<div class="kop" id="toc-anchor60"><span class="cursief">[LX]</span></div>
<div class="plat">‘Moedertje.... best moedertje.... als ik u zoo naast me zie zitten, is het me alsof ik weer een klein kind ben geworden.’</div>
<div class="plat">En hij glimlachte zwak en flauwtjes in zijn ziekelijke bleekheid die geelwit afstak tegen de kussens.</div>
<div class="plat">‘Ja, mijn jongen, maar je zult nu wel weer gauw aansterken,’ zeide Johanna, liefkoozend zijn hand die zoo mager en slap in de hare lag. ‘En zoodra het kan, gaan we met ons beidjes naar buiten, naar Wiesbaden, heeft de dokter gezegd.’</div>
<div class="plat">‘Is vader hier dikwijls geweest? Ik herinner me wel dat ik hem zag nu en dan.... maar het was alles zoo verward en vreemd.’</div>
<div class="plat">‘Ja, hij is heel dikwijls naar je komen zien, alles is vergeven. En je wordt nu weer ons kind en je bent voortaan weer verstandig en gewoon.... en al die akeligheden van het laatste jaar zullen wij zoo spoedig mogelijk zien te vergeten.’</div>
<div class="plat">Hij sloot plotseling de oogen, als vermoeid, en sprak niet meer; en Johanna kuste hem teeder en ging heen, hopend dat hij weer zou inslapen.</div>
<div class="plat">Haar oogen waren vochtig van blijdschap en van dankbaarheid jegens den hemelschen Vader, die in zijn oneindige liefde alles weer ten goede had beschikt. Zij zelve had immers ook geleden onder de scheiding van haar jongen. Maar Hij had den verloren zoon opzettelijk zwaar ziek doen worden, opdat hij zich met zijn ouders zou verzoenen en van zijn zondig gedrag berouw krijgen. Het was alles zoo wonderbaar in zijn werk gegaan.... En nu zou hij zich ook natuurlijk met zijn arme vrouw verzoenen, zoodat alles weer goed werd. Zij vouwde de handen, en hare blauwe onschuldige oogen zagen naar omhoog. Met de lippen een dankgebed uitspreken deed zij niet, dat was niet noodig De predikant, bij wien zij als jong meisje hare belijdenis deed, had haar gezegd, dat ééne gedachte als erkentenis van Zijn goedertierenheid voldoende was om Hem te bevredigen. En dat blijde dankbare gevoel in haar wist Hij dus.</div>
<div class="plat">Al de volgende weken bleef zij in die stemming. De zieke nam wel langzaam maar geleidelijk in beterschap toe. En Meryan kwam nu en dan met Baby over om den patient te bezoeken. Het was voor Johanna een genot vader en zoon dan samen te zien, zoo kalm sprekend over koetjes en kalfjes, zoo echt heerlijk gewoon en gezellig, alsof al het vroeger gebeurde niet meer dan een droom was geweest.</div> 
<div class="plat">‘Wat heb ik mevrouw Denners in lang niet gezien,’ zeide hij op een middag, toen hij al dagelijks eenige uren mocht opzitten. Zijn moeder, tegenover hem, hield zich met een handwerkje bezig, en hij lag in een fauteuil bij het venster, met eenige tijdschriften op een tafeltje naast zich. ‘En Anna....’ vervolgde hij na een poosje half aarzelend, ‘Anna kon nu ook wel eens komen, dunkt me.’</div>
<div class="plat">‘Anna?....’ en op Johanna's tevreden gezicht kwam een bijna strenge uitdrukking. ‘Ik zou het al heel ongepast vinden als een jong meisje een heer op zijn kamers kwam opzoeken! Ik ben blij dat mevrouw Denners, die het anders met le qu'en dira-t-on waarlijk zoo nauw niet neemt, ten minste dàt toch schijnt te begrijpen.’</div>
<div class="plat">‘Zou Anna niet eens met haar moeder kunnen meekomen? Vooral omdat u hier is, kan dat best; en voor mij is zij letterlijk een zuster.’</div>
<div class="plat">‘Hm! een zuster!... dat klinkt heel mooi.... maar zij is nu eenmaal geen zuster van je! En ik moet je zeggen, beste jongen, nu wij dat chapitre toch aanroeren.... dat je veel te veel met die Anna vervuld bent. Je heele ziekte door heb je maar steeds geroepen om “Anna”!! Ik vind dat niets goed.... en ik weet zelfs niet hoe ik zoo iets noemen moet!’ Hier trachtte Johanna hoe langer hoe strenger te kijken.</div>
<div class="plat">‘Heb ik steeds om Anna geroepen?’ vroeg de zieke haastig.</div>
<div class="plat">‘Ja, in je ijlen. Ik wist er zelfs geen raad meê als de verpleegster er bij was. En ik, die waarlijk niet graag jok, heb maar een onwaarheid verzonnen en gezegd dat je om je zusje riep!’</div>
<div class="plat">‘Ik riep ook om mijn zusje....’ zei Barthold, droomerig het venster uit starend. ‘U weet niet wat Anna voor me is, moeder; wij zijn geestelijk zoo nauw verbonden.... we zijn letterlijk één in denken en begrijpen en alles....’</div>
<div class="plat">Johanna lei haar handwerk neer en zag hem aan.</div>
<div class="plat">‘Bart, pas op! Je bent op een gevaarlijken weg! Geef niet toe aan zulke verkeerde dingen. Ik voor mij houd niets van zoo'n quasi-zusterschap! Dat is maar met mooie woorden schermen. Je hebt je verraden in je ziekte.... en ik zeg je dat je gewoon weg op die Anna verliefd bent!’</div>
<div class="plat">Barthold werd eerst donkerrood, toen weer bleek, bleeker dan te voren. En Johanna, wie het ten eenemale aan diplomatie faalde, ging ijverig voort, meenende haar moederlijke autoriteit eens te doen gelden en ernstig op te treden:</div> 
<div class="plat">‘En je bent een getrouwd man, Bart, vergeet dat niet! En als je nu - wat natuurlijk moet gebeuren - je met je vrouw zult verzoenen, mag die Anna niet meer voor je bestaan! Dat begrijp je toch wel?’</div>
<div class="plat">Barthold sprak nog altijd niet. Hij hoorde volstrekt niet wat zij het laatst gezegd had. Die plotselinge revelatie van daareven domineerde hem geheel. Hij beluisterde nu alleen zichzelf, zijn eigen hartkloppingen. Wel herinnerde hij zich hoe in zijn koortsdelirium, hem aanhoudend had omzweefd iets liefelijks en rust-gevends waarnaar hij smachtte, maar dat altijd ver bleef en nooit nader kwam. Of dat iets - dat hem als een droombeeld was, de trekken van Anna had... dàt herinnerde hij zich niet meer. Hij wist alleen maar zijn verlangen, te kunnen bereiken dat hem verkwikkende, als ware hij een dorstende die in de verte een koele bron gewaar wordt. O! het droomzoete van dat hem steeds omzwevende visioen!</div>
<div class="plat">Hij leunde achterover in zijn ziekestoel, de oogen sluitend. Zijn moeder vermoedde weinig wat er in hem omging, en hoe hij, door haar op het spoor gebracht, zich nu langzamerhand ging verklaren dat heimweê naar Anna, dat, zoodra zijn bewustzijn was teruggekeerd, hem was gaan kwellen.</div>
<div class="plat">Johanna vond zijn zwijgen een gunstig teeken.</div>
<div class="plat">‘Hoe denk je er over, Bart? Willen we haar nu maar eens laten komen?’</div>
<div class="plat">‘Ja, moedertje, laat haar komen, al is het maar even! Zij is zoo goed voor me geweest het heele laatste jaar.... en ik heb ook zooveel met haar te praten over ons gemeenschappelijk werk’</div>
<div class="plat">‘Och, ik bedoel dat meisje niet.... ik bedoel Carla natuurlijk.... Carla, je eigen vrouw!’ zeide Johanna knorrig wordend.</div>
<div class="plat">‘Carla!’ herhaalde hij op een toon van innigen afschuw. Toen richtte hij zich overeind met iets van de vroegere energie.</div>
<div class="plat">‘Geen woord meer over die vrouw, moeder, als u mij niet tot het uiterste wilt brengen!.... Ik ben nog niet sterk genoeg voor discussies!’ - Hij greep met een gebaar van pijn zijn hoofd vast, alsof de gloeiende tangen, die weken lang zijn hersens hadden omwoeld, hem weer gingen folteren. En Johanna, ziende hoe zijn gelaat plotseling als vertrokken werd, schrikte hevig.</div>
<div class="plat">‘Neen, neen, blijf bedaard, ik zal haar niet meer noemen, ik beloof het je!’ zeide zij schielijk. ‘Wat ben je nog zwak  en zenuwachtig! Wacht, je ziet opeens weer vuurrood! Ik zal een compres met water op je hoofd leggen!’</div>
<div class="plat">Het ijskoude nat deed hem goed. ‘Ja, ik schijn nog zwak te zijn....’ zeide hij flauw, ‘akelig genoeg! Ik ga al heel langzaam vooruit. Belooft u me nu,’ vervolgde hij dringend, ‘dien naam nooit meer te noemen?’</div>
<div class="plat">‘Neen, neen, nooit meer,’ zeide Johanna sussend zooals men met een klein kind doet.</div>
<div class="plat">‘En zweert u me dat u haar nooit zult laten komen onverwachts, zoodat ik haar plotseling voor me zou zien? Ik zeg u dat het mijn dood zou wezen!’</div>
<div class="plat">‘Ik zweer het je, mijn beste jongen....’ zeide zij, te angstig geworden om niet alles te zeggen wat hij wilde. ‘Als je nu maar weer kalm wordt....’</div>
<div class="plat">‘Ja, ik zal kalm zijn; dank u, moedertje lief!’</div>
<div class="plat">Hij zag haar aan met zijn ernstigen, door zielelijden vroegtijdig gerijpten blik, haar geheel begrijpend in haar kinderlijke naïeveteit en geestelijke ontoerekenbaarheid; en hij nam in een plotselinge opwelling haar handen, bracht die herhaaldelijk aan zijn lippen en heete tranen stroomden hem uit de oogen. ‘Arm, best, trouw, goed moedertje!’ herhaalde hij nog eens.</div>
<div class="plat">En zij, niets begrijpend van die onstuimige teederheid die zoo vreemd in hem was en haar verontrustte:</div>
<div class="plat">‘Als ik je nu maar geen kwaad heb gedaan!....’</div>
<div class="plat">‘Neen, u heeft me geen kwaad gedaan. En nu zou ik zoo graag wat alleen zijn, mag ik? Ik geloof dat ik wat zal kunnen slapen. En u weet, als er iemand in de kamer is gaat dat nooit.’</div>
<div class="plat">‘O! als je slapen wil, ga ik hiernaast, dat is best. Dag mijn jongen!’</div>
<div class="plat">En na nog een laatsten kus ging zij naar het aangrenzend vertrek, en hij lei doodstil, slapende zooals zij dacht; maar zijn oogen bleven wijd geopend en hij staarde afgetrokken naar de voorwerpen die hem omringden zonder ze te zien, geheel opgaande in zijn denken en droomen over <span class="cursief">haar</span>, over Anna!</div>
<div class="plat">Den volgenden morgen constateerde de dokter bij zijn patient, die een zeer onrustigen nacht had gehad, een sterke verheffing van temperatuur.</div>
<div class="plat">‘Is er iets bijzonders voorgevallen, Mevrouw? Kan hij misschien de een of andere emotie hebben gehad?’ vroeg de medicus op ontevreden toon, met Barthold's pols in de eene en zijn horloge in de andere hand.</div> 
<div class="plat">‘Ik geloof het niet, dokter.... maar wij hebben gisteren misschien wat druk gepraat.’</div>
<div class="plat">‘U ziet mijn moeder aan, dokter, alsof u haar van mijn koorts de schuld zoudt willen geven!’ zeide Barthold met een glimlach. ‘Er is niets gebeurd.... ik voel me juist veel prettiger van morgen.’</div>
<div class="plat">De dokter schudde het hoofd en zag van moeder naar zoon, tegen zichzelf zeggend dat er blijkbaar iets niet in den haak was, maar hij het rechte toch niet zou te weten komen.</div>
<div class="plat">‘Enfin.... gij moet het zelf weten. Maar denk er aan: niet veel praten, geen opwinding. Rust, strikte rust en gemoedskalmte; anders kan er zeer goed een instorting plaats hebben!’</div>
<div class="plat">‘Wij beloven gehoorzaamheid, dokter, stipte gehoorzaamheid! Niet waar, moeder?’</div>

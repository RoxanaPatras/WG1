<div class="kop" id="toc-anchor48"><span class="cursief">[XLVIII]</span></div>
<div class="plat">Eenige weken waren voorbijgegaan. Een aantal families uit Delft en den Haag, in de eerste plaats Mevrouw Denners en Anna en enkele oude vrienden der Meryans, hadden bij het jonge paar bezoeken afgelegd. Daarop volgde de période der officieele tegenbezoeken, en nadat al die gebruikelijke plichtplegingen van beide zijden waren afgeloopen, achtte Barthold het oogenblik gekomen, om uitvoering te geven aan een plan, dat reeds op den avond zelf van zijn thuiskomst bij hem was opgerezen en hem een zekere kalmte had gegeven.</div>
<div class="plat">‘Carla, ik wilde eenige veranderingen laten aanbrengen in mijn eigen kamer,’ zeide hij op een avond na het diner. ‘Ik zal dus tegen morgen den timmerman en den behanger laten bestellen. Het is er mij te vol en te donker en.... te mooi. Je weet, ik houd van eenvoud, en zal me daaraan in mijn werkkamer eens naar hartelust te buiten gaan.’</div> 
<div class="plat">Hij zeide dit laatste schertsend, hopend op die wijze over de zaak te kunnen heenglijden. Want reeds bij zijn eerste woorden nam hij den welbekenden scherpen trek op haar gelaat waar, dien hij had leeren vreezen.</div>
<div class="plat">‘Welke verandering?’ vroeg zij op hoogen, bijna gebiedenden toon.</div>
<div class="plat">‘Die twee breede diepe eikenhouten kasten aan weerszijden van den schoorsteenmantel laat ik wegnemen. Smalle planken tegen den muur, met gordijnen er voor, heb ik liever voor mijn boeken; en dan moeten die donkere venstergordijnen en portières weg, en ook het tapijt. Ik moet ruimte en licht hebben, en al dat stoffige, zware, laaghangende gedoê overal hindert me.’</div>
<div class="plat">‘Je zult toch zulke bespottelijke dingen wel laten, hoop ik....’ zeide zij met een minachtende schouderbeweging.</div>
<div class="plat">‘Het spijt me dat je het zoo bespottelijk vindt, en dat wij in dat opzicht zoo'n verschillenden smaak hebben. Maar enfin, dat is nu eenmaal zoo. Daarom moeten we het in huis maar ieder naar ons eigen goedvinden inrichten’</div>
<div class="plat">‘Maar begrijp je dan niet dat je die kamer geheel zult bederven?’</div>
<div class="plat">‘Je vergeet dat die kamer nu voor <span class="cursief">mij</span> bedorven is, dat men mij eenvoudig niet heeft geconsulteerd, integendeel mij systematisch buiten alles gehouden.’</div>
<div class="plat">‘En waar zou je dat alles willen laten?’</div>
<div class="plat">‘Voorloopig op zolder.’</div>
<div class="plat">‘En het kleed en die mooie dure gordijnen ook misschien op zolder! Het is eenvoudig krankzinnigenwerk.’</div>
<div class="plat">‘De zolder is groot genoeg, en als ik het later wil weggeven, zullen er wel liefhebbers voor wezen.’</div>
<div class="plat">‘Weggeven....! een zoo kostbaar smyrnaasch tapijt!’ schreeuwde zij geheel buiten zichzelve. ‘Doe het dan ten minste voor een goeden prijs van de hand, dan kan ik er iets moois voor koopen voor mijn boudoir.’</div>
<div class="plat">Hij zag haar bijna ontsteld aan, zich afvragend of zij ernstig was, dan wel hem opzettelijk wilde tarten.</div>
<div class="plat">‘Daar ik hier in huis alles reeds veel te luxueus vind, zal ik dàt zeker niet doen,’ zeide hij, zijn uiterste best doende kalm te blijven. ‘Al wat me in mijn eigen kamer hindert, zal ik bij gelegenheid weggeven aan menschen die het hoogst noodige missen en geen koopkracht bezitten. Zoodoende kan zelfs de meest orthodoxe Manchester-econoom me niet beschuldigen de industrie te benadeelen. Maar,’ ging hij voort, wel begrijpend dat deze laatste phrase haar als Grieksch of Latijn in de ooren moest klinken, ‘dat weggeven is van later zorg. De kwestie is maar dat ik je wilde waarschuwen dat er morgen behangers komen.’</div>
<div class="plat">Nu vlamde haar boosheid op. In de twee maanden van haar huwelijk was zij het die tot dusverre steeds had overwonnen, hij die had toegegeven. En dat dit ooit anders kon worden, was zelfs niet in den droom bij haar opgekomen.</div>
<div class="plat">‘Het kan niet gebeuren.... het zou al te onzinnig wezen!’ riep zij heftig. ‘En dan dat akelige werkvolk in huis te hebben, nu alles zoo keurig is. Ik bedank er hartelijk voor. Dan moet je maar wachten tot het voorjaar. Nu gebeurt het in geen geval.’</div>
<div class="plat">Bij deze woorden, gesproken op dien korten beslisten toon, waarmede men een kind het zwijgen oplegt, zag Barthold zijn vrouw strak en onafgewend aan. Donkere bloedgolven stegen hem naar het hoofd.</div>
<div class="plat">‘In dit geval zal ik doen wat <span class="cursief">mij</span> goeddunkt en zooals <span class="cursief">ik</span> het beslist heb!’ zeide hij met die eigenaardige stembuiging, welke soms zoo sterk aan die van zijn vader herinnerde. ‘En wat meer is, ik wil er geen enkel woord meer over hooren!’</div>
<div class="plat">Tegelijkertijd stond hij op om de kamer te verlaten, en zij staarde naar hem als verwezen, één oogenblik niet wetende wat te doen. Als zij hem zóó liet weggaan, was alles verloren, was zij voor goed haar macht kwijt. Het gold hier, berekende zij snel, een winnen of verliezen voor altijd. Een man als hij, geboren om de slaaf te zijn van een vrouw als zij was, zou slaaf zijn en blijven....’</div>
<div class="plat">Voordat hij dus nog bij de deur was, wankelde zij met de handen voor het gelaat naar een chaise longue en liet zich neervallen als een beeld van smart, zacht snikkend, met haar hoofd in de kussens begraven.</div>
<div class="plat">Den knop van de kamerdeur reeds in de hand, aarzelde hij. Geruimen tijd bleef hij onbewegelijk naar haar zien. Toen hoorde zij hem naderbij komen.</div>
<div class="plat">‘Carla, hoe kan je toch zoo kinderachtig zijn! Geef ik jou niet volle vrijheid in je eigen kamers, ja in het geheele huis? Is alles niet gearrangeerd volgens jouw smaak? En zou ik nu in <span class="cursief">mijn</span> eigen kamer niet dezelfde vrijheid mogen hebben?’</div>
<div class="plat">Geen antwoord. Zij snikte slechts met verdubbelde hevigheid, terwijl krampachtige schokken het slanke lichaam stuiptrekkend bewogen.</div> 
<div class="plat">‘Laten wij nu toch geen scène maken....’ hernam hij met zachte overreding. ‘Kom, lieveling, huil nu niet langer.’</div>
<div class="plat">Met deze woorden kwam hij bij haar zitten, en wilde een harer handen van haar gelaat wegtrekken.</div>
<div class="plat">Nu hief zij het hoofd op, en hem met hare bedroefde oogen smeekend aanziende, sloeg zij eensklaps beide armen om zijn hals.</div>
<div class="plat">‘Waarom je arm, arm vrouwtje ook zoo'n verdriet te doen! Het is nu zoo mooi alles, en nu wil jij het gaan bederven....’</div>
<div class="plat">‘Maar heb ik dan geen recht op mijn eigen kamer?’</div>
<div class="plat">‘Ja, wel, recht.... maar als je er mij nu ongelukkig mee maakt!.... Toe, doe het niet! doe het niet!’ En het kleine mondje, gloeiend en hijgend van zenuwachtigheid, rustte tegen zijn wang.</div>
<div class="plat">Hij weerde haar zachtjes af, naar haar ziende met een blik omfloerst van treurigheid. De gedachte kwam bij hem op hoe teer en liefelijk zij soms was, en toch.... naar de ziel ondoordringbaar als een ijzeren pantser, onbereikbaar als de diepte des afgronds.</div>
<div class="plat">‘Wat me zoo smartelijk aandoet, is dat wij elkaar zoo weinig begrijpen, dat er zoo weinig sympathie tusschen ons bestaat....’ zeide hij zacht. ‘Wat zou het heerlijk zijn, Carla, als wij meer één waren!’</div>
<div class="plat">‘Wij zullen voortaan één zijn,’ vleide zij hartstochtelijk, en kuste zijn lippen met langzame innigheid telkens en telkens weer.</div>
<div class="plat">‘En nu geef je toe, is 't niet?.... Je doet me geen verdriet, nooit meer.... beloof het me, en je vrouwtje zal zoo'n engel voor je wezen....’</div>
<div class="plat">Een zwijmel van enkele seconden.... Toen was het alsof een felle bliksemstraal zijn brein verlichtte.... en zoo ruw stiet hij haar weg dat zij doodsbleek werd.</div>
<div class="plat">‘Nu begrijp ik je!’</div>
<div class="plat">Hij stond overeind en zag naar haar met een plotselinge afschuw.</div>
<div class="plat">‘Zóó kan je dus wezen....’ zeide hij op gesmoorden toon. ‘Zoo kan je wezen tegen den man, die sedert den dag van zijn huwelijk elke liefkoozing moet afbedelen als een aalmoes, wiens innige liefde met genadige koelheid werd beantwoord! Zóó kan je wezen, omdat nu je wil moet worden doorgedreven, omdat je me tot een redeloos werktuig zoudt willen verlagen, nietwaar, dàt is je toeleg?....’</div> 
<div class="plat">Zij staarde hem aan in het vreeselijk bewustzijn zich te hebben verraden, niet bij machte één woord te uiten, leelijk nu in haar angstige boosheid, met vuurroode plekken zich plotseling teekenend op het marmer van haar gelaat.</div>
<div class="plat">Toornig en minachtend bliksemden zijn anders zoo trouwhartige oogen haar tegen.</div>
<div class="plat">‘Ik heb er nooit aan gedacht je te verwijten die koelheid. Er zijn naturen die niet anders kunnen zijn! Maar nu, op het oogenblik zelf dat je mij martelt, mijn leven vergalt, nu.... nu veracht ik dat wat je mij thans wil geven!’</div>
<div class="plat">En zonder verder een blik keerde hij zich om en ging de kamer uit.</div>

<div class="kop" id="toc-anchor23"><span class="cursief">[XXIII]</span></div>
<div class="plat">Barthold was naar Delft teruggekeerd, en tot veler verbazing vertoonde hij zich daar onder een geheel ander aspect dan het vorig jaar. Vermijdend den kring zijner vroegere medestudenten, die hunne levenswijze van den afgeloopen winter getrouw bleven, sloot hij zich thans meer bij de  ernstig studeerende groepen aan, leerde hij daaronder kennen individualiteiten, wier bestaan hij tot dusverre niet vermoed had, figuren die, hetzij afstootend of aantrekkend op hem werkend, hem weer nieuwe indrukken gaven, welke hij vaak met Robert besprak. Want zijn vriendschap voor dezen verflauwde geen oogenblik. Bovendien kon hij met hem over Carla spreken. Zonder die veiligheidsklep voor zijn gevoel had hij, bij zijn wekelijksche reizen naar Amsterdam, het geheim wellicht niet zoo zorgvuldig voor een ieder kunnen verbergen.</div>
<div class="plat">Volop had hij genoten van Roberts ongeveinsde bewonring bij het zien van haar portret.</div>
<div class="plat">‘Sapperloot, kerel! maar dat is een schoonheid!’ had hij uitgeroepen en daarop met naïeve verbazing zijn vriend aangestaard, als zoekend op het ernstig droomerig jongensgelaat tegenover hem de verklaring van een onoplosbaar raadsel.</div>
<div class="plat">‘En zij heeft iets over zich, iets.... vreemds, magnetisch, sfinxachtigs, zou ik haast zeggen. Met dat roodgouden haar en die zonderlinge donkere oogen. Zeg eens, jij hier, je houdt me voor den gek.... of wel de schilder heeft brutaalgeflatteerd. Zulk haar heeft men niet in ons kikkerland. Goede hemel! als de eerzame Spaarne-stad meer dergelijke sirenen binnen hare muren herbergt, ga ik er morgen aan den dag heen. En welke schilder kan dat portret hebben gemaakt? Geen der onzen. Het heeft eerder iets van de wijze van doen van Benjamin Constant in zijn vrouwenportretten. Is dit nu werkelijk je aanstaande of is het een fantasie-kopje?’</div>
<div class="plat">‘Wie weet.... waarschijnlijk wel. Het zou anders al te onmogelijk zijn, denk je, met het oog op het onbehagelijke voorwerp harer affectie!’</div>
<div class="plat">En Barthold had een gelukkigen lach, die zijn gezicht deed stralen. Hij vond het juist zoo heerlijk te weten, dat zij niet zooals tal van andere jonge meisjes op uiterlijk lette.</div>
<div class="plat">Robert haalde de schouders op. ‘Waarom toch altijd zoo dwaas over je zelf te praten? Bovendien weet je wel dat zoogenaamde mooie of knappe mannen over het algemeen niet veel macht op vrouwen oefenen, tenzij het met de geestelijke eigenschappen dier vrouwen al heel treurig gesteld is. Het is van oudsher bekend, dat beslist leelijke mannen eerder een ernstige passie inspireeren dan andere.’</div>
<div class="plat">‘Dat heb ik inderdaad meer gehoord,’ zei Barthold, ‘maar ik houd het voor een praatje.’</div> 
<div class="plat">‘Welneen, het is een feit, en wel om den dood eenvoudigen reden, dat een mooi man onbewust dezelfde neiging bezit als een mooie vrouw: zich te laten aanbidden. Zijn behaagzucht geldt dus niet <span class="cursief">de</span> vrouw of één vrouw, maar reflecteert op zijn eigen persoon terug, iets wat een vrouw instinctmatig begrijpt. Een leelijk man daarentegen doet zijn uiterste best der vrouw te behagen. Elk middel daartoe neemt hij te baat, hij houdt er zelfs wapenen op na, die een man, vertrouwend op zijn uiterlijk, zich niet verwaardigt te bezigen, en die hoofdzakelijk er op berekend zijn de vrouwelijke ijdelheid te streelen, In één woord, hij coquetteert, en dat wel met een vindingrijkheid, een behendigheid die men gewoon is specifiek vrouwelijk te noemen, mijns inziens ten onrechte. Maar denk nu niet, dat ik dit zeg met betrekking tot jou Bij jou zijn ijdelheid en behaagzucht ver te zoeken.... veel te ver helaas! Als je daar wat grooter dosis van hadt, zou je het leven vrij wat gezelliger opnemen dan nu!’</div>
<div class="plat">‘Ik geloof ten minste niet dat ik met haar gecoquetteerd heb!’ zeide Barthold glimlachend, ‘en toch houdt ze van me. Als ik aanleg heb om ijdel te worden, moet jij me maar eens onderhanden nemen.’</div>
<div class="plat">‘Dus deze vrouw is in het geheim je verloofde? Nu, ik maak je mijn hartgrondig compliment. Zoo'n oiseau bleu te dénicheeren vind ik op zichzelf al een kunststuk. Maar zij ziet er ouder uit dan jij - veel ouder!’</div>
<div class="plat">‘Wij schelen toch maar anderhalf jaar. Toen dit portret gemaakt werd door een leerling van Benjamin Constant, was zij twintig.’</div>
<div class="plat">‘Ik zou haar hier veel ouder hebben gegeven.... maar hoort zij werkelijk in Haarlem thuis?’</div>
<div class="plat">Deze vraag had Barthold aanleiding gegeven met zijn verhaal te beginnen, openhartig vertellend wat hij wist: het verlies van positie en fortuin, het tragisch einde van haar vader, haar afhankelijken toestand. En Robert, aandachtig luisterend, had weinig meer gezegd. Hij wilde zijn indrukken voor zich houden tot later. Reeds lang bestond het plan dat hij zich te eeniger tijd bij de ouders van zijn vriend zou laten voorstellen, zoodat een persoonlijke kennismaking met zijn geheele omgeving niet lang meer zou uitblijven. Hij bepaalde zich er dus verder toe geduldig te luisteren, wanneer. Barthold behoefte had over zijn Carla te spreken, gaf nooit meer eenige verwondering te kennen, en merkte inmiddels met voldoening op, dat Barthold, voortgedreven door dezen nieuwen  prikkkel, zich beijverde al wat hij het vorig jaar verzuimd had zoo snel mogelijk in te halen.</div>
<div class="plat">Inderdaad wijdde deze zich thans geheel aan zijn studiën en geraakte dientengevolge langzamerhand in een andere strooming van gedachten, schonk meer aandacht aan de dingen en de personen die tot zijn colleges-sfeer behoorden. Zoo had hij in een kring van geheel afgezonderd blijvende, niet bij het corps aangesloten studenten er één opgemerkt, ouder dan al de anderen, en die aan een sterk geprononceerd aristocratisch voorkomen eene schier aan het ongenaakbare grenzende teruggetrokkenheid paarde. Hij heette Martalis - dit was alles wat hij van hem wist, daar er een onoverkomelijke klove gaapte tusschen de leden van het corps en de outsiders. Hij scheen het middenpunt te vormen van een groep, hem, Barthold, eveneens onbekend, een groep op wie hij een soort van overwicht uitoefende. Hij was lang en blond en teer van complexie, en zijn fijn besneden trekken gaven een mengeling van menschenschuwheid en hoogmoed te kennen. Er lag een bijna vijandige scherpte in de lichtgrijze oogen, wanneer deze doelloos door de college-kamers dwaalden, en ongemeen zachtmoedig werd de uitdrukking van diezelfde oogen, wanneer hij met zijn vrienden praatte of lachte. Barthold begreep niet hoe het kwam, maar die figuur boeide hem. Die lange blonde aristocratische jongen met zijn koud-onverschillige houding wekte een soort van belangstellende nieuwsgierigheid bij hem op; en hoe meer hij hem observeerde, hoe sterker hem intrigeerde het air van zelfbewustheid hem eigen - een air dat volstrekt niet den indruk gaf een aangenomen pose te zijn, maar veeleer als de incarnatie van een zorgvuldig verborgen ikheid zich zijns ondanks naar buiten scheen te reflecteeren.</div>
<div class="plat">Langzamerhand ging hij zich verbeelden iets van zijn vroeger zelf in hem terug te vinden, en wel juist datgene wat hij door den invloed van Robert en zijn eigen levensgedragingen had verloren, zoodat hij soms de sensatie had als miste hij het voor hem ééne noodige. Zijn naïeve hoogmoed was eenmaal voor hem geweest wat de hoornschaal is voor den schilpad - een beschutting tegen de pijnlijke levensstooten, waaraan hij besefte thans in hulpelooze naaktheid te zijn blootgesteld. Die Martalis had blijkbaar de zijne nog! Wat kon er anders dan hoogmoed schuilen achter dien koud-domineerenden blik, die onwillekeurig de gedachte aan een of ander gesluierd ziele-mysterie deed opwellen, die als het ware scheen terug te dringen oningewijden die ongenood zouden willen naderen?</div>
<div class="plat">Of was het wellicht, vroeg Barthold zich af, zijn eigen dwaze verbeelding die hem parten speelde? Zou achter dat trotsch gesloten gelaatsmasker zich niets bevinden dan de wereld- en levensbeschouwing van Robert Kant, of een of ander persoonlijk eerzuchtje; of wel zou ook hij in zijn liefde tot de een of andere vrouw zijn levensprikkel vinden?</div>
<div class="plat">Telkens wanneer Barthold met een onbewuste bitterheid zich die laatste vraag stelde, was het alsof duizend spottende stemmen hem een krachtig neen toegalmden. In een vrouw de verklaring zoeken van het eigenaardig zelfbewust wezen dier persoonlijkheid, neen, dat was onmogelijk!</div>
<div class="plat">En dan dacht hij soms aan zijn vader, wien ook zoo sterk karakteriseerde een koel beslist willen - hetgeen hem reeds als kind gesubjugeerd had. Waarop baseerde zijn eigen vader den wil om het Leven te nemen zooals het was, om niet te walgen van het gewoon, zelfzuchtig, klein, banaal menschenbestaan, de platheid en vulgariteit der individuen en de kleinzieligheid ook van eigen gedachten en invallen en neigingen nu en dan?</div>
<div class="plat">Dat sexueele passies nooit een overwegenden invloed op hem hadden geoefend, althans niet genoeg om, nadat hij een man was geworden, aan zijn leven een bepaalden vorm te geven, hiervan was hij overtuigd. De sterke moreele kracht van zijn vader, en het kalm huwelijksgeluk zijner ouders sprak dienaangaande duidelijk genoeg.</div>
<div class="plat">Waarop concentreerde zich dan zijn eigenlijk willen?.... Op het steeds verder uitbreiden zijner handelsrelaties, het vergrooten van zijn fortuin, om zooveel mogelijk aan zijn kinderen te kunnen nalaten?</div>
<div class="plat">Dit <span class="cursief">was</span> inderdaad een levensdoel, dit kon hij niet ontkennen. Maar waarom kon hij zelf er dan geen geestdrift voor gevoelen? Ten koste van aanhoudende inspanning in een poel van menschelijke ongerechtigheid en laagheid met andere gelijke wezens rond te spartelen, zonder eenige hoop op een finale reiniging, wat had dit au fond te beduiden?</div>
<div class="plat">Want ondanks Carla, ondanks den nieuwen spoorslag tot den arbeid, waaraan hij trouw gehoorzaamde, toch kwamen zij altijd nog opdagen de oude hersenspooksels met hun achterhoede van vraagteekens. Nog altijd hunkerde hij naar levensmooiheid, en hoe meer hij hunkerde, hoe meer leelijkheid hij zag. Vooral wanneer hij soms weken achtereen in  Delft bleef, en een kort briefje van haar zijn eenig zielevoedsel uitmaakte, bestormden hem al de oude perplexiteiten en had hij weer buien van diepe zwaarmoedigheid.</div>
<div class="plat">‘Ik verlang er naar dat je weer eens komt,’ luidde haar laatste brief. ‘Het is hier zoo stil en saai tegenwoordig. Je weet dat een suikeroom van Alie onlangs te Leeuwarden is gestorven, en nu is het niet gepast dat zij uitgaat, en moet haar aanstaande familie ook een beetje mee treuren! Zelfs het concertgebouw hebben wij voorloopig moeten opgeven, althans de avondconcerten, en die zijn het gezelligst. Mijn nieuwe japon die je zoo mooi vindt - je weet wel met al die kapellen-strikjes - die is sedert je laatst hier was de kast niet meer uit geweest.</div>
<div class="plat">‘Hoe zou je het vinden als ik bij gelegenheid van de aanstaande huwelijksfeesten het zwart toch maar aflegde? Vroeger wilde ik altijd rouw blijven dragen, maar mevrouw Corduroy wil mij een paar zeer gekleede toiletten zenden.... en ik wil heel mooi zijn - mooier dan alle anderen, opdat je trotsch kunt wezen op me. Al die huwelijks preparatieven doen me veel denken aan <span class="cursief">ons</span> huwelijk later. Soms zou ik wel in slaap willen vallen om dan pas wakker te worden opden dag, dat ik in het witte bruidskleed naast je in de kerk zal staan.</div>
<div class="plat">‘De verlovingsring die je me hebt gegeven, wordt gelukkig door niemand opgemerkt. Ik doe hem nooit van mijn vinger, je begrijpt.... men zegt dat dit ongeluk aanbrengt.</div>
<div class="plat">‘En nu kan ik niet langer met je babbelen, mijn papier is vol. Kom nu maar gauw.’</div>
<div class="plat">De vier zijdjes van het rose gesatineerde papier waren met haar sierlijke groote Engelsche hanepooten conscientieus volgekrabbeld. Zoo kwam hij aan de onderteekening: ‘Toute à toi! Carla.’</div>
<div class="plat">Daarna las hij het nog eens geheel over en bleef toen zitten in strakke onbewegelijkheid, de hand die het papier vasthield rustend op de knie, met zijn droomerige, zwaarmoedige oogen starend naar de dorre boomgeraamten op de kade, krakend heen en weer zwiepend door den wind.</div>
<div class="plat">Op eens steeg een fijn parfum tot hem op, en als tot bezinning komend, drukte hij het briefje tegen zijn lippen, diep inademend den bekenden geur die hem in verbeclding verplaatste in haar bijzijn. Hij doorleefde weder in herinnering die korte oogenblikken van bijna krankzinnige vervoering, nu hij het geparfumeerd satijn van het papier kuste, oogenblikken waarin hij een hel had willen betreden in ruil voor de zekerheid, dat zij hem eenmaal zou toebehooren. En in die momenten begreep hij niet wat hij op aarde nog meer kon eischen en hopen dan dat een en alles.</div>
<div class="plat">Hij las het briefje nog eens langzaam over, glimlachend nu, zich vermeiend in elk woord.</div>
<div class="plat">‘Zoo geheel kind in den geest, maar zoo echt vrouw, zoo geheel overgave in hare liefde!’ fluisterde hij in zickzelven; en met blijden trots werd het briefje bij een stapeltje dergelijke epistels in een afzonderlijke lade van zijn schrijftafel weggesloten.</div>
<div class="plat">Ja, hij zou den Zondag daarop naar huis gaan. Als hij in Delft bleef, was het alleen doordien haar beeld, tengevolge van den roes dier korte samenkomsten, hem te veel bijbleef en hij zijn hoofd koel wilde houden voor zijn werk. Hij vreesde het enervement dat vaak op die Zondagen volgde. Soms kon hij haar geen seconde alleen zien, en keerde hij in een korzelige stemming naar Delft terug, maar soms ook was het toeval hun gunstig en vermocht hij zich later moeielijk los te rukken van zijn herinneringen. In beide gevallen werkte hij dus lusteloozer dan wanneer hij niet naar Amsterdam was geweest; en dan rezen zij wel eens oppermachtig omhoog de twijfelingen aangaande het panacea door Robert aangeprezen. Maar hij sprak tegen hem nooit meer over wat hij zelf zijn ziektetoestand noemde. Hij ging dien verbergen zooals men een geheime kwaal verbergt, toeschrijvend aan een abnormale morbide geestesgesteldheid wat er in hem omging. En dit te meer nu hij, naarmate hij zich ontwikkelde, steeds duidelijker ging beseffen het eeuwig relatieve van de wezenheid der verschijnselen, het eeuwig subjectieve van elk Zien en Voelen en Begrijpen en de machteloosheid van den individu tegenover de melaatschheid der wereld en het determinisme der natuur.</div>

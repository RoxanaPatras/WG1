<div class="kop" id="toc-anchor26"><span class="cursief">[XXVI]</span></div>
<div class="plat">Martalis had opgehouden te spreken, ging zitten, en nauwelijks was op het handgeklap dat hier en daar weerklonk weer stilte gevolgd, of de voorzitter, die reeds een paar malen op zijn horloge had gekeken, stelde de aanwezigen voor het verder debat wegens het reeds gevorderde uur (het was bijna middernacht) tot de volgende week te verdagen. De ingeschreven sprekers zouden dan eerst aan het woord komen. Dit vond algemeen instemming. Met een woord van dank aan inleider en debater werd daarop de vergadering gesloten en dadelijk stonden allen gereed te vertrekken. Aan onderlinge discussies scheen niet meer te worden gedacht. Het was alsof allen haast hadden weg te komen.</div>
<div class="plat">Onder de eersten die het huis des hoogleeraars verlieten was Barthold. Het liefst ware hij alleen verder gegaan, maar Warrens, met wien hij gekomen was, en Nefler voegden zich bij hem. Hij hoorde hen praten, maar zelf liep hij zwijgend naast hen.</div>
<div class="plat">‘Een flink spreker toch, die Martalis!’ begon Warrens. ‘Ik vond hem nog al op dreef van avond. Gemakkelijk uit het zadel te lichten is hij niet in het debat.’</div> 
<div class="plat">Nefler haalde de schouders op. Als eenig debater vond hij de opmerking van den ander minder aangenaam.</div>
<div class="plat">‘Hij weet drommels handig met paradoxen te goochelen, als je dàt bedoelt! De meeste socialisten hebben het in die kunst ver gebracht. Zij zijn zoo glad als een aal en laten zich nooit vangen.’</div>
<div class="plat">Daarop wendde hij zich lachende tot Barthold.</div>
<div class="plat">‘A propos, Meryan, jij zult genoten hebben van avond! Je bent zeker voor je plezier uit geweest! Je hadt mee moeten debatteeren. Zoo'n conservatief-aristocratisch element brengt alweer een nieuwe kleurschakeering aan.... dat is pikant!’</div>
<div class="plat">‘Waarom heb je hem daar eigenlijk gebracht, Warrens?’ ging hij spotachtig voort, toen Barthold geen syllabe zeide.</div>
<div class="plat">‘Waarom? Wel, omdat Meryan zelf nog niet weet wat hij is of worden zal. Hij beweert altijd van politiek niet te willen hooren, en dat vind ik verkeerd. Men moet alles kennen en alles onderzoeken. En al moge het politiek gescharrel op zichzelf een kleingeestig geknoei zijn, toch vormt het ons oordeel. In één opzicht kan ik geheel met Martalis medegaan: dat een richting meestal het felst wordt bestreden door hen die ze in den grond der zaak niet kennen.’</div>
<div class="plat">‘Groote goden!’ viel Nefler schamper uit, ‘ben jij ook al met de roode verf aangestreken? Zou Martalis met zijn holle phrases van avond een zieltje hebben gewonnen?’</div>
<div class="plat">‘Noch het een, noch het ander, mijn waarde Nefler; maar, ne vous en déplaise.... schimpscheuten zijn nog geen argumenten; en afgemaakt is Martalis tot dusverre nog niet. Ik heb je van avond met plezier gehoord, maar hij had volkomen gelijk met te zeggen, dat je buiten de orde was gegaan Je hebt de herediteitswetten en de moraal laten rusten en het socialisme aangevallen, waarvan hij in zijn inleiding op den eerbiedigst mogelijken afstand bleef.’</div>
<div class="plat">‘Omdat hij opzettelijk om de kwestie heen draaide!’ bromde Nefler. ‘Het was voor een ieder duidelijk waar hij heen wilde.’</div>
<div class="plat">‘Enfin, hoe dan ook, de kwestie is nu althans zuiver gesteld; en nu komt het er voor jullie liberalen maar op aan hem met zakelijke argumenten te bewijzen, dat het maatschappelijk systeem van heden wel degelijk met het Darwinisme in overeenstemming is. Tot zoolang acht ik Martalis nog niet verslagen.’</div>
<div class="plat">‘Waarom noem je me liberaal?’ zei Nefler knorrig. ‘Dat ben ik volstrekt niet. Ik ben een radicale democraat, en het  laisser-faire à outrance keur ik af. Ik wensch een betere verdeeling van het maatschappelijk inkomen, en de Staat moet nu en dan wel degelijk tusschenbeiden treden om den arbeider....’</div>
<div class="plat">‘Bonsoir.... ik ben hier waar ik wezen moet!’ viel Barthold plotseling in, toen zij aan den hoek van een zijstraat waren gekomen. En na met beiden een handdruk te hebben gewisseld, stapte hij snel voort, diep inademend de nachtlucht. Goddank, nu was hij alleen. Van het laatst gesprokene was niets tot hem doorgedrongen. De woorden hadden hem in de ooren geklonken, maar hij miste het vermogen in deze oogenblikken iets meer in zich op te nemen.</div>
<div class="plat">Aan zijn woning op de kade gekomen, ontsloot hij de voordeur, ging de trap op naar zijn in een volslagen duister gehulde kamers, schoof daar, ondanks de koude, een der ramen hoog op, en bleef zoo zitten in het donker, turend naar buiten in den stillen vriezenden winternacht, zijn hoofd gloeiend als in koortshitte en met in zijn hersens een luciditeit, een scherpte van voorstelling, die zijn denkensroes deed stijgen tot extase. Zijn gansche wezen was als gespiritualiseerd door zijn hoog opbruisende zielebewegingen.</div>
<div class="plat">Hij vermocht nauwelijks te omvatten al het grootsche en geweldige dat op hem afstormde in deze ure, waarin zijn voorheen vage droomen en aspiraties zich beeldden voor zijn geestesoog in tastbare vormen, als ware plotseling vaneengescheurd de voorhang van den tempel der Oneindigheid. Het was hem alsof hij van de opperste toppen van het begrijpen op het leven neerblikte, hij zelf er buiten staande - alsof hij plotseling zag en gevoelde het hooge Mysterie van dat Leven, het Doel, het Alles.</div>
<div class="plat">En steeds gretiger dronk hij ze in die reine aether van zijn verbeelding, zich dronken starend aan zijn eigen visie, meenend die te kunnen vasthouden voor altijd in machtig willen, zich geheel overgevend aan de ziele-vervoering van den naar mooiheid dorstende, voor wien de grenzen tusschen Gelooven en Begrijpen wegvallen bij het naderen van het land der Belofte.</div>
<div class="plat">De nachtwind verhief zich, drong met zijn verstijvenden adem naar binnen en hij rilde.</div>
<div class="plat">De werkelijkheid keerde langzamerhand tot hem weder. Hij ontwaakte als uit een betoovering en zag verwonderd om zich heen. Wat was het donker en koud!</div>
<div class="plat">Hij streek een lucifer aan om op zijn horloge te zien.... vier uur!</div> 
<div class="plat">Half werktuigelijk stond hij op en begaf zich ter ruste, trachtend niet meer te denken, maar te vergeefs. De opgeroepen gedachtenbeelden wilden niet meer wijken, bleven hem door de hersenen woelen totdat het daglicht aanbrak. Toen kwam er een soort van ontnuchtering over hem, de luciditeit verdween, een floers omnevelde zijn geest, en eindelijk viel hij in slaap.</div>

<div class="kop" id="toc-anchor24"><span class="cursief">[XXIV]</span></div>
<div class="plat">Sedert eenigen tijd volgde hij de colleges van Prof. Denners, die staatsrecht, handelsrecht en economie doceerde - speciale vakken, voor de technologen niet verplichtend, maar die dank zij des hoogleeraars algemeen erkende bekwaamheid en zijn boeiende wijze van doceeren, geregeld werden bezocht. En zoo hoorde hij nu en dan onder de studenten gewagen van zekere druk bezochte wekelijksche avond-recepties te zijnen  huize en dat wel op een wijze, die zijn aandacht trok. Tot: dusverre hadden zijn persoonlijke relatiën met de Delftsche professoren zich uit den aard der zaak meer uitsluitend bepaald tot hen die zijn hoofdvakken doceerden, maar op zekeren Dinsdagavond toch besloot hij een zijner kennissen, die hem herhaaldelijk over deze wekelijksche bijeenkomsten gesproken had, daarheen te vergezellen. Het was evenwel meer nog de behoefte een leeraar, wiens persoonlijkheid hem aantrok, een beleefdheid te bewijzen welke den doorslag gaf dan een buitengewone belangstelling in den aard dier reunies. Want men had hem onlangs gezegd dat die avonden een politiek karakter droegen, en te dien opzichte deed de invloed van zijn vader zich zóó sterk gelden, dat reeds het woord ‘politiek’ of ‘sociale kwestie’ zijn onwil opwekte. Het redekavelen over maatschappelijke vraagstukken vond hij overbodig, nu de samenleving na lange worstelingen eindelijk de phase eener vrije ontwikkeling was ingetreden: de individu, godsdienstig en maatschappelijk vrij, zich bewegend binnen de grenzen van een noodzakelijk doch zoo beperkt mogelijk staatsverband. Dit was volgens het vaderlijk dogma het laatste woord der menschelijke beschaving, en dit dogma hing hij aan met een soort van piëteit. Maatschappelijk kon er niets meer veranderd of verbeterd worden, voor zoover de mensch geheel vrij was. Het kwam er dus slechts op aan dien maatschappelijk vrijen mensch moreel te verbeteren, opdat zijn vrijheid hemzelf en anderen ten zegen kon worden.</div>
<div class="plat">Te midden van het strijdgewoel der godsdienstige en politieke partijen en de hem rusteloos kwellende levensvragen, vond hij het een verademing, op gezag van zijn vader, te kunnen denken, dat ondanks de altijd woelende menschelijke hartstochten, ondanks de hopelooze zielloosheid en verdorvenheid van het menschdom, de hedendaagsche hechte grondslagen van het maatschappelijk en economisch leven in westelijk Europa de felste aanvallen van eerzuchtige heethoofden en gewetenlooze volksmenners konden trotseeren. Het liberaal beginsel, de vrucht der groote Omwenteling, was de finale triomf van het menschelijk intellect, en het politiek geharrewar rondom dit grandioos vrijheidsmonument der eeuwen kon den ernstig denkenden mensch nog slechts een glimlach ontlokken.</div>
<div class="plat">Toen hij dien Dinsdagavond de receptie-vertrekken van den hoogleeraar in het staatsrecht binnentrad, werd hij door den gastheer en zijn echtgenoote vriendelijk verwelkomd. Tezelfdertijd echter meende hij in hunne houding op te merken  een zekere bevreemding, alsof men hem daar ter plaatse niet verwacht had. Die indruk accutueerde zich, toen hij met enkelen der studenten, die reeds in grooten getale de twee ruime aan elkaar grenzende kamers vulden, een handdruk wisselde. ‘Zoo, Meryan, ben jij daar?’ of een glimlachend: ‘Hoe kom je van avond <span class="cursief">hier</span> zoo verzeild!’ kreeg hij nu en dan te hooren. Hij stelde deze verwondering echter op rekening van het feit, dat de habitués hem op deze receptie voor het eerst zagen, en er niet langer over nadenkend liet hij zijn oogen rondgaan, ten einde de omgeving wat nauwkeuriger op te nemen. De meesten der aanwezige jongelui kende hij alleen van aanzien.</div>
<div class="plat">Toen bij zijn binnentreden de gastheer hem, behalve aan zijn vrouw, ook nog aan een andere dame had voorgesteld, die druk bij de theetafel in de weer was, had hij die tweede vrouwenfiguur ter nauwernood aangezien. De gave zich gemakkelijk te bewegen, miste hij nog steeds. Nog was er veel in hem overgebleven van den eenzelvigen knaap van weleer, die, zich onbeminnelijk en onbemind wetend, altijd moeite had in een hem geheel vreemde omgeving zijn verlegenheid te overwinnen. Na echter met dezen en genen eenige woorden te hebben gewisseld, werd het rustiger in zijn binnenste en kon hij zich rekenschap geven van zijn indrukken.</div>
<div class="plat">En nu zag hij tot zijne niet geringe verbazing dat de dame, die bij de theetafel mede de honneurs waarnam, nog een zeer jong meisje was; en dit vond hij niet alleen vreemd maar zelfs choquant. Dat de vrouw des huizes zelve aanwezig was, kon er nog even mee door, maar dat een man als Denners zijn dochter op die studenten-réunie duldde (want hij zag nu duidelijk aan de gelijkenis dat het zijn dochter was), dit ging zijn bevatting te boven. Mevrouw Denners, eene nog knappe vrouw met sneeuwwit haar, vond hij een aangename, hoogst gedistingeerde verschijning. Hoe was het mogelijk dat zij als moeder het ongepaste van zoo iets niet inzag!</div>
<div class="plat">En wat hem bijna nog meer choqueerde, was de volmaakte ongedwongenheid waarmede dat jonge meisje zich een weinig later tusschen de verschillende groepen bewoog, pratend met al die jongelui zoo dood natuurlijk, alsof zij zich haar sekse niet eens bewust was! Zij kon naar zijn gissing twintig jaar wezen. Zij was een frissche blondine, vrij gezet, met zeer kort geknipt haar, dat op een eigenaardige wijze steil overeind stond. Afschuwelijk was in zijn oogen dat ronde ragebolkopje, ofschoon het haar mooi aschblond was en hij haar  overigens niet leelijk vond, met haar vriendelijke gelaatsuitdrukking en de groote opwaarts-ziende blauwe oogen, die hem deden denken aan een oude gravure, St. Cecilia voorstellend, die thuis op de kinderkamer hing. Maar toch was het volgens hem alles even ergerlijk, én haar zijn daar ter plaatse, én het korte haar, én haar rustige manier van zijn, én de gesprekken die zij voerde! Waar hij stond, kon hij haar juist beluisteren. Zij had het nota bene over de gespannen verhouding tusschen de twee Delftsche studenten-vereenigingen, de technologen en de indologen - een kwestie welke vele gemoederen bezighield, en waarin ook hij belangstelde. Maar de omstandigheid dat een vrouwelijk wezen over dergelijke dingen meesprak, weerhield hem zich mede in het gesprek te mengen. Hij wendde zich dus af en voegde zich bij eenige anderen. In welk een allerzonderlingste sfeer was hij hier aangeland! vroeg hij zich af, onwillekeurig denkend aan zijn eigen zuster en aan de meisjes die hij in Amsterdam kende en aan de réserve vol distinctie van zijn eigen Carla. En hoe verwonderlijk dat al die andere jongelui aan de abnormaliteiten hier in zwang volstrekt geen aanstoot schenen te nemen.</div>
<div class="plat">‘Meneer Meryan!’ hoorde hij plotseling achter zich een welluidende meisjesstem zeggen, en zich snel omkeerend, ontwaarde hij met een zekere ontsteltenis, dat zij zelve tegenover hem stond, dat ook te dien opzichte in dit huis de rollen waren verwisseld en de dames de heeren kwamen aanspreken.</div>
<div class="plat">‘Ik geloof dat u juist een interessanten avond zult treffen.... en daar u voor de eerste maal bij ons komt, ben ik daar blij om. U moet weten dat....’</div>
<div class="plat">Hier werd zij even gestoord door hare moeder, die iets vroeg wat haar toestemmend deed knikken: ‘Ja, mama, er is voor gezorgd.’ Daarna wendde zij zich weder tot Barthold, was echter blijkbaar den draad van haar discours kwijt, zoodat hij meende iets in het midden te moeten brengen.</div>
<div class="plat">‘Over deze Dinsdagavonden heb ik de jongelui dikwijls hooren spreken.’</div>
<div class="plat">‘Wezenlijk?’ vroeg zij met een vroolijken jongen lach. ‘Dan mag ik zeker wel uit uw komst opmaken, dat zij er niet te veel kwaad van hebben gezegd.’</div>
<div class="plat">‘Neen, zeker niet,’ antwoordde hij stijf en onhandig en zich hiervan bewust. Meisjes echter die ragebol-haar droegen en heeren aanspraken, moesten een man wel  totaal in de war brengen dacht hij. Juist wilde hij naar iets beters zoeken toen zij hem voorkwam.</div>
<div class="plat">‘O, ja, ik wilde u dan vertellen, dat wij ditmaal voor het eerst een formeelen debating-avond hebben over een maatschappelijk onderwerp. Er komen hier natuurlijk jongelui van zeer verschillende politieke richting. Eenigen zijn zeer vooruitstrevend, anderen weer ultra-behoudend.... en tusschen die twee uitersten hebben wij eenige liberalen en radicalen. En nu hebben er soms onder hen allen vrij heftige discussies plaats, die, hoewel dikwijls hoogst belangrijk, toch nooit tot iets leiden, omdat niemand ze geregeld kan volgen. Dit bracht papa op het denkbeeld hun allen voor te stellen, heden avond, bij wijze van proef, eens een bepaald onderwerp te kiezen en een spreker die dit onderwerp zal inleiden. Daarna kan dan iedereen aan het debat deelnemen. Dit zal zeker wel interessant worden. Papa is zelf voorzitter, en er is ook een secretaris, om er een verslag van te maken.’</div>
<div class="plat">Barthold staarde de spreekster aan, in het eerst te onthutst om woorden te kunnen vinden. Toen kreeg hij plotseling lust haar het ongepaste van den toestand te doen gevoelen.</div>
<div class="plat">‘U spreekt er over alsof u zelf wel eens zoo'n politiek debat zoudt willen bijwonen, maar dàt zou u toch niet meevallen, denk ik.’</div>
<div class="plat">‘Niet alleen woon ik het bij, maar.... om u de waarheid te zeggen, ben ik de secretaris! Ik leer stenographie, dus ik hoop dat dit me bij mijn verslag zal helpen.’</div>
<div class="plat">‘U de secretaris....!’ begon hij, toen zij hem glimlachend in de rede viel:</div>
<div class="plat">‘Maar nu wil ik, alvorens ons verder in de politiek te verdiepen, u eerst aan een kopje thee helpen. Ik vrees dat u nog niets gehad hebt? Niet....? Wel, dat is wat moois! Ik zal u even de regels van het huis vertellen. Een ieder die hier komt, vindt een kopje voor hem gereed staan dáár op dat tafeltje bij mama. En wie een tweede of derde wil hebben, komt het eenvoudig bij haar vragen, juist als aan een buffet, anders krijgt hij niets. U ziet, in beleefdheid handelen wij hier niet. Maar nieuwelingen hebben altijd een streepje voor, en daarom wil ik u van avond zelve eens bedienen.’</div>
<div class="plat">Barthold vond dat zij dit laatste met vrouwelijke lieftalligheid zeide, maar dit nam niet weg dat hij met nauw verholen tegenzin en afkeuring de bevallige meisjesgestalte naoogde.</div> 
<div class="plat">Een blauwkous! Voor het eerst van zijn leven was hij nu rechtstreeks met een blauwkous in aanraking gekomen! Hij wist wel dat er van die ziekelijke afwijkingen op de wereld waren, dat zij niet alleen in Amerika en de Noordelijke landen maar ook in Nederland en zelfs in de hoofdstad bestonden, maar in zijn eigen sfeer, in het oude patricische Amsterdam waren zij goddank niet, had hij ze althans nooit ontmoet. En nu een politieke blauwkous nog wel! Een variëteit in de soort! Welk een aberratie van een intelligent geleerde als Denners om zijn dochter een zoo dolzinnige opvoeding te geven.</div>
<div class="plat">Daar zij inmiddels met een kopje thee tot hem terugkeerde, haastte hij zich haar te gemoet te gaan, zich voornemend de zaak verder maar van de humoristische zijde op te vatten en het discours in haar geest voort te zetten, al ware het alleen ter wille van de curiositeit, om eens te zien waar zij dan wel zouden aanlanden. Hij vroeg haar dus met een volmaakt ernstig gezicht, wie onder de aanwezige jongelui als inleider zou optreden, en welke politieke richting hij vertegenwoordigde.</div>
<div class="plat">‘Hij is de eenige die wij nog wachtende zijn,’ antwoordde zij rondziende. ‘Het is Martalis, Frank Martalis, u kent hem zeker wel?’</div>
<div class="plat">‘Martalis....’ herhaalde Barthold, zeer gefrappeerd juist dien naam te hooren.</div>
<div class="plat">‘Ja, Martalis,’ zeide zij verwonderd over zijn toon, ‘een groote vriend van ons.’</div>
<div class="plat">‘Zijn naam heb ik wel eens gehoord, maar persoonlijk ken ik hem niet. Bijna niemand kent hem, geloof ik.’</div>
<div class="plat">Zij lachte even. ‘Ja, dat is waar, hij is geen lid van het corps en daarbij.... niet zeer toeschietelijk van aard. Maar bij ons is hij een huisvriend en de habitués van deze avonden kennen hem allen. Daar is hij juist. Wacht, nu moet ik gauw voor de bestuurstafel gaan zorgen.’</div>
<div class="plat">En zij spoedde zich heen, terwijl Barthold den persoon in kwestie bij zijn binnentreden met verhoogde belangstelling opnam. Door enkelen hartelijk verwelkomd, wisselde hij met de meeste anderen eenige stijve begroetingen, waarbij de hem karakteriseerende hoogheid in blik en houding nog sterker uitkwamen dan in de college-kamers. Een onberispelijke maar juist door hare vormelijkheid op een afstand houdende beleefdheid scheen als het ware een sfeer van isolement om hem heen te doen ontstaan. En weer ontving Barthold denzelfden indruk als altijd - een indruk die hem boeide en prikkelde tevens, en die thans met een zekere spanning gepaard ging, wijl hij begreep nu weldra achter dat koele gelaatsmasker een blik te kunnen werpen. Een brandende nieuwsgierigheid welde bij hem op.</div>
<div class="plat">‘Zeg, Nefler,’ vroeg hij aan een student, die toevallig dicht bij hem stond, ‘ik hoor dat hij die daar juist binnenkomt - Martalis heet hij immers? - ons op een redevoering zal vergasten en een zoogenaamd politiek debat zal inleiden.... wat is zijn richting? Zeker liberaal?’</div>
<div class="plat">‘Liberaal.... Martalis!’ antwoordde de ander bijna opstuivend. ‘Waar kom je vandaan? Een huisvriend van de Denners en dan een liberaal! Neen, hij is een rooie! een echte rooie! een communard, een opruier, een sociaal-democraat... een van de echte onvervalschte soort!’</div>
<div class="plat">Barthold staarde hem als verwezen aan.</div>
<div class="plat">‘Een sociaal-democraat.... die Martalis, die dáár staat?’</div>
<div class="plat">‘Ja, dezelfde Martalis die daar staat, en dien men op 't oog voor een fatsoenlijk man zou houden!’ zeide Nefler met een ironische tinteling in zijn oogen den vrager aanziende.</div>
<div class="plat">‘En hij is bevriend met de Denners?’</div>
<div class="plat">‘Nu, verwondert je dat? Je weet toch wel dat Denners au fond.... enfin op 't kantje af is. Dat is in officiëele kringen wel bekend, maar men knijpt één oog dicht, begrijp je, omdat hij een verduiveld knap docent is. Enfin, brisons là dessus. Op zijn colleges is hij strict neutraal; met de rest hebben wij ons niet te bemoeien.’</div>
<div class="plat">‘Maar hoe weet je dat Martalis werkelijk een....’ Barthold aarzelde het woord uit te spreken - ‘dat hij een socialist is? Hij zelf zal zoo iets toch niet bekennen?’</div>
<div class="plat">‘Of hij het bekent!.... het is zijn eeretitel, mijn waarde Meryan. Wij allen, zooals wij hier staan, zijn slechts verachtelijke bourgeois in zijn oogen, goed voor de guillotine en niets anders!’</div>
<div class="plat">‘En hoe komt het dat niemand me dat ooit gezegd heeft? Ik heb vroeger dezen en genen wel eens naar hem gevraagd, omdat iets in zijn uiterlijk me frappeerde.’</div>
<div class="plat">‘Nu, zoo heel lang is het ook nog niet ruchtbaar geworden. Alleen de jongelui die hier aan huis komen, zijn meer persoonlijk met hem bekend, want hij gaat hier in Delft met niemand om. Toch moet hij, naar ik hoor, van zeer goede afkomst wezen... oud-Zeeuwsche adel, maar zijn titel wil hij niet dragen; zoo'n beetje democratische aanstellerij hoort er altijd bij. Juist door  de discussies op deze avonden heeft hij zich langzamerhand in zijn ware gedaante geopenbaard.’</div>
<div class="plat">‘En waarover zal hij dan spreken van avond?’</div>
<div class="plat">‘Waarover anders dan over zijn onmogelijken heilstaat natuurlijk.... alle menschen gelijk, en met elkaar levend in vrede en broederschap als Adam en Eva in het paradijs vóór den zondeval!’</div>
<div class="plat">‘En duldt Prof. Denners - de man der strenge wetenschap - duldt die dat in zijn huis dergelijke absurditeiten worden verkocht?’ vroeg Barthold met plotselinge ergernis. ‘En moeten verstandige menschen daar misschien naar luisteren? Het spijt me hier gekomen te zijn en ik heb grooten lust me stilletjes te eclipseeren.’</div>
<div class="plat">De ander schaterde en zag hem weer met onverholen schadenfreude aan.</div>
<div class="plat">‘Ja, je conservatief-aristocratische ooren zullen heel wat te verwerken krijgen dezen avond, dat kan ik je wel voorspellen. Degeen die je hier bracht, heeft er je mooi laten inloopen... Wie is het?’</div>
<div class="plat">‘Och, ik kwam met Warrens. Maar waarom noem je me conservatief? Dat ben ik volstrekt niet. Ik ben liberaal.’</div>
<div class="plat">‘Jawel, jawel, wij kennen dat steile liberalisme, dat tegenwoordig de hardnekkigste behoudzucht vertegenwoordigt. Maar begrijp me goed.... al zou ik me zelf voor den dood niet liberaal willen noemen, toch plaats ik me lijnrecht tegenover dien communard; met zijn afschaffing van privaat-bezit en zijn malle verdeelings-theorieën!’ En hij wees naar het andere einde der kamer, waar een soort van bestuurstafel gereed was gezet met het traditioneele groene kleed, waaraan de dochter des huizes, met de noodige paperassen voor zich, en de spreker reeds hadden plaats genomen.</div>
<div class="plat">‘En zie toch eens dat jonge meisje!’ zeide Barthold met een soort van afschuw. ‘Het is letterlijk niet om aan te zien!’</div>
<div class="plat">‘Wat 'n idee! Mij hindert dat blonde meisjeskopje niets, integendeel. En wat socialistische bombast te hooren uitkramen, zal me ook niet compromitteeren, te meer daar hij straks natuurlijk duchtig op zijn kop zal krijgen! Hoe ter wereld kom jij toch zoo provinciaalsch, jij, een volbloed Amsterdammer? Men zou zeggen dat je uit Groenland komt!’</div>
<div class="plat">Nefler's toon klonk sarcastisch. Schatrijk, de zoon van een parvenu, werd hij niet in den meer intiemen kring der aristocratische jongelui geduld, en vond hij het oogenblik nu bij  uitstek geschikt dat ‘Amsterdamsch patriciërszoontje’ zijn standsvooroordeelen betaald te zetten, want Meryan stond in Delft als ‘een onmogelijke aristocraat’ bekend. Zijn gezegde had doel getroffen. Een gloed steeg Barthold naar het hoofd.</div>
<div class="plat">‘Een Amsterdammer stelt er vóór alles prijs op zijn tijd niet weg te smijten!’ antwoordde hij scherp. ‘En de mijne is me ronduit gezegd te kostbaar, om een geheelen avondnaar wartaal te luisteren.’</div>
<div class="plat">Op dit oogenblik deed een krachtige hamerslag van den voorzitter de steeds luider wordende gesprekken verstommen; en Barthold, zich voorhoudend dat zijn heengaan thans teveel opzien zou verwekken, bleef, zooals hij meende tegen zijn wil, maar in werkelijkheid omdat zijn nieuwsgierigheid ten slotte sterker was dan alles.</div>
<div class="plat">Met een kort woord deelde de voorzitter mede datgene wat zijn dochter reeds aan Barthold had gezegd. Vervolgens gaf hij het woord aan ‘den heer Martalis’ die, ‘op het verzoek daartoe gedaan’ zou inleiden het onderwerp: ‘Erfelijkheid en maatschappelijke moraal’, waarna er gelegenheid zou zijn tot een uitvoerige gedachtenwisseling.</div>
<div class="plat">‘Wat klinkt dat onschuldig, hé?’ fluisterde Nefler zijn buurman toe, ‘even onschuldig als de Jacobijn zelf er opdit oogenblik uitziet!’</div>
<div class="plat">Barthold knikte en schoof een weinig achteruit, om aan verdere opmerkingen te ontkomen. Zijn volle aandacht was thans op Martalis gevestigd, die, opstaande, eenige papieren met aanteekeningen rangschikte. Allen stonden nu dicht op elkaar gedrongen in de grootste der beide kamers. De andere, waar mevrouw Denners de honneurs had waargenomen, was geheel verlaten en zij zelve had op een fauteuil dicht bij detafel plaats genomen. Op de meeste aangezichten was een intense belangstelling te lezen. Enkelen hadden hun notitieboekjes en een potlood in de hand.</div>
<div class="plat">Inmiddels liet Martalis zijn oogen met hun koelscherpe uitdrukking even door de kamer dwalen, doch toen hij begon te spreken, vestigde hij ze over de hoofden heen op een vast punt, als zag hij daar de woorden staan, die zijn lippen spraken.</div>
<div class="plat">Hij begon zijn rede met een kort overzicht te geven van de erfelijkheidstheorie, zooals de corypheeën der natuurwetenschappen haar in deze eeuw der menschheid hadden voorgelegd - een theorie zich aansluitend bij en tot gemeenschappelijken grondslag hebbend de evolutie-leer van Spencer,  de biologische onderzoekingen van Tyndall, den oorsprong der soorten van Darwin, het monisme van Haeckel. In groote trekken schetste hij, hoe de wetenschappelijke revolutie in onzen tijd de goedhartige optimisten en de zich nog aan supra-naturalistische bespiegelingen vastklemmende Christelijke geloovigen uit hun zoete rust had opgeschrikt, de werkelijkheid had ontdaan van de sluiers, waarin religieuse tradities en een speculatieve wijsbegeerte haar hadden omwikkeld.</div>
<div class="plat">Hij schetste, hoe de vele resultaten van die grootsche omwenteling, thans nog alleen beïnvloedend het denken en streven van de hoogepriesters der wetenschap, eenmaal uit die sferen zou neerdalen en langzamerhand inwerken op aller zien en denken en gevoelen en begrijpen, op alle menschelijk verhoudingen, op alle maatschappelijke en ethische verbanden. Want alleen de wetenschap met haar kennis der oorzaken, haar doordringen in de geheimen der natuur, kon worstelen met de afzichtelijke kwalen, die, ondanks de idealisten van alle tijden, ondanks de groote godsdienststichters der oudheid, voortkankeren aan het maatschappelijk organisme.</div>
<div class="plat">De machtigste denkers en wijsgeeren van vroegere eeuwen, op zuiver ideëelen grondslag opbouwend hun theorien tot heil der menschheid, de groote hervormende geesten van alle tijden, uitdenkend in ideale naïeveteit schoone maatschappelijke stelsels, zij allen stonden in hunne onwetendheid machteloos tegenover de natuur-almacht, tegenover het wezen van den mensch zelf. Zij hadden aandachtig beluisterd de Getuigenis van hun eigen ziel zonder den oorsprong der menschelijke ziel te kennen; en zelfs Christus vermocht twintig eeuwen geleden niet meer te doen dan zij. Met zijn sterk individualisme - dat reageerde op het Boeddhisme - het begrip der individueel menschelijke verantwoordelijkheid tot de uiterste consequentiën doorvoerend, hoopte hij den wil door de gestadige geeseling van het woord te prikkelen tot het Goede.</div>
<div class="plat">‘Wij allen weten,’ ging de spreker voort ‘hoe vergeefs ook zijn edel pogen is geweest, hoe de schoone leer die zijn naam draagt, aanleiding heeft gegeven tot de grootste gruwelen die de geschiedenis heeft aan te teekenen gehad, en zelfs in hare zegenrijkste gevolgen toch nimmer de grenzen van het ideëele overschreed, nimmer doordrong tot het dagelijksch leven, tot de werkingen en worstelingen van het zich ontwikkelend maatschappelijk organisme. De eenige consequente christenen zijn dan ook die, welke de kloosters bevolken, zich aldus scheppend te midden van den wreeden bloedigen wereld-chaos een sfeer, waarin het althans mogelijk wordt zich volgens de voorschriften hunner leer te gedragen.</div>
<div class="plat">‘En na Christus waren het de Kerkvaders, de Scolastieken, de Humanisten, de Hervormers en eindelijk de latere sociale utopisten in Engeland en Frankrijk, die ieder op hunne wijze trachtten tot werkelijkheid te maken hun hoog-menschelijk ideaal. De laatsten gingen zelfs allerlei fantastische stelsels uitdenken, wijl men toen nog niet begreep, dat een maatschappij niet op mechanische wijze kon worden gevormd, maar een altijd groeiend en vergroeiend organisme is. De namen dier latere utopisten zijn u waarschijnlijk, bekend: Fourier, Proudhon, St. Simon, Enfantin, Owen, om slechts de voornaamste te noemen.... zij allen hebben een tijdlang de opmerkzaamheid op zich gevestigd, gelijk gestemde geesten opzweepend voor hun illusiën. En ook de voortstuwende geesten der Fransche Revolutie met hun leuze: Vrijheid, Gelijkheid en Broederschap meenden in vollen ernst, dat leerstellingen, argumenten, nieuwe wettelijke bepalingen - het omverhalen en verplaatsen van het oude gezag, het consolideeren der nieuwe opkomende elementen, de menschen tot broeders en het onmogelijke mogelijk maken, stuiten konden het kosmisch proces zonder te weten, zonder kennis te hebben van de wetten die dat proces regelen, en die de wetenschap thans eerst bezig is in hare diepste bronnen op te sporen.</div>
<div class="plat">‘Zoo werd tot vóór korten tijd de ethiek alleen beoefend als een deel der philosophie. Uitgaande van abstracte beginselen redeneerde men op eene hypothese voort, zonder vaste basis, zonder zelfs te beseffen het verband tusschen ethiek en de maatschappelijke verhoudingen, tusschen het zedelijk en het economisch leven der volken. Vóór Herbert Spencer beschouwde men de ethiek nog steeds als een op zichzelf staand iets van ideëele schoonheid, waarvoor de menschelijke geest ontvankelijk kon wezen, zooals het oor ontvankelijk is voor muzikale harmonieën; en men wist niet dat de ethiek slechts kan opbloeien en omhoog ranken uit den bodem der reëele verschijnselen. Steriel bleef dus het pogen van wijsgeeren en godsdienststichters, om de ethiek te maken tot een afzonderlijk werkend bestanddeel, een afzonderlijk element in liet leven der menschen.</div>
<div class="plat">‘Vandaar de ontmoediging, de levensmoeheid, het pessimisme van hen, die te vergeefs zochten naar mooiheid op aarde, naar mooiheid onder de menschen en in de menschelijke verhoudingen onderling. Een Leopardi, een Schopenhauer, een  Hartmann, zij hebben het pessimisme bijna tot een tak van wetenschap verheven. Een twintig jaren geleden nog telde het tal van adepten. Voor den hooger staanden, met grootere intensiteit gevoelenden individu lag er een bittere troost in het ontkennen van alles, in het zich rekenschap geven in volle klaarheid van den duisteren afgrond des levens, van het relatieve van alle verschijnselen. Men werd boeddhist, het Nirwâna kwam weer in eere. Het enthousiasme van idealisten en maatschappelijke hervormers kon die klasse van denkers nog slechts een medelijdend schouderophalen, een:‘Alles schon da gewesen!’ ontlokken. Zij hoorden bijvoorbeeld socialistische theorieën verkondigen, en zij wezen op dergelijke toestanden in China zevenduizend jaren geleden. Zij hoorden spreken van communisme, en zij wezen op het communisme bij de Inca's in Peru, op het gemeenschappelijk grondbezit bij de oude Germanen en de nog bestaande Mirs in Rusland. Schoone levenwekkende ideeën baanden zich een weg, en zij toonden, zwart op wit, dat hetzelfde reeds vijf eeuwen vóór Christus in het oude Hellas in veel rijkeren vorm was gezegd geworden. Men trachtte te betoogen, dat men met dat al toch was vooruitgegaan, dat de toenemende invloed der beschaving niet kon geloochend worden, en men wees op de beschaving in het oude Egypte, op de Alexandrijnsche bibliotheek, verwoest door de Arabieren, waarmede wetenschappelijke rijkdommen waren verloren gegaan, wellicht die van heden verre overtreffend.</div>
<div class="plat">‘En zij hadden gelijk. Dat pessimisme, die geestesverbittering was een bewijs hunner hoogere gevoelsbeschaving. Al vergaten zij dat de geschiedenis, waar zij zich herhaalt, dit doet onder steeds nieuwe vormen, waren zij volkomen gerechtigd te wanhopen aan alle toekomstdroomen van idealisten, want deze zweefden in de lucht, terwijl hun pessimisme de gansche wereldgeschiedenis tot uitgangspunt had. En hen verdroot die Sisyphus arbeid der elkaar opvolgende geslachten, die bij drie kwart van het menschdom de ruwe wreede oernatuur onaangetast liet. Zij zagen dat ondanks allen materieelen en industrieelen vooruitgang, in de stegen en sloppen der groote steden de maatschappelijke modder zich ophoopte, steeds vuiler afzichtelijker lagen openbarend ondanks alle philanthropische pogingen om dien modder uit te diepen.</div>
<div class="plat">‘Maar inmiddels bleven de natuuronderzoekers met het geduld der eeuwen vorschen en vorschen in hooge goddelijke liefde voor de wetenschap als wetenschap, wellicht nog onbewust van de vèr-strekkende gevolgen van dat vorschen voor de toekomst der menschheid, zich er wellicht geen rekenschap van gevend, dat zij, en zij alleen - de mannen van het exact weten - in het zoeken naar het gewordene op onze planeet zoo rijke schatten voor later zouden verzamelen. Zij ook ontdekten, hoe de gestadige ontwikkeling van het <span class="cursief">sociale instinct</span> de verklaring bevatte van de ontwikkeling van het geweten, hoe de wreede gevoellooze anti-sociale zijde der menschelijke natuur nog een overblijfsel is van 's menschen dierlijken oorsprong. Vandaar dat bij den sterkst individualistischen, hoogst georganiseerden en geestelijk rijkst ontwikkelden mensch het solidariteitsbegrip het sterkst zal domineeren.</div>
<div class="plat">‘Zoo weten wij thans, dat de mensch is gedeeltelijk het gevolg van wat zijn ouders zijn geweest, en gedeeltelijk wat omstandigheden, sfeer, omgeving, invloeden van zijn tijd, in verband met eigen neigingen en karaktereigenschappen, van hem gemaakt hebben; waarna hij op zijn beurt weer vormt de oorzaken van wat na hem zal komen.</div>
<div class="plat">‘Bij het licht, dat, inzonderheid in deze laatste helft der eeuw, de wetenschap voor ons heeft ontstoken, vermogen wij dan ook niet alleen te peilen onze afzichtelijkste maatschappelijke wonden - want dit hebben vóór ons reeds honderden geslachten gedaan - maar wij weten thans de middelen ter genezing. Wij weten thans dat wij zelven, wij de ontwikkelden, de bevoorrechten, de bezitters, de invloedrijken, de machthebbenden vormen en vermeerderen dien menschenmodder daar in de diepte, die nu en dan als een stroom van maatschappelijke vuilheid, als uit een riool tot aan de oppervlakte stijgend, ons doet ijzen van ontzetting.</div>
<div class="plat">‘Wij weten, kunnen althans weten, dat wij zelven ze zorgvuldig kweeken, de ontbindingskiemen, die onze geheele maatschappij met ondergang bedreigen.</div>
<div class="plat">‘Wij weten, dat de millioenen schepselen in menschengedaante kruipend en krioelend in de holen onzer achterbuurten door ons - bewust handelende en denkende menschen - systematisch tot hun dierlijk bestaan veroordeeld worden, daar in het verborgen voorttelend, nieuwe geslachten van dergelijke schepselen in het aanzijn roepend, schepselen aan wie al wat menschelijk is vreemd blijft. En men behoeft waarlijk geen idealist te wezen om te beseffen, dat het meest elementaire begrip van zelfverdediging een andere levenskunst eischt dan die welke tot dusverre gevolgd werd.</div>
<div class="plat">‘Tot heden bouwde men kerken, om de aldus stelselmatig  tot dieren gekweekte menschen zedelijk op te heffen, hopende alleen door het woord oude hereditaire en nieuw verworven geestes- en lichaamsneigingen uit te roeien, het logisch en onverbiddelijk natuurproces met eenige rhetorische phrases te niet te doen.</div>
<div class="plat">‘Tot heden organiseerde men drank- en prostitutie-congressen, terwijl heel het maatschappelijk systeem er op is ingericht beide sociale ziekten zooveel mogelijk te bevorderen en de Staat zelf de demoralisatie van zijn volk ijverig tracht te exploiteeren.</div>
<div class="plat">‘Tot heden stichtte men philanthropische vereenigingen, die zich steeds vermenigvuldigden in dezelfde verhouding als men voortging de modderlagen der maatschappij geregeld aan te vullen.</div>
<div class="plat">‘En al dat waterputten in het Danaïden-vat, eeuw na eeuw, was het gevolg der menschelijke onwetendheid omtrent de fysieke en biologische wetten, omtrent het wezen der Natuur, omtrent den hereditairen oorsprong der menschelijke neigingen en aandriften en behoeften en gebreken en eigenschappen, welke men alle met godsdienstige leerstellingen of met een ethische formule meende te kunnen bezweren.</div>
<div class="plat">‘Doch zij rustten nimmer, de priesters der natuurwetenschappen; steeds bleven zij in de donkere oerwouden der natuur zoeken naar de tooverbloem, waaronder de gouden sleutel der kennis van het al verborgen ligt. En bij dit zoeken vonden zij de kostbare zaden, die, uitgestrooid op maatschappelijken bodem eenmaal in ongekende schoonheid zullen opbloeien der worstelende menschheid ten zegen. Want zij, de natuuronderzoekers, toonden ons den individu het logisch product van herediteit en omstandigheden, in plaats van te zijn de speelbal van een grillig fatum, of een wraakgierige Voorzienigheid, wiens wegen onnaspeurlijk zijn! Zij toonden ons den mensch als het resultaat van oorzaak en gevolg, en derhalve in massa meester over zijn lot, toekomstig beheerscher van de natuur - die Natuur, welke als Simson, zich door de Delila der wetenschap haar geheim latende ontwringen, thans in boeien kan worden geklonken.</div>
<div class="plat">‘En zoo kan de Moraal - eene voorheen ijle, ontastbare menschendroom, uit de wolken der bespiegeling neerdalen om te verkeeren onder de menschen, als voorheen een Messias, ons brengend de blijde boodschap van het Koninkrijk der Wetenschap op aarde.</div>
<div class="plat">‘En die Moraal - de dochter der Wetenschap - wij  zullen haar aanbidden met de vervoering van een Johannes. Wij volgen haar, zooals de apostelen Jezus volgden in het land van Galilea. En een bergtop beklimmend, verzamelt zij de scharen om zich heen en het is ons als hooren wij haar zeggen:</div>
<div class="plat">‘Zalig zijt gij armen, want Mijn Koninkrijk nadert.</div>
<div class="plat">‘Zalig zijt gij die nu hongert, want gij zult verzadigd worden.</div>
<div class="plat">‘Zalig zijt gij wanneer u de menschen haten en smaden en uwen naam als kwaad verwerpen, omdat gij den moed hebt getuigenis af te leggen van uw geloof in mij.</div>
<div class="plat">‘Verblijdt u dien dag want uw loon is groot. Gij zult worden gekruisigd, maar het Koninkrijk Gods is u nabij.</div>
<div class="plat">‘Maar wee hun, die ziende blind en hoorende doof zijn en blijven ontkennen mijnen oorsprong, want zij hebben hunnen troost weg.</div>
<div class="plat">‘Wee u, die nu verzadigd zijt, want gij zult hongeren.</div>
<div class="plat">‘Wee u die nu lacht, want gij zult treuren en weenen.</div>
<div class="plat">‘Wee hun van wie de menschen wèl spreken, want hunne ouders deden insgelijks aan de valsche profeten.</div>
<div class="plat">‘Maar ik zeg ulieden, die dit hoort, hebt in mijnen naam uw vijanden lief; doet wel dengenen die u haten want hun haat is onwetendheid.</div>
<div class="plat">‘Vergeeft diegenen die u vervloeken, die u geweld doen! Want hun vervloekingen en hun geweld zijn de zwakke wapenen der onkunde en kunnen niet wonden.</div>
<div class="plat">‘Leert uwen vijanden bij het nieuwe Licht der wereld te aanschouwen de wet van oorzaak en gevolg, opdat zij zullen erkennen dat er nimmer een gevolg is zonder oorzaak en, een oorzaak zonder gevolg.</div>
<div class="plat">‘Weet dat de zonden der ouders aan hun kinderen en de zonden der maatschappij aan hare leden gewroken worden tot in het zevende nageslacht.</div>
<div class="plat">‘Het is geen goede boom die kwade vruchten voortbrengt en geen gezond lichaam dat lijdt aan kankerwonden.</div>
<div class="plat">‘En wie altijd vuil werpt in een put, moet niet beschuldigen die put, wanneer hij, dorstend naar rein water, slechts vuil ophaalt.</div>
<div class="plat">‘Of wie zijn kinderen bij hunne geboorte ter mestvaalt doemt met de zwijnen, en ze laat eten aan hunne troggen en wroeten in hun afval, moet niet beschuldigen die kinderen wanneer zij doen wat des zwijns is.</div>
<div class="plat">‘Want het kind is als de vrucht eens booms, en iedere boom wordt uit zijn eigen vrueht gekend.</div> 
<div class="plat">‘Men leest geen vijgen van doornen en men snijdt geen druif van bramen.</div>
<div class="plat">‘En zoo ook zal het zwijn nimmer een mensch baren.</div>
<div class="plat">‘Alleen wie geboren wordt als Mensch en leeft als Mensch, zal Mensch kunnen wezen.</div>
<div class="plat">‘Een iegelijk die tot mij komt en mijne woorden hoort en handelt naar dezelve en ophoudt zijn kinderen te doemen tot de mestvaalt met de zwijnen, ik zal u toonen wien hij gelijk is.</div>
<div class="plat">‘Hij is gelijk aan een mensch die een huis bouwde en eroef en verdiepte en leide het fundament op een steenrots; als nu de hooge vloed kwam, zoo sloeg de waterstroom tegen dat huis aan en kon hetzelve niet bewegen, want het was op een steenrots gegrond.</div>
<div class="plat">‘Maar die dezelve gehoord en niet gedaan zal hebben is gelijk aan een mensch die een huis bouwde op de aarde zonder fundament; tegen hetwelk de waterstroom aansloeg; en het viel terstond en de val van dat huis was groot.</div>
<div class="plat">‘En het is geschied als de Moraal, de edele dochter der Wetenschap, deze woorden gezegd had, dat de scharen zich ontzetten over hare leer..</div>
<div class="plat">‘Want zij leerde haar als macht hebbende en met als de schriftgeleerden.</div>
<div class="plat">‘En de scharen steenigden haar, zooals zij altijd hen steenigen die luide durven verkondigen de macht van <span class="cursief">het Weten</span>.</div>
<div class="plat">‘Toen Galileï de schoolsche wijsbegeerte vernietigde en de moderne wetenschap grondvestte, werd hij door de inquisitie veroordeeld.</div>
<div class="plat">‘En ook in onzen tijd is de inquisitie oer reactie altijd waakzaam, altijd gereed ter pijnbank te doemen de priesters van den vooruitgang, te kruisigen de moderne Galileis.</div>
<div class="plat">‘Maar zij vermogen niet hun stemmen te smoren, want in de glorievolle negentiende eeuw is er niet maar één Messias - één révolutionnaire geest dien men kan kruisigen, één evangelie-verkondiger, één godsdienststichter wiens invloed kan worden vernietigd. Al zijn er nog vele geestelijk-zwakken, vele in den blinde rondtastende levensdrenkelmgen, die angstig roepen om een profeet, de voor allen bereikbare wetenschap heeft het profetendom opgeheven.</div>
<div class="plat">‘Het is thans heel de menschheid, die dorstend naar de gave des Zieners opstijgt naar het licht. Het is niet langer één mensch maar heel het menschdom dat zal stichten een nieuwen  godsdienst - een godsdienst gegrondvest niet op beloften en belooningen, maar op de kennis van het verleden, op de wetten ter ontwikkeling, op een rationeel samenwerken met de Natuur.</div>
<div class="plat">‘Tegenover de titanische krachten van het kosmisch proces zullen wij staan niet langer als dwergen, ons angstig afvragend hare oorzaken en werkingen. Want die werkingen zijn onderworpen aan vaste wetten, waarin de wetenschap steeds meer doordringt. De strijd is dus niet langer ongelijk. De Natuur kan worden vastgelegd aan de ketenen door haarzelve gesmeed, en door de mensch-dwergen met de kracht der Rede om haar heen geslingerd.</div>
<div class="plat">‘Wie nu zullen het wezen, die dezen grandiosen arbeid met volle bewustzijn verrichten? - Zeker niet de moderne phariseeën, de schriftgeleerden, de priesters - de nazaten van hen, die eenmaal den Grooten Revolutionnair aan zijn beulen overleverden.</div>
<div class="plat">‘Het zullen ook niet wezen zij, die, zooals de Bergprediker zeide, ‘thans verzadigd zijn - thans lachen’, van wie thans wèl wordt gesproken omdat zij even als hun vaderen de valsche profeten eerden.</div>
<div class="plat">‘Het zullen ook niet wezen zij, die het zoeken versmaden, omdat de waarheid en het zoeken naar waarheid geen bekoring voor hen heeft. Er bestaat niet de minste reden waarom men een hoog edel leven zou gaan leiden, als men er zijn geluk in vindt een gewoon arm leven te verkiezen. Niemand kan een geluk genieten, dat boven en buiten zijn behoeften ligt. Zooals Carlyle terecht zeide: ‘Een boek kan voor iemand hoogst belangrijk zijn, maar een hond zal aan een afgekloven been verre de voorkeur geven.’ En wij zullen den hond dat immers niet verwijten!</div>
<div class="plat">‘De Algoedertierenheid van de ethiek leert ons, dat evenmin als men een hond kan verwijten dat hij een hond is, evenmin men den bourgeois satisfait kan minachten omdat hij gevoel, of den idioot omdat hij verstand mist. Er zijn eigenschappen, die, hoewel in latenten vorm bij de meeste menschen aanwezig, zorgvuldig moeten opgewekt en gekweekt en verzorgd worden, geslacht na geslacht, om tot de noodige werkzaamheid te worden geprikkeld. Worden alle edele hoogere neigingen door sfeer en omgeving en omstandigheden en nooddwang met geweld gecomprimeerd, zoo kunnen zij evenmin hun normalen groei bereiken als een of ander lichaamsdeel dat van de geboorte af gecomprimeerd wordt.</div> 
<div class="plat">‘Onze maatschappelijke en economische verhoudingen kunnen thans slechts kweeken zelfzucht, eigenbelang, gevoelloosheid, schraapzucht, naijver, naastenvrees en menschenhaat; onmogelijk is het derhalve van den aldus gevormden en gekneden mensch iets anders te verwachten dan het resultaat dier vorming. De natuur, schijnbaar zoo ondoorgrondelijk, volgt slechts met slaafsche gehoorzaamheid hare eigen wetten.</div>
<div class="plat">‘Daarom zal in de toekomst de Wetenschap onze ethiek wezen. En die ethiek bevat de quintessens van het hoogst individualistisch begrip - de behoefte om met volle bewustheid onze zelfheid - de resultante van den arbeid van tallooze voorgeslachten - terug te geven aan de menschheid, te dienen alles en allen door de uitoefening van al zijn krachten, al zijn vermogens, en toch ondanks dit heilig solidariteitsgevoel te zijn en te blijven een mensch, een individualiteit, een wereld op zichzelf.</div>
<div class="plat">‘Ik heb gezegd.’</div>

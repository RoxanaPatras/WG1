<div class="kop" id="toc-anchor49"><span class="cursief">[XLIX]</span></div>
<div class="plat">Barthold bracht dien nacht op een rustbank in zijn studeerkamer door. Toen het middernacht sloeg, had hij zich gekleed er op uitgestrekt, vruchteloos trachtend tot bedaren te komen en den slaap te vatten. Hij had het licht aangehouden en lag met wijdgeopende oogen rond te staren. In de eerste uren van zijn alleen-zijn en den koortsgloed zijner sensaties waren phantastische plannen voor zijn verbeelding gerezen - plannen die door hun heftig, onstuimig karakter de eerste brandende pijn als het ware verdoofden. Drift en toorn en verontwaardiging en verachting overstemden zijn leed. Maar toen de storm was uitgeraasd, toen op den eersten wanhoopsroes een zekere ontnuchtering volgde, toen voelde hij pas al de diepte van zijn smart, begreep hij het gebeurde in zijn geheelen omvang, staarde hij in een leêgte die hem ontzette, hem deed kreunen bij oogenblikken als een zwaar zieke.</div>
<div class="plat">Smart in den eigenlijken zin des woords had hij tot dusverre niet gekend. Hij had geleden onder zijn afkeer van het leven, zooals hij dat leven voorheen gezien had. Later, toen hij het beter was gaan begrijpen, kwelde hem de vrees zijn vader verdriet te zullen doen. Maar wat hij nu ondervond, verbijsterde hem. Het maakte hem half krankzinnig, nu de vrouw, die sedert enkele maanden de zijne was, voor zijn verbeelding stond, ontdaan van het schitterend goudweefsel zijner illusiën, nu hij haar eindelijk zag zooals zij werkelijk was met plotselinge wreede akelige luciditeit.</div>
<div class="plat">Op een gegeven oogenblik vloog hij weer overeind, razend wordend door dat bewegingloos staroogen in de toekomst,  met snelle stappen weer op en neer loopend, in verzoeking gebracht zijn hoofd tegen den muur te verpletteren. De drukkende doodsche stilte om hem heen, het spookachtige van het nachtelijk uur bracht zijn polsen steeds meer aan het jagen. Al het geconcentreerd hartstochtelijke van zijn natuur deed zich gelden bij deze eerste inwijding in afgronden van smart, welker bestaan hij tot dusverre niet vermoedde.</div>
<div class="plat">‘Kon het werkelijkheid zijn?’ vroeg hij zich af. ‘Was hij het, Barthold Meryan, die hier op en neder liep in het holst van den nacht als een gevangen dier dat een uitweg zoekt, of was hij misschien aan een nachtmerrie ter prooi? Droomde hij een vreeselijken droom, waaruit hij zoo aanstonds zou ontwaken?’</div>
<div class="plat">Het kristallijnen geluid van een kleine koperen pendule op zijn schrijftafel, die vier uur sloeg, en hem snel en snerpend in de ooren tinkelde, riep in hem het bewustzijn terug van het reëele van den toestand. Dezen vreeselijken nacht doorleefde hij werkelijk. Hij zag om zich heen in een soort van verwildering en stond toen stil, eensklaps door een nieuwe gedachte getroffen:</div>
<div class="plat">‘Wat zou zij nu doen.... zij? Hoe zou zij te moede zijn in deze vreeselijke ure?’</div>
<div class="plat">Hij haalde de schouders op met een bitteren lach. Slapen natuurlijk.... zooals zij altijd sliep, vast en rustig, zelfs nadat zij een harer scènes gemaakt had.... rustig, onberoerd door al datgene wat hem reeds op reis uren lang wakker had gehouden.</div>
<div class="plat">Hun slaapvertrek grensde aan zijn kamer. Voor de communicatie-deur hingen zware portières. Hij trok ze terzijde, en zag dat de deur, in plaats van gesloten te zijn, op een kier stond, hetgeen aan de andere zijde, eveneens door portières gemaskeerd, mede onzichtbaar was gebleven.</div>
<div class="plat">Hij luisterde. Alles was doodstil. Hij duwde de deur open, trok ook de andere portières weg, stak zijn hoofd naar binnen en zag haar bij het schijnsel van het nachtlicht in diepen slaap. Hij kon zelfs haar geregelde ademhaling hooren. Nog verder de deur openstootend, gehoorzamend aan een impulsie die hij zich niet zocht te verklaren, trad hij binnen, en met zachte schreden, gedempt nog door het dikke tapijt, naderde hij het ledikant.</div>
<div class="plat">Daar lag zij, volmaakt rustig, schooner dan ooit, met het roodgouden haar in losse vlechten golvend over het kussen in een bekoorlijke wanorde van kanten en plooisels en borduursels, wier crême witheid het fijne blosje van den slaap accentueerden.</div>
<div class="plat">En hij stond stil en zag naar haar, zag naar de bevallige lijnen van den half ontblooten arm, waarop haar hoofd rustte, naar de lange oogenfranje, die een schaduw wierp op de zachte ronding der wangen. Vaak had hij haar aldus in den slaap bespied, na een van die dagen waarin hij haar op zoo verren afstand van zich voelde, waarin zij hem soms voorkwam te zijn een vreemde schim, koud en gevoelloos, waarnaar hij vol ziele-heimwee de armen had kunnen uitstrekken, haar smeekend niet zoo onbegrijpelijk, zoo raadselachtig te zijn. En altijd weder was hij verteederd geworden bij het zien van die liefelijke rust, verteederd als bij het beschouwen van een mooi slapend kind, dat erg stout is geweest maar niet verantwoordelijk kan worden geacht.</div>
<div class="plat">Maar nu, nu hem voor de eerste maal over haar eigenlijk wezen de oogen waren opgegaan, nu zag hij haar anders dan voorheen. Nu was zij voor hem niet langer het zwakke ontoerekenbare kind, maar de gevaarlijke onreine vrouw, die, kennend haar macht, vergif weet te druppelen in de aderen van den man die haar liefheeft, die weet zijn verstand te benevelen tot op de grenzen van den waanzin - de vrouw, die beurtelings aantrekt en afstoot, die prikkelt en vertrapt, die telkens nieuwe gedaanten aanneemt om zijn geest en intellect in boeien te slaan en er mede te spelen als met kostbaar speelgoed.</div>
<div class="plat">Nu ook zag hij voor het eerst het geestelooze van het voorhoofd, den grof zinnelijken trek om de een weinig opgetrokken bovenlip en de wreedheid der glinsterend witte tandjes tusschen de bloedroode lippen, - en hij gruwde van haar als aanschouwde hij in deze ure de incarnatie zelve van het echt vrouwelijk demonische, welks contact den man verlaagt en ontzenuwt.</div>
<div class="plat">Hoe lang hij daar zoo stond, zich herinnerend met volle helderheid bijna elk moment van hun samenzijn, elke sensatie welke zij hem had doen ondergaan, hij wist het zelf niet. Doch op eens, als onder de stekende intensiteit van zijn blik, werd zij wakker, de geregelde ademhaling hield op, en, half slaperig nog opende zij de oogen, eerst verwonderd.... toen blijkbaar zich alles herinnerend, en hem fixeerend met een tinteling van triomf in haar goudbruine oogen.</div>
<div class="plat">‘Arme dwaas! dát wist ik wel!....’ schenen die geheimvolle oogen thans te zeggen; en zij lachte even met hare kleine witte tandjes.</div>
<div class="plat">‘Bart....’ fluisterde zij zacht en vleiend, en toen hij bewegingloos staan bleef, wenkte zij hem tot zich.</div>
<div class="plat">Maar in plaats van te naderen, reculeerde hij met oogen van afschuw al verder en verder, als zag hij, in plaats van hare weelderige schoonheid, iets afzichtelijks zich kronkelen op de blankheid der legerstede. En toen hij dicht bij de deur stond waar hij was binnengekomen, klonk hem uit het ledikant een lach tegen.... een schelle vrouwelach van spot en woede, die haar in volle ziele-naaktheid voor hem ontmaskerde.</div>
<div class="plat">Hij rilde, sloeg haastig de portières weg.... en met nerveuse haast, als iemand die achtervolgd wordt, overschreed hij den drempel, trok de deur dicht en deed die op slot.</div>
<div class="plat">Nogmaals dezelfde razernij-lach, nu getemperd door de muren.... en als een beschonkene waggelde hij naar de rustbank, sloeg daar voorover en bleef roerloos liggen.</div>

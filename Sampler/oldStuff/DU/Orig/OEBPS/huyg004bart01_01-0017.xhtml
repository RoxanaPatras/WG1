<div class="kop" id="toc-anchor16"><span class="cursief">[XVI]</span></div>
<div class="plat">En deze avond was voor Barthold geweest het uitgangspunt van een nieuw bestaan. Van toen af dagteekende de verandering welke hij had ondergaan en die zijn vader zich zoo moeielijk kon verklaren. Deze hoorde hem wel eens den naam van Kant noemen zoowel als die van anderen zijner kennissen, maar dit kon hem niet op den weg helpen. Zelfs al had hij hun vriendschappelijken omgang kunnen gadeslaan,  dan nog zou hij niet licht hebben geloofd dat iemand behalve hij zelf op Barthold's karakter-ontwikkeling een overwegenden invloed kon oefenen. Hetgeen dus nu gebeurde, schokte zijn bijna onwankelbaar vertrouwen in eigen mensebenkennis.</div>
<div class="plat">Evenwel legde hij zich tamelijk rustig neer bij den gang van zaken, overtuigd dat, ondanks de dolzinnigste buitelingen, Barthold toch wel weer op zijn twee beenen zou terecht komen. Hetgeen hem alleen teleurstelde, was het gewone banale aspect van dien overgangsroes. Intusschen bleef hij het een hoofdzaak beschouwen, dat de jongen zijn levenswijze te Delft niet voor hem verborgen hield, niet in het geheim zwierend en brassend en schulden makend, knoeiend, intrigeerend, transigeerend met zijn loyauteit, zooals Johan altijd gedaan had. Even streng als hij jegens zijn oudste geweest was, even toegevend was hij thans, zonder één enkele opmerking betalend allerlei hooge rekeningen hem voorgelegd; voor niets anders bevreesd dan voor de mogelijkheid, dat er tusschen hen eenige vervreemding of verwijdering kon ontstaan.</div>
<div class="plat">En dit wist hij dan ook met ongeëvenaarden tact werkelijk te voorkomen. Als het gebeurde, dat Barthold eenige weken achtereen niet overkwam, zocht deze nooit leugenachtige voorwendsels, maar bekende zijn vader ruiterlijk ‘aan de sjouw’ te zijn geweest.</div>
<div class="plat">Werken, studeeren deed hij in 't geheel niet. Het was hem eenvoudig onmogelijk, maar omdat Robert hem op dit verschijnsel had voorbereid, bekommerde hij zich in den aanvang daar niet over. Toen echter de eene maand na de andere verstreek, en de Paaschvacantie reeds naderde, ging zijn afkeer van alle studie hem hinderen. Zelfs het collegeloopen verveelde hem. Alleen zijn geliefkoosde vakken physica en scheikunde hield hij zoowat bij, maar zonder eenige animo. Het was hem soms alsof er een ander wezen in zijn huid gekropen was, en nu wederrechtelijk in de gedaante van Barthold Meryan rondliep, dacht en ageerde. Zonderling vooral was hem het besef zoo sociabel te zijn geworden en zijn vrienden te tellen bij dozijnen, en bij zijn medestudenten zoo hoog aangeschreven te staan, zonder eigenlijk te begrijpen hoe en waardoor. Al feestvierend en pretmakend - een leven leidend dat hem eenige maanden geleden, had hij hetzelfde van een ander gehoord, met afschuw zou hebben vervuld - steeg hij met den dag in aanzien en autoriteit,  werd hij bewonderd, ontzien, toegejuicht, als ware elk woord dat hij sprak tintelend van geest, terwijl hij zeer goed wist dat geest hem ten eenemale ontbrak, en zich bewust was moreel en intellectueel te dalen al lager en lager. En tegelijkertijd, door een zonderlinge tegenstrijdigheid welke hij zich niet wist te verklaren, genoot hij van zijn prestige en van de sympathie hem betoond zelfs door hen die hem onverschillig waren. En al deze vreemde nieuwe gevoelens knakten in hem het geloof aan zekere zelf uitgevonden dogma's, ondermijnden de grondvesten van den hoogen tempel van eigen voortreffelijkheid, waarvoor eenmaal het gansche menschdom in extase zou moeten nederknielen!</div>
<div class="plat">Toch kreeg hij in het alle-dag leven, in zijn omgaan en verkeeren met menschen meer zekerheid, meer gemakkelijkheid, alsof hij, afgedaald tot aller niveau, zich meer één met hen gevoelde. Het eene moment stemde hem dit prettig, terwijl hij op een ander oogenblik weer alles zou hebben gegeven, om de afgedaalde hoogte weer te kunnen opklimmen, om nog eenmaal te wezen de Barthold van voorheen, met zijn naïef beslist oordeel over alles, met zijn vast geloof aan zichzelf en zijn toekomstige macht over zijn medemenschen.</div>
<div class="plat">De vriendschap tusschen hem en Robert Kant verflauwde geen oogenblik. Aan wien Barthold zich eenmaal gaf, bleef hij zich geven. Ondanks zijn devote liefde voor zijn vader had hij het genot zich in volle vrijheid te uiten nimmer zóó gekend als nu. Robert Kant was niet alleen voor hem de belichaming van mannelijke loyauteit en eerlijkheid, ook het rustig-zorgelooze, het zichzelf-altijd-gelijk-blijvende dat hem karakteriseerde trok hem aan. Als na buien van dolle uitgelatenheid en wilde genot-koorts Barthold's ernstige analyseerende aard telkens weer boven kwam en hem zwaarmoedig maakte, werkte Robert's wijsgeerig levens-laconisme als een aangename verdooving. Met dat al was het een zonderlinge, uit allerlei verschillende elementen saamgestelde invloed, dien hij onderging - een invloed die de steilste bergen op zijn levensweg tot molshoopen verkleinde, doch tegelijkertijd ook hemzelf deed inkrimpen tot de allergewoonste dimensiën. En waar het eerste hem soms een gevoel van verademing schonk, gaf her tweede hem een sensatie van zwakheid en willoosheid en ontmoediging.... alsof het leven, zooals het per slot van rekening bleek te zijn, eigenlijk de moeite niet waard was om geleefd te worden.</div> 
<div class="plat">In het eerst was er iets vaags en onbestemds in deze gewaarwording, maar toen zij zich begon te verduidelijken, zich te vormen tot een gedachtenbeeld dat hem ging hanteeren tegen wil en dank, werd hij er onrustig onder, poogde hij het te verjagen met nieuwe vermaken en uitspattingen, totdat hij, ontwarend dat dezelfde gedachte even hardnekkig terugkeerde, aan zijn zucht tot onderzoek en analyse ook in deze richting vrij spel gaf. Uiterlijk bleef hij echter dezelfde, was altijd in de voorste rijen der feestvierenden te vinden, studeerde minder dan ooit en stond derhalve bij zijn fournisseurs heel wat hooger aangeschreven dan bij zijn professoren.</div>
<div class="plat">‘Jongen, jongen, wat was je toch groen toen je hier kwam!’ zeide Robert op een avond, toen na een voor hun doen vrij kalm avondfeestje de anderen vertrokken waren, en zij beiden nog wat bleven napraten, zich daarbij, zooals wel eens meer gebeurde, in retrospectieve beschouwingen verdiepend. ‘Als je uit een achterhoek van Drente in plaats van uit een zoogenaamde wereldstad was gekomen, had je me niet meer te doen kunnen geven.’</div>
<div class="plat">Barthold lachte.</div>
<div class="plat">‘Hoe kwam je er eigenlijk toe je met me te bemoeien? De eerste indruk dien ik op je maakte, was zeker jammerlijk. Een verwaande aap! dacht je natuurlijk van me?’</div>
<div class="plat">‘Neen, ik zag eerder in je den aanleg mettertijd een geleerd karikatuur te worden, wat me een gruwel is. Ik had gehoord van je knapheid - anders zou ik natuurlijk niet de minste notitie van je hebben genomen - en ik heb juist zoo graag dat het intellect gunstig op het physiek terugwerkt, en ook omgekeerd, in voortdurende wisselwerking. Dat past in het kader van mijn monistische levensbeschouwing. En nu wilde ik probeeren of ik daar niet eens 'n handje aan kon helpen. Een aardig experiment leek me dat. Ik vond dat je in je eigen natuur zat vastgeklemd als een ingepopte rups en bepaald hulp noodig hadt om er in vernieuwden vorm uit te kruipen.’</div>
<div class="plat">‘En ben ik er nu uit naar jouw idee?’</div>
<div class="plat">‘Zoo tamelijk.... maar vliegen gaat nog niet; je kan niet eens je vleugels uitslaan naar behooren. Ze klepperen nog zoo raar, zoo onhandig, het ware evenwicht is er nog niet. Maar dat zal ook wel komen.’</div>
<div class="plat">‘Wie heeft jou bij je ontpopping geholpen?’ vroeg Barthold nog een nieuwe sigaar opstekend. Op dringend  verzoek van zijn vriend was hij gaan rooken, en kon er nu geen uur meer buiten.</div>
<div class="plat">‘Mij?.... Niemand geloof ik. Bij mij ging, dat meer van zelf. Mijn vlegeljaren had ik al grootendeels achter den rug toen ik hier kwam. Hoe gecompliceerder je natuur, hoe lastiger de levens-initiatie schijnt te wezen, en jouw natuur is positief ingewikkelder dan de mijne; dat wordt me elken dag duidelijker.’</div>
<div class="plat">‘In welk opzicht?’ vroeg Barthold snel.</div>
<div class="plat">‘Ja, dat weet ik nog niet, daar zoek ik juist naar. Maar ik geloof.... ik begin haast te vreezen dat....’</div>
<div class="plat">Hier hield Robert op en zette een bedenkelijk gezicht, ongeveer als een medicus die met zijn diagnose klaar is, maar vreest zijn patient het ergste te zeggen.</div>
<div class="plat">‘Welnu, wat bedoel je?’ vroeg Barthold in spanning, ‘wat vrees je toch?’</div>
<div class="plat">‘Dat je behept bent met een treurige ziekte, de kwaal dezer eeuw, maar de noodlottigste denkbaar - in één woord dat je bent.... een idealist.’</div>
<div class="plat">Een lange stilte volgde op deze woorden.</div>
<div class="plat">Barthold, die zich den laatsten tijd werkelijk bewust was geworden aan een geestelijke krankheid te lijden, maar gemeend had heel iets anders te zullen hooren, dacht geruimen tijd na.</div>
<div class="plat">‘Wat versta je onder het woord idealist?’ vroeg hij eindelijk.</div>
<div class="plat">‘Wat ik daaronder versta? Dat kan ik je in korte woorden zeggen,’ zeide Robert, terwijl hij in zijn geliefkoosde liggende houding op de chaise longue de rol onder zijn hoofd een weinig terecht schoof. ‘Een idealist is een wezen, dat begint met zich een wereld geheel op zijn eigen houtje te scheppen. Nu, dat doen we allemaal. Je zult ook wel reeds weten, dat, wat wij zien en waarnemen niet is <span class="cursief">de</span> werkelijkheid, maar onze eigene zuiver subjectieve voorstelling er van, n.l.: de speciale wijze waarop die werkelijkheid op onze zintuigen en onzen geest inwerkt. En nu is een idealist iemand, op wien de realiteit geregeld op een totaal andere wijze inwerkt dan bij.... niet-idealisten. Bijgevolg komt hij reeds dadelijk in botsing met stellig zeven achtsten van het menschdom - wat om te beginnen al erg ongezellig is. Vervolgens heeft hij de eigenaardigheid van die andere zeven achtsten - die even homogeen met hem zijn als bijvoorbeeld vuur met ijs homogeen is - toch altijd te verwachten die eigenaardige opvattingen en gedragingen welke alleen van een volbloed idealist te verwachten zijn!.... Nu begrijp je hoe genoegelijk zijn bestaan is, en hoe hulpeloos hij telkens uit zijn ideale sferen neerploft op den harden, zoo heelemaal niet elastischen bodem der ervaring.... natuurlijk tot groot vermaak der omstanders!</div>
<div class="plat">‘Nu, mijn waarde, vind je die photo niet frappant gelijkend?’</div>
<div class="plat">‘Neen, niet bijzonder.... ik heb meer aanleg een misanthroop te worden dan een idealist.’</div>
<div class="plat">‘Natuurlijk! teleurgestelde of gekortwiekte idealisten worden altijd misanthropen, pessimisten, sceptici of hoe je ze 't liefst wil noemen. In de literatuur heeten zij decadenten. Vroeger hadden die arme stakkers allemaal zoo'n veiligen uitweg.... den godsdienst. Daar had hun fantazie vrij spel. De wereld - de voorstelling hunner zintuigelijke waarneming liet hen onbevredigd. Dus zij stegen op naar een betere ongeziene wereld, die zij zich vormden een ieder naar eigen geestelijke behoeften. Nu waren zij klaar, voelden zich in hun mysticisme overgelukkig. Maar in onze eeuw van wetenschappelijk onderzoek en van populariseering harer uitkomsten weten zij geen raad met zichzelven en met hun aspiratiën. Zij willen <span class="cursief">per se</span> de wereld of beter gezegd de menschen anders dan zij zijn, hebben de kracht niet zich te schikken in het bestaande en worden eindelijk moreel ziek.’</div>
<div class="plat">‘Hoe weet je dat ik tegenwoordig moreel ziek ben?’ vroeg Barthold in hevige gemoedsbeweging opstaande. ‘Ik heb je mijn gedachten van den laatsten tijd nooit gezegd.’</div>
<div class="plat">‘Alsof daar veel scherpzinnigheid toe noodig is!’ zei Robert de schouders ophalend. ‘Als ik je den raad geef, wat ik al zoo vaak gedaan heb, nu eindelijk eens flink aan het werk te gaan, zet je het onverschilligste gezicht van de wereld en zegt: ‘à quoi bon!’ en dat als men er een kop op nahoudt als jij! Toen begreep ik al dadelijk waar 'm deschoen wrong.’</div>
<div class="plat">‘Ja natuurlijk zeg ik: à quoi bon!’ viel Barthold eensklaps uit. ‘Waarom, zou ik werken? voor wie? voor wat?’</div>
<div class="plat">‘Voor jezelf.... altijd voor jezelf. Voor wie anders? Eerstens om het genot van te werken, en vervolgens om naam te maken en je eerzucht te bevredigen.’</div>
<div class="plat">‘Naam maken! Voor wie? Om wellicht in de schatting te rijzen van die bewuste zeven achtsten waarvan je daareven sprak, en met wie ik niets gemeen heb! Dank je!’</div> 
<div class="plat">‘O! goede hemel, de kwaal zit al dieper dan ik dacht!’ zei Robert die, quasi doodkalm, onder zijn half gesloten oogleden de stijgende nervositeit van den ander scherp opnam. ‘Of liever - je bent veel zwakker van geest en karakter dan ik dacht. Je vader had dit bijtijds moeten inzien en je gewoon weg geloovig laten opvoeden. Hij had je zóó moeten steunen en schragen met alle mogelijke dogma's dat je er in zat als een kind met zwakke ledematen dat in ijzers wordt gezet. Wie niet leven kan zonder een zekere dosis illusies vind ik een zwakkeling.’</div>
<div class="plat">Barthold werd vuurrood. Robert zag dit en verheugde zich zoo goed te hebben gemikt.</div>
<div class="plat">‘Ik vind het geen zwakheid de heele wereld een armzaligen boel te vinden en te walgen van het menschdom, van mijzelven, van de vrouwen.... in een woord van alles!’ zeide hij driftig.</div>
<div class="plat">‘Dat is juist zwakheid. Het zijn alleen kinderen die naar de maan grijpen en zich niet weten te vergenoegen met wat zij hebben. Si on n'a pas ce qu'on aime, enz. En waarlijk, met wat jij hebt, kan men zich vrij wel vergenoegen. Eigenlijk heb je zoowat alles! En dan hunker je nog naar ijdele hersenschimmen. Je bent dood-doodziek, geloof me.’</div>
<div class="plat">Barthold bleef zwijgend op en neer loopen, de oogen naar den grond gericht.</div>
<div class="plat">‘Wil ik je eens wat zeggen?’ hernam Robert na een pauze, ‘je bent bezig je vocatie mis te loopen. Je bent voor moralist in den wieg gelegd. Je hadt dominé moeten worden. Zulke wekelijksche boetpredicaties in hooge hoogheid van den kansel, geeselend de zonden der wereld en de zwakheid des vleesches, dàt was je ware roeping geweest. Dat had je in evenwicht gehouden.’</div>
<div class="plat">‘Als ik gelooven kon aan den in Christenkerken gepredikten godsdienst, en daarbij de illusie had, dat mijn preeken iets zou uitrichten, werd ik morgen theoloog!’ zeide Barthold snel. ‘Maar juist dat totale gemis aan invloed van het geloof op het dagelijksch leven is van mijn kindsheid af een puzzle voor me geweest. Mijn moeder die het goedvindt naar de kerk te gaan, nam mij vroeger wel eens mede, en dan hoorde ik den dominé dingen zeggen die ik prachtig vond, en in de stampvolle banken zag ik de menschen luisteren zoo ernstig, dat ik in mijn onnoozelheid dacht: na deze preek kunnen wij geen van allen meer iets slechts doen, dat is onmogelijk; en de dominé zette een gezicht alsof hij daar  ook van overtuigd was. Als echter vijf minuten later een dier kerkgangers het in zijn hoofd had gekregen te handelen naar de gepredikte voorschriften, zou hij eenvoudig krankzinnig verklaard en naar een gesticht zijn gebracht geworden!’</div>
<div class="plat">‘Dat geef ik je volmondig toe,’ zeide Robert de schouders ophalend; ‘de wereld is, vooral in die opzichten, een groot gekkenhuis. En als men, in plaats van overal krankzinnigen-gestichten te bouwen, ergens een klein mooi hoekje kon reserveeren voor de intellectueele élite, zou dat veel rationeeler zijn. Maar laat ik niet zulke afschuwelijk oudbakken kost opdisschen. Wat ik echter niet begrijp, is je ideëele verzet tegen het bestaande, tegen wat nu eenmaal <span class="cursief">is</span>.... en je tragische opvatting van wat in den grond komisch is bedoeld. Het geeft me een indruk, alsof je een stuk van Molière ging zien in een huil-stemming, gewapend met een dozijn zakdoeken.... begrijp je me nu?’</div>
<div class="plat">‘Ja, ik begrijp je heel goed. Maar hoe meer je redeneert, hoe verschrikkelijker ik het leven ga vinden.’</div>
<div class="plat">‘En voor mij is de wereld-comedie de geestigste voorstelling denkbaar. Behoorend tot het avant-scène publiek, installeer ik me zoo comfortabel mogelijk, bewonder de convictie waarmede de tooneelspelers hun rol vervullen en amuseer me uitstekend!’</div>
<div class="plat">‘Maar dat is grof egoïsme!’ zeide Barthold, plotseling stilstaande.</div>
<div class="plat">Robert schaterde van het lachen.</div>
<div class="plat">‘Nous y voilà! Zie je wel dat de idealisten-bacil je bloed vergiftigt?’</div>
<div class="plat">‘Maar gesteld nu eens voor een oogenblik, dat je niet tot de upper ten behoorde, en je niet in een avant-scène kon zitten.... hoe zou je dàn over de voorstelling denken?’</div>
<div class="plat">‘Als ik daar niet toe behoorde, d.w.z. er nooit toe behoord had, zou ik natuurlijk een geheel ander wezen zijn dan nu. Verbeeld je bijv. een poldergast, of welk Demosspecimen ook, het wereld-drama van boven af bekijkend. Dat is onbestaanbaar, want in hun geestelijk gebied zijn geen bergtoppen, niet eens heuvels, dus een vergezicht <span class="cursief">kunnen</span> zij niet hebben. Maar als ik - want dat bedoel je zeker - morgen onverwachts mijn avant-scène voor het schellinkje zou moeten verwisselen, gaf ik er dadelijk de geheele voorstelling aan.... zonder me één oogenblik te bedenken.’</div> 
<div class="plat">‘Maar je bent een echte cynicus! Dus geld en alleen geld heeft waarde voor je?’</div>
<div class="plat">‘Wat zeg je dat verachtelijk! Een gevierd kansel-rhetoricus zou het je niet verbeteren!.... Neen, geld alléén heeft geen waarde, want men moet daarbij de gave bezitten het goed te gebruiken. Een idioot of een gierigaard of een middelmatigheid heeft aan geld niets. Maar voor een mensch met een beetje intelligentie vertegenwoordigt het in onzen tijd eenvoudig alles! Je koopt er mede eer, aanzien, beroemdheid, bewondering, liefde - geen liefde van de straat, maar liefde van de edelste soort.... dank zij het prestige van den gelen goudgod. Het opent je den weg tot het hoogste, het onbereikbaarste. Je beschermt natuurlijk de wetenschap, de kunst, je wordt een Maecenas, een halve godheid. De grootste kunstenaars uit alle landen, wier werken je paleizen en kunstgalerijen vullen, brengen je hun hulde en proclameeren je tot hun gelijke, al heb je er au fond weinig benul van. Of wel - als je temperament je toevallig in een andere richting voortstuwt - wordt je een groot philantroop, een stichter van liefdadigheids-instellingen die je vereeuwigen tot in alle tijden. En bij je leven - want aan die vereeuwiging heb je niet veel -, bij je leven kan je geen enkelen morgen opstaan, of in je courant, onder het genot van je eerste kopje thee, lees je halve kolommen over “onzen algemeen bekenden geëerden stadgenoot” of “onzen grooten Nederlander” die weer op nieuw van zijn edele gevoelens heeft doen blijken enz. enz. - en na je dood krijg je natuurlijk een standbeeld.... verrijzend in de buurt van een van je stichtingen! Maar een arm idealistje, dat misschien zijn geheele leven zich dood heeft gewerkt voor anderen, doch verzuimde zich in de gunst van het gouden kalf te dringen, beteekent in de schatting zijner medemenschen evenveel als een zieltogende aardworm in de oogen van den tuinman, die hem met zijn schop heeft doorgehakt.’</div>
<div class="plat">‘Als de idealist maar groot en geniaal genoeg was, zou hij wel invloed hebben, ook zonder geld!’ zeide Barthold, terwijl er een gloed in zijn oogen tintelde. ‘Alle godsdienststichters hebben den mammon veracht - allemaal!’</div>
<div class="plat">‘Mijn beste Meryan, wat ben je met al je intelligentie toch verbazend naïef! Denk je waarlijk dat een moderne Boeddha of Christus of Mohammed of Confucius in onzen tijd nog een nieuwen godsdienst zou kunnen stichten. Twee duizend jaren geleden zag het er een beetje anders in de wereld uit dan nu.’</div> 
<div class="plat">‘Een godsdienst, berustend op het dogmatisch geloof aan een Bestuurder of een persoonlijke Almacht zou ook niet noodig zijn. Maar er moest een zedelijke religie bestaan, een religie zonder mysticisme of illusiën, zonder belooningen of straffen - een zuiver ethische godsdienst, alleen een beroep doende op menschelijken hoogmoed en zielenadel.’</div>
<div class="plat">‘Je bent onbetaalbaar! Waarachtig, ik wist niet dat het zóó hopeloos met je gesteld was. Een zedepreker van dàt kaliber, die het gansche menschdom en vooral het gepeupel hoogmoed ging inblazen, in plaats van onderwerping en nederigheid en berusting, zou niet eens op de eer eener kruisiging behoeven te wachten. Hij werd eenvoudig zoo nuchter en prozaïsch mogelijk door de politie ingerekend als verstoorder van de maatschappelijke orde. Ik zie die arme slovende drommels van het schellinkje al gevoed met zulke gevaarlijke theoriëen, in plaats van met de officieele beloften der Christelijke Kerk. Rome en Dordt gaan slimmer te werk en weten wel hoe Demos in toom te houden. Wees toch een practische negentiendeeeuwer, Meryan, en geen droomer van een paar duizend jaren geleden, wandelend in je verbeelding door de vlakten van Palestina, met een troepje apostelen achter je. Hé! dát zou je lijken! Het idee van zoo iets doet je zeker watertanden! Maar nu zou je denkelijk zulke vermoeiende tochtjes per fiets doen!’</div>
<div class="plat">Barthold lachte even, maar zijn gelaat bleef zijn peinzende afgetrokken uitdrukking behouden. Hij wilde zijn vriend niet laten zien, hoe chaotisch het gesprokene in zijn hersens dooreenwarrelde, hoe elk woord zijn neerslachtigheid vermeerderde.</div>
<div class="plat">‘En als wij nu eens, na al ons gephilosopheer, op den beganen grond terugkeerden....’ hernam Robert. ‘Als we nu eens afspraken dat je ernstig aan het werk zult gaan. Anders zou het me waarachtig spijten me ooit met je levensinitiatie te hebben bemoeid. Wat drommel, toon dat je een man bent, en dat je beenen sterk zijn om.... de waarheid te kunnen dragen!’</div>
<div class="plat">Er was iets ongemeen hartelijks in de wijze waarop Robert de laatste woorden sprak en Barthold voelde dit en glimlachte.</div>
<div class="plat">‘Het verheugt me je zoo verregaande inconsequent te zien,’ zeide hij hem de hand reikend om heen te gaan. ‘Denk nu toch alleen aan je zelf!.... Wat ter wereld heb je je met anderen te bemoeien? Amuseer jij je in je avant-scéne  met aller zotheid. Hoe maller zij zich aanstellen, hoe vermakelijker voor je!’</div>
<div class="plat">‘Volstrekt niet, je slaat de plank heelemaal mis!’ zeide Robert, een geeuw onderdrukkend. ‘Van kluchten en clowns en paardenspel-grappen houd ik niets. De vertooners moeten met ernst en convictie en artisticiteit hun rol vervullen, anders geef ik me niet de moeite om naar hen te kijken.’</div>
<div class="plat">‘Ik zal mijn best doen je kunstgevoel niet te veel te beleedigen! - Maar wat de sterkte van mijn beenen betreft... <span class="cursief">die</span> waarheid die jij uit haar put haalt en me te torsen geeft, daar bedank ik je voor.... die is me te leelijk en te grof, te beleedigend voor <span class="cursief">mijn</span> artistiek gevoel. Bonsoir!’</div>
<div class="plat">Toen de deur dicht was, en Barthold de trap afging, zag Robert op zijn horloge. ‘Halfdrie!’</div>
<div class="plat">Hij stond op, draaide het gas uit en ging naar zijn slaapkamer.</div>
<div class="plat">‘Het is een crisis die hij doormaakt!’ dacht hij schouderophalend. ‘Als ik geweten had, dat hij van die stof was gemaakt, zou ik hem misschien voorzichtiger hebben aangepakt. Hij reageert ontzettend. Enfin, het ligt er nu eenmaal toe. Als ik hem nu maar aan 't werk kan krijgen, dan zal het nog wel terechtkomen.’</div>

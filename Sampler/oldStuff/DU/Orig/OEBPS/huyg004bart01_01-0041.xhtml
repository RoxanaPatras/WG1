<div class="kop" id="toc-anchor40"><span class="cursief">[XL]</span></div>
<div class="plat">Hij stond voor het venster toen zij binnenkwam, en zich dadelijk omkeerend, trad hij naar haar toe met die hem aangeboren hoofschheid, welke hij tegenover de jonge vrouw die in zijn huis een afhankelijke positie innam nooit één oogenblik had verloochend. Sedert het tooneel den vorigen avond in den koepel, had hij haar niet wedergezien; en hij was er nu slechts op bedacht haar elk pijnlijk gevoel te besparen.</div> 
<div class="plat">‘Carla....’ zeide hij, haar voor de eerste maal bij den naam noemend en hare beide handen in de zijne nemend, ‘ik stel er prijs op je de verzekering te geven, dat de keuze van mijn zoon ons allen welkom is.’</div>
<div class="plat">‘Dank u....’ fluisterde zij ontroerd, en zoo volmaakt was hare houding zooals zij daar stond, geheel in het zwart, in al haar slanke lenige gratie, het hoofd als gebogen onder den druk harer gewaarwordingen, dat Barthold's vader haar met onverholen bewondering en sympathie aanzag. ‘Bon sang ne peut mentir!’ dacht hij. ‘Duizendmaal liever een doodarme aristocrate dan een rijke roturière!’ En zoo er wellicht, onder het gesprek met zijn vrouw, eenige argwaan bij hem was opgerezen aangaande de echtheid harer gevoelens, thans voelde hij zich volkomen gerustgesteld.</div>
<div class="plat">‘En juist omdat wij u zoo gaarne onze dochter willen noemen,’ vervolgde hij op een toon van zacht verwijt, ‘ware eene openlijke verklaring ons veel liever geweest.... dat begrijpt ge wel, niet waar?’</div>
<div class="plat">‘Ja, dat begrijp ik nu.... en wij hebben beiden schuld,’ zeide zij, in lieve verwarring het hoofd nog dieper buigend. ‘Vergeef mij dat ik aan uwe nobele gevoelens kon twijfelen, maar mijn smartelijke ervaringen sedert mijn ongeluk....’</div>
<div class="plat">‘Verdiep je daar niet meer in, mijn arm kind....’ viel hij snel in, drukkend de handjes, die nog altijd in de zijne lagen, met troostende hartelijkheid. Vervolgens trok hij een fauteuil naar zich toe, waar hij haar deed nederzitten en bleef zelf staan, soms op en neder loopend of tegen een der boekenkasten leunend, terwijl Carla, koel en berekenend als altijd, zich afvroeg, wat zich achter zooveel beminnelijkheid kon verbergen. Gelooven aan volstrekte onbaatzuchtigheid kon zij niet, en hoewel inwendig jubelend van vreugde over de zoo onverhoopte ontknooping, zocht zij naar de oorzaak die volgens haar vermoeden zich schuil hield - een vermoeden waarin zij nog versterkt werd door de plechtige préléminaires van hun onderhoud.</div>
<div class="plat">‘Ik behoef je niet te vragen,’ hernam Meryan na een pauze, ‘of je mijn zoon liefhebt. Juist de omstandigheid dat hij niet iemand is, die door schitterende uiterlijke hoedanigheden ooit een vrouw zal aantrekken, is mij een waarborg, dat gij de groote hoedanigheden van zijn karakter hebt leeren waardeeren.’</div>
<div class="plat">‘Où veut-il en venir? Dieu qu'il est embêtant!’ dacht zij ongeduldig. ‘Ik weet immers genoeg dat die jongen een  soort van achtste wereldwonder in zijn oogen is! Moet hij me dat weer opnieuw gaan beduiden?’</div>
<div class="plat">Inmiddels keek zij met een half bedeesde uitdrukking op haar gezichtje naar den grond en knikte bevestigend.</div>
<div class="plat">‘En hij heeft ook zeer groote eigenschappen van hart en gemoed,’ ging Meryan voort, ‘eigenschappen die hem zelfs leiden tot overdrijving somtijds. Zeg eens, mijn kind,’ en met deze woorden schoof hij een stoel bij en ging naast haar zitten, leunend met den arm om den rug van haar voltaire, terwijl zijn toon tot een vertrouwelijk fluisteren afdaalde, ‘heeft hij wel eens met je over maatschappelijke toestanden gesproken?’</div>
<div class="plat">‘Neen,’ zeide Carla in volle oprechtheid, terwijl zij hem verwonderd aanzag. Geheel onder den indruk van de verschillende emoties, elkaar in de laatste vier-en-twintig uren opvolgend, was zij ‘de rare dingen’, den vorigen avond door hem gedebiteerd, glad vergeten.</div>
<div class="plat">‘Dat dacht ik wel!’ zeide hij met zichtbare satisfactie. ‘Hij begreep wel geen sympathie bij je te vinden op dat punt.’</div>
<div class="plat">‘Op welk punt?’ vroeg Carla, nog volstrekt niets begrijpend.</div>
<div class="plat">‘Wel op het punt van.... zijn sociale theorieën, zijn ingenomenheid met het volk.’</div>
<div class="plat">‘Met het volk....’ zeide Carla op een toon van afkeer. ‘Is hij ingenomen met het volk? Hè! daar heb ik juist zóó iets tegen!’ Zij huiverde even.</div>
<div class="plat">Meryan glimlachte. Deze uiting, met die rillende schouderbeweging, hoe aardig en naïef ook hem uit dat mooie vrouwenmondje toeklinkend, was zelfs hem wat kras.</div>
<div class="plat">‘Wat is zij toch weinig ontwikkeld!’ dacht hij.</div>
<div class="plat">‘Ik kan mij je gevoel op dat punt voorstellen.’ Zijn toon was nu zacht en onderrichtend als die welken men tegenover een kind bezigt, ‘maar wij moeten toch onderscheid maken tusschen volk en volk, nietwaar? Er bestaat een categorie van wezens, tot de laagste trappen der maatschappij behoorend, die wij het grauw, het plebs noemen. Maar er zijn ook arbeiders op de wereld - die klasse van menschen die met hard werken eerlijk den kost verdienen en dus op onze volste achting recht hebben.’</div>
<div class="plat">‘Nu herinner ik me toch dat hij me daarover gesproken heeft,’ zeide Carla. ‘Hij vond het verkeerd, dat er menschen waren die God geschapen had om het nare werk voor ons te doen.’</div> 
<div class="plat">‘Juist, zijn illusie is dat alle menschen gelijk worden, en daarom wil hij zich.... bij de socialisten aansluiten.’</div>
<div class="plat">‘Bij de socialisten aansluiten... dat meent u toch niet?’ riep Carla, in haar ontsteltenis half overeind rijzend, zoodat haar aanstaande schoonvader haar met een bedarende geste weer tot zitten aanmaande.</div>
<div class="plat">‘Ik geloof,’ zeide hij nogmaals glimlachend, ‘dat je niet precies weet wat socialisme is, lieve Carla. Je leest nooit couranten en....’</div>
<div class="plat">‘Jawel,’ zeide zij bijna angstig, ‘dat zijn die boosdoeners die keizers en koningen vermoorden en al die afschuwelijke dynamiet-aanslagen hebben gepleegd.’</div>
<div class="plat">‘Neen, dàt zijn geen socialisten, dat zijn heele of halve krankzinnigen, die in een gesticht thuis behooren! En....’ ging Meryan hoogst ernstig voort, eenigszins korzelig wordend onder de omstandigheid dat hij zelf nu ten slotte nog genoodzaakt was socialisten te verdedigen, ‘en je zult toch wel niet aannemen, dunkt me, dat de man dien je lief hebt en tot je echtgenoot hebt gekozen, zich met boosdoeners en moordenaars zou ophouden?’</div>
<div class="plat">Zij vreesde zich te hebben verraden en werd vuurrood.</div>
<div class="plat">‘Daarom juist schrik ik er zoo van,’ en in haar oogen kwamen tranen te voorschijn.</div>
<div class="plat">‘Neen, neen, je begrijpt er heelemaal niets van,’ zeide hij wrevelig en daardoor onbewust in zijn meest apodictischen toon vervallend. ‘De socialistische beweging is in beginsel juist humanitair, dat wil zeggen, edel, menschlievend, huldigend het beginsel: ieder voor allen, in plaats van: ieder voor zich. Zij streeft er naar alle menschen op aarde geluk en welvaart te verschaffen, geen armen meer te duiden; begrijp je het nu?’</div>
<div class="plat">‘Maar dat is immers onmogelijk, als God ze anders geschapen heeft en wil dat er werkmenschen zijn?’</div>
<div class="plat">‘Juist, dat is onmogelijk.... geheel en al onmogelijk!’ zeide hij, het zwaartepunt van haar volzin behendig ontwijkend. ‘Daarom noemen wij practische menschen deze drijvers utopisten - dat wil zeggen, lieden die alles mooier zien en willen dan het is en naar de maan grijpen. En nu is onze Bart, die, gedreven door zijn edel hart, alle menschen gelukkig zou willen maken, ook zoo'n utopist, en wil zich aansluiten bij socialisten, die geen benul hebben van wat het leven is, die eenvoudig een wereldje op hun eigen hand willen maken, waar alles even goed is en prettig en alle menschen elkaar  liefhebben als broeders, geheel zooals Christus dat heeft geleerd.’</div>
<div class="plat">‘Maar dat kan Christus toch zóó niet bedoeld hebben, want Christus was de eigen zoon van God, en God heeft de wereld gemaakt zooals zij is met armen en rijken!’</div>
<div class="plat">‘Dat is te zeggen....’ zeide Meryan, zoo onthutst over die redeneering, dat hij den draad zijner gedachten bijna kwijt raakte, ‘je weet wel, niet waar? dat Christus ons geleerd heeft goed te zijn voor de armen en hun veel te geven van onzen overvloed.... dàt bedoelde ik. En nu schermen de socialisten met al de dingen die hij gezegd heeft, en overdrijven, en zouden willen dat wij onszelven arm maakten en alles weggaven. Zoo zie je,’ ging hij voort, vermoeid van de inspanning die het hem kostte tot het niveau van haar begrijpen af te dalen, ‘zoo zie je, dat Barthold het beste en edelste bedoelt; maar met dat al ben ik zeer bekommerd over hem, want dat droomen over het onmogelijke is noodlottig voor zijn carrière en zijn toekomst.’</div>
<div class="plat">‘Natuurlijk,’ zeide zij dadelijk, ‘want met socialisten wil toch geen fatsoenlijk mensch iets te doen hebben.’</div>
<div class="plat">‘Ik hoop dan ook hem verder te bewaren voor die gevoelsuitersten, die hem op een dwaalspoor brengen; en wie zal mij daarin beter kunnen helpen dan de vrouw die hem liefheeft?’</div>
<div class="plat">Dit zeggende nam Meryan weer een harer handen in de zijne, en de man die zich zelden door zijn aandoeningen liet overmeesteren, werd thans week. Was dit omdat hij zich bewust was, ondanks zijn ijzeren wil, tegenover zijn eigen zoon machteloos te zijn, wanneer hij die jonge zwakke vrouw niet tot bondgenoote had? Voelde hij nu eerst met volle intensiteit het wegsterven van zijn eigen invloed op hem? Zeker is het dat hij moeite had zijn ontroering te bedwingen; dat weinigen op het scherp besneden gelaat de uitdrukking hadden gezien die er thans op zetelde, weinigen de gebroken stem gehoord waarop hij voortging:</div>
<div class="plat">‘Je zult wel hebben gemerkt, Carla, dat deze zoon mij zeer na aan het hart ligt. Hij was zoo'n begaafd veelbelovend kind, dat ik juist op hem groote verwachtingen bouwde. Dat ik je zijn geluk toevertrouw, is een bewijs hoe hoog ik je waardeer. Gij waart bevreesd, zeide hij mij, dat ik je niet tot schoondochter wenschte, omdat je geen fortuin hebt. Die vrees was ongegrond, ik hecht veel meer aan geboorte dan aan fortuin. Het noblesse oblige heeft in deze democratische eeuw voor mij nog altijd de oude beteekenis. En wanneer een vrouw als gij - die juist omdat zij een aristocratischen naam draagt, deze leuze in eere zal houden - wanneer een vrouw als gij mij de belofte doet haar volle vrouwelijke liefde over mijn jongen uit te storten, dan is het aan mij haar dankbaar te zijn. Niet waar, mijn kind, dat wil je doen.... je wil trachten hem gelukkig te maken?’</div>
<div class="plat">Zij werd onrustig, wisselde telkens van kleur. Die hartelijke toespraak verschrikte haar. Tegen zoo iets was zelfs een geweten als het hare niet bestand, en diep in haar binnenste trilde plotseling een snaar waarvan zij het bestaan tot dusverre niet vermoedde. Iets zonderlings, iets nooit gevoelds kwelde haar. Zij kreeg een flauwe perceptie van wat die vader verwachtte.... verwachtte van haar, die slechts een aan af keer grenzende onverschilligheid jegens hem koesterde! Eenige seconden lang was haar hoofd een chaos. Een vreemde behoefte om in tranen uit te barsten, deed haar bijna stikken. Kon zij maar wegvluchten uit deze kamer, ver van die in haar dringende stem, ver van alles wat haar eensklaps verwarde en beangstigde!</div>
<div class="plat">Maar.... die zonderling nerveuse gewaarwordingen gingen na eenige oogenblikken voorbij, goddank! Zij kon weer ademhalen en dat stikkende gevoel in de keel wegslikken, en zich goed houden. Nog eenige seconden bleef zij zwijgen, vermande zich toen en zeide met zachte stem: ‘Ja, ik hoop hem gelukkig te zullen maken.’</div>
<div class="plat">‘Dank, mijn kind. Met liefde en tact kan een vrouw wonderen verrichten; doch dat wordt alleen mogelijk, indien gij door de nauwste banden met hem vereenigd zijt. Vandaar mijn voorstel om, als gij het goedvindt, reeds in het najaar het huwelijk te laten doorgaan. In Delft heeft hij slechte connecties aangeknoopt. Indien hij daar nog twee jaren aan zichzelf blijft overgelaten, acht ik hem verloren. Hij heeft er zeker met je over gesproken. Gij hebt er toch geen bezwaar tegen?’</div>
<div class="plat">Carla knikte eerst zwijgend van neen, de oogen naar den grond geslagen. Daarna hief zij ze langzaam tot hem op.</div>
<div class="plat">‘Als u het bepaald noodig vindt? Liever zou ik natuurlijk wachten tot hij met zijn studiën gereed is.’</div>
<div class="plat">‘Ik acht in dit geval, met het oog op al die noodlottige relaties, een spoedig trouwen bepaald beter,’ zeide Meryan opstaande en door de kamer loopend. ‘En zijn huwelijk zal hem een spoorslag zijn om dubbel hard te werken, zal  hem ook in een andere sfeer van gedachten en gevoelens verplaatsen. En als ik je een raad mag geven.... tracht dan alleen met de uiterste zachtheid invloed op hem te oefenen. Rechtstreeksche oppositie is niet goed, dàt versterkt hem slechts in zijn willen. Zachtheid vermag zooveel als men liefheeft.’</div>
<div class="plat">‘Ik zou ook niet anders kunnen...,’ zeide zij met hare welluidende geposeerde stem; en inmiddels dacht zij bij zichzelve: ‘Dáárom dus dat schielijk trouwen, alleen om hem te Delft in het rechte spoor te houden. Daarvoor ben ik goed genoeg.’</div>
<div class="plat">En nu kwam, als een reactie van daareven, een groote bitterheid over haar, die elke betere opwelling voor goed smoorde, want hoewel de gedachte aan Johan in den laatsten tijd geheel naar den achtergrond was geweken, doemden nu weer voor haar op de geluksvisioenen van twee jaren te voren, en dat met tergende helderheid. Zij had nu de gelukkigste, meest gevierde vrouw van geheel Amsterdam kunnen wezen, gehuwd met een man die alles bezat om haar in de wereld te doen schittteren. En thans, in plaats daarvan, zou zij in een vervelend klein stadje een halfwijzen zonderling kunnen bewaken? Het was een soort van woede die haar beving bij een zoodanig vooruitzicht. Zij zag zich op eens als slachtoffer, als dupe, en zij luisterde nauwelijks meer, terwijl haar aanstaande schoonvader nog een poosje op denzelfden hartelijken, vertrouwenden toon bleef doorpraten en overleggen, waarna hij haar ten slotte voorstelde mede naar zijn vrouw te gaan die hen wachtte.</div>
<div class="plat">En zich beheerschend, volgde zij hem, uiterlijk gedwee en kalm, en liet zich door Johanna, wier houding onberispelijk was, omarmen; maar in haar binnenste woedde de storm nog voort; en zelfs de hartelijke kussen van Baby, die, na met verbazing het groote nieuws te hebben gehoord, er zich zeer ingenomen mee betoonde, konden haar niet zachter stemmen.</div>
<div class="plat">Ondanks hare volleerdheid in de kunst om anders te schijnen dan zij in werkelijkheid was - een kunst die zij sedert haar ongeluk zoo onophoudelijk had beoefend, - vermocht zij toch ditmaal het moederlijk instinct van Johanna niet te bedriegen. Deze voelde iets vreemds en vijandigs in haar, zelfs in die mate, dat zij afweek van hare vaste gewoonte om te verzwijgen elke gedachte, die met een genomen besluit van haar echtgenoot in strijd was.</div> 
<div class="plat">‘Ik weet het niet....’ zeide zij, op den avond van dien veelbewogen dag met hem alleen zijnde, ‘ik vind toch dat zij iets koels in haar karakter heeft! Nu ik haar ga beschouwen als onze aanstaande dochter, frappeert me dit meer dan vroeger. Er is zoo niets hartelijks en natuurlijks in haar.’</div>
<div class="plat">‘Dat is de echt Fransche réserve,’ zeide haar man. ‘Haar opvoeding is zoo geheel anders geweest als de onze.... en ik vind dat de Fransche zeden, ten opzichte van de verhouding tusschen verloofden in het bijzijn van anderen, heel wat voor hebben op de onze.’</div>
<div class="plat">‘Dat bedoel ik niet.... maar zij is zoo weinig expansief, ook met ons, die haar toch accueilleeren alsof Barthold de schitterendst denkbare partij doet.’</div>
<div class="plat">‘Dat zie je heelemaal verkeerd in. Dat vind ik juist zeer gedistingeerd, en de snelle overgang van hare vroegere positie tot die van Barthold's aanstaande moet haar zelve nog onwezenlijk schijnen. Dat zij is zooals zij is, pleit gunstig voor haar.’</div>
<div class="plat">‘Maar je vergeet, dat zij al een jaar lang in het geheim verloofd was. Deze oplossing moet zij dus vroeg of laat wel verwacht hebben. Voor ons is de overgang veel abrupter dan voor haar.’</div>
<div class="plat">‘Dat eeuwig spijkers op laag water zoeken, is zoo'n ongelukkige vrouwelijke gewoonte!’ zeide hij knorrig de schouders ophalend. ‘Ik hoop, lieve Johanna, dat je geen aanleg hebt een vitachtige schoonmoeder te worden voor dat arme meisje.’</div>
<div class="plat">Johanna zweeg, zelve geneigd te meenen, dat zij zich alles verbeeldde, en nam zich voor nooit meer een enkel woord ten nadeele van Carla over haar lippen te laten komen.</div>

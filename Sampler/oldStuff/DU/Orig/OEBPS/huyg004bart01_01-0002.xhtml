<div class="kop" id="toc-anchor1"><span class="cursief">[I]</span></div>
<div class="plat">Het was een avond in November van het jaar 1880.</div>
<div class="plat">In de eetkamer van een der paleizen in de bocht van de Amsterdamsche Heerengracht zaten twee knapen en een klein meisje aan de massieve eikenhouten middentafel, waarover een oud-koperen gaskroon van sobere teekening, slechts gedeeltelijk aangestoken, een getemperd licht wierp.</div>
<div class="plat">Het was een ruim doch laaggezolderd vertrek in oud-Hollandschen stijl. De zware, donkere eikenhouten balken, het bruinlederen behangsel met hoog getimmerd beschot, de twee groote antieke buffetten met hun deuren van geschilderd glas, de breede hooge schoorsteenmantel, slechts hier en daar met wat Boheemsch kristal en oud-Delftsch verlevendigd - al dat zware, massief belijnde in zijn doffe, donkere tinten - scheen het weinige licht nog op te slikken, te verzwarten de schaduwen in de hoeken en het relief van het houtsnijwerk, waartusschen alleen de koperen ringen en handvatsels nu en dan met spichtige flikkeringen in de oogen vonkten.</div>
<div class="plat">In volstrekte disharmonie met de strenge somberheid van het geheel was de groote tafel, die, overdekt met papieren, boeken, cahiers, inktkokers, schoolbenoodigdheden van allerlei aard, te aanschouwen gaf de grootst denkbare wanorde, die er niet op verbeterde, wanneer de jongste der knapen, nu en dan opspringend, met zenuwachtige drift iets zoekend, alles nog meer ondersteboven wierp.</div>
<div class="plat">‘Bart, houd toch op met dat gezanik!’ zeide eindelijk de in zijn werk verdiepte oudste jongen, toen ten slotte zijn broeder onverwachts met de vuist op zijn schrift sloeg en daarna, met de ellebogen op tafel, zijn hoofd vastgreep en op zijn werk staarde als een beeld van vertwijfeling.</div>
<div class="plat">Barthold, toen de ander dit zeide, keek zonder van houding  te veranderen één ondeelbaar oogenblik naar zijn kant, met een gezicht, alsof hij elk antwoord ver beneden zich achtte.</div>
<div class="plat">‘Kom, geef hier je werk, als je er geen weg mee weet,’ vervolgde de oudste met iets gebiedends in zijn toon, ‘ik wil je wel helpen maar.... dan ook verder stilte, hoor je!’</div>
<div class="plat">Een snelle donkere blik, tusschen breede donkere wimpers, uit de oogen schuins over hem, ging voor den spreker verloren.</div>
<div class="plat">‘Bemoei je met je eigen werk!’ klonk het antwoord, dat meer gebromd dan geärticuleerd werd.</div>
<div class="plat">‘Ik bemoei me niet met je zoolang je me niet hindert. Maar nu verder opgepast!’</div>
<div class="plat">Er verscheen tegelijkertijd een lach op des oudsten knap blozend jongensgezicht, en dadelijk daarop begon hij een vroolijk straatdeuntje te fluiten, terwijl hij zijn boeken dichtsloeg en naar een zwaar tikkende hangklok tusschen de vensters opzag met het tevreden air van iemand, die ontdekt, dat zijn taak bijzonder vroeg is afgedaan.</div>
<div class="plat">Een hevig vuisten-bombardement op tafel deed hem zijn welbehagelijk fluiten staken.</div>
<div class="plat">‘Bart, nu voor het laatst, hoor! of anders...’ dreigde hij met een welsprekend gebaar, doch zonder eenige drift en zonder dat de genoegelijke uitdrukking van zijn gezicht in het minst veranderde.</div>
<div class="plat">Het kleine zevenjarige meisje, aan de andere zijde van de tafel gezeten, zeide niets. Haar rustig mooi gezichtje toonde ook geen verwondering. De onschuldige blauwe kinderoogen dwaalden slechts van den eenen broeder naar den anderen.</div>
<div class="plat">Johan, de oudste, thans in Barthold's oogen een soort van bliksemflits gewaar wordend, die niets goeds voorspelde, en begrijpend dat hij ingevolge zijn bedreiging weldra genoodzaakt zou zijn de physieke overmacht van zijn veertien jaren te doen gevoelen, veranderde plotseling van tactiek. Rustig in zijn stoel achterover geleund, de beenen languit gestrekt en de handen in zijn zakken, zeide hij met een halven geeuw:</div>
<div class="plat">‘Het <span class="cursief">is</span> waarachtig een bezoeking een broertje te hebben, dat er zwakke zenuwtjes op nahoudt! Je bent geen jongen, maar een meisje.’</div>
<div class="plat">Nauwelijks had hij dit gezegd of een liniaal vloog hem onzacht tegen den neus.</div>
<div class="plat">Nu sprong hij overeind, op den aanvaller toeloopend, die echter de tafel tusschen hen in stelde en toen al uitwijkend een van de zware hooggerugde eikenhouten stoelen greep en  boven zijn hoofd zwaaide met een voor den ténger gebouwden negenjarigen knaap ongeloofelijke kracht.</div>
<div class="plat">‘Als je me aanraakt, vermoord ik je!’ riep hij in hijgende woede. ‘Ik vermoord je!’ schreeuwde hij nogmaals, zoodat Johan aarzelde, bijna verlegen met zijn eigen groote stevige figuur, die Barthold's tragische bedreiging lachwekkend deed zijn.</div>
<div class="plat">Maar reeds bij den aanslag met de liniaal was het kleine meisje met een verontwaardigd: ‘dat ga ik aan moeder zeggen!’ weggeloopen, en voordat Johan aangaande zijn verdere houding nog een besluit had kunnen nemen, kwam ‘moeder’ uit de voorkamer aangesneld.</div>
<div class="plat">‘Wil jelui wel eens stil zijn! Bart, zet dadelijk dien stoel neer. Wat is dat nu weer voor gekibbel?’</div>
<div class="plat">‘Hij heeft mij voor een meisje uitgescholden!’ knarste Barthold, zoo overmand door drift, dat zijn stem geheel weg was; en hij balde de vuisten tegen zijn broeder en stampte op den grond.</div>
<div class="plat">‘Lafaard! Je zoudt het wel laten als ik even oud en sterk was als jij!’</div>
<div class="plat">‘Als ik niet zoo heel veel sterk was, zou ik je afranselen totdat je kroop over den grond, maar tegenover zoo'n klein hulpeloos jongetje moet ik lankmoedig wezen!’ zeide deze glimlachend. Hij haalde de schouders op en ging weer zitten, den ander, die weer op hem aanvloog, met zijn beide voeten afwerend.</div>
<div class="plat">‘Moet het nu opnieuw beginnen?’ vermaande zijn moeder met een bestraffenden blik. Daarop trok zij den kleinen driftkop tot zich en streek hem het haar van het verhitte voorhoofd weg.</div>
<div class="plat">‘Foei, Bart, waarom ook zoo opvliegend te zijn?’</div>
<div class="plat">‘Ik laat me niet beleedigen... vooral niet door <span class="cursief">hem!</span>’ klonk het met pathetische wanhoop.</div>
<div class="plat">Johan liet een sarrend gegrinnik hooren.</div>
<div class="plat">De jonge vrouw wierp haar oudsten nogmaals een berispenden blik toe.</div>
<div class="plat">Maar het kostte die zachte kinderlijke blauwe oogen, geheel dezelfde als die van het kleine meisje, blijkbaar een geweldige inspanning zoo streng te kijken, en de uitwerking faalde dan ook geheel. Zooals zij daar stond in hare teere complexie, klein en blond en blank, over den mokkenden jongen heengebogen, zou men haar veeleer voor een oudere zuster dan voor de moeder van het drietal hebben gehouden.</div> 
<div class="plat">Op dit oogenblik was een stap, een snelle stevige mannenstap in de gang hoorbaar, en nog voordat de deur werd geopend, ondergingen de vier gezichten in de kamer een algeheele verandering.</div>
<div class="plat">Johan boog het hoofd over zijn boek met een kleur als vuur; de jonge vrouw richtte zich overeind, met een zucht van verlichting; het kleine meisje zette zich in postuur om haar werk op de lei te vervolgen, en Barthold wendde zijn zwaar gewimperde, als door een tooverslag rustig geworden oogen verlangend naar de deur.</div>
<div class="plat">Deze werd opengestooten en de heer des huizes trad binnen, met een snellen blik de jongens beurtelings aanziende. Hij vroeg echter niets.</div>
<div class="plat">‘Johan, neem je boeken op en ga dadelijk naar de leerkamer!’ klonk het kort en gebiedend, met scherpen metaalklank van zijn lippen.</div>
<div class="plat">‘Het is er zoo koud!’ zeide zijn vrouw bedeesd, ‘daarom juist zitten ze van avond hier.’</div>
<div class="plat">‘Dat doet niets, daar zal hij niet van sterven. En als je werk gedaan is, Johan, verzoek ik je onmiddellijk naar bed te gaan.’</div>
<div class="plat">‘Ja, vader,’ klonk het onderworpen.</div>
<div class="plat">En onder een drukkende stilte pakte Johan alles bij elkaar en ging, zonder een woord te zeggen, gedwee de kamer uit.</div>
<div class="plat">De moeder zeide ook niets, het kleine meisje zag haar vader onafgewend aan, terwijl Barthold bleek en treurig naar het schrift tuurde, dat opengeslagen voor hem lag en waarvan de twee bladzijden met cijfers waren bedekt.</div>
<div class="plat">De jonge vrouw kreeg thans een wenk dat zij heen moest gaan, hetgeen zij onmiddellijk deed. Vervolgens ging haar man, met een blik op de hangklok, naar zijn dochtertje en bukte zich over het mooie kind heen.</div>
<div class="plat">‘En hoe denkt Baby over zeker klokje van gehoorzaamheid? Kijk eens, hoe laat het is.’ Zijn geluid, van nature kort en scherp, deed thans de zachtste modulatiën hooren, waarover hij kon beschikken. ‘Nu, hoe laat is het?’</div>
<div class="plat">‘Pas half acht, Va...’ klonk het met een klein zangerig stemmetje.</div>
<div class="plat">‘Half acht en... hoeveel minuten?’</div>
<div class="plat">De blauwe kinderoogen blikten aarzelend van ‘Va’ naar de klok en van de klok naar ‘Va’.</div>
<div class="plat">‘Hè! ze leert het nooit!’ zeide haar broeder binnensmonds. Dat Baby ondanks haar zeven jaren nog niet op de klok.  kon zien, was voor het geheele gezin, met uitzondering van Barthold, een onuitputtelijke bron van vermaak. Johan trachtte zelfs met jongensachtige vindingrijkheid dat pretje zoo lang mogelijk aan den gang te houden en wist zijn zusje, zoodra zich verschijnselen voordeden, dat zij het raadsel begon te doorgronden, weer opzettelijk van de wijs te brengen, een hopeloozer verwarring dan ooit ten opzichte van grooten en kleinen wijzer en minuten en seconden in haar hersentjes stichtend.</div>
<div class="plat">Terwijl zijn vader al koozend en spelend met Baby bezig was, haar op den arm nemend, om op de hooge hangklok haar met den vinger één voor één de seconden te laten tellen, tot vijfentwintig toe, keek Barthold naar hen met een blik, waarin onverholen te lezen stond al de minachting, die zulke vreemde domme wezentjes als meisjes waren, hem inboezemden. Want hij herinnerde zich vol trots, dat hij zelf op zijn derde jaar al op de klok kon zien - een feit, dat hij zoo goed onthield, doordien hijrriet zijn moeder ontelbare keeren aan vrienden en kennissen had hooren vertellen.</div>
<div class="plat">Nadat dus voor de zooveelste maal Baby, die Margaretha gedoopt was, maar nooit anders dan Baby werd genoemd, haar lesje had opgezegd, om het waarschijnlijk voor de zooveelste maal weer te vergeten, mocht zij tot hare groote vreugde nog een kwartiertje bij moeder in de voorkamer gaan, waar een busje met koekjes de groote attractie vormde; zoodoende bleef Barthold met zijn vader alleen.</div>
<div class="plat">‘Zeg me nu eens, mijn jongen, waarom je daareven zoo driftig werdt,’ zeide de heer Meryan, zich nu pas voor het eerst tot zijn jongsten zoon wendend; en hij ging naast hem staan, op het gebogen hoofd van den knaap neerziende, zijn linkerhand werktuigelijk spelende met een bos sleutels in zijn zak, zijn rechter op een stoel geleund. ‘Ik hoorde een geraas alsof hier alles kort en klein werd geslagen en jouw stem boven alles uit. Wat had Johan je gedaan?’</div>
<div class="plat">‘Me voor een meisje uitgescholden!’</div>
<div class="plat">Weer begon bij de herinnering zijn gezicht te gloeien, en weer werd zijn mededeeling op dezelfde wijze ontvangen als daareven. Ook zijn vader bleek door zijn zwijgen te wettigen Barthold's opvatting, dat inderdaad geen afschuwelijker scheldwoord denkbaar was.</div>
<div class="plat">‘Maar hoe kwam hij er toe?’</div>
<div class="plat">‘Hij zeide, dat ik er zenuwtjes op nahield!’</div> 
<div class="plat">‘En was je werkelijk wat zenuwachtig? Zeker iets met je werk, dat niet vlotte?’</div>
<div class="plat">‘Ja, Va, een som die niet deugt. Er is een fout in... ik bedoel een fout in het boek.’</div>
<div class="plat">‘In het boek?...’ herhaalde zijn vader zeer verwonderd, maar toch zonder een zweem van het spottend ongeloof, dat deze opmerking van een negenjarigen knaap ieder ander waarschijnlijk hadde ontlokt. ‘Laat eens even zien.’</div>
<div class="plat">‘Hier staat de uitkomst - hier, achterin. Als wij een som af hebben, mogen wij het altijd nazien, om te weten of wij ze goed hebben uitgewerkt. Nu zijn de opgegeven eindcijfers heel anders dan de mijne, en dat is ondragelijk! Het <span class="cursief">kan</span> niet als <span class="cursief">mijn</span> werk goed is, en het <span class="cursief">is</span> goed!’</div>
<div class="plat">Hij sprak met klimmenden nadruk, uitstootend de woorden als uit een afgrond van wanhoop. En daarna sloeg hij zijn peinzende zwaarmoedige oogen tot zijn vader op, hem aanziende met een soort van veneratie. Het was een zonderlinge blik uit kinderoogen - een blik, vertolkend een grenzelooze liefde en een grenzeloos vertrouwen, al de intensiteit van liefde van een in zichzelf gekeerd kindergemoed, dat slechts een enkel object voor zijn onstuimigen ziele-honger vindt.</div>
<div class="plat">Zijn vader ving dien blik op en zijn eigen gelaat weerkaatste dien als het ware. Hij zeide evenwel niets, nam het rekenboek op en las aandachtig de opgave.</div>
<div class="plat">‘Laten wij eens even samen nazien,’ en hij schoof een stoel bij de tafel. Zijn toon was als die van een man niet tegenover een kind, maar tegenover zijn gelijke, en weldra gleed het scherp geoefend oog van den directeur van een de halve wereld omvattende handelsonderneming langs de tallooze rijen van cijfers, terwijl de knaap zijn blik volgde in een spanning, alsof leven en dood van het onderzoek afhing.</div>
<div class="plat">Onbuigzaamheid, wilskracht, een zeldzaam autoritair karakter teekenden de strenge, fijnbesneden trekken, die thans helder verlicht waren. Er lag een staalgrijze flikkering in de oogen evenals een metaalklank in de stem. Stem en oogen behoorden bij elkaar. Wie dien man oplettend aanzag, kon niet verwonderd zijn, dat de dunne, vastgesloten lippen, wanneer hij sprak, de woorden zoo kort uitstootten. Het Was over het geheel een karakteristieke kop. De zware knevel was niet bij machte de vierkante lijnen van mond en kin en het ietwat te breede van het ondergelaat te verbergen; toch had het gelaat bij oogenblikken iets sympathieks, ondanks  de harde strenge expressie. Ofschoon, boven het diep inpuntend maar niet hooge voorhoofd, het haar reeds begon te grijzen, was het voorkomen van den heer Meryan dat van een man op de middaghoogte zijns levens. De niet rijzige maar breedgeschouderde gestalte versterkte als het ware den totaal-indruk, teweeggebracht door de trekken, de stem, de oogen, de gebaren. Zijn geheele persoonlijkheid droeg den stempel van een zelfbewuste kracht, die de veneratie van den knaap volkomen scheen te wettigen.</div>
<div class="plat">Hij zat thans druk te cijferen, nu en dan korte vragen tot Barthold richtend en telkens, wanneer hij de vlugge, schrandere antwoorden vernam, was er een tinteling van satisfactie in zijn oogen waar te nemen.</div>
<div class="plat">‘Ik ga ook gelooven, dat je werk goed is, Bart,’ zeide hij, voor de tweede maal alles napluizend, ‘maar... een fout in het boek is toch ook moeielijk aan te nemen.’</div>
<div class="plat">Hij begon weer van voren af aan met onuitputtelijk geduld, totdat hij eensklaps glimlachte.</div>
<div class="plat">Daarna tikte hij zijn zoontje op het hoofd met de liniaal, waarmede al dien tijd zijn linkerhand had gespeeld.</div>
<div class="plat">‘Die flinke bol daar heeft er geen schuld aan, maar toch ligt de fout aan jou! Het is eenvoudig een vergissing met transporteeren of liever, je hebt het goed gedaan, maar het cijfer onduidelijk gezet... kijk maar: het is negen in plaats van nul! Het streepje staat er niet duidelijk genoeg, en bij het terugkeeren tot het eindcijfer hield je het telkens voor een nul, en ik ook. Dáár zit het. Nu zullen we er wel komen.’</div>
<div class="plat">‘Mag ik het doen?’ vroeg Bart, heesch fluisterend in zijn spanning.</div>
<div class="plat">Zijn vader gaf hem de pen en bleef toekijken totdat de uitkomst niet twijfelachtig meer was. Toen wierp Barthold met een ‘hoera!’ het boek in de hoogte, en met dezelfde onstuimigheid die vroeger zijn ongeduld had gekenmerkt, sprong hij op, zijn vreugde lucht gevende door een paar buitelingen over het tapijt, die een clown geen oneer hadden aangedaan.</div>
<div class="plat">Hij was opgewonden blij nu en zijn oogen schitterden na die buiteling. Maar geen vroolijke lach verscheen op het kindergezicht, en na die eene hevige maar kortstondige uiting keken de oogen weer even ernstig als te voren.</div>
<div class="plat">Zijn vader stond op, gereed weer naar zijn studeerkamer terug te keeren.</div>
<div class="plat">‘Als er 's avonds weer eens iets hapert met je werk,  kom dan liever dadelijk bij me. Je weet immers dat je dit altijd doen mag!’</div>
<div class="plat">‘Ik vind het zoo graag zelf!’ antwoordde de knaap; ‘maar als u beter vindt dat ik bij u kom, zal ik het doen.’</div>
<div class="plat">‘Ik vind het beter, beste vent, omdat je je dan niet zoo overstuur maakt als daareven. Vind je dat zelf ook niet?’</div>
<div class="plat">De metaalstem was nu geheel gedempt en de beide handen van den spreker rustten op Barthold's schouders, terwijl deze van hem afgewend met gebogen hoofd voor de tafel stond, nog turend op de cijfers, die hem zooveel hoofdbrekens hadden gekost.</div>
<div class="plat">‘Blijf nu niet langer werken dan tot halfnegen,’ zeide zijn vader op denzelfden overredenden toon, zooals hij dien tegenover een vriend van zijn eigen leeftijd zou hebben gebezigd. ‘Dat beloof je me, niet waar?’</div>
<div class="plat">‘Ja, vader.’</div>
<div class="plat">Zij klonken bijna plechtig die twee woordjes, en Meryan glimlachte even toen hij zich omkeerde en de kamer uitging.</div>
<div class="plat">Maar de deur was nauwelijks achter hem dicht of Barthold, nog altijd droomerig voor de tafel staande, werd als het ware wakker en liep hem achterna.</div>
<div class="plat">‘Vader.... daar straks had <span class="cursief">ik</span> eigenlijk meer schuld dan Johan. Ik hinderde hem 't eerst, doordien ik me zoo afschuwelijk nijdig maakte over die som.’</div>
<div class="plat">Er was een oogenblik stilte. In de witte scherp verlichte gang ving de vader weer dien eerbiedigen, vertrouwelijken kinderblik op, en hij nam in een opwelling het hoofd van den knaap tusschen zijn beide handen en kuste hem verscheidene malen achtereen.</div>
<div class="plat">‘Het is flink en eerlijk van je dit te bekennen, Bart. Maar Johan mocht je toch nooit sarren. Ziezoo, nu zeg ik je meteen goedennacht. Kom nu maar niet meer bij me. Ik heb nog veel te doen van avond. Slaap lekker, mijn jongen.’</div>
<div class="plat">En met snelle stappen ging Meryan naar zijn studeerkamer terug, waar hij bleef werken tot lang na middernacht.</div>

<div class="kop" id="toc-anchor56"><span class="cursief">[LVI]</span></div>
<div class="plat">De zomer liep ten einde. Barthold was met zijn examens schitterend geslaagd en ging zijn laatste studiejaar te gemoet. Martalis, met zijn eind-diploma als technoloog, had Delft verlaten, na schriftelijk van de familie Denners te hebben afscheid genomen, hiermede het bewijs gevend dat de wonde nog niet was geheeld en een algeheele scheiding en verandering van omgeving voor hem noodzakelijk waren.</div>
<div class="plat">Anna, die dit alles diep gevoelde, had er weer op nieuw onder geleden, en verweet zich ten slotte de verlichting haar geschonken door de zekerheid, dat zij hem niet meer in de straten van Delft zou tegenkomen. Als zij hem in de verte  zag, begonnen haar knieën te knikken, en, verlegen als een schuldige, beantwoordde zij den stijven afgemeten groet. Het was haar een ware foltering den man met wien zij jaren lang zusterlijk was omgegaan en dien zij zoo hoog stelde, aldus te moeten voorbijgaan. En nu pas kon zij ook weer komen op vergaderingen en bij arbeidersgezinnen, met welke zij beiden bevriend waren, doch die zij bijna een jaar lang stelselmatig had vermeden.</div>
<div class="plat">Zoo ging de zomervacantie voorbij. Barthold, in plaats van zooals andere jaren op het mooie boschrijke Rustoord de volle zomerweelde te smaken, bleef in de warme nauwe straat op zijn kleine eenvoudige kamers, en genoot van het besef, nu ten minste eenigszins in denzelfden toestand te verkeeren als de overgroote massa. Hij dacht terug aan de pijnlijke sensaties die hem het vorig jaar, zelfs te midden van zijn liefdesgeluk, zoo menigmaal bestormden. Als op tropische dagen de hooge boomtoppen boven zijn hoofd suisden, als de donkere schaduwrijke koelte in de lanen hem zoo verkwikkend tegenstroomde, dacht hij aan de vunzige benauwde holen in de groote steden, aan de in vuile stegen krioelende bleeke en uitgemergelde kinderen, wier longen nooit de frissche buitenlucht konden inademen. Dan dacht hij aan de snikheete fabrieken en werkplaatsen, waar een leger slaven veertien uren daags de nooit rustende machines bedienden; aan duizenden en duizenden slecht geventileerde ateliers, waar jonge vrouwen in de lange mooie zomerdagen aanhoudend gebogen zaten over hun werk, vaak met den teringblos op de wangen, rusteloos vervaardigend den ijdelen opschik der maatschappelijke parasieten, wier pronkzucht en verspilwoede voor diezelfde slachtoffers een zegen heetten te zijn!</div>
<div class="plat">Nu was hij ten minste niet meer, wat het dagelijksch materieel bestaan betrof, in zoo tergende mate bevoorrecht boven die allen. Nu snakte ook hij soms naar lucht en koelte, nu beefden ook zijn vingers van afmatting en overspanning na lange volbrachte dagtaak aan zijn schrijftafel, als eentonig bestuurswerk of bergen kopij voor de pers zich naast hem opstapelden. En toch, hoeveel levensweldaden was hij zich niet nog boven anderen bewust, als hij, niet alleen zijn comfort, maar ook zijn geestelijke schatten overzag! En wanneer hij een paar keeren in de week 's avonds bij de Denners vertoefde, in hun tuin, onder den kastanjeboom voor het huis, kon hij zich zelfs zoo wonderwèl te moede gevoelen, en dan vroeg hij zich soms verbaasd af hoe dit mogelijk was....  hoe hij zoo gelukkig kon zijn, hij, een paria volgens de wereld, hij die, als met een stigmaat van eerloosheid gebrandmerkt, uit het ouderlijk huis gebannen en gehuwd was met een vrouw, die hem nog slechts één wensch kon inboezemen: haar nimmer weer te zien!</div>
<div class="plat">En toch was hij gelukkig - gelukkiger dan hij ooit geweest was, nu er eindelijk harmonie was gekomen tusschen zijn in- en uitwendig bestaan. Het was alsof van uur tot uur het Leven in zijn grootsche openbaringen zich voor hem ontsluierde, naarmate hij, door zich te geven aan dat Leven opbouwde den tempel van zijn hoogste zelf. Hij dacht soms aan den arbeid der heiligen in hun kloostercellen, aan die groote contemplatieve geesten in de middeneeuwen, die der wereld hunne ziele-schatten hadden nagelaten, destijds reeds de menschheid voorbereidend tot den actieven levens-impuls van de negentiende en twintigste eeuwen, welke op den gerevolutionneerden economischen bodem in krachtige heroïsche daden en handelingen zouden omzetten al dat heilig liefdevuur in oude perkamenten opgeborgen.</div>
<div class="plat">En zien, als die contemplatieven, in groote breede éénheid dat Leven en zich daaraan geven met volle overtuiging; zich bewust zijn, dat ook de nietigste individu - atoom in het Heelal - een schakel vormde in den eeuwigen keten van oorzaak en gevolg, die opvoerde van trap tot trap de menschheid tot steeds hooger organisatie.... dàt alleen reeds deed hem zijn levenstaak in vroomheid liefhebben.</div>
<div class="plat">Maar soms ook dacht hij vol deernis aan allen, die in volslagen geestes duisterheid opworstelden den steilen berg des levens, zonder eenig begrip van het <span class="cursief">hoe</span> of <span class="cursief">waarom</span>, zonder religieuse behoeften, zich slechts bewust hun eigen klein leeg dieren-bestaan, hun klein levenskringetje met de eigen egoïstische verlangendes, soms vragend en roepend om licht, maar alleen dàn, wanneer een of ander persoonlijk leed hen trof, geestelijk en moreel te bijziende om buiten hun engen bestaanscirkel iets te onderscheiden.</div>
<div class="plat">En al was niemand meer overtuigd dan hij, dat noch de zwakken en blinden, noch de zienden en zoekenden de lichtende bergtoppen zouden naderkomen, wijl het wezen zelf van het ideaal het onbereikbare is.... de inspanning bij het stijgen en het steunen en helpen der zwakkeren was op zichzelf schoonheid. Zijn Al-deernis, zijn liefde voor alles wat leefde en ademde en streed en worstelde, juichte soms in hem op, als een hymne opstijgend onder het hooggewejf van een kathedraal. Zijn  Zien en Begrijpen van het leven als het meer en meer ontwakend verantwoordelijkheidsgevoel, dat den eenen mensch jegens den anderen moet bezielen - dit vormde zijn kracht - een kracht die steeds meer gevoed werd door zijn historische en wijsgeerige en natuur-wetenschappelijke studiën.</div>
<div class="plat">En nu hadde hij wellicht weer alleen gestaan als voorheen, althans gemist de weelde van het meedeelen zijner gedachten en indrukken aan anderen, waren de Denners er niet geweest en vooral Anna - Anna die, intuitief gevoelend als hij, doch als vrouw minder behoefte hebbend dat gevoelen te toetsen aan het zoeken van vroegere geslachten, thans gretig in zich opnam de resultaten van het zich door ernstige studie aan hem geopenbaarde. Het woord van Matthew Arnold: ‘Know the best things that have been said and thought in the world,’ was haar lijfspreuk geworden, waarvan zij steeds meer de waarde ging beseffen.</div>
<div class="plat">In dat geven en ontvangen lag voor beiden een bron van nieuwe rijke impressies, en meer en meer werd het zijn gewoonte alles wat hij las, al de goudkorrels die hij bij oude middeneeuwsche schrijvers opspoorde, haar mede te deelen. Ook ging hij haar vaak raadplegen bij zijn journalistiek werk en voorlezen wat hij over een of ander, vaak door hen besproken onderwerp, geschreven had.</div>
<div class="plat">Zijn optreden te Amsterdam, in de revolutionnaire partij, was in nader overleg met Rustin uitgesteld geworden tot het najaar, wijl de zomer reeds te ver gevorderd was om op een talrijk gehoor te kunnen rekenen. Cursusvergaderingen hadden alleen 's winters plaats. Maar inmiddels had hij op raad van Anna reeds aan het plan een begin van uitvoering gegeven, door de arbeiders, met wie hij te Delft persoonlijk omging, voor te stellen 's zondagsmorgens met hun vrouwen en volwassen kinderen in een door hem gehuurd lokaal bijeen te komen, om daar te zamen de religieuse kern der arbeidersbeweging te behandelen.</div>
<div class="plat">Daar had hij hun geschetst zijn levensvisie in verband met de opvatting der wereldgeschiedenis, aantoonend hoe de mensch het langzaam gewordene is van wat sedert eeuwen door de voorgeslachten zoowel op geestelijk als op stoffelijk gebied is gewrocht, en hoe de mensch van morgen het resultaat wezen zal van wat het heden voorbereidt. Hij had hun uitgelegd hoe zelfs de hoogste geest niet geworden kon zijn wat hij was, zoo niet allen, groot en klein, bewust of onbewust, tot zijn vorming het hunne hadden bijgedragen. Dat de mensch  als individu dus niet behoorde aan zichzelf alleen, maar aan allen, en dat slechts die mensch het zuiver individualistisch beginsel in waarde hield, die, begrijpend deze éénheid en den nauwen samenhang van alles, de hoogste uiting van zijn zelfheid vond in het bewust teruggeven aan de gemeenschap in steeds vernieuwden volmaakter vorm van alles wat de gemeenschap onbewust hem geschonken had.</div>
<div class="plat">Maar wien weinig of niets uit de schatkamers van den menschelijken geest was geschonken geworden, kon ook niets verwerken en niets teruggegeven, en het leven van dezulken ging verloren voor henzelven en voor anderen. De grootste maatschappelijke misdaad denkbaar was dan ook die van te laten geboren worden en sterven menschelijke wezens, die van al de geaccumuleerde schatten en weldaden der eeuwenlange wereldontwikkeling waren buitengesloten, die geboren werden en leefden en weer heengingen, niet als denkende wezens, niet als individualiteiten, maar als volslagen, redelooze schepselen, als ruw grof arbeidsmateriaal, of erger nog als maatschappelijk bezinksel, wegrottend in afzichtelijkheid, en ten slotte vormend een poel waarvan de besmettingskiemen voor de gansche samenleving een gevaar werden.</div>
<div class="plat">Daarna hadden ook anderen op die zondag-bijeenkomsten gesproken, o.a. Thornton, en Zaamstra uit Friesland, met wien hij was blijven correspondeeren, en die, in de kracht zijns levens een ruïne gelijk, nog voor dezen eenen keer de spreektribune betrad, om met zijn gebroken stem zijn mede-slaven aan te vuren tot den opstand en tot de energie noodig om zich te ontwikkelen, om te leiden een streng zedelijk leven en zooal niet te bevrijden henzelven dan toch hunne kinderen en de kinderen van dezen.</div>
<div class="plat">Toen het wekelijksch auditorium telkens aangroeide en hij op een zondag in September reeds een paar honderd toehoorders telde, besloot hij aan Baltian Rustin te schrijven om hem voor een spreekbeurt uit te noodigen. Die brief werd verzonden en bijna per keerende post kreeg hij een gunstig antwoord.</div>
<div class="plat">Dit antwoord kwam op een avond, juist toen hij voornemens was naar de Denners te gaan. Zelf innig verheugd over dit samenwerken op ethisch terrein met een man, wiens opvattingen in veel opzichten van de zijne afweken, onder het alles heiligend vredesvaandel van hun menschenliefde, schoof hij met een zucht van afmatting zijn werk ter zijde, om Anna, wie hij niets van zijn plan gezegd had, met dien brief te gaan verrassen.</div> 
<div class="plat">Maar toen hij zijn pen uit de handen legde en op zijn horloge keek, werd hij plotseling door een duizeling bevangen, in die mate zelfs, dat hij zich aan zijn bureau moest vasthouden om niet te vallen. Hij sloot de oogen, en na eenige seconden ze weer openend, was het over.</div>
<div class="plat">Hij schudde het hoofd. Vervelend die duizelingen die in den laatsten tijd telkens terugkwamen! Zeker een gevolg van de zware hoofdpijnen die hij soms had. Als hij het meer kreeg, zou hij er een dokter over moeten spreken. Op straat had hij het ook eenmaal gehad.... en dat was gekker!</div>
<div class="plat">Hij stond op, nog het een en ander bij elkaar zoekend, een paar brieven en drukproeven bij zich stekend die naar de post moesten.... toen een tweede duizeling hem beving, veel erger dan de eerste. Het was hem alsof de grond begon te golven en de muren al draaiend naar hem toe kwamen. Hij wankelde, sloeg hulpeloos de handen uit om een steun te zoeken, vond dien niet en viel met een zwaren smak op den grond, zoodat zijn hospita, die beneden woonde, verschrikt de trap opvloog.</div>
<div class="plat">Hem bewusteloos ziende trachtte zij hem op te helpen.... en toen dit niet mogelijk bleek hem met koud water bij te brengen. Maar al haar pogingen bleven vruchteloos. Hij lag wit en roerloos op den grond uitgestrekt, en ten einde raad zond zij schielijk een van haar kinderen naar den dichtstbij wonenden dokter.</div>

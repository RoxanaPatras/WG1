<div class="kop" id="toc-anchor54"><span class="cursief">[LIV]</span></div>
<div class="plat">Anna Denners zat tegenover den man dien zij zooals haar moeder vroeger eens tegen Barthold had gezegd, bijna van kind af bewonderd had.</div>
<div class="plat">Zij zat tegenover den zoo gevreesden en gehaten agitator, Baltian Rufen, in zijn eenvoudige woonkamer in een der drukke volksbuueten van Amsterdam; en er was een ontroering in haar, die de eerste oogenblikken het haar moeiellijk maakte het doel harer komst duidelijk te formuleeren.</div>
<div class="plat">Verscheidene maanden waren verloopen sedert zij met Martalis over de Engelsche Arbeidskerk had Gecorrespondeerd, en hij haar zijn lang verborgen liefde had geopenbaard Geheel vervuld van haar lievelingsdenkbeeld: de religieuse zijde van het socialisme een meer aanschouwelijken vorm te geven, er zich te meer aan vastklampend, naarmate haar geest afleiding zocht voor haar verdriet over de plotselinge scheiding van den vriend harer jeugd, kwam tij in overleg met haar vader tot het besluit, dat de eerste stap die gedaan moest worden, bestond in het polsen van den veteraan der beweging. Daar Martalis bij hun laatste ontmoeting beloofd had neutraal te zullen blijven, en Thornton en hij dezelfde richting volgden, was Rustin de aangewezen persoon tot wien zich te wenden. Indien hij, die het invloedrijkst orgaan der beweging redigeerde, van het denkbeeld afkeerig was,  zou het, althans in den eersten tijd, nutteloos wezen er op in te gaan, daar het eenmaal opgewekte wantrouwen der arbeiders in een ‘Kerk’ dan niet meer was af te wenden.</div>
<div class="plat">Op raad van haar vader had zij hem dus een briefje geschreven, waarin zij verzocht hem over een zaak betreffende arbeidersbelangen te mogen spreken, en dadelijk had hij haar opgegeven dag en uur waarop hij haar zou kunnen ontvangen. En op den bestemden datum had zij een middagtrein genomen en ontmoette thans denzelfden scherpen staalgrijzen blik, die eenmaal Meryan had gefixeerd na zijn uitval in de vergadering te Schoterveem.</div>
<div class="plat">Hij wist dat zij de dochter was van den man wiens ‘lauwheid’ en ‘bourgeois-vrees’, zooals hij het noemde, steeds weder kwetsten zijn eigen hartstochtelijk revolutionnair temperament, en dien hij dientengevolge herhaaldelijk in zijn blad had aangevallen. Denners' eigenaardige wijsgeerige opvattingen konden geen genade vinden in de oogen van hem, die het eerst in den lande de bedding had gegraven, waarin thans de hoog opgolvende stroom van sociale gerechtigheid werd voortgestuwd. Bovendien wist hij, dat zijn doodvijand Martalis met de familie Denners intiem was bevriend, en hoewel hij zich tegenover een vrouw bevond, lichtte er iets van den altijd wakkeren antagonisten-haat uit zijn oogen.</div>
<div class="plat">En zij nam inmiddels met belangstelling zijn uiterlijk wezen in zich op: den grijzen apostelen-kop met het zware golvende haar, achteloos weggestreken, de fijn besneden trekken met hun lijdende uitdrukking, scherp en anguleus bijna bij het hooren van iets onaangenaams, doch zich geheel ontspannend bij den zeldzamen glimlach, die nu en dan als een vluchtig zonlicht over zijn voorhoofd streek.</div>
<div class="plat">Maar wat haar meer dan alles trof, was de hooghartige argwaan die sprak uit dat ernstig gelaat, uit die oogen. Hij kwam haar voor als iemand, die zich steeds op elke laagheid, elke zielloosheid van den tegenover hem zittende houdt voorbereid, die geleerd heeft altijd op zijn qui-vive te zijn tegenover de menschelijke armzaligheid, die altijd leelijkheid, zelden of nooit mooiheid heeft aanschouwd en gepeild heeft geheime ziele-afgronden, welke voor den alledaagschen mensch tot aan het graf verborgen blijven. ‘Gij zult ook wel weer ten slotte nietig en arm blijken.!’ Dat scheen zijn blik te zeggen.... en die indruk boorde zich scherp in haar gedurende hun gesprek. En toch, ondanks het pijnigende van die impressie, ging het vrouwelijk sensitieve in haar in onzichtbare golvingen van sympathie tot hem, gevoelde zij bij intuïtie, dat zij, de jonge onervaren vrouw, die nog slechts op den drempel van het leven stond, in den grijzen veteraan die in één menschenleeftijd drie levens had doorleefd, eene natuur vond eenigszins verwant aan de hare - een natuur welke zij reeds in de eerste oogenblikken beter begreep dan zij ooit die van Martalis begrepen had. En deze sensatie schonk haar weldra den moed duidelijk en beknopt hare illusies aangaande de Arbeidskerk uiteen te zetten - een uiteenzetting waarnaar hij aandachtig luisterde, altijd met dat uitvorschende in zijn blik, als iemand die de gewoonte heeft aangenomen, vóór alles het niet-uitgesprokene te doorgronden.</div>
<div class="plat">Zij schetste, hoe de Engelsche Arbeidskerk als beginsel aannam, dat de arbeidersbeweging niet uitsluitend vertegenwoordigde den strijd tusschen de klassen en tusschen arbeid en kapitaal; dat, naast stoffelijke, ook geestelijke invloeden op den mensch inwerkten, om hem tot een hooger maatschappelijk standpunt te leiden, en dat derhalve het meer op den voorgrond brengen van de ethische bestanddeelen der beweging zou kunnen aantrekken en beïnvloeden velen van hen, die nog niet genoeg ontwikkeld waren om hare wetenschappelijke en historische waarheden in zich op te nemen.</div>
<div class="plat">‘Ik heb vroeger wel het een en ander over de Labour-Church gelezen, maar er geen bepaalde studie van gemaakt,’ zeide hij, toen zij had uitgesproken. Daarop deed hij haar eenige vragen die zij in staat was uitvoerig te beantwoorden en dacht geruimen tijd na.</div>
<div class="plat">‘Maar de Engelsche Arbeiderskerk heeft toch waarschijnlijk een mystisch karakter?’</div>
<div class="plat">‘Dat is te zeggen.... onder hare woordvoerders zijn mystici en niet-mystici, en zij eischt geenerlei vooropgesteld geloof van hare leden. Hare godsdienst is geheel vrij, en in geen enkel opzicht sectarisch. John Trevor, de stichter, spreekt overal in zijn geschriften van het goddelijke <span class="cursief">in</span> den mensch, zich ontvouwend van binnen uit. Vrijdenkers, atheïsten, orthodoxen, alle geloofsgezindheden kan zij onder haar vaan vereenigen.... mits de economische grondslag: grond en arbeidsmiddelen gemeenschappelijk eigendom en afschaffing van loonslavernij worde aangenomen. Dàt zou men haar eenig dogma kunnen noemen, omdat zij zedelijke verheffing en het aankweeken van naastenliefde onmogelijk acht, zoolang het kapitalistisch stelsel en de bestaande concurrentie naastenhaat en zelfzucht tot een dringenden maatschappelijken  eisch maken. In hun persoonlijk geloof evenwel aan een God of Bestuurder laat zij hare adepten vrij.’</div>
<div class="plat">‘Ik kan er wel voor voelen,’ zeide hij thans, ‘maar zooals John Trevor het zeer goed uitdrukt: de impulsie moet komen van de arbeiders-socialisten zelven, of beter gezegd de drang naar die ethische schoonheid moet reeds in hen zijn, anders kan het denkbeeld geen levensvatbaarheid hebben.’</div>
<div class="plat">‘Maar dan moeten zij zich dien wellicht sluimerenden drang toch eerst bewust worden!’ merkte Anna aan. ‘Bij mij bijvoorbeeld bestond hij reeds lang, zóó zelfs, dat het bestaan van de Labour-Church als een revelatie voor mij was!’</div>
<div class="plat">‘Natuurlijk, dit neem ik aan. Het beste zal dan ook mijns inziens wezen, dat u, of iemand anders, die er zich van op de hoogte heeft gesteld, in een onzer cursus-vergaderingen dat onderwerp komt behandelen. Onze arbeiders kunnen dan een indruk van het gehoorde krijgen, en het debat zal ons inlichten in hoeverre hun sympathie is opgewekt.’</div>
<div class="plat">Anna was eenigszins verrast; aan zoo iets had zij niet gedacht, maar zij begreep aanstonds het practische van dit voorstel.</div>
<div class="plat">‘En u zult dan zeker wel, ter voorbereiding, in uw blad iets goeds er van zeggen?’ klonk haar vraag.</div>
<div class="plat">‘Hen vooraf bewerken.... wilt gij zeggen? Neen, een zuivere spontane impressie acht ik beter. Men past op allen, die de onkundige lijdende massa uit hare dierlijke gevoelloosheid trachten op te heffen, zoo gaarne den term “volksmenners” toe, omdat natuurlijk de thans bevoorrechten vóór alles slavenhouders willen blijven, even als de vroegere Amerikaansche planters. Maar wij mennen juist zoo weinig mogelijk; wij trachten slechts den verdrukten te geven de kracht om naar het licht te stijgen. En onze socialistische arbeiders zijn voor het meerendeel reeds ontwikkeld genoeg, om zich van hun indrukken duidelijk rekenschap te geven.’</div>
<div class="plat">‘Zoudt u goedvinden....’ zeide zij plotseling, ‘als de heer Meryan met dat onderwerp in uwe partij optrad?’</div>
<div class="plat">‘Zeer goed!’ zeide hij kalm, ofschoon zijn oogen duidelijk te kennen gaven, dat hij zich dien naam, en wat er aan dien naam verbonden was, zeer goed herinnerde.</div>
<div class="plat">‘Ik hoop ten minste dat hij mijn voorstel zal goedvinden....’ liet zij er aarzelend op volgen, uit schrik over haar eigen voorbarigheid een kleur krijgend. Was het wel goed geweest dadelijk zijn naam te noemen?</div> 
<div class="plat">Rustin antwoordde niet, maar zag haar aan alsof zijn blik een ontleedmes was.</div>
<div class="plat">‘Meryan is iemand,’ hernam zij met nog dieper blos, zich plotseling ten doel stellend - waarom wist zij niet - den man tegenover haar een hoogen dunk van hem te doen opvatten.... ‘Meryan is iemand die, men mag wel zeggen geboren is met het visioen van een edeler wereld en een hoogeren vorm van samenleving voor oogen. Hij heeft ons verteld van zijn onvoldaanheid met het bestaande, letterlijk van kind af; van zijn hulpeloos zoeken en smachten in de jaren toen hij van de socialistische beweging niets kende en zijn vader hem van alle vooruitstrevende invloeden verre hield. Maar om later, bij uitbreiding van kiesrecht, een politieke rol als afgevaardigde te vervullen.... daartoe, zegt papa, zou hij totaal ongeschikt wezen.’</div>
<div class="plat">‘Zoo zijn er meer....’ sprak Rustin met een kort bijtend lachje. ‘Hij zal, naar ik veronderstel, eerlijk man willen blijven.’</div>
<div class="plat">Zij ontstelde, vergetend dat zij daar een al te gevaarlijk terrein betrad. ‘Daarom,’ vervolgde zij haastig, ‘toen hij eenigen tijd geleden van de Arbeidskerk hoorde en zich op de hoogte stelde, begreep hij dat dáár zijn eigenlijk werk lag. Hij is dadelijk naar Engeland gegaan, om op de plaats zelve zich alle gegevens te verschaffen. En hij zou daaraan mettertijd willen verbinden tal van andere dingen: de Labour-Church ook dienstig maken aan zijn doel om met de allerarmste en verwaarloosde klassen in aanraking te komen, vooral in die klassen te bereiken het kind....’</div>
<div class="plat">‘Ja, het kind, het thans zedelijk en lichamelijk vermoorde proletariërskind.... dat klinkt mooi!’ zeide hij bitter. ‘Maar wat helpt het zoolang het toch moet blijven in die sfeer, waar het niets dan de laagst dierlijke zijde van het menschenleven te aanschouwen krijgt.... letterlijk van de geboorte af!’</div>
<div class="plat">‘Wij begrijpen wel dat geestelijke vooruitgang zonder stoffelijke verbetering van toestanden een onmogelijkheid is!’ viel zij in, ‘maar terwijl de economische worstelingen en de klassenstrijd de materieele hervormingen afdwingen, zou onze illusie wezen bij de slachtoffers op te wekken die hooge begeestering die bergen verzet, opdat niet steeds bij alles eigen onmiddellijk voordeel de spoorslag zij, en er geen lauwheid en onverschilligheid te duchten is zoodra eenig persoonlijk voordeel is behaald.’</div> 
<div class="plat">Rustin had, toen zij zoo opgewonden sprak, even geglimlacht, met een zekere goedigheid nu, als verkwikte hem de jeugdige gloedvolle convictie welke uit haar geheele wezen sprak. In zijn grijze oogen een tinteling, een snel innerlijk opleven, als zag hij zichzelf terug in de jaren lang geleden, toen hij in het heilig vuur zijner menschenliefde dergansche maatschappij den handschoen had toegeworpen. Daarna verscheen weer de moede lijdende trek op zijn gelaat, die er gewoonlijk op zetelde.</div>
<div class="plat">‘De groote les die de idealistisch aangelegde mensch te leeren heeft,’ zeide hij langzaam en treurig, ‘is, over al het kleine ons omringende heen, te blijven zien naar het verre land zijner visie. Al het eigen geleefde en persoonlijke moet voor hem wegvallen, dan pas vermag hij zich rekenschap te geven van de resultaten van zijn arbeid.’</div>
<div class="plat">‘Heeft u nooit voldoening gehad van uw werk, ook in het kleine.... nooit de beste zijden van de menschelijke natuur leeren kennen?’ vroeg zij in een zekere spanning.</div>
<div class="plat">‘Zeker; maar wat ik het meest heb ondervonden is, dat de waarachtige, oprechte aandrift, die velen onzer arbeiders bezielde, verzwakte zoodra de demon van het bezit hen in zijn macht kreeg. Wanneer de een of ander, dank zij onze bemoeiingen, in welvaart vooruitging, werd hij berustend, het vuur zijner naastenliefde verzwakte, en in plaats van revolutionnair te blijven, aanvaardde hij met gelatenheid het bestaande.’</div>
<div class="plat">‘Omdat, zoodra hij zelf voorrechten ging genieten, de geest van egoïsme, die onzen vorm van maatschappij in stand houdt, ook op hem zijn gewonen demoraliseerenden invloed oefende.... gelooft u dat niet?’ viel Anna levendig in. ‘En is dàt niet juist een argument vóór de stelling der Arbeidskerk, dat het religieus element - met of zonder mystiek, dat moet een ieder voor zichzelf weten - niet langer in de Arbeidersbeweging mag ontbreken? Zooals Trevor zoo mooi zegt: het mag niet wezen: ‘al het uwe is het mijne!’ maar integendeel: ‘al het mijne is het uwe!’</div>
<div class="plat">‘Dit is inderdaad juist uitgedrukt. Maar ik ben materialist in zooverre, dat een voortdurend in contact komen met de edelste uitingen van den menschelijken geest in verband met erfelijkheid enz. tot fijner perception in staat stelt, en omgekeerd. En vraag nu eens fijner perceptiën aan iemand, die door armoede en werkdagen van veertien à achttien uren en de daaruit voortvloeiende drankzucht, een leven leidt, dat  veel erger is dan het bestaan van een afgebeuld trekdier.’</div>
<div class="plat">‘Maar wij zien toch 's Zondags de Christenkerken nog altijd vol stroomen; en juist de onontwikkelden zijn dan het sterkst vertegenwoordigd. Zou dit niet wezen doordien de mensch - zelfs de meest alledaagsche mensch - toch behoefte heeft aan levensschoonheid, al is het ook maar alleen in theorie?’</div>
<div class="plat">Hij schudde het hoofd.</div>
<div class="plat">‘De Christenkerk en inzonderheid de Katholieke kerk belooft en bidt en vraagt en dreigt zelfs.... en weet dus hare volgelingen steeds in spanning te houden.... vandaar haar kracht! Maar.... ik wil u niet ontmoedigen. Laten wij hopen dat onze nuchtere prozaïsche volksgeest langzamerhand zal blijken vatbaar te zijn voor de ethische en humanitaire schoonheid van deze nieuwe kerk. Ik zal het optreden van den heer Meryan voorbereiden in zooverre, dat hij op een aandachtig gehoor zal kunnen rekenen. Van hemzelf zal het afhangen of hij voor zijn ideaal geestdrift weet te verwekken.’</div>
<div class="plat">Zij verbeeldde zich in zijn toon iets te hooren alsof hij hiermede het onderhoud als geëindigd beschouwde. Begrijpend hoe kostbaar zijn tijd was, stond zij dadelijk op.</div>
<div class="plat">‘Ik zal hem vragen of ik goed heb gedaan in zijn naam te spreken, en u dit dan melden. Inmiddels zal ik er op mijn manier ook voor werken, door in mijn clubs van fabrieksmeisjes en atelier-arbeidsters er veel over te spreken en van te vertellen. Ik ben verleden zomer naar Londen geweest om mij op de hoogte te stellen van de vrouwenvakbonden aldaar. Maar onder mijn eigen vrouwen en meisjes ben ik nog altijd afgestuit op aller totaal gemis aan solidariteit. Iets ten offer te brengen voor aller welzijn, gaat hun begrip te boven. Elkaar verdringen en onderkruipen doen zij veel liever. De concurrentie-geest waaronder zij zijn grootgeworden, zit hun nog steeds in het bloed. Daarom moet een hooger geestelijk willen in hen ontwaken.’</div>
<div class="plat">‘Houdt u aan het woord: dat het Geloof bergen verzet! Ik voor mij ben altijd bereid oprecht geloovigen ter zijde te staan. Gij kunt dus op mij rekenen.’</div>
<div class="plat">‘Ik ben gelukkig dit aan Meryan te kunnen overbrengen!’ zeide zij, hem dankbaar de hand reikend. ‘Hij heeft dit resultaat zeker niet verwacht.’</div>
<div class="plat">‘Waarom niet?’ En zijn blik, daareven met sympathie op haar rustend, werd weder scherp en ontledend als in de allereerste oogenblikken van haar komst.</div>
<div class="plat">Zij zag naar den grond, bedremmeld door dien toon,  zich afvragend of zij den moed zou hebben hare geheele gedachte te uiten. Haar hart bonsde. Zij vreesde te kwetsen den man dien zij bewonderde, maar.... wellicht kon er iets goeds voortvloeien uit haar oprechtheid. Zij haalde diep adem.</div>
<div class="plat">‘Hij keurde het af dat ik tot u ging, omdat hij meende te hebben begrepen, dat u alleen heil verwacht van het werken op de booze hartstochten van den mensch.... en daarom de Arbeidskerk zoudt willen tegenwerken.’</div>
<div class="plat">Er volgde een stilte van eenige oogenblikken.</div>
<div class="plat">Baltian Rustin was te veel gewoon den menschen wien hij tegenover stond in de ziel te lezen dan dat dit naïeve argelooze jonge meisje hem kon verbergen het motief dat haar aldus deed spreken. Zij wilde blijkbaar hem ‘bekeeren’, hem voortaan een andere tactiek doen volgen! De veteraan der rèvolutionnaire beweging glimlachte, zooals de strijder op een barricade zou hebben geglimlacht tegenover een klein kind, dat hem zijn geweer had willen ontrukken. Toch begreep hij de hooggaande impulsie die haar bewoog aldus tegen hem te durven spreken, was het hem duidelijk, dat die vrouw gekneed was van een andere stof dan de meesten.</div>
<div class="plat">Zij van haar kant, na haar daad van moed, had het gevoel, alsof zij maar weinig zou behoeven om in tranen uit te barsten.</div>
<div class="plat">‘Uw woorden,’ zeide hij ditmaal zeer zacht en vriendelijk, ‘bewijzen mij meer dan alles, dat uw vriend niet voor het agitatorschap in den wieg is gelegd. Daarom kan hij mijn streven zelfs niet begrijpen.... gelukkig voor hem misschien!....’</div>
<div class="plat">Hij reikte haar de hand, ging vervolgens haar voor naar de straatdeur, opende die, en een oogenblik later spoedde Anna zich door de drukke straten naar het niet ver van zijn woning gelegen Centraal-station.</div>
<div class="plat">Ondanks het welslagen van haar poging was zij ontevreden op zichzelve, zich verwijtend verkeerde dingen te hebben gezegd en geheel noodeloos zijn antagonisme tegen Meryan te hebben aangewakkerd.</div>
<div class="plat">Zijn glimlach was haar niet ontgaan. Zij had dien begrepen.</div>

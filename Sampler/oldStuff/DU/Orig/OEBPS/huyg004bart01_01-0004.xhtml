<div class="kop" id="toc-anchor3"><span class="cursief">[III]</span></div>
<div class="plat">Allen, die met de familie Meryan slechts eenigermate bevriend waren, kenden de eigenaardige verhouding van den vader tot zijn jongsten zoon - eene verhouding, die volgens velen hunner dwaas was tot het belachelijke toe. Inderdaad kon het niemand ontgaan, die ook maar van verre in het huiselijk leven der Meryans was ingewijd, dat het gelaat van den heer des huizes, evenals zijn metalen stem en zijn bij het geringste verschil van opvatting autoritaire spreekwijze, plotseling een verandering ondergingen, zoodra Barthold slechts den mond opende. Dan luisterde hij als iemand, die, hoewel luisteren meestal een overtollige bezigheid vindend,  toch soms beseft dat het ook zijn aangename zijde kan hebben, dan plooiden de dunne strakke lippen zich tot een glimlach, klonk in zijn antwoord, wanneer hij soms den knaap moest tegenspreken, een zekere aarzeling, sprak hij hem tegen zooals men iemand wederlegt dien men overigens als zijn meerdere erkent.</div>
<div class="plat">Zelfs den minst scherpzinnigen opmerker vielen deze nuances in het oog. Wat velen daarentegen ontging, was het eerbiedig luisteren van den overigens meestal onvriendelijken nurkschen knaap zoodra hij de stem van zijn vader hoorde. Het in hun oogen ongerijmde van Meryan's vadertrots deed een gedeelte van hetgeen voorviel voor hen verloren gaan. Zij konden niets bijzonders aan den jongen vinden.</div>
<div class="plat">Mannen van autoriteit in den lande, personen van invloed op politiek of industrieel terrein, waarmede Meryan vriendschappelijke of wel zakelijke relaties onderhield, en die in de groote fraaie woning op de Heerengracht gastvrij ontvangen werden, hadden soms moeite een spottend schouderophalen achterwegen te laten, wanneer de heer des huizes, zoodra de knaap aan tafel, dwars door het gesprek heen, op een soort van orakeltoon het een of ander zeide, aandachtig naar hem luisterde, in plaats van ‘den kwâjongen’ - zooals zij Barthold à part soi betitelden - eenvoudig het zwijgen op te leggen.</div>
<div class="plat">Hun ergernis vond nog meer voedsel in de omstandigheid, dat zijzelven - overigens erkennend Meryan's groote intellectueele en andere eigenschappen - niet zelden zich beijverden discussies over scherp belijnde onderwerpen, vooral in zake politiek, en zijn veelal tranchante antwoorden te vermijden, hem aldus concessies doende die weinigen van hen te verwachten hadden gehad. En dan getuige te moeten zijn hoe diezelfde man, door hen ontzien, met een zekere waardeerende aandacht de dogmatisch getinte enormiteiten van een kind aanhoorde, dit stelde veler geduld op een zware proef!</div>
<div class="plat">Toch veroorloofde geen zijner vrienden zich ook maar de geringste toespeling op zijn zonderlinge opvoedingsmethode en zijne inconsequenties te dien opzichte. De oudste jongen toch werd geheel anders behandeld. Met patriarchale gestrengheid werd deze op zijn plaats gezet zoodra hij slechts even wilde meepraten.</div>
<div class="plat">Over het algemeen menageerde men Meryan dus, vermits velen hem overigens genoeg apprecieerden om hem zijn autocratische eigenaardigheden te vergeven. Maar ook waren er die hem een ‘onmogelijken doctrinair’ noemden, den  omgang met hem vermeden en langzamerhand geheel van hem vervreemdden.</div>
<div class="plat">Zoo gebeurde het op zekeren dag, dat een van Meryan's vroeger academievrienden - een advocaat uit Utrecht met wien hij, sedert zijn studeeren te Leiden, relatiën van eenigszins intermittenten aard had onderhouden, met zijn vrouw een dag was overgekomen. Aan het diner, waar nog een paar andere wederzijdsche vrienden mede aanzaten, heerschte een levendig gesprek. Meryan was aan tafel gezeten naast de echtgenoote zijns vriends, een nog jonge, mooie, begaafde vrouw. Zeer gevoelig voor vrouwelijk schoon in het algemeen, en voor het charme dat van hare persoonlijkheid uitging in het bijzonder, onderhield hij zich bij voorkeur met zijn tafelgenoote, schertste met zeldzame opgewektheid, vertoonend bij die gelegenheid eigenschappen als causeur, die zich anders zelden openbaarden. Het was weldra tusschen hen een schermutselen met geestige volzinnen, paradoxale uitingen - een kruisvuur van plagende opmerkingen en pikante replieken, waarnaar ook de anderen begonnen te luisteren, mede schertsend, geamuseerd door het tintelende van haar geest, die aan zijn scherpzinnigheid niets toegaf. Op een gegeven oogenblik kwam ook de logica ter sprake, en toen werd het vuurwerk nog schitterender, totdat hij ten slotte haar alleen aan het woord liet en toeluisterde met een sceptisch lachje, getemperd door hoffelijkheid, inmiddels bij zichzelf overleggend hoe hij straks, met één njngepunte pijl uit den strak gespannen boog van zijn mannelijk intellect, het kaartenhuisje van haar vrouwelijk vernuft zou doen ineenstorten.</div>
<div class="plat">Daar eensklaps, gedurende een secondenlange stilte, klonk het op apodictischen toon van het benedeneinde der tafel:</div>
<div class="plat">‘Vrouwen kunnen niet logisch denken.’</div>
<div class="plat">Een bom, plotseling midden in de kamer gevallen, had niet meer verbazing kunnen teweegbrengen.</div>
<div class="plat">In roerloos zwijgen staarden allen naar den kant, waar de drie kinderen bijeen zaten. Toen op eens barstte er aan tafel een onbedwingbare schaterlach uit, waarin echter noch de gastheer noch de gastvrouw deelde - de laatste niet omdat zij bezig was Barthold door teekenen te beduiden, dat hij iets zeer ongepasts had gezegd, en de eerste wegens andere redenen.</div>
<div class="plat">Toen de hilariteit bedaarde, wendde Meryan zich kalm tot zijn jongsten zoon, die verbaasd rondzag, volstrekt niet begrijpend, dat hij, door te herhalen wat vader hem had  geleerd, iets lachwekkends had gedaan, maar wierp eerst Johan, die geluidloos zat te schudden van de pret, een blik toe, die zijn lachlust dadelijk bedwong.</div>
<div class="plat">‘Wat je daar zegt, Bart, is niet geheel juist. Ik geloof, dat je je gedachte beter bedoelt dan uitspreekt. Vrouwen <span class="cursief">kunnen</span> wel logisch denken, wanneer het haar geleerd wordt en zij er zich in oefenen, evenals er mannen <span class="cursief">kunnen</span> zijn, die het nooit leeren.... al is over het algemeen logisch denken een beslist mannelijke eigenschap. Maar het is aan te leeren met behulp van een andere wetenschap.’</div>
<div class="plat">‘Welke wetenschap?’ vroeg Barthold dadelijk.</div>
<div class="plat">‘Hoofdzakelijk door wiskunde.’</div>
<div class="plat">Barthold zeide niets meer, maar nam zich op hetzelfde moment voor, een even groot wiskundige te worden als hij nu reeds een groot logicus was; en de gasten tuurden werktuigelijk voor zich op hun borden, wijl zij voelden anders moeielijk hunne gewaarwordingen te kunnen verbergen. Het voorgevallene achtten zij zóó ongehoord, zij vonden, dat Meryan èn als gastheer èn als vader zich zoo onmogelijk had aangesteld, dat zij al hun tact en wellevendheid te hulp moesten roepen, om hun ergernis niet te verraden.</div>
<div class="plat">De jonge vrouw was de eenige, die, met een zekere belangstelling naar het andere einde der tafel ziende, zich afvroeg, of die leelijke donkere jongen met die droomerige oogen misschien een soort van wonderkind moest verbeelden. Haar man echter, die zich in zijn mooi, geestig vrouwtje beleedigd achtte, kon onmogelijk zwijgen en vroeg, een aandachtig onderzoek naar de vouwen van zijn servet instellend:</div>
<div class="plat">‘Zeg, Meryan, ik wist niet, dat je zoo'n jongen hadt... een genie in den dop, dunkt me?’</div>
<div class="plat">De ironische toon, waarop dit gezegd werd, riep in Meryan's oogen een uitdrukking te voorschijn, die de meesten reeds tot waarschuwing diende.</div>
<div class="plat">‘Zoo, wist je niet, dat ik een zoon had, die intelligent is? - Hij <span class="cursief">is</span> gelukkig zeer intelligent.’</div>
<div class="plat">‘Maar past het in je systeem van opvoeding een kind te laten meepraten over dingen, waarvan hij le premier mot niet kan begrijpen?’</div>
<div class="plat">‘Neen, natuurlijk niet. Maar juist dàt doet Barthold nooit. Hij praat alleen mee over de dingen, die hij wel begrijpt, en dàt sta ik hem onvoorwaardelijk toe.’</div>
<div class="plat">De stem, een bijgeluid krijgend als een mes dat over een steen snerpt, bekrachtigde thans den blik, en de ander,  begrijpend dat het onverstandig zou wezen zich op dit oogenblik door zijn verbolgenheid te laten meesleepen, hield het zich voor gezegd. Maar 's avonds in den spoorwegcoupé stelden de echtgenooten zich schadeloos. Wellicht ware Meryan verbaasd geweest als hij hun gesprek had kunnen beluisteren. Hij zelf vergat dadelijk discussies of woordenwisslingen, waarbij de tact der anderen onaangenaamheden had weten te voorkomen. Maar zij, die welstaanshalve gezwegen hadden, vergaven ze zelden en vergaten ze nimmer.</div>
<div class="plat">Mevrouw Meryan had soms een vaag besef van den eigenlijken stand van zaken, vond dat haar man Barthold wel wat bedierf, gaf ook soms iets in dien zin te verstaan aan hare vriendinnen, erkennend, dat Meryan tegenover den oudste buitengewoon streng was en den ander bepaald voortrok. Maar tezelfdertijd trachtte zij deze voorkeur te rechtvaardigen, vertelde zij hoe Barthold, bij zijn geboorte een heel zwak kindje, jaren lang ontzien had moeten worden, en hoe van zijne zijde de knaap, eenzelvig en ongenaakbaar voor vreemden, door zijn ongeëvenaarde aanhankelijkheid jegens hen als vanzelf aanspraak had op meer zachtheid en toegevendheid dan de oudste, die, wild en luchthartig en dadelijk met iedereen bevriend, aan de affectie zijner ouders minder waarde scheen te hechten.</div>
<div class="plat">Haar dames-kennissen luisterden dan en knikten, en betuigden haar instemming met deze opvatting, maar Johan, niet zijn blonde krullebol en zijn prettige, innemende manieren, die op zijn veertiende jaar reeds van een zekere hoffelijkheid jegens dames blijk gaf, vonden zij een allerliefsten jongen, terwijl Barthold, wiens aan onbeleefdheid grenzende onverschilligheid jegens bezoekers en gasten niet eens berispt werd, hun een antipathie inboezemde, die zij soms moeite hadden te verbergen.</div>
<div class="plat">Maar eene was er, eene bejaarde ongehuwde nicht van Mevrouw Meryan, die, na zekere ervaring door haar opgedaan, den knaap met andere oogen was gaan beschouwen dan vroeger en warm partij trok wanneer door deze of gene uit haar côterie over ‘dien raren onmogelijken jongen van de Meryans’ werd gesproken.</div>
<div class="plat">Op een kouden namiddag, midden in den winter, toen Barthold geen school had, was zij naar de Heerengracht gegaan, om haar nicht een bezoek te brengen, en hoorde van den huisknecht, dat Mevrouw met de kinderen boven op de leerkamer was.</div> 
<div class="plat">Als habituée van den huize rechtstreeks naar de tweede verdieping gaande, was zij het bewuste vertrek binnengetreden, en vond daar niet de moeder maar alleen de twee jongste kinderen: Baby, erg bleek en slaperig, liggend languit op een chaise longue, toegedekt met Barthold's warm wollen buis; en Barthold in hemdsmouwen, bezig een landkaart te teekenen, met vingertjes die blauw en paarsch waren, terwijl hij zelf klappertandde van de koude. De haard, hoewel aangelegd, was nagenoeg uitgeglommen.</div>
<div class="plat">‘Wel kinderen, waar is moeder? En wat is er met Babytje aan de hand, en waarom heb jij je buis niet aan, Bart?’ vroeg zij verwonderd.</div>
<div class="plat">‘Baby had hoofdpijn en vond het koud!’ zeide Barthold met iets van dat eigenaardig besliste en stootende in zijn stem, dat zoo vaak aan de spreekwijze van zijn vader deed denken. En zich niet verwaardigend op te kijken of de bezoekster goeden dag te zeggen, bleef hij rustig voortwerken.</div>
<div class="plat">‘En heb jij het nu niet koud, beste jongen?’ vroeg de nicht.</div>
<div class="plat">‘Ja.’</div>
<div class="plat">De andere glimlachte. Hoewel zij geen bijzondere sympathie voor het kind gevoelde, interesseerde hij haar soms; en zij bleef dus een oogenblik staan, nieuwsgierig om te weten wat er nu eigenlijk in hem omging.</div>
<div class="plat">‘Dat is heel lief van je, zelf kou te lijden om Baby! Houd je veel van je zusje?’</div>
<div class="plat">‘Neen!’ klonk het kort en barsch, zonder dat hij één oogenblik met werken ophield.</div>
<div class="plat">‘Niet.... houd je niet van haar? En waarom niet?’</div>
<div class="plat">‘Ik houd niet van meisjes,’ klonk het met onmiskenbare minachting, ‘meisjes zijn zoo dom!’</div>
<div class="plat">De bezoekster ging achter hem staan, schijnbaar om zijn werk te bekijken. De moeite die zij had om niet te lachen, deed haar de tranen in de oogen komen, en zij was bang dat hij zou opzien.</div>
<div class="plat">‘Nu, als je dan niet van Baby houdt, vind ik het dubbel lief van je, dat je zoo goed voor haar zorgt en haar je buis hebt gegeven.’</div>
<div class="plat">Barthold teekende met zulke nijdige krabbels de kronkelingen van de Maas, dat zijn potlood door het papier heen ging. Hij voelde bij intuïtie dat een beschermende kinderlijke toon tegen hem werd aangeslagen, en de sentimenteele woorden krasten met een hatelijke sensatie over zijn sensitief zieltje.</div> 
<div class="plat">‘Je zeurt en je bent 'n spook!’ dacht hij, en hardop deed hij bijna een uitval.</div>
<div class="plat">‘Het is <span class="cursief">niet</span> lief. Als Baby het koud heeft, <span class="cursief">moet</span> ik haar warm toedekken. Zij had hoofdpijn.’</div>
<div class="plat">Baby zeide niets, lag lusteloos achterover, en de oude nicht zag op den nurkschen jongen neder, bezield met het voornemen zijn moeder te verzoeken hem vooral niet te zeggen, hoe zijn heroïsch offer volkomen nutteloos was geweest, hoe hij Baby veel beter had kunnen helpen en zichzelf kou besparen, indien hij een shawl voor haar was gaan vragen of iemand verzocht had kolen voor den haard boven te brengen. Zij zou deze ontnuchtering jammer hebben gevonden.</div>
<div class="plat">Intusschen talmde zij niet langer, maar ging de vrouw des huizes zoeken, opdat deze zoo spoedig mogelijk op de leerkamer de dingen in 't reine zou kunnen brengen.</div>
<div class="plat">Maar de gevolgen waren reeds niet meer af te wenden. Barthold, door en door verkleumd, had een duchtige koude opgedaan, moest wel acht dagen lang het bed houden, en zijn vader, omtrent het gebeurde ingelicht, achtte het dus raadzaam, hem - zij het ook met de noodige behoedzaamheid - een kleine dosis proza toe te dienen, die Barthold met zwijgend stoïcisme tot zich nam.</div>
<div class="plat">Maar zoo was er althans ééne onder de vrienden der Meryans, die den eenzelvigen knaap later nog vaak met belangstelling gadesloeg, en hem tegenover anderen steeds in bescherming nam.</div>

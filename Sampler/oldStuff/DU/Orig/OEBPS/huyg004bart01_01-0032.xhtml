<div class="kop" id="toc-anchor31"><span class="cursief">[XXXI]</span></div>
<div class="plat">Sedert de feesten, bij gelegenheid van Johan's huwelijk, was Robert Kant niet meer de gast der Meryans geweest. Zonder het zich voluit te willen bekennen, achtte hij het beter herhaalde ontmoetingen met de verloofde zijns vriends te vermijden. Het eigenaardig troublante karakter van haar schoonheid, het langzaam opwaarts blikken der kwijnende oogen, de wijze waarop zij met hem omging - dit alles bij elkaar genomen, deed hem meer aan haar denken dan een strikte loyauteit kon gedoogen. En dit stemde hem wrevelig bovendien. Hij die gaarne een volkomen geblaseerdheid ten opzichte van vrouwen aan den dag lei, en inderdaad te scherp ontleedde zichzelf en anderen, om zich nog ooit onverwachts door de een of andere passie te laten verrassen, kon thans moeielijk ontkennen, dat het hem werkelijk moeite kostte uit zijn herinnering te bannen het zachte lieftallige van haar wezen, haar wonderlijke oogen vol gouden mysteriën, hare verschijning op den avond der voorstelling in hare antieke draperieën. Toch kwam het niet bij hem op deze obsessie vast te stellen als motief voor zijn herhaalde weigeringen Barthold naar Amsterdam te vergezellen. Daarvoor hechtte hij er niet genoeg beteekenis aan. Tegenover zijn vriend had hij altoos een voorwendsel gereed. Maar bij zichzelven redeneerde hij, dat de oude Meryan toch welbeschouwd een onmogelijke doctrinair was, en mevrouw een goedig huisvrouwtje, maar ook niets meer dan dat, en Baby een mooi maar onbeduidend bakvischje zonder eenig pikant element, en Carla een geëngageerd meisje, dat dientengevolge alle charme voor hem miste. Waarom zou hij er dus eigenlijk  zoo vaak heengaan? Wel bestond het plan, dat hij in de groote vacantie tegen Augustus eenige weken op Rustoord zou doorbrengen, maar die maand was nog ver, en tegen dien tijd zou hij er misschien meer lust in hebben dan thans. Bovendien studeerde hij voor zijn eind-examen, hij was vijf jaren ouder dan Barthold, en het studentenleven, hoe goed hem dit ook beviel, moest nu maar eens 'n einde nemen, vond hij.</div>
<div class="plat">Weinig vermoedde hij wat er intusschen met Baby gaande was, en hoe verheugd haar vader was over zijn verdwijnen uit haar horizont. Tegen Meryan's stellige verwachting in, dat die dwaze kuur, zooals hij het noemde, bij het kind spoorloos zou voorbijgaan, bleef zijn lieveling stil en vreemd. Hare schitterende gezondheid maakte plaats voor allerlei kleine kwalen: migraines, slapeloosheid, nerveuse buien, zoodat eindelijk des huisdokters advies werd ingeroepen. Deze raadde aan veel wandelen, veel beweging in de open lucht, zoomogelijk sport, zwemmen, gymnastie, tennissen enz. Deze voorschriften werden strict nagekomen en 's morgens vóór dag en voor dauw, weer of geen weer, gingen de meisjes op hoog bevel in het Vondelpark wandelen, beiden in slachtoffer-stemming, zonder eenig entrain. Carla kende geen grooter kwelling dan vroeg opstaan en vroeg uitgaan, en Baby liep naast haar, geeuwend en lusteloos, en steeds over moeheid klagend. Zoo ging de lente voorbij en naderde de maand Juni, waarin de familie Meryan weer Rustoord ging betrekken - eene verhuizing die elk jaar door allen reikhalzend werd te gemoet gezien.</div>
<div class="plat">Robert deed met goeden uitslag zijn laatste examen als burgeringenieur, en Barthold die, als technoloog, opging voor B. I en II evenzoo. Wel verre dat de nieuwe gedachten-stroomingen, in verband met zijn sociale studiën, hem van zijn eigen vakarbeid afleidden, had hij nooit beter gewerkt dan in den laatsten tijd. In hem openbaarde zich een vitaliteit, een opbruisen van geestelijk leven, een weerstandsvermogen als hij nog nimmer gekend had. Ongestraft kon hij tot diep in den nacht doorwerken, afmatting voelde hij niet. De spot van zijn voormalige vrienden, die hij niet anders meer dan in de college-kamers ontmoette, over zijn ‘brave-Hendrik-achtigheid’ en zijn ‘heulen met socialistisch gespuis’ - uitdrukkingen wel niet rechtstreeks tot hem gericht, doch waarvan hij door Robert den nagalm vernam - dit alles liet hem koud. Zijn steeds duidelijker besef van de machtige onweerstaanbare impulsie die hem voorwaarts dreef, maakte hem gevoelloos voor dergelijke speldeprikken en voor anderer oordeel. Hij wist slechts al te goed, dat hem zwaarder beproevingen wachtten, hij voorzag een worsteling welke al zijn wilskracht zou vereischen, waarin alleen de herinnering aan de hooggeleefde momenten, eenmaal door hem gekend, hem zou staande houden. Met hoe pijnlijker klaarheid echter hij voorvoelde den smartelijken strijd, hoe meer zijn moed steeg. En zoodra de examens waren afgeloopen en hij vrij werd, besloot hij gevolg te geven aan een voornemen, dat in den loop van den winter bij hem tot rijpheid was gekomen.</div>
<div class="plat">Frank Martalis, toen hij hem op eenigszins abrupte wijze zijn plan mededeelde, zag hem met zijn koelen grijzen blik onderzoekend aan.</div>
<div class="plat">‘Je practisch in onze beweging inwijden?....’ sprak hij eindelijk met een zekere aarzeling, ‘Of ik dat doen wil? - Natuurlijk als je er op staat. Maar waartoe zal dat dienen?’</div>
<div class="plat">‘Waartoe het dienen zal!’ zeide Barthold hem in verbazing aanstarend, daar hij die vraag wel het minst van alles verwachtte. ‘Vindt gij het van hoegenaamd geen beteekenis voor de beweging, als er zooal geen kracht wellicht, dan toch een sympathie voor gewonnen is?’</div>
<div class="plat">‘Of die gewonnen zal zijn, wanneer gij de treurige veelal stuitende verschijnselen, die van elke révolutionnaire beweging onafscheidelijk zijn, in al hun naaktheid zult hebben waargenomen, is nog een open vraag,’ merkte de ander kalm aan. ‘Tot dusverre heb je tusschen vier muren van hare wetenschappelijke en ethische elementen kennis genomen, en in die gemeenschap met hooge edele geesten heeft je zin voor het ideale hoogtij gevierd. Maar nu komt het er op aan onder de oogen te zien de schrille realiteit, bij te wonen, hoe ons ideaal vaak door zijn priesters zelven in het slijk wordt gesleurd, zooals dit te allen tijde met alle humanistische bewegingen en met alle godsdiensten is geschied.’</div>
<div class="plat">‘Ik ben op alles voorbereid, men heeft mij reeds voldoende gewaarschuwd,’ zeide Barthold met eenig ongeduld, bijna niet kunnende verkroppen de wijze waarop de ander zijn lang overwogen démarche opnam. ‘Waarom dus je best gedaan mij te ontmoedigen?’</div>
<div class="plat">Nu gleed een glimlach Martalis om de lippen, en in zijn blik kwam plotseling een warmer tinteling, zoo zelden daarin zichtbaar.</div>
<div class="plat">‘Wij beiden hebben au fond wel iets van elkaar,’ zeide hij, hem peinzend aanziende. ‘Mag ik op dit oogenblik eens je  geheele gedachte vertolken? - Je denkt bij jezelf: ‘die man daarover me lijkt wel gek! Ik, een Meryan, ben voornemens af te dalen van mijn patricische hoogheid, om deel te nemen aan een volksbeweging! En een leider dier beweging aarzelt mij met geestdrift in de gelederen welkom te heeten, als een kostbare aanwinst. Vergeet hij dan geheel het prestige, dat op de beweging zal afstralen door mijn maatschappelijke positie? Niet waar, zóó ongeveer is je redeneering? En zoo was de mijne toen ik, nu ongeveer acht jaren geleden, het practisch terrein van den strijd betrad.’</div>
<div class="plat">Barthold zeide niets.</div>
<div class="plat">‘Wat was ik jong en naïef! Ik meende toen nog, even als gij thans, dat de kern onzer beweging een ethische was, terwijl zij hoofdzakelijk is een klassestrijd, in verband meteen economische omwenteling. Vandaar dat het behooren van enkelen onzer tot de kaste der bevoorrechten juist onze taak verzwaart, want het vertrouwen der onderdrukten te winnen is moeielijk. Van henzelven moet dan ook de groote kracht uitgaan; wij kunnen alleen steunen, ontwikkelen. Slaven kunnen door verandering van wetten, hervormingen, door een omverwerping van gezag, of zelfs door een gewelddadige revolutie, wel van meesters veranderen, maar nimmer vrij worden. Dat heeft de Fransche revolutie ons geleerd, die slechts machtsmisbruik verplaatste, die, in plaats van het gezag van adel en priesters, het gezag van den derden stand proclameerde. Alleen door eigen inspanning, door de macht van weten en begrijpen, vermogen de onderdrukten hun boeien te verbreken. En zoolang drie vierden van eene samenleving erfelijke meesters heeft en een logge, inerte, onkundige, redelooze massa vormt, zoolang moet de beschaving op haar baan blijven stilstaan. Begrijp je nu hoe de geestelijke bewustwording van één enkelen proletariër ons meer waard is dan het ethisch willen van een aantal onzer eigen klassegenooten? Zij kunnen slechts, steunend ophun dieper historisch inzicht, helpen, vergemakkelijken het stijgen der anderen, maar die andere zich bewust-gewordenen bouwen de toekomst.’</div>
<div class="plat">‘Maar gij zelf dan?’ vroeg Barthold. ‘Waarom kunt gij nuttig voor de beweging zijn en ik niet? Onze positie is dunkt me dezelfde.’</div>
<div class="plat">‘Ik beweer geenszins, Meryan, dat, wanneer gij de leelijkheid van het politiek ageeren en het afzichtelijk partij-geharrewar in het aangezicht durft zien, gij niet voor de beweging nuttig zoudt kunnen wezen, maar.... ronduit gezegd  vraag ik mij of gij wel van het hout gesneden zijt, waarvan men partijhoofden maakt en....’</div>
<div class="plat">Hij hield op, als aarzelde hij zijn geheele gedachte uit te spreken, zoodat Barthold eenigszins geprikkeld inviel:</div>
<div class="plat">‘Kort en goed, gij houdt mij voor een van die naturen, die gaarne met hun gevoel en met hun menschenliefde te koop loopen, maar als het er op aankomt een wonde te verbinden, beweren geen bloed te kunnen zien. Dat zou iets hebben van een geneesheer, die, wanneer hij een kankergezwel onder de oogen krijgt, de vlucht neemt, omdat zoo iets hem te leelijk is!’</div>
<div class="plat">‘Je beeld is volkomen juist!’ zeide Martalis bedaard. ‘Het eenig verschil tusschen ons bestaat daarin, dat jij het den vluchteling blijkbaar erg kwalijk zoudt nemen en ik niet. Want zoo iets is eenvoudig een kwestie van aanleg, van temperament. Zoo iemand kan de samenleving even goed dienen als ieder ander, alleen niet als chirurg.’</div>
<div class="plat">‘En ik vind, dat, als men eenmaal uit eigen vrijen wil een weg heeft ingeslagen, men dien moet vervolgen, op straffe van een lafaard te zijn en een deserteur.’</div>
<div class="plat">De ander zag hem onderzoekend aan, zich afvragend, niet of die besliste uiting zijn persoonlijke sympathie vermeerderde, maar wel of de man die zoo sprak werkelijk een bruikbaar element in de beweging kon worden.</div>
<div class="plat">‘Ik twijfel niet.... ik wil niet twijfelen aan je vastheid van wil,’ zeide hij eindelijk. ‘Ik heb ook nooit aan mijn eigen wil getwijfeld, en toch.... toch zijn er in de laatste jaren oogenblikken geweest, waarin ik de wanhoop - een echte woeste levenswanhoop van zeer nabij heb gezien.’</div>
<div class="plat">In Barthold's oogen lag een intense belangstelling, maar hij vroeg niets. De nimmer zich verloochenende koelheid van Martalis deed hem op zijn hoede zijn. Eigen trots weerhield hem van elke tegemoetkoming.</div>
<div class="plat">‘Het is zoo mal en vervelend over zichzelf te spreken,’ hernam de jonge man, met de hand over het voorhoofd strijkend, ‘en toch moet je althans iets van mijn persoonlijke ervaringen weten, om eenig denkbeeld te krijgen van wat een partijleider, uit onze door de arbeiders zoo terecht gewantrouwde klasse, te wachten staat. Ik laat nu geheel ter zijde de vijandigheden in eigen kring, de bespotting en haat van de zijde van hen, met wie je vroeger in één geestelijke en moreele sfeer placht te ademen, de soms abrupte, soms langzame vervreemding van vrienden van verwanten, van je  eigen ouders zelfs.... dat alles weet men vooruit, tegen dit alles heeft men zich gestaald met al de energie, die het streven naar een hoog levensideaal ons schenken kan.’</div>
<div class="plat">Hij hield even op. Geen zweem van ontroering steeg bij hem naar de oppervlakte. Het was alsof het lijden waarop hij doelde hem was geworden tot een pantser tegen elke gewoon-menschelijke gemoedsbeweging. Hij sprak op kalm zakelijken toon als gewoonlijk, en scheen alleen zich even te willen bezinnen om zijn herinneringen te ordenen.</div>
<div class="plat">‘Ik ben niet zoo heel licht uit het veld te slaan,’ klonk het na die korte stilte. ‘De storm bijvoorbeeld dien Rustin in zijn blad, en door zijn persoonlijk optreden, tegen mij ontketende, toen ik hem op een avond openlijk het noodlottige van zijn afbrekende tactiek onder de oogen bracht, kon mij wellicht één oogenblik ontmoedigen, mij doen buigen kon hij niet. Maar omstreeks dienzelfden tijd gebeurde er iets anders, en dit trof mij diep, omdat ik nog zoo onervaren was, een beginneling in de oefenschool des levens.</div>
<div class="plat">‘Zooals je weet, ben ik pas op mijn tweeëndertigste jaar hier in Delft komen studeeren. Toen ik te Middelburg, waar mijn vader bankier is, de Hoogere Burgerschool had doorloopen, nam hij mij eerst op zijn kantoor en zond mij op mijn twintigste jaar naar Amsterdam, om mij bij een zijner vrienden aldaar verder in het vak te laten opleiden. Ik haatte dien werkkring, maar het vooruitzicht in de hoofdstad mij in ruimeren kring te kunnen bewegen, en daar wellicht uiting te kunnen geven aan zooveel wat reeds in mij woelde en gistte, deed mij dien afkeer onderdrukken.</div>
<div class="plat">‘Een gelukkige samenloop van omstandigheden bracht mij toevallig in aanraking met een groep jonge mannen, echt beeldstormende geesten, toegerust met schitterende gaven en een onleschbaren ontwikkelingsdorst, en die hunkerend naar nieuwe elementen van schoonheid in al 's levens openbaringen, in kunst en wetenschap, in de maatschappelijke verhoudingen, met een stoutmoedigheid zonder wedergade, nieuwe banen ontwierpen en een weelderigen oogst van jonge frissche geestesbloemen over den lande uitstortten. Het was een vast aaneengesloten vriendengroep, die in jeugdigen overmoed een waar terrorisme uitoefenden, ieder op zijn eigen terrein. En in die groep, voor een ieder ontoegankelijk, werd ik opgenomen, en voor het eerst van mijn leven kon ik geheel mijzelf zijn, mij in vrijheid overgeven aan elke gedachte, aan elke wilde speling mijner fantaisie! Hoe schoon, hoe  vèr-strekkend waren onze droomen, onze illusiën! Het zouden de gelukkigste jaren mijns levens geweest zijn, indien ik, bij dat opbruisen van mijn geestelijk en intellectueel leven, mij niet geketend had gevoeld aan het gehate vak, waartoe mijn vader mij had opgeleid. Toch wilde ik, juist omdat hij, zoo onbekrompen mogelijk, mij in mijn politieke overtuiging geheel vrij liet, hem althans in dat opzicht ter wille zijn.</div>
<div class="plat">‘Zoo moest ik dagelijks naar de beurs, gelukkig niet met het oog op speculatiën waarvan ik zou hebben gewalgd, maar alleen om de orders van onze clienten, aan het kantoor opgegeven, uit te voeren. En zoo gebeurde het op zekeren dag, nadat de bourgeois-bladen een geheel verdraaid en onwaar verslag hadden gegeven van een vergadering, waarin <span class="cursief">ik</span>, nota bene! het volk tot het bezigen van geweld zou hebben aangespoord! dat ik van de beurs werd gedrongen. Weet je wat dat is?’</div>
<div class="plat">Ja, Barthold wist het. Hij herinnerde zich zelfs eensklaps, hoe, jaren geleden, op het uur dat hij uit de school kwam, Johan, die toevallig den Dam had gepasseerd, thuiskwam, zich vergenoegd in de handen wrijvend, met het verhaal, dat een van ‘die socialistische schavuiten’ in unanieme verontwaardiging van de beurs was gedrongen, en daarop door het gepeupel zóó was toegetakeld, dat hij voor dood in het politie-bureau was gedragen. Hij, Barthold, had toen heel nieuwsgierig gevraagd wat dat beteekende: ‘van de beurs gedrongen’? En zijn vader had het hem uitgelegd, blijkbaar zeer ingenomen met het feit, dat dit stigmaat van eerloosheid ‘een dier opruiers’ had getroffen.</div>
<div class="plat">Dat was dus Martalis geweest.... de man die nu tegenover hem zat met zijn ernstige fiere trekken, de man dien hij, na hem den geheelen winter in al zijn doen en laten te hebben gadegeslagen, het zich tot een eer zou hebben gerekend zijn vriend te mogen noemen.</div>
<div class="plat">‘Weet je wat dat is?’ vroeg Martalis nogmaals.</div>
<div class="plat">‘Ja, ik weet het.’</div>
<div class="plat">‘Het trof mij geheel onvoorbereid, omdat ik mij niet bewust was op die vergadering den vorigen avond iets te hebben gezegd, wat ik zelfs voor bourgeois-ooren niet ten volle kon verantwoorden. Derhalve moest ik òf zijn misverstaan òf men had opzettelijk een kabaal tegen mij op touw gezet. Hoe ook, ik was nauwelijks op de beurs verschenen, of men drong mij op de bij dergelijke gevallen gebruikelijke  wijze met vereende krachten zonder mij te aan te raken, naar de buitentrap. Nu kon, na alles wat ik reeds had ondervonden, een demonstratie van een groep gewetenlooze beursspeculanten mij natuurlijk niet deren. Maar wat op het beursplein gebeurde, waar een hoop volks was bijeengestroomd, blijkbaar wachtend op de dingen die komen zouden.... dáárop was ik niet voorbereid. Het bouleverseerde mij zooals ik niet dacht dat iets mij bouleverseeren kòn - niet uit vrees, want een doodelijke slag ware in die ure voor mij een weldaad geweest, maar omdat ik die ongelukkigen liefhad op hetzelfde oogenblik dat zij mij uitjouwden en met steenen wierpen, en ik er aan wanhoopte, dat ooit die lagen te bereiken zouden zijn, dat ooit die arme, verwaarloosde, redelooze schepselen tot menschen konden gevormd worden, menschen die althans vrienden van vijanden vermochten te onderscheiden.</div>
<div class="plat">‘Toen eindelijk door tusschenkomst van de politie aan het tooneel een einde kwam en ik naar mijn woning kon terugkeeren, voelde ik mij gebroken, vernietigd, buiten staat den strijd dien ik had begonnen voort te zetten, en even onmachtig het gewoon laag zelfzuchtig dier-leven, dat ik van kind af om mij heen zag, mede te leven. In die ontzettende ure trad geheel onverwachts mijn moeder binnen - mijn moeder van wie ik ook geestelijk het kind ben. En ik die in een stemming was om mijn besten vriend te ontvluchten, ik werd door <span class="cursief">haar</span> komst gered. Als door een wonder was zij juist dien morgen te Amsterdam gekomen bij een zuster van mij... en zij bleef dien geheelen dag en nacht bij me, niet van mijn zijde wijkend, voordat de storm bedaard en ik weer mijzelf was.</div>
<div class="plat">‘En nu is dit slechts ééne van de vele ervaringen wachtend den mensch, die de misdaad begaat zijn naasten waarlijk lief te hebben als zichzelf, en te gelooven in een hoogere beschaving, in nobeler maatschappelijke verhoudingen dan de thans bestaande.’</div>
<div class="plat">‘Ik begrijp je gedachte thans volkomen,’ zeide Barthold, trachtend zijn emotie te verbergen. ‘Het was dwaas van me te willen vooruitloopen op mijn eigen geestkracht, die tot dusverre nog geen enkele proef heeft doorstaan. Maar juist daarom wil ik mij aan een proef onderwerpen.’</div>
<div class="plat">‘Ik verwachtte dit,’ zeide Martalis, ‘maar ik vond het mijn plicht je eerst wat te ontnuchteren, nadat de schoonheidselementen van de beweging hun betoovering op je hadden uitgeoefend. Wil je mij de volgende week vergezellen op een propaganda-tocht door het Noorden van ons land?’</div>
<div class="plat">‘Niets liever dan dat.’</div> 
<div class="plat">‘Ik ga juist dáár, waar de volgelingen van Rustin verre in de meerderheid zijn, ten einde nogmaals te wijzen op de noodzakelijkheid voor de thans onderdrukten, om deel te nemen aan den parlementairen arbeid, hen te waarschuwen tegen de uitsluitend revolutionnaire tactiek, die het deelnemen aan staatkundigen arbeid als ongerijmd verwerpt, die slechts afbreekt in plaats van zelve mede op te bouwen, en tot stand te helpen brengen de eerste noodzakelijke hervormingen, die aller menschwording in de toekomst mogelijk maken. Een moeielijk, ondankbaar werk.... zooals je zien zult. Indien, op een vergadering van honderden, één toegankelijk zal wezen voor mijn argumenten, mag ik van geluk spreken.’</div>
<div class="plat">‘Maar zijn zij dan voor rede onvatbaar?’ riep Barthold ongeduldig. ‘Een kind kan toch begrijpen, dunkt me, dat het nuttiger is een wapen dat binnen ons bereik ligt te gebruiken dan het te versmaden! En is er krachtiger argument denkbaar dan juist de bestaande angst der thans gezaghebbenden om het kiesrecht uit te breiden en den arbeider dat wapen in handen te geven?’</div>
<div class="plat">Martalis antwoordde niet dadelijk. Meryan's uitval, hoewel verklaarbaar, getuigde van een zoo algeheele onbekendheid met het practische wezen van den strijd en van de vele schakeeringen in de menschelijke natuur, dat hij afzag van elke poging om met woorden hem op de hoogte te brengen.</div>
<div class="plat">‘Als zij in de een of andere richting <span class="cursief">konden</span> denken, en zich van alle verschijnselen rekenschap geven, zouden zij geen slaven en geen slachtoffers wezen en geen leiders meer behoeven!’ zeide hij treurig. ‘Daarom moet het vóór alles de taak van den humanist wezen den slaaf tot zelfstandigheid te prikkelen, hem zelf te leeren zien en oordeelen en begrijpen, opdat het type “volksleider” voor goed van den aardbodem zal kunnen verdwijnen. Alles bij elkaar genomen, Meryan, geloof ik dat je het bij 't rechte einde hebt, en dat het eerste wat je thans behoeft, na je ideëele inwijding, is te aanschouwen het concrete wezen van onze taak. Houd je de volgende week Maandag reisvaardig. En na afloop van onze tournée spreken we elkaar nader.’</div>

<div class="kop" id="toc-anchor62"><span class="cursief">[LXII]</span></div>
<div class="plat">‘Als je mij nu zien kon, Rob,’ schreef Barthold een week of drie later uit Wiesbaden aan zijn vriend, ‘zou je me niet zoo medelijdend behoeven aan te staren als laatst, toen ik convalescent heette, maar, volgens je gezicht te oordeelen, er uitzag als een schelvisch die acht dagen lang op het droge heeft gelegen. Ik herleef in deze heerlijke lucht en goddelijke natuur. Zooals je weet, ben ik hier met mijn moeder en Margaretha. Elke herstellende zieke zou ik in Wiesbaden een voorjaarskuur willen laten doen. Ik geniet nu van het mij op hoog bevel opgelegde dolce far niente maar.... met het plan om zoo gauw mogelijk mijne schade te gaan inhalen, dat begrijp je!</div>
<div class="plat">‘Als ik alleen was, zou ik je vragen ook een kleine vacantie te nemen en me hier te komen verrassen. Maar nu mijn zuster hier is, gaat dat niet, ofschoon.... je begrijpt - dat van vroeger.... c'est de l'histoire ancienne. Margaretha heeft een ware metamorphose ondergaan. Het kind van vroeger heeft zich ontwikkeld tot een ernstig geposeerd jong meisje, dat zich eindelijk bewust wordt een leeg, zelfzuchtig bestaan te leiden, en zich een levensdoel wil scheppen. Wij zijn onafscheidelijk geworden. Het is interessant die ontwikkeling gade te slaan. Wie in Amsterdam haar die impulsie heeft gegeven, weet ik niet. Zij heeft zóóveel vriendinnen, dat onder het aantal wel een paar goede elementen kunnen zijn, die een gelukkigen invloed hebben geoefend. Enfin, hoe en waardoor doet er niet toe, hoofdzaak is dat zij bezig is mensch te worden.</div>
<div class="plat">‘Zij wil absoluut voor ziekenverpleegster gaan studeeren, want zij vindt zich te dom, zegt ze, voor iets anders. Maar dat tracht ik tegen te houden. Het zou voor mijn vader zoo'n ontzettende slag wezen, dat weet ik.... en er staan nog zooveel andere arbeidswegen voor haar open. Dat houd ik haar telkens voor. Maar elle y tient. En blijkt het op den duur een bepaalde vocatie, nu, dan is er niets aan te doen natuurlijk, en moet zij die volgen.</div> 
<div class="plat">‘Misschien kunnen jij en ik na de kuur te Wiesbaden, als moeder en zus huiswaarts keeren, wel ergens te zamen komen en nog een uitstapje maken hier of daar heen.... en dan gauw naar Delft terug. Want hoe ik ook van veel dingen hier geniet, ik verlang toch bovenal mijn arbeid weer te hervatten. En dan mijn eind-examens, en mijn Labour-Church, die al zoo'n uitbreiding kreeg! Heel lang zal het dus niet meer duren of ik kom tegen mijn gedwongen werkloosheid in opstand.’</div>
<div class="plat">Toen Robert Kant dezen brief kreeg, die nog een bladzijde lang op dien toon voortging, las hij het eerste gedeelte wel tienmaal over.</div>
<div class="plat">‘Ziekenverpleegster?’ dacht hij. ‘Dat mooie kind ziekenverpleegster! Is hij stapel geworden? Welzeker, hij heeft goed praten! Geen wonder dat het voor den ouden man een slag zou wezen! Dat ontbrak er nog maar aan.... Zijn zoon een communard en zijn dochter in een gesticht! Zóó iets kan zelfs een wijsgeer als ik niet goedschiks verwerken. Het is een echte Filistijn, die oude Meryan, dat is waar, en zelfs een die niet tot de slimsten behoort, want de Delila door hem in den arm genomen heeft jammerlijk gefaald; maar.... dit spijt me nu toch voor hem. Men moet maar ongelukkig zijn in de wereld!</div>
<div class="plat">‘Weet je wat.... ik ga 'n kijkje in Wiesbaden nemen. Ik wil er toch wel eens uit. En daar zij mij heelemaal vergeten is, kan ik dat best doen. Een vocatie! Onzin, die vocatie! Hij schrijft zelf dat zij zich te dom vindt voor iets anders, arm kind.... een vocatie is het dus zeker niet! Die Bart is eenig met zijn ‘invloed van vriendinnen’! Klinklare onzin! Niets dan een jonge meisjes-deceptie! Ik ben natuurlijk niet zoo gek van me te gaan verbeelden dat ik nog de ‘hij’ ben! Maar een ‘hij’ is er! Een vocatie! Hij is belachelijk, die goede jongen, met zijn vocatie!</div>
<div class="plat">‘Als de bewuste ‘hij’ een ander is, kan mijn verschijning niets geen kwaad.</div>
<div class="plat">‘Maar als het nu eens was dat....</div>
<div class="plat">‘Bah! advienne que pourra! Dan ben ik waarlijk niet te beklagen, en heb ik ten minste in die immoreele huwelijksloterij le gros lot getrokken.... want mijn heele leven alleen blijven gaat toch ook niet. Ik die een reine belangelooze liefde onbestaanbaar acht, krijg dan toch in ieder geval iets.... wat er drommels veel op lijkt! Al kan ik niet sentimenteel verliefd worden, dat kind zal ik gelukkig maken.</div> 
<div class="plat">Dan stel ik tegelijkertijd mijn moeder tevreden, die zoo hartstochtelijk naar kleinkinderen verlangt, en papa en mama Meryan zullen met betrekking tot haar ook wel dergelijke illusies koesteren. En zoodoende - en dat is de humor van de heele historie - zoodoende maak ik, aartsegoïst, een heelen kring van menschen gelukkig.... terwijl Bart, die het gansche menschdom in zijn hart draagt, den zijnen niets dan verdriet veroorzaakt. Nu - de geschiedenis vermeldt het wel niet.... maar Jozef en. Maria zullen ook heel wat meer genoegen hebben beleefd van hun andere kinderen dan van dien éénen, die vóór zijn geboorte den armen Jozef al voor een puzzle stelde....’</div>
<div class="empty-line">&#160;</div>
<div class="plat">Wanneer Robert eenmaal een plan had, draalde hij nooit lang met de uitvoering. Na van de directie der fabriek, waar hij technicus was en eerlang als vennoot zou optreden, een paar weken verlof te hebben gekregen, pakte hij zijn koffer en stond acht dagen na Barthold's brief te hebben ontvangen, in het hôtel ‘Die vier Jahreszeiten’ zijn vriend voor de oogen.</div>
<div class="plat">Eenigszins onthutst staarde deze hem aan.</div>
<div class="plat">‘Ben jij daar, Rob? Hoe is het mogelijk! En je zoudt wachten totdat mijn moeder en zuster vertrokken waren?’</div>
<div class="plat">‘Waarom?’ vroeg Robert leuk.</div>
<div class="plat">‘Waarom?.... Wel, dat weet je immers?’</div>
<div class="plat">‘En je noemt het zelf de l'histoire ancienne!’</div>
<div class="plat">‘Nu ja, dat denk ik ook. Maar men kan toch niet weten, en voorzichtigheidshalve....’</div>
<div class="plat">‘Kom, wie denkt nu nog aan die malligheid van jaren geleden? Ik was erg verlangend je te zien, old fellow, en ik kon nu juist goed gemist worden op de fabriek.... later ging het minder goed. En met jou gaat het best, zie ik, je bent bepaald bezig te herleven. Zeg, hoe staan nu de zaken met den ouden heer? Is er kans op een definitieve verzoening?’</div>
<div class="plat">‘Ik weet het niet,’ zeide Barthold en zijn gelaat betrok. ‘Die kwestie wordt nooit aangeroerd; voor mijn gevoel is de muur tusschen ons hooger dan ooit.... en de omstandigheden zullen dien niet omverhalen. Eerder is het tegendeel te verwachten.’</div>
<div class="plat">Hij sprak deze laatste woorden met zoo'n diepe neerslachtigheid, dat Robert beter vond maar dadelijk van het onderwerp af te stappen en over Wiesbaden begon te spreken, dat hij nog van vroeger kende. ‘En wat heb je hier een  lieven salon en een prachtig uitzicht!’ ging hij voort naar het balconvenster gaande.</div>
<div class="plat">‘Ja, het is de mooiste kamer van het gansche hotel. In mijn hoedanigheid van zieke laat ik me maar bederven. Moeder en zus behelpen zich met heele leelijke kamertjes aan de achterzijde en....’</div>
<div class="plat">Op dit oogenblik ging de deur open.</div>
<div class="plat">‘Bart, ben je hier?’ klonk een zachte, hooge, ietwat slepende meisjesstem. ‘De post is er geweest. Een heel pakje brieven en couranten voor je.’</div>
<div class="plat">Robert, die voor het venster stond, keerde zich schielijk om. Op den deurdrempel stond een mooi slank figuurtje, geheel in het zwart. En boven al dat stemmig zwart, hoog om den hals gesloten, zag hij een lief ovaal geposeerd nonnengezichtje met lelieblank teint en een paar groote vragende kinderoogen. En die oogen hem ziende, staarden hem aan.... eerst verbijsterd, en toen met een uitdrukking alsof zij plotseling een bovenaardsch visioen aanschouwden.</div>
<div class="plat">‘Maggie, kom eens binnen....’ zeide Barthold, toen zij onbewegelijk als een standbeeld staan bleef. ‘Hier is nog een oude kennis van je. Zou je hem herkend hebben?’</div>
<div class="plat">Zij glimlachte even bij die vraag, en toen ‘de oude kennis’ nadertrad, sloeg zij snel de oogen neer alsof haar plotseling iets verblindde.</div>
<div class="plat">‘Dan is uw geheugen beter dan het mijne....’ zeide Robert, het handje dat hem werd toegereikt één ondeelbaar oogenblik vasthoudend, en haar met bewonderende verbazing beschouwend, ‘want ik zou u nooit herkend hebben!’</div>
<div class="plat">‘Ja, zij is gegroeid in den laatsten tijd,’ zeide Barthold, niet zeer tevreden over Maggie's houding, die hem eenigszins verdacht voorkwam. ‘Te denken dat het misschien nog niet uit is....’ zeide hij bij zichzelf. ‘Ik gaf er wat om als Rob nu maar stilletjes was weggebleven!’</div>
<div class="plat">‘Nu, Maggie, kan je vast aan moeder de komst van onzen vriend gaan vertellen,’ hernam hij, om haar het heengaan gemakkelijk te maken. ‘Straks komen we beneden. - Over een half uur is het table d'hôte,’ voegde hij er bij, zich weer tot Robert wendend.</div>
<div class="plat">‘Is u op reis.... en gaat u vandaag weer verder?’ vroeg zij, het wagend hem aan te zien. Blijkbaar had zij niet eens naar haar broeder geluisterd.</div>
<div class="plat">‘Als ik mag, en niet al te onbescheiden ben.... zou ik zoo gaarne eenige dagen hier blijven....’ antwoordde hij,  en zijn mooie sympathieke oogen met hun geestige tinteling, die elke vrouw met wie hij sprak het streelend bewustzijn gaven harer eigen bekoorlijkheid, schonken aan die banale woorden een eigenaardige beteekenis.</div>
<div class="plat">‘En al zou hij weg willen, wij laten hem zoo gauw niet gaan!’ zeide Barthold, zijn zuster thans definitief naar de deur dringend. ‘Wij komen dadelijk beneden, hoor!’ En de deur viel met onmiskenbare energie achter haar dicht.</div>
<div class="plat">‘Draai liever den sleutel om, dat is nòg secuurder!’ zeide Robert, met een zekeren wrevel zich languit op een canapé werpend.</div>
<div class="plat">Barthold antwoordde niet. Ook hij was ontstemd. Als Robert nu maar niet had opgemerkt dien blik waarmede zij hem had herkend.</div>
<div class="plat">‘Je wil zeker wel rooken?’ vroeg hij, van zijn opmerking geen notitie nemend.</div>
<div class="plat">‘Neen, dank je, zoo vlak vóór den eten rook ik liever niet.’</div>
<div class="plat">‘Een glas sherry dan?’</div>
<div class="plat">‘Ja, dat is goed?’</div>
<div class="plat">‘Heb je al voor een kamer gezorgd?’ ging Barthold met een zekere drukte voort. ‘Hier in het hôtel is het stampvol. Ik geloof dat je beter zult doen daar aan de overzijde te gaan. <span class="cursief">Als</span> er hier nog iets open mocht zijn, zullen ze je in een onmogelijk hok stoppen. Daar hebben zij 'n handje van.’</div>
<div class="plat">‘Bart.... kerel.... als jij je er bij uitzondering eens toe zet heel diplomatisch te wezen, dan word je - neem me niet kwalijk - maar dan word je allervermakelijkst! Wezenlijk je diplomatie is al te doorzichtig!’</div>
<div class="plat">En Robert schaterde van het lachen.</div>
<div class="plat">‘Kom,’ vervolgde hij, ‘laten we elkaar nu geen knollen voor citroenen verkoopen. Ja, ik zie het wel, je gezicht voorspelt een donderbui.... en als ik nu ook diplomatisch werd - zoo op jouw manier, weet je - dan ben ik benieuwd waar we zouden aanlanden. Het liep zoowaar nog uit op een duel op de pistool op tien passen afstand! Maar parlons peu et parlons bien. Toen je me schreef dat je zuster plan had ziekenverpleegster te worden, en jij alweer klaar was dat natuurlijk een ‘vocatie’ te noemen, revolteerde me dat! Een jong mooi meisje, dat, in volle lenteweelde op een badplaats vertoevend, bij haar broeder met dergelijke histories aankomt, treurt om iets of om iemand.... dat staat bij mij vast, Je schreef me dat ik die ‘iets’ of die ‘iemand’ niet was.... Goed, dat nam ik dadelijk aan. Maar dàn behoef je  nu niet je arme zuster letterlijk met een arm de deur uit te zetten en mij op quasi-beleefde wijze het hôtel uit te jagen! Nu, geef ik je logica of niet?’</div>
<div class="plat">‘Ik heb je gezegd,’ zei Barthold eenigszins ongeduldig, ‘dat ik van niets volkomen zeker ben. En omdat ik mijn zuster hartelijk liefheb, vrees ik voor haar zelfs de schaduw van een verdriet.’</div>
<div class="plat">‘Dat doet je hart eer aan,’ zeide Robert met een erg ondeugenden blik op het gelaat van den ander. ‘Maar nu kom ik pas aan het brandpunt van mijn redeneering. Mocht het wezen - en nu ik haar heb weergezien, hoop ik dit boven alles - mocht het nu wezen, dat <span class="cursief">ik</span> nog steeds de gelukkige “iemand” ben, dan zal ik je vader vragen mij het geluk van zijn oogappel te willen toevertrouwen.’</div>
<div class="plat">Barthold sprong letterlijk overeind.</div>
<div class="plat">‘Wat zeg je daar? Meen je dat?’</div>
<div class="plat">‘Ik zou thans waarachtig niet graag schertsen.’</div>
<div class="plat">‘En je hebt zoo'n afkeer van het huwelijk?’</div>
<div class="plat">‘Dat heb ik ook, maar ik heb nog meer afkeer van mijn leven zooals het nu is. En voorzoover in deze idiote samen-leving het huwelijk nu eenmaal 't eenige middel is om echtgenoot en vader te worden, moet ik den Rubicon wel overtrekken. Bovendien, zooals ik je reeds zeide, nu ik het bolronde bakvischje van vroeger veranderd zie in een.... ja, hoe zal ik je mijn indruk zeggen? Ik vind haar veel meer dan mooi.... ik vind haar een touchante verschijning. Of het komt door al dat somber zwart omlijstend dat jong aschblond kopje.... of door het besef dat ik toch misschien de directe oorzaak ben van de bewuste “vocatie!”.... Enfin, ik weet het niet, maar het heeft waarachtig iets van den zoogenaamden coup de foudre!’</div>
<div class="plat">Barthold was nog niet van zijn verbazing bekomen. ‘Maar ben je niet bang, Rob, dat zij toch te veel kind is voor iemand van jouw natuur? Want hoewel de echt vrouwelijke behoefte in haar is ontwaakt zich aan anderen te wijden.... een kind is zij nog altijd. En intellectueele ontwikkeling moet je bij haar niet zoeken. Zij zal je geestelijk leven nooit kunnen deelen.’</div>
<div class="plat">‘Zij is geen moderne vrouw, wil je zeggen, neen, goddank niet! Ik ben veel te ijdel om naast me een vrouw te dulden, voor wie ik ook slechts een episode ben.... even als zij voor ons, naar het heet! ik wil geen wederhelft die honderd en een dingen heeft die haar minstens evenveel interesseeren als mijn persoon! Ik zal  me dan ook waarlijk geen moeite geven om haar te ontwikkelen of op te voeden - zooals jij dat noemt. Ik alleen moet haar heiland zijn.... de Messias op wien zij sedert haar vijftiende jaar onbewust heeft gewacht. Maar dan zal ik die heiland ook zijn en blijven en haar dragen door het leven zacht en veilig, als iets heel broos en teers en kostbaars, dat alle goeds tot haar ziet komen door mij. Zij is en blijft dan ook Baby.... voor mij mag zij nooit een anderen naam hebben. Zie je, dat is een verfijnd egoïsme waarvan jij je zelfs geen denkbeeld kunt vormen!’</div>
<div class="plat">‘Neen, want ik wil een vriendin, een kameraad, met wie ik elke gedachte kan deelen, even als zij met mij.... maar die daarom niet minder aanhankelijk, niet minder vrouw is!....’ En Barthold dacht aan ééne, wier hand hij juist herkend had onder de brieven hem daareven door Maggie gebracht - aan eene wier brief hij dadelijk bij zich had gestoken. ‘Mijn Anna!’ klonk het als een hymme in hem. ‘Mijn arme Anna.... hij moest <span class="cursief">haar</span> eens kennen!’</div>
<div class="plat">‘Zoek jij maar in de werkelijkheid naar dat illusie-beeld dat je natuurlijk weer droomt!’ zeide Robert. ‘Maar ik wil geen vriendin of kameraad. Ik houd haar liever kinderlijk, en zal wel voor twee tegelijk handelen en denken! Dus, als alles gaat zooals ik hoop, worden wij ten slotte nog broeders! Hoe is het mogelijk! Ik, nuchter practicus, tot zwager een gevoels-acrobaat!’</div>
<div class="plat">‘Dat is ten minste,’ klonk het lachende antwoord, ‘een vrij wat logischer en consequenter wezen dan een would-be egoïst, wiens woorden en daden de sterkst denkbare goochelkunsten verrichten!’</div>

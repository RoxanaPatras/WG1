<div class="kop" id="toc-anchor22"><span class="cursief">[XXII]</span></div>
<div class="plat">Begin October gingen de Meryans weder naar Amsterdam, waar weldra een aanvang zou worden gemaakt met de toebereidselen voor Johan's huwelijk, dat zeer vroeg in het voorjaar zou worden voltrokken.</div>
<div class="plat">Een der grootste huizen op de Heerengracht werd door Alida's vader gekocht en voor het jonge paar in gereedheid gebracht. En getuige van de bijna vorstelijke weelde waarmede alles werd ingericht, en waarbij vergeleken de Meryans een hoogst eenvoudige levenswijze leidden, getuige van de in haar oogen onschatbare voorrechten, welke dat huwelijk aan Johan verzekerde, kwam zij er soms toe hem zachter te beoordeelen dan voorheen. Zij, die met hare geheele ziel haakte juist naar datgene wat hij zou bezitten en waarmede zij wist dat alles - eer, aanzien, invloed en de vele dingen die zij boven alles begeerde - te koopen was, vergaf hem bij oogenblikken zijn bezwijken voor de verzoeking. Dat het fortuin van de Meryans in de verste verte niet kon opwegen tegen de millioenen door Alida's vader in de koloniën vergaard, dit zag zij thans duidelijk in, en zijn daad werd er minder hatelijk door in haar oogen. Maar haar machtelooze wrevel keerde  zich des te meer tegen Alida. Jaren van haar leven had zij er voor gegeven om nog eenmaal, vroeg of laat, de macht te hebben op ‘die dochter van parvenu's’ te wreken al de kwellingen, die het zien van dat insolent geluk haar bereidde.</div>
<div class="plat">En Alida stookte de vlam van dien onzichtbaren haat in alle onschuld aan. Niets vond zij zoo genotvol en pikant als al het moois wat zij bezat te laten bewonderen door oogen, die zij wist dat nooit op dergelijke eigen schatten zouden rusten. Er lag niets boosaardigs in dat genot, integendeel. Van haar Indische moeder had zij geërfd een hartstocht voor kleinoodiën en juweelen en alles wat slechts schitterde of kleurrijk was en veel geld kostte. Een voorwerp scheen haar pas begeerlijk van het oogenblik dat het duur was. Haar begrip van leelijk of mooi regelde zich naar den prijs die er voor betaald moest worden. En hoe streelden haar dan de uitroepen van bewondering van hen, die dit alles onbereikbaar voor henzelven moesten achten! Maar van deze sensatie gaf zij zich geen rekenschap. Zij was in dat alles volkomen naïef. Zij vond het heel goedhartig iemand te laten genieten van het zien van dure, kostbare dingen. Eens zelfs, in een plotselingen élan, hing zij Carla een prachtigen parelsnoer om den hals:</div>
<div class="plat">‘Kijk, die zouden jou mooi staan met je blanke teint. Het zijn de grootste die op dit oogenblik te krijgen zijn. Papa had ze bij een Parijschen juwelier besteld, en deze zeide niet te weten hoe hij er aan zou komen De man is eindelijk zelf naar Italië gegaan om ze bij elkaar te zoeken. Alleen de Duitsche Keizerin, zegt hij, heeft paarlen van deze grootte. Zij zouden je bepaald flatteeren, Carla.’</div>
<div class="plat">Met deze woorden haakte zij den collier los, om ze in het blauw fluweelen foudraal en vervolgens in haar juweelkist te sluiten, overtuigd iets heel liefs te hebben gezegd.</div>
<div class="plat">‘Zie eens,’ vervolgde zij lachend, ‘dit foudraal kan er haast niet meer bij. Als ik nóg meer krijg - en bij mijn trouwen krijg ik natuurlijk nog veel meer van al mijn ooms en tantes - dan moet ik me zoowaar een tweede juweelkist aanschaffen!’</div>
<div class="plat">‘Jammer dat je ze altijd zoo moet opbergen.....’ zeide Carla scherp, en haar stem klonk heesch van inwendige drift. ‘Kon je er maar een tentoonstelling van houden!’</div>
<div class="plat">Alida gevoelde niets van de ironie dier opmerking.</div>
<div class="plat">‘Ik kan er een tentoonstelling van houden bij mijn huwelijk. Waarschijnlijk zal mijn geheele uitzet - je hebt er geen  idee van hoe prachtig dat wordt - en de cadeaux en alles in de zaal worden uitgestald voor onze kennissen, begrijp je. Papa vindt dat gek en wil er niet van hooren, maar Mama is er bepaald vóór. Och, waarom het niet te doen? Dan hebben anderen er ook nog wat aan.’</div>
<div class="plat">‘Ja, je moet het stellig doen,’ zei Carla. ‘De heele stad moet natuurlijk weten dat jij de allermooiste juweelen en het allermooiste uitzet hebt.’</div>
<div class="plat">Zij was bijna te ver gegaan want Alida zag haar eensklaps aan. Maar het lieve lachje der spreekster stelde haar gerust.</div>
<div class="plat">‘Ja, vind je ook niet? Ik denk ook wel dat Papa eindelijk zal toegeven,’ zeide zij met goedige onnoozelheid.</div>
<div class="plat">Bij dergelijke gesprekken was Johan nooit tegenwoordig. Wel verbaasde deze zich eenigszins over de vriendschappelijke verstandhouding tusschen zijn verloofde en Carla. Bijna krenkte het zijn ijdelheid haar de zaak zoo te zien opnemen als zij sedert dien eersten dag gedaan had. Maar enfin, het was zeker de gemakkelijkste oplossing. En hij haalde de schouders op als hij terugdacht aan het gesprek met zijn vader, die zulke groote woorden voor niets gebezigd had!</div>
<div class="plat">Maar wat was zij toch mooi met dat al! Het was alsof zij elken dag mooier werd! Zoo'n vrouw te bezitten! Als zij nog maar wat bij hen bleef, wie weet of dan later....</div>
<div class="plat">‘Ik dacht zeker dat je op Carla verliefd was en niet op Alie!’ had Baby, die soms erg enfant terrible kon zijn, eens in het begin zijner verloving tegen hem gezegd. ‘Niet dat het mij schelen kan.... ik houd veel van Alie, maar ik dacht niet dat jij iets om haar gaf.’</div>
<div class="plat">‘Verliefd!.... Is dat nu een woord voor kleine kinderen!’ had zijn plagend antwoord geklonken. ‘Je mag nog niet eens weten wat dat is! Kom, ga gauw met je pop spelen en zeg geen onhebbelijke dingen.’</div>
<div class="plat">‘Zoo, zoo? - Weet je wel dat ik ook geëngageerd kon zijn nu ik zestien ben?’ zeide zij, zich in haar volle waardigheid oprichtend. ‘Men trouwt heel dikwijls op zijn zeventiende. Een van de Belgische prinsessen is vóór haar zeventiende getrouwd. Carla heeft het me zelf verteld.’</div>
<div class="plat">‘Wezenlijk.... dat wist ik niet. Dan wordt het een ander geval!’ zeide Johan quasi-ernstig, ‘dan zullen we voor dit prinsesje ook gauw een prinsje moeten zoeken. Maar willen we nu, om te beginnen, met de poppen bruiloftje gaan spelen,  zooals vroeger? Dat is hetzelfde alsof het <span class="cursief">heusch</span> gebeurt!’</div>
<div class="plat">‘Akelige plaaggeest!’ zeide Baby boos wordend. ‘Al doe je nu nog zoo mal.... ik <span class="cursief">weet</span> toch wat ik weet!....’ En zij zette een hoogst gewichtig gezicht.</div>
<div class="plat">‘Wat weet je, klein ding? Zeg nu eens precies al wat je weet en al wat je niet weet,’ zeide Johan, onwillekeurig een beetje nieuwsgierig wordend, maar toch zijn plagenden toon volhoudend. Hij hield zooveel van zijn mooi zusje als hij van iemand houden kon, maar vond niets zoo prettig als haar boos te zien, daar het naïef-kinderlijke in haar dan nog sterker uitkwam,</div>
<div class="plat">Baby was op het punt te zeggen, hoe zij geloofde, dat Carla ook op hem verliefd was geweest, maar haar reeds ontwakend vrouwelijk instinkt hield haar terug; en bovendien was zij nu veel te boos op hem om iets te zeggen wat hem natuurlijk pleizier zou doen. Want wat was heerlijker dan te hooren dat iemand verliefd op je was? - Aldus bij zichzelve redeneerend, sloot zij het kleine mondje stijf dicht en zweeg.</div>
<div class="plat">‘Zie je nu wel dat je niets weet!’ hernam Johan, juist op het oogenblik dat zijn moeder binnenkwam.</div>
<div class="plat">‘Moesje, is het waar of niet, dat men op zijn zestiende jaar trouwen kan?’ vroeg zij dadelijk.</div>
<div class="plat">‘Dat kind droomt van trouwen - weet u dat?’ zeide Johan.</div>
<div class="plat">‘Och kom, gekheid!’ lachte Johanna. ‘Ga liever boven je lessen leeren, Baby.... dat is beter dan onzin te praten.’</div>
<div class="plat">Baby ging diep beleedigd de kamer uit.</div>
<div class="plat">‘Zeg, Johan, ik vind dat geen geschikt onderwerp om haar meê te plagen,’ zeide Johanna thans.</div>
<div class="plat">‘Ik begon er niet over, moeder, waarlijk niet. Zij is het die haar hoofd al vol schijnt te hebben van die dingen.... Kan Carla misschien in dat opzicht een verkeerden invloed hebben? U weet, die Fransche meisjes worden zoo geheel anders opgevoed. Het is te hopen, dat zij het kind niet met verkeerde praatjes bezighoudt.’</div>
<div class="plat">‘Ik geloof het niet,’ zeide Johanna met haar rustig optimisme; ‘ik heb nooit iets van dien aard bemerkt. Het is waarschijnlijk door jou en Alie dat zij nu met die zaken vervuld is. Zij ziet jelui altijd samen, moet je denken! Later gaat dat wel weer over.’</div>
<div class="plat">Johan schudde bedenkelijk het hoofd. Meer en meer begon de algemeene ingenomenheid der huisgenooten met Carla hem te vervelen. Hij maakte zich dus nu deze ongezochte gelegenheid ten nutte om zaden van argwaan in het gemoed zijner moeder uit te strooien. Maar dit bleek weldra vergeefsche moeite. Nu deze op den langen duur aan de nieuwe huisgenoote was gewoon geraakt, en Carla, dank zij ontelbare attenties en voorkomendheden, haar onmisbaar was geworden, neigde haar optimistische en conservatieve natuur tot het behoud van het bestaande en vond zij alles goed zooals het was.</div>
<div class="plat">En Johan, dit bemerkend, liet het onderwerp varen. Welbeschouwd stond het hem zelf niet heel klaar voor den geest wat hem, met betrekking tot Carla, eigenlijk het aangenaamst zou zijn geweest. Nu eens koesterde hij allerlei vage illusiën voor de toekomst; dan weder zou hij er heel wat voor over hebben gehad haar onmiddellijk en voor goed uit zijn horizont te zien verdwijnen. Deze stemmingsgolvingen hingen grootendeels af van hare houding jegens hem. Hij, de aanstaande echtgenoot van Alida Molten, betrapte zich nu en dan op de vraag, of zij het ook was die met hem had gespeeld, in plaats van hij met haar. En die vraag zich te stellen deed hem niet aangenaam aan. Een zoo eigenaardig zegevierend lachje kon haar in den laatsten tijd soms om de lippen spelen, als Alie, in aller tegenwoordigheid, zich zoo buitengewoon teeder jegens hem betoonde. En dat lachje kon hem soms geweldig prikkelen. Dan kon hij plotseling met een zekere ruwheid van zijn bruid weggaan en den geheelen avond in 't oogvallend koel jegens haar worden. En ware het in zijn macht geweest, zoo had hij Carla in dergelijke oogenblikken met genot kunnen zien wegzenden als een dienstbode, dan kwamen allerlei gevoelens van wrevel bij hem op, althans voor zoover die vat op hem konden hebben. Want de hem aangeboren traagheid van voelen behield meestal de overhand.</div>
<div class="plat">Dientengevolge gaf hij zich ook niet de moeite een bepaalden oorlog te beginnen of systematisch haar prestige te ondermijnen. Veel gemakkelijker vond hij het de zaken hun natuurlijken loop te laten gaan.</div>

<div class="kop" id="toc-anchor63"><span class="cursief">[LXIII]</span></div>
<div class="plat">Carla lag in haar gecapitonneerd en geparfumeerd boudoir van vieux rose, met het laatst verschenen deeltje van Marcel Prévost op haar knieën, dat Johan den vorigen avond voor haar had meegebracht. Boven de rustbank, waarop zij gepeletonneerd lag in welbehagelijke vadsigheid, een troonhemel van laag neerhangende zilverachtige stoffen, wier zachte tinten een wazigen achtergrond vormden, scherper accentueerend nog den rossen gloed van het haar en de hooggewelfde donkere wenkbrauwen, als met kunstenaarshand op het blanke voorhoofd gepenceeld. Zij las echter niet, maar bekeek met een half spottenden, half nieuwsgierigen glimlach  een briefje haar zooeven gebracht - een kort briefje van enkele regels en dat onderteekend was: ‘Anna Denners.’</div>
<div class="plat">‘Wat ter wereld kan die mij te zeggen hebben?’ dacht zij, een beetje geïntrigeerd. ‘Zouden die twee misschien daar in Delft verliefd op elkaar zijn geworden? Dat zou amusant wezen. Nu, ik gun het hun van harte! Maar wat behoeft ze mij er dan meê te bemoeien? Ik zal hen niet storen in hun amours!’</div>
<div class="plat">Zij lachte hardop, maar het was geen vroolijke lach, en zij zag er ook niet opgewekt uit, integendeel. Ondanks haar nonchalante pose verried haar wezen een zekere mate van geënerveerdheid, en in haar oogen lag iets tartends, alsof zij daar, op haar rustbank uitgestrekt, bezig was den een of anderen onzichtbaren vijand uit te dagen.</div>
<div class="plat">Zou de oude heer den vorigen winter gepraat hebben, na die scène met den brief.... of verbeeldde zij het zich, dat sommigen harer kennissen minder lief en voorkomend waren sedert zij met haar schoonouders gebrouilleerd was? En Alie.... nu, die was al lang jaloersch en bijna onbeleefd geweest, maanden te voren al!</div>
<div class="plat">Wel <span class="cursief">was</span> het erg vervelend die brouille! Want op den duur zou men er over gaan praten natuurlijk. Maar als papa gedacht had haar te straffen met vermindering van inkomen!... Welk een kolossale som had hij haar door zijn zaakwaarnemer laten aanbieden, als zij in een echtscheiding wilde toestemmen!.... bijna een fortuin! Maar scheiden.... nooit! Zij wilde voor de wereld zijn en blijven Mevrouw Meryan, en als zoodanig verkeeren in hun côterie. En als Johan nu maar wat voorzichtiger werd met zijn brieven, en zij de apparences sauveerden, dan zou de wereld, ter wille van de Meryans en vooral ter wille van Johan, wel de oogen sluiten. Johan met zijn kolossaal vermogen en die overal in zat, was eenvoudig onaantastbaar.... en Meryan zou, nu zijn oudste zoon er meê gemoeid was, nooit schandaal verwekken! Zij was dus volkomen veilig.</div>
<div class="plat">Half ongeduldig sloeg zij de bladzijden om van het boek op haar schoot.</div>
<div class="plat">Dat Holland, en vooral dat stijve Amsterdam, was toch ook zoo vervelend! Den Haag was veel beter.... maar die Parijsche wereld door Prévost geschilderd, dàt was ten minste leven! Als zij in die sfeer waren, behoefden zij en Johan volstrekt niet zoo angstvallig te wezen! Iedereen zou hun verhouding weten en zij zou met Alie de beste vrienden zijn,  waarom niet? In andere landen was zoo iets immers dood gewoon!</div>
<div class="plat">Zij haalde vol ergernis de schouders op, en daarna trok het briefje weer haar aandacht.</div>
<div class="plat">‘Dwaas eigenlijk, dat bezoek van Anna Denners! Och, ik zal haar morgen om drie uur maar afwachten.... dan behoef ik niet te antwoorden en ben ik er van af. Maar begrijpen doe ik het niet. <span class="cursief">Als</span> zij verliefd op hem is, moest zij mij, zijn eigen vrouw, liever uit den weg gaan; dat zou vrij wat rationeeler wezen.’</div>
<div class="plat">Plotseling vloog haar een gedachte door hét hoofd.</div>
<div class="plat">‘Als zij ook eens kwam om me te vragen in een scheiding toe te stemmen!... Dát zal het wezen. Maar dan is haar komst te vergeefs! Vrij zal hij nooit worden tenzij.... tenzij ik zelve nog eens lust kreeg te hertrouwen! Dat zou kunnen gebeuren als....’</div>
<div class="plat">Haar oogen flikkerden met phosphorischen gloed. O! die Alie.... die ondanks alles toch zijn vrouw was, zijn wettige vrouw.... al gaf hij ook niets om haar! Zij knarsetandde en balde haar handjes in plotselinge woede! Met alle kracht naar iemand's dood te wenschen, was een doodzonde waarvoor men in de hel kwam! Dat zou zij dan ook nooit doen, maar.... als Alie ten gevolge van haar aanhoudende bevallingen nu eens kwam te sterven dan.... O! dan zou zij eindelijk gelukkig kunnen worden! Want Johan vertrouwde zij. Johan zou haar nooit verlaten! Van hem kon zij nu zeker zijn!</div>
<div class="plat">Den volgenden middag, precies op het aangekondigde uur, hoorde Carla, die in de tuinkamer Anna Denners afwachtte, de voordeurschel, en weinige oogenblikken later werd door den groom de bezoekster binnengelaten. Zij rees overeind en trad haar vriendelijk tegemoet. Van te voren had zij haar aan te nemen houding bestudeerd. Zij was volstrekt niet op dat meisje gebeten, dacht zij bij zichzelve, integendeel. Meer en meer begrijpend wat er gaande was, vond zij zelfs in haar een onverwachte bondgenoote. Als Barthold verliefd op haar was, des te beter, dat was de zekerste hinderpaal tot elke verzoening. En als zoo iets bekend werd - en daar kon zij zelve voor zorgen - dan werd zij tegenover de wereld de ongelukkige verstooten verongelijkte echtgenoote.</div>
<div class="plat">Anna Denners was dus als het ware een redding voor haar en maakte hare positie sterker dan ooit. Bovendien, in hare stelling van wettige vrouw zich hoog en trotsch gevoelend, vond zij het aardig tegenover ‘dat arme kind’ een nederbuigende welwillendheid aan den dag te leggen.</div>
<div class="plat">Maar wat was zij veranderd in anderhalfjaar tijd! Bepaald afgevallen en vermagerd en leelijk geworden! Een prachtige conquête die de arme sukkel daar gemaakt had!</div>
<div class="plat">‘Mevrouw....’ begon Anna met zachte haperende stem en met moeite ademhalend de eerste oogenblikken; ‘ik begin met u om vergeving te vragen voor datgene wat ik u kom vragen. Daar ik nagenoeg een vreemde voor u ben, zal het u misschien een onbescheidenheid lijken.... en toch is het werkelijk geen onbescheidenheid die mij tot u brengt.... Ik kom u vragen of u.... om uw echtgenoot treurt, of u misschien erg lijdt onder de scheiding?’</div>
<div class="plat">Op deze abrupte vraag was Carla volstrekt niet voorbereid. Te veel verrast om diplomatisch te zijn, eenigszins geprikkeld door de belachelijke veronderstelling dat zij, Carla, zou treuren om dien halven idioot, en vooral vreezend dat er misschien een verzoening werd voorbereid, antwoordde zij met een geërgerd lachje: ‘Niet in het minst, juffrouw Denners.’</div>
<div class="plat">Zij zag dat een glans van geluk zich op het bleek gelaat vertoonde, en dadelijk had zij spijt van haar antwoord.</div>
<div class="plat">‘En mag ik u nu op mijn beurt vragen,’ zeide zij koel, ‘waarom u dat wenscht te weten?’</div>
<div class="plat">‘Omdat <span class="cursief">ik</span> hem liefheb,’</div>
<div class="plat">‘Dat is toch onbeschaamd!’ dacht Carla.</div>
<div class="plat">‘Ik vind het eenigszins vreemd,’ sprak zij nu op hoogen toon, ‘dat u mij, zijn echtgenoote (zij legde bijzonderen nadruk op dat woord), zoo iets bekent.’</div>
<div class="plat">‘Waarom zou ik dat niet bekennen? Dat u niet van hem houdt, geeft mij immers volle vrijheid hem lief te hebben?’</div>
<div class="plat">‘Liefhebben een getrouwd man! Ik verbaas mij dat u den moed hebt <span class="cursief">mij</span> zoo iets te zeggen!’</div>
<div class="plat">‘Ik zou dat nooit gezegd hebben, als u onder de scheiding hadt geleden en een verzoening wenschte. Niet alleen zou ik dan mijn geheim hebben bewaard, maar ik had hem nooit weergezien.... al zou mij dat misschien het leven hebben gekost!’</div>
<div class="plat">‘Zoo.... dus u denkt hem thans wel weer te zien en misschien aan uw schuldige liefde toe te geven! En aan mij, zijn eigen vrouw, durft u dat zeggen!....’</div>
<div class="plat">Carla sprak die woorden met strengheid uit, en Anna, hoewel ten volle overtuigd dat de levenswandel van de  vrouw tegenover haar na haar huwelijk onberispelijk was geweest, zag haar strak en met opgerichten hoofde aan.</div>
<div class="plat">‘Van het oogenblik dat u Meryan niet lief hebt, beschouw ik u niet meer als zijn vrouw.’</div>
<div class="plat">Carla's oogen vlamden.</div>
<div class="plat">‘Juffrouw Denners, ik geloof dat u vergeet tegen wie u spreekt. Ik ben en blijf zijn wettige echtgenoote voor God en voor de menschen; en een jong meisje dat zich niet schaamt haar liefde te bekennen voor een man die aan een andere vrouw verbonden is, kan ik - het spijt mij u dit te moeten zeggen - niet langer in mijn tegenwoordigheid dulden. U schijnt de immoraliteit van wat u doet en zegt niet eens te beseffen!’</div>
<div class="plat">Carla was werkelijk verontwaardigd. Zij, de wettige vrouw, voelde zich zoo trotsch en zoo fatsoenlijk tegenover dat schaamtelooze schepseltje.</div>
<div class="plat">‘Mijn immoraliteit ben ik mij zeker niet bewust....’ zeide Anna treurig. Zich beleedigd voelen was onmogelijk! Die vrouw die zonder liefde voor geld zich had verkocht - en dit doorzag zij thans geheel - was zoo klein en arm en deerniswaardig in haar oogen.</div>
<div class="plat">Carla rees met waardigheid overeind, aldus te kennen gevend dat zij het onderhoud als geeindigd beschouwde.</div>
<div class="plat">‘Als zij mij ten minste had en smeekte in een scheiding te willen toestemmen, zich desnoods op haar knieën voor mij wierp....’ dacht zij, ‘dat zou ik ten minste begrijpen, Want waarvoor is zij nu eigenlijk hier gekomen...? als ik dat nu maar wist!’</div>
<div class="plat">En toen Anna ook oprees, en daar stond in al ‘haar insolente koppigheid’ zooals Carla het hij zichzelve noemde, kreeg zij op eens een aanvechting om haar te pijnigen.</div>
<div class="plat">‘Vlei u niet met de illusie dat ik <span class="cursief">ooit</span> in een scheiding zal toestemmen!’ zeide zij met een sarcastisch lachje.</div>
<div class="plat">‘Neen, daaromtrent hoop en verwacht ik niets meer; dat wist ik reeds....’ zeide Anna bedaard.</div>
<div class="plat">‘Zoo.... wist u dat reeds?’</div>
<div class="plat">‘Ja, Meryan heeft daarover onlangs aan zijn vader geschreven; en deze heeft geantwoord dat gij besloten waart hem nimmer zijn vrijheid terug te geven. Juist die pertinente weigering heeft mij doen vermoeden, dat u wellicht nog op een verzoening wachtte, dat u hem lief hadt.... zonder uzelve of anderen dit te willen bekennen misschien! Daarom ben ik vóór zijn terugkeer uit Wiesbaden hier gekomen. Want  dán zoudt gij voor mij in waarheid zijn echtgenoote wezen. Dan zou ik voor goed uit zijn bestaan zijn verdwenen en had ik u gesmeekt goed voor hem te zijn, en zijn mooi rijk leven te deelen en hem gelukkig te maken, nu ik zelve dat niet doen mocht. Maar thans heb ik u gezien en gesproken en ben ik volkomen gerust. Nu ik weet dat geen liefde maar haat u bezielt, is een echtscheiding voor ons bijzaak.’</div>
<div class="plat">Dat was voor Carla te veel. Zij begon driftig te worden.</div>
<div class="plat">‘Zoo, is dat bijzaak? Dus u vindt er niets in, naar het schijnt, om met mijn man in ontucht te gaan leven?....’</div>
<div class="plat">‘Hij is uw man niet. Hij behoort mij toe, omdat wij elkaar lief hebben Ontucht, voor den man zoowel als voor de vrouw, is zich verkoopen zonder liefde.... gehuwd of ongehuwd - met de wet of buiten de wet! Dát en dat alleen is ontucht!’</div>
<div class="plat">‘Juffrouw Denners....’</div>
<div class="plat">‘En ik zal er trotsch op wezen, Mevrouw, hem in het aangezicht der geheele wereld mijn leven te wijden - te meer nu hij door u, krachtens de wet, kan gemarteld worden. <span class="cursief">Die</span> immoraliteit schijnt gij u helaas niet bewust te zijn!’</div>
<div class="plat">‘Ga heen, oogenblikkelijk, of ik laat u door mijn dienstboden de deur uitwerpen!’ schreeuwde Carla, vuurrood, geheel buiten zichzelve. Het dun vernisje beschaving, waaronder zij hare ware natuur verborg, was op eens verdwenen. En Anna, geen oogenblik hare zelfbeheersching verliezend, boog hooghartig zwijgend en ging.</div>
<div class="plat">‘Het spijt me, het was onedel van me haar voor de voeten te werpen de schande zich te hebben verkocht!’ dacht Anna, op straat gekomen. Zij was bleek als een doode en beefde van het hoofd tot de voeten. ‘Ik had dat niet moeten doen.... zij is zoo totaal onverantwoordelijk in dat opzicht.... en een zwakke te beleedigen moest ik beneden mij hebben geacht.’</div>

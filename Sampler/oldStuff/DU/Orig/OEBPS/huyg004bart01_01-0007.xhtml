<div class="kop" id="toc-anchor6"><span class="cursief">[VI]</span></div>
<div class="plat">Meryan, wien zelden iets ontging, had al meermalen opgemerkt, dat Barthold weinig vrienden had. En zoo er al soms nu en dan een vriendschappelijke verhouding tusschen hem en een zijner schoolkameraden ontstond, bleek die zelden van langen duur.</div>
<div class="plat">‘Hoe is het, Bart, ben je geen goede vrienden meer met Harry Molten?’ vroeg hij hem op zekeren dag. ‘Isdàtook al weer gedaan?’</div>
<div class="plat">‘Neen, ik ga niet meer met hem om. Harry deugt niet!’ klonk het gedecideerde antwoord. En toen zijn vader erg verwonderd keek, deed hij bijna een uitval:</div>
<div class="plat">‘Er is niemand op de heele wereld die deugt!’</div>
<div class="plat">‘Niemand behalve jij natuurlijk....’ zeide Johan, toen achttien jaar, met een toegevenden lach. Hij ergerde zich al lang niet meer over dergelijke gezegden. Barthold was nu eenmaal in zijn oogen een gedésiliquibreerd wezen, een Don Quichotte in den dop, die ten slotte, vreesde hij, in een gekkenhuis terecht zou komen. Maar in zijn vader keurde hij het ten sterkste af, dat deze niet met ijzeren gestrengheid tegenover den jongen optrad en al die ongezonde nukken en vooral dien mallen eigenwaan voor goed den kop indrukte. Deze afkeuring echter, die om afdoende redenen onuitgesproken bleef, ging voor den belanghebbende verloren. Bovendien kon geen afkeuring, van wien ook, Meryan in zijn opvatting doen wankelen. Hij bleef zijn opvoedingstactiek getrouw. Vast overtuigd van de rijke morcele en intellectueele gaven van zijn jongsten zoon, wilde hij die ontluikende menschenziel zich nu eens in volle vrijheid laten ontplooien, ze onttrekken aan alle beperkende, knottende, nivelleerende invloeden, haar zoo mogelijk verre houden van het geijkte, banale, conventioneele dat z.i. het menschdom  te veel tot dezelfde vormen kneedde en zoo menigen krachtigen persoonlijken aanleg in zijn opkomst verdrukte. Hij beweerde altijd een volbloed individualist te zijn, al noemden anderen hem een gevoels-individualist, aan wiens levensbeschouwing elke wetenschappelijke basis en elk dieper wijsgeerig inzicht ontbrak. Volgens hem was de mensch, in zijn zwakke of grootsche uitingen, niet het product van een gegeven tijdvak, niet het product van herediteit, omgeving, omstandigheden, invloeden, maar zelf de vormer, de boetseerder. Volgens hem waren het de groote krachtige individualiteiten, die de makers waren van het leven zooals het zich aan de anderen, aan de groote hoop voordeed. Hoe meer sterk willende individuen dus, hoe sneller de beschaving zich baan brak. De hoogst begaafde mensch was dus de zekerste voortstuwende kracht.</div>
<div class="plat">Iets van die levensbeschouwing straalde door in het antwoord, dat de knaap na zijn uitval van hem kreeg.</div>
<div class="plat">‘Wat je daar zegt, Barthold, dat er niemand op de wereld is die deugt, zal je bij eenig nadenken zelf overdreven moeten vinden,’ zeide hij na eenigen tijd. ‘Maar, aangenomen dat de slechtheid in de wereld en onder de menschen de goede elementen verre overtreft, moet het dan niet de plicht zijn van een ieder, die den drang tot het goede in zich voelt, te trachten invloed te oefenen op anderen? Is het dan wel goed zich minachtend af te wenden in plaats van zijn medemenschen beter te maken?’</div>
<div class="plat">Barthold antwoordde niet dadelijk.</div>
<div class="plat">‘Als ik maar de macht had, zou ik ze wel dwingen goed te zijn!’ zeide hij eindelijk. ‘Op liegen en lasteren en bedriegen en wreedheid jegens dieren zou ik zulke vreeselijke straffen stellen, dat niemand het voor de tweede maal zou probeeren!’</div>
<div class="plat">Zijn vader herinnerde zich op eens de wijsgeerige vraag, die het negenjarige kind hem eens gedaan had en constateerde met verdriet, dat de knaap in verstandelijke ontwikkeling er niet op was vooruitgegaan.</div>
<div class="plat">‘En terwijl alle leugenaars en bedriegers hun straf ondergingen, zou jij in je verheven deugd alleen overblijven!’ spotte Johan. ‘Een gezellig idee!’</div>
<div class="plat">‘Ik ben liever heel alleen dan met slechte menschen!’ bromde de ander.</div>
<div class="plat">‘En je denkt er natuurlijk geen oogenblik aan dat al die slechte menschen het misschien liever zonder jou zouden  stellen? De wereld is alleen geschapen voor een zekeren Barthold Meryan, en de overigen zijn allemaal indringers die hun best moeten doen het jou naar den zin te maken!’</div>
<div class="plat">‘Het is alleen 'n kwestie van macht!’ stootte Barthold driftig uit. ‘Laten ze dan maar zien macht over me te krijgen als zij kunnen. Maar als ik de sterktste ben....’</div>
<div class="plat">‘De sterkste.... macht hebben!’ viel zijn vader in. ‘Maar wat bedoel je daar nu eigenlijk meê? Bedoel je de macht van het brutale geweld, dat, zooals in de donkerste perioden der geschiedenis, het kwaad wil smoren met de pijnbank, of bedoel je de macht van het intellect, van geestelijke en moreele superioriteit?’</div>
<div class="plat">Ware Johan niet tegenwoordig geweest, wiens sarcastisch gezicht hem tot tegenspraak prikkelde, zeker zou Barthold, de vingerwijzing zijns vaders volgend, een heel ander antwoord gegeven hebben, dan dat waartoe hij zich thans genoopt voelde. Hij bleef nu echter op zijn stuk staan, koppig en driftig, ging doorslaan, wetende dat hij doorsloeg, en eindigde met de kamer uit te gaan, de deur met een harde bons achter zich dichtgooiend.</div>
<div class="plat">Maar hij had zijn vader wel begrepen, en zoo mogelijk voelde hij na dit gesprek zich nog meer versterkt in zijn eerzucht, in zijn haken naar macht, naar elke soort van macht, die slechts door arbeid en kennis en wilskracht te veroveren was; en daar hij nu al oud genoeg werd om te begrijpen, dat studie, zonder discipline of regelmaat, tot geenerlei resultaat leidde, stelde hij zich schadeloos waar het zijn schoolstudiën betrof. In wetenschappelijke vakken begon hij, dank zij de leiddraad in de hern verstrekte boeken, meestal vooruit te werken, en op het gebied van literatuur werden ware strooptochten door hem ondernomen. Kreeg hij ter wille van ‘Wilhelm Tell’ of ‘Wallenstein’ een lijvig deel van Schiller in handen, of met het oog op de monoloog van Hamlet een complete Shakespeare-editie, in koortsachtige spanning werd de geheele inhoud door hem verslonden. De indruk door ‘Hamlet’ op hem gemaakt, toen hij dit op zijn zestiende jaar las, was overweldigend. Sedert zijn kinderlijk dwepen met Christus had niet ééne historische of dichterlijke figuur hem zoo beziggehouden als die van den Deenschen koningszoon. Vooral het echt menschelijke, het reëele in hem, in tegenstelling met de abstracte schoonheid der Christus-figuur trof hem diep. Hoe heerlijk was die vorstelijke onkreukbare hoogheid, te midden van de algemeene verdorvenheid aan  het Deensche hof, de bijtende ironie zijner uitingen tegen een Pollonius, tegen allen die hem zoo verbijsterd aanstaarden, hem niet begrijpend, hem houdend voor een krankzinnige! Op school bracht hij de geheele klasse in opschudding door op categorischen toon tegen den leeraar in Engelsche letterkunde te zeggen - nadat deze met verdienstelijke nauwgezetheid zijn leerlingen de eindelooze argumenten voor en tegen de werkelijke of de vóorgewende krankzinnigheid van Hamlet had medegedeeld - dat hij, Barthold Meryan, het gewoon weg onzin vond één oogenblik aan de werkelijke krankzinnigheid van Hamlet te gelooven, daar deze immers alleen zoo vreemd deed jegens hen die hij wantrouwde, maar tegenover zijn vriend Horatio dadelijk weer zichzelf werd. En had hij in de eerste acte, na de verschijning van den geest, zijn vrienden niet gewaarschuwd, dat hij zich zonderling zou gaan gedragen!</div>
<div class="plat">Wakende en slapende droomde hij van Hamlet, hij Barthold, zich nauw aan hem verwant voelend, allereerst in zijn liefde en vereering voor zijn vader, vervolgens in zijn verachting, zijn walging van alles wat hij zag en opmerkte! Hoe voelde hij voor hem in zijn isolement te midden van zooveel lage, kruiperige wezens, wantrouwend allen behalve dien éénen trouwen vriend! Alleen het weifelende in Hamlet beviel hem minder. Hij had hem willen zien, richtend en vonnissend in wraakgierige gerechtigheid en vorstelijke almacht, zoolang totdat men, erkennend zijn wijsheid, eenparig voor hem was nedergeknield in het stof.</div>
<div class="plat">En Ophelia, die zwakke oppervlakkige Ophelia, die over hem klaagde tegen haar vader en hem nog minder begreep dan de anderen, verdiende haar lot! Zij was een echte lichtzinnige vrouw en besefte niets van zijn grootheid, zijn zielefolteringen. Al waren er dan commentatoren van Shakespeare, zooals Johnson, die Hamlet's wreedheid tegenover haar onverklaarbaar en noodeloos achtten, hij vond die volkomen natuurlijk en gewettigd. Een vrouw als zijn moeder moest hem bovendien wel elke vrouw doen wantrouwen, vandaar zijn goddelijk: ‘<span class="cursief">Frailty thy name is woman</span>’, en tegen Ophelia: ‘<span class="cursief">Wise men know well enough what monsters you make of them</span>’. Shakespeare wist wel hoe de vrouwen waren, en hij vond het een verrukkelijke gedachte dat zoo'n groot onsterfelijk dichter, die drie eeuwen te voren geleefd had, in allen deele zijn eigen overtuiging weergaf!</div>

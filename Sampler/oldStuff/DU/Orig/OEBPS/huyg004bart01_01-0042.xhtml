<div class="kop" id="toc-anchor41"><span class="cursief">[XLI]</span></div>
<div class="plat">De dagen die nu volgden brachten bij Carla wederom een algeheele verandering van stemming teweeg, wegvagend de indrukken door haar onderhoud met Meryan te voorschijn geroepen. Want nu de verloving was publiek geworden, bleken de stoutste droomen, indertijd door haar gedroomd, te worden werkelijkheid. Baby's gouvernante, door velen uit de côterie der Meryans met nederbuigende vriendelijkheid bejegend, werd nu in enkele dagen omgetooverd in de door allen gevierde bruid van den zoon des huizes. En zij genoot van haar eigen gedaanteverwisseling met volle teugen, zelfs zonder eenigen ironischen terugblik, want voor haar was  dat wereldsch prestige, gaande en komende volgens de uiterlijke omstandigheden van het oogenblik, de echte maatstaf harer eigenlijke waarde. Zij was dus werkelijk in eigen oogen gestegen. Met een zekere consequentie duidde zij anderen niet euvel de gevoelens en begrippen, welke zij zelve zou hebben gekoesterd tegenover iemand, die genoodzaakt was geweest haar eigen brood te verdienen.</div>
<div class="plat">En geen schaduw kwam haar geluk verduisteren, want Barthold gaf haar niet de minste reden tot ergernis. In adoratie voor haar verzonken, sprak hij volstrekt niet meer over 't volk en dergelijke malle dingen, zoodat zij begon te gelooven, dat zijn vader zijn ziekte-toestand erg overdreven had.</div>
<div class="plat">Barthold, die, overstelpt door zijn vele tegenstrijdige aandoeningen, bijna moeite had in die eerste woelige dagen zijn geluk te verwerken, droomde eigenlijk meer dan hij leefde. En toen hij vermocht te realiseeren den vollen omvang van het hem geschonkene, volgde er een ontspanning van zijn geheele wezen, waarin het jonge krachtige leven opbruiste als nooit te voren. Zijn liefdesweelde in het heden en het reine goud zijner toekomstdroomen smolten voor hem te zamen tot een harmonisch geheel, zoodat hij zelfs niet meer van elkaar vermocht te onderscheiden de verschillende elementen waaruit zijn geluk was samengesteld. Immers, zijn vader, hoewel zijn levensbeschouwing niet goedkeurend, scheen toch in den loop der zaken te berusten, had geen poging meer gedaan hem aan zichzelf en zijn overtuiging ontrouw te doen worden. En zijn Carla was de ideaal-vrouw, zij was zijn blonde zachte Desdemona, thans een kind nog - maar die door hem tot vrouw en mensch gewijd, eenmaal zou begrijpen de religie des levens, zooals hij die begreep, eenmaal zou gaan zien met zijn oogen, beluisteren met hem den harteklop der menschheid in haar bestijgen van den louteringsberg ter volmaking, en onder zijn impulsie in zich opnemen de cosmische eenheidsidee uitgedrukt in het ééne woord zoo subliem van eenvoud: ‘Hebt uw naasten lief als uzelven.’</div>
<div class="plat">En inmiddels genoot hij nu met Carla mede van al datgene waarin hij haar nog zoo'n naïef kinderlijk behagen zag scheppen, van de feestelijkheden te hunner eere, van den stroom van gelukwenschen tot hen komend zelfs van de zijde van oude, lang vergeten vrienden harer ouders, - vrienden die sedert haar ongeluk nooit meer eenig teeken van leven hadden gegeven, doch thans, bij de bekendmaking van hare verloving met Meryan, haar met betuigingen van hartelijkheid overstelpten.</div> 
<div class="plat">Carla's altijd trouwe, argelooze vriendin, mevrouw Corduroy, innig verheugd over het gebeurde, en die van haar eigenlijken aard zich geen flauw denkbeeld vormde, had dadelijk verzocht voor het uitzet der bruid te mogen zorgen; en de bezendingen, die week na week uit Brussel kwamen, brachten haar in verrukking. En dat zien van haar geluk vormde het zijne, want hij wist dat alles haar werd geschonken door <span class="cursief">zijn</span> liefde. Alles wat in haar oogen zoo begeerlijk nog was: aanzien, vleitaal, eerbewijzen.... uit zijn handen was het dat zij dit alles ontving, en al dat gewone en banale en wereldsche en gehuichelde, waarvan hij zelf vol afkeer de ziellooze leegheid doorzag, had hij thans bijna lief alleen om haar, omdat het haar zoo blijde maakte. Hij had het lief zooals men liefheeft het onoogelijkste speelgoed waarmede men zijn kind gelukkig ziet. Wat moest zij - <span class="cursief">zij</span> vooral geleden hebben, dacht hij soms, onder hare treurige positie, welke voor haar pijnlijker was geweest dan zij ooit voor een zelfstandig: denkend mensch had kunnen wezen!</div>
<div class="plat">Zij vergiste zich dus niet wanneer zij met een glimlach van zelfvoldoening constateerde, dat hij geheel in haar opging, dat zij werd aangebeden zooals zij dat wenschte, en twijfelde er dan ook niet aan, of zij zou eenmaal die onbeperkte macht over hem krijgen, welke een vrouw als zij over ‘dien goeden onnoozelen jongen’ behoorde te hebben. Eenmaal getrouwd, zou zij hem geheel naar haar hand zetten. In zooverre bewonderde zij de tactiek van den ouden Maryan, die zoo juist had ingezien, dat <span class="cursief">haar</span> invloed alleen hem van die slechte relaties die hij had aangeknoopt zou kunnen redden. Maar over het geheel moest zij toch lachen over zijn exagératies! Het had veel minder te beduiden dan hij meende. Hij sprak zelfs nooit meer over al dien onzin!</div>
<div class="plat">Een hevige emotie had zij gehad, toen de eerste die haar kwam gelukwenschen Johan was geweest. Zijn beeld was maanden lang op den achtergrond geraakt. Op haar aan vankelijken hartstochtelijken haat had de kennismakking met Robert Kant, voor wien zij - zooals zij het bij zichzelve noemde - ‘een serieuse neiging’ had gehad, een kalmeerende uitwerking geoefend. Daarna was die laatste indruk weer zwakker geworden, en kwam de oude veete nu en dan, weer opflikkeren. Maar over het geheel zag zij hem zelden. Alida, die binnenkort hare eerste bevalling te gemoet zag, was lijdende en ging niet uit, en hij zelf had het te druk om vaak bij zijn ouders te komen. Hij begon een man van gewicht  te worden, zat in tal van commissies en besturen en deed vooral veel aan philantropie. Verscheidene malen reeds hadden de couranten zijn naam vermeld, en juist onlangs, kort vóór de verloving, hadden zij een uitvoerig verslag gegeven van een rede die hij gehouden had als donateur en bestuurslid van de vereeniging ‘Charitas’ - een rede, waarin hij nadrukkelijk had gewezen op de droeve ontaarding van dezen tijd, op het langzaam verslappen van begrippen van deugd en moraliteit, op het gebrek aan godsdienstzin, vooral bij de lagere standen, en het gemis aan berusting in Gods wil, waarvoor helaas in de plaats scheen te treden een geest van verzet tegen orde en gezag - wat het zekerste teeken was van zedelijk verval. Maar aan de andere zijde moesten ook de hoogere standen meer doordrongen zijn van het eigenlijke wezen der Christelijke leer, die liefde tot den naaste als hoogste gebod stelde.</div>
<div class="plat">De jonge begaafde spreker had, zooals het verder luidde, met die warm gevoelde rede een langdurig applaus uitgelokt. En toen zijn moeder, met zachte tranen in de oogen, het geheele verslag in den huiselijken kring voorlas, had Meryan goedkeurend geknikt en Carla bij zichzelve gedacht, hoe trotsch zij zou wezen de vrouw te zijn van een man, over wien de groote toongevende bladen aldus schreven.</div>
<div class="plat">En een paar dagen later stond hij voor haar, zijn gelukwensch fluisterend, en hij had haar hand gedrukt en haar in de oogen gezien, een beetje lang, op de oude manier.... zoodat er een trilling door haar ging van het hoofd tot de voeten en zij een oogenblik duizelde, met een febriele beweging haar hand terugtrekkend, bleek van ontroering.</div>
<div class="plat">Maar er was zoetheid voor haar geweest in die enkele seconden, waarin de oude macht haar weer had gesubjugeerd. Zij zou nu zijn schoonzuster worden, de omstandigheden zouden hen nader tot elkander brengen.... Haar polsen joegen onstuimig bij de gedachte nog eenmaal - ja meer dan eenmaal misschien - zijn oogen te ontmoeten met dien vonk van passie haar tegenlichtend uit hunne glimlachende diepten.</div>

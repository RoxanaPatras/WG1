<div class="kop" id="toc-anchor17"><span class="cursief">[XVII]</span></div>
<div class="plat">Het voorjaar was aangebroken. Johan ging voor zijn doctoraal en slaagde, en zou binnenkort promoveeren. De febriele spanning waarin Carla sedert zoovele maanden verkeerde, bereikte haar uiterste punt. Steeds bleef Johan, wanneer hij thuiskwam, dezelfde tegenover haar, zijn stem vol vertrouwelijke intonaties, zijn oogen sprekend een taal welke zij smachtte te ontcijferen.... en zij wachtte en bad, en had en wachtte, nu eens vol hoop, dan weder onrustig, twijfelend, voedend nog haar hartstocht door het stijgend ongeduld dat haar bezielde, nu hij eindelijk zijn laatste examens achter den rug had.</div>
<div class="plat">‘Johan, wil je straks eens even op mijn studeerkamer komen?’ vroeg zijn vader op een Zondag-morgen na afloop van het ontbijt, ‘of heb je misschien andere plannen?’</div>
<div class="plat">‘Neen, vader, ik ben geheel en al tot uw orders!’ zeide Johan met schertsende plechtigheid; en hij volgde hem dadelijk naar het vertrek, dat hij als kind nooit anders dan met vrees en ontzag had betreden, wijl meestal de een of andere  scherpe berisping of terechtwijzing hem daar werd toegediend.</div>
<div class="plat">Maar dat gevoel, hem uit zijn schooljaren nog lang bijgebleven, was thans geheel verdwenen. Nu zijn studies voltooid waren en hij zijn leven in tamelijk vaste omtrekken voor zich zag, nu hij wist zich weldra aan het vaderlijk gezag te kunnen onttrekken, was er een aangenaam bewustzijn van onaihankelijkheid in hem - een bewustzijn, zich openbarend in zijn geheele manier van zijn, waar te nemen tot zelfs in de wijze waarop hij thans tegenover zijn voormaligen strengen mentor plaats nam, met studentikoze achteloosheid de gemakkelijkst mogelijke houding kiezend, en met een nauw bedwongen glimlach wachtend op de dingen die komen zouden.</div>
<div class="plat">‘Johan....’ begon zijn vader dadelijk op zijn staalscherpen toon, terwijl hij achter zijn bureau plaats nam, ‘ik wilde je slechts even een vraag doen, die je me wel zult willen beantwoorden.... Heb je plan, als je je eigen meester zult zijn, freule de Martignel ten huwelijk te vragen?’</div>
<div class="plat">Johan lachte even, niets uit het veld geslagen, eerder met het air van iemand die iets dergelijks vermoed heeft.</div>
<div class="plat">‘Geen haar op mijn hoofd dat er over denkt!’ zeide hij op rustigen regelmatig gescandeerden toon.</div>
<div class="plat">‘Zoo?....’ hier wachtte Meryan even, bleek van ingehouden ergernis over de wijze waarop dit antwoord gegeven werd. ‘Zoo.... is er geen haar op je hoofd dat er aan denkt? Welnu, dan verbied ik je, hoor je, ik verbied je, in mijn huis je tegenover haar te gedragen alsof.... dat wel je bedoeling is.’</div>
<div class="plat">‘Ik kan er niets aan doen als een meisje met wie men wat praat en musiceert zich dingen wil inbeelden die niet bestaan,’ zeide hij met een fatterig glimlachje, terwijl hij de schouders ophaalde.</div>
<div class="plat">‘Johan, ik verzoek je op dien toon niet voort te gaan. Ik <span class="cursief">wil</span> de illusie blijven behouden dat mijn zoon een gentleman is.’</div>
<div class="plat">Johan glimlachte niet langer; de woorden striemden hem als een slag met een karwats in het aangezicht. En hij besefte, zoo voortgaande, tegenover zijn vader het onderspit te zullen delven. Hij bedwong zijn opkomende drift en repliceerde kalm:</div>
<div class="plat">‘Vindt u het niet jammer over een beuzeling zulke groote phrasen te bezigen? Ik wil graag bekennen dat ik haar verduiveld mooi vind en.... als de omstandigheden misschien anders waren geweest.... Maar dat ik me tegenover haar iets te verwijten zou hebben, ontken ik beslist!’</div>
<div class="plat">‘Je hebt je niets anders te verwijten dan dat je met een grenzeloos egoïsme en een grenzelooze ijdelheid van je positie als zoon des huizes hebt misbruik gemaakt, om te trachten hare genegenheid te winnen. Ik had er me eigenlijk al veel eerder mee moeten bemoeien, maar ik heb werkelijk een oogenblik gedacht, dat het je ernst was.... en dan zou ik me volstrekt niet tegen dat huwelijk hebben verzet.’</div>
<div class="plat">Johan keek zijn vader met ongeveinsde verbazing aan. Zulke onpractische neigingen had hij nooit bij hem vermoed. Er niets tegen hebben dat hij zoo'n onzinnig huwelijk deed! Meende hij werkelijk wat hij zeide, of was het maar comediespel nu hij toch zeker wist dat er geen gevaar voor bestond?</div>
<div class="plat">‘Het verwondert me zeer dat u er zoo over denkt,’ zeide hij na een pauze. ‘Ik moet u zeggen dat als ik had kunnen veronderstellen dat.... dan zou ik misschien....’</div>
<div class="plat">‘Welnu, wat bedoel je?’</div>
<div class="plat">‘Wel, dan had ik haar misschien met andere oogen gaan beschouwen,’ zeide Johan voorover geleund, de armen op zijn knieën en met zijn vingers spelend.</div>
<div class="plat">‘Nu, er is niets verloren, dunkt me; ik laat je geheel vrij.’</div>
<div class="plat">‘God bewaar me, hij meent het werkelijk!’ dacht Johan onthutst en zeide toen hardop:</div>
<div class="plat">‘Nu is het te laat.... ik houd van iemand anders, die ik plan heb binnenkort te vragen. Ik had er u juist dezer dagen over willen spreken.’</div>
<div class="plat">‘En wie is dat?’</div>
<div class="plat">‘Alida Molten.’</div>
<div class="plat">Nu was de beurt aan Meryan om verbaasd te wezen.</div>
<div class="plat">‘Alida Molten.... van wie je nooit de minste notitie neemt!’</div>
<div class="plat">Johan lachte, ditmaal zijn meest zelfgenoegzamen glimlach, en zeide niets.</div>
<div class="plat">‘En geloof je dat zij je nemen zal?’</div>
<div class="plat">‘Het is al klaar tusschen ons. Als u het goedvindt, kan het engagement bij gelegenheid van mijn promotie publiek worden.’</div>
<div class="plat">Er volgde een langdurige stilte. Meryan was zoo weinig op deze mededeeling voorbereid, zijn ergernis over Johan's koud-berekenenden aard en zijn blijdschap over een zoo verrassende tijding slingerden hem zoo geweldig, dat hij eenige  oogenblikken noodig had om in dien choas van tegenstrijdige impressies zijn evenwicht terug te vinden.</div>
<div class="plat">Johan die zeer goed begreep, wat er in zijn vader omging, zat inmiddels met een effen gelaat zijn triomf te genieten.</div>
<div class="plat">‘Maar Alida was nog geen jaar geleden in 't oog vallend koel en stroef tegen je. Ik <span class="cursief">weet</span> dat je niet zeer stichtelijke levenswijze aan de academie hun ter oore was gekomen, en dacht dus niet dat haar ouders ooit zouden toestemmen.’</div>
<div class="plat">Johan glimlachte weder. Het was geen hatelijkheid van hem, maar hij kon 't niet helpen, hij vond zijn vader zoo ongeloofelijk naïef. Deze begon werkelijk in zijne schatting te dalen.</div>
<div class="plat">‘Was zij koel tegen me? Ik heb er niet op gelet,’ zeide hij onverschillig. ‘Enfin, hoe ook, het is nu alles klaar tusschen ons beiden. En wat de oudelui betreft.... als Alida iets <span class="cursief">wil</span>, zou het dan niet gebeuren, denkt u?’</div>
<div class="plat">Hij zat weer de toppen zijner vingers zorgvuldig tegen elkaar aan te passen. Zoo gaarne zou hij den ouden heer en lesje in menschenkennis hebben gegeven.... en vooral van vrouwen scheen hij al heel weinig verstand te hebben! Hij had hem zoo graag willen vertellen, hoe hij Alida, met haar Indisch-hartstochtelijken aard, juist gewonnen had door voor haar oogen Carla het hof te maken, aldus hevig haar jaloezie prikkelend. Maar och, hij zou het liever zwijgen. Nu zijn vader zoo naïef bleek, zou hij hem misschien met vervelende sentimenlaliteiten aan het hoofd gaan zeuren.</div>
<div class="plat">‘Neen, ziet u,’ hernam hij na een kleine pauze, ‘ik vind Carla, zooals ik u daareven zeide, een mooi bevallig persoontje, maar voor een huwelijk is meer noodig. Alida - nu geheel afgescheiden van haar fortuin - biedt mij meer waarborgen voor een duurzaam geluk, vooral in onze streng-Hollandsche omgeving. Een Fransch type als Carla is heel aardig om op een afstand te bewonderen, maar ik acht haar minder geschikt een goede degelijke huisvrouw en de moeder mijner kinderen te worden.’</div>
<div class="plat">Johan's toon werd gemoedelijk, ernstig bijna. Hij begon al redeneerend zichzelf au sérieux te nemen. Nu echter dreigde het gebouw op zijn vaders argeloosheid gegrond topzwaar te worden. Deze was thans geen seconde zijn dupe, doorzag hem geheel. Maar ter wille van het decorum achtte hij het niet ondienstig de stuitende naaktheid der feiten met wat goudverf van woorden te bedekken. Johan's huwelijk met een meisje, dat eehig kind en millionaire was, overtrof zijn  stoutste verwachtingen, maar tevens pijnigde hem het besef van den moreelen afstand tusschen hem en zijn eigen zoon. Alles wat er in deze oogenblikken in hem omging, verzweeg hij echter; en Johan's laatste woorden beantwoordde hij op een toon die alle scherpte verloren had en waarin zelfs een zekere matheid was te bespeuren:</div>
<div class="plat">‘Ik zal niet ontkennen dat je verloving met Alida Molten me zeer verheugt. Maar dit neemt niet weg dat ik ten diepste betreur je houding tegenover freule de Martignel. Zoolang het nu nog geheim blijft, verzoek ik je ernstig je tegenover haar te gedragen als.... iemand die met een andere verloofd is. Dat meisje heeft door haar ongeluk recht op meer dan gewone égards, en in mijn huis zullen haar die bewezen worden, daar sta ik op!’</div>
<div class="plat">‘Maar ik kan haar toch niet plotseling onbeleefd gaan behandelen,’ zeide Johan de schouders ophalend.</div>
<div class="plat">‘Ik geloof dat je intelligent genoeg bent, om precies te weten wat en hoe ik het bedoel,’ antwoordde zijn vader opstaande en hem te kennen gevend dat hij het onderhoud als geëindigd beschouwde.</div>
<div class="plat">En Johan zeide niets meer, ging heen, en besloot gemakshalve maar te doen wat hem gezegd was. Het moest dan ook nu maar ineens uit zijn, dacht hij bij zichzelf. Nu hij het voor hem zoo pikante spel toch niet langer kon voortzetten, dat fijne blosje op het prachtige blondine-temt niet meer kon zien komen en gaan, of de gouden phosphorische tintelingen in de oogen als achter een sluier zien wegzinken zoodra hij zich eenigszins koel betoonde, nu moest er ook maar een einde aan komen. Jammer toch.... het zou hem nog in lang niet verveeld hebben.</div>
<div class="plat">Was hij ooit verliefd op haar geweest? Neen, hij geloofde van niet, daarvoor had die conquête hem te weinig moeite gekost. Wel had hij dat prachtige wezentje tot maitres willen hebben. Was zij maar uit een anderen stand geweest.... een bonne of kinderjuffrouw of zoo iets! Maar dan had zij ook weer dat eigenaardig pikante gemist. Maar <span class="cursief">trouwen</span>! Waszijn vader gek geworden! Het was hem altijd zoo'n raadsel dat opgewonden sentimenteele lieden werkelijk tot zoo'n dwaasheid in staat waren, zoo slecht de levenskunst verstonden! Hij herinnerde zich met een zekere trotsche voldoening, hoe hij op zijn zestiende jaar al besloten was met Alida te trouwen, en zich door geen verliefdheden van dat plan te laten afbrengen. Zijn eenige angst was, dat een ander hem misschien  vóór zou wezen, maar dat was gelukkig niet gebeurd. Hij had dan ook gezorgd haar altijd zoo'n beetje te prikkelen en en suspens te houden. Hij mocht haar bovendien wel lijden. Mooi was zij niet, maar goedig, hoewel een beetje jaloersch van aard. Maar hij zou haar op den duur geheel naar zijn hand kunnen zetten. Van alle verstandige dingen die een man in zijn leven doen kon, was een verstandig huwelijk zeker in de allereerste plaats te noemen.</div>
<div class="plat">Die arme Carla! Zou zij werkelijk alles au sérieux hebben genomen en nu een beetje bedroefd zijn? Maar hoeveel berekening zou er dan wel bij die bedroefdheid komen?</div>
<div class="plat">Het best zou wezen haar dien dag al eenigszins te toonen hoe de zaken stonden, en dan zou hij maar verder niet meer thuis komen, totdat het engagement ‘er door’ was.</div>
<div class="plat">Aan de lunch en aan tafel bewonderde zijn vader den tact waarmede hij zijn houding jegens Carla wijzigde, zonder één oogenblik zijn hoofsche vormen ontrouw te worden. En daar Meryan, wanneer hij er zich de moeite toe gaf, een scherp opmerker was, zag hij Carla's smartelijke verwondering, haar blikken op hem gevestigd, eerst onderzoekend, eindelijk bijna angstig, toen hij, blijkbaar zich niets herinnerend van hun afspraak om te zamen een nieuwe sonate voor piano en viool te déchiffreeren, vertelde dien avond bij de Moltens te worden verwacht. En al deed zij haar uiterste best niets te laten bemerken, was haar emotie een oogenblik zóó pijnlijk om aan te zien, dat zelfs Johan snakte naar het oogenblik waarop het diner was afgeloopen.</div>
<div class="plat">Hij hield er niet van iemand iets onaangenaams aan te doen, en zag het liefst vroolijke gezichten om zich heen. Van het gebied van het sentiment hield hij zich bij voorkeur zoo ver mogelijk verwijderd, en het tragische verafschuwde hij. Maar dit alles vermocht niet hem terug te houden van handelingen die hij vooruit wist dat anderen verdriet moesten veroorzaken. Erg jammer vond hij al die overdreven sentimenten. Het leven kon zoo prettig en aangenaam wezen als men maar wist hoe te leven, en zich niet kwelde met beuzelingen en nietigheden die zoo weinig te beteekenen hadden.</div>
<div class="plat">‘Ik geloof dat het beter is het haar maar ineens te zeggen.... dat martelen is niet aan te zien....’ dacht Meryan dien avond, toen hij Carla zoo stil en bedrukt zag, toch nog haar uiterste best doende om heel gewoon te zijn en met Baby gekheid te maken, maar met een zoo lijdenden trek op het gelaat, dat hij haar met stijgende meewarigheid  gadesloeg. Hij vroeg zich niet af in hoeverre Johan schuld had, hoe ver hij gegaan was om de illusiën welke zij zich blijkbaar gemaakt had te wettigen. Maar wat hiervan ook mocht zijn, heden avond deed zij hem denken aan een arme mooie kapel met een speld doorstoken en bestemd langzaam dood te gaan.</div>
<div class="plat">Er waren een paar gasten dien avond, vrienden uit de buurt, die nu en dan kwamen whisten; maar hoewel een groot liefhebber van kaarten, dwaalden zijn gedachten telkens af, en overlegde hij bij zichzelf, hoe hij het haar zou zeggen. Dien middag reeds had hij in de eerste verrassing Johanna de zaak verteld, desnoods zou hij het dus Carla als een geheim kunnen toevertrouwen.</div>
<div class="plat">En toevallig was het lot hem gunstig. Zij stonden een oogenblik te zamen boven op den corridor terwijl hij haar goeden nacht zeide.</div>
<div class="plat">‘Het is een vervelende avond voor u geweest, zoo heelemaal zonder muziek,’ zeide hij op luchtigen toon, om den mogelijken indruk dat hij met intentie sprak geheel weg te nemen. ‘En ik vrees dat die gezellige muziekavondjes voor langen tijd gedaan zullen zijn want.... het is voorloopig nog een diep geheim, maar u die ik als van de familie beschouw, kan ik het wel vertellen. De jongen is zoo goed als geëngageerd met een vriendinnetje uit zijn jeugd.... met Alida Molten - en in den eersten tijd zal hij dus wel voor de kunst verloren zijn.’</div>
<div class="plat">Tegelijkertijd zeide hij haar met een haastigen handdruk goeden nacht, en ging met groote stappen de gang verder door naar zijn kamer, blijde dat het hooge woord er uit was, maar toch ook min of meer nieuwsgierig naar den volgenden dag. Dan pas zou het hem duidelijk wezen hoe de zaken eigenlijk stonden.</div>

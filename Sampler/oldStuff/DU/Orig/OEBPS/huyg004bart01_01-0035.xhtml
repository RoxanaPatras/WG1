<div class="kop" id="toc-anchor34"><span class="cursief">[XXXIV]</span></div>
<div class="plat">‘Daar heb je Zaamstra!’ zeide Martalis, toen een schaduw voorbij het venster streek, en dadelijk stond Thornton op om de voordeur voor hem te openen.</div>
<div class="plat">Kort daarop klonken langzame slepende voetstappen in de gang, en tot Barthold's verbazing zag hij binnentreden een figuur, waarin hij aanstonds herkende den ouden werkman, met wien hij op de vergadering te Schoterveem een paar woorden had gewisseld.... den bejaarden, bijna in tweeën gebogen smid, die hem Baltian Rustin had aangewezen.</div>
<div class="plat">Martalis drukte hem hartelijk de hand.</div>
<div class="plat">‘Zaamstra.... Meryan....’ stelde Thornton voor, en voordat Barthold het wist, had ook hij zijn hand uitgestoken en rustten de harde, knoestige, vereelte vingers een oogenblik in de zijne.</div>
<div class="plat">De oude man, thans schoon gewasschen en in een heldere blauwe kiel gestoken, zag zijn verwondering en keek hem aan met een lachje om de saamgetrokken als verschrompelde lippen.</div>
<div class="plat">‘U heeft het niet getroffen op een uwer eerste vergaderingen,’ zeide hij. ‘Ik had u en Martalis samen zien binnenkomen, en hield u in het oog. Maar uw toespraak heeft me plezier gedaan en enkele mijner vrienden ook.’</div>
<div class="plat">Bij deze woorden knikte hij hem vriendelijk goedkeurend toe, en Barthold, staande tegenover dien werkman, kreeg op eens het gevoel een jeugdig scholier te zijn die een prijsje ontvangt.</div>
<div class="plat">‘Hij heeft voor ons blad dat flinke verslag gemaakt van dien avond!’ zeide Thornton. ‘Hij is een onzer veteranen, niet waar, Zaamstra?....’ en hij schoofde gemakkelijkste stoel die de kamer opleverde voor hem aan.</div>
<div class="plat">‘Ik heb ten minste heel wat meegemaakt,’ zeide de oude man met zijn heesche aamborstige stem, ‘en een herrie als te Schoterveen is niets nieuws voor me. Die onzalige personenstrijd in onze beweging, die het doel verwaarloost voor de middelen, schijnt helaas nog dagelijks feller te worden.’</div>
<div class="plat">‘Heb je Rustin nog gesproken dien avond?’ vroeg Martalis, toen zij allen gezeten waren.</div>
<div class="plat">Zaamstra schudde van neen met een zekere treurigheid. Nu zijn gelaat, omlijst door een grijzen stoppeligen baard, van de rook en de roetlaag was gezuiverd, scheen het nog ouder en gerimpelder en magerder. De oogen staarden waterig en dof als de doode vensters van een uitgebrand huis; toch scheen er nu en dan iets op te leven in het oude gebogen lichaam.</div> 
<div class="plat">‘Neen.... Rustin gaat mij uit den weg. Hij noemt mij een renegaat.... is vreeselijk tegen mij verbitterd, ik weet het.... en toch ik kòn niet anders!’</div>
<div class="plat">‘Hij en Rustin hebben in vroegere jaren altijd te zamen gewerkt en gestreden,’ zeide Thornton ophelderend tegen Barthold, die zwijgend zat toe te zien en te luisteren. ‘Toen hij echter de politieke actie ging aanranden, heeft Zaamstra zich bij onze fractie gevoegd.’</div>
<div class="plat">‘Ja, dat heb ik gedaan, hoeveel het me ook kostte den man, die jaren lang mijn eenige vriend is geweest, zóó iets te moeten aandoen. Ik die hem zoo door en door ken, wist wat het voor hem was.... en hij is altijd zoo trouw zoo goed voor mij geweest.’</div>
<div class="plat">Zijn stem beefde.</div>
<div class="plat">‘Maar naderhand is hij slecht tegen je geworden, Zaamstra,’ kwam Thornton tusschenbeide, en zijn toon verried al zijn animositeit tegen den politieken vijand, die door zijn verdachtmakingen en insinuaties zijn taak zoo wanhopig moeielijk maakte.</div>
<div class="plat">‘Of hij vindt <span class="cursief">mij</span> slecht geworden, slecht en ondankbaar!’ klonk het antwoord. ‘Het <span class="cursief">is</span> zoo moeielijk te gelooven aan de eerlijkheid van een afvallige.’</div>
<div class="plat">‘Hij zelf is de afvallige!’ viel Thornton heftig in, ‘hij die zich eerst zelf als afgevaardigde liet kiezen en toen, alléén uit verbittering, omdat hij niet weer herkozen werd, zijn beginselen verloochende!’</div>
<div class="plat">‘Niet omdat hij niet weer herkozen werd, maar omdat hij het hopelooze van het parlementair optreden al lang inzag!’ zeide Zaamstra met zooveel klem en nadruk, dat hij, zooal niet de twee hoofdleiders der parlementaire fractie, dan toch één zijner hoorders overtuigde. ‘Ik ken Rustin te lang en te goed, om niet te weten wat hij van 88 tot 91 in zijn schild voerde. Hij zou nooit uit zichzelven zijn aigetreden, omdat hij eenmaal in 't schuitje zat, en voor de buitenwereld die hem scherp gadesloeg en terwille van zijn kiezers, wel <span class="cursief">moest</span> volhouden. Maar het politieke vuur was bij hem uitgedoofd, en een goed politicus kon hij ook, met zijn temperament, niet wezen; en dus toen hij aan wal werd gezet, voelde hij zich vrij zijn eigen weg te gaan. Hij heeft een veel te revolutionnairen aard om langzaam af te bedelen, aan een staatslichaam dat hij veracht, een enkel wetje nu en dan, dat ons proletariers misschien na jaren aan een korstje brood kan helpen!’</div> 
<div class="plat">‘Waar ter wereld haalt die man de gave vandaan zich zóó uit te drukken?’ dacht Barthold, die hem maar steeds zat aan te staren. ‘En toch is u voor de politieke actie?....’ zeide hij hardop, ‘al schijnt u er weinig van te verwachten?’</div>
<div class="plat">‘Ja, ik ben er voor,’ klonk het antwoord, en het gebogen hoofd trachtte zich zooveel mogelijk op te richten, en de heesche oude stem werd krachtiger, nu het er op aankwam zijn overtuiging te zeggen. ‘Ik ben er voor, niet omdat ik geloof dat, als het meer uitgebreid kiesrecht er eenmaal door zal zijn, een waarachtig eerlijk socialist in de Kamer veel zal kunnen uitrichten, maar omdat er onder ons arbeiders belangstelling moet komen voor alles wat het publieke leven raakt. Dáárdoor zullen wij vooruitgaan. Het propaganda-werk van Rustin en de zijnen kan nooit bereiken de groote massa van ons, die door dominé's en pastoors opzettelijk dom worden gehouden en in de kroegen hun troost zoeken. Men maakt dien armen onwetenden kerels wijs, dat socialisme een werk der duivels is, en hun meetings blijven zij uit de verte met een soort van afgrijzen aanschouwen. Maar het verkiezingswerk, al het vergaderen en agiteeren daarvoor - dat den stempel draagt van volkomen wettig en geoorloofd te zijn -, dat moet hen wakker maken, daar moeten zij eindelijk wel aan meedoen, of zij willen of niet. Er gaat een opvoedende kracht uit van het besef, dat men eindelijk ook iets te zeggen krijgt in de maatschappij waarvoor men zich dood werkt, dat men ten minste een paar zelf gekozen mannen kan zenden naar de Kamer.... naar een lichaam dat “Volksvertegenwoordiging” heet. De arbeiders moeten zich zoo'n beetje kunnen wijs maken, dat zij mede regeeren, al is er ook niets van aan.... want alleen <span class="cursief">het geld</span> regeert op het Binnenhof, waar kapitalisten en aandeelhouders van Biliton- en suiker- en andere maatschappijen, de buit onderling verdeelen. Maar de gedachte mede te handelen en iets te beteekenen, werkt al ontwikkelend. Zoodoende worden wij ten minste willende menschen, in plaats van geduldige afgebeulde dieren zooals thans.’</div>
<div class="plat">‘Juist, Zaamstra, dat is je overtuiging geweest van den beginne af aan!’ viel Martalis in, ‘een overtuiging die eenigszins afwijkt van de onze, omdat wij wel degelijk meenen in het parlement de geldwolven te kunnen muilbanden. Jij bent dus tegenover Rustin gebleven wie je was en....’ besloot hij op den koel-satirieken toon hem eigen, ‘men kan  toch niet van je vergen dat je een windvaan bij elken draai volgt!’</div>
<div class="plat">De grijze werkman zeide eerst niets, waar zag zijn jongen, vurigen partijgenoot aan, en in de doffe moede oogen fonkelde iets als een wegstervend zielevlammetje, nog even opflikkerend achter den grauwen mist des ouderdoms. Toen schudde hij het hoofd, als vergoelijkend hun jeugdig absolutisme.</div>
<div class="plat">‘Nu zijt gij even onrechtvaardig tegenover Rustin als hij het tegenover u beiden is, wanneer hij insinueert dat gij naar een kamerzetel zult gaan hengelen niet voor ons, ongelukkigen, maar eenvoudig uit eigenbelang, om de aangename en schitterende positie van parlementslid te bemachtigen. Dat is en blijft een zaak tusschen uw geweten en u, die nooit iemand zal kunnen uitmaken; en zoo ook is de overtuiging door <span class="cursief">hem</span> beleden, een zaak tusschen hem en zijn geweten. Maar indien gij u bewust zijt zelven eerlijk en loyaal te zijn, verdenkt dan een man als Rustin ook niet van een laagheid! Hij is zoo goed, zoo groot geweest, heeft zóóveel voor ons gedaan, had gehoopt zoo oneindig veel meer te <span class="cursief">kunnen</span> doen, dat vooral! Ofschoon ik beken hem niet altijd te begrijpen, ik blijf maar steeds zeggen.... er kan zooveel in een mensch omgaan.... laten wij dus niet oordeelen, als wij niet alles weten.’</div>
<div class="plat">Barthold zat sprakeloos te luisteren. Hij dacht aan Schoterveem, aan die woeste, rumoerige vergadering, waar de felle botsing der hartstochten hem gerevolteerd had, waar hij had geoordeeld en veroordeeld met scherpte, zonder iets te weten of te kennen van al die hem vreemde menschen, die individueel wellicht dezen man nabij kwamen. Want voor het eerst van zijn leven stond hij nu tegenover een der armste daglooners als mensch tegenover mensch, bevond hij zich op een voet van gelijkheid met een dier millioenen arbeids-werktuigen, die alleen schenen geschapen om hem, Barthold Meryan en dezulken als hem, het verblijf op de wereld aangenaam te maken. En die arme daglooner, die zeker nooit van een mevr. de Staël gehoord had, sprak een woord dat alle levenswijsheid resumeerde - een woord, dat tevens samenvatte al zijn eigen laatste perplexiteiten aangaande de ondoorgrondelijke raadselen van het enigma: <span class="cursief">Mensch</span>.</div>
<div class="plat">In dit armzalig menschenwrak huisde dus een individualiteit, dacht hij bij zichzelven, en de bezitter van die individualiteit had van het leven, het volle mooie rijke leven, nooit iets  anders gezien dan een gloeiende smidse en het aanbeeld waarop de trillende spieren werden gegeeseld, veertien en zestien uren daags, had in zijn leven geen andere rust en ontspanning gekend dan de rust van het vermoeide dier in een of ander onmogelijk krot, waar hij na volbrachte dagtaak half versuft zijn leden kon uitstrekken. Want dat zóó zijn bestaan was geweest, scheen elke groeve, elke rimpel, elk litteeken, elke vertrokken spier, elke beweging van het stramme, afgetobde lichaam hem toe te schreeuwen.</div>
<div class="plat">Hij wendde zich plotseling tot den ouden man, en vroeg met al den eerbied dien de majesteit van het ongeluk iemand kan afdwingen:</div>
<div class="plat">‘Mag ik u eenige vragen doen?’</div>
<div class="plat">Zaamstra kon zich in den toon, in de houding van den jongen man niet vergissen. De doffe oogen, waterig tusschen de ontstoken oogleden, zagen hem strak aan.</div>
<div class="plat">‘Zooveel gij wilt,’ klonk het antwoord.</div>
<div class="plat">‘Hoe oud zijt gij?’</div>
<div class="plat">‘Acht-en-veertig jaar.’</div>
<div class="plat">Barthold maakte onwillekeurig een beweging. ‘Dus zes jaren jonger dan zijn vader, die nog een man was in de volle kracht de levens! Hij zeide evenwel niets.</div>
<div class="plat">‘En hoe lang is door elkaar uw werktijd geweest?’ vroeg hij weder.</div>
<div class="plat">‘Nooit minder dan veertien uur. Ik heb jaren lang in Leeuwarden bij een patroon gewerkt, en daar werkten wij knechts in drukke tijden altijd zestien uur.’</div>
<div class="plat">‘Heeft u armoe geleden?’</div>
<div class="plat">‘Als u hongerlijden bedoelt.... neen. In tijden van ziekte werden wij meestal geholpen. Aardappelen hadden wij altijd in huis.’</div>
<div class="plat">‘Dus als u werk hadt, verdiende u genoeg voor uw gezin?’</div>
<div class="plat">‘Ja, want wij zijn met ons tweeën, ik heb geen kinderen. Met zes gulden in de week kon ik juist even rondkomen.’</div>
<div class="plat">‘Dus u heeft onder betere voorwaarden geleefd dan andere arbeiders in uw vak?’</div>
<div class="plat">‘Dan andere smidsknechts bedoelt u?.... Ja zeker. Kameraden van mij, die kinderen hadden, waren er heel wat erger aan toe. Daarbij ben ik altijd van jongs af geheelonthouder geweest.... en later, bij een zware langdurige ziekte, eerst van mijn vrouw en later van mijzelf, heeft Rustin mij geholpen zooals.... ja zooals men een vriend in den nood helpt.’</div> 
<div class="plat">‘En heeft u nog tijd kunnen vinden om te lezen en te studeeren?’</div>
<div class="plat">Hij knikte verheugd.</div>
<div class="plat">‘Ja, goddank! Ook dàt heb ik aan Rustin te danken. Hij zond me van alles.... en 's avonds laat en 's Zondags, hoe moe ik ook was, zat ik geducht te ploeteren. Zoo ben ik er langzamerhand toe gekomen zelf in het openbaar en op vergaderingen te gaan spreken. Ik vertelde daar eenvoudig wat ik gelezen had, om de jongeren, die nog niet versuft waren, ook aan het lezen te krijgen. Maar de laatste jaren kan ik dat niet meer. Na mijn laatste ziekte ben ik blijven hoesten en bloed opgeven.... de karkas is bijna versleten. Mijn secretaris-werk en het maken van verslagen, als er een belangrijke vergadering is, valt me al moeielijk genoeg. En och.... sedert ik me van Rustin heb afgescheiden, is me ook de lust vergaan in het openbaar te spreken. Ik bepaal me nu maar tot bestuurswerk, en tracht in mijn naaste omgeving mijn mede-slaven te prikkelen tot verzet.’</div>
<div class="plat">Barthold vroeg niets meer, sprak geruimen tijd geen woord, en Zaamstra, ongeveer radend wat er in hem omging, hernam plotseling:</div>
<div class="plat">‘Gij zult u wel niet verbeelden, niet waar, meneer Meryan, dat het lot van een smidsknecht in Nederland het ergste weergeeft, wat er onder arbeiderstoestanden bestaat?’ Zijn toon klonk thans bitter, en hij lachte met scherp sarcasme. ‘Als gij een enquête wilt instellen, vraag dan eens naar de toestanden in de glasblazerijen en alkali-fabrieken en loodwitfabrieken, naar het bestaan en de loonen van spijkermakers en kettingmakers en wolkaarders, naar het bestaan van vrouwen, die in Engeland veertien uren per dag kettingschakels maken voor zes shilling in de week, van vrouwen, die, slavinnen van het zweetsysteem, èn bij ons te lande, èn elders, tachtig cents naaigeld krijgen voor een dozijn hemden en twaalf cents voor twaalf boezelaars. Bij al die ongelukkigen vergeleken, zijn wij smeden de rijkaards, de vetgemesten onder de arbeiders!’</div>
<div class="plat">‘Ik kom u uit naam van mijn vrouw vragen aan tafel te verschijnen!’ kwam Thornton thans zeggen. Hij was de laatste oogenblikken de kamer uitgegaan, terwijl Martalis zwijgend het gesprokene had aangehoord.</div>
<div class="plat">Aan dit verzoek werd dadelijk gevolg gegeven, en weldra zat Barthold met de anderen, in een klein achterkamertje, om een groote eenvoudig gedekte tafel. Het kindermeisje  zat mede aan, en nadat, als eerst vegetarisch gerecht, gortensoep was genuttigd, hielp Mevrouw Thornton zelve het meisje de verdere gerechten: aardappelen, groenten en rijst opdragen. Zaamstra zat tusschen gastheer en gastvrouw, en Barthold, die dit middagmaal onder deze omstandigheden als iets zeldzaam belangwekkends in zijn leven beschouwde, en tegen zijn gewoonte in op alles acht sloeg, bewonderde de tact en de kieschheid waarmede beiden zoo ongemerkt mogelijk Zaamstra's tallooze zonden tegen de tafel-etikette wisten te verbloemen. De oude man was zoo scheef en gecourbatureerd, dat hij zelfs de grootste moeite had tusschen de anderen in te zitten, maar de wijze waarop hij, met zijn elleboog op tafel geleund, o.a. het eten met een langen vork als uit een diepen vaas oppikte, kon hem geen glimlach ontlokken.</div>
<div class="plat">Hij had alleen oog voor den verborgen tragischen achtergrond van wat hij bijwoonde. Het geheele wezen van dien achtenveertigjarigen grijsaard belichaamde voor hem den ondergang, physiek en moreel, van millioenen menschelijke schepselen op aarde.... en dat alles in naam van het Individualisme! Hij die daar zat lichamelijk verwoest, was geweest te krachtig van geest om moreel onder te gaan. Maar juist die kracht, die fijnere bewerktuiging van ziel die hem staande hield, had immers alleen kunnen verscherpen zijn lijden! - En diezelfde afgeleefde zieke man, vertoevend met den geest in ruimer gedachtensfeer, zou morgen, met de oude gegeeselde spieren en de bevende leden en de half verblinde oogen, weer staan voor het aanbeeld in de gloeiende hitte.... tot aan den dag, klaarblijkelijk niet ver meer, waarop hij zou neerzijgen als een afgebeuld trekdier, dat neerzijgt onder de laatste zweepslagen van zijn meester.</div>
<div class="plat">En hij, Meryan, de gunsteling van het lot, bevoorrecht onder allen, ziende en gevoelende dit alles in volle wreede afschuw, beseffende zijn volslagen onmacht als enkeling, begon op eenmaal te begrijpen de waarheid van wat Mevrouw Thornton daareven had gezegd.... de moreele rust, den zielerijkdom van den mensch, die zich bewust is, te midden van zooveel maatschappelijke zedeloosheid, zich een eigen wereld te scheppen, slechts het hoog noodige van het geproduceerde tot zich te nemen en geheel te leven voor zijn godsdienst: Liefde tot allen!</div>
<div class="plat">Hij zag naar de anderen, naar Thornton, naar Martalis, naar het edel sympathiek gelaat van de gastvrouw, zoekend naar een weerspiegeling van de zoo pijnlijke sensaties welke  een man als Zaamstra bij hem opwekte, maar hij vond die niet. Tevredenheid en opgewektheid straalden hem van die zijde tegen. Zelfs Martalis scheen in deze omgeving geheel te ontdooien, gaf zich thans zonder eenig voorbehoud, was opgewekter en spraakzamer dan Barthold hem nog ooit gekend had.</div>
<div class="plat">Toen hij 's avonds met hem in den trein zat, om naar Delft terug te keeren, en Martalis nog over zijn vrienden Thornton sprak, kon hij zich niet weerhouden enkele zijner gedachten onder woorden te brengen.</div>
<div class="plat">‘Die figuur van Zaamstra staat me nog aanhoudend voor den geest, minder nog als individu dan als type uit duizenden. Gij, die dezulken wel bij honderdtallen zult hebben leeren kennen, zult waarschijnlijk dat hatelijke - ik zou haast zeggen dat crispeerende gevoel niet meer zoo hebben als ik?’</div>
<div class="plat">‘Neen, tegenwoordig niet meer. Het individueele treedt voor ons meer op den achtergrond, zooals dat bij een hospitaal-geneesheer ook zoo vaak het geval is. En ik schrijf dit niet uitsluitend toe aan de verstomping der gewoonte - hoewel dit er zeker bijkomt - maar ook aan de omstandigheid dat wij de vaste convictie hebben niet meer te <span class="cursief">kunnen</span> doen dan thans. Wij leven zelven ongeveer als arbeiders, weten eigenlijk niet hoe het geheele jaar door rond te komen.... Thornton heeft om zoo te zeggen gebrek geleden voordat het hoofdorgaan er <span class="cursief">in</span> was; en ik die niets van mijn vader wil aannemen, sedert ik van de beurs ben gedrongen en het bankiersvak heb vaarwel gezegd, zit ook soms geweldig in het nauw. Het besef van eigen armoede geeft ons, geloof ik, de moreele kalmte die wij noodig hebben voor onzen verderen arbeid.’</div>
<div class="plat">‘Ja, zichzelf geven.... geheel en al, dàt alleen kan rust brengen!’ dacht Barthold, terwijl de vage vormlooze nachtschaduwen pijlsnel voorbij de treinvensters trokken en hij mijmerend naar buiten staarde in de zwarte duisternis, waar enkele verstrooide lichtjes in de dorpen en gehuchten hem troostvol schenen toe te wenken.</div>
<div class="plat">Toen zij te Delft aankwamen, en het oogenblik daar was om, na hun veertiendaagsch onafgebroken samenzijn, elkander vaarwel te zeggen, drukte Barthold de hand van zijn reisgenoot met warmte.</div>
<div class="plat">‘Dank voor alles. Ik heb veel geleerd in de laatste dagen en zal dezen zomer veel hebben om over na te denken.’</div> 
<div class="plat">‘En na te voelen vooral,’ zei de ander glimlachend, terwijl hij met niet minder warmte den handdruk beantwoordde.</div>
<div class="plat">‘Ja, dat misschien in de eerste plaats. Ik had niet gaarne één der opgedane indrukken willen missen, het minst nog die van vandaag. Adieu, tot wederziens!’</div>

<div class="kop" id="toc-anchor9"><span class="cursief">[IX]</span></div>
<div class="plat">Het was bij uitzondering dat Meryan heden avond draalde met naar zijn studeerkamer te gaan. Als na de thee, tegen halftien, Baby naar bed ging, haastte hij zich zijn gewonen avond-arbeid te gaan verrichten. Ditmaal echter bleef hij, na het heengaan van het kind, afgetrokken turen in zijn courant die hij van <span class="cursief">a</span> tot <span class="cursief">z</span> gelezen had. Barthold was om acht uur reeds uitgegaan.</div>
<div class="plat">Hij bevond zich dus met zijn vrouw alleen, en hun tête-à-tête op dit uur was zoo ongewoon, dat zij zich bijna vreemd te moede gevoelde. Als Meryan niet op zijn bureau was of in zijn studeerkamer waren de kinderen meest altijd om of bij hen en dit bracht dan de noodige animo en gezelligheid aan. Zijn drukke hem geheel in beslag nemende werkkring en de zucht om al zijn vrije oogenblikken aan de kinderen  te wijden, ontnam hem met de jaren meer en meer de behoefte aan eenigen vertrouwelijken gedachten-omgang met zijn vrouw. Nu en dan, wanneer hij in hare tegenwoordigheid met zijn zoons een ernstig onderwerp behandelde, sprak zij een enkele maal wel eens mede, maar meestal luisterde zij niet, of wel het behandelde ging hare bevatting te boven; en om opheldering vragen deed zij liever niet. Zij achtte het niet goed dit te doen. Zij was zich bewust van weinig dingen af te weten en vreesde dus niet dadelijk te begrijpen en Meryan ongeduldig te maken. En zoo heel veel interesseerden die vreemde dingen haar ook niet. Zij zag hoog tegen haar man op en was er steeds op uit hem alles te besparen wat hem ook maar eenigszins hinderlijk of onaangenaam kon zijn. Maar als zij eens een enkele maal onder vier oogen tegenover elkaar zaten, voelde zij zich niet erg op haar gemak, dan betrapte zij er zich wel eens op naar discours te zoeken en het niet te vinden. Zij had hem eigenlijk nooit iets te zeggen, en zij dacht er wel eens over hoe vervelend het zou wezen als Bart naar Delft en Baby naar kostschool waren. Toch achtte zij zich geroepen hem zijn weinige vrije uren zoo gezellig mogelijk te maken. Het was geen prettig besef daarin waarschijnlijk te kort te zullen schieten.</div>
<div class="plat">Heden avond echter zou haar de benauwende bezigheid van naar discours te zoeken bespaard blijven. Meryan, na zijn courant zorgvuldig te hebben dichtgevouwen, haalde een brief te voorschijn dien hij blijkbaar reeds gelezen had, maar thans nog eens hier en daar nazag. Daarna kuchte hij.</div>
<div class="plat">‘Je raadt nooit, Johanna, wat dit voor een brief is. Toen ik van morgen naar mijn bureau ging, lag hij in de bus en nam ik hem meê. Ik zag dadelijk het poststempel van Brussel, maar de hand herkende ik nog niet.... Eerst las ik hem, maar vond het onmogelijk om er zelfs bij stil te staan en toen.... later op den dag dacht ik er onwillekeurig nog eens over na en....’</div>
<div class="plat">‘En?....’ viel Johanna in, hem met de grootste nieuwsgierigheid aanziende. De aarzelende toon waarop hij sprak, de uitdrukking op zijn anders zoo autoritaire trekken als van iemand die een mogelijke oppositie vreest, intrigeerde haar in hooge mate.</div>
<div class="plat">‘Niets meer of minder dan het verzoek of de propositie een jong meisje in huis te nemen als een soort van gouvernante voor Baby.’</div> 
<div class="plat">‘Een soort gouvernante voor Baby?’ herhaalde zij verbaasd. ‘Maar het is immers gedecideerd dat zij in het najaar naar Brussel gaat?’</div>
<div class="plat">‘Ja, hoofdzakelijk voor de talen, en in de eerste plaats voor het Fransch.... maar hier staan we voor een exceptioneel geval. Weet je wat... het beste is, dat ik je den brief voorlees, dan weet je er precies evenveel van als ik. Hij is van de vrouw van onzen Nederlandschen gezant. Met mevrouw Corduroy was ik, zooals je weet, in mijn jeugd zeer gelieerd. Het landgoed van haar ouders grensde aan het onze; en ik geloof zelfs.... dat ik als schooljongen me om harentwille wel eens aan gloeiende verzen heb bezondigd! Maar ziehier wat zij schrijft:</div>
<div class="empty-line">&#160;</div>
<div class="wpvw-motto"><span class="cursief">Waarde Meryan!</span>
<br/>

<br/>
‘In aanmerking genomen onze gewoonlijk niet heel drukke (!) correspondentie, zult gij wel verwonderd naar de onderteekening zien van dit uit de lucht gevallen epistel, en dadelijk denken: “wat ter wereld kan zij mij te vragen hebben?....” Ja, het is een vervelende eigenschap van ons egoïstische mensch-wezens, dat men - vooral aan heele oude vrienden! - nooit eenig teeken van leven geeft, of men moet ze bepaald noodig hebben. Dus, vous voilà prévenu, le pire est fait.
<br/>
‘Weet dan, dat ik een protégeetje heb - een mooi jong meisje uit onze kringen, vroeger rijk, nu arm, voor wie ik al sedert maanden een geschikte betrekking zoek. Het is weer de gewone treurige geschiedenis: haar vader, baron de Martignel, was een Limburgsch landeigenaar, een econoom, die zooals men dacht er warmpjes inzat. Maar in de laatste jaren schijnt hij steeds achteruit te zijn gegaan.... crisissen in den landbouw, daling der grondrenten, schulden, hypotheken, ondanks alles op denzelfden voet voortleven en ten slotte totaal geruïneerd! Hij, <span class="cursief">zeer</span> plotseling gestorven.... gij begrijpt mij wel! Zijn vrouw had hij al eenige jaren geleden verloren, en nu blijven er twee kinderen over. Een jongen, die, nog al energiek naar men zegt, met geld door familie bijeengebracht naar Amerika is gegaan.... en de dochter.... het kind van de rekening natuurlijk.
<br/>
 ‘Hoe zoudt gij er nu over denken als gij dat meisje, met het oog op uw dochter, voorloopig eens bij u nam als logée of als gouvernante.... hoe gij zelf het 't liefst noemen wilt.
<br/>
‘Het fransch is natuurlijk haar moedertaal, en hoewel een Belgische van afkomst, heeft zij een accent zoo zuiver als een Parisienne. Daarbij is zij veel in Engeland geweest en spreekt de tale Albion's als een geboren Engelsche. Voorts een uitstekende musicienne en... <span class="cursief">every inch a lady</span>, dat spreekt van zelf, in één woord un merle blanc, je ne vous dis que cela.
<br/>
‘Nu denkt gij zeker, bij mijn opsomming, dat ik in al de jaren dat wij elkaar niet meer ontmoetten, zekere Barnum-achtige eigenschappen heb opgedaan! Maar denk dat niet te gauw, althans niet alvorens haar gezien te hebben. En al rust nu natuurlijk de sterke verdenking op mij uitsluitend het belang van ééne partij op het oog te hebben, toch wil ik er op wijzen dat Carla de Martignel m.i. juist de persoon is, die gij op dit oogenblik voor uw lieve Marguerite hebben moet. “Elle est jolie comme un ange, cette enfant!” zeide mij laatst eene hier logeerende wederzijdsche vriendin, en dus moogt gij u waarlijk wel tweemaal bedenken, alvorens haar naar een kostschool te zenden, zooals ik hoorde dat uw plan was. Als gij onze Brusselsche kostscholen kendet!.... slecht leeren, gebrekkig toezicht, altijd amouretjes, schwärmen voor leeraars, muziekmeesters enz., enfin als <span class="cursief">ik</span> een dochter had, stuurde ik haar liever naar de Noordpool bij de Laplanders dan naar een fransche kostschool! Hierop laat ik u over aan al de perplexiteiten door dezen brief opgewekt.
<br/>
‘Maar wat gij ook doet, haast u niet te veel een besluit te nemen. Op dit oogenblik is mijn arme lieve Carla bij mij, en hoe langer zij blijft, hoe liever het mij is. Zij moet vroeger geruimen tijd in Holland en ook in Amsterdam gelogeerd hebben, en zij heeft daarvan aangename souvenirs bewaard, zeide zij mij.
<br/>
‘Dus spreek er eens à tête reposée over met uw vrouw, die ik u verzoek hartelijk voor mij te groeten, en schrijf dan bij gelegenheid eens hoe gij beiden over de zaak denkt aan uw oude vriendin
<br/>

<br/>
<span class="kleinkap">Emilie Corduroy</span>.</div>
<div class="empty-line">&#160;</div> 
<div class="plat">Meryan zweeg, vouwde den brief dicht, deed hem in het couvert en wachtte op wat zijn vrouw zeggen zou. Toen deze niets zei, keek hij haar aan.</div>
<div class="plat">‘Nu, wat zeg je er van?’</div>
<div class="plat">‘Den naam herinner ik me toevallig.... Carla de Martignel. Welzeker, zij logeerde jaren geleden bij de Tengels en is zelfs met de meisjes Tengel bij ons op een kinderpartijtje geweest.’</div>
<div class="plat">Meryan stond op om een begin van ongeduld te bedwingen. De omstandigheid dat Johanna zich toevallig herinnerde den naam of het feit dat zij bij hen op een partijtje was geweest, vond hij van niet de minste beteekenis. Vrouwen dwaalden altijd en eeuwig naar bijzaken af, dacht hij.</div>
<div class="plat">‘Maar hoe vind je het denkbeeld zelf?’ vroeg hij kort. ‘Zou je er iets tegen hebben dat meisje in huis te nemen?’</div>
<div class="plat">Zij aarzelde. Het gebeurde zóó zelden dat haar man categorisch haar meening vroeg, dat zij er mee verlegen raakte.</div>
<div class="plat">‘Maar ik dacht dat het zoo stellig je plan was Baby een jaar weg te zenden!’</div>
<div class="plat">‘Maar het <span class="cursief">kan</span> toch wel eens gebeuren dat men van een plan afziet als later een ander plan verstandiger blijkt! Daarom vraag ik of jij er persoonlijk iets tegen zou hebben dat die Carla de Martignel, of hoe zij ook heeten moge, Baby's gouvernante werd? In dat geval spreken we er niet meer over en is de zaak afgehandeld,’</div>
<div class="plat">‘Neen, als jij het goedvindt, heb ik er natuurlijk niets tegen,’ zeide Johanna, een kleur krijgend bij de gedachte dat zij zich tegen zijn wil zou kunnen verzetten. Maar dat belette haar niet hartgrondig te wenschen dat èn mevrouw Corduroy èn Carla de Martignel buiten den horizont van haar bestaan waren gebleven, want zij zag erg tegen het plan op.</div>
<div class="plat">‘Wij moeten echter goed bedenken,’ ging zij voort, ‘dat zij geen bepaalde gouvernante kan zijn. Daar is dat meisje niet voor opgevoed. Zij zou dus meer als logée moeten beschouwd worden, dunkt me.’</div>
<div class="plat">‘In zekeren zin ja; maar dat is van later zorg en meer een kwestie van tact onzerzijds. Hoofdzaak is of wij van het kostschool-idee zullen afstappen en Baby bij ons houden.... in één woord, den raad van Emilie Corduroy opvolgen? Ik heb er gedurig over nagedacht vandaag en voel er veel voor. Baby ziet er goed uit, dat is niet te ontkennen, en kostscholen zijn inderdaad niet alles!’</div>
<div class="plat">Hij voegde er niet bij, omdat hij nimmer zijn gevoel wilde laten meespreken, dat het hem geweldig veel zou kosten,  zijn mooi kind, zijn oogappel, zijn speelpop te moeten missen. Hij zag hier al lang tegen op als tegen een alleronaangenaamsten plicht, dien hij echter besloten was te vervullen. Baby moest niet alleen goed talen leeren spreken, maar haar wereldsche opvoeding had ook een laatst vernisje noodig. Het kind was op haar zestiende jaar nog vrij links en Johanna, zoo redeneerde hij, was een goed schepseltje, maar minder geschikt om haar dochter in dat opzicht te vormen. Een dagelijksch contact dus met eene persoonlijkheid zooals mevrouw Corduroy haar protégée beschreef, zou uitstekend kunnen werken.</div>
<div class="plat">Dit alles vloog hem misschien voor de honderdste maal dien dag door het hoofd, toen zijn vrouw nog een opmerking waagde.</div>
<div class="plat">‘Maar ik vrees wel dat het over 't geheel moeielijkheden zal geven. Dat meisje is natuurlijk door hare vorige positie verwend; en dan hier bij ons ‘in betrekking’ te zijn!.... want dàt is het toch feitelijk, al geven wij er mooie namen aan! Zal zij zich niet ongelukkig en gedéclasseerd voelen, en kan dat niet scheve verhoudingen geven? Een logée is zij niet.... een echte gouvernante ook niet.... zij zal dus niet haar eigenlijke plaats weten, en wij evenmin!’</div>
<div class="plat">Johanna Meryan verbaasde zich over haar eigen zeggingskracht. Zij had nog nooit zoo lang achter elkaar geargumenteerd.</div>
<div class="plat">‘Welke kleingeestige, echt vrouwelijke bezwaren!’ zeide haar man thans op een toon, die haar plotseling deed begrijpen dat zij een ontzettende domheid gezegd had. Ik zou gedacht hebben dat je - geheel afgescheiden van Baby's belangen - in je goedhartigheid juist verheugd zoudt zijn geweest dat arme meisje, dat door haar ongeluk inderdaad gedéclasseerd is, een tweede tehuis aan te bieden.... te zorgen dat bij ons althans niets haar kan froisseeren en zij behandeld wordt met al de égards waarop haar geboorte en haar ongeluk haar recht geven.’</div>
<div class="plat">Zijn stem was snijdend als een mes en Johanna's kleur, toen zij daareven huis en haard verdedigde tegen de invasie van het onbekende, maakte voor bleekheid plaats. Meryan kon wel eens hard wezen, vond zij.</div>
<div class="plat">‘Ik wil graag lief voor haar zijn, want ik heb werkelijk medelijden met haar,’ zeide zij dadelijk. ‘Ik hoop dat het goed mag gaan. Wat zal Baby opkijken! Zij vond het zoo aardig een jaar naar kostschool te gaan.’</div> 
<div class="plat">‘Natuurlijk; jonge meisjes verlangen altijd naar iets nieuws. Maar als het oogenblik van afscheidnemen was aangebroken, zou de wind wel uit een anderen hoek hebben gewaaid.’</div>
<div class="plat">Meryan, die onder het gesprek beurtelings was opgestaan en weer gaan zitten, ging nu naar de deur met den brief nog altijd in zijn hand.</div>
<div class="plat">‘Dus dan zal ik over eenige dagen wel eens aan Emilie schrijven, en dan moet de zaak ook maar niet lang worden uitgesteld. Het zou zelfs niet kwaad wezen als zij kwam terwijl Baby nog een paar maanden op school is. Dan behoeft zij niet zoo dadelijk in functie te treden, behalve wat het spreken van talen betreft. Ik zou er voor zijn dat er voortaan op geregelde dagen in den huiselijken kring Fransch en Engelsen werd gesproken. Dat is het eenige om het kind er aan te wennen.’</div>
<div class="plat">Johanna zeide niets meer en Meryan ging naar zijn kamer, overtuigd dat hij, met algeheel voorbijzien van zijn eigen wensch, de zaak in allen deele aan de goedkeuring zijner vrouw had onderworpen.</div>

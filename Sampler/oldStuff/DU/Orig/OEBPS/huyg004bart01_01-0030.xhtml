<div class="kop" id="toc-anchor29"><span class="cursief">[XXIX]</span></div>
<div class="plat">Johan en Alida waren getrouwd en naar Italië vertrokken; en in den huize Meryan keerde, na het aanhoudend feestvieren, alles weer langzamerhand tot den gewonen gang van  zaken terug. Daar de Paaschvacantie ten einde liep, zouden Barthold en Robert ook eerstdaags naar Delft terugkeeren, tot groote verlichting van den heer des huizes, die, hoewel den vriend van zijn zoon zeer genegen, hem nu toch hoe eerder hoe liever zag vertrekken. Sedert den avond der voorstelling Baby opmerkzaam gadeslaande, zag hij verschijnselen, die den eerst ontvangen indruk slechts konden versterken. Het kind was sedert dien dag stil geworden en nerveus en grillig. Zij miste haar gewonen gezonden eetlust, zat soms een uur lang te mokken om niets, en tegen Robert sprak zij geen woord meer. Al deze abnormale dingen wist hij slechts op ééne wijze te verklaren. Tegen zijn vrouw zeide hij ouder gewoonte geen woord, en hij achtte de zaak ook van te weinig beteekenis om er lang bij stil te staan. Was Kant maar eenmaal weg, dan zou die onzin dadelijk vergeten zijn, daaraan twijfelde hij geen oogenblik. Toch bleef bij hem nog natrillen de gewaarwording van dien avond, toen hij het eerst had voorvoeld den tijd, die eenmaal komen moest, dat ook dit kind - het laatste - hem zou ontsnappen - den tijd waarop een ander over zijn lieveling zou gaan waken.</div>
<div class="plat">Wie zou eenmaal die ander wezen? Aan wien zou hij haar toekomst in handen moeten geven? Wat - indien zij ooit een nootlottige keuze deed, wat licht gebeuren kon, nu zoo vroeg reeds de natuur bij haar begon te spreken? - Al beschouwde hij het thans voorgevallene als kinderspel, toch ging hij zich onwillekeurig afvragen, of hij ooit later zijn dochter aan een man als Robert Kant zou toevertrouwen. Hij kende ze zoo weinig, de jongelui van tegenwoordig. Het karakter van zijn oudsten zoon, zijn platte grove zelfzucht, zijn materialistische levensopvatting, onder een masker van innemende vormen verborgen, stemde hem eenigszins wantrouwend jegens de opkomende generatie. En den geest die de nieuwe literatuur bezielde, vond hij ook onverkwikkelijk. Barthold kan hij niet als type beschouwen; deze stond naar zijn meening geheel afzonderlijk. Maar Robert scheen eenigszins het gehalte der hedendaagsche jongelui te typeeren. Zoo kwam hij er soms toe, 's avonds, na afloop der familie-réunie aan de theetafel, den jongen man te noodigen op zijn studeerkamer een sigaar te rooken, en tot een vrij laat uur bleven zij met hun drieën dan bijeen, Meryan allerlei vraagstukken van moreelen, politieken of maatschappelijken aard ter sprake brengend, terwijl Barthold zwijgend er bij zat, meestal met  een boek voor zich. Getrouw aan zijn voornemen, om aangaande zijn nieuwe opvattingen en meeningen elke verklaring te vermijden, zoolang hij nog zoekende was den weg en met zichzelf in het reine moest komen, zat hij evenwel te luisteren, te volgen het gesprokene met een intensiteit van aandacht die hem soms het bloed naar het hoofd joeg, doch vaak ook hem deed verbleeken bij sommige uitingen, die met zijn gedachten van den laatsten tijd een zoo schril contrast vormden. Het was letterlijk pijn die hij gevoelde wanneer zijn eigen vader, de man wiens leiding hem zijn vrij gedachten- en zieleleven had gewaarborgd, thans ontwijdde datgene wat hij bezig was in stille vroomheid op te bouwen in zijn geestesleven. Gevormd uit de kern van zijn innigste zelf kon het in zijn geduldigen groei tarten elke schennis, elke ontwijding; maar dat zich langzaam voelen verwijderen van den afgod van zijn jeugd was voor hem een marteling. En toch was denken anders dan hij deed hem onmogelijk. Hij kon geen afstand meer doen van de ziele-zuurstof die zijn gansche ikheid als met nieuwe levenskracht toerustte.</div>
<div class="plat">Het was de laatste avond vóór hun vertrek naar Delft. Nadat Robert geruimen tijd in het salon met de meisjes had gemusiceerd, en zelfs Baby had overgehaald een quatre-mains van Diabelli met hem te spelen, begaven de dames zich ter ruste en bleven de heeren nog wat praten. Meryan had bevonden, dat Robert Kant en hij dicht genoeg bij elkander stonden, om een discussie aangaande gewichtige vraagstukken althans eenigermate vruchtbaar te doen zijn. En het prikkelend genoegen van dergelijke discussiën was hem zelden gegund. De meesten zijner kennissen, vooral zij die weinig met hem in leeftijd verschilden, vermeden elke ernstige gedachtenwisseling met hem. Zijn autoritaire aard en tranchante toon - zich met de jaren geenszins verzachtend - deden al te spoedig een dergelijk gesprek een scherpe onaangename wending nemen. Maar Robert met zijn eigenaardig flegma, en die buitendien den vader van zijn vriend al de égards betoonde, waarop zijn leeftijd hem recht gaf, had dien toon tot dusverre nog niet uitgelokt. Daartoe was hij over het geheel een te onverschillig polemicus. Men had zelden vat op hem. Zijn tactiek was veeleer de tegenpartij door de een of andere schijnbaar onschuldige opmerking buiten hare verschansing te lokken en dan met al de scherpte van zijn waarnemingsvermogen aan het ontleden te gaan.</div>
<div class="plat">‘Het is eigenlijk een noodlottige tijd, waarin wij leven,’ zeide Meryan heden avond in antwoord op een gezegde van zijn gast. ‘De kracht van den godsdienst is gebroken - die veilige gids is minstens een derde van het menschdom ontnomen. Al huldigen velen nog den schijn, het wezen is vernietigd, en de wetenschap is nog op lange na niet bij machte zijn taak over te nemen. Vandaar de algemeene demoralisatie en ontaarding tegenwoordig. De oude goden zijn omvergeworpen en wij hunkeren te vergeefs naar nieuwe. Het is misschien een egoïstische gedachte, maar ik ben blij oud te zijn in deze periode van décadentie, die een zoo bedroevenden indruk maakt, vergeleken bij het krachtige leven in mijn jeugd.’</div>
<div class="plat">‘Gelooft u niet, meneer Meryan,’ zeide Robert, ‘dat elk gaand en elk komend geslacht iets van dien aard gevoelt? Vraag bijvoorbeeld eens aan onze jonge enthousiasten en hervormers van heden, hoe zij de huidige periode in de wereldontwikkeling beschouwen. Zij zullen u juist zeggen dat nooit een grootscher machtiger geest de wereld heeft bezield dan nu op het einde der negentiende eeuw.’</div>
<div class="plat">‘Welke enthousiasten en hervormers bedoelt gij?’ vroeg Meryan met een lichte contractie der wenkbrauwen.</div>
<div class="plat">‘Ik bedoel allen, die zoeken naar meer licht en naar nieuwe elementen van schoonheid in kunst, in het werkelijk leven, in alles.’</div>
<div class="plat">‘O! gij denkt aan onze jonge kunstenaars!’ zeide Meryan met een glimlach.</div>
<div class="plat">‘Aan hen en aan alle voorgangers op elk gebied, zoowel op dat van kunst, wetenschap, staatkunde, als op supranaturalistisch terrein. Velen onzer jongeren zijn, zooals u weet mystici of spiritualisten. Hoewel volstrekt niet geloovig of godsdienstig in oud-christelijken zin, nemen zij aan een afzonderlijk leven der ziel, afgescheiden van het stoffelijk of physiek leven en daarop inwerkend. In één woord zij zijn beslist dualisten, en de natuur-wetenschap in den allerlaatsten tijd gaat hen hierin voor.’</div>
<div class="plat">‘Dat genoegen gun ik hun van harte!’ zeide Meryan met spottende brusquerie. ‘De natuur-wetenschap laat ik rusten. Die herhaalde volte-faces kan ik niet volgen. Maar dat artisten met hun sterke individualiteit en die geheel in zichzelven opgaan, een monistische levensbeschouwing verwerpen, begrijp ik volkomen. Zij moet hen onbevredigd laten. Dat zij in hun sfeer aan hun fantasie den vrijen teugel laten, ik voor mij heb daar niets tegen. Maar er zijn ook  nog een ander soort van would-be hervormers, wier theoriën niet zoo ongevaarlijk zijn, die de heiligste grondslagen der maatschappij durven aantasten.’</div>
<div class="plat">O! u bedoelt nu de politieke enthousiasten, de socialisten....’</div>
<div class="plat">‘Als gij dat enthousiasten gelieft te noemen.... ik noem ze liever misdadigers!’ viel Meryan in.</div>
<div class="plat">Robert lachte en wierp een zijdelingschen blik naar Barthold, die in een plaatwerk zat te bladeren. Dit lachen evenwel prikkelde zijn gastheer in hooge mate.</div>
<div class="plat">‘Als ik hen misdadigers noem,’ hernam deze, ‘is die uitdrukking eigenlijk nog veel te zacht! Voor mij zijn het lafaards, schurken, want zij ontzien zich niet orde en gezag te ondermijnen, den eerlijken rechtschapen arbeider met hun opruiende leugentaal te vergiftigen, hem bezigend als werktuig om hun eigen eerzucht te bevredigen.’</div>
<div class="plat">‘Ik kan mij uw meening te hunner opzichte wel verklaren,’ zeide Robert altijd even kalm. ‘De aanhangers van het bestaande régime, en in het algemeen zij, die zich onder dat regime uiterst wél bevonden, hebben te allen tijde de dragers der nieuwe ideeën orde- en rustverstoorders genoemd. Zoo gaf mijn vader mij onlangs nog een hoogst vermakelijke beschrijving van de stemming der geesten om en nabij 48, en de wijze waarop in zijn jeugd, in conservatieve en aristocratische kringen, o.a. de liberale beweging werd beoordeeld. Dat een liberaal ‘een fatsoenlijk man’ kon zijn, werd eenvoudig niet erkend. Maar dat zult u zelf het best weten. Ik wed dat u, even als mijn vader, destijds niet weinig trotsch er op was, met uw vrijheidsidealen voor oogen, in reactionnaire kringen voor ‘niet fatsoenlijk’ door te gaan?’</div>
<div class="plat">Terwijl Robert sprak, had Meryan hem met klimmende verwondering aangezien, en toen hij antwoordde, was het eenigszins uit de hoogte.</div>
<div class="plat">‘Ik veronderstel, meneer Kant, dat - ondanks de.... zonderlinge parallel door u getrokken, gij de liberalen van 48 niet over één kam scheert met de socialisten en anarchisten - of hoe dat gespuis verder heeten moge - van tegenwoordig?’</div>
<div class="plat">Robert aarzelde een oogenblik. Zou hij er niet maar eens flinkweg op inhakken, dacht hij, nu de oude man zoo ontzettend bekrompen bleek? Wie weet, misschien kwam het vroeg of laat den armen Bart wel ten goede!</div>
<div class="plat">‘Ze over één kam scheren, doe ik zeker niet,’ zeide hij  nu met een glimlach. ‘De liberalen waren in mijn oogen heel wat practischer in hun streven. Deze stonden en staan nog zoo rationeel mogelijk op den bodem van het menschelijk egoïsme - een heel securen bodem. Vooreerst vochten zij ter verkrijging van eigen voorrechten, poneerden den <span class="cursief">genus</span> <span class="spat">mensch</span> als een monster van hebzucht en schraapzucht, namen in één woord al zijn onedelste drijfveeren als de grondslagen hunner levensbeschouwing, en konden dus zeker niet geacht worden op een zandgrond te bouwen! - Maar de socialisten doen juist andersom, althans de leiders. Dezen, bijna allen behoorend tot hen die thans bevoorrecht zijn, werken in de eerste plaats voor anderen en ten eigen nadeele met een ijver dien ik vermakelijk vind. Vervolgens doen zij hun best om de maatschappelijke slaven, aan wie de upper ten al hun levensgenot te danken hebben, hun slavendom te doen begrijpen, aldus willens en wetens hun eigen glazen inwerpend. Zij doen me onwillekeurig denken aan acrobaten in hun evolutïen aan een trapezium, hoog in de lucht. Die evolutiën zijn prachtig van durven, zoo van beneden gezien. Maar men heeft altijd de vrees die arme drommels nog eens morsdood te zien vallen!’</div>
<div class="plat">‘Zoo.... vindt u dergelijke evolutiën prachtig? Ik voor mij verwaardig me nooit in een circus te komen. Ik walg van acrobaten!’</div>
<div class="plat">‘En ik zie ze juist zoo gaarne, die arme in 's blaue hinein zwevende idealisten!’ zeide Robert met zijn prettigen vroolijken lach. ‘Maar il s'agit de s'entendre.... ik spreek niet van dynamiteurs en bommen-liefhebbers en al die ongelukkige krankzinnigen, die in een gesticht thuisbehooren. Ik bedoel de geduldige volhardende pioniers, die nu in de groote landen hun martelaarschap achter den rug hebben, maar in kleine achterlijke landen nog duchtig “gemassregelt” worden, en vrij wel paria's zijn.’</div>
<div class="plat">‘Het spijt mij uwe belangstelling niet te kunnen deelen!’ merkte Meryan scherp aan. ‘<span class="cursief">Mijne</span> sympathieën bewegen zich bij voorkeur in een andere richting.’</div>
<div class="plat">‘Ja, dat is gek van me, zult u zeggen, maar die vreemde zonderlinge menschen-exemplaren sla ik met meer belangstelling gade dan de zoo algemeen gangbare soort. Die soort kent men zoo geheel van buiten! Als men van zijn geboorte af nooit anders gezien heeft dan lui die dood gewoon op hun twee beenen loopen, vind ik het wel eens aardig te kijken naar enkelen die bij voorkeur op hun hoofd staan...  misschien alleen maar omdat het eens wat anders is.’</div>
<div class="plat">‘Ik voor mij heb een afschuw van clowns, maar de smaken verschillen. Buitendien weet ik niet of het altijd kijken naar dergelijke wezens op den duur niet aanstekelijk werkt. Dat zou jammer zijn.’</div>
<div class="plat">‘Ik geloof het niet, voor zoo iets moet men een bijzonderen aanleg bezitten. Ik voor mij durf ten minste gerust voor mijn natuurlijke evenwichts-voorkeur instaan.’</div>
<div class="plat">‘Mijn leuze is, dat wie niet voor mij is tegen mij is!’ zeide Meryan op zijn meest apodictischen toon. ‘Ik vind dat een ontwikkeld ernstig man verplicht is zich aangaande de vraagstukken van zijn tijd een overtuiging te vormen, en volgens die overtuiging te denken en te handelen. Als er naar mijn convictie verkeerde invloeden in de maatschappij aan het werk zijn, <span class="cursief">mag</span> ik mij zelfs niet onttrekken aan de taak die te helpen vernietigen.’</div>
<div class="plat">Robert wilde antwoorden, toen voor het eerst de stem van Barthold zich deed hooren.</div>
<div class="plat">‘Zóó begrijp ik het ook, vader. Robert's neutraal standpunt is me altijd een raadsel. Men kan en mag zich niet blijven onttrekken aan wat er om ons heen gebeurt. Als men genoeg heeft gezien en gelezen en nagedacht om zich een richting te kiezen....’</div>
<div class="plat">‘Mijn richting heeft me geleid tot de convictie dat ik er nooit eene zal hebben!’ viel Robert in. ‘Die convictie heeft even goed recht van bestaan als elke andere. Met mijn maatschappelijk geweten voel ik me volmaakt in 't reine!’</div>
<div class="plat">Meryan's gelaat helderde op bij de woorden van zijn zoon. Het gesprek met Robert had hem hevig ontstemd. Dat ‘te koop loopen met een onrijp cynisme’ zooals hij het bij zichzelven noemde, vond hij stuitend. Hij begon zelfs ernstig zijn invloed op Barthold te vreezen.</div>
<div class="plat">‘Het verheugt me, Bart, in jou een bondgenoot te vinden!’ zeide hij, en zijn stem klonk als het schuren van een stalen lemmet over steen, maar dit gold uitsluitend Robert, hetgeen dezen een verfijnd epicuristisch genot bereidde. ‘Jij bent nu nog te jong om je een overtuiging te <span class="cursief">kunnen</span> vormen, daar kan je nog heel wat jaren meê wachten. Maar later hoop ik dat je niet werkeloos zult blijven toezien wanneer gevaarlijke elementen in de maatschappij bovenkomen.’</div>
<div class="plat">‘Bedoelt u met die “gevaarlijke elementen” de socialistische beweging?’ vroeg Barthold, terwijl Robert hem ter waarschuwing een snellen blik toewierp.</div> 
<div class="plat">Zijn vader zag hem bijna ontsteld aan.</div>
<div class="plat">‘Natuurlijk!’ zeide hij met nadruk.</div>
<div class="plat">‘Maar u eerbiedigt toch de sterke overtuiging van hen die haar leiden?’</div>
<div class="plat">‘Neen zeker niet. De overtuiging van misdadigers eerbiedig ik niet!’</div>
<div class="plat">‘We draaien in een cirkeltje rond!’ dacht Robert. ‘Was Bart nu maar zoo verstandig van te zwijgen!’</div>
<div class="plat">‘Ik wel,’ zeide Barthold thans even beslist als zijn vader gesproken had, en zijn vriend werd voor het eerst het gelijkluidende in de beide stemmen gewaar. ‘Ik eerbiedig de overtuiging van socialisten even goed als die van de leiders van andere politieke richtingen. Wie twijfelt aan de eerlijkheid van bedoelingen bij anderen, geeft die anderen het recht ook aan onze eerlijkheid te twijfelen. Ik weet nog niet veel af van politiek, maar zooveel ben ik al gewaar geworden, dat het een ieders tactiek is vóór alles de goede trouw zijner tegenstanders verdacht te maken; en dàt vind ik de noodlottigste tactiek denkbaar!’</div>
<div class="plat">‘Volkomen juist ingezien, beste jongen. Maar je kunt de vijanden van onze rustige wèlgeordende samenleving toch geen politieke partij noemen! Zoodoende zou je even goed een struikroover, die je het pistool op de borst zet, iemand met een te eerbiedigen overtuiging kunnen achten....’</div>
<div class="plat">‘Dat kan ik niet met u eens zijn, vader. De socialistische idee - waarmede ik mij in den laatsten tijd wat meer vertrouwd heb gemaakt - is geen struikroovers-ideaal, maar integendeel de uitdrukking van het hoogste begrip van naastenliefde. De wijze waarop die idee gepropageerd wordt, vind ook ik echt menschelijk onvolmaakt, stuitend soms, maar dit kan het ideaal zelf niet aantasten.’</div>
<div class="plat">‘Maar je begrijpt toch wel, dat juist die stuitende verschijnselen de beweging zelve onherroepelijk vonnissen!’</div>
<div class="plat">‘Vindt u dat een noodzakelijke conclusie? Wij stellen toch Christus en zijn verheven leer niet verantwoordelijk voor de gruwelen de geheele geschiedenis door in zijn naam bedreven?’</div>
<div class="plat">Robert, die vlak naast Meryan zat, zag hem verbleeken en kwam tusschenbeiden.</div>
<div class="plat">‘Ik ben blij, Bart, dat je de Christelijke leer er bij haalt. Dàt is wel het scherpste vonnis dat die arme idealisten van heden kan treffen, althans uit het oogpunt van practische uitvoerbaarheid. Twintig eeuwen christelijk getheoriseer hebben de oorspronkelijke tijgernatuur van den mensch onaangetast  gelaten, en twintig eeuwen socialistisch getheoriseer zullen even machteloos blijken. Dat is in mijn oogen van elke idealistische beweging de onvoorwaardelijke veroordeeling. Het zal ons nooit verder brengen dan tot het schermen met sociale rechtvaardigheid, met haar onder-afdeeling de feministerij, die tegenwoordig ook verbazend in de mode komt, om dan weer door een even sterke reactie gevolgd te worden, zooals wij dat de geheele geschiedenis door hebben gezien.’</div>
<div class="plat">Al sprekend, zag Robert zijn vriend beteekenisvol aan als om te zeggen: ‘Zwijg nu toch.... spaar hem!’ En Barthold zweeg inderdaad. Hij zag op het strenge gelaat, dat voor hem zich altoos verzachtte, een zoo diep smartelijken trek, dat hem eensklaps de moed verging iets meer in het midden te brengen. Hij gevoelde zich als verlamd door den fellen terugslag zijner gedachten, vermocht zelfs niet meer te luisteren, terwijl Robert zich conscientieus beijverde op de hoog opgaande golven van het gesprek de olie van zijn philosophisch flegma te gieten.</div>
<div class="plat">Achteraf beschouwd, speet het hem nu eigenlijk zijn bejaarden gastheer onnoodig in het harnas te hebben gejaagd. Het gaf immers toch niets! Deze, het kind eener vorige geschiedkundige periode en vastgeroest in de meeningen van zijn jeugd, kon immers niet bij machte zijn het heden met onbevangen blik te beschouwen! Met toewijding kweet hij zich dus van de taak den storm door hem opgeroepen te bezweren, wist door eenig behendig manoeuvreeren het discours in een andere richting te leiden. Voor het oogenblik was dus het gevaar bezworen. Maar niettemin bleef Barthold ze nog lang navoelen de trillingen van dien abrupten golvenopstand. En Robert werd dit duidelijk gewaar.</div>
<div class="plat">Hoewel deze later nooit zinspeelde op het dien avond gesprokene, besefte hij zijn doel in zooverre te hebben bereikt, dat Barthold zich althans duidelijker rekenschap zou kunnen geven van datgene wat hem van de zijde zijns vaders wachtte, wanneer hij bleef knielen voor het altaar zijner innigste zielsbehoeften - een altaar dat slechts verrijzen kon op de puinhoopen van alles wat hem tot dusverre het heiligst en dierbaarst was geweest.</div>

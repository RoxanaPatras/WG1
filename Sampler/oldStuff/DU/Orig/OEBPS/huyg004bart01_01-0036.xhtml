<div class="kop" id="toc-anchor35"><span class="cursief">[XXXV]</span></div>
<div class="plat">Denk je dus werkelijk, Bart, over twee jaar klaar te zullen zijn?’ vroeg Carla.</div>
<div class="plat">‘Ja, stellig en zeker. Je weet, het eerste jaar heb ik erg geluierd. Ik had geen doel en geen levenslust.... ik was soms zoo zonderling, zoo oproerig.... dat zal ik je later wel eens allemaal vertellen! Ik moest studeeren, nu ja, maar een jaar korter of langer te Delft kwam er, vond ik, niet op aan.... totdat eensklaps een goede genius me jou gaf, lieveling! Toen wist ik voor wie ik te werken zou hebben en besloot ik mijn schade in te halen, zoodat ik nu mijn twee eerste examens heb kunnen doen. Daarom ook kwam ik dezen winter zoo zelden thuis.... je bent daar soms boos over geweest, weet je wel?’</div>
<div class="plat">Barthold was den vorigen avond op Rustoord aangekomen en liep met Carla een der meest afgelegen laantjes van het buiten op en neer. Hij hield den arm om haar heen geslagen, en zij, lief en aanhalig, had het hoofd tegen zijn schouder gevlijd.</div>
<div class="plat">‘Wat ben je toch een gekke jongen!’ zei ze lachend.</div>
<div class="plat">‘Waarom?’ vroeg hij verwonderd. ‘Begrijp je dan niet hoe ik verlang naar den dag waarop je heelemaal van mij zult zijn?’</div>
<div class="plat">‘Dat bedoel ik niet. Het is om dat werken.... waarvan je spreekt alsof je een arme daglooner bent!’</div>
<div class="plat">Zij lachte weder met haar heldere zilveren stem, en met een bloemtakje dat zij in de hand hield, gaf zij hem speelsche tikjes tegen zijn gezicht. ‘Je bent altijd zoo amusanternstig in alles.’</div>
<div class="plat">Hij lachte mede en stond stil, grijpend het mooie plagende handje, het kussend met een soort van gulzige omstuimigheid, en dan weer bewonderend en dan weer kussend, terwijl het daar lag, zoo onwezenlijk klein en teer en kinderlijk, in zijn groote stevige jongenshand.</div>
<div class="plat">‘Zou er wel in ons heele land zoo'n tweede vrouwehandje te vinden zijn?’ vroeg hij, ‘ik geloof het niet.’</div> 
<div class="plat">Zij lachte weer helder op en zag hem aan met hare bruine oogen vol gouden tintelingen, het kleine roode mondje zoo vlak bij hem, en hij boog zich tot haar in de zaligheid zijner liefde, vergetend hemel en aarde, totdat zij zich loswikkelde.</div>
<div class="plat">‘Neen maar, foei, is dat mijn kapsel in de war brengen! De haarnaalden vallen er uit.... zie eens!’</div>
<div class="plat">Zij haalde een zakspiegeltje te voorschijn.</div>
<div class="plat">‘Daar! vasthouden.... net zoolang als ik het goedvind. Een uitstekende pénitence voor je! Neen, niet zoo.... hooger.... en nu een beetje achterover! En nu doodstil staan, anders kan ik niet zien. Ja, zoo is het goed.’</div>
<div class="plat">Hij bleef geduldig staan, onbewegelijk, terwijl vlak bij hem de met juweelen versierde handjes tusschen de roodgouden golvingen van het haar woelden, met aardige vlugge poesjesachtige bewegingen, die hij genotvol vond van zoo heel dichtbij gade te slaan. En tegelijk dwaalden zijn oogen af naar de fijne krullende nekhaartjes en het poezele halsje, dat de half laag uitgesneden zomerjapon onbedekt liet.</div>
<div class="plat">‘Ziezoo, nu zie ik er weer een beetje toonbaar uit,’ zeide zij na eenige minuten, ‘geef nu het spiegeltje maar weer hier!’</div>
<div class="plat">‘Ja, dat kan je denken. Eerst mijn belooning voor het engelengeduld door me aan den dag gelegd.’</div>
<div class="plat">Zij wilde het hem met geweld afnemen, maar haar pogingen daartoe eindigden op een wijze, die de pas herstelde orde weer op nieuw in gevaar bracht.</div>
<div class="plat">‘Als je zoo ondeugend wordt, ga ik nooit meer met je wandelen!’ dreigde zij met opgeheven vinger.</div>
<div class="plat">‘Over twee jaar wandelen we hier als man en vrouw,’ zeide hij, haar arm weer in den zijnen leggend en met haar voortwandelend. ‘En dan helpt geen tegenspartelen meer, dan ben ik je heer en meester, en als ik lust heb je kapsel te derangeeren, en al de haarnaalden er uit te trekken en dien gouden mantel in volle lengte te bewonderen, dan doe ik het sans forme de procès, weet je dat wel? Ik heb die blonde heerlijkheid nog maar één enkelen keer gezien, toen je als godin optrad.’</div>
<div class="plat">‘Twee jaar is nog lang....’ zeide zij op plagenden toon.</div>
<div class="plat">‘Neen, zoo heel lang niet, liefste.... en ik wilde je tevens iets voorstellen. Nu ik met mijn studiën op deze hoogte ben, kunnen we thans reeds vader's toestemming vragen en ons engagement publiek maken. Ik heb er lang en breed  over nagedacht.... het is in elk opzicht beter, geloof me.’</div>
<div class="plat">Zijn voorstel verraste haar in het eerst. Haar hart bonsde. Nu reeds haar ondergeschikte positie vaarwel zeggen.... nu reeds door hun geheele côterie als de aanstaande van den zoon des huizes te worden beschouwd, in plaats van als Baby's gouvernante door de meesten te worden genegeerd! Wat zou dat heerlijk zijn! Zij had nog heel dikwijls vol verlangen aan Robert Kant teruggedacht, de laatste maanden, maar zijn systematisch wegblijven had haar langzamerhand alle hoop benomen. Het eenige zou dus wezen zich maar definitief aan Barthold te houden! Dat stond nu bij haar vast.</div>
<div class="plat">Maar toch, na de eerste opwelling van blijdschap bekroop haar een plotselinge angst. Als het eens anders uitkwam dan zij hoopten! Als zijn ouders zich eens kantten tegen hun verloving.... en zij zelve, bij de ontdekking hunner verhouding, werd weggezonden.... voor goed van hem werd verwijderd! Er kon wel op allerlei wijze invloed op hem worden geoefend, om die liefde te breken.... en wat dan? Dan was immers alles weer verloren!</div>
<div class="plat">Haar zwijgen versterkte hem in de meening dat zijn plan werd goedgekeurd.</div>
<div class="plat">‘Denk eens, Carla, wat het wezen zal elkaar in het aangezicht van allen te mogen liefhebben. Dat bedriegen en huichelen stuit me zoo geweldig tegen de borst.... en dat zal het jou natuurlijk ook doen.’</div>
<div class="plat">‘Natuurlijk,’ was haar antwoord, ‘maar het is toch beter dan ons geheim te vroeg te verraden. Jij schijnt zoo zeker van de toestemming van je vader, maar ik niet. En wat zal er gebeuren als hij er tegen is, omdat.... omdat ik in zijn oogen maar een arme gouvernante ben! En als hij je verbiedt aan mij te denken! Zie je! dat zou mijn dood zijn....’ Haar stem werd plotseling door tranen als verstikt, en diep ontroerd drukte hij haar arm vaster in den zijnen.</div>
<div class="plat">‘Mij verbieden aan je te denken.... alsof dat zoo maar te verbieden is! Jij bent mij alles, Carla, en ik zou evenmin van je afstand kunnen doen als van de lucht die ik inadem.</div>
<div class="plat">‘Maar laten wij nu eens kalm de zaak beschouwen. Het allerergste wat zou <span class="cursief">kunnen</span> gebeuren - indien vader er tegen was - zou wezen, dat hij ons trachtte te scheiden.... Welnu, in dàt geval zou je tijdelijk bij je vriendin in Brussel kunnen gaan, waar ik, zoodra ik het volgend jaar meerderjarig ben, je dan kom opeischen. Tegen deze mogelijke scheiding van een of twee jaar - hoe akelig het ook zou wezen - zie ik nog minder op dan tegen een langer bedriegen van mijn ouders.’</div>
<div class="plat">‘O! hoe kan je zoo bedaard over zoo iets spreken!’ riep zij verwijtend. ‘Misschien van hier te moeten gaan.... weggezonden te worden als een dienstbode die....’</div>
<div class="plat">Zij kon niet verder spreken en barstte los in een tranenvloed, die geenszins geveinsd was. De angst dat hij zijn wil zou doordrijven en haar laatste hoop op een veilige toekomst misschien weer zou worden vernietigd, maakte haar radeloos. Zij besefte te goed waarin haar macht over hem bestond, om niet vóór alles te vreezen een langdurige scheiding, alleen aangevuld door brieven.... waarvan het schrijven haar zoo'n ontzettende moeite kostte, en die hem, zooals zij wel gemerkt had, toch nooit bevredigden!</div>
<div class="plat">Haar heftigheid had hem eerst verschrikt en haar tranen maakten hem willoos. Die groote bedroefde oogen zoo smeekend te zien opstaren naar hem - oogen als van iets heel zwaks en teers en afhankelijks dat hulp zoekt - het deed hem in eigen oogen zoo krachtig en mannelijk worden, en hij bracht haar tot bedaren met veel lief koozingen en zoete woordjes en leidde haar zachtjes naar een bank.</div>
<div class="plat">Hij zelf bleef echter voor haar staan en nu en dan op en neer loopen, want zooals zij daar zat, in hare lijdelijke overgave aan zijn wil, als een klein bang kind, vond hij haar zóó aanbiddelijk, dat hij, in plaats van ernstig over hun toekomst te spreken wat zijn plan was, allerlei onmogelijke dwaasheden had kunnen aanvangen.... zooals voor haar nederknielen om haar kleederen te kussen en te vragen hem te trappen en te schoppen met haar mooie kleine voetjes alsof hij een groote hond was. Maar hij kon zich nog juist genoeg beheerschen om deze onzinnigheden na te laten en op een veiligen afstand te blijven.</div>
<div class="plat">‘Luister eens, kindje.... om te beginnen, beloof ik je niets te doen wat je niet goedvindt, maar laten we nu eens verstandig het vóór en tegen overwegen. Wanneer wij alles geheim houden, blijven we altijd door dobberen tusschen hoop en vrees.... begrijp je wel? Jij althans - want ik ben van vader's toestemming zoo goed als zeker. Wij moeten ons verbergen, wij moeten veinzen en bedriegen, en zelfs ons huwelijk zal er door vertraagd worden. Gaan wij daarentegen eerlijk en oprecht te werk, aan vader uitleggend hoe  ik, na mijn luieren van verleden jaar, het ongerijmd vond zijn toestemming tot een huwelijk te vragen, dan zijn wij zeker van ons geluk. En daarbij weet je niet, liefste, hoe bitter zwaar het me valt juist hem te bedriegen, die altijd zoo toegevend jegens mij is geweest. En hij houdt van je, Carla, dat zie je immers wel, en moeder ook, en allemaal. Je weet iedereen te betooveren.... wat heb je dus te vreezen?’</div>
<div class="plat">Maar wat hij ook zeide en redeneerde, niets hielp. Gevoelsargumenten lieten haar koud. Zij kon slechts berekenen met koele, door haar vele ervaringen gerijpte hersenen - berekenen de weinige kans die er bestond, dat een man als Meryan zou gelooven aan haar affectie voor ‘dien raren leelijken jongen’. Toch vond zij hem in den laatsten tijd veel knapper geworden. Zij was zelfs verrast geweest bij hun wederzien den vorigen dag. En als hij zoo hartstochtelijk was en geen onbegrijpelijke dingen zei, kon zij hem bijna dulden. Maar de gedachte aan den ouden Meryan maakte haar doodsbang, zij wist zelve niet waarom, daar niemand zoo hoffelijk was, haar zooveel égards betoonde als juist hij.</div>
<div class="plat">‘Neen, Bart, zeg hem nog niets, toe! laat het om mij!’ zeide zij dringend, ‘ten minste nù nog niet. Laat mij er eerst nog eens over denken. Mijn positie is zoo vreemd, zoo moeielijk.... dat begrijp je toch wel?’</div>
<div class="plat">Weer kwamen groote parelende tranen te voorschijn, nog schooner makend het tot hem opgeheven gelaat, en hij insisteerde niet langer. Het moest dan vooreerst maar blijven zooals het was. Het pijnigende gevoel zijn vader te bedriegen zou voor hem wezen een offer gebracht op het altaar zijner liefde.</div>
<div class="plat">‘Welnu, lieveling, je wil zal geschieden....’ zeide hij, diep geroerd door haar laatste droeve klacht. ‘Wij zullen er dan maar niet meer over spreken.’</div>

<div class="kop" id="toc-anchor2"><span class="cursief">[II]</span></div>
<div class="plat">Inmiddels lag Barthold - volgens zijn belofte precies om halfnegen naar bed gegaan - uren lang wakker. Nu, in de stilte en duisternis kwam het tooneel tusschen hem en Johan hem weer opnieuw voor den geest, doorleefde hij nogmaals  dat moment van machtelooze razernij, toen Johan hem een meisje had genoemd.</div>
<div class="plat">En hij voelde weer iets van de sensatie van toen - iets droogs in zijn keel en iets tintelends in zijn achterhoofd, dat hem half dol maakte... hem een stoel had doen grijpen met den wensch zijn broeder morsdood te kunnen slaan.</div>
<div class="plat">En als hij grooter en sterker was geweest, werkelijk de macht had gehad Johan te vermoorden... zou hij het dan niet gedaan hebben?</div>
<div class="plat">Deze vraag belette hem in te slapen. Hij lag rusteloos te woelen. Hij vond het, nu zijn drift voorbij was, afschuwelijk te moeten denken, dat... als hij niet te klein was geweest, hij op ditzelfde oogenblik misschien een moordenaar zou zijn - een moordenaar als Caïn. En dan zou hij nu, in plaats van warm in zijn bed te liggen, evenals deze radeloos in de duisternis voorthollen totdat...</div>
<div class="plat">Eenig geritsel in de kamer naast de zijne, waar Johan sliep, deed hem de oogen openen.</div>
<div class="plat">Hij ging overeind zitten, luisterde even en zag weldra onder de reet der communicatie-deur licht schijnen. Hij trok verachtelijk de schouders op en liet zich weer achterover vallen. Hij wist precies wat dat licht beteekende. Johan lag immers 's avonds in bed zoo vaak te lezen, bij een kaars, in het geheim... allerlei boeken, die niemand zien mocht, die hij stilletjes binnensmokkelde in zijn schooltasch, doodsbang dat vader het merken zou.</div>
<div class="plat">Een poosje geleden had hij, van den prins geen kwaad wetend, dood toevallig hem betrapt met zijn kaars en zijn boeken, en toen was Johan erg geschrikt, hem dreigend ‘als hij voor verklikker speelde,’ het hem ‘geducht betaald’ te zullen zetten!</div>
<div class="plat">Hij, Barthold, voor verklikker spelen! Als hij had willen klikken, had hij niet behoeven te wachten tot die gelegenheid! dacht hij geërgerd. Johan deed immers altijd dingen, die verboden waren en hem erge straffen op den hals zouden hebben gehaald. Klikken was goed voor meisjes. Baby klikte altijd, daar was zij dol op. Vader verbood het haar, maar moeder nooit, zeker omdat moeder zelve een vrouw was en als kind ook veel geklikt had.</div>
<div class="plat">Toen het lichtschijnsel onder de deurreet, dat zijn gedachten een oogenblik had afgeleid, hem niet langer bezighield, keerde hij tot zijn vorige gewetenskwellingen terug.</div>
<div class="plat">Want dat moordzuchtige, dat ten aanzien van Johan in  hem opkwam, had meer dan eens zijn geweten gepijnigd. Een paar jaren geleden - hij herinnerde het zich als ware het gisteren gebeurd - had hij zijn broeder met een mes nageloopen en hem zóó aan de pols gewond dat hij bloedde, omdat Johan een van zijn liefste konijntjes gesard en geschopt had. Toen was hij heel erg gestraft: twee dagen en twee nachten op zolder, op water en brood en met een stroomatras om op te liggen, geheel als een echte gevangene. Nu was die straf op zichzelve eigenlijk minder geweest. Maar hij had zijn vader, toen de wandaad hem werd medegedeeld en hij Johan's bloedende pols zag, wit zien worden als krijt, en zijn gezicht zóó zien veranderen, dat hij toen pas begrepen had welk een verschrikkelijk kwaad hij had bedreven. De zware straf daarna was hem eerder een verlichting geweest, want nu behoefde hij zijn vader dien tijd niet onder de oogen te komen, en het op water en brood gesteld zijn, dat had hij graag over voor zijn trouw konijntje, dat hem vertrouwde en als een hondje naliep, en dat hij naar zijn overtuiging verplicht was te beschermen als het mishandeld werd.</div>
<div class="plat">Het meest had hij in die twee dagen tegen het ‘weer beneden komen’ opgezien. Zijn vader was hem zelf komen halen, wel nog heel strak, maar overigens er uitziende alsof er niets gebeurd was.</div>
<div class="plat">‘Je hebt je straf ondergaan, Barthold, en van nu af is alles vergeven. Ik vraag je niet mij te beloven zoo iets nooit meer te doen. Niet waar, dat is niet noodig?’</div>
<div class="plat">Zijn vader had hem bij die woorden de hand gegeven, en hij had gezegd: ‘Neen vader.’ Daarop was hij mee naar beneden gegaan, en moeder had met tranen in de oogen hem gekust en daarna Baby; en Johan had hem zijn verbonden hand toegereikt. Maar toen had hij een gevoel gekregen als zou hij stikken, was weer teruggevlogen naar den zolder en had daar languit op den grond liggen huilen, uren lang. En wat had hij toen een hoofdpijn gekregen! Een hoofdpijn zóó erg, dat de dokter moest worden gehaald. Deze had hem iets gegeven dat heerlijk smaakte en waarvan hij dadelijk insliep. Toen hij wakker werd, was hij heelemaal beter, en na dien tijd herinnerde hij zich niet ooit meer gestraft te zijn geworden.</div>
<div class="plat">Hoe levendig stond hem dit nog voor de verbeelding, en hoe goed wist hij nog alles wat hij toen gedacht had!</div>
<div class="plat">Maar eigenlijk was hij even schuldig.... neen, schuldiger  nog, want hij had nu geen arm zwak konijntje verdedigd, maar alleen hij zelf was beleedigd geworden.</div>
<div class="plat">Hij haatte Johan, hij wist dat hij hem altijd haatte, en dat haten iets heel leelijks was; maar tusschen haten en een moord willen doen, lag toch nog een groot verschil.</div>
<div class="plat">Zijn vader had hij onlangs aan tafel hooren zeggen, toen er vreemde menschen bij waren, dat hij, Barthold, zoo verwonderlijk logisch dacht. Later had hij nieuwsgierig gevraagd wat dat was: ‘logisch denken,’ daar hij heel goed had opgemerkt, dat de meeste menschen aan tafel hem met verwondering hadden bekeken. Zijn vader had hem toen gezegd dat het wel heel moeielijk was hem dit uit te leggen, maar het toch zou probeeren. Logisch denken dan was verstandelijk denken, waar denken. Er bestond een wijze van denken, die hoofdzakelijk berustte op het verstand, en eene manier van denken waar het gevoel te veel meesprak. Dat laatste was onlogisch denken. Vrouwen deden dat meestal, mannen zelden. Want het gevoel gaf heel dikwijls aanleiding tot dwalen en onjuist oordeelen.</div>
<div class="plat">Daarop had hij gevraagd hoe men zijn best kon doen om altijd logisch te denken.</div>
<div class="plat">Ja, dan moest men leeren denken naar vaste voorgeschreven wetten en vooral niet zóó als men zelf het 't liefst deed. Logisch of logica was afgeleid van het Grieksche woord Logos en beteekende Rede - dus denken volgens de Rede. En de Rede was juist de hoogste gift, den mensch door de natuur geschonken. Hoe gretig had hij naar die verklaring geluisterd. Logisch denken was dus iets heel knaps en moeielijks en mannelijks, en hij, Barthold, scheen dat zoo maar vanzelf te kunnen! Niet weinig trotsch op zijn knapheid had hij zich toen voorgenomen altijd logisch te denken.... niet zooals hij zelf het 't prettigst en gemakkelijkst vond, maar zooveel mogelijk tegen zichzelf in, dat was het secuurst.</div>
<div class="plat">En daarom was hij nu, te bed liggend, ijverig bezig elke gedachte van dezen avond te wikken en te wegen, en kwam hij tot de slotsom dat hij, een oogenblik gewenscht hebbend, Johan te kunnen vermoorden, even schuldig was als iemand die een moord had begaan, daar alleen zijn gemis aan kracht het had belet.</div>
<div class="plat">Dit resultaat van zijn logica vond hij allerakeligst.</div>
<div class="plat">Want niet alleen wilde hij geen moordenaar wezen, maar hij wilde zelfs heel goed, boven alles goed wezen.</div>
<div class="plat">Zijn hoofd gloeide, en ondanks de November-koude wierp  hij dekens en lakens en alles van zich af, want hij vond het om te stikken.</div>
<div class="plat">Goed zijn.... wat was dàt moeielijk! En toch <span class="cursief">wilde</span> hij goed worden, zoo goed als niemand anders was.... zoo goed als Christus.... of zoo goed als vader!</div>
<div class="plat">Neen, zoo goed als vader was onmogelijk..... maar zooals Christus dat zou nog wel gaan, als hij heel erg zijn best bleef doen.</div>
<div class="plat">Want Christus vond hij eigenlijk niet altijd zóó heel volmaakt. Hij kon zelfs niet begrijpen dat vroeger alle menschen hem voor den zoon van God hielden, in plaats van voor een goed mensch. Hij, Barthold, dacht wel eens bij zichzelf, dat Jezus soms erg heftig en driftig kon zijn.... zoo o.a. tegen die Kananeesche vrouw, die hem smeekte zich te ontfermen over haar dochter die van den duivel bezeten was. In 't eerst immers wilde hij zelfs geen antwoord geven, omdat zij geen Israëlitische was. En toen zij maar altijd bleef smeeken, vond hij Jezus' woorden: ‘Het is niet betamelijk het brood der kinderen te nemen en voor de honden te werpen,’ alles behalve vriendelijk en barmhartig. Zij zelve kon het toch niet helpen, dat zij een Kananeesche en geen Israëlitische was, en dat had Jezus ook moeten begrijpen, en de arme vrouw niet dadelijk met een hond vergelijken! Als hij gedurfd had, zou hij gezegd hebben dat hij dit van Jezus onlogisch vond.</div>
<div class="plat">Zoo waren er ook nog andere dingen, die hij in een zoo edel verheven mensch als Christus vreemd vond en zelfs afkeurde; en over die dingen dacht hij later soms na, trachtend zich voor te stellen hoe hij, Barthold Meryan, in de plaats van Christus zou hebben gehandeld.</div>
<div class="plat">Dit kalm toetsen van zijn eigen doen en laten aan het doen en laten van den grondlegger des Christendoms vond zijn oorzaak in de omstandigheid, dat bij de Meryans iederen morgen aan het ontbijt een hoofdstuk uit den Bijbel werd gelezen. Zoodra de heer des huizes zijn oudsten zoon in staat achtte het Nieuwe Testament te kunnen begrijpen, had hij deze gewoonte ingesteld, en was er niet meer van afgeweken, al ontging hem geenszins het volslagen gemis aan belangstelling juist van hem voor wien de lectuur bestemd was. Maar gelukkig waren er ook nog anderen onder zijn gehoor. Zoo moest voor de bijbellezing het geheele dienstpersoneel binnenkomen. Deftig en ernstig, met neergeslagen oogen, schuifelden zij alle ochtenden met hun zessen, twee aan twee,  geruischloos de kamer in, om op de mooie gebeeldhouwde stoelen langs den wand plaats te nemen met een zekere schroomvalligheid, als vermochten zij zich nog niet duidelijk rekenschap te geven van het verschil tusschen dat ééne kwartier in den morgen en al de andere uren van den dag. Meryan was er op gesteld zekere familie-tradities in eere te houden. Bij zijn ouders was ook altijd geregeld bijbellezing gehouden. Bovendien achtte hij het hoogst ontwikkelend voor zijn kinderen hen reeds vroeg met de moreele schoonheden en de hooge literarische waarde van het Boek der boeken gemeenzaam te maken.</div>
<div class="plat">Zelf toegedaan het beginsel van het vrije onderzoek in zake godsdienst, doortrokken met de vrijheidsdenkbeelden van '48, die hem na langen innerlijken strijd hadden doen breken met al de dogma's, al de godsdienstige en politieke leerstellingen, door zijn streng orthodoxen en conservatieven vader hem ingeprent, had hij zich te meer gehecht aan die ééne reliquie uit de dagen zijner jonkheid. Den bijbel kon hij, zonder zichzelf ontrouw te worden, blijven vereeren, zij het ook op geheel andere gronden dan voorheen - niet meer als de openbaring van het ongeziene, maar als een grandioos eerbiedwaardig gedachtenmonument uit de oudheid en de suprême getuigenis van de edelste menschenziel, die ooit op aarde geleefd had.</div>
<div class="plat">Zoo had hij over den bijbel en de evangeliën tegen zijn jongsten zoon gesproken, toen deze acht jaar werd. En de devote aandacht, waarmede deze eene toehoorder des morgens aan zijn lippen hing, was hem in den beginne een genot geweest. Later zag hij zich gedwongen elk hoofdstuk, alvorens het hardop te lezen, eerst aan een nauwkeurige revisie te onderwerpen, om het voor de soms al te gretig luisterende kinderooren geschikt te maken. In den aanvang had hij gezegd, dat, al wie het een of ander van het voorgelezene niet begreep, hem dadelijk in de rede mocht vallen en uitlegging vragen. Niemand had er vroeger ooit aan gedacht dit te doen, maar Barthold wèl, en dit gaf dan soms aanleiding tot vragen en opmerkingen, die Meryan met het oog op het gemengd gehoor minder wenschelijk achtte.</div>
<div class="plat">Zoo las hij op een morgen hoofdstuk XIX van het Evangelie van Mattheüs en kwam aan vers 21, waar Jezus tegen een rijken jongeling zegt: ‘Zoo gij wilt volmaakt zijn, ga heen, verkoop wat gij hebt en geef het den armen, en gij zult een schat hebben in den hemel, en kom herwaarts, volg mij.’</div> 
<div class="plat">Hier spitste Barthold reeds zijn ooren, en toen vers 23 kwam: ‘En Jezus zeide tegen zijne discipelen: Voorwaar, ik zeg u, dat een rijke bezwaarlijk in het Koninkrijk der hemelen zal ingaan,’ kon hij het niet langer uithouden en vroeg plotseling:</div>
<div class="plat">‘Is het dan slecht om rijk te zijn?’</div>
<div class="plat">Op die vraag was eerst een drukkende stilte gevolgd. Terwijl het dienstpersoneel op den grond tuurde, had zijn vader geantwoord, hoe Jezus hiermede alleen had willen duidelijk maken, dat men van zijn rijkdom ook iets aan anderen moest afstaan.</div>
<div class="plat">Van dien dag af evenwel verzocht hij den kleinen jongen, die toch de eenige interpellant bleek te zijn, alle vragen over den bijbel uit te stellen tot na tafel. Dit uur van den dag was hij gewoon geheel aan zijn kinderen te wijden. Hij stoeide met Baby, en met de jongens deed hij spelletjes of las met hen, en zoo kwam ook 's avonds vaak de bijbel ter sprake en gaf hij verklaringen, o.a. van de gelijkenissen, die Barthold prachtig vond. Maar het gebeurde ook wel eens, dat de knaap redenen meende te hebben om hetgeen Jezus tegen zijne discipelen zeide, onbewimpeld af te keuren. In hoofdstuk XII van het Evangelie van Lukas was een passage voorgekomen, die hem den geheelen dag niet meer uit het hoofd wilde. Het was toen Jezus tot de verzamelde schare zeide:</div>
<div class="plat">‘Meent gij, dat ik gekomen ben om vrede te geven op aarde? Neen, zeg ik u, maar veeleer verdeeldheid!</div>
<div class="plat">‘Want van nu af zullen er vijf in één huis verdeeld zijn, drie tegen twee, en twee tegen drie.</div>
<div class="plat">‘De vader zal tegen den zoon verdeeld zijn, en de zoon tegen den vader; de moeder tegen de dochter en de dochter tegen de moeder; de schoonmoeder tegen hare schoondochter en de schoondochter tegen hare schoonmoeder.’</div>
<div class="plat">Zoo'n tweedracht te zaaien in de gezinnen, zelfs ter wille van God, kon toch niet goed zijn, meende hij, en toen na den eten voor hem het heerlijkste uur van den dag was aangebroken, uitte hij zijn bedenkingen hardop.</div>
<div class="plat">Tot zijn groote verwondering was vader toen bijna ongeduldig geworden, hem zeggend, dat hij nog veel te klein was om over een zoo verheven boek als den bijbel en een zoo grootsche, edele figuur als Christus een oordeel te mogen hebben. Dat zelfs de grootste geleerden niet bij machte waren een zoo oud geschrift geheel en al te verklaren. Dat het bovendien geschreven was in den beeldenden stijl der oudste Oostersche volken - dat de Apostelen, die de woorden van  Jezus hadden opgeteekend, dit deden elk op hunne wijze. Het was dus zeer goed mogelijk dat Jezus zelf zich veel zachter had uitgedrukt. En niemand dacht er aan dergelijke uitlatingen woordelijk op te vatten.</div>
<div class="plat">Nog veel meer had vader over den bijbel gezegd, en ook over de Kananeesche vrouw, die hij er bij haalde. En hij had eerbiedig geluisterd, maar heelemaal overtuigd was hij toch niet. En hoewel hij het heel naar vond in iemand, die hij zoo graag wilde vereeren, een vlekje te ontdekken, heelemaal volmaakt vond hij Christus niet.</div>
<div class="plat">Later brandden hem nog menigmaal vragen over den bijbel op de lippen; maar hij zag zeer goed dat zij zijn vader hinderden. Wel vroeg hij soms nog een verklaring van wat hij niet begreep, maar aan critiek waagde hij zich niet meer.</div>
<div class="plat">Heden avond evenwel beseffend zijn eigen groote schuld, en juist dien morgen het verhaal van Johannes gehoord hebbend over het verschijnen van Christus voor Pilatus, stond de edele figuur hem thans voor den geest, omgeven door een aureool van zachtmoedigheid en berusting, gevoelde hij nog hopeloos ver van het ideaal van zijn toekomstig ik te zijn verwijderd.</div>
<div class="plat">Berouwvol wierp hij zich om en om, van oordeel, dat hij weer gestraft had moeten worden, en plotseling bezield met de edelste voornemens.</div>
<div class="plat">Hij zou voortaan heel zachtzinnig zijn tegen Johan, en als deze, misbruik makend van zijn overmacht, hem weer sarde en beleedigde, zou hij alles verduren en slechts het hoofd buigen, onbewegelijk en zwijgend, precies zooals Jezus had gedaan in den raad der Hoogepriesters, toen men op hem spuwde en hem in het aangezicht sloeg.</div>
<div class="plat">Doch te midden van die bui van diepen ootmoed kwam eensklaps de gedachte bij hem op, of Jezus - die toch wel eens boos kòn worden - ook zóó geduldig en zachtmoedig had kunnen blijven, als zijn vijanden het in hun hoofd hadden gekregen hem zoo verschrikkelijk te beleedigen als Johan hem gedaan had.</div>
<div class="plat">Neen, dat geloofde hij niet, stellig niet. Hij, Barthold, werd ten minste veel liever geslagen en gegeeseld en gekruisigd dan te verduren wat hij van avond verduurd had.</div>
<div class="plat">Het speet hem geducht, dat iets van dien aard niet in den bijbel stond, want dan zou hij precies hebben geweten hoe zich te gedragen. Wat zou Christus hebben gedaan als <span class="cursief">hij</span> een broer had gehad als Johan?</div> 
<div class="plat">Zijn dieper ingaan tot die vraag en zijn overwegen van de mogelijkheid eener zoodanige omstandigheid deed langzamerhand zijn schuldgevoel insluimeren, stemde hem kalmer, en toen, tegen halftwaalf, zijn moeder als gewoonlijk door de slaapkamers harer kinderen de ronde deed, lei hij eindelijk in een diepen slaap.</div>
<div class="plat">Maar voor de zooveelste maal schudde het kinderlijk blond moedertje het hoofd bij den aanblik van het bed van haar jongste, vergeleek den slaap van Johan, die, toen hij zijn moeder de trap hoorde opkomen, gauw zijn boek had weggestopt en de kaars had uitgeblazen en nu als een toonbeeld van rust daar nederlag, met de wanorde, de onrust, die Barthold's inslapen zoo vaak scheen vooraf te gaan: de dekens in elkaar gerold in een hoek van het ledikant, hijzelf nagenoeg blootgewoeld, de donkere wanordelijke haren over de oogen, de kleine handen tot vuisten ineengeklemd! Zij zette de kandelaar neder, zóó dat het schijnsel hem niet kon hinderen; en zonder den kleinen slaper wakker te maken, volbracht zij haar bijna dagelijksche taak. Eerst legde zij hem, daar hij bijna dwars lag uitgestrekt, weer recht, spreidde voorzichtig het laken en de dekens over hem, stopte hem lekker warm in, en bleef ten slotte nog even staan, zich bukkend, onvoelbaar zacht met hare lippen aanrakend den tusschen al het beddewit zich zoo donker afteekenenden kleinen ragebol. Toen sloop zij heen, en in de kamer was het nu alsof nog iets was overgebleven van de koesterende verschijning, alsof een adem van vrede er was neergedaald, wiegend met zonnige droomen en sussend in zoeten sluimer de rusteloos vragende zoekende kinderziel.</div>

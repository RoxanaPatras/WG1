<div class="kop" id="toc-anchor37"><span class="cursief">[XXXVII]</span></div>
<div class="plat">De volgende dag was een zondag, die, als gewoonlijk, reeds met een der voormiddagtreinen eenige Amsterdamsche vrienden en genoodigden naar Rustoord bracht.... kennisjes van Baby, die met het poney-wagentje door haar werden afgehaald, en ouderen van dagen, voor wie de landauer naar het station werd gezonden.</div>
<div class="plat">Meryan bracht dien dag met zijn gasten door, met zijn gewone zelfbeheersching terugdringend elke pijnlijke gedachte, altijd gereed te vervullen den plicht van het oogenblik, een plicht die thans bestond in de noodzakelijkheid een onberispelijke gastheer te zijn, en noch zijn genoodigden noch dé huisgenooten iets van zijn ontstemming te laten bemerken. Wellicht waren de dunne lippen nog een weinig strakker gesloten dan gewoonlijk, wellicht klonk de stem nog iets  korter en beslister, maar uitgezonderd Barthold, die zelf in een ondragelijke spanning verkeerde, kon niemand iets ongewoons in hem vermoeden.</div>
<div class="plat">Aan Barthold stelden zij, die hem als kind hadden gekend, nimmer hooge eischen van opgewektheid of gezelligheid. Derhalve viel zijn afgetrokkenheid niet in 't oog, ging ook voor Carla verloren, daar deze zich heden bijzonder goed amuseerde met een der heeren van het gezelschap, die, zooals Johanna à part soi opmerkte: ‘wel wat al te veel werk van haar maakte.’ Vooral de omstandigheid dat zijn jong vrouwtje, gedurende een wandeling, met oogen van geheime jaloezie telkens naar hen omzag, gaf Carla weder dat geheime gevoel van zelfvoldoening en triomf, verzachtend voor korte oogenblikken het altijd hatelijke besef harer vernederende positie, en vormend die weinige lichtpunten in haar bestaan, zonder welke haar verblijf bij de Meryans haar ondragelijk zou hebben toegeschenen.</div>
<div class="plat">Toen evenwel tegen acht uur de genoodigden waren vertrokken, door den gastheer en de gastvrouw zelven uitgeleid, achtte zij het oogenblik gekomen haar ‘croque-mitaine’, zooals zij hem wel eens bij zichzelve betitelde, weer wat aandacht te schenken, daar zij zich bewust was hem den geheelen dag tamelijk te hebben verwaarloosd. Zij stelde hem dus voor, daar het nog helder dag was, een wandeling naaiden koepel; en om bij Baby, die voor het huis een roman zat te lezen, geen achterdocht te wekken, gingen zij ieder langs een verschillenden weg naar het bedoelde punt, waar juist een jaar te voren het eerste beslissende woord tusschen hen was gesproken geworden. Hij hield er van op dit eenigszins hooger gelegen plekje, waar men, dank zij een éclaircie in het bosch, den geheelen westelijken gezichtseinder voor zich had, de zon te zien ondergaan. En toen zij er bijna tegelijk aankwamen, was reeds de gansche hemel met zijn lange violette wolkenstrepen als in een vloeibaar purper gedompeld.</div>
<div class="plat">Hij ging zitten, den gloed van het avondlicht in zijn oogen, en trok haar dicht naast zich op de rustieke bank, zoodat haar aan de slapen krullende haarvlokjes zijn wangen streelden.</div>
<div class="plat">‘Zoo'n idyllisch plekje als dit, een gouden heerlijkheid als daar vóór ons, en een vrouw als mijn Carla naast zich.... is dat geen hemel!....’ fluisterde hij, als indrinkend de zoete weelde van dit uur en de vredigheid van het insluimerend landschap, na de wilde ziele-stormen die in hem gewoed hadden de laatste vier-en-twintig uren.</div> 
<div class="plat">Zij glimlachte zonder te spreken, en lei liefkoozend haar hand in de zijne. Alleen het laatste gedeelte van zijn volzin had beteekenis voor haar, en dergelijke haar ijdelheid streelende ontboezemingen werd zij nooit moede.</div>
<div class="plat">‘En te denken,’ ging hij na eenige stilte voort, ‘dat alle menschen zich zoo'n hemel konden vormen, genieten van zon en licht en vrede en liefde en mooiheid.... als de mensch zelf niet die schoone aarde tot een oord van verschrikkingen maakte.’</div>
<div class="plat">‘Goede hemel, daar begint hij weer rare dingen te zeggen!’ dacht zij ongeduldig. Zij ging nu in een bevallige houding met haar armbanden zitten spelen, er een losmakend, die zij vervolgens weer poogde dicht te maken, maar te vergeefs.</div>
<div class="plat">‘Och, help me eens, wil je?’ en zij hield hem haar rond blank polsje voor.</div>
<div class="plat">Hij hielp haar, erg onhandig, de grootste moeite hebbend achter het geheim der gecompliceerde sluiting te komen. Maar hij was ditmaal te afgetrokken en te veel met zijn gedachten vervuld, om aan den arm zelf, in verleidelijke witheid uit de kanten der korte mouw te voorschijn komend, eenige aandacht te schenken.</div>
<div class="plat">‘Zij die alleen het paradijs van het leven kennen, hebben moeite zich die hel voor te stellen,’ ging hij voort, zich weer naar de zon keerend, ‘maar toch bestaat zij, al denkt bijna niemand er aan.’</div>
<div class="plat">‘Welke hel bedoel je toch?’ vroeg zij eindelijk met een vagen afkeer van dat woord, dat voor hare katholieke moeder, en min of meer ook voor haarzelve, zoo'n ijselijke beteekenis had.</div>
<div class="plat">Haar intonatie, half angstig, zeide hem hoe weinig zij hem begreep; en die absolute naieveteit, die zooveel bekoorlijks voor hem had, riep een blijden glimlach op zijn gelaat. Wat was het toch belangwekkend zoo'n onontgonnen maagdelijk geestesterrein te kunnen omploegen en verzorgen, en het eindelijk te laten voortbrengen de mooiste bloemen van ziel. Tot nu toe had hij eigenlijk nooit eenig ernstig onderwerp met haar aangeroerd. Daartoe was zoo weinig gelegenheid geweest. Sedert den vorigen zomer op Rustoord nooit dan vluchtige gejaagde ontmoetingen en haastig gefluisterde liefdewoordjes, maar nu, zoo was zijn gedachte, wilde hij eens wat dieper op iets ingaan.</div>
<div class="plat">‘Luister eens, Carla, je hebt natuurlijk weinig nagedacht over wat er alzoo in de wereld omgaat, en over de wijze waarop de  menschen onderling leven en elkaar behandelen. Maar zooveel weet je toch wel, niet waar, dat er veel geleden wordt, dat er millioenen wezens zijn, die eigenlijk alleen bestaan om te werken, die ter nauwernood een hok hebben om in te slapen (velen zelfs dàt niet) en voedsel om hun honger te stillen; die nooit van lucht en zon genieten, en, levend in de stegen van een groote stad, nauwelijks weten hoe een boom er uitziet. En als men nu daaraan denkt op een avond als dezen, onder een hemel als die daar boven ons is, die ons zoo goddelijk mooi toeschijnt, maar helaas over zoo'n onnoemelijke ellende zich welft, dan bekruipt ons soms iets - iets wat ons belet adem te halen en er werkelijk van te genieten.... heb jij dat nooit gehad, lieveling?’</div>
<div class="plat">Zij keek hem verbaasd aan. ‘Wat bedoel je toch?’ vroeg zij een beetje ongeduldig. ‘Bedoel je de arme menschen?’</div>
<div class="plat">‘Laten wij ons eens iets voorstellen....’ hernam hij, ‘verbeeld je eens dat wij de een of andere diersoort in al haar doen en laten nauwkeurig konden gadeslaan. Met bijen en mieren die in communisme leven, gaat dit al vrijwel. Maar duidelijker is het nog zich voor te stellen een vereeniging of maatschappij van ons bekende huisdieren, bijvoorbeeld katten.... O, neen, daar heb je zoo'n afschuw van - nu honden dan.... honden levend in groepen, zooals olifanten en apen en andere dieren in de tropen. Neem eens aan, dat wij een maatschappij van honden konden observeeren, waarvan drie vierden zich af beulden dag aan dag, jaar in jaar uit, om het één vierde zoo heerlijk en prettig mogelijk te maken. Bijna de heele massa honden, vervuild, verarmd, ziek, uitgehongerd, onderdanig kruipend voor enkelen, die, levend in prachtige gebouwen en heerlijke uitgestrekte parken en bosschen, ten slotte eigenlijk geen raad weten van weelde en overdaad, en dus den tijd maar trachten te dooden met lekker eten en drinken en wat jacht maken op katten en hazen en konijnen; maar dat alléén uit plezier. Want zij hebben zoo belachelijk veel van alles, dat zij er zelfs ziek van worden, en allerlei bronwateren moeten gaan drinken om weer te herstellen. En onderwijl zien die uitgehongerde, magere, afgejakkerde honden dien dollen overvloed aan, maar denken er zelfs niet aan daar- van iets voor zich te nemen, ofschoon de anderen er letterlijk geen raad mee weten. Integendeel, zij blijven maar altijd door werken en lekkere uitgezochte dingen bij elkaar halen, om alles te brengen aan die oververzadigden, van  wie ze nu en dan een afgekloven been krijgen of iets leelijks, wat zij echter voor zichzelven goed genoeg vinden. En 's avonds, doodmoe, gaan die arme stakkers slapen in vieze koude vochtige hokken, om den volgenden dag in den vroegen ochtenstond alweer van voren af aan te beginnen, zoolang totdat zij er eindelijk dood bij neervallen. Zeg, Carla, hoe zou je die zich afbeulende dieren vinden?’</div>
<div class="plat">‘Gek natuurlijk,’ zeide zij geeuwend, maar nu wel zoowat begrijpend wat hij bedoelde. ‘Maar wil je daarmee nu zeggen dat het onder de menschen zoo toegaat?’</div>
<div class="plat">‘Wel zoo'n beetje, dunkt me.... tenzij je me kunt aantoonen van niet.’</div>
<div class="plat">‘Maar wij menschen zijn toch geen dieren? - Omdat we menschen zijn, hebben we nu eenmaal het lagere volk om het nare werk voor ons te doen.’</div>
<div class="plat">‘Dus je vindt, ons menschen, veel hoogere wezens dan dieren?’</div>
<div class="plat">‘Ja natuurlijk.’</div>
<div class="plat">‘Maar vind je dan dat het van zooveel hoogheid getuigt, om andere menschen - want met dat “lagere volk” bedoel je toch ook menschen - al het “nare” werk te laten doen, en te laten armoe lijden bovendien, terwijl wij de mooie aangename zijde van het leven voor onszelven houden?’</div>
<div class="plat">Zij haalde de schouders op.</div>
<div class="plat">‘Maar niemand kan toch helpen dat er rijken en armen bestaan, en dat het geringe volk daarvoor geschapen is!’</div>
<div class="plat">Hij lachte, hij vond haar kinder-logica zoo aardig. Het was voor hem bijna als een spelen van kat en muis.... want hij wist zoo zeker, op die elementaire manier voortredeneerend, haar toch eindelijk te krijgen waar hij haar hebben wilde.</div>
<div class="plat">‘En wie heeft volgens jou “het geringe volk dáárvoor” - je bedoelt zeker voor lijden en hongeren, geschapen?’</div>
<div class="plat">‘God natuurlijk.... die ons allemaal geschapen heeft!’ zeide zij zonder aarzelen.</div>
<div class="plat">‘God?’ vroeg hij eenigszins onthutst.</div>
<div class="plat">Hij dacht even na.</div>
<div class="plat">‘Hoe kan je meenen, Carla,’ zeide hij ernstig, ‘dat God, die door de menschen als een Hemelsche Vader, als de Alliefde wordt aangebeden, drie kwart van het menschdom niet alleen zou laten lijden, maar hen zelfs van alle schoonheid, van alle hooger edeler leven zou doen verstoken blijven?.... en dat alles terwille van dat ééne vierde deel!’</div> 
<div class="plat">‘Toch is het zoo....’ herhaalde zij met aplomb. ‘Alles wat gebeurt, is Gods wil, anders zou het niet gebeuren.’</div>
<div class="plat">‘Maar, lieveling, denk nu eens even na. Als het Gods eigen wil is, dat er zooveel geleden wordt op aarde, als hij, zooals je zegt, die menschen daarvoor geschapen heeft, dan zouden wij dus verkeerd doen met barmhartig te zijn en hun zelfs een aalmoes te geven?’</div>
<div class="plat">‘Neen, want God wil, dat wij liefdadig zijn om in den hemel te komen.’</div>
<div class="plat">‘Neen maar, Carla, nu wordt het te erg! Dus moet volgens jou al die ellende dienen om ons, hooggeborenen, die toch al zooveel hebben, den weg naar den hemel te banen ook nog?’</div>
<div class="plat">Zij begon plotseling hard te lachen.</div>
<div class="plat">‘O, foei! wat een bespottelijk discours is dat? Nu geen woord meer over zulke malle dingen, hoor!.... neen, neen, geen enkel woord!’ en zij hield zijn mond met haar beide handjes dicht. ‘Anders loop ik weg en laat je hier in een gezellig tête a tête met de zon, als je daar lust in hebt. Bonsoir!’</div>
<div class="plat">Zij hield zich alsof zij werkelijk wilde heengaan, zoodat hij haar schielijk tegenhield en er een formeel stoeitooneeltje ontstond, een oogenblik later gevolgd door een van teederder aard, totdat eenig geluid in hun onmiddellijke nabijheid hen deed schrikken.</div>
<div class="plat">Het was Carla die het eerst omzag en een half gesmoorden gil uitte.</div>
<div class="plat">Daar, midden op het breede pad voor den koepel, stond niemand anders dan Meryan, strak en stijf en streng naar hen te zien, en als versteend, niet in staat zich te bewegen of iets te zeggen, staarden beiden hem een paar seconden aan.... totdat hij zonder een woord of gebaar hun den rug toekeerde, met zijn gewonen zwaren afgemeten stap verder ging, het eerste het beste zijpad insloeg en uit hun gezicht verdween.</div>
<div class="plat">‘O, God!’ stamelde Carla, de handen voor het aangezicht slaande. ‘Hij heeft ons gezien.... wat zal ik beginnen! Wij zijn verloren!’</div>
<div class="plat">Barthold, zelf doodsbleek geworden bij die plotselinge verschijning van zijn vader, die hen daar als twee schuldigen betrapte, kon toch, na het eerste oogenblik van schrik, een zucht van verademing niet onderdrukken.</div>
<div class="plat">‘Nu weet hij het ten minste!’ zeide hij halfluid, als tegen zichzelf.</div> 
<div class="plat">‘O! hoe kan je zoo iets zeggen!’ snikte zij wanhopig. ‘Je zult zien wat er gebeurt! Hij vergeeft het ons nooit!’</div>
<div class="plat">‘Dat doet hij wèl, ik ken hem beter dan jij. Het feit dat wij van elkaar houden, is geen schande, integendeel. De eenige schande ligt in het huichelen en het verbergen van onze liefde. Morgen zal ik met hem spreken en alle schuld op mij nemen natuurlijk. Ik zal wel zorgen dat hij jou van niets kan beschuldigen’</div>
<div class="plat">Maar wat hij ook zeide om haar te troosten en gerust te stellen, niets hielp.</div>
<div class="plat">‘Ik ga dadelijk naar huis!’ zeide zij gejaagd. ‘Neem jij den anderen weg. Ik zeg dat ik hoofdpijn heb van avond en kom niet meer binnen. O! het is vreeselijk!’</div>
<div class="plat">En met tranen van angst in de oogen, duwde zij hem weg en ijlde heen.</div>
<div class="plat">Maar hij bleef nog even toeven, peinzend ziende naar den stralenden vuurbol die statig naar den kimmenrand zonk, diep inademend de koele avondlucht alsof hij zich van een zware last bevrijd voelde. Toen sloeg hij langzaam en in gedachten verzonken een pad in, dat langs een verren omweg naar huis voerde.</div>

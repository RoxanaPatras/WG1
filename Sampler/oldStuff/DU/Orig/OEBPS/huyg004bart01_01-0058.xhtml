<div class="kop" id="toc-anchor57"><span class="cursief">[LVII]</span></div>
<div class="plat">Hij was ziek, zeer ziek. De natuur had zich eindelijk gewroken over de stelselmatige verwaarloozing harer voorschriften. Al te veel had hij het laatste jaar van zijn krachten gevergd. Nooit ziek geweest zijnde, en zich altijd, ondanks zijn intellectueele inspanning, krachtig en gezond voelend, wist hij niet hoe door aanhoudenden arbeid en gebrek aan lucht en beweging en rust langzamerhand zijn gestel ondermijnd werd. De zware hoofdpijnen en de felle steken in het achterhoofd die hem soms kwelden, verdreef hij met verdoovende middelen, en zoodra de pijn eenigszins geweken was, zette hij zich weer aan het werk.</div>
<div class="plat">Daarna kwamen de duizelingen, eerst zeldzaam, toen menigvuldiger, en nu lag hij hulpeloos op het ziekbed, buiten kennis, ijlend, onrustig, eenige keeren daags geobserveerd door den dokter, die sprak van overspanning maar het toch niet  ernstig genoeg inzag om hem dadelijk naar een ziekenhuis te laten overbrengen. Het was eerst de derde dag, toen de toestand zoodanig was verergerd dat transporteeren onmogelijk was, dat hij een gevaarlijke hersenaandoening constateerde.</div>
<div class="plat">Mevrouw Denners, die, door een echt moederlijke belangstelling bewogen, den patient van den eersten dag af geregeld had bezocht, bracht op een morgen deze treurige tijding over.... en Anna, die reeds dadelijk in een hevige onrust verkeerd had, werd bleek als een doode.</div>
<div class="plat">‘De koorts neemt nog steeds toe. Zijn huisjuffrouw kan het niet meer alleen af. Ik heb in overleg met den dokter getelegrafeerd naar het Bronovo-gesticht in den Haag om een verpleegster.’</div>
<div class="plat">Anna zeide nog altijd niets. Zij staarde strak voor zich uit als ware zij versteend</div>
<div class="plat">Haar moeder, inmiddels hoed en mantel afdoende, ging voort met vertellen</div>
<div class="plat">‘Hij heeft het soms over ons, de arme jongen,’ zeide de juffrouw. ‘Van nacht had hij vreeselijk geijld en een paar malen “Anna” geroepen.’</div>
<div class="plat">‘Ik heb het gevoeld dat hij erger was en om mij riep!’ zeide Anna nu. ‘Ik heb geen minuut kunnen slapen.... het was vreeselijk met dien angst over me. Ik houd het nu ook niet langer uit en ga naar hem toe.’</div>
<div class="plat">‘Hij zou je toch niet herkennen, kind, hij kent niemand en spreekt voortdurend wartaal, en noemt allerlei namen door elkaar, alles in de koorts. Maar je mag wel eens met me meegaan, morgen. Intusschen is het een ware verlichting voor me, dat er nu een ervaren verpleegster komt.’</div>
<div class="plat">‘Een wildvreemde hem verplegen als hij zoo gevaarlijk ziek is!’ viel Anna bitter uit. ‘Zoudt u papa of mij aan een onbekende verpleegster toevertrouwen, en dan gerust zijn? - <span class="cursief">Ik</span> ga hem verplegen.... neen, mama, u moet mij niet zoo verschrikt aanzien....’</div>
<div class="plat">Mevrouw Denners wendde snel de oogen naar haar echtgenoot. Deze had zijn dochter al eenigen tijd stilzwijgend geobserveerd, en zijn anders zoo rustig placide gelaat stond nu hoogst ernstig.</div>
<div class="plat">‘Anna, kom eens hier....’ zeide hij, en zijn toon, zoo ongewoon streng, deed haar trillen van het hoofd tot de voeten. Zij kwam naar hem toe en hij nam haar beide handen in de zijne.</div>
<div class="plat">‘Zie me eens aan, kind....’</div> 
<div class="plat">Zij trachtte te gehoorzamen en hem strak en onbewogen aan te zien. Doch op eens rukte zij zich met heftigheid los en vloog de kamer uit.</div>
<div class="plat">‘Mijn God!....’ barstte Denners uit.</div>
<div class="plat">Daarop zagen man en vrouw elkander aan in diepe verslagenheid, zonder een woord te zeggen.</div>
<div class="plat">‘Had je er iets van gemerkt?’ vroeg hij eindelijk.</div>
<div class="plat">‘Niets, hoegenaamd niets. Ik begreep wel dat zij van hem hield, zooals wij allemaal van hem houden.... en zooals zij van Martalis hield, maar....’</div>
<div class="plat">‘Het is ondenkbaar noodlottig! Zou zij zelve zich geheel begrijpen, of is het misschien nog onbewust?’</div>
<div class="plat">‘Ik ga met haar spreken.... ik moet alles weten’ En Mevrouw Denners ging naar boven en deed de deur van Anna's slaapkamer open.</div>
<div class="plat">Deze lag geknield voor een laag stoeltje, naast haar bed, het hoofd in de handen verborgen, hevig snikkend.</div>
<div class="plat">‘Anna....’ zeide haar moeder, haar schouder aanrakend.</div>
<div class="plat">Zij sprong overeind nu zij aldus in haar smart werd overvallen en staarde haar met wanhoopsoogen aan.</div>
<div class="plat">‘Zeg niets, mama.... ik weet zelve genoeg hoe verschrikkelijk het is!’</div>
<div class="plat">Ja, zij wist het genoeg; dat sprak uit hare geheele houding, uit haar angstig saamgewrongen handen.</div>
<div class="plat">‘Ik zal niets zeggen of vragen, Anna, want ik begrijp helaas alles. Maar dan moet je me ook beloven je verstand te gebruiken....’</div>
<div class="plat">‘Ja, u wil zeggen dat ik niet màg houden van hem, dat hij niet vrij is.... maar hij gaat nu immers toch sterven.... of zal de dood hem nòg niet vrijmaken van die vrouw die voor mij zijn vrouw niet is!....’</div>
<div class="plat">‘Anna....’</div>
<div class="plat">‘Laat mij hem gaan oppassen, moedertje, ik smeek er u om! Wees niet boos.... ik ben zoo angstig om hem. Denk eens, hij in gevaar.... en ik van hem gescheiden, juist nu hij me noodig heeft! Een wildvreemde hem verplegen.... en niemand bij hem die hij kent, die hij ten minste kan zien of hooren als hij bij kennis is! Dat kan immers niet! U weet toch ook, moeder, wat het is lief te hebben.... denk eens, papa doodziek en u niet bij hem.... dat zoudt u immers niet uithouden!’</div>
<div class="plat">Mevrouw Denners had de grootste moeite kalm te blijven bij het zien van die wilde smart.</div> 
<div class="plat">‘Als je bedaard bent, zullen wij alles tezamen overleggen. Ik verwijt je niets, dat zie je, hoe ongelukkig het me ook maakt - ongelukkig om jou natuurlijk.’</div>
<div class="plat">Anna zweeg, klappertandend als in koorts. Haar anders zoo rond gevuld gezichtje was geheel veranderd in die enkele oogenblikken. Haar moeder troonde haar zachtjes mede naar een bank bij het venster en deed haar neerzitten.</div>
<div class="plat">‘Hoe is het gekomen?’ vroeg zij bijna fluisterend.</div>
<div class="plat">‘Ik weet het niet....’</div>
<div class="plat">‘En sedert hoe lang weet je dat je van hem houdt?’</div>
<div class="plat">‘Ik weet het niet.... ik geloof pas sedert hij ziek is.’</div>
<div class="plat">‘Dus hij vermoedt niets!’</div>
<div class="plat">Zij schudde van neen.</div>
<div class="plat">‘En hij zelf....?’</div>
<div class="plat">Weer een hoofdschudden.</div>
<div class="plat">Mevrouw Denners ademde vrijer.</div>
<div class="plat">‘Dan ben ik gerust.... dan zal je als een moedige, krachtige vrouw je geheim bewaren, nietwaar?’</div>
<div class="plat">‘Ja,’ klonk het met een snik.</div>
<div class="plat">Een zwijgende handdruk volgde. ‘Nu, dan blijft het voor goed begraven tusschen ons drieën.... dat is alles wat ik weten wilde. Nu behoeven we er niet meer over te spreken.’ Nog een handdruk en Mevrouw Denners stond op; maar Anna klemde zich aan haar vast.</div>
<div class="plat">‘En als ik u beloof, plechtig beloof dat nooit nooit iemand het weten zal, dan mag ik hem wel oppassen, niet waar? - O, moeder, wees niet wreed!’ vervolgde zij, toen deze zich zwijgend afwendde. ‘Ik kan het niet dragen dat hij geheel aan vreemden is overgeleverd, die niets voor hem voelen, niets om hem geven.... dat geen bekende stem hem in zijn lijden kan toespreken. En liefde vermag zooveel! U heeft mij immers gered, u alleen, toen ik als kind zoo zwaar ziek was.... ik weet het, u heeft mij gered die twee dagen en twee nachten, toen alles van uw oplettendheid en zorg afhing.... papa heeft het mij zoo dikwijls verteld! Een vreemde verpleegster zou misschien van vermoeidheid zijn ingeslapen, maar u kòn niet slapen, omdat ik uw kind, uw alles was! En ik zou ook niet slapen omdat hij mijn alles is!’</div>
<div class="plat">Hoe de stem van het koele verstand te doen hooren tegenover zulk smeeken? Mevrouw Denners beproefde het zelfs niet. Haar oogen stonden vol tranen, want haar kind bezat geheel haar eigen natuur. Ook zij had eenmaal die  jonge onstuimige liefde gekend, die niets ontziet en alles, alles zou getrotseerd hebben.’</div>
<div class="plat">Daar plotseling zag zij uitkomst.</div>
<div class="plat">‘Weet je wie hem zal oppassen?’ zeide zij, ‘niemand anders dan zijn eigen moeder. Haar plaats is aan zijn ziekbed. Ik zal haar dadelijk schrijven en had dit al eerder moeten doen.... als ik maar geweten had dat er gevaar was....’</div>
<div class="plat">Anna zweeg in 't eerst. Aan zijn moeder had zij niet gedacht. Toch ontsnapte haar een protest.</div>
<div class="plat">‘Als zij maar tot hem zal willen komen, die moeder, die haar kind verstoot omdat hij grooter en edeler is dan een ander!’</div>
<div class="plat">‘Toch is zij zijn moeder en heeft zij de eerste rechten, thans nu zijn leven in gevaar is. Maar ik weet nog beter... in plaats van te schrijven, zal ik of papa zelf naar Amsterdam gaan, om zijn ouders in alle bijzonderheden den toestand mee te deelen. Ik zou mijzelve niet verantwoord achten als wij hen niet waarschuwden.’</div>
<div class="plat">Anna, inziende dat zij gelijk had, insisteerde niet langer, drong er integendeel op aan zoo spoedig mogelijk te handelen. Mevrouw Denners ging dadelijk naar beneden om met haar man te overleggen, en kwam terug met het bericht, dat papa over een half uur den trein naar Amsterdam zou nemen, en dat zij zelve tot aan de komst zijner moeder bij den zieke zou blijven.</div>
<div class="plat">‘Ben je nu gerust, Anna? Mij zal je hem wel toevertrouwen, niet waar?’</div>
<div class="plat">Anna kuste haar. ‘Ja, moeder, u vertrouw ik hem toe. Maar laat mij meegaan om hem te zien.... al is het maar één oogenblik. Ik zal zoo kalm zijn en verstandig. Ik zal nooit meer één klacht uiten als ik nu maar even met u mee mag!....’</div>
<div class="plat">‘Welnu, ik sta liet toe,’ zeide haar moeder, veel geruster gestemd thans, nu zij wist dat haar kind over haar eigen geheim meester zou kunnen blijven. ‘Hij is buiten kennis, herkent niemand, mij ook niet. Maak je dus klaar tegen dat papa weggaat. Ik zal het rijtuig voor ons laten terugkomen.’</div>
<div class="plat">Een half uur later, toen Denners reeds op weg was naar Amsterdam, stegen de beide vrouwen uit de vigilante, die stilhield voor de eenvoudige woning waar Barthold zijn kamers had en beklommen de smalle, half donkere trap.</div>
<div class="plat">‘Meneer is, nu hij ijs op het hoofd heeft, het laatste uur  wat kalmer....’ fluisterde de goedige huisjuffrouw, de bezoeksters aan de deur der ziekenkamer tegemoet tredend. ‘De dokter heeft hem poeders voorgeschreven, om het half uur te nemen.... en bij de derde poeder schijnt hij te zijn ingeslapen.’</div>
<div class="plat">‘Wij komen u aflossen, zoolang de verpleegster uit den Haag er nog niet is,’ klonk het even zachte antwoord. ‘Mijn man is naar Amsterdam om zijn ouders te gaan halen.’</div>
<div class="plat">‘O! dat is goed. De dokter zei straks juist, dat de familie zoo gauw mogelijk moest worden gewaarschuwd, dat het best vandaag of morgen kan afloopen.’</div>
<div class="plat">‘Wij willen hopen dat het ergste niet gebeuren zal....’ zeide mevrouw Denners met een bezorgden blik naar Anna, die, het gelaat achter een dichte voile verborgen, er schijnbaar dood onverschillig bij stond. ‘Gaat u maar zoolang naar beneden, juffrouw; wij zullen goed voor den zieke zorgen.’</div>
<div class="plat">De juffrouw, blijde aan haar eigen werk te kunnen gaan, effaceerde zich dadelijk om de twee dames binnen te laten, en ging tot beider onuitsprekelijke verlichting de trap af. En een seconde later stond Anna gebogen over den zieke, die daar nederlag met gesloten oogen en een zware hijgende ademhaling, ondanks zijn sluimeren nog onrustig en nu en dan onverstaanbare klanken uitstootend. De reeds vermagerde handen woelden soms over het dek, vastgrijpend de lakens als in hevige pijn.</div>
<div class="plat">‘Zie je wel, hij heeft geen besef van iets.’ fluisterde mevrouw Denners. ‘Het schijnt nu wel een soort van slaap. Blijf maar hier als je wilt, dan ga ik wat hiernaast.’</div>
<div class="plat">Een droeve blik uit Anna's oogen dankte haar. Toen ging zij in de aangrenzende kamer, waar alles onveranderd en onaangeroerd was gebleven, sedert de bewoner voor het laatst de pen had neergelegd. Den vorigen dag had zij slechts enkele verspreide papieren op de schrijftafel geordend en een paar laden van het bureau, waarin zij brieven zag liggen, op slot gedaan, de sleutels bij zich stekend. Straks zou zij die sleutels aan zijn moeder overhandigen.</div>
<div class="plat">‘Zal het <span class="cursief">zijn</span> hand wezen, die deze laden eenmaal weer opensluit?’ vroeg zij zich af, en bij die vraag kromp zij ineen.... ook uit deernis met haar eigen kind, dat in plaats van de zaligheid harer eerste liefde slechts het ontzaggelijke wee er van zou kennen! Op het oogenblik dat de hoogste levensweelde haar werd geopenbaard.... vermocht zij slechts  te lijden. Immers òf de dood, òf de omstandigheden zouden hen scheiden.</div>
<div class="plat">Dood.... dat mooie, werkzame, hoopvolle leven, dat zich nog pas ging ontplooien!</div>
<div class="plat">Ja, het zou rijk en schoon kunnen worden dat leven - rijk, inzonderheid voor anderen! Want hemzelf.... kon slechts leed wachten in deze wreede gevoellooze wereld, altijd gereed te kruisigen het hoogst menschelijke in den mensch, zooals dit door alle eeuwen was geschied! Had hij tot dusverre wel iets anders dan smart gekend? Bewogen door zijn eigen oprechte natuur vertrouwend en argeloos zich te geven aan een vrouw zijner onwaardig.... verstooten door zijn eigen ouders omdat - zooals Anna terecht had gezegd - hij edeler dacht en voelde dan de meesten!.... Onwillekeurig kwam in dien storm harer gedachten haar op de lippen het woord van Shakespeare in zijn <span class="cursief">Othello:</span></div>
<div class="plat">‘Yes, 't is the plague of great ones</div>
<div class="plat">‘Prerogatived are they less than the base.’</div>
<div class="plat">Met een huivering zag zij om zich heen in het eenvoudige kamertje, waar zoo grootsche levensvisiën waren gedroomd geworden. Over alles lag dat waas van innige melancolie, door de menschelijke verbeelding gespreid over een omgeving, welker bewoner met den dood worstelt en waar de zoo gevreesde sombere graf-schaduw reeds schijnt rond te waren.</div>
<div class="plat">Hoorde zij daar iets in de ziekenkamer?</div>
<div class="plat">Zij luisterde. Hij was immers niet ontwaakt? Het zou niet goed zijn als hij Anna herkende! Zij trad zachtjes naar de tusschendeur, die half open stond en zag naar binnen.</div>
<div class="plat">Anna, aan het hoofdeinde van het ledikant gezeten, had een zijner handen in de hare, en lei met het hoofd op het kussen, vlak naast zijn hoofd, met gesloten oogen en met een kalme bijna vredige uitdrukking op de van smart ingezonken trekken.</div>
<div class="plat">En haar zoo ziende, trad haar moeder even zacht weder terug, eerbiedigend de droevige wijding dier oogenblikken, waarin haar kind voor het eerst met het volle bewustzijn van haar gevoel zich bevond bij den man dien zij liefhad, doch die dit zelfs nimmer weten zou!</div>
<div class="plat">‘En zij passen zoo geheel bij elkander.... Zij zijn elkander zoo ten volle waard, die twee naïeve vertrouwende godskinderen!’ dacht zij in stille droefheid. En plotseling stroomden der grijze moeder de tranen over de wangen, terwijl Anna, vlijend haar hoofd naast dat van den geliefde op de  lijdenssponde, in wanhoopswellust voelde hoe zijn adem zich vermengde met den hare en verlangde zóó in deze zelfde ure met hem te kunnen sterven. Nu was het jonge meisje kalm en was het de bejaarde vrouw die geluidloos haar smart uitsnikte, wetend, dat wat de toekomst ook brengen zou, het voor Anna slechts lijden zou wezen.</div>

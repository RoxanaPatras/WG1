<div class="kop" id="toc-anchor50"><span class="cursief">[L]</span></div>
<div class="plat">De dagen die nu volgden waren beslissend voor beiden. Zich niet weer willende geplaatst zien van aangezicht tot aangezicht tegenover de vrouw die zijn naam droeg en van wie hij gruwde, liet Barthold een veldbed opslaan in een kabinet, grenzende aan zijn kamer, en verliet zijn vrijwillige gevangenis niet anders dan om in de verre omstreken der stad uren lang eenzaam rond te dolen. Colleges bijwonen, menschen zien en spreken, het ware hem onmogelijk geweest! Wanneer hij thuiskwam van zijn lange doellooze omzwervingen in de bevroren en besneeuwde velden, liet hij zich in zijn kamer bedienen, geen acht slaande op de verwonderde blikken van het huispersoneel, nauwelijks aanroerend de spijzen hem gebracht, totaal gevoelloos aangaande de mogelijke vermoedens of gissingen der buitenwereld. Zijn eenige preoccupatie was zichzelf meester te worden, zijn ziekelijke nervo siteit te domineeren door zijn wil, te redeneeren met zichzelf als ware hij een dubbel wezen, zich voor te houden dat het zoo niet blijven kon en er op de een of andere wijze een oplossing komen moest uit dezen afschuwelijken chaos, die dreigde zijn verstand aan te tasten.</div>
<div class="plat">Zoo verliepen ongeveer acht dagen, toen op een middag  bij zijn tehuiskomst een der dienstboden hem zeide, dat Mevrouw naar Amsterdam was vertrokken. Tegelijker tijd reikte zij hem een gesloten couvert over.</div>
<div class="plat">Hij scheurde het open:</div>
<div class="plat">‘Deze toestand is onhoudbaar. Ik zoek een toevlucht bij je ouders.’</div>
<div class="plat">Hij stond in de gang met het papier in de hand, zeide niets en ging, door het kamermeisje nieuwsgierig nagestaard, de trap op. In zijn kamer gekomen, slingerde hij het briefje weg, als verbrandde het hem de vingers, en wierp zich op een stoel neder, het hoofd in de handen geklemd. Al deze laatste dagen, waarin hij in angstige spanning elk geluid in huis bespiedde, ieder oogenblik vreezend haar tot zich te zien komen in de een of andere nieuwe verleidelijke gedaante om zijn wil aan het wankelen te brengen, had hij zóó ontzettend geleden, dat gedachten aan zelfvernietiging bij hem waren opgekomen. En nu zat hij daar, wetend dat alles een einde had genomen, dat zij uit vrijen wil was heengegaan.... en hij zag om zich heen en kon voor het eerst vrijer ademhalen.</div>
<div class="plat">De zware druk was van hem afgewenteld. Hij kon weer zichzelf worden, vrij denken en handelen als voorheen. Deze uitkomst had hij niet voorzien. Hij had gemeend voor altijd een bestaan te moeten leiden als dat der laatste acht dagen. En nu was hij plotseling verlost, bevrijd van haar, die hij steeds duidelijker was gaan begrijpen. Met de helderheid van een visioen was in deze dagen voorbij zijn herinnering getrokken alles wat er van den eersten dag af tusschen hen was voorgevallen: haar eerste liefdesbekentenis in den koepel, al haar manoeuvres en listen en kunstgrepen om hem, naïeven onnoozelen dwaas, te omstrikken, hem te doen gelooven, dat zij hem in stilte liefhad, terwijl zij hem slechts wilde huwen niet om wat hij zelf was maar om wat hij haar schenken kon.</div>
<div class="plat">Nu Vermocht hij zich ook ten volle rekenschap te geven van haar doen en laten in den korten tijd hunner openlijke verloving.... haar afweren van elk ernstig gesprek, de middelen door haar te baat genomen om hem altijd weder op nieuw te bedwelmen, totdat het onherroepelijke zou geschied zijn.... Dan werd langer veinzen onnoodig, dan kon de zoo hartstochtelijk liefhebbende, aanhankelijke verloofde, zonder eenig gevaar voor de toekomst, veranderen in de koele stugge echtgenoote, die zich bewust was haar schoonheid tot een veel te lagen prijs te hebben verkocht, en haar wrevel daarover niet kon verbergen.</div>
<div class="plat">De altijd naar mooiheid hunkerende idealist in hem was gekruisigd geworden door dit wroeten in een afzichtelijken poel van leugen en bedrog. Toch was hij er niet voor teruggedeinsd. Met al de animositeit van een pas ontgoochelde, keerde hij het stilet om en om in de nog versche wonde, niet duldend dat iets hem bespaard werd, dat één enkele illusie hem overbleef.</div>
<div class="plat">En hierin slaagde hij. Hij vermocht haar te zien met een helderheid die hem wapende tegen elke zwakheid. Hij zag de geïncarneerde onwaarheid en onreinheid in haar, die thans een schuilplaats was gaan zoeken bij zijn eigen ouders.... bij zijn vader!</div>
<div class="plat">Bij die laatste gedachte brak het angstzweet hem uit. Door zijn vader zou de vrouw die hem bedrogen had liefderijk worden opgenomen, en hij zelf als een schuldige worden beschouwd!</div>
<div class="plat">Het was één uur in den namiddag geweest toen het briefje hem was overhandigd, en zonder eenig bewustzijn van tijd bleef hij in zijn kamer, geen acht gevend op de herhaalde waarschuwing van een der gedienstigen dat het tweede dejeuner gereed stond, geen besef hebbend dat de namiddag verstreek, dat het donker om hem heen werd, luisterend slechts naar den fellen polsslag van zijn diep geschokt zieleleven.... totdat eindelijk vrij laat op den avond een harde ruk aan de voordeurschel, en kort daarop een welbekende gebiedende stem en zware voetstappen op de trap, zijn hart bijna deden stilstaan.</div>
<div class="plat">Hij ging snel naar de deur, opende die, en op het verlichte portaal stond zijn vader.... zijn vader, wiens koud ijzerstreng gelaatsmasker hem als scheen terug te wijzen.</div>
<div class="plat">Hij maakte dan ook geen beweging, sprak geen woord, en Meryan ging hem voorbij de stikdonkere kamer in, en vroeg na eenige oogenblikken met heesche stem:</div>
<div class="plat">‘Zou je ook licht opsteken?’</div>
<div class="plat">Barthold voelde in zijn zak of hij lucifers had, ging toen naar den schoorsteenmantel, in verwarring rondtastend, totdat zijn vader zelf een lucifer aanstreek.</div>
<div class="plat">En toen het glas opvlamde, zagen beiden elkander een seconde lang aan. Daarop trad Meryan naar de deur om die te sluiten, terwijl Barthold tegen een meubel aanleunde. Zoo stonden zij tegenover elkander, Meryan bleek, streng,  de lippen vast gesloten, maar uiterlijk kalm en correct als altijd; terwijl zijn zoon, het gelaat vertrokken, de haren in wanorde, de oogen ingezonken en verwilderd van pijn, hem zwijgend aanzag.</div>
<div class="plat">‘Je weet, niet waar? dat je arme vrouw bij ons is!’ begon Meryan, een stoel naar zich toe schuivend; en bij die vraag zag hij Barthold niet aan, want een zoo hevige smart stond op dat jonge gelaat voor hem uitgedrukt, dat zijn toorn hem dreigde te ontzinken, en dat wilde hij niet.</div>
<div class="plat">‘Ja, dat weet ik....’</div>
<div class="plat">‘Wiens schuld is het volgens jou, dat zij bij ons bescherming heeft moeten zoeken?’</div>
<div class="plat">‘De schuld van ons beiden,’ antwoordde de aldus ondervraagde, die bij deze hem striemende koelheid een zekere kalmte kreeg. ‘Zij heeft mij gehuwd om mijn positie, zonder ook maar iets van me te houden.... en ik ben idioot genoeg geweest me door haar te hebben laten bedriegen.’</div>
<div class="plat">‘Dat woord gebezigd tegenover een vrouw - en nog wel je eigen vrouw - vind ik voor.... een Meryan minder gelukkig.’</div>
<div class="plat">‘Ik kan er geen ander woord voor bezigen,’ klonk het beslist.</div>
<div class="plat">‘Welke bewijzen heb je voor zoo'n zware beschuldiging?’</div>
<div class="plat">‘Bewijzen kan ik niet geven zonder geheel mijn kort huwelijksleven voor u te ontsluieren. U kunt mij gelooven op mijn eerewoord, of u kunt mij verdenken eerloos te zijn... dat staat aan u!’</div>
<div class="plat">‘Maar je kunt je vergissen, je door een ongemotiveerd wantrouwen laten beheerschen. Dat zij in opstand komt tegen een man die.... handelt als iemand die zijn zinnen kwijt is en zijn pas gemeubeld huis geheel wil laten ontredderen om...’</div>
<div class="plat">‘Ik heb het recht met mijn eigen kamer te doen wat ik verkies.’</div>
<div class="plat">‘Ja, je begon met je eigen kamer.... maar waar zou die ziekelijke manie ophouden?.... Je begrijpt toch wel dat de arme vrouw angstig werd hij dergelijke abnormale gedragingen van een man, met wien zij pas enkele maanden gehuwd is. Ik kan daarin geheel met haar meêgaan.’</div>
<div class="plat">Barthold lachte bitter, beseffend zijn machteloosheid.</div>
<div class="plat">‘Ik begrijp alles...’ zeide hij. ‘Ik begrijp alles zelfs zoo goed, dat ik niet eens probeeren zal me te verdedigen. Het zou toch nutteloos zijn. Carla is mijn slachtoffer en uw genegenheid en deernis ten volle waardig. Al de liefde en toewijding die zij over mij wilde uitstorten, heb ik haar teruggeslingerd, en door mijn zinnelooze gedragingen dwong ik haar mijn woning te verlaten. U ziet, ik geef alles toe. Een langer verhoor is dus onnoodig. In uw eigen zoon hebt gij u eenvoudig jaren lang vergist. Hij blijkt een zedelijk monster te wezen!’</div>
<div class="plat">Meryan kon zich in dien kreet niet vergissen. Hij hoorde daarin dien ziele-angst die niet kan huichelen of liegen. Hij voelde hier waarheid, even als hij in het bevallig dramatisch tafereel, dien morgen in zijn woning opgevoerd, gekunsteldheid en opgeschroefdheid had gevoeld. Maar toch wilde hij niet zwak en toegevend wezen.... dat nooit! Ook was hij al te diep teleurgesteld in zijn verwachting, dat Carla den afgedwaalde in de gewone practische levensbanen zou weten terug te leiden. Dat zijn zoo wel overlegd plan ten slotte op iets uitliep, dat in de oogen der wereld Barthold nog meer zou benadeelen, was meer dan hij kon dulden. Zijn voorhoofd was klam, en hij haalde zijn zakdoek te voorschijn om onder een drukkend zwijgen zich het gelaat af te vegen.</div>
<div class="plat">‘Ik geloof niet dat wij verder komen door te overdrijven,’ hernam hij op den kalmen geposeerden toon van een rechter van instructie. ‘Ik houd jou niet voor een zedelijk monster en je vrouw niet voor een vlekkelooze volmaaktheid. Als twee jonge menschen, die elkaar betrekkelijkerwijze slechts oppervlakkig kennen, een zoo innigen band sluiten, bestaat er altoos gevaar voor botsingen, inzonderheid in den beginne, als beide naturen nog niet genoeg ineensmelten. Hetgeen dus is geschied, wil ik, hoe stuitend het ook is, niet beoordeelen als rechter, maar als vader. Gelukkig is nog niets onherstelbaars gebeurd. Je vrouw is op mijn verlangen bereid - daarom ben ik hier gekomen - de eerste stap ter verzoening te doen en bij je terug te keeren.... mits je haar dan ook als een echtgenoot wil ontvangen.’</div>
<div class="plat">‘Nooit!’ viel Barthold heftig in. ‘Tusschen haar en mij is alles uit. Ik wil haar nooit meer terugzien. Zij is onwaar, zij is een bedriegster.... een zachteren term kan ik niet vinden. Zij is verachtelijk in mijn oogen!’</div>
<div class="plat">‘Barthold, je bent krankzinnig! Weet je wel wat je zegt...? zij is je vrouw, je wettige vrouw.’</div>
<div class="plat">‘Zij is mij niets. Zij is door middel van een leugen - neen van duizend leugens mijn vrouw geworden, om verzorgd te zijn. Zij heeft eenvoudig haar schoonheid verkocht als....’</div> 
<div class="plat">‘Zwijg! Ik gebied je te zwijgen!’ donderde zijn vader hem tegen, terwijl hij opstond.</div>
<div class="plat">Barthold zweeg. Maar de toomelooze, hem zelf verbijsterende drift, die hem eens zijn broeder met een mes had doen verwonden - diezelfde drift voelde hij nu over zich komen, nu zijn eigen vader het voor Carla opnam tegen hem! En trillend over al zijn leden, hijgend, beurtelings bleek en rood wordend, hield hij zich krampachtig aan een meubel vast.</div>
<div class="plat">‘Ik geef je veertien dagen bedenktijd,’ ging Meryan voort na een pauze. ‘Als je, zooals je plicht je gebiedt, je wettige vrouw na dien tijd wilt ontvangen, is alles nog te herstellen, en zal zij en zullen je moeder en ik alles vergeven en vergeten. Zoo niet.... weet wat je doet, maar dan erkennen wij je niet langer als onzen zoon, dan trek ik mijn handen van je af, geheel en al - begrijp me goed... geheel en al! Dan kan je zien, hoe verder met je krankzinnige theorieën de wereld door te komen!’</div>
<div class="plat">Barthold sprak geen woord, en zijn vader vermoedde niet hoe wreed hem verscheurden juist die laatste woorden, die laatste bedreiging, alsof het onthouden van <span class="cursief">geld</span> hem dieper moest treffen, dan het bewustzijn hun liefde te hebben verloren.</div>
<div class="plat">Meryan zag naar hem, die daar stond met de verwrongen trekken en de wijde strakke oogen van een gemartelde. Maar zijn hart verzachtte zich niet. Wel was het hem als brak er iets diep in zijn ziel, maar tegenover zoo'n misdadige halstarrigheid was toegeven onmogelijk!</div>
<div class="plat">Toen niets de stilte in de kamer verbrak, keerde hij zich om en ging naar de deur.</div>
<div class="plat">‘Je hebt gehoord wat ik gezegd heb, nietwaar? Veertien dagen geef ik je uitstel.’</div>
<div class="plat">‘Ik heb geen uitstel noodig,’ klonk het gedempt, bijna fluisterend. ‘Ik wil haar <span class="cursief">nooit</span> wederzien!’</div>
<div class="plat">Meryan klemde de tanden op elkaar. Hij kreeg een gevoel alsof hij zijn zoon met eigen hand had kunnen dooden. Hij opende de deur zonder een woord te zeggen, ging de trap af en weinige oogenblikken later viel de voordeur dicht.</div>

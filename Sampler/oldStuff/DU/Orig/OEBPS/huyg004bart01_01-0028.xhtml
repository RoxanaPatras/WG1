<div class="kop" id="toc-anchor27"><span class="cursief">[XXVII]</span></div>
<div class="plat">Een paar maanden gingen voorbij. Onder de Delftsche studenten liep het gerucht, dat Meryan ziek was - neen erger dan ziek, dat hij gekrenkt was in zijn geestvermogens, en wel eerstdaags naar Meerenberg zou verhuizen. Hij kwam nergens meer, niet meer aan zijn tafel, niet in de societeit, niet eens op de colleges. Hij hield zich dood, sloot zich in zijn kamers op als in een vesting, bewaakt door zijn hospita, onder de gegeven omstandigheden in een grimmige Cerberus omgevormd.</div>
<div class="plat">Wat ter wereld kon er met hem gaande zijn, vroeg men zich af? Leed hij wellicht aan periodieke vlagen van zwaarmoedigheid? Hij had wel meer van die vreemde eenzelvige buien! - Of had papa Meryan wellicht op de beurs verliezen gehad en was hij heel of half geruïneerd?</div>
<div class="plat">Men verdiepte zich in gissingen totdat eindelijk ‘op de kroeg’ iemand wist te vertellen, hoe hij uit zekeren bron had vernomen, dat Meryan bevriend was geraakt met Martalis. Maar dat praatje vond bij niemand geloof. Het klonk al te bizar. Een aristocraat als Meryan, bevriend met dien socialist, dien opruier, dien volksmenner, die natuurlijk door alle fatsoenlijke jongelui genegeerd werd! Dan zou inderdaad bevestigd zijn het algemeen vermoeden, dat het in zijn bovenverdieping niet pluis was. Trouwens vreemd was hij altijd geweest, dat viel niet te ontkennen. Eerst een doordraaier van het eerste water.... daarop het volgend jaar een algeheele metamorphose: één studie al studie. En nu weer plotseling zich encanailleeren met een echten, ‘rooie’!</div>
<div class="plat">‘Wees jelui maar niet zoo verbaasd, de zaak is dood natuurlijk, ik weet er toevallig alles van!’ zeide Nefler omstreeks dienzelfden tijd in een clubje zijner vrienden. ‘Hij <span class="cursief">heeft</span> werkelijk een slag van den molen beet gekregen bij Denners.</div>
<div class="plat">‘Je weet, op zijn Dinsdag-recepties wordt er druk aan politiek  gedaan. Martalis heeft daar eens gespeecht op een avond dat Meryan er was, en je weet, dat doet hij kranig. Hij jongleert met phrases dat het je groen en geel voor de oogen wordt; en daar is me die goede Meryan zoowaar als een mug in de kaars gevlogen. Verduiveld gewaagd ook van Denners, zulke groene jongens aan dergelijke hypnotische invloeden bloot te stellen. Verbeeld jelui dat, toen ik in het begin van den avond hem vertelde, dat Martalis een rooie Jacobijn was, hij klaar was om weg te loopen.... en dat een geboren Amsterdammer! Je behoeft niet te vragen, welk een atmosfeer hij in het ouderlijk huis heeft ingeademd!’</div>
<div class="plat">‘Ik heb hem ten minste altijd voor een ongenietbaren aristocraat gehouden!’ merkte een der aanwezigen op. ‘En daarom schijnt het mij onmogelijk toe dat....’</div>
<div class="plat">‘Waarom? Ik zeg je immers dat hij zoo groen is als gras. Met politiek had hij zich nooit bemoeid. De vraag is of ooit een radicaal of zelfs maar eenigszins geavanceerd orgaan hem onder de oogen is gekomen. Daar zal zijn oude heer wel voor gezorgd hebben! Jelui kunt niet begrijpen welk een struisvogel-natuur die oude doctrinaire liberalen er op nahouden. Van socialisten en socialisme wist hij dus waarschijnlijk niets anders dan wat de conservatieve bladen en eenige straat-opstootjes hem er van leerden kennen. Je hadt dan ook moeten zien zijn ontzetting, toen hij bemerkte met een heuschen socialist in één en dezelfde kamer te zijn!’</div>
<div class="plat">Allen schaterden van het lachen.</div>
<div class="plat">‘En stel je nu voor,’ hernam Nefler, ‘zoo iemand, naïef als een prairie-bewoner, hulpeloos overgeleverd aan een phraseur als Martalis. Sterker hoofden dan het zijne zouden gaan suizebollen, dat verzeker ik je. Hij is een echte agitator. Onlangs in Amsterdam, op een arbeidersvergadering, moet hij, naar ik hoor, zóó hebben gesproken, dat zijn vrienden - want er was politie in de zaal - voor hem beefden.’</div>
<div class="plat">‘En zoo iemand zou Meryan hebben ingepakt!’ klonk het ongeloovig van verschillende kanten.</div>
<div class="plat">‘Neen, waarachtig niet. Op den avond bij Denners heeft hij zich zoo majestueus mogelijk gedrapeerd in een mantel van would-be wetenschappelijkheid, hier en daar aangestreken met een dichterlijk tintje, alles juist geschikt om jeugdige argelooze gemoederen, waarin een greintje idealisme sluimert mede te sleepen. Ik heb Martalis natuurlijk flink op zijn nummer gezet dien avond. Maar alleen kon ik niet genoeg uitrichten, daar hij het laatste woord had. En de week daarop  waren de andere debaters vrij zwak, zoodat die gemakkelijk konden worden afgemaakt.’</div>
<div class="empty-line">&#160;</div>
<div class="plat">Terwijl op deze en dergelijke wijzen over den zich schuilhoudenden Meryan werd gesproken, liep Robert Kant op zekeren dag bij hem op. Hem alleen had het consigne nimmer gegolden, maar hij gaf zich zelden de moeite bij zijn vrienden te komen. Allen zochten hem. Hij zocht niemand. Zijn van nature achtelooze vadsige aard was oorzaak, dat hij van kind af de gewoonte had gehad meer te ontvangen dan te geven. Alleen wanneer iets of iemand zijn geest van analyse buitengewoon prikkelde, werd die vadsigheid afgeschud; dan bestudeerde hij, in navolging van zijn geliefkoosd auteur, hei <span class="cursief">document humain</span> met eene angstvallige nauwgezetheid, die hem zijn studie tot een artistiek genot maakte. Vaak ergerde hij zich dat zoo weinig van die menschelijke documenten een nadere studie beloonden. Zijn psychologisch epicurisme deed hem zich van velen, die hij bij aanvankelijke kennismaking de moeite van het onderzoek waard achtte, met een moreel geeuwen afwenden. Was er ten minste maar <span class="cursief">iets</span> interessants aan, bromde hij dan in zichzelf, desnoods iets leelijks, iets ontzettends, iets afgrijselijks zelfs - alles beter dan dat eeuwig gewone fabriekswerk van de natuur.</div>
<div class="plat">Tegenover Meryan had hij tot dusverre die ergernis niet gekend. Deze bleef in voldoende mate zijn onderzoekingsgeest prikkelen, en daarom stond hij hooger bij hem aangeschreven dan ieder ander. De omstandigheid evenwel dat hij zich zoolang geëclipseerd had, was vrijwel zijn aandacht ontgaan. Hij zelf studeerde hard tegenwoordig en had hem nog niet gemist. Nauwelijks echter hadden de loopende geruchten hem bereikt, of zijn stemming was te vergelijken bij die van een jachthond die wild op het spoor is.</div>
<div class="plat">‘Als Mohammed niet tot den berg komt, moet de berg wel tot Mohammed komen!’ zeide hij op een voorjaarsavond, toen het begon te schemeren, bij hem binnentredend. ‘Wat voor den drommel voer je uit tegenwoordig? Ik heb je in geen eeuw gezien. Ben je met je examens vervuld?’</div>
<div class="plat">Barthold zat in het halfdonker nog voor zijn schrijftafel te lezen. Bij het hooien van Robert's stem keek hij om en stond op.</div>
<div class="plat">‘Zoo, ben jij daar, Kant? Hoe maak je 't?’ Hij ging naar hem toe en schudde hem hartelijk de hand, maar in zijn oogen lag iets zoo vaags en afwezigs, alsof hij geheel werktuigelijk sprak en zich bewoog.</div> 
<div class="plat">‘Ik maak het uitstekend!’ klonk het antwoord. ‘Maar jij ziet er niet zoo bijzonder florissant uit. Wat scheelt je? Heb je de examenkoorts - nu al?’</div>
<div class="plat">‘Neen, maar ik heb nog al lang gelezen. Hij streek eenige malen met de hand over het hoofd, blijkbaar zijn best doende om voor zijn vriend te verbergen hoe geabsorbeerd hij was. ‘Kom, ga zitten, maak het je gemakkelijk.’</div>
<div class="plat">Robert, aan die uitnoodiging gehoor gevend, trok een fauteuil naar zich toe, terwijl de ander op en neer bleef loopen.</div>
<div class="plat">‘Je schijnt je suf te hebben gelezen,’ merkte zijn bezoeker na eenige oogenblikken droogjes aan. ‘Zou je het hier niet wat comfortabeler willen maken? Vooreerst zou, ronduit gezegd, een beetje licht geen kwaad doen. Ik heb een verwenschten hekel aan schemeren, zooals je weet, en schel dan om een kop koffie, wil je, ik kom juist van tafel.... en een sigaar mag je me desnoods ook offreeren.’</div>
<div class="plat">Barthold lachte.</div>
<div class="plat">‘Ja, ik ben totaal aan het suffen!’ Hij schelde, stak het gas aan, en nadat de koffie besteld was en Robert, bewerend dat het op de kamer was om te bevriezen, een halven emmer kolen op de kachel had geworpen, keerde hij tot het besef van de uiterlijke dingen des levens terug. Hij begon nu zelfs met een would-be opgewektheid over allerlei dingen te praten, een paar couranten-nieuwtjes op te halen enz. en Robert antwoordde met een erg leuke gemoedelijkheid, lui en nonchalant in zijn fauteuil uitgestrekt, de voeten tegen de kachel, terwijl zijn blik onderzoekend dwaalde naar de stapels boeken en brochures op het bureau.</div>
<div class="plat">‘Je schrijftafel heeft iets van de werkplaats van een dagblad-redacteur!’ zeide hij eindelijk, zich in dikke rookwolken hullend. ‘Het ziet er daar in dien hoek allemachtig imposant uit! Wat zijn dat voor boeken en paperassen? Is er niets bij wat <span class="cursief">ik</span> gebruiken kan?’</div>
<div class="plat">‘Och neen, niets....’ klonk het onverschillig, ‘een paar dingen die ik te leen heb. A propos, heb je gehoord laatst van dat nieuwe gehaspel in het corps?’</div>
<div class="plat">‘Mag ik eens heel indiscreet gaan kijken?’ vroeg Robert, die zich niet van zijn stuk liet brengen. ‘Je weet, bij mij is nooit een boek veilig!’ Tegelijkertijd stond hij op, terwijl Barthold het eerste moment een snelle beweging ebaucheerde, als om hem tegen te houden, doch toen gelaten bleef zitten.</div> 
<div class="plat">Robert slenterde lui en slap naar het bureau, nam een der boeken op en kwam al neuriënd er mee bij het licht om den titel te bekijken.</div>
<div class="plat">‘Karl Marx,’ las hij hardop. ‘Das Kapital.’ Hm.... is dat je uitspanningslectuur? Geen wonder dat je hersens in een zonderlingen toestand verkeeren.’</div>
<div class="plat">‘Ik zeg niet dat het uitspanningslectuur is!’ bromde Barthold.</div>
<div class="plat">‘En wie heeft je dat gegeven?’</div>
<div class="plat">‘Wie?.... Een student natuurlijk.’</div>
<div class="plat">Robert vroeg niet verder. Hij ging het lijvige deel weef op zijn plaats leggen en een stapeltje andere halen - alles met een tergend flegma, dat Barthold een warme tinteling naar de wangen joeg.</div>
<div class="plat">‘Friedrich Engels! Wel wel.... Kautsky, Rodbertus, Marlo, Bebel, Fabian Essays, John Ruskin, William Morris. Dio mio! heb je een geheele socialistische bibliotheek hierheen gebracht?’</div>
<div class="plat">Barthold antwoordde eerst niet.</div>
<div class="plat">Hij meende iets spottends en sarrends in den toon van zijn vriend op te merken, en een scherp antwoord zweefde hem op de lippen, toen de ander hernam:</div>
<div class="plat">‘Heb je dat alles doorgeworsteld?’</div>
<div class="plat">‘Luister eens, Kant,’ zeide Barthold met plotselinge ernst, ‘laten wij liever niet op dat chapiter doorgaan. Je vraagt me of ik dat alles gelezen heb.... ja, dat heb ik. Sedert weken en weken is dat mijn eenige lectuur geweest. Je vraag heb ik dus beantwoord, maar laten weer nu verder een speldje bij steken.’</div>
<div class="plat">‘Waarom?’ vroeg Robert erg onnoozel.</div>
<div class="plat">‘Omdat ik jouw levensbeschouwing te goed ken, om niet te weten, dat elke poging de maatschappij te helpen groeien en vergroeien in je oogen idioten-werk is! Even idioterig zal je het natuurlijk van mij vinden mijn tijd met dergelijke lectuur te verspillen. Ik gun je die meening van harte, gun mij de mijne.... et brisons là dessus!’</div>
<div class="plat">Robert nam den opgewonden spreker onder zijn half gesloten oogleden scherp op. Hij zag den gloed in zijn oogen, zijn verhoogde gelaatskleur, en een lucifersdoosje naar zich toe trekkend, stak hij zijn sigaar die uitgegaan was weer aan.</div>
<div class="plat">‘Wat ter wereld geeft je het recht mij voor zoo'n mispunt te houden, dat ik iemand die anders voelt en denkt dan ik, een idioot zou noemen?’</div> 
<div class="plat">‘Nu ja, je weet hoe ik het bedoel....’ zeide Barthold snel. ‘Het is je persoonlijke opvatting van het leven en het menschdom, die het groote verschil tusschen ons vormt. Jij vindt het gewone bestaan - en hiermede bedoel ik opstaan, eten, drinken, slapen, wat studeeren om den kost te verdienen, of zoo mogelijk boven je medemenschen uit te steken, en in het gelukkigst geval wat zorg wijden aan de wezens die je 't naast staan - jij vindt dat, te midden van de algemeene ellende, een hoogst amusante en interessante bezigheid, de moeite van het geboren worden wel waard! En ik vind datzelfde bestaan zinneloos, redeloos, in één woord 't bestaan van een dier! Ziedaar!’</div>
<div class="plat">‘Juist, affaire de tempérament, mijn waarde, anders niet. Maar in je gezellige opsomming van de geneugten van het bestaan, vergeet je totaal twee elementen, die voor menschen als jij en ik de hoofdschotel vormen: het genot van te weten, te doorgronden, te begrijpen.... zoo niet alles, dan toch veel! en het genot van het schoone, van de sublieme openbaringen der kunst. Als ik bijv. muziek hoor, vooral gewijde muziek van een Palestrina, een Bach, een Mozart, of ik sta voor het doek van een meester of voor een stuk bezield marmer, en ik krijg dat zekere gevoel in mijn achterhoofd alsof al mijn haren overeind gaan staan... zie je, dan vind ik zoo'n oogenblik alleen reeds het leven waard.’</div>
<div class="plat">‘Ik niet. Ik vind zoo'n genot, hoewel zeer zeker tot een hoogere orde van dingen behoorend, in den grond der zaak toch egoïsme, want wij weten dat zoo iets slechts voor zeer enkelen is weggelegd, dat, om het hoogste in de kunst te gevoelen, men moet leven en ademen in een sfeer, die ons voor die edele verfijnde genietingen ontvankelijk maakt. Voor meer dan drie vierden van het menschdom is Kunst een woord zonder eenige beteekenis. Ik voor mij heb bovendien altijd naar een ander soort van mooiheid gezocht.... naar zedelijke mooiheid. En eindelijk ben ik op weg die te vinden.’</div>
<div class="plat">‘In die boeken daar?’ vroeg Robert met een knipoogje en een schouderbeweging in de richting van het schrijfbureau.</div>
<div class="plat">‘Ja, in die boeken daar!’ zeide Barthold met een bitteren nadruk. ‘Daar heb ik gevonden waarnaar ik smachtte zonder het te weten, en zonder van mijzelf en anderen tot dusverre iets te begrijpen. En ik heb het gevonden, niet, omdat ik alles wat er in staat als evangelie aanneem, maar omdat ik nu eindelijk de Ariadne-draad in handen heb, die mij, hoop ik, in het  levenslabyrint verder zal geleiden. Je spreekt van het genot van begrijpen.... daarin ga ik geheel met je mede. Juist die boeken daar hebben me leeren begrijpen en me de synthese doen vatten van al mijn vroegere lectuur - ook van de lectuur die jij me verleden jaar gaf. Eindelijk heb ik nu vasten grond onder de voeten.’</div>
<div class="plat">Robert glimlachte.</div>
<div class="plat">‘Je was natuurlijk nog aan het rondtasten. Ik ben zooveel ouder dan jij, dat ik al lang vasten grond onder de voeten heb. Trouwens op een gegeven oogenblik meent iedereen te begrijpen. De geloovige katholiek, de calvinist, de liberaal, de atheïst, de anarchist, de socialist, ja zelfs de cynicus als ik.... zij begrijpen allemaal zoo verbazend goed, dat zij zich maar niet kunnen voorstellen de verblindheid der anderen.’</div>
<div class="plat">‘Juist, en dat vormt hun kracht. Hun geloof, of hun begrijpen - hoe je het noemen wil - geeft hun den moed om te leven. Maar ik alleen begreep niet, ik had geen geloof.... en toch voelde ik zonder geloof niet te kunnen leven.’</div>
<div class="plat">‘En wat ga je nu aanvangen met je geloof?’ vroeg Bruno schijnbaar achteloos; maar zijn toon verried toch meer belangstelling dan met het spottende van zijn woorden was overeen te brengen.</div>
<div class="plat">‘Wat ik ga aanvangen?.... Weet ik het?’</div>
<div class="plat">Barthold, de ellebogen op de knieën geleund, greep met beide handen zijn hoofd vast, als vreesde hij dat het barsten zou. Had daareven bij Robert's binnentreden zijn sensitivisme nog de overhand, kromp zijn ziel als het ware ineen, zoodra een schendende hand hare mysteriën ontwijdde, pijnigde het hem een scepticus als Robert te laten lezen in zijn binnenste, thans maakte deze aanvankelijke sensatie plaats voor de behoefte zich te uiten. Op eenmaal bestond Robert's persoonlijkheid niet meer voor hem. Hij zag slechts zichzelf en al wat er in de laatste weken in hem had gewoeld en gestormd met ongekende hevigheid.</div>
<div class="plat">‘Niemand kan begrijpen,’ steunde hij, ‘wat het is, langzamerhand alles anders te gaan zien dan vroeger, zich te voelen ontsnappen alles waaraan men ten minste nog eenig houvast meende te hebben. Ik heb tot dusverre slechts één evangelie gekend.... dat was mijn vader! Het hinderde me reeds in den laatsten tijd me van zijn opvattingen te voelen vervreemden, in zooverre dat deze mij niet langer konden bevredigen. Neen, zij bevredigden mij niet, hoewel mijn  vader zelf voor mij nog altijd is het type van den sterk willenden, rotsvasten mensch, het type van al wat goed is en edel. Want hij zelf, hoewel kapitalist, begrijpt niets van de wijze, waarop die groote fortuinen gevormd worden! Als hij het eenmaal weten en begrijpen zal....’</div>
<div class="plat">Hier hield Barthold op, blijkbaar niet bij machte zijn gedachten onder woorden te brengen, en Robert, kalm doorrookend, sprak geen syllabe.</div>
<div class="plat">‘Nooit heb ik kunnen berusten in wat was....’ hernam hij met een zekere onstuimigheid, ‘en dàt niet alleen, maar ik minachtte al wat zoogenaamd niet op mijn eigen hoogte was! Ik haatte de slechtheid en kruiperigheid van de meesten en walgde vooral van de grofheid en ruwheid van het gepeupel - van hun vuilheid, physiek en moreel!</div>
<div class="plat">‘Te denken, dat ik meende te zijn wie ik was door eigen superioriteit, dat ik het soms ergerlijk vond dezelfde lucht te moeten inademen als het plebs uit de achterbuurten! En nu alles te gaan zien zoo geheel anders.... te begrijpen, dat wij, de hooger ontwikkelden, wij, de fijner bewerktuigden, de opperste tienduizend - dat wij zijn de erfelijke parasieten der maatschappij, dat wij absorbeeren in gulzige hebzucht de gansche som van levensgenietingen door de natuur bestemd voor <span class="cursief">allen</span>; dat wij die denken kunnen en weten de eigenlijke schuldigen zijn, nu wij onze macht, ons intellect - verkregen ten koste van de eeuwenlange slavernij der massa - gebruiken, niet om af te doen dien zwaren schuld der eeuwen, maar om wat vertrapt is zoo mogelijk te blijven vertrappen, om te blijven exploiteeren de machteloosheid der onkunde, die te gebruiken als meststof voor de akkers van ons intellectueel leven. Niet zijn wij wàt wij zijn door ons zelven, maar door anderen. Allen die op aarde gedacht en geleefd en gewerkt hebben, in alle lagen en klassen, hebben het hunne bijgebracht tot onze vorming, tot het vermogen met intensiteit te gevoelen het schoone, het sublieme, en tot ons te trekken al het genietbare in dit leven. - En dan meenen wij, wij erfelijk bevoorrechten, op onze geestelijke en stoffelijke schatten trotsch te mogen zijn en te geven in nederbuigende hoogheid aalmoezen van onzen overvloed, in plaats van alles wat wij vóór onze geboorte al ontvingen, te beschouwen als een geschenk aan ons <span class="cursief">van</span> allen!’</div>
<div class="plat">Barthold deed thans niet anders dan hardop denken. Hij was zich Robert's bijzijn niet meer bewust en schrikte bijna toen zijn stem hem plotseling in de ooren klonk.</div> 
<div class="plat">‘Ik geef je volkomen gelijk in watje daar zegt, Meryan,’ zeide hij ditmaal zeer ernstig. ‘Je bent nu op weg het leven te gaan begrijpen zooals ik het al lang begrepen heb. Alleen dwaal je mijns inziens in je conclusiën. Een zeer klein gedeelte van het menschdom kan inderdaad hooger stijgen, alléén ten koste van de slavernij van den grooten hoop. De oude Helleensche geestbeschaving berustte ook op dergelijke toestanden. De grootste wijsgeeren konden de slaven niet wegdenken. De gelijkheid welke die socialistische schrijvers dáár prediken, zou de ondergang wezen van alles en....’</div>
<div class="plat">‘Zij prediken geen gelijkheid!’ viel Barthold bijna heftig in. ‘Zij prediken integendeel veel meer ongelijkheid dan thans. Zij eischen in plaats van de kunstmatige nivelleering in elke afzonderlijke kaste de eerbiediging van aller natuurlijke ongelijkheid, de volle vrije ontwikkelingvan ieders individualiteit onafhankelijk van geboorte of fortuin.’</div>
<div class="plat">‘En noem je dat geen gelijkheid? Al bezig je andere woorden, de quintessens der zaak blijft dezelfde. Als je van elken arbeider een geleerde gaat maken, en eindelijk niemand meer handenarbeid verricht, zijn wij er mooi aan toe!’</div>
<div class="plat">‘Dus jij meent van individuen, zonder eenigen intellectueelen aanleg geboren, geleerden te kunnen fabriceeren? Wat zouden, indien je gelijk hadt, de universiteiten thans de wereld met groote geesten bevolken! In plaats daarvan zijn, althans in kleine landen, de werkelijk begaafden te tellen, moet men zich zelfs op de gewichtigste plaatsen met middelmatigheden vergenoegen - en dat waarom.... omdat geen nieuwe oorspronkelijke krachten uit andere lagen dan die der erfelijk bevoorrechten bloedsvernieuwing aanbrengen - omdat in deze maatschappij handenarbeid helaas nog altijd lager wordt geschat dan hoofdwerk; omdat de zoon van den bezitter - al is hij geestelijk machteloos, per se <span class="cursief">moet</span> studeeren, hoewel hij duizendmaal liever, in plaats van zijn arme zwakke hersens, zijn spieren zou gebruiken; terwijl de zoon van den mijnwerker of houthakker - hij moge een geboren genie zijn - zijn geheele leven tot spierinspanning gedoemd is, of erger nog. En dat zijn nu nog alleen de uitersten! Maar denk nu eens aan de tallooze tusschenlagen. De rijk aangelegde zoon van onbemiddelde maar z.g. ‘fatsoenlijke’ ouders moet - al zou hij zijn leven geven om te studeeren - natuurlijk militair worden of aan een ministerie gaan werken, terwijl al zijn aspiratiën hem dringen naar de schatkamers der wetenschap, waar hij het menschdom zou kunnen wijden zijne machtige geestesgaven. Nooit is het de  natuurlijke aanleg, maar altijd en altijd <span class="cursief">geld</span>, dat beslist over den te volgen loopbaan. En dàt heet vrijheid, dàt heet individualisme!’</div>
<div class="plat">‘In hoofdzaak heb je gelijk, maar er zijn uitzonderingen!’ viel Robert in.</div>
<div class="plat">‘Ja, er zijn uitzonderingen. Het gebeurt een enkele maal dat een der tot den afval veroordeelden, dwars tegen den stroom der maatschappelijke verhoudingen in, omhoog stijgt. En dit moet dan zeker al de millioenen niet-uitzonderingen tot troost strekken! - Neen, al had ik uit die werken daar niets geleerd dan te zien wat er eigenlijk om ons heen gebeurt, hoe onze maatschappij functionneert en op welke wijze de kapitalisten aan hun kapitalen komen, dan reeds zou ik dankbaar zijn ze te hebben gelezen.’</div>
<div class="plat">‘Zoo zoo?.... Nu, als een dankbaar mensch er uitziet als jij op dit oogenblik, zou ik haast liever ondankbaar gestemd wezen,’ zeide Robert kalm, terwijl hij het vermoeid, overspannen gelaat van den spreker beschouwde. Zijn toon klonk nu weer luchtig en schertsend, en plotseling van tactiek veranderend, besloot hij de brandende kwestie verder maar te laten rusten.</div>
<div class="plat">Hij wist nu wat hij weten wilde, en wat geschiedde was welbeschouwd de natuurlijkste zaak van de wereld, redeneerde hij bij zichzelven. Een kruitmagazijn in een omgeving van brandbare stoffen was bestemd vroeg of laat in de lucht te vliegen. Hierover te gaan tobben, zou al heel onwijsgeerig zijn.</div>
<div class="plat">Hij begon nu met een zeker animo over andere dingen te spreken, aldus Barthold's geest langzamerhand afleidend, en bracht o.a. een plan op het tapijt, dat reeds lang ontworpen was, en wel zijn voorgenomen bezoek aan Meryan's ouders - een bezoek dat nu definitief bepaald werd op den volgenden zondag. Robert's verlangen om met de familie en de verloofde van zijn vriend persoonlijk kennis te maken, werd, vooral in de gegeven omstandigheden, steeds grooter, en Barthold van zijn kant was verheugd dat het er eindelijk toe komen zou. Hoe ver zij ook in hun levensbeschouwing van elkander af stonden, zijn vriendschap voor den eenigen man, die, na zijn vader, zijn volle vertrouwen had bezeten, kon niet verzwakken, te meer wijl hij Robert in zijn theoretisch cynisme de belichaamde inconsequentie vond!</div>
<div class="plat">‘Wil je een raad van mij aannemen?’ zeide deze met ongewonen ernst, toen zij dien avond van elkander gingen.</div>
<div class="plat">‘En dat is?’</div> 
<div class="plat">‘Geen syllabe tegen je ouders of wie ook te zeggen van wat er in je omgaat.’</div>
<div class="plat">Barthold schudde het hoofd eenigszins moedeloos.</div>
<div class="plat">‘Ik denk er niet aan dit te doen. Het is nog zoo'n chaos in mijn hersenen, dat ik soms een gevoel heb alsof ik gek zal worden. Eerst moet ik mijn eigen weg zoeken.’</div>
<div class="plat">‘Juist, zoek je weg, en haast je niet te veel, en tracht wat te geven en te nemen. Je zult zoodoende èn je vader èn jezelf heel wat kwellingen besparen.’</div>
<div class="plat">‘Mijn vader staat te hoog om niet elke eerlijke overtuiging te eerbiedigen, ook al wijkt die van de zijne af. In dien geest heeft hij mij opgevoed. Nooit heeft hij getracht iets in mij te knotten of te bedwingen. Altijd heb ik vrij uit tegen hem gesproken.’</div>
<div class="plat">Robert zeide niets meer en daalde na een zwijgenden handdruk de trap af. ‘Arme jongen!’ dacht hij, ‘ik zou wel willen dat de natuur, toen hij jou fabriceerde, wat grover materialen had gebezigd, òf je andere ouders had gegeven. Welk wreed fatum heeft den ouden Meryan, die, volkomen berustend in de huidige orde van zaken, kalmpjes millioenen zit te vergaren, juist dezen zoon gegeven!’</div>

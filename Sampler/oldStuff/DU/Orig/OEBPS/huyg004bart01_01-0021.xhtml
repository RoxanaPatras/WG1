<div class="kop" id="toc-anchor20"><span class="cursief">[XX]</span></div>
<div class="plat">Maar die gelegenheid deed zich niet voor. Zij ontweek hem, zooals hij al spoedig bemerkte, stelselmatig. Ook in liet bijzijn van anderen sprak zij niet meer tegen hem als voorheen. Zij was over het geheel stiller geworden, meer ingetrokken. Het was alsof haar iets ternederdrukte wat zij anderen niet wilde laten bemerken. Vriendelijk en voorkomend was zij als altijd, vriendelijk tegen Baby, tegen Alida Molten vooral - voor wie zij een bepaalde genegenheid scheen te hebben opgevat -, maar een stellige réserve kenmerkte hare houding tegenover Barthold, een réserve welke hem te meer moest treffen na de wijze waarop zij vroeger met hem was omgegaan. ‘Ik dacht het wel, ik heb haar hevig gefroisseerd!’ zeide hij bij zichzelven. En dit hinderde hem geweldig, meer nog dan hij geneigd was zich te bekennen. Toch wilde hij niet in tegenwoordigheid van anderen op het gebeurde in den moestuin terugkomen.</div> 
<div class="plat">Er waren een paar kennisjes van Baby op Rustoord gelogeerd.... de meisjes Warna - de twee jongsten van zes zusters - erg druk en vroolijk en lacherig, waarmede hij wel eens gekheid maakte of tennis speelde, als de beleefdheid het vorderde, maar die hij tamelijk vervelend en aanstellerig vond, ze in stilte vergelijkend bij Carla, zoo kalm en gereserveerd. En allen droegen zij vogeltjes op hun hoeden.... Alida zelfs drie naast elkaar. Het geleek wel een kerkhof, vond hij. Het was hem een walg, maar tegen haar of die andere meisjes zou hij nooit iets er van zeggen. Voor zijn aanstaande schoonzuster had hij niet veel sympathie. Hij vond haar zoo groot en zoo grof en zoo zwart, en bovendien hinderde hem haar blinde adoratie voor Johan, aangaande wiens karakter hij zich bezwaarlijk illusiën kon maken. Johan zoowel als hijzelf waren zich bewust dat de afstand tusschen hen steeds grooter werd, en namen dus zoo weinig mogelijk notitie van elkander. In menig opzicht kon hij vrede hebben met Johan's huwelijk. Een zacht, liefelijk, hem sympathiek wezen zich te zien hechten aan eene natuur als de zijne zou hem gerevolteerd hebben. Te denken bijvoorbeeld dat een vrouw als Carla Johan hadde liefgehad, dat eene vrouw als zij zich hadde te pletter kunnen stooten tegen het koude marmer van zijn egoïsme! Haar frêle blondheid was voor hem het symbool van haar innerlijk wezen. Meer en meer ging hij haar bewonderen. Alles aan haar bekoorde hem. Zelfs het zwart dat zij altijd droeg, kon in zijn oogen niet met de schoonste tinten wedijveren. Alles wat niet zwart was, begon hij leelijk en smakeloos te vinden. De fijne doorzichtige kanten plooiden zich in gewillige lenigheid om haar, als begrijpend het genot die liefelijke gestalte te mogen omvatten. En het liefelijkst van alles wat aan haar was, vond hij het eenvoudige hoedje dat zij nu altijd droeg - dienzelfden zwarten stroohoed voor hem onvergetelijk en die nu prijkte met een tuiltje veldbloemen. Want alleen op haar hoeden droeg zij meestal iets gekleurds, omdat zij wilde toonen niet in den rouw te zijn, maar uit verkiezing altijd zwart te dragen. Het was hem alsof die hoed een geheimen band vormde tusschen haar en hem - een band die, hoewel voor allen onzichtbaar, meer beteekende dan alle zichtbare verwijdering.</div>
<div class="plat">Op een warmen namiddag waren zij allen te zamen in het park aan het tennissen, toen plotselieg een regenbui hen overviel. Bij de eerste droppels had Carla haastig haar hoed  afgezet, blijkbaar haar best doende hem tegen den regen te beveiligen. En Baby, die juist bezig was te demonstreeren, dat een ronde hoed, als hij een beetje groot was, best voor parapluie kon dienen, plaagde haar, vragend of zij misschien bang was ‘dien mooien hoed’ door den regen te laten bederven.</div>
<div class="plat">‘Die hoed is voor mij de mooiste dien ik bezit,’ zeide Carla op zachten ingehouden toon, maar Barthold die vlak bij haar stond, hoorde het, en een gedachte flitste hem door de hersens, welk het bloed in onstuimige golven naar zijn gelaat drong. Hij bleef echter doorspelen alsof hij niets gehoord had, maar zijn émotie was zoo fel, dat hij - anders een geoefend speler - nu elken slag miste. Tot zijn verademing gingen de aanvankelijke droppels plotseling in een waren gietregen over, zoodat de jonge meisjes, al gierend uit elkaar stuivend, onder een lachend gegil het groote grasperk over naar huis renden.</div>
<div class="plat">Ook Johan was gevlucht, en Barthold bleef dus in minder dan geen tijd alleen over. Goddank, die bui vond hij een uitkomst, want doorspelen was hem onmogelijk. Zonder zich in het minst om den slagregen te bekommeren, er nauwelijks op lettend, sloeg hij een dicht begroeid pad in, volgend zijn kronkelingen geheel doelloos, zonder zelfs te weten waar hij heen wilde, en kwam zoo aan de achterzijde van het buiten, waar een groote rustieke koepel van gevlochten eikentakken de uiterste grens der bezitting vormde, daar waar een smalle greppel haar scheidde van het naburig landgoed.</div>
<div class="plat">De koepel was eenige trappen hoog, en hij ging er binnen, werktuigelijk luisterend naar het kletteren van den regen - een kletteren dat na eenige minuten allengs trager werd en toen ophield. En even abrupt als de zon daareven was schuilgegaan, kwam zij nu weder te voorschijn, scheurend de wolken en begroet door een schel gejubel uit duizend vogelenkelen in de hooge boomtoppen.</div>
<div class="plat">Barthold lag over de balustrade geleund.... het hem omringende in zich opnemend met eene hem zelf vreemd voorkomende intensiteit van sensaties. Het was alsof het perceptie-vermogen zijner zintuigen verdubbeld was en hij de dingen om hem heen zag en hoorde en voelde als nooit te voren.</div>
<div class="plat">Door een éclaircie van het geboomte zag hij rechts de Zandvoortsche duinen als versteende zeegolven badend in  den terugkeerenden gloed, die naarmate het wolkenfloers zich opende, streek over de aarde als de zonnevleugelen van een reuzenvogel. En ook in zijn binnenste gloeide er iets van al dat wereldlicht rondom.</div>
<div class="plat">Wat was er toch veel te genieten en te bewonderen op aarde! Elk blaadje, elk grassprietje scheen te glinsteren van levenszaligheid, en ook in zijn eigen aderen tintelde een bestaanswellust, een blijheid van te zijn, als nooit te voren. Waarom kon de mensch niet leven bij het oogenblik, genietend de zuivere weelde van zinnen-impressies? De eeuwig-denkende, eeuwig-vragende en zoekende mensch was eigenlijk blind en doof voor de bekoring van het leven als leven - het genot van het ademen, het zich bewegen, het zien naar mooiheid, het luisteren naar klanken, het voelen van de streelingen van een koeltje. Dàt was het eigenlijk leven door de natuur geschonken. Zoo leefden de myriaden zichtbare en onzichtbare schepselen om hem heen en zoo moest ook de mensch leeren leven, meer naar buiten, meer ontvankelijk voor de wereld der zintuigen, minder zich opsluitend in de wereld der gedachte. Het was hem op eenmaal alsof hij dat voortaan zou kunnen, alsof er een nieuw een ander levensgevoel in hem ontwaakte, een gevoel waarvoor hij dankbaar was als voor een gave welke hij tot dusverre gemist had, doch nu kon grijpen en behouden voor altijd.</div>
<div class="plat">Hoe lang hij daar lag te staren naar alles, naar het bewegelijk luchtenspel, naar de blonde duinenreeks waarover nog altijd wolken-schaduwen streken, hij wist het niet. Het was langzamerhand stil geworden rondom, alleen de wind suizelde nu en dan in de boomkruinen, en in die stilte hoorde hij een nieuw geluid, een geritsel.... Kon het een voetstap wezen? Hij keerde zich om.... en ziende <span class="cursief">wie</span> daar naderde, wist hij op eenmaal wat hem het laatste uur bezield had. Zij echter zag hem blijkbaar niet en kwam de koepel in en stond nu tegenover hem alléén.... hem aanstarend met verschrikte oogen.</div>
<div class="plat">‘Is <span class="cursief">u</span> hier?’....</div>
<div class="plat">Hij zag haar schuw terugdeinzen, hare versnelde ademhaling, en er ging iets in hem om, wat hij onmogelijk onder woorden had kunnen brengen.</div>
<div class="plat">Hij wilde intusschen iets zeggen, iets gewoons en alledaags, maar kon niet. Wel had hij, hare terugwaartsche beweging ziende, zich zoo geplaatst dat zij niet weg kon.</div> 
<div class="plat">‘Ik dacht niet dat <span class="cursief">u</span> hier was....’ herhaalde zij nogmaals in pijnlijke verwarring.</div>
<div class="plat">‘Kom even hier zitten.... even maar, het is hier zoo mooi!’ Al sprekend vond hij zijn eigen geluid vreemd, heelemaal niet te herkennen.</div>
<div class="plat">Neen, zitten wilde zij niet. Zij moest dadelijk weg.</div>
<div class="plat">‘Dus nog altijd boos op me?’ vroeg hij, zich vóór den ingang plaatsend.</div>
<div class="plat">‘Ik.... boos?’ sprak zij zacht, en zweeg toen, turend naar de duinen. Daarop, na een pauze, schudde zij zwijgend van neen, en trachtte langs hem heen weg te komen, maar op besliste wijze versperde hij haar den weg.</div>
<div class="plat">‘Ik laat u niet gaan.... Gij spreekt geen woord meer tegen mij sedert dien morgen, toen ik u zoo griefde. Het schijnt wel een soort van doodverklaring. Is er dan niets, niets wat ik doen kan om vergiffenis te krijgen?’</div>
<div class="plat">Al sprekend, was hij zich bewust zoo onoprecht mogelijk te zijn, want de houding van haar, die in bevende ontroering voor hem stond, teekende alles behalve rancune en haatdragendheid.</div>
<div class="plat">‘Ge vergist u....’ sprak zij op gedempten toon, ‘ik heb u niets te vergeven. Maar ik weet.... ik voel dat.... O neen, zoo kan het niet langer!’ barstte zij eensklaps uit. ‘Ik ga weg van hier, langer blijven is onmogelijk! Ik moet weg, ik....’</div>
<div class="plat">En plotseling zichzelve in de rede vallend, vouwde zij de handen smeekend:</div>
<div class="plat">‘Meneer Meryan, laat mij door.... ik bid er u om - ik <span class="cursief">wil</span> het!’</div>
<div class="plat">‘Weg van hier?’ herhaalde hij verbijsterd. ‘Weg.... waarom dan toch?’</div>
<div class="plat">Geen antwoord.</div>
<div class="plat">‘Maar wil u mij dan radeloos maken? Gij moogt niet weg.... dat wil <span class="cursief">ik</span> niet Is dat alles uit haat tegen mij?’</div>
<div class="plat">Nu sloeg zij de oogen op en zag hem strak aan.</div>
<div class="plat">‘Gij moogt me zoo'n vraag niet doen,’ zeide zij langzaam, en daarna met nadruk:</div>
<div class="plat">‘Ja, ik haat u, dàt is het!’</div>
<div class="plat">Hij greep haar handen met hevigheid.</div>
<div class="plat">‘Wat wil je daarmêe zeggen? Carla.... Carla!’</div>
<div class="plat">Maar zij rukte zich los en liet zich op de bank vallen, het gelaat met beide handen bedekkend.</div>
<div class="plat">‘O! hoe kunt gij zoo zijn! Laat mij toch gaan! Het mag immers toch nooit zijn.... nooit!’</div> 
<div class="plat">‘Wat mag niet zijn!’ vroeg hij hartstochtelijk. En geheel buiten zichzelven, deed hij iets wat hij enkele weken te voren in elken man waanzin zou hebben geacht. Hij knielde op den grond en kuste de kanten van haar kleed waaruit een zachte fijne geur hem tegenstroomde, een geur die hij reeds kende, die haar altijd omgaf, en die hem nu bedwelmend naar het hoofd steeg.</div>
<div class="plat">‘Zeg me toch wat niet mag zijn. Alles mag immers! O! Carla, ga niet heen! Spreek dan toch!’</div>
<div class="plat">Hij trok een harer handen van haar gelaat weg, en de warme ronde blanke arm, heemschemerend door de zwarte kant, lag nu lijdzaam en gewillig in zijn beide handen. Heelemaal krankzinnig nu, drukte hij er zijn gezicht tegen en zijn voorhoofd en zijn lippen, hemel en aarde vergetend, tot haar stem hem tot bezinning riep.</div>
<div class="plat">‘Het is beter dat ik van hier ga.... je bent te rijk.... ik ben te arm. Ik zou nooit je vrouw willen worden.’</div>
<div class="plat">‘Rijk.... arm.... wat is dat?’ vroeg hij diep ademend. ‘Is het dàt, wat niet mag zijn?....’</div>
<div class="plat">Toen hij bij die vraag opzag, staarde zij in zijn gelaat vol passie, in oogen uit welker donkere diepten een gloed lichtte, welke haar bewees hoe volkomen haar overwinning was.</div>
<div class="plat">‘Laten wij ernstig en kalm zijn!’ sprak zij overredend, haar arm, waar op nieuw zijn gloeiend gelaat tegen rustte, uit zijn greep bevrijdend. En met zachten dwang deed zij hem opstaan en naast haar zitten. ‘Luister, laten wij vergeten deze oogenblikken. Ik heb me door mijn gevoel laten meesleepen.... dat was niet goed. Juist dàt vreesde ik boven alles en daarom vermeed ik je. Met een doodarm meisje als ik ben trouwen, kan tòch niet. Je vader zou er zich natuurlijk tegen verzetten.’</div>
<div class="plat">‘Carla, ga zoo niet voort. Het is een ontheiliging zulke dingen zelfs te <span class="cursief">denken</span>!’</div>
<div class="plat">Hij stond op in vreemde verwarring, als willende iets ontvluchten nu, en ging een eind verder tegen de balustrade aanleunen, naar haar ziende als ware zij een droom, een visioen, als zag hij haar nu pas voor het eerst.</div>
<div class="plat">‘Carla.... het is me alles zoo vreemd. Ik begrijp het niet. Weet je het wel zeker dat je iets voelt voor mij. Houden van <span class="cursief">mij</span>.... kan dat wezen? Ik ben leelijk, ik weet het, en ik ben lomp en onhandig en preekerig en vervelend voor mijzelf en anderen. En dan een vrouw als jij bent liefde voor  mij voelen!... Is het geen zelfbedrog van je? Weet je het wel zeker?’</div>
<div class="plat">Zij bleef stil zitten, hem lang en onderzoekend aanziende met haar goudbruine oogen, zoo veranderlijk en mysterievol onder de donkere schaduw der wimpers. Toen wendde zij ze langzaam af en stond op.</div>
<div class="plat">‘Neen, je hebt gelijk. Blijf altijd zoo denken.’</div>
<div class="plat">Zij ging naar de trap, doch hij schoot toe en hield haar tegen.</div>
<div class="plat">‘Neen, ik heb je niet lief.... je hebt volkomen gelijk,’ zeide zij worstelend. ‘Laat mij door!’</div>
<div class="plat">Tranen verstikten haar stem. Fluisterend bracht zij de woorden uit.</div>
<div class="plat">‘Neen, nu je het zóó zegt, geloof ik je niet en blijf je hier. En toch.... wat is het vreemd. Ik dacht niet dat ooit iemand van <span class="cursief">mij</span> zou kunnen houden!’</div>
<div class="plat">‘Waarom dacht je dat?’ vroeg zij met een blik en een glimlach wel geschikt zijn ongeloof aan het wankelen te brengen.</div>
<div class="plat">‘Omdat.... omdat.... och, ik weet het niet, ik kan niet meer denken en weet niet meer wat ik zeg!’ Hij sloeg den arm om haar heen en de lippen die hij zocht, wendden zich niet af.</div>
<div class="plat">Plotseling wikkelde zij zich los en stootte hem van zich af.</div>
<div class="plat">‘Hoe <span class="cursief">kan</span> ik zoo zwak wezen. Want al houd ik van je meer dan alles, trouwen wil ik je toch nooit!’</div>
<div class="plat">‘Begin je daar nu weer over? Carla, hoe kunnen dergelijke ideeën bij je opkomen? Dàt begrijp ik niet.’</div>
<div class="plat">Zij zag hem nogmaals diep in de oogen, die zoo naïef oprecht, met pijnlijke verwondering haar aanstaarden; en op dit oogenblik, waarin zij de volheid harer macht over hem besefte, hield zij bijna van hem.</div>
<div class="plat">‘Die gedachten zullen bij anderen opkomen. Je vader hoopt natuurlijk dat je een goede partij zult doen en....’</div>
<div class="plat">‘Mijn vader....’ viel hij in. ‘Gij kent hem niet als je dat denkt. Hij berekent nooit lage dingen; hij is zoo goed, zoo supérieur in elk opzicht!’</div>
<div class="plat">Een vraag brandde haar op de lippen naar welker beantwoording zij nog altijd rusteloos zocht. Een oogenblik aarzelde zij.... maar de verzoeking was haar te sterk!</div>
<div class="plat">‘En Johan dan!.... die mariage de raison met.... een leelijk meisje, zal toch wel zijn werk zijn!’</div>
<div class="plat">‘Dat huwelijk is Johan's eigen werk. Mijn vader staat daar geheel buiten, wees er verzekerd van.’</div> 
<div class="plat">Barthold sprak op zoo stelligen toon, dat hij haar dadelijk overtuigde.</div>
<div class="plat">Zij sloot onwillekeurig de oogen. Gloeiende wraakgedachten doortintelden haar weder. Maar zij dwong zichzelve tot het tegenwoordige terug te keeren; en met dezelfde geslepenheid die zij tot dusverre aan den dag had gelegd, wist zij zich langzamerhand, doch niet dan na lang tegenworstelen, het plechtige jawoord te laten afdwingen. Maar zij stelde de voorwaarde van stipte geheimhouding totdat zijn studiën verder gevorderd zouden zijn. En daar zij alles van te voren overlegd en berekend had en hij nauwelijks wist wat er met hem gebeurde, viel het haar niet moeielijk hem alles te laten beloven wat zij wilde, wist zij de meest klemmende argumenten bij te brengen om hem te overtuigen, dat het dringend noodzakelijk was hun verhouding voor een ieder te verbergen.</div>
<div class="plat">Hoewel het meer met hare onmiddellijke belangen strookte openlijk de verloofde van den zoon des huizes te wezen, vreesde zij tegenwerking, vreesde zij van de zijde zijner ouders een stellig verbod en tal van invloeden, die op Barthold's ‘jongensachtige zwakheid,’ zooals zij het noemde, zouden kunnen inwerken. Veel beter was het dus eerst zijn meerderjarigheid af te wachten. Hij was nu twintig. Drie jaar was nog wel een lange tijd, maar met de laatste troefkaart die zij nog in handen had, wilde zij voorzichtig zijn, niet door te groote voortvarendheid de toekomst in gevaar brengen.</div>
<div class="plat">Ook begreep zij het voor zijn aard prikkelende van een geheimen band, die zou binden zonder hem de zekerheid te schenken van haar bezit.</div>
<div class="plat">Toen zij eindelijk na tal van teedere beloften en afspraken van verdere geheime samenkomsten de koepel verliet, speelde een zegevierende glimlach haar om de lippen, had zij het bewustzijn haar namiddag goed te hebben besteed.</div>
<div class="plat">Zou dan toch eindelijk die verschrikkelijke angst voor de toekomst van haar zijn afgewenteld? Zou zij zich eindelijk weer de gelijke kunnen gaan achten van vrouwen, die haar nu met een zekere achteloosheid durfden bejegenen ondanks den voet van gelijkheid waarop de Meryans haar plaatsten? Zou zij eindelijk weer kunnen genieten de weelde waaraan zij behoefte had en bezitten de voorrechten van jeugd en schoonheid als voorheen, zonder zich af te vragen wat er van haar worden zou later, als Baby trouwde of haar vriendin kwam te sterven en zij zelve oud en leelijk werd?</div>
<div class="plat">‘Kind, kind, wat denk je altijd vooruit!’ had mevrouw  Corduroy wel eens tegen haar gezegd. ‘Als men jong en mooi is, kan de fortuin elken dag aan de deur komen kloppen.’</div>
<div class="plat">Jawel, mevrouw Corduroy had mooi spreken! Hoeveel decepties had zij nu al gehad! Aan die fraaie voorspellingen in de lucht had men niets.</div>
<div class="plat">Wat was die jongen vreemd en zonderling in alles, peinsde zij, met snelle schreden huiswaarts gaande, want nu paskwam de hoofdpersoon in haar plan haar weer in de gedachten. Over het geheel viel hij haar erg mee, want hij bleek zeer hartstochtelijk te zijn.... en dus zou zij hem later om den vinger kunnen winden, en in het tegenwoordige was zij dubbel zeker van hem!</div>
<div class="plat">Bijna kalm bleef zij, toen, dichter bij huis komende, zij Johan en Alida, elkaar teeder omstrengeld houdend, een derlanen zag inslaan.</div>
<div class="plat">‘Jij hebt een man veroverd alleen door je geld!’ dacht zij, Alida naoogend met een besef van eigen meerderheid; ‘en ik doe hetzelfde zonder geld. En denk je nu werkelijk dat hij iets om je geeft! Bah! wat een comediespel! En wat zal hij gauw anders worden als hij eenmaal je fortuin heeft! En ik.... ik zal, hoewel arm, à deux genoux geadoreerd worden. Ik zal mijn man voor mijn voeten laten kruipen als ik er lust in heb. Zal jij dat ook kunnen?’</div>
<div class="plat">En met een verachtelijk schouderophalen en haat in de oogen keek zij hare mededingster nog eens na en ging het huis in.</div>
<div class="plat">Inmiddels gingen de verloofden voetje voor voetje verder. Ook zij hadden op eenigen afstand Carla zien wandelen, even als zij hen. En nu welde er plotseling bij Alida een vraag op.... een vraag die zij menigmaal had willen, maar niet durven uitspreken.</div>
<div class="plat">‘Zeg me eens oprecht, Jo.... heb je niet wel eens 'n oogenblik ernstig aan Carla gedacht?’ vroeg zij plotseling te midden van een gesprek over andere dingen.</div>
<div class="plat">‘Ik.... aan Carla? Hoe kom je dááraan, lieveling? Omdat ik wel eens met haar musiceerde?’</div>
<div class="plat">‘En omdat zij heel mooi is!’</div>
<div class="plat">‘Mooi!’ zeide hij aarzelend. ‘Ja, ze ziet er niet kwaad uit. Maar <span class="cursief">mijn</span> mooi is het niet. Die fade blondines zeggen mij niets, dat weet je immers wel!’</div>
<div class="plat">Zij zag hem aan, stralend. ‘Hoe goed dat zij het hem maar eens ronduit had gevraagd!’ dacht zij. Het was heerlijk teweten dat zij zich dit vroeger allemaal verbeeld had.</div>

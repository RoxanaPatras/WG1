<div class="kop" id="toc-anchor47"><span class="cursief">[XLVII]</span></div>
<div class="plat">Zij waren thuisgekomen van hun huwelijksreisje, dat zich niet verder dan tot Parijs had uitgestrekt.</div>
<div class="plat">Hun woning, in de drie weken hunner afwezigheid door Johanna geheel op orde gebracht, wachtte het jonge echtpaar in feestelijken luister. De lichten in het geheele huis opgestoken, overal een rijkdom van bloemen, de theetafel schitterend van zilver en kristal, de dienstboden opgeprikt en onder de wapenen.... en het was met een zekere voldoening dat Carla, in de volle zekerheid van hare nieuw verworven positie, den drempel had overschreden.</div>
<div class="plat">Eindelijk waren zij dan doorgeworsteld, de lange bange jaren harer vernedering, waarin zij tevergeefs had gezocht naar een vast punt om te grondvesten haar toekomst. Eindelijk kon zij zich gered achten. En al was die redding voor het oogenblik duur gekocht met dat ‘être embêtant’, zooals zij haar man steeds bij zichzelve noemde, daar zij hem in den korten tijd van haar huwelijk veel onuitstaanbaarder dan vroeger was gaan vinden, eenmaal zou zij haar revanche nemen. Als de jonge gevierde Mevrouw Meryan zou zij later wel anders optreden, en zij glimlachte bij de visioenen welke haar voor de verbeelding rezen, terwijl zij in den halfdonkeren spoorwegcoupé zich behagelijk in de kussens peletonneerde, haar oogen onder de witte reisvoile schitterend met bijna phophorischen glans.</div>
<div class="plat">Van Parijs komende, hadden zij een paar dagen te Brussel hij den Nederlandschen gezant doorgebracht. ‘Mais il est trés trés bien ton mari!’ had mevrouw Corduroy bij de eerste omarming haar al dadelijk toegefluisterd. En gelukkig had hij die eerste gunstige impressie later niet bedorven. Hij was voor zijn doen werkelijk nog al goed en ‘gewoon’ geweest, die twee dagen, en had geen gekke dingen gezegd. Zoo had zij nog al een redelijk figuur met hem gemaakt tegenover hare Brusselsche kennissen van vroeger, uit den tijd toen zij bij hare beschermster een tijdelijk onderkomen had gevonden. En de meesten dier kennissen, hoewel ouder dan zij, waren nog altijd ongetrouwd. In al haar prestige van jonggehuwde had zij zich dus nu aan hen kunnen vertoonen; dat was verrukkelijk geweest!</div>
<div class="plat">Vervuld met deze en dergelijke retrospectieve beschouwingen voelde zij zich na het korte traject van België's hoofdstad niets vermoeid, en toen tegen acht uur 's avonds de trein Delft naderde en in haar gedachten verleden en toekomst moesten wijken voor de thans naderende ure, stelde zij zich voor dienzelfden avond nog van boven tot beneden het huis in oogenschouw te nemen. Zij verlangde te zien welk effect de meubels zouden maken, in verband met de gordijnen en tapijten. Zooveel mogelijk had zij vooruit op een plattegrond de plaatsen aangegeven. Als mama het nu maar goed gedaan had, zoodat alles op zijn voordeeligst zou uitkomen!</div>
<div class="plat">Wat hadden zij in Parijs verrukkelijke dingen gezien.... heerlijke Turksche stoffen, die juist zoo geschikt waren voor haar boudoir, als troonhemel gedrapeerd boven den divan! Maar die vervelende jongen had halsstarrig geweigerd ze te koopen. Bah! gierig bleek hij dus ook al te zijn, en dat in de honey-moon!.... Wie had er ooit van gehoord zijn vrouw iets te weigeren op de huwelijksreis! Als zij nu nog om juweelen en kanten had gevraagd, zooals andere jonge vrouwen! Maar een paar onnoozele gordijnen van eenige honderden francs! Nu, zij gaf het dan ook niet op, had het adres van het magazijn bewaard, en als zij hem eenmaal geheel naar haar hand kon zetten.... Thans ging dit nog niet altijd. Zij zou nooit gedacht hebben dat hij zoo koppig kon wezen!</div>
<div class="plat">Ook Barthold leunde zwijgend in zijn hoekje. Hij had de oogen gesloten en hield zich alsof hij sliep. Doordenken, ontleden zijn gevoelens en sensaties op het oogenblik dat hij den drempel van zijn nieuw tehuis ging overschrijden, samenvatten de indrukken die zijn huwelijksreis bij hem had achtergelaten, hij wilde het niet. Waartoe zou het dienen? Wat hij tot dusverre ervaren had, kon of mocht hem eigenlijk niet teleurstellen, peinsde hij. Wel had hem pijnlijk verrast de plotselinge vreemde koelheid, waarvan zij dadelijk blijk had gegeven - een koelheid, haar van den eersten dag af stempelend  tot een geheel andere dan zij tot dusverre voor hem geweest was. Maar ook te dien opzichte was hij geneigd zichzelf te beschuldigen, en voor hare houding zielkundige motieven te zoeken, die haar slechts in zijn schatting konden doen rijzen. Zich derhalve, ondanks een niet te overwinnen neerslachtigheid, dwingend tot de opgewektheid, welke een jong echtgenoot, die zijn vrouw de echtelijke woning binnenleidt behoort te bezielen, deed hij zich bij het uitstappen van het rijtuig vroolijk en spraakzaam voor. En wellicht ware hij er in geslaagd zich aan die gewilde stemming vast te klampen, hadde hem niet reeds in de allereerste oogenblikken een alleronaangenaamste surprise gewacht.</div>
<div class="plat">Was dat zijn woning, was dat zijn tehuis, waar overal een opzichtige weelde hem tegenschitterde - een weelde die hatelijk was in zijn oogen, hem een bespotting toescheen van zijn heiligste gevoelens?</div>
<div class="plat">Terwijl Carla onder allerlei verheugde uitroepen de vertrekken doorliep, zich extasieerend over het ‘mooie’ van alles, over de keurige schikking, over de diepe rijke glanzen van het gedoft en gebloemd satijn der pouffs en causeuses, zoo heerlijk samensmeltend met den toon der smyrnasche tapijten en het brocaat der gordijnen en draperieën, liep Barthold zwijgend mede, zoo hevig ontstemd, dat hij vreesde één woord te uiten.</div>
<div class="plat">Was dat de stricte eenvoud, dien hij zijn ouders en Carla zoo dringend verzocht had? Werd hij daarom, zooals hem thans plotseling te binnen schoot, altijd weggezonden, wanneer zijn moeder en Carla, met stalenboeken voor zich, aan het overleggen waren - weggezonden met de schertsende bewering, dat hij veel te onhandig en te onpractisch was om zich met iets van dien aard te bemoeien, dat hij van zulke dingen totaal geen verstand had!</div>
<div class="plat">Was dus aller toeleg geweest hem opzettelijk te bedriegen en hem te stellen voor een fait accompli, hem dwingend tot een installatie en bijgevolg tot een levenswijze, waarvan hij bij zijn huwelijk juist besloten was voor goed afstand te doen?</div>
<div class="plat">Maar ondanks den storm in zijn binnenste, ondanks de felheid zijner gewaarwordingen, wilde hij deze eerste ure in hun woning niet ontheiligen door aanmerkingen of verwijten en wellicht uitlokken een dier scènes zooals hij thans bij ervaring wist dat Carla ze maken kon. Want op reis, in plaats van aan den dag te leggen de kinderlijke volgzaamheid die hij verwachtte, had zij zich ook daarin geopenbaard als een geheel ander wezen dan voorheen.</div> 
<div class="plat">In een soort van verstomming had hij haar aangestaard toen, op den derden dag van hun huwelijk, bij het nemen van plaatsen voor de groote opera, zij weigerde tweede rang te gaan zitten zooals zijn voornemen was. ‘Je moet weten wat je doet, maar als je geen eersten rang neemt ga <span class="cursief">ik</span> niet mee!’ had zij op bitsen toon hem toegevoegd. En verschrikt door dien uitval, door haar gelaatsexpressie en oogen, door de geheele gedaanteverwisseling die zij scheen te ondergaan, had hij, staande voor het loket van den bureaulist, dadelijk toegegeven, om echter bij hun terugkomst 's avonds in het hôtel haar kalm en zachtmoedig het onredelijke van haar luim onder het oog te brengen.</div>
<div class="plat">En toen had zij een scène gemaakt.... een scène, die hem nu bij de herinnering nog deed ineenkrimpen en hem zoo had gebouleverseerd, dat hij zichzelf gezworen had iets dergelijks à force van tact en beleid voortaan te zullen vermijden. Want ook toen had hij zichzelf beschuldigd. Hij had het anders moeten aanleggen, hij die immers wist dat zij een ontoerekenbaar kind was! Hem had het dus aan de noodige diplomatie gefaald.</div>
<div class="plat">En nu, bij het overschrijden van den drempel hunner woning, verborg hij dus zijn ontstemming en zeide niets anders dan: ‘vind je het niet wat al te luxueus, al te mooi voor jongelui als wij, die nog geheel van onze ouders af hankelijk zijn?’</div>
<div class="plat">‘Te mooi!’ had zij lachend geroepen. ‘Voor jou misschien, voor mij niet. Het kan me nooit ergens <span class="cursief">te</span> mooi zijn! Heb je zoo weinig schoonheidsgevoel?’</div>
<div class="plat">‘Ik heb misschien een ander soort van schoonheidsgevoel....’ had hij bedaard gezegd. ‘Maar wat hiervan ook zij, we moeten toch rekening houden met onze bescheiden middelen.’</div>
<div class="plat">‘Papa zal ons geen armoe laten lijden, wees daar gerust op. Als hij op een beetje geld zag, zou hij ons niet zoo spoedig hebben laten trouwen.’</div>
<div class="plat">En nogmaals had hij gezwegen, om zichzelf te besparen nog meer dergelijke onkiesche, ruw-practische antwoorden, die zoo scherp krasten over zijn ziel en een voor hem zoo hinderlijk contrast vormden met de uiterlijke distinctie van haar wezen.</div>
<div class="plat">Meer en meer, zonder dat hij zich die geleidelijke overgangen zijner gedachten bewust was, ging hij haar nu als een soort van levend enigma beshouwen. Nog altijd was zij  een kind in zijn oogen, maar een kind, welks vreemde onverwachte gedragingen hem gingen verbijsteren! Hoe eenvoudig en gemakkelijk had hem toegeschenen de taak haar op te voeden, haar ontvankelijk te maken voor al datgene wat zijn eigen levensbeschouwing vormde; en hoe eindeloos ver besefte hij thans verwijderd te zijn van die taak! Hoe ontzenuwd en krachteloos gevoelde hij zich tegenover dat bekoorlijke, etherische wezen, eleganter dan hij haar nog ooit gezien had in de wazige witheid harer kanten peignoirs, maar dat zoo wreed was in haar zwakheid, in haar totale onwetendheid van wat er van haar gehoopt en verwacht werd.</div>
<div class="plat">Inmiddels maakte de hem omringende weelde - een weelde die zelfs comfort en gezelligheid verbande, zijn eigen tehuis steeds hatelijker in zijn oogen. Hij voelde er zich als in gevangen, en kwam er toe reikhalzend terug te verlangen naar zijn vroegere eenvoudige studentenkamers, hoe banaal ook, doch waar hem nooit gekweld had het contrast tusschen het hem omringende en zijn levensopvatting.</div>
<div class="plat">‘Lieve moeder,’ schreef hij naar huis, ‘u heeft mij misschien willen verrassen met onze woning zoo fraai in te richten, maar het doet mij integendeel verdriet. Mijn afkeer van alle overtollige pronkzieke luxe, dien ik u dezen zomer zoo herhaaldelijk te kennen gaf, hangt samen met mijn geheele zien en begrijpen van het Leven.... waarover wel eens mondeling nader. Op dat punt staan Carla en ik helaas nog ver van elkander, maar ik hoop haar eenmaal zoo ver te brengen, dat zij uit eigen beweging uit ons huis zal verwijderen al datgene wat mij nu hindert en kwelt, omdat de schrille maatschappelijke tegenstellingen in de wereld strijden tegen dat hoogere zedelijkheidsbegrip en schoonheidsgevoel, dat alom bezig is onder de menschen te ontwaken. Ik acht een weelde, die alleen het toeval der geboorte ons verschaft en van ons geen zweem van inspanning heeft gevorderd, een immoraliteit, omdat ons verstand ons zegt, dat zij aan andere menschen, die er geen genot van hebben, des te meer arbeid en ontbering, ja zelfs veelal het leven heeft gekost. Zoolang de grootste helft van het menschdom van voedsel en kleeren nagenoeg verstoken blijft, en duizenden kinderen in de sloppen en stegen onzer groote steden wegkwijnen van gebrek en ellende, zoolang vind ik het misdadig in één enkele woning op te stapelen tot eigen genoegen de producten van de arbeidskracht van honderden van onze naasten.</div> 
<div class="plat">‘Vergeef mij, lieve moeder, de schijnbare ondankbaarheid van dit schrijven; vergeef het mij vooral, wanneer het werkelijk uwe bedoeling is geweest, door een installatie als deze, ons beider levensgeluk te verhoogen.’</div>
<div class="empty-line">&#160;</div>
<div class="plat">Toen Johanna bij haar echtgenoot kwam met dezen brief, den eersten in dien geest welken Barthold haar ooit had geschreven, lag er een trek van treurige bezorgdheid op haar gelaat, daar zij werkelijk begon te vreezen, dat hij in zijn geestvermogens was gekrenkt. Zij luisterde altijd met vrome aandacht naar de kerkelijke predicatiën, ja zij ging wel eens armen bezoeken en aan vuile havelooze kindertjes afgedragen kleeren brengen; maar zoo'n brief van haar zoon! Tranen van angst welden in haar oogen op. ‘Lees toch eens....’ zeide zij tegen haar man, ‘het is veel erger met hem dan je dacht!’</div>
<div class="plat">Meryan las en glimlachte. De jongen mocht tegenspartelen zooveel hij wilde. Aan het gebeurde viel toch niets te veranderen.</div>
<div class="plat">‘Hij zal wel bedaarder en kalmer worden,’ zeide hij geruststellend. ‘Maak je niet te bezorgd. Zijn vrouw zal hem wel verstandig doen worden. Maar wij moeten een beetje geduld hebben. Dergelijke ziekelijke neigingen genezen niet zoo dadelijk.’</div>

<div class="kop" id="toc-anchor7"><span class="cursief">[VII]</span></div>
<div class="plat">Barthold, meende volkomen gerechtigd te zijn tot zijn opinie omtrent <span class="cursief">de</span> vrouw!</div>
<div class="plat">Op zijn negende jaar een meisjeshater, was hij later ook in dit opzicht heelemaal veranderd. Baby bleef hij bij zichzelven met echt broederlijke onhoffelijkheid ‘een gans’ noemen, en Baby's speciale vriendinnetjes, die bij haar aan huis kwamen, keurde hij zijn aandacht niet waardig. Maar op kinderbals en tennis-clubs en buitenpartijen had hij er eenige leeren kennen, die hij zoo aardig en lief en mooi vond, dat zijn voormalige hevige antipathie, welke in den huiselijken kring zoo vermakelijk werd gevonden, steeds feller schokken kreeg. Bovendien was hij op zijn vijftiende jaar genoeg in levenskennis gevorderd om te weten, dat meisjes, die hij in zijn kinderjaren als geheel overtollige wezens beschouwde, nu eenmaal geroepen waren in de natuur een volstrekt noodzakelijke rol te vervullen. Dit alles bij elkaar genomen, deed hem zijn opinie omtrent haar wijzigen. Maar deze omwenteling, die eerst geleidelijk scheen te zullen geschieden, nam op een gegeven oogenblik geheel andere vormen aan. De schijnbaar kalme waterspiegel van zijn bestaan werd plotseling door felle stroomingen in beroering gebracht. Maar die diepe geheime stroomingen vermoedde niemand. Zelfs tegenover zijn vader, die nog altijd elk zijner gedachten meende te kunnen gissen, was hij te dien opzichte ondoorgrondelijk. De hoog op- en, neergaande golvingen van zijn zieleleven in die dagen bleven voor zijn omgeving onzichtbaar!</div>
<div class="plat">Hij zag <span class="cursief">haar</span> het eerst op een kinderbal, dat ter eere van Baby's verjaardag door zijn ouders gegeven werd. Hij was toen vijftien en zij een jaar ouder. Beeldschoon was zij, en blond en slank, met iets hooghartigs en ongenaakbaars over zich, dat hem in verrukking bracht. Zij geleek niets op Baby en op de vriendinnetjes van Baby, wier eeuwigdurend gebeuzel en dom gegiegel hij afschuwelijk vond. Zij droeg het kopje zoo hoog, en de trekken waren zoo strak en trotsch, dat hij eerst meende dat zij in 't geheel niet lachen kon. Maar toen hij, Barthold, de zoon des huizes, haar om een wals vroeg en ook voor den cotillon, had zij even geglimlacht, en die glimlach op dat strak trotsch gezichtje was zóó geweest, en in haar oogen had hij zoo'n prachtigen vreemden gloed gezien, dat hij - zooals hij zich dien avond in het geheim bekende - wel de een of andere foltering had willen ondergaan om dien lach nog eens te kunnen zien, want zóó had zij maar ééns geglimlacht. Maar dat meisje moest zijn  vrouw worden, dat stond bij hem vast. Onder allen was zij alleen waardig, wanneer hij eenmaal knap en beroemd zou wezen, aan zijne zijde door het leven te gaan. Hij zou echter niet tot dien tijd wachten met haar ten huwelijk te vragen. Zij zouden zich reeds jong kunnen verloven, en als hij te Delft zijn studies had gedaan, zouden zij trouwen.</div>
<div class="plat">De daaropvolgende dagen was hij zoo met het voorwerp zijner ‘eerste ernstige liefde’, zooals hij het bij zichzelf noemde, vervuld, dat hij voorwendsels verzon om verscheidene malen daags langs de gracht, waar zij logeerde, op en neer te gaan, in de hoop haar voor het venster te zien. Zij was een ouder nichtje van een van Baby's vriendinnetjes, bij wie zij gelogeerd was, heette Carla de Martignel en woonde in Limburg, waar haar vader, een landjonker van Belgische afkomst, een zijner oude voorvaderlijke bezittingen bewoonde.</div>
<div class="plat">Nooit nog had Barthold den naam Carla gehoord, en het was hem een genot te meer dat zij zoo heette. Hij vond dien naam zoo welluidend, zoo bijzonder en daarom zoo volmaakt passend bij hare geheel eenige verschijning. Zij had iets over zich alsof ook zij alle menschen naar en slecht vond en slechts enkelen een blik of glimlach waardig keurde.</div>
<div class="plat">Een paar weken later, op een tennis-club, zag hij haar weder, en die tweede ontmoeting was voor zijn gevoel nog overweldigender dan de eerste. Zij lachte verscheidene malen tegen hem, en, zooals hij meende op te merken, niet tegen anderen, en zij was weer zoo mooi, en zoo elegant, dat hij verbaasd was, hoe de andere jongens die er waren nog oogen hadden voor al die gewone meisjes.</div>
<div class="plat">Niet lang daarna braken de eerste mooie zomerdagen aan, en wilde het geluk, dat hij en Baby te zamen met haar op een groote buitenpartij gevraagd werden, gegeven door de ouders van Karel de Mast, denzelfden aan wien Barthold in vroegere jaren het door Johan binnengesmokkelde boek had teruggeven. Het was een feestje ter eere van Karel's jongste zuster, maar een aantal oudere jongelui behoorden ook tot de genoodigden, en Karel zelf, ofschoon reeds lang student, had het geenszins versmaad er uit Utrecht voor over te komen.</div>
<div class="plat">Het doel van den tocht was de Wageningsche berg. Eerst met den trein tot Utrecht en Ede, en vervolgens met rijtuigen verder. Het wreede toeval wilde dat in den trein Barthold, bij de jongsten ingedeeld, in een ander compartiment terecht  kwam dan Carla. Stil en ongelukkig zat hij dus in een hoek, voor de zooveelste maal versterkend de geijkte opinie omtrent hem van al de meisjes uit zijn kring: dat die Meryan toch een ‘saaie onmogelijke jongen’ was.</div>
<div class="plat">Na Ede wist hij echter met den moed der wanhoop zóó te manoeuvreeren, dat hij, ofschoon eigenlijk bij die groep niet behoorend, in een grooten char à bancs dicht bij zijn aangebedene kwam te zitten. Weinig vermoedde hij wat hem thans wachtte.</div>
<div class="plat">Na haar lieftalligheid op den eersten avond hunner kennismaking bij zich aan huis, en ook later nog bij het tennissen, was hij overtuigd dat er tusschen hen iets bestond, iets geheimzinnig heerlijks, dat hen beiden isoleerde van alle andere gewone akelige menschen. Zij had wel niet veel gezegd, en hij ook niet, want zij was eerder stil, maar haar geheele verschijning had hem dien indruk gegeven. Zij had iets achteloos en tegelijk iets hooghartigs over zich. Hij twijfelde er geen oogenblik aan of hij zou haar terugvinden als toen, met haar zeldzaam too verlachje en met in haar bruine oogen gouden loovertjes als lichtgetintel in diep donker water. Hij snakte weer naar dien stillen oogopslag, die zoo peinzend scheen en een diepere beteekenis gaf aan hare manier van luisteren en hare korte zachte antwoorden.</div>
<div class="plat">En nu die rit.... die rit van Ede naar Wageningen, waarbij zij ditmaal niet de minste notitie van hem nam, hem zelfs nauwelijks opmerkte, daar zij het veel te druk had met Karel de Mast dien zij, naar hun gesprek te oordeelen, van vroeger kende, althans eenigen tijd geleden in den Haag scheen te hebben ontmoet... en die zich tegenover haar gedroeg, alsof zij, in plaats van een aankomend meisje, een volwassen dame en een erkende schoonheid was. En dat was nu op zichzelf nog niets geweest, want hij kon zich toch niet ongelukkig gevoelen, omdat een ander haar evenzoo bewonderde als hij zelf. Maar hoe geheel anders was zij geworden sedert hun laatste ontmoeting! Hoe gaarne scheen zij te luisteren naar de flauwiteiten die Karel den heeien weg over debiteerde, steeds draaiend aan zijn dun rossig kneveltje! Hoe haatte Barthold hem van de spitse punten zijner verlakte schoenen af tot aan de glazen van zijn lorgnet, waarmede hij ook al zoo onuitstaanbaar manoeuvreerde! En zij.... in plaats van te begrijpen welk een mispunt die Karel was, lachte maar steeds door alsof alles wat hij zeide uitmuntte door geest! Zij lachte totdat haar wangen en haar  mooie kleine oortjes gloeiden, en poogde in antwoord op zijn laffe complimentjes en zoutelooze woordspelingen ook aardig te zijn, en zich vreeselijk dom te houden en niets hoegenaamd te vatten van al zijn bedekte vleierijen. O! wat bleek zij nu geheel anders te wezen dan hij gedacht had! Nu begreep hij op eens dat zij zich vroeger eenvoudig verveeld had, omdat zij onder jongeren was en geen heeren had om meê te coquetteeren. Vandaar die stilheid en strakheid, welke hij voor innerlijke hoogheid had aangezien!</div>
<div class="plat">Terwijl hij schijnbaar onverschillig het hoofd van die twee afwendde en naar het fraai zonnig landschap tuurde, zich stalend in zijn gevoel van eigenwaarde, besloot hij haar voor goed uit zijn hart te werpen. Maar het volgend oogenblik kwam er weer een andere gewaarwording over hem, zat hij in wanhoop zichzelf te vergelijken met den knappen vroolijken student, vond hij zich een vervelenden leelijken jongen, die nooit in staat zou zijn de liefde van een mooi meisje te winnen.</div>
<div class="plat">Inmiddels werd onder het gejuich van het opgewonden gezelschap de Wageningsche berg bereikt. De drie rijtuigen werden ontladen, en Barthold ademde vrijer toen hij de nabijheid van die twee, die slechts oogen en ooren voor elkander schenen te hebben, kon ontvluchten. Hij nam het kordaat besluit den geheelen verderen dag niet meer naar haar om te zien en zich in dolle uitgelatenheid met de anderen te gaan vermaken.</div>
<div class="plat">Aan de lunch, die nu volgde, hield hij zich dapper. Hij wist wel dat zij aan het andere einde der lange tafel weer bij elkaar zaten, maar hij wendde zijn oogen geen enkele maal naar dien kant en praatte vriendelijk met zijn buurmeisje - een stil beschroomd klein ding - heel leelijk in zijn oogen, en dat ook niet veel plezier scheen te hebben. Een gevoel van medelijden trok hem tot haar aan. Hij bewees haar allerlei kleine attenties, die haar telkens deden kleuren van verlegenheid; en hij zag dit, en begrijpende dat er gewoonlijk weinig notitie van haar werd genomen, kreeg hij zoo'n medelijden en werd zoo lief met haar, dat het hem zelfs verbaasde zoo aardig en beleefd te kunnen wezen. Want hij wist heel goed dat hij stug en lomp was. Hij trachtte wel altijd zich in dat opzicht te verbeteren, maar zijn afgetrokkenheid speelde hem telkens weer parten en hij vergat soms de menschen die om hem heen waren. Nu echter vond hij het aardig dit kleine verlegen meisje met beleefdheden te overladen, hopende haar daarmede heel gelukkig te maken.</div> 
<div class="plat">Na de lunch zou er een groote wandeling in de bosschen worden ondernomen; en Barthold, hoewel zich beijverend aan niets te denken, zag den langen boven alle uitstekenden student natuurlijk weer aan de zijde van Carla, alsof zij van rechtswege bij elkander behoorden. Hij zelf hield zich opzettelijk achteraf, en na zijn beschermelinge in de drukte van het opstaan te zijn kwijtgeraakt, slenterde hij langzaam achter de anderen aan, die in tal van groepjes een lommerrijk pad insloegen. Zoo kon hij ongemerkt van hen afdwalen, vergetend zijn voornemen om ook dol veel plezier te hebben, het hoofd vol tragische gedachten en vage dolzinnige plannen.</div>
<div class="plat">Waarom was het leven niet zooals het vroeger in romans beschreven werd? mijmerde hij, nijdig voortschoppend de steentjes en takjes voor zijn voeten op den weg. Hij had pas gelezen ‘Les trois Mousquetaires’ van Dumas, hemdoor zijn vader gegeven als prikkel tot de studie van het fransch. En hij had inderdaad onder het lezen vergeten de inspanning die het hem kostte, vergeten dat hij een taal las die hem tot dusverre moeielijk had toegeschenen. Zóó door het leven te gaan als die loyale ridderlijke mannen: Porthos d'Artagnan en Aramis: de hand op het gevest van den degen, steeds bij machte zichzelven recht te verschaffen, de zwakheid te beschermen, de slechtheid te straffen en de wereld te zuiveren van alle wezens die zij drieëen daarop overbodig achtten.... wat zou dat een heerlijkheid wezen!</div>
<div class="plat">Steeds verder van het gezelschap afdwalend, verliet hij den gebaanden weg en ging dwars het bosch in, een soort van bittere voldoening smakend in zijn eenzaamheid op dezen dag waarvan hij zich zooveel had voorgesteld, al weken te voren. Op eenigen afstand hoorde hij het gelach en gejoel der anderen, het hoog schel gieren van meisjes, die, in wilde stoeizucht, elkaar een steile helling afduwden, op gevaar af van armen en beenen te breken.</div>
<div class="plat">Hè! wat vond hij het nu laf, al dat gehol en lawaai! Hoe zou Carla nu zijn onder deze dolle uitgelatenheid? Zou zij, anders zoo bedaard, nu ook mee gieren en stoeien?</div>
<div class="plat">Een plotseling hevig verlangen haar op dit oogenblik te midden der anderen gade te slaan, bekroop hem. Hij zeide tegen zichzelven, dat hij alleen maar nieuwsgierig was te weten hoeveel verder zij nog in zijn schatting zou kunnen dalen. Zijn achtelooze slenterende houding latende varen, richtte hij zich veerkrachtig op en liep naar den kant, waar de pret het luidruchtigst was.... maar opeens zag hij, op  tamelijk verren afstand, links, een wit kleedje met blauw ceintuur tusschen het geboomte schemeren.</div>
<div class="plat">Dadelijk bleef hij staan met ingehouden adem, instinctmatig zich verschuilend achter een dikken stam.</div>
<div class="plat">Ja, zij was het werkelijk en Karel natuurlijk bij haar.</div>
<div class="plat">Zij liepen voetje voor voetje, de hoofden naar elkaar toe gebogen, geen voetpad volgend, maar ook dwars door de boomen heen, een regen van zonnespikkelingen strepend het blonde haar en het wit van haar kleed, als werd door feeënhanden vloeibaar goud over haar gesprenkeld. Zij liepen in schuinsche richting van hem af, zoodat hij hen kon bespieden achter zijn boomstam, zonder zelf opgemerkt te worden. Zijn oogen volgden hen dan ook in trillende spanning, totdat hij opeens bemerkte - of dit reeds vroeger geweest was wist hij niet - dat Karel zijn arm om haar heen hield geslagen. En op een gegeven oogenblik stonden zij stil en toen.... zijn hart hield letterlijk op te kloppen, toch bleef hij turen met zoo'n intensiteit dat er zwarte stipjes voor zijn oogen dwarrelden.... toen bukte hij zich en kuste haar!</div>
<div class="plat">Wel zag hij haar snel terugwijken, maar toch deed hij het nogmaals en nogmaals.... en zij liet het toe....</div>
<div class="plat">En nu bespiedde hij hen niet langer, maar met een onderdrukte woede-kreet keerde hij zich om, loopend in de richting waar alles stil en eenzaam was, al sneller en sneller als een woest hollend dier, totdat hij in zijn vaart struikelde en bijna viel over de half ontbloote wortels van een mager ziekelijk kromgegroeid boompje, dat daar in den weg stond en naar eene zijde overhelde.</div>
<div class="plat">Aan dien misvormden stam klemde hij zich plotseling vast, slaande zijn nagels in de weeke schors als een tijger zijn klauwen, schuddend aan den boom met een bijna herculische kracht om hem te ontwortelen. Hij rukte en rukte met zoo'n hartstochtelijke razernij dat de wortels inderdaad scheurden en kraakten. Toen boog hij het slachtoffer al dieper en dieper tot den grond, met zijn gansche zwaarte zich er op werpend, de tanden op elkaar geklemd, als ware het een levend wezen dat hij ten onder wilde brengen. En niet voordat een steunen, een wreed splijten van het jonge hout getuigde dat het de ondergane mishandeling nimmer zou te boven komen, niet voordat de boom als een ontzield wezen daar nederlag, richtte hij zich op om adem te scheppen.</div>
<div class="plat">Vuurrood van inspanning, de donkere haren tegen het verhitte voorhoofd gekleefd, speurde hij werktuigelijk rond als zocht hij een nieuw voorwerp waaraan zijn drift te koelen. En zoo, langzamerhand bedarend, voelend het frissche boschkoeltje tegen zijn kloppende slapen, zag hij nu pas weder het hem omringende, zag hij weder het zonnegetintel op de boomstammen, het vlammend grond-mozaïek, zag hij de blauwe doorschijnende libellen ronddartelen in den gonzenden gloed, hoorde hij het bedarend ruischen der boomkruinen en het gejubel der duizenden gewiekte woudkinderen hoog in het blauw. Als uit een benauwden droom ontwakend, dronk hij met diepe teugen al die zomerweelde in, en plotseling - als om dichter te komen bij wat hij zich langzamerhand bewust werd - klauterde hij, geoefend gymnast als hij was, in een hoogen ahorn, eerst tot een lagen tak, toen al hooger en hooger, totdat hij zich bevond te midden van dicht gebladerte op een breeden tronk, die hem een vrij gemakkelijke zitplaats verschaste. Daar installeerde hij zich, met nog een nagalm in zijn binnenste van het daareven gevoelde, en ging zitten droomen van een nieuw bestaan in deze heerlijke hooge woud eenzaamheid ver van alles wat hem plaagde en hinderde, en bevrijd van eigen en anderer boosheid.</div>
<div class="plat">Welk een rust, dacht hij, te leven hier alleen te midden van boomen en bloemen en vogels en insecten, die geen slechtheid kenden en geen afgunst en geen leugen en valschheid. Waarom kon men niet leven in volle vrijheid, zooals de vogels in de bosschen en evenals in de oertijden de menschen geleefd hadden, een ieder voor zich, zonder zich in het minst met een ander te bemoeien, ieder gezin zorgend voor eigen behoeften, niemand hinderend, maar ook door niemand gehinderd wordend.</div>
<div class="plat">Dan zouden er geen hoofden meer noodig zijn en geen besturen en geen regeeringen en geen dwang en haat en naijver, ook geen oorlogen - niets van alles wat de menschheid de geheele geschiedenis door zoo diep ellendig had gemaakt. Er zou dan in 't geheel geen geschiedenis zijn, geen eindelooze opsomming van de gruwelen en den jammer der eeuwen. Hadden de vogels een geschiedenis, of de viervoetige dieren, de leeuwen en tijgers en de olifanten in hun oerwouden onder de tropen? Ja, de dieren hadden er eene zoodra zij met het menschenras in aanraking kwamen, met zijn heerschzucht en wreedheid en verdelgingswoede, maar anders zouden zij in vrijheid leven en sterven, alleen zoekend hun voedsel, overwinnend hun prooi uitsluitend om hun honger te stillen, in den paartijd  wellicht strijdend en vallend soms in een kamp van schepsel tegen schepsel - een strijd die natuurlijk was, maar overigens beveiligd tegen de afgrijselijkheden die de geschiedenis vermeldde en waarin de menschheid gebrandmerkt stond als het slechtste bloeddorstigste ras dat op aarde bestond.</div>
<div class="plat">Men had mooi leeraren op school, dat het zich vormen der menschen tot groepen de eerste schrede had gevormd op den weg der beschaving! Een mooie beschaving! Waarin bestond die eigenlijk? In de menschenslachtingen van voorheen en nu? In rooftochten en veroverings- en godsdienstoorlogen en omwentelingen zoo gruwelijk en wreedaardig dat zij in een dierenbrein nooit konden opkomen!</div>
<div class="plat">Waren dan juist sommige mierensoorten de meest beschaafde, omdat deze zich tot legers vormden en ten strijde togen tegen andere mierenlegers? Stonden deze hooger in de natuur dan de vogels, die in vrijheid en vrede leefden, ieder hun eigen nestje bouwend, zijn eigen kinderen grootbrengend, alleen dan zijn eigen soort aanvallend als er een persoonlijk pleit viel te beslechten? En dat laatste was ook juist goed. Een strijd van één tegen één in bijzondere gevallen was eerlijk en flink en zelfs noodig, koelde het gevoel van wraak, dat anders wellicht tot booze gedachten vervoerde.</div>
<div class="plat">Welk een uitkomst zou het wezen, bij een persoonlijke veete of beleediging zoo maar rechtstreeks te kunnen aanvallen, zooals vroeger toen hij nog een kleine jongen was. Hoeveel logischer was in zijne oogen zoo'n strijd, dan een oorlog alleen ter wille van vorsten, waar de strijdenden slechts gehuurde werktuigen waren, blinde slachtoffers, die niet eens wisten waarom zij moesten gaan moorden en zelven vermoord werden.</div>
<div class="plat">Zoo zat hij wel een uur lang doodstil en onbewegelijk op zijn tak te droomen, langzamerhand ondergaande de bedarende invloeden om hem heen. Hij keek naar het vredig gewiegel der bladeren, naar het bedrijvig heen en weer vliegen der vogels, die, gerustgesteld door de volslagen roerloosheid van dat vreemde gedrocht midden in hun domein, zich langzamerhand tot vlak bij hem waagden en zich in geen enkel opzicht meer in hun huishoudelijke bezigheden lieten storen.</div>
<div class="plat">Een aantal musschen waren ijverig in de weer hunne onophoudelijk hen navliegende kleintjes te voeren. Zij schenen wel onverzadelijk, die kleine bolronde pakjes grijs dons met hun onvolgroeide vleugels, waarbij een klein geel snaveltje soms ter nauwernood zichtbaar was. En hoe meer zij kregen hoe scheller hun getjilp werd.</div> 
<div class="plat">Er waren ook andere soorten, vinken en sijsjes en merels en wilde duiven; en onder die allen merkte hij een paar heele kleine vogeltjes op, die met duizelingwekkende snelheid rondvlogen, fantastische luchtkringen beschrijvend, en veel fijner van vorm waren dan de musschen. Zij hadden zeer lange spitse snaveltjes en hielden er een bijzonder rustig kroost op na. Op een rijtje, als parkietjes stijf tegen elkaar gedrukt, zaten een vijftal kleintjes op een tak geduldig te wachten op wat vader en moeder hen brengen zou, volgend slechts met zacht knutterende belangstelling de snelle bewegingen van het ouderpaar, dat inmiddels met streelende lokkende geluiden één voor één in hun nabijheid bleef. Barthold had de rustige diertjes wel met den vinger kunnen aanraken, zoo dicht waren zij bij hem, maar de verzoeking dit te doen weerstond hij, wel begrijpend de stoornis welke de geringste beweging ten gevolge zou hebben. Het was hem juist een genot ze allen zoo vrij en zorgeloos en veilig te zien ronddartelen, beschermd tegen de wreedheid en vraatzucht der menschen. Hij was er trotsch op in hun midden te kunnen zijn, zonder hun vrees aan te jagen. Zagen zij hem werkelijk niet, of zou het wellicht een instinctmatig vertrouwen zijn dat hen zoo gerust maakte?</div>
<div class="plat">Wetend dat dit laatste een illusie was, wilde hij toch op die illusie voortfantazeeren, zich verbeelden dat er een geheimzinnige aantrekkingskracht bestond tusschen hem en die belangwekkende dierenwereld, wier geheimen hij zoo gaarne had willen uitvorschen. In een geleidelijke ontspanning van zijn geheele wezen, bijna vergetend waardoor hij eigenlijk hier gekomen was, sloeg hij alles om zich heen gaande, nu weer bewonderend de bevallige bewegingen van een eekhorentje, dat in een boom naast den zijnen gymnastische toeren verrichtte, blijkbaar alleen met het doel zich te vermaken, en ten slotte takjes en blaadjes afrukte om in guitige speelschheid ze naar beneden te mikken op een woudduif, die wat lager had post gevat.</div>
<div class="plat">Plotseling hoorde hij een verheugd geknutter in zijn onmiddellijke nabijheid. De moeder van het donzen vijftal kwam in blijde haast aangevlogen met een rijken buit: eengroote, wanhopig spartelende kapel. In minder dan één seconde werd het nog levende dier door al die scherpe, begeerige snaveltjes gegrepen, vaneengereten, verorberd, op de roodbruine doorschijnende vleugels na, die, half verscheurd en bezoedeld, treurig naar beneden dwarrelden.</div> 
<div class="plat">Daarna schoven de kleinen met hun tintelende oogjes onder liefelijke geluidjes weer dicht naast elkaar om te wachten op een volgend onthaal. Barthold maakte onwillekeurig een beweging, zich vooroverbuigend, waarom wist hij zelf niet, volgend met de oogen die arme neerdwarrelende doode vlindervleugels.... en een algemeene opschudding was natuurlijk het gevolg. Pijlsnel vloog alles, groot en klein, ver weg, en nu hij toch alleen bleef en geschuwd en gewantrouwd werd, liet Barthold in een plotselinge ontstemming zich naar beneden glijden. Die zoo vlak onder zijn oogen verscheurde vlinder, kort te voren nog genietend zijn volle zomerweelde, bracht hem levendig in herinnering een jachtscène eens bijgewoond in de omstreken van Haarlem. Toen had hij een hond een spartelende patrijs zien apporteeren aan zijn meester; en de bebloede muil van den hond, de wreede ruwe handen van dien grooten sterken jager, die het teere zwakke lijfje aangrepen en verder afmaakten - het geheele tafereel was hem zoo sterk bijgebleven, dat hij na dien tijd nooit meer eenig gevogelte had willen eten. En zoo ook werd nu zijn kortstondige natuur-idylle verstoord. Afschuwelijk die eeuwige strijd om het bestaan! dat eeuwig recht van den sterkste! Het daareven geziene deed weer vraagteekens voor hem oprijzen, die hij even te voren, op zijn hoogen zetel, reeds meende te kunnen beantwoorden. En nu hij den beganen grond weer onder de voeten had, daalde ook zijn geest weer naar lagere sferen, kwam de gedachte aan de oogenblikkelijke realiteit, aan alles wat hem zijn dag vergalde op nieuw boven. Onwillig, doch begrijpend dat hij zich niet langer kon blijven afzonderen, keerde hij langzaam naar het hotel terug, waar de overigen reeds allen bijeen waren, en merkte met bittere satisfactie op dat niemand iets van zijn afwezigheid had bespeurd.</div>
<div class="plat">Hij wist wel dat men hem saai en vervelend en naar vond, dat niemand hem lijden mocht, maar omdat hij ook zoo weinig menschen lijden mocht, liet hem dit gewoonlijk totaal onverschillig.</div>
<div class="plat">Nu echter putte hij uit die omstandigheid opnieuw een reden om zich ongelukkig te voelen. Hij was niettemin besloten alles met Spartaansche geestkracht te verdragen. Aan het diner koos hij tot zijn partner hetzelfde verlegen kleine meisje van de lunch, en in een wellust van zelfimmolatie, zich bewust in zijn martelaarschap een held te wezen, spande hij zich in om het zijn buurtje aan tafel zoo prettig en gezellig mogelijk te maken.</div> 
<div class="plat">Naar Carla zag hij zelfs niet meer om. Op den terugweg hield hij zich op den verst mogelijken afstand, en zoo kwam eindelijk aan dezen gedenkwaardigen dag in zijn leven een einde. Om elf uur te Amsterdam aankomend, werden al de vrouwelijke leden van het gezelschap in de gereedstaande equipages gepakt, terwijl de jongelui verklaarden liever te willen loopen. Toen echter was het, dat de laatste droppel van den lijdensbeker Barthold te drinken zou worden gegeven, resumeerend al de nieuwe levenservaringen in de laatste uren door hem opgedaan.</div>
<div class="plat">‘'t Was een verduiveld leuk dagje!’ hoorde hij een lang opgeschoten zeventienjarigen jongen tegen Karel de Mast zeggen, die naast hem liep. ‘Kolossaal gereusseerd, hé?’</div>
<div class="plat">‘Ja, ik moet zeggen, ik heb me vrij wat geamuseerd vandaag!’ antwoordde deze met een half onderdrukt gegrinnik, waarbij hij zijn schouders bijna tot zijn ooren optrok.</div>
<div class="plat">Barthold hoorde het lachen, zag het schoudergebaar en klemde zijn tanden op elkaar.</div>
<div class="plat">En een kwartier later op de Keizersgracht bij Karel's woning gearriveerd, waar het troepje stilhield, groette hij hem van verre met een vluchtig ‘tot ziens!’ zonder zooals de anderen den zoon van den gastheer de hand te geven.</div>
<div class="plat">Het was onder de nog schrijnende indrukken van de buitenpartij naar den Wageningschen berg, dat hij Hamlet las en midden in zijn lectuur, als door een tarantula gestoken, opsprong en ‘Bravo!’ en ‘Goddelijk!’ riep.</div>
<div class="plat">Dit geschiedde toevallig in het bijzijn van zijn vader, en deze, verbaasd van zijn eigen lectuur opziende, vroeg wat hem scheelde.</div>
<div class="plat">‘Ik vind Hamlet zoo eenig prachtig!’ riep hij, bijna ademloos van opgewondenheid.</div>
<div class="plat">In Meryan's oogen verscheen een tinteling.</div>
<div class="plat">‘Zoo, zoo, die kost smaakt je dus! Dat dacht ik wel. Laat me eens zien wat je zoo bijzonder treft’.</div>
<div class="plat">‘Alles! elk woord!’ zeide Barthold; en ziende dat zijn vader de hand naar het opengeslagen boek uitstrekte, blijkbaar heel nieuwsgierig naar de bladzijde welke hem tot een zoo heftige uiting had vervoerd, sloeg hij haastig het boek dicht, een donkere gloed zijn gelaat bedekkend tot den hals.</div>
<div class="plat">‘Ik vind alles even mooi, vader.........’ zeide hij op een geheel anderen toon dan daareven, verlegen, verontschuldigend bijna, en zonder hem aan te zien. Daarop nam hij het boek op en ging de kamer uit.</div> 
<div class="plat">Meryan zeide geen woord, zag hem na, even glimlachend, reeds half begrijpend, toch met een gevoel van weemoed. Begon zijn kind hem al te ontgroeien, te ontsnappen, van knaap tot man te rijpen.... <span class="cursief">nu</span> reeds?</div>
<div class="plat">De gedachte sloop koud en stil zijn hart binnen. Zou, ondanks al zijn pogen zich met hem gelijk te stellen, het noodlottig prestige van zijn vaderschap zich op den duur bij Barthold toch sterker doen gelden dan het door de ervaring geheiligd besef, dat die vader altijd een vriend, een makker voor hem geweest was, nooit gezag had geoefend, niets anders verlangd had dan een onbepaald vertrouwen te verdienen?</div>
<div class="plat">Hij peinsde lang over die vraag, te vergeefs het antwoord zoekend, volkomen vergetend af te dalen in eigen zieleleven, te ondervragen zijn eigen gesloten geconcentreerd ik, dat zich nooit aan iemand gegeven had, zich niet geven <span class="cursief">kon</span>, niet eens aan zijn eigen vrouw, en nu van den zoon, door hem als zijn geestelijk en intellectueel evenbeeld beschouwd, verlangde, dat hij zou verloochenen het bloed dat hem door de aderen vloeide.</div>

<div class="kop" id="toc-anchor39"><span class="cursief">[XXXIX]</span></div>
<div class="plat">Meryan, als voortgejaagd door zijn drang tot handelen en beslissen, ging dadelijk zijn vrouw opzoeken, zag haar buiten met een grooten tuinhoed op, bezig met haar bloemen, en terwijl hij naar haar toe ging en de nog altijd meisjesachtige figuur in haar kalme bezigheid gadesloeg, vloog de gedachte hem door het hoofd, hoe weinig de mensch soms vermoedde welke onheilen langzaam boven zijn hoofd samenpakten, om dan plotseling allen te samen los te barsten.</div>
<div class="plat">‘Ga eens met mij mede,’ zeide hij op een toon, die haar snel deed opkijken. ‘Ik heb iets met je te bespreken.’</div>
<div class="plat">Dadelijk legde zij haar schoffeltje neder en volgde hem in een schaduwrijke laan niet ver van het huis.</div>
<div class="plat">‘Wat is er?’ vroeg zij bezorgd.</div>
<div class="plat">‘Je schijnt evenmin als ik iets te hebben gemerkt van wat er sedert een vol jaar in ons huis gaande is.... tusschen Bart en Carla?’</div>
<div class="plat">‘Tusschen Bart en Carla!’ herhaalde zij in de uiterste verbazing. ‘Je wilt toch niet zeggen dat....’</div>
<div class="plat">‘Ja.... dat wil ik juist zeggen.’</div>
<div class="plat">Zij sloeg de handen samen, hem aanziende met hare blauwe kinderoogen, die nooit iets anders zagen dan wat zij prettig vonden om te zien.</div>
<div class="plat">‘Verleden jaar, hier buiten, hebben zij zich in het geheim verloofd. Gisterenavond laat, dood toevallig dien kant uitwandelend, betrapte ik ze bij een teeder tête à tête in den koepel. Anders hadde het spelletje nog lang kunnen voortduren.’</div>
<div class="plat">‘Maar dat is verschrikkelijk! Dan moet zij dadelijk weg!’ riep Johanna. ‘Wie zou zóó iets van onzen Bart hebben gedacht?’</div>
<div class="plat">‘Dadelijk weg is een ongerijmdheid en.... bovendien verre van goedhartig. Carla de Martignel is geen dienstbode, voor zoover ik weet. Waarom vind je het eigenlijk zóó verschrikkelijk?’</div>
<div class="plat">‘Wel.... zij is heelemaal niets! Is dat nu een meisje om met onzen zoon te trouwen?’</div>
<div class="plat">‘Ja, zij is arm, maar gelukkig van goede geboorte, het had erger kunnen zijn.’</div>
<div class="plat">‘Dus vind je het goed?’ klonk haar ontstelde vraag.</div>
<div class="plat">Meryan haalde de schouders op.</div>
<div class="plat">‘Goed en goed is twee. Ik zal niet zeggen dat dit huwelijk mijn ideaal is. Maar we staan nu eenmaal voor een feit en er valt niets aan te veranderen. Barthold is doodelijk verliefd op haar en zij op hem.... maar zij durfden er natuurlijk in de gegeven omstandigheden niet voor uitkomen. En nu kan ik toch niet optreden als een ouderwetsch vader in een melodrama! Derhalve is mijn idee zoo....’</div>
<div class="plat">Hier hield hij even op. Aan zijn vrouw te beduiden wat zijn wil was, kon niet moeielijk voor hem wezen, maar hij wilde haar winnen voor zijn plan, en daarom besloot hij met eenige diplomatie te werk te gaan.</div>
<div class="plat">‘Weet je waar ik voornamelijk tegen opzie...? Minder tegen het huwelijk op zichzelf dan wel tegen het vooruitzicht, terwijl hij nog twee jaar in Delft is, Carla als onze aanstaande schoondochter in huis te moeten houden.... jij zeker ook?’</div>
<div class="plat">‘Natuurlijk,’ riep Johanna uit den grond van haar hart. ‘Want zij is après tout toch Baby's gouvernante geweest, en dan nu zoo'n geheele andere toestand..... het is onmogelijk!’</div>
<div class="plat">‘Juist, dat ben ik volmaakt met je eens; het is onmogelijk.’</div>
<div class="plat">‘Zij kan gaan naar de Corduroy's in Brussel,’ hernam zij haastig, ‘en wie weet.... misschien zal die gekke verliefdheid dan wel uitslijten?’</div>
<div class="plat">‘Ik vind niet, Johanna,’ zeide haar man misnoegd, ‘dat men het recht heeft in dit geval eerder van ‘gekke verliefdheid’ te spreken dan in elk ander geval van dien aard.’</div>
<div class="plat">‘Ik wel,’ zeide zij in een plotselingen opstand van wil, en tegelijkertijd een kleur van schrik krijgend over haar  eigen durven. ‘Ik vind het van Bart kinderwerk.... en zij is anderhalf jaar ouder!’</div>
<div class="plat">‘Ik niet!’ zeide hij op een toon die geen verdere tegenspraak toeliet. ‘Carla is een van die persoontjes, die zeer licht een mannenhoofd op hol brengen. In mijn tijd zou ik zeker denzelfden weg zijn opgegaan. Misschien is het van mijn kant onvoorzichtig geweest onze jongens aan zoo'n proef te wagen. Voor Johan heb ik in den beginne wel eens gevreesd.... maar aan Bart heb ik, zonderling genoeg, geen oogenblik gedacht.’</div>
<div class="plat">‘Ik ook niet.... en ik heb ook nooit het geringste gemerkt.’</div>
<div class="plat">Meryan glimlachte. Dat zijn vrouw iets zou gemerkt hebben waar hij zelf niets had vermoed, was nog al onwaarschijnlijk.</div>
<div class="plat">‘Toch is het een feit,’ zeide hij bedaard, ‘en een feit waaraan <span class="cursief">niets</span> te veranderen valt.’</div>
<div class="plat">Johanna werd zelden boos, maar nu had zij toch moeite haar ergernis te onderdrukken; en inzonderheid verdroot haar de toegevendheid van haar anders zoo strengen echtgenoot. Zij begreep er niets van. Indien hij de meest krasse maatregelen had voorgesteld om het jonge paar te scheiden, zou zij die dadelijk hebben goedgekeurd. Zij was zacht en vrij goedig, maar altijd binnen het kleine kringetje van haar denken en voelen. Dat een meisje, zoo doodarm en jaren lang door haar als een soort van ondergeschikte beschouwd, nu plotseling tot den rang van haar schoondochter zou klimmen, vond zij ongehoord. Bovendien kwam haar oude, nooit geheel verdwenen achterdocht weer boven.</div>
<div class="plat">‘Als zij onzen jongen maar niet beschouwt als een middel om geborgen te zijn!’ merkte zij aan.</div>
<div class="plat">‘Deze verdenking vind ik al zeer onedelmoedig,’ antwoordde haar man scherp. ‘Natuurlijk kan die elk meisje treffen, dat het ongeluk heeft geruineerd te zijn.... en dan schijnen juist de leden van haar eigen geslacht geen genade te kennen. Gewoonlijk ben jij toch niet zoo ergdenkend. Maar hoe ook, ik voor mij heb die vrees volstrekt niet, en stel Barthold hoog genoeg, om aan te nemen dat een vrouw hem om hemzelf kan liefhebben.’</div>
<div class="plat">Johanna zag dat hij boos werd en zeide niets meer.</div>
<div class="plat">‘Maar om nu te komen tot de eigenlijke kwestie.... Carla onder deze nieuwe omstandigheden bij ons te houden, gaat niet. Dus ben ik er voor het engagement zoo gauw mogelijk publiek te maken en ze in het najaar eenvoudig te laten trouwen.</div> 
<div class="plat">‘Je zult daar misschien het eerste oogenblik vreemd van opzien,’ vervolgde hij dadelijk, om elke hinderlijke exclamatie te voorkomen, ‘maar ik heb er zeer lang over nagedacht en dat is de beste of liever de eenige rationeele oplossing. Of hij in Delft op kamers woont, of een eigen huishouden opzet, maakt au fond weinig verschil, en het trouwen van een student is niet zoo ongewoon.’</div>
<div class="plat">Zijn vrouw was eerst te verbaasd om woorden te vinden. Bovendien kende zij hem genoeg om te begrijpen, dat zij als gewoonlijk voor eene reeds genomen beslissing werd gesteld. En juist dit, wel verre van haar tot tegenstand te prikkelen, deed haar berusten. Zij was overtuigd van zijn meerderheid in elk opzicht, en zoo een zijner daden vlak tegen haar wenschen indruischte, was zij dadelijk bereid met haar gewone blijmoedigheid zich naar hem te schikken. Zoo ook nu. Wel duizelde het haar nog eenigszins, terwijl hij voortging zijn plan te ontvouwen en in de bijzonderheden er van afdaalde, maar nu eenmaal zijn vaste wil als het ware suggereerend op haar werkte, was ook haar tegenstand van denken gebroken en begon zij voor de gunstige zijde oog te krijgen.</div>
<div class="plat">‘Ik heb er al dikwijls over gedacht, hoe wij met Carla hadden moeten doen later.... als Baby eens trouwt.’</div>
<div class="plat">‘Ik ook. Haar weg te zenden was haast niet doenlijk. Reeds half en half had ik plan tegen dien tijd met Emilie Corduroy te beraadslagen.... maar nu is dat niet meer noodig.’</div>
<div class="plat">‘Wie zou nu toch ooit gedacht hebben, dat die twee voor elkaar geschikt waren....’ klonk haar opmerking een weinig later. ‘Zij, zoo'n echt Fransch, coquet, wuft ding, en hij met zijn stille ernstige natuur!’</div>
<div class="plat">‘Zoo zie je alweer dat het spreekwoord: “les extrêmes se touchent” waarheid bevat. Maar je moet Carla niet “wuft” noemen. Wij, Hollanders, zijn zoo licht geneigd uiterlijkeelegantie met wuftheid te vereenzelvigen. Zij is juist in hooge mate practisch van aard, en Bart is de belichaamde onpractischheid. Hoe meer invloed zij dus in dat opzicht op hem oefent, hoe beter. De arme jongen is op weg een dweper teworden, en juist met het oog diarop is de gevonden oplossing zoo goed.’</div>
<div class="plat">‘Een dweper?.... Hoe bedoel je dat? Ik dacht dat hij heelemaal niet geloovig was?’</div>
<div class="plat">‘Niet geloovig op het punt van kerkelijke dogma's, maar  helaas, slechts al te geloovig aan andere dingen, en zoo iemand, kan een vrouw als Carla, die natuurlijk op hem een groot overwicht zal kunnen krijgen, hem daarvan genezen.’</div>
<div class="plat">‘Geloovig aan andere dingen....’ herhaalde Johanna verbaasd. ‘Maar welke dingen dan toch?’</div>
<div class="plat">Meryan dacht even na. Zou hij er haar iets van zeggen? Zou zij het voldoende kunnen begrijpen? Ja, misschien wel; in ieder geval genoeg om haar gunstig voor het huwelijk te stemmen.</div>
<div class="plat">‘Wel, hij is tegenwoordig bezig met zich in de oogen van ieder verstandig mensch onmogelijk te maken, en zijn toekomst te vernietigen, niet meer of niet minder. Hij houdt zich nota bene op met socialisten!’</div>
<div class="plat">‘Wat zeg je daar.... met socialisten!’ riep Johanna, hevig schrikkend, daar aanstonds visioenen van bommenwerpers en straatschandalen voor hare verbeelding oprezen. ‘Dat is toch niet mogelijk.... Barthold, onze Barthold!’</div>
<div class="plat">‘Het is niet alleen mogelijk, het is zoo, en niet anders. Hij heeft zelfs, even voordat hij hier kwam, zonder ons iets te zeggen, een soort van propaganda-reis naar Friesland meegemaakt - zoo heeten die lieden hun opruiingstochten - en wel met een van de ergste belhamels.... dien Martalis, waar je wel eens van gehoord hebt!’</div>
<div class="plat">‘Barthold met zóó iemand op reis! Maar dan moet hij krankzinnig zijn geworden! En hoe weet je het, als hij het voor ons verborgen houdt?’</div>
<div class="plat">‘Ik vernam het door een van die vuile blaadjes, waarvan ik er anders nooit een in handen krijg natuurlijk. Maar nu werd het mij gezonden door Menners, dien ik, zooals je weet, juist wegens zijn socialistische theorieën heb ontslagen. Weinig vermoedend wat ik zou vinden, deed ik het open.... en daar stond met vette letters <span class="cursief">onze naam</span>, gedrukt als hoofd van een berichtje: “Meryan te Schoterveem.” Hij had daar op een volksvergadering een paar woorden gesproken. En nu werd gauw die gelegenheid te baat genomen, om onzen naam in hun kolommen te drukken. Je begrijpt wat er in me omging!’</div>
<div class="plat">‘Wat kan hem toch bezielen!’ riep Johanna wanhopig. ‘Wat beweegt hem zichzelf en ons te schande te maken?’</div>
<div class="plat">‘Ik zeide het je immers! Hij gaat dwepen.... dwepen met het volk, met gelijkheidsideeën. Hij vindt dat alle menschen gelijk moeten wezen.... geen armen en geen rijken  meer. Alle geld en goed moet verdeeld, en iedereen moet mooie huizen en buitengoederen hebben en dezelfde weelde genieten. En nu wil hij zich aansluiten bij dat volkje, dat hetzelfde al jaren lang van de daken predikt.... in één woord, hij wil ook een socialist worden.’</div>
<div class="plat">Johanna, die al bleeker en bleeker was geworden, stond plotseling stil en barstte in tranen uit. Tegen zooveel achtereenvolgende schokken waren haar zenuwen niet bestand.</div>
<div class="plat">‘Je zult er je toch meê bemoeien....’ snikte zij, ‘hem verbieden zich ooit meer met zulke dingen in te laten?’</div>
<div class="plat">‘Verbieden zou niet veel helpen, integendeel juist verkeerd werken. Maar trek het je niet al te veel aan, Johanna. Ik heb nu alle hoop, met tact en overleg die noodlottige neigingen nog wel den kop te kunnen indrukken; en daarbij kan niemand mij beter ter zijde staan dan juist zijn aanstaande vrouw, die in geen enkel opzicht daarin met hem zal meegaan. Ik ben benieuwd of zij zelfs iets van dien aard bij hem vermoedt.... dat denk ik straks te onderzoeken. Begrijp je nu waarom dit huwelijk juist in de gegeven omstandigheden zijn redding zijn kan? Zijn vrouwtje zal hem wel van dergelijke dwaasheden terugbrengen.’</div>
<div class="plat">‘Maar één ding wil ik je toch nog even zeggen, kindlief, want je maakt er je anders misschien een totaal verkeerde voorstelling van. Wat hij <span class="cursief">bedoelt</span> is mooi en edel, maar juist om die reden niet voor verwezenlijking vatbaar. Daarom noemen, wij zulke menschen dwepers en utopisten.’</div>
<div class="plat">‘Maar zij doen toch altijd zulke vreeselijke dingen, die socialisten!’ zeide zij, haar betraand gelaat verwonderd tot hem opheffend.</div>
<div class="plat">‘Je bedoelt het volk ophitsen en straatrumoer maken.... ja, dat <span class="cursief">heet</span> ook allemaal te worden gedaan met een edel doel. En het ongeluk is juist, dat onze goede jongen zich vastklampt aan het mooie van het idee, dat toch onbereikbaar is - terwijl de anderen gelukzoekers zijn, politieke tafelschuimers, die het volk slechts gebruiken als een voetstuk om hun eigen eerzucht te bevredigen. Ik heb getracht bedaard met hem te redeneeren, maar te vergeefs; dus nu is al mijn hoop gevestigd op Carla's invloed. Intusschen heeft Bart mij diep teleurgesteld, dat wil ik wel bekennen. Ik meende dat hij, hoe jong ook, een karakter had van ijzer en staal, maar hij blijkt te zijn zwak, licht bewogen, vatbaar als een vrouw voor vluchtige gevoels-indrukken. Wie zou dàt ooit gedacht hebben!’</div>
<div class="plat">Een hevige smart trilde in Meryan's gebroken stem nu  hij voor de eerste maal zijn kommer in woorden uitte. Het was alsof zijn trekken zich dieper groefden en zijn krachtige gestalte zich boog onder den zwaren last hem zoo onverwachts op de schouders gelegd.</div>
<div class="plat">Johanna zag zijn aandoening en besefte op eens hoe diep hij het zich aantrok. Dit stemde haar kalmer. Nu hij zelf het zoo ernstig inzag, zou hij wel het noodige doen om alles terecht te brengen, zooals zij dat van hem gewoon was. Zij stelde niet slechts een onbepaald vertrouwen in zijn oordeel, maar kende hem zelfs een soort van almacht toe in het oplossen van moeielijkheden zich voordoende in het dagelijksch leven.</div>
<div class="plat">‘Ja, nu het zoo met hem gesteld is, zal trouwen het beste voor hem wezen,’ zeide zij, alweer haar gewone opgeruimdheid terugkrijgend. ‘Wanneer denk je met Carla te spreken?’</div>
<div class="plat">‘Vandaag nog. Zij weet het nu al door hem, maar om twee uur wacht ik haar in mijn kamer. Zij zal wel niet aan het déjeuner verschijnen straks. En wat ik je nog zeggen wilde: het is van het allerhoogste gewicht, Johanna, dat jij geen woord tegen hem zegt van wat ik je verteld heb van zijn dweperijen, het beste is zulke dingen dood te zwijgen. Dat is de eenige wijze om ze onbelangrijk te maken. Met een zieke moet men nooit over zijn kwaal spreken, maar hem afleiding verschaffen. Je houdt je dus alsof er niets bijzonders gaande is. Trouwens nu in den eersten tijd, met het publiek worden van zijn engagement en dat alles, zal hij te veel andere dingen hebben om aan te denken.’</div>
<div class="plat">Hij zag op zijn horloge. Reeds half één, dus tijd voorde lunch. Johanna spoedde zich naar huis, hij langzaam volgend, peinzend over het onderhoud dat hij met Carla zou hebben en waarvan naar zijn overtuiging zooveel zou afhangen.</div>

<div class="kop" id="toc-anchor18"><span class="cursief">[XVIII]</span></div>
<div class="plat">Carla was haar kamer binnengegaan en deed de deur op slot.</div>
<div class="plat">Een oogenblik zag zij om zich heen, verward, onzeker, met oogen als van een krankzinnige.... en toen wierp zij zich op den grond, kruipend over het tapijt als een gewond dier, kreunend met gesmoorde geluiden, bijtend in hout, in ijzer, in alles wat zij tegenkwam, om niet luide te schreeuwen van woede en haat en machtelooze razernij. Nu eens kromde zij  de vingers totdat de nagels in het vleesch drongen, dan weder in zinnelooze vernielingszucht trok en rukte zij aan hare kleederen totdat zij aan flarden waren. En de gouden haarmantel die, aan kam en haarnaalden ontsnapt, over den grond sleepte, hing haar wanordelijk langs het gelaat - een gelaat vuurrood nu, met scherp-afgeteekende gemarmerde plekken. En bij oogenblikken, opeens bewegingloos, staarden de oogen rond in wilde pijn, met iets angstigs als zochten zij uitkomst, als vroegen zij aan de levenlooze voorwerpen rondom, hoe het verschrikkelijke te dragen, hoe het te dulden!</div>
<div class="plat">Ontzettend was de haat die haar bezielde.... haat tegen <span class="cursief">hem</span>, tegen alles en allen, tegen haar dooden vader, tegen alle menschen die in dit huis waren, tegen alles wat Meryan heette!</div>
<div class="plat">De zucht tot kwaaddoen, tot onheil stichten kwam in haar op. Wie van al die menschen gaf eigenlijk iets om haar? Wat was zij au fond anders dan een gehuurde machine om een dom kind talen en muziek in te pompen?.... En daarom had <span class="cursief">hij</span> ook zoo met haar durven spelen al dien tijd, omdat zij niet meer voor hen allen beteekende dan een bonne of gouvernante!</div>
<div class="plat">Zijn vrouw worden.... trouwen met hem, dat kon immers niet voor haar zijn weggelegd, nu zij niet rijk meer was! Trouwen kon hij alleen met die leelijke, grove, bête Alida... om wie hij niets gaf, niets!</div>
<div class="plat">‘Geld.... geld.... geld....’ dreunde het als hamerslagen in haar hersens! en zij kromde zich als een zieltogende adder over den grond, in hijgende razernij. Geld! was het niet te stelen dat geld? Die Alida met haar bruin gezicht en haar domme inkt-oogen triomfeerde over haar, Carla, die alle mannen stapelgek kon maken als zij er zich toe zette! Want verliefd was Johan op <span class="cursief">haar</span> en niet op Alida.</div>
<div class="plat">Wilde phantastische voorstellingen spookten haar door het brein. Het was alsof slangen van vuur in haar hersens kronkelden! Eerst dacht zij er aan of zij niet iets doen kon om dat huwelijk te beletten? Neen, dat was onmogelijk zonder ook zichzelve en hare positie in gevaar te brengen. Maar als hij eenmaal getrouwd zou zijn met zijn leelijke vervelende vrouw dan.... dan zou haar wraak een aanvang kunnen nemen! dan zou zij hem tot zich trekken, nog eens al haar macht beproeven, en de andere ongelukkig maken, en hem ook! Zij zou hem martelen en slingeren en tergen en pijnigen totdat hij waanzinnig werd!</div> 
<div class="plat">Maar die wraak zou haarzelve toch even arm en hulpeloos laten als voorheen. Wraak was nutteloos zonder geld, zonder macht!</div>
<div class="plat">Was dus alles verloren? Was er nergens, nergens meer uitkomst?</div>
<div class="plat">Uitgeput lag zij eindelijk te kreunen, onbewegelijk, rillend, klappertandend nu en dan in zenuwkoorts, totdat eindelijk, na uren van woeste dolzinnige plannen-warreling, er een begin van luciditeit in haar hersens wederkeerde. Op een gegeven oogenblik hief zij het hoofd op, richtte zich overeind, en streek het haar van het verhitte gelaat weg, strak voor zich uit turend. En al denkend en overleggend, kwam er hoe langer hoe meer klaarheid in haar voorstellingen, totdat zij als door een nieuwe kracht bezield opstond, en heen en weer door de kamer ging loopen. Eindelijk bleef zij voor den spiegel staan, onder het gaslicht, maar schrikte terug voor haar eigen beeld. Die verwrongen trekken, die gloeiende als geverfde plekken overal op het gelaat! Zij was nauwelijks te herkennen. Zij keek hoe laat het was.... halfvier.</div>
<div class="plat">Nog genoeg uren om te slapen, berekende zij, om weer toonbaar te zijn den volgenden morgen, en.... wat haar dan verder te doen stond, zou zoo moeielijk niet wezen!</div>
<div class="plat">Zij haalde uit een kastje een fleschje chloral te voorschijn, haar door een dokter te Londen voorgeschreven toen zij den vorigen zomer, bij een dergelijke ervaring, een zenuwtoeval had gehad, nam, na zich haastig te hebben ontkleed, een sterke dosis, en viel in een zoo vasten slaap, dat het kamermeisje, om halfacht haar wekkend, slechts na een herhaald kloppen antwoord kreeg.</div>
<div class="plat">En zij werd tamelijk verkwikt wakker. Ondanks haar frêle uiterlijk bezat zij een ijzersterk gestel, dat op den duur tegen de felste moreele schokken bestand was. Na een ijskoud had voelde zij zich geheel opgefrischt, en constateerde na nauwkeurig onderzoek met voldoening, dat behoudens donkere kringen onder de oogen, weinig of geen sporen van het dien nacht doorleefde waren overgebleven. En bemoedigd, getroost bijna nu zij een geheel nieuw plan de campagne voor zich had, ging zij naar beneden, lieftalliger dan ooit, aan het ontbijt met een vriendelijk onverschilligen glimlach luisterend naar de mededeeling, dat Johan met den eersten trein was vertrokken, en den heer des huizes, die minstens een dag ‘hoofdpijn.’ verwacht had, zoo geheel van de wijs  brengend, dat hij zich ging afvragen, hoe ter wereld hij, met zijn kalme nuchterheid, er toch toe gekomen was spoken te zien op klaarlichten dag.</div>

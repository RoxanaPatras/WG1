<div class="kop" id="toc-anchor64"><span class="cursief">[LXIV]</span></div>
<div class="plat">De zomer was daar. Geheel hersteld uit Wiesbaden teruggekeerd, had Barthold zijn studiën hervat. Toen hij Anna wederzag, scheen zij na al haar lijden als herboren. In de weken van zijn afwezigheid hadden zij geregeld gecorrespondeerd, maar niet één woord in hun brieven had uiting gegeven aan wat er in hen omging. Wel straalde het onbewust door in elken regel, openbaarde het zich vooral bij  hem in de behoefte haar mede te deelen zijn indrukken van de omgeving, van de natuur, van alles wat hem, die nog zoo weinig gereisd had, bezielde in die periode van gedwongen intellectueele rust. Want in de nog rijkere zieleontvankelijkheid van den pas uit een doodelijke ziekte herstelde, vermocht hij met nog meer aandacht en intensiteit te beluisteren den polsslag van dat Leven, dat hem telkens weer nieuwe mysteriën ontsluierde.</div>
<div class="plat">Hij begreep nog niet dat wat hij wellicht eenmaal zou begrijpen: dat het was de weeldevol opborrelende bron van zijn eigen geest, die het aanschouwde en gevoelde omzette in schoonheid.... even als de arme onvruchtbare menschenziel, met haar verdorrenden sterielen adem, het grootste en heerlijkste reduceert tot niets, en alleen van eigen kleine armzalige zelfheid de weerspiegeling ziet in de grootsche levensbewegingen rondom.</div>
<div class="plat">Eenigen tijd na zijn aankomst te Wiesbaden had hij, zonder eenige reden voor die demarche op te geven, aan Anna geschreven, dat hij stappen had gedaan om zich van Carla te laten scheiden, maar dat tot zijn diepe smart de huwelijksketen die hem bond nimmer verbroken zou worden; dat zelfs zijn vader, ditmaal billijkend zijn wensch, al het mogelijke had gedaan, ja zelfs bereid was een gedeelte van zijn fortuin op te offeren, maar op den meest volslagen onwil was afgestuit. En daarop was Anna meer dood dan levend naar Amsterdam gegaan, werkelijk meenend dat Carla's houding alleen was toe te schrijven aan berouw, aan liefde, aan het verlangen zich met hem te verzoenen.</div>
<div class="plat">Maar nu zij die vrouw in het ware licht had kunnen aanschouwen, nu zij wist Barthold geheel schuldeloos te kunnen liefhebben, herademde zij. En bij hun wederzien was zij het die hem zwak maakte, die hem ontnam elk wapen, elk argument, waarmede hij zichzelf poogde te overtuigen dat hun toekomst hopeloos was. Sterk door de goedkeuring harer ouders, die, na haar al de consequentiën van haar besluit te hebben voorgehouden, hare levenskeuze eerbiedigden, sprak zij hem moed in, trachtend willekeurig te verkleinen het offer dat zij brengen wilde. Wat hemzelf betrof, beurtelings heen en weder geslingerd, nu eens zich voorhoudend dat het zijn plicht was die hem steeds meer overmeesterende affectie tegen te gaan, gaf hij zich in andere oogenblikken geheel over aan zijn nieuw geluk. Want ongekend, ongedroomd, geheel en al nieuw was dat geluk, nu hij eindelijk leerde kennen de liefde  eener reine vrouw, eindelijk wist wat het was en wat het voor een man beteekende de adoratie van eene, wie hij kalm en onbevreesd in de trouwe klare oogen kon zien - oogen zonder schaduw of verborgenheden, oogen die hem niet bedwelmden en half krankzinnig maakten, maar hem dankbaar stemden en rustig en vertrouwend, wijl niets daarin meer te peilen was. Hij kon zich nu geven zonder voorbehoud, zooals hem dat langzamerhand, naarmate zijn vroegere eenzelvige ombrageuse natuur zich wijzigde, tot een behoefte was geworden. En wanneer hij dan, in een plotselinge reactie van denken, zich weer ging verwijten zijn geluk en zijn vergeten van den scheidsmuur tusschen hen oprijzend, was zij zijn verzoekster, ontzenuwend zijn tegenstand.</div>
<div class="plat">‘Ik kan en wil het offer van je leven niet aannemen,’ zeide hij eens. ‘Als ik mijn eindexamens gedaan heb, zal ik uit je gezichteinder verdwijnen en de twee laatste jaren van mijn leven beschouwen als een droom, te mooi om ooit realiteit te kunnen worden. De maatschappij is nog te bekrompen, te dom-wreed. Zij zou jou, arm onschuldig kind, met modder werpen en haar.... de zoogenaamd “fatsoenlijke” wettige vrouw hemelhoog verheffen.’</div>
<div class="plat">‘Het is geen offer. Het is mijn eigen geluk dat ik voet voor voet verdedig en zal vasthouden, tegen jou zelf in....’ antwoordde zij. En toen met iets van de oude ondeugendheid, die ten opzichte van de stelling der vrouw haar nog menigmaal tegenover hem bezielde: ‘Dat is weer - beken het maar - het echt ouderwetsche begrip, dat de overhand bij je heeft - het begrip van mannelijke verantwoordelijkheid tegenover de volslagen moreele ontoerekenbaarheid der vrouw!! De man, de eenige handelende wil.... de vrouw, het lijdelijke onverantwoordelijke kind! Maar ik voel me op mijn drie-en-twintigste jaar geen kind en ook niet ontoerekenbaar.... Ik weet wat ik doe, weet wat ik trotseer en.... zoo je het als een offer wil beschouwen, welnu, is het niet heerlijk onzen echt met een offer in te wijden? Zelfs al was je wettelijk vrij, zou er dan op onze verbintenis die heilige sanctie rusten van nu?.... Als je mij wil verstooten, volg ik je de geheele wereld door. Je vindt me op den drempel van je woning als je die verlaat en je vind er mij weer als je terugkeert.... zoolang, totdat je mij eindelijk tot je neemt.’</div>
<div class="plat">Hij zag haar aan, kussend met eerbiedige vereering haar handen en dacht onwillekeurig aan Robert eh aan hun gesprek in Wiesbaden. Die arme Rob, die meende dat de  ontwikkelde vrouw niet echt <span class="cursief">vrouw</span> kon wezen! die arme arme Rob!</div>
<div class="plat">‘Maar tegenover je ouders ben ik dan toch verantwoordelijk!’ hernam hij.</div>
<div class="plat">‘Alweer?.... Maar mijn ouders laten mij immers geheel vrij! Mama houdt me dag aan dag alles voor. Zij wijst mij op het voorbeeld van andere vrouwen, groote geniale figuren, die ondanks al hun geestkracht toch geleden hebben, omdat de onkundige grof bewerktuigde massa, alles terugbrengend tot haar eigen laag niveau, natuurlijk hun levensbeschouwing niet begreep, evenmin als zij het hoog-menschelijk liefdegevoel begrijpt, dat thans over heel de wereld de fijner-georganiseerde geesten doortrilt En nu ben <span class="cursief">ik</span>, in plaats van een geniaal, maar een armzalig-gewoon menschenkind, en loop dus gevaar onder mijn paria-schap veel meer pijn te lijden dan zij! Maar naar mijn innigste overtuiging handel ik goed, kunnen wij, te zamen arbeidend in de richting van ons ideaal, meer kracht uitoefenen dan ieder afzonderlijk, en.... ondanks mijn intellectueele zwakheid voel ik me zedelijk hoogmoedig - en in dien hoogmoed onaantastbaar!’</div>
<div class="plat">Zoo verliepen eenige maanden. De tijd der examens naderde. Barthold werkte dag en nacht, en, hoewel er bijna aan wanhopend den tijd dien hij door zijn ziekte verzuimd had in te halen, slaagde hij.</div>
<div class="plat">‘Nu ligt de wereld voor ons open! Nu ben ik je bruid!’ zeide Anna, met vreugdetranen hem te gemoet tredend toen hij zelf de blijde tijding kwam brengen. En voor de eerste maal nam hij haar in zijn armen, kuste hij haar als zijn verloofde, als zijn aanstaande vrouw.</div>
<div class="plat">Nu kon Anna eindelijk uitvoering geven aan een plan, dat zij in den laatsten tijd aanhoudend had gewikt en gewogen.</div>
<div class="plat">Als technoloog kon Barthold, even als Martalis, in het buitenland een betrekking zoeken. Dan werd zijn vader de kwelling bespaard hem in zijn eigen land als leider der arbeidersbeweging te zien optreden. Den vorigen winter, toen hij in vereeniging met Thornton, te Rotterdam een groote werkstaking had gesteund, was zijn vader volgens Baby's beschrijving in zoo'n heftigen toorn ontstoken, had hij zich zoodanig door zijn drift laten overmeesteren, dat zijn gezondheid er eenigen tijd ernstig onder geleden had. Toen zijn zuster hem dit in Wiesbaden vertelde, had hij het als een vingerwijzing beschouwd. Dat zijn vader, verroest in zijn dogma's, op zijn leeftijd nog den geest eener jongere generatie  in zich zou opnemen, dit begon hij meer en meer als een onmogelijkheid te beschouwen. Wel wist hij dat zijn eigen land hem het meest noodig had, dat dáár vooral in alle lagen der maatschappij het heilig vuur ter bevrijding moest worden aangewakkerd. Ook was in hem een schier onweerstaanbare drang, om in de omgeving zelve waarin hij zooveel geleerd en ervaren had en zooveler vertrouwen had gewonnen zijn arbeid voort te zetten; maar hij besloot heen te gaan en dit offer te brengen op het altaar zijner ouderliefde.</div>
<div class="plat">Ook Anna wist hoe onnoemelijk zwaar het haar zou vallen van hare ouders te scheiden en van haar werkkring, maar haar moeder sprak haar moed in; en zij zelve begreep volkomen, dat in de gegeven omstandigheden hun vertrek naar het buitenland noodzakelijk was. In het geheim evenwel koesterde zij nog één dierbare illusie - een illusie welker verwezenlijking - dit wist zij met zekerheid - de laatste aarzelingen van den geliefde betreffende hun verbintenis zouden wegnemen.</div>
<div class="plat">Vóórdat er nog iets definitiefs was beslist, schreef zij zonder Barthold's voorkennis een brief aan zijn vader.... een brief waarin zij haar geheele hart uitstortte: hem zeggend dat Barthold, hopend hiermede den wensch zijner ouders te gemoet te komen, het vaderland wilde vaarwel zeggen, om in den vreemde - waarschijnlijk in Engeland - een betrekking te zoeken, en zich verder geheel te wijden aan datgene wat voor hem een levensroeping was. Dat voor den socialen hervormer alle grenzen wegvielen en hij zijn vaderland vond overal waar de strijd tusschen kapitaal en arbeid woedde, zoodat hij elders even goed als op eigen bodem werkzaam kon wezen.</div>
<div class="plat">Verder schreef zij vast besloten te zijn, wijl zij vrij en onafhankelijk was en de toestemming harer ouders had, hem naar den vreemde te volgen, en smeekte hem hun echt te zegenen. Dan pas zou zijn zoon zich althans te dien opzichte gelukkig kunnen voelen. Steeds lijdend onder de scheuring welke zijn levensbeschouwing had doen ontstaan - een beschouwing welke de grondtoon zelf zijner natuur vormde en dus voor hem de eenige voorwaarde ten leven inhield, zou hij een ontschatbare troost vinden in de gedachte, dat het toch zijn vader was geweest, die de hand zijner levensgezellin in den zijne had gelegd, dat zijn vader - die groote oppermachtige affectie in zijn leven - aan hun verhouding de sanctie had gegeven welke hun thans nog ontbrak. Wàt het verleden hem ook had aangedaan en welke stormen de toekomst nog voor hen inhield, dàt besef  alleen zou een lichtstraal werpen over zijn verder bestaan.</div>
<div class="plat">Die brief werd verzonden en in koortsachtige spanning verbeidde zij het antwoord.</div>
<div class="plat">En dat antwoord kwam vrij spoedig en overtrof hare stoutste verwachtingen.</div>
<div class="plat">Had het zoo echt vrouwelijke van haar schrijven Meryan getroffen? Had Anna door hare groote alles trotseerende liefde de juiste snaar aangeroerd? Had anderzijds zijn grenzelooze verachting voor Carla het terrein geprepareerd? En begreep hij eindelijk, dat in de ziel van zijn zoon die goddelijke kracht werkte die den mensch martelaar doet worden voor zijn levensvisie?</div>
<div class="plat">Wellicht werkten al deze factoren te zamen en had ook de invloed van Robert - thans de verloofde van zijn vreugdestralende Baby - er het zijne toe bijgebracht.... hoe ook, hij schreef Anna een brief, zooals hij, in zijn ongeëvenaarde hoofschheid jegens vrouwen, dien schrijven kon - een brief zooals de wettige verloofde van zijn zoon dien niet anders had kunnen wenschen, en waarin hij trachtte te doen doorstralen al de vereering, al de hoogachting, welke haar moed en haar vrouwelijke toewijding hem inderdaad inboezemden.</div>
<div class="plat">Hij schreef haar dat, hoe hem ook kwelde het besef dat zij nimmer met zijn zoon voor het altaar zou kunnen treden, en de wereld hem en vooral haar zou veroordeelen, zij zijne dochter werd, dat hij hun van ganscher harte zijn zegen gaf en haar weldra in persoon zijn erkentelijkheid zou komen betuigen voor de affectie welke zij over zijn zoon uitstortte. Eindigende verzocht hij haar zijn eerbiedigste groeten aan haar ouders over te brengen.</div>
<div class="plat">Wat er in Barthold omging, toen Anna hem dien brief gaf!.... Het duizelde hem de eerste oogenblikken.</div>
<div class="plat">‘Welk wonder heb je verricht? Wat kan je hem geschreven hebben?....’</div>
<div class="plat">‘Niets dan de eenvoudige waarheid. Niets dan wat ik werkelijk dacht en gevoelde,’ antwoordde zij, stralend van geluk. ‘Maar jullie mannen - en jij vooral, ombrageus wezen, - begint altijd met zoo zorgvuldig mogelijk te verbergen wat je gevoelt, althans tegenover elkander!.... En dan ben je erg verbaasd dat de afstand steeds grooter wordt!’</div>
<div class="plat">‘Nu ben je pas in waarheid mijn bruid, Anna, nu vader je aan mij geeft!’</div>
<div class="plat">‘Ja, ik wist dat je het zoo zoudt voelen, en zoo voel ik  het ook. Zijn toestemming is voor mij als een wijding - de eenige wijding die ons nog ontbrak.’</div>
<div class="plat">Weinige dagen later ontving Anna een telegram uit Amsterdam. Barthold werd gewaarschuwd, en eenige uren later hield een rijtuig voor het huis stil.</div>
<div class="plat">Meryan, Johanna en Baby stapten uit, en na enkele minuten trad Barthold's moeder op Anna toe, die, overmand door haar ontroering, slechts door een nevel de personen om haar heen vermocht te onderscheiden. ‘Ik hoop dat gij te samen gelukkig zult zijn,’ sprak Johanna haar beide handen vattend en haar een kus gevend. ‘Ik dank je dat je onzen zoon zoo liefhebt.’</div>
<div class="plat">Maar Anna stond strak en onbewegelijk, even als op den vreeselijken dag toen diezelfde vrouw haar zoo koel en beleedigend had aangezien. Zij had het gevoel alsof zij een van buiten geleerde les aanhoorde.</div>
<div class="plat">Toen echter Meryan zijn Baby bij haar bracht met de woorden: ‘Hier is je zusje....’ en Baby in een lieven élan beide armen om haar hals sloeg, barstte zij in snikken uit. En Baby, geheel vrouw nu - niet alles maar toch veel van den toestand begrijpend en zich heel gewichtig voelend in haar zaligheid van jonge verloofde, kuste haar herhaaldelijk en fluisterde haar lieve troostwoordjes toe, die Anna door hare tranen heen met een glimlach beantwoordde.</div>
<div class="plat">‘En hier is een brief van Rob!....’ zeide Baby, eindelijk naar Barthold toegaande. ‘Hij wilde eerst zelf meekomen, maar kon vandaag niet weg!’</div>
<div class="plat">Barthold, zijn zusje tot zich trekkend, gaf haar eerst evenveel kussen als hij haar Anna had zien geven. Daarna maakte hij de envelope open.</div>
<div class="plat">‘Van harte geluk, oude jongen! Ik weet nu wie en wat jouw Anna is! Jij hebt na mij het hoogste lot getrokken! Vergeef me mijn wegblijven. Je weet, ik houd niet van de tranen-acte! Zal je mijn arme kleine Baby niet te veel overstuur maken?.... Ik kom later wel eens, als het vijfde bedrijf begint.</div>
<div class="empty-line">&#160;</div>
<div class="plat"><span class="kleinkap">Rob</span>.’</div>

<div class="kop" id="toc-anchor52"><span class="cursief">[LII]</span></div>
<div class="plat">‘Wel Anna, ben je daar eindelijk, wat is het laat geworden!’</div>
<div class="plat">Met deze woorden begroette mevrouw Denners haar dochter, die op een avond zeer laat, omstreeks bij middernacht, thuiskwam. Zij was met Martalis naar een vergadering in den Haag geweest en trad de huiskamer binnen.... maar niet levendig en opgewekt als haar gewoonte was. Zij zager bleek en ontdaan uit, en trad langzaam naar haar moeder toe, zich eensklaps snikkend om haar hals werpend.</div>
<div class="plat">‘O! moedertje, wat ben ik ongelukkig!’</div>
<div class="plat">‘Anna, wat is er gebeurd, wat heb je?’ klonk de ontstelde vraag.</div>
<div class="plat">‘Verbeeld u, Frank heeft....’ zij kon eerst niet verder spreken.... ‘Frank heeft me gezegd dat hij van me houdt?’</div>
<div class="plat">‘En dus jij houdt niet van hem?.... Anders zou je zoo bedroefd niet zijn!’</div>
<div class="plat">Met deze woorden deed mevrouw Denners haar nederzitten, zette haar hoed af en streek met haar vingers teeder lief koozend door het korte haar, zooals zij dat zoo vaak zelve deed.</div>
<div class="plat">‘Het schijnt je verschrikt te hebben, kindlief.... En als je zijn affectie niet kunt beantwoorden, begrijp ik dat zoo iets je pijn doet. Maar je mag je toch niet zoo overstuur maken. Ik ben er eigenlijk niet zoo heel verwonderd over. Ik zag dat hij van je hield, en begreep wel dat hij het je vroeg of laat eenmaal zou zeggen.’</div>
<div class="plat">‘<span class="cursief">Wist u</span> het?’ klonk de ademlooze vraag.</div>
<div class="plat">‘Ja, het was vrij duidelijk voor me.’</div>
<div class="plat">‘Hadt u het me dan maar gezegd, mama, dan zou het me niet zoo verschrikt hebben.’</div>
<div class="plat">‘Zoo iets mag men niet zeggen, lieve Anna, dat begrijp je toch wel! En ik vind het ook niet bepaald iets om zóó van te schrikken. Wel is het treurig een man als Martalis onwillens verdriet te moeten doen.... maar je hebt jezelve niets te verwijten - dat kan je troost zijn.’</div>
<div class="plat">‘Wie <span class="cursief">kon</span> zoo iets denken!’ riep Anna, haar handen stijf tegen elkaar klemmend. ‘Hij was nooit bijzonder aardig of lief tegen me.... nooit!’</div>
<div class="plat">‘Aardig of lief zijn.... dat is nu ook juist zijn fort niet!’ zeide haar moeder met een glimlach. ‘Maar het was te merken aan de wijze waarop hij over veel dingen je meening vroeg en je altijd deelgenoote maakte van al zijn plannen en over zijn werk met je praatte.... vooral hij die zich meestal, in zichzelven opsluit.’</div> 
<div class="plat">‘En dat apprecieerde ik ook zoo!’ zeide zij smartelijk. ‘Ik vind hem zoo knap en zoo goed en zoo nobel!’</div>
<div class="plat">‘En als je dat alles vindt.... weet je dan wel zeker nooit <span class="cursief">meer</span> van hem te kunnen gaan houden?’</div>
<div class="plat">‘Ja, dat weet ik zeker, zeker!’ riep Anna bijna heftig, bevreesd als zij was dat de pijnlijke zelfstrijd, dien zij daareven aan zijn zijde had gestreden, weer opnieuw zou aanvangen.</div>
<div class="plat">‘Welnu, dan is het immers beslist. Wees dan niet langer ongelukkig. Niemand zal je immers dwingen.’</div>
<div class="plat">‘Maar hij was zoo vreemd, zoo koel en kortaf.... alsof wij opeens vreemden waren geworden! En toch houd ik zoo veel van hem....’ Weer begonnen haar lippen te trillen.</div>
<div class="plat">‘Wat zeide hij, Anna, en wat heeft je zoo aangegrepen?’</div>
<div class="plat">‘Heel weinig, eigenlijk niets.... dat was juist zoo akelig! Ik vroeg hem zelfs <span class="cursief">iets</span> te zeggen, me te bewijzen dat hij niet boos was! En daarop zeide hij volstrekt niet boos te zijn.... en dat hij daar geen recht op had. Maar zijn toon klonk zoo ongewoon, bijna onherkenbaar; en toen.... toen hij aan de deur van me wegging, gaf hij me niet eens de hand!....’</div>
<div class="plat">‘Hij zal te veel geschokt zijn geweest in dat eerste oogenblik, om precies te berekenen of zelfs te weten wat hij deed of zeide. Juist de genegenheid die je hem betoonde, zal hem misschien de illusie hebben gegeven dat je zijn liefde beantwoordde.... en dan zoo'n ontwaken uit dien droom!.... Maar met dat al moet je niet te veel aan je gevoel toegeven. Het is een leed dat een man als hij, toegerust met een groote mate van geestkracht, spoedig te boven komt.’</div>
<div class="plat">‘O! ik denk zeker niet dat het een onoverkomelijk ongeluk voor hem is....’ zeide Anna, een oogenblik door hare tranen heen glimlachend bij die gedachte. ‘Ik begrijp zelfs volstrekt niet dat hij mij tot zijn vrouw zou willen hebben. Het moet bijna een vergissing van hem zijn! Maar nù deed het hem toch verdriet, en ik zou hem zoo graag gelukkig willen zien, en ook veel met hem samen wezen en samen werken. En nu kan dat niet meer, zegt hij, dat is hem onmogelijk!’</div>
<div class="plat">‘Ja, dàt vind ik het treurigste van de zaak, en hij heeft toch al zoo weinig menschen, bij wie hij geheel en al thuis zich gevoelt. Zijn eenzelvige aard maakt het hem zoo eenzaam.’</div>
<div class="plat">‘Ziet u nu wel, moeder, hoe vreeselijk het is!’ zeide  Anna droevig. ‘Het is letterlijk als een akelige droom zoo'n plotselinge scheiding van onzen besten vriend!’</div>
<div class="plat">‘En toch moeten wij zijn wil in dat opzicht eerbiedigen. Er is niets aan te doen. Als je niet anders van hem kunt houden dan als een vriend, is het beter dat gij elkander althans in den eersten tijd, niet meer terugziet.’</div>
<div class="plat">Anna stond op en zocht haar hoed en mantel bijeen om naar boven te gaan. Zij was besloten zich voortaan voor iedereen goed te houden, maar snakte er naar in de eenzaamheid aan haar overkropt gemoed lucht te geven.</div>
<div class="plat">‘En nu flink zijn, Anna, beloof het me....’ zeide mevrouw Denners, het diep bedroefd gezichtje herhaaldelijk kussend. ‘A propos, heb je nog over de Arbeidskerk met hem gesproken?’</div>
<div class="plat">Zij knikte.</div>
<div class="plat">‘Hij blijft zeker bij zijn meening?’</div>
<div class="plat">‘Ja.... maar hij zal toch niet tegenwerken. Het is juist door onze discussie er over dat.... hij er toe kwam om me te zeggen....’</div>
<div class="plat">De stem, stikkend nog van ingehouden tranen, vermocht geen geluid meer te geven.</div>
<div class="plat">‘Jawel, dat begrijp ik wel. En zie je nu in, kind, waarom hij je liever over die zaak wilde schrijven dan spreken, en zeide niet tegen je opgewassen te zijn! Voor mij was dit duidelijk genoeg. En nu, goeden nacht, Anna! Kom maar niet bij papa van avond. Ik zal het hem wel zeggen en hem een nachtzoen voor je geven.’</div>
<div class="plat">Anna was al bij de deur, toen de moeder nog eenmaal haar kind tot zich trok.</div>
<div class="plat">‘Weet je wat er nu in je omgaat?’ zeide zij fluisterend. ‘Het is voor de eerste maal in je leven, dat je een ander willens en wetens een groot leed moet aandoen.... en dat is voor de echte waarachtige vrouw een ontzetting! Maar ook dàt moeten wij leeren, Anna, ook dáárvoor moeten wij de noodige moreele kracht bezitten, om erger leed te voorkomen. Het verheugt me ten minste dat je sterk genoeg bent geweest om zoo dadelijk beslist “neen” te zeggen.’</div>
<div class="plat">‘Ik heb er een oogenblik aan gedacht.... bedenktijd te vragen, omdat ik haast niet kon “neen” zeggen. Maar ik voelde toch dadelijk hoe verkeerd dit was. Het is een ondenkbaar iets hem te verliezen. Wat zal ik zonder hem beginnen? Ik vroeg hem altijd raad in alles!’</div>
<div class="plat">‘Zelfstandig te leeren handelen, is misschien wel eens nuttig  voor je.... en nu met de Arbeidskerk zou dat samenwerken toch een knak hebben gekregen. In elk geval, hetgeen is gebeurd was niet te vermijden. Dus nu maar getracht er je moedig overheen te zetten.’</div>
<div class="plat">‘Wat zijn ze met een laten trein thuis gekomen,’ zeide Denners, toen zijn vrouw zijn kamer binnentrad, waar hij 's avonds gewoonlijk bleef doorwerken totdat zij hem kwam aansporen de pen neer te leggen en zich ter ruste te begeven. ‘En dan, in plaats van het kind gauw naar bed te sturen, blijf jelui zoowaar nog babbelen.... het is bij éénen!’</div>
<div class="plat">‘Zij zal niet veel slapen van nacht!.... Martalis heeft met haar gesproken.... Zij vermoedde het zoo weinig!’</div>
<div class="plat">Hij zag verrast op. ‘En...?’</div>
<div class="plat">‘Juist zooals wij dachten.... Van hare zijde niets dan vriendschap! Maar zij tobt nu vreeselijk over zijn teleurstelling en is er geheel van overstuur.’</div>
<div class="plat">‘Zij is veel te teergevoelig! Ik zou het den goeden jongen graag hebben bespaard, maar het ligt er nu eenmaal toe!’</div>
<div class="plat">Zijn vrouw kon een glimlach niet weerhouden, daar zijn vreugde over dezen afloop maar al te duidelijk was.</div>
<div class="plat">‘Het ergste is, dat hij nu niet meer bij ons komt natuurlijk.’</div>
<div class="plat">Aan die consequentie had de altijd optimistische professor nog niet gedacht.</div>
<div class="plat">‘Sapperloot ja! - dat is waar ook.... en dàt spijt me geducht! - Maar och, die historie zal wel gauw uitslijten, dat begrijp je.... een kwestie van tijd, anders niet!’</div>
<div class="plat">‘Ik hoop dat Frank de zaak even philosophisch opvat als jij....’ zeide zij met een lachje.</div>
<div class="plat">Toen boog zij zich plotseling over hem heen, de hand op zijn schouder, haar gelaat vlak naast het zijne.</div>
<div class="plat">‘Zeg, man, hoe zou jij het hebben opgenomen, als ik indertijd.... “neen” had gezegd?’</div>
<div class="plat">‘Ik.... ik....’ stotterde hij eerst eenigszins onthutst.</div>
<div class="plat">Toen veegde hij zijn pen af, schoof zijn werk bij elkaar en glimlachte erg ondeugend tegen het papier.</div>
<div class="plat">‘Goede hemel! je zoudt iemand wel doen schrikken! Om een armen argeloozen man zoo'n gewetensvraag te stellen in het holst van den nacht.... zie je, dáár moet men waarachtig een vrouw voor zijn!’</div>

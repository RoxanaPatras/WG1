<div class="kop" id="toc-anchor51"><span class="cursief">[LI]</span></div>
<div class="plat">‘Die arme, arme Meryan! En te denken dat wij niets voor hem kunnen doen! Is het niet allertreurigst?’</div> 
<div class="plat">Zij, die zoo sprak, was Mevrouw Denners. Het was in den vooravond, en eenige oogenblikken met haar man alleen zijnde, had zij hem medegedeeld wat Barthold haar dienzelfden dag had toevertrouwd. De tranen stonden haar in de oogen. Na zich weken lang met zijn smart te hebben opgesloten, had hij in een onbewaakt oogenblik zijn hart voor haar uitgestort - althans in zooverre dat hij, zonder in voor Carla al te kwetsende bijzonderheden te komen, haar deed begrijpen hoe zijn leven, door het huwelijk met een vrouw die hem nooit had liefgehad, verwoest en gebroken was.</div>
<div class="plat">En de sympathie waaraan hij, in zijn algeheele verlatenheid, zoo groote behoefte had, werd hem geschonken. Mevrouw Denners begreep hem, zooals nog nooit iemand hem begrepen had, vulde aan waar hij soms niet bij machte was voort te gaan. Als de termen hem ontbraken en zijn stem stokte, had haar handdruk meer gezegd dan woorden, en hij was van haar weggegaan voor het eerst met een sprankje nieuwen levensmoed gesterkt.</div>
<div class="plat">Hij had in den diepzwarten nacht van zijn leed een zweem van hoop zien schemeren. Zij wist hem weer eenig vertrouwen in zichzelf terug te geven.... hem wijzend op den onuitputtelijken rijkdom van zijn gemoedsleven - een rijkdom dien niemand hem ooit kon ontnemen; op zijn grootsche onpersoonlijke idealen die ondanks alle persoonlijk leed ongerept bleven; op het heilige doel dat hij uit datzelfde voor anderen zoo dorre leege bestaan had weten op te diepen.... en hare woorden troffen doel.</div>
<div class="plat">‘En als je vader onverbiddelijk blijft - wat ik niet kàn aannemen - dan wordt ge onze zoon,’ had zij gezegd, dan vind je bij ons een tehuis voof nu en altijd....’</div>
<div class="plat">Maar toen hij was vertrokken, deed zich bij haar een soort van reactie gelden. Nu voor het oogenblik haar taak als troosteres was geëindigd, had zij een zoo innige deernis met hem, vond zij het ongeluk dat zijn jong leven dreigde te breken zoo ontzettend, dat het haar werkelijk aangreep en schokte. En niemand besefte dit zoo goed als haar man, die opmerkzaam het gansche relaas had aangehoord.</div>
<div class="plat">‘Zeker is de arme jongen voor het oogenblik te beklagen,’ zeide hij met een zekere optimistische kalmte, ‘ofschoon het eigenlijk als een zegen is te beschouwen, dat dit dwaze huwelijk op zoo'n wijze eindigt. Het had veel erger kunnen zijn. Maar dat wij niets voor hem doen kunnen, ben ik  niet met je eens. Wij kunnen alles voor hem doen. In de eerste plaats zal jij wel zorgen dat hij bij ons een home vindt. Vervolgens zal ik hem aan betaald journalistiek werk helpen.... Hij kan correspondent van een paar groote Duitsche partij-organen worden. Hij is zoo drommels knap, die jongen, dat ik dienaangaande niets bekommerd ben. En die brouille met zijn vader.... nu, die behoeft immers ook niet eeuwig te zijn. De tijd slijpt alle scherpe kanten af. Zoo kan ik me bijvoorbeeld best voorstellen, dat jij zelve over een paar jaar of zoo als bemiddellaarster optreedt.... en ik wed, dat als die grimmige oude Meryan, die, hoe autoritair ook, een zeer gentlemanlike figuur moet wezen, een vrouw als jou tegenover zich heeft, hij in een minimum van tijd getemd is.’</div>
<div class="plat">Zij werd bijna boos. Haar man wist wel hoe hij haar plagen kon.</div>
<div class="plat">‘Foei! hoe kan je nu nog schertsen, Denners, nu het zoo'n droevige zaak geldt!’</div>
<div class="plat">‘Bedoel je dat huwelijk met die voor hem allerongeschiktste vrouw? Och, zoo heel tragisch kan ik dat ook al niet opvatten. Scheidingen zijn dagelijksch werk. En zoo'n resoluut doorhakken van de knoop vind ik veel beter dan al de ellende die gewoonlijk ontstaat wanneer niet-verwante zielen aan elkaar geketend blijven.’</div>
<div class="plat">‘Niet-verwante zielen!’ viel zijn vrouw verontwaardigd in. ‘Dat is toch wel wat al te zacht uitgedrukt tegenover dat wezentje. Ik vind haar moreel een onding.’</div>
<div class="plat">Hij glimlachte.</div>
<div class="plat">‘Volgens <span class="cursief">ons</span> zedelijk wetboek, ja.... maar niet volgens dat van onze samenleving. Zou er wel één op de duizend of zelfs op de tienduizend wezen, die dat meisje veroordeelt omdat zij trouwde uit zelfbehoud? Integendeel, men vindt zoo iets heel verstandig en hoogst zedelijk, ja bijna een soort van plicht. Men schreit dichterlijke tranen om een fictieve Gretchen; maar wee haar, die in reine belanglooze liefde, zonder verkoop, zonder voorwaarden van geldelijke verzorging, haar leven aan een man geeft. Onze maatschappij steenigt dezulken. En een arm meisje, dat een zoogenaamd “verstandig” huwelijk afwijst, wordt voor half gek verklaard. Denk je, dat die vrouw die jij minacht zelve eenige schuld gevoelt? Zij is met de wet in het reine en vindt zich dus vlekkeloos. En welbeschouwd is zij dat ook. Is een brandnetel of distel verantwoordelijk voor de onaangename sensaties die  zij veroorzaakt, als men er mede in aanraking komt? Ook maakt zij te midden van een gelijksoortige grove vegetatie, waar de hoogere cultuur nog niet is doorgedrongen, volstrekt geen kwaad figuur. Maar ziet men haar in een fraai perk naast een edele fijn gecultiveerde bloem, dan wordt zij onkruid, alleen geschikt om uit te rukken. Maar hoe dat ook zij, de oude Meryan zal zijn schoondochter wel ridderlijk behandelen, en ook de convenances zooveel mogelijk redden.... en daar komt het in deze schijn-wereld toch maar hoofdzakelijk op aan. Een moddervlek is niets, als er maar een goudlaagje overheen wordt gebracht.’</div>
<div class="plat">‘O ja, om haar bekommer ik me het allerminst. Maar wat hem thans het meest lijden doet, is de breuk met zijn ouders. Je weet niet wat die vader voor hem geweest is.... letterlijk de afgod van zijn jeugd! Hij heeft me dit nu alles verteld.’</div>
<div class="plat">‘Ik begrijp zijn verdriet, maar ook zonder dat huwelijk zou zijn openlijk zich aansluiten bij de socialistische beweging hetzelfde resultaat hebben gehad. Een man als Meryan, wiens vader reeds, hoewel hij een patriciër was, in en door den handel zijn fortuin vermeerderde, is van huis uit een aanhanger van het kapitalisme. Dit is even natuurlijk als het vasthouden van den adel en de priesters in de achttiende eeuw aan het ancien regime. Dat zoo iemand ooit zou dulden, dat zijn zoon het révolutionnaire leger gaat versterken, is immers ondenkbaar! Toen de grootste aller Revolutionnairen den gouddorst geeselde, zullen onder zijn volgelingen zich weinig zonen van geprivilegieerden hebben bevonden! Dat dit in de negentiende eeuw somwijlen anders is, hebben wij te danken aan het economisch en klassen-karakter van den strijd, waardoor hij van een gevoelskwestie tot een zuiver wetenschappelijke kwestie is gegroeid. Maar nu eens iets anders.... Hoe erg je het ook zult vinden, denk ik nu in de eerste plaats aan erg prozaïsche dingen: Hoe staat het voorloopig met zijn finantiën? Ben je daaromtrent ook iets te weten gekomen?’</div>
<div class="plat">‘Ik vroeg er hem naar. Hij heeft nog wel voor een jaar genoeg om van te leven. Hij gaat zich zoo eenvoudig mogelijk inrichten, zooals Martalis indertijd gedaan heeft.’</div>
<div class="plat">‘En zijn huis en de meubels.... wat gebeurt daarmeê?’</div>
<div class="plat">‘Hij heeft aan zijn vader geschreven, dat hij niets van dat alles wil hebben. Die zullen dus wel voor zijn vrouw worden bestemd.’</div>
<div class="plat">‘Waarschijnlijk. En als dan bij minnelijke schikking over  zeven jaren de echtscheiding kan plaats hebben, zal zij wel zoo handig weten te manoeuvreeren, dat zij voor de tweede maal een goed huwelijk doet.’</div>
<div class="plat">‘Weet je nog wel onzen indruk bij onze eerste visite, en hoe wij elkaar eigenlijk niet wilden bekennen hoe ongunstig die was?’</div>
<div class="plat">‘Dat is te zeggen, beschouwd als de echtgenoote van een Barthold Meryan! Maar voor den een of anderen Haagschen mondain, die gaarne een mooi elegant coquet vrouwtje exhibeert, zou zij als geknipt wezen. Het is een zonderling iets! Dat de goede jongen zelf onvoorwaardelijk is bezweken, toen zij hem de rol toedacht waaraan hij nu zoo onverwachts renonceert, begrijp ik best! Maar niet te begrijpen is het dat de oude Meryan niet helderziende is geweest en haar dupe werd. A propos, heb je het Anna al gezegd?’</div>
<div class="plat">‘Ja, na zijn vertrek kwam zij van haar leesclub thuis en vond mij zoo onder den indruk, dat ik beter achtte het haar in hoofdzaak te zeggen. Een geheim zal het toch niet lang meer blijven.’</div>
<div class="plat">‘Natuurlijk niet. Spoedig gaat het als een loopend vuurtje door de stad, en ook in Amsterdam, in den kring der Meryans, zal het een paar weken de topic zijn.... en iedereen zal het mooie jonge vrouwtje beklagen, wanneer zijn geloofsbelijdenis bekend wordt. Van een socialist was uit den aard der zaak niet anders te verwachten dan dat hij zijn vrouw diep ongelukkig maakt!! Wie weet wat men hem niet te laste zal leggen!...’</div>
<div class="plat">Op dit oogenblik kwam Anna de huiskamer binnen. Zij had een pakje papieren en brochures in de hand, die zij met een geabsorbeerd air op tafel legde. Vervolgens ging zij als gewoonlijk voor de thee zorgen, niet eens luisterend naar het gesprek, dat nog een poosje over Meryan liep.</div>
<div class="plat">‘Hoe is het, Annatje?’ zeide haar vader, een der avondbladen opnemend die al op zijn plaats gereed lagen, ‘waar denk je zoo diep over?’</div>
<div class="plat">Want zij was de laatste oogenblikken aan de groote tafel gaan zitten, het hoofd in de handen gesteund, starend met droomerige moedeloosheid naar de paperassen voor haar.’</div>
<div class="plat">‘Martalis heeft me zoo bitter teleurgesteld!’ zeide zij gedrukt. ‘U weet dat ik alles wat ik in Londen over de Labour-Church heb kunnen verzamelen hem te lezen heb gegeven, hopende dat hij daarvoor even warm zou voelen als ik.... en nu schrijft hij mij een brief - nota bene een brief - waarin hij zegt er niet alleen koud voor te blijven,  maar zelfs er tegen te zijn. Hij denkt er zich beslist tegen te verzetten als in ons land iets dergelijks mocht tot stand komen. Is het denkbaar?’</div>
<div class="plat">‘Ja zeker is het denkbaar,’ zeide Denners. ‘Ik wist volstrekt niet dat je plan hadt daarvoor bij onzen vriend aan te kloppen. Dat hij er niet vóór zou zijn, kon ik je wel voorspellen.’</div>
<div class="plat">‘Maar hoe is dat mogelijk, papa? Hoe kan iemand die zijn geheele leven wijdt aan een ideaal, ontkennen dat dit streven zelf uit een religieus gevoel voorkomt?’</div>
<div class="plat">‘Dat zal hij ook niet ontkennen. Maar hij zal het verkeerd vinden aan die innerlijke religie een afgepasten en uiterlijken vorm te geven. Er zijn menschen die een groote beteekenis hechten aan woorden in hun geijkte beteekenis. Het woord “Kerk” heeft hem afgeschrikt; en voor dien schrik voel ik wel iets. Maar ik voor mij hecht meer aan den geest dan aan de letter.’</div>
<div class="plat">‘Het is immers het schoone verheven element van de arbeidsbeweging dat door de Arbeidskerk op den voorgrond wordt gebracht,’ merkte Anna aan, ‘en is daar niet in alle landen, maar vooral in ons land, behoefte aan?’ Zij richtte zich nu weer uitsluitend tot haar moeder als om daar steun te zoeken.</div>
<div class="plat">‘Je weet genoeg, kindlief,’ zeide deze, ‘hoeveel ik dadelijk met de Engelsche Arbeidskerk ophad. Een kerk of een religieuse beweging, gegrondvest op het economisch beginsel: afschaffing van kapitalisme en loonslavernij; grond en arbeidsmiddelen aan allen; bevrijding van den vierden en vijfden stand.... dàt was mij letterlijk als een openbaring, want ik heb altijd, zij het ook onbewust, behoefte gehad aan een ideale afschaduwing van alles wat in dezen rijken tijd de gemoederen doortrilt. Maar Martalis, die de belichaming is van het Marxisme, n.l.: van de zoogenaamde materialistische geschiedenis-opvatting, acht een afzonderlijke godsdienstige of ethische agitatie nutteloos, dat begrijp ik wel.’</div>
<div class="plat">‘Je kent immers de kernachtige lijfspreuk van onzen vriend?’ viel Denners in. ‘De gerevolutionneerde werkelijkheid geeft den herboren mensch. Dat axioma, dat de quintessens vormt van al zijn geschriften en elk zijner redevoeringen, maakt zijn kracht uit. Men moet eenigszins leerstellig wezen om een denkbeeld een machtige impulsie te geven. Kan Marx, die geniale geest, die reus in denkkracht, heeft een richting, een school gevormd, en van die school is Martalis een der  vroomste adepten. Hij doet ons zien den mensch het resultaat van materieele omstandigheden en de daaruit voortvloeiende geestelijke eischen en ethische behoeften. Verander dus de omstandigheden. Maak, door economische en industrieele samenwerking, naastenliefde en gemeenschapsgevoel tot een dringenden en noodzakelijken factor in de samenleving; maak van dien factor de basis en zelfs de drijfkracht der maatschappelijke organisatie, en eindelijk na honderden eeuwen worstelens, zal dat gemeenschapsgevoel domineeren in dezelfde mate als thans de meest verwoede zelfzucht en naastenhaat domineert. Want waarom domineert heden ten dage de zelfzucht?.... Omdat zelfzucht, omdat naastenhaat is een economische noodwendigheid, waarop het concurrentie-stelsel berust, zoodat de maatschappij zonder die zelfzucht te gronde zou gaan. Nu begrijp je wel, dat een fanatiek Marxist niets aan afzonderlijke preeken of toespraken of ethische invloeden hecht; want ethische invloeden groeien volgens hem <span class="cursief">uit</span> den bodem van het bestaande en wordende! Integendeel, hij zal alles wat het socialisme tot een gevoelskwestie dreigt te maken een gevaar achten voor den klassenstrijd en de felle economische worstelingen, die den vierden en vijfden stand moeten vrijmaken.’</div>
<div class="plat">‘Is u geheel Marxist, papa?’</div>
<div class="plat">‘Alweer schijn ik een geloofsbelijdenis te moeten afleggen,’ zeide hij glimlachend. ‘Neen, Anna, ik ben, ongelukkig genoeg, nooit <span class="cursief">geheel</span> dit of <span class="cursief">geheel</span> dat; als ik dat kòn wezen, zou ik veel meer kracht kunnen oefenen. Ik ben meer philosophisch aangelegd. Ik zie niet òf wit òf zwart, maar allerlei tusschentinten, die me beletten me aan een bepaalde dogmatische school te verbinden. Maar ik zou wel haast willen,’ vervolgde hij hoofdschuddend, ‘dat jij geheel en al Marxist was, want dan zou dat enthousiast hoofdje een beetje koeler zijn. Jij en Martalis samen in een smeltkroes geworpen, zouden de volmaaktheid vormen....’</div>
<div class="plat">Bij deze woorden zag hij even zijn vrouw aan, die hem met een blik van verstandhouding beantwoordde.</div>
<div class="plat">‘Ik voor mij,’ hernam hij ‘geloof aan beide elementen, èn het stoffelijke èn het geestelijke, den mensch knedend en vormend in voortdurende wisselwerking. Op het einde dezer eeuw, bijvoorbeeld, zie ik de geestelijke revolutie bijna sterker geaccentueerd nog dan de economische. Want ondanks alles wat het egoïsme nog steeds tot een socialen eisch maakt, zijn er alom teekenen van een hooger zedelijk bewustzijn te  bespeuren. Het is alsof datgene wat John Trevor, de stichter der Arbeidskerk, noemt het goddelijke in den mensch, de individuen thans reeds geestelijk wil voorbereiden tot de hooger, edeler levensvormen der toekomst. En dat iets.... dat onnaspeurlijke, - in de fijner bewerktuigde menschenzielen zich nu reeds openbarend, - dat de mysticus het goddelijke zal noemen en de niet-mysticus als de ethische afschaduwing der beweging zal aanduiden, kan naar mijn meening krachtig ontwikkeld worden door een propaganda als die van de Arbeidskerk. Zij zal misschien aan vele bestaande of ontwakende zielebehoeften te gemoet komen.’</div>
<div class="plat">‘Zoudt <span class="cursief">u</span> er niet eens met Martalis over kunnen spreken, papa?’ vroeg Anna dringend.</div>
<div class="plat">‘Dat zou niets geven, kindlief. Zooals ik je zeide, vreest hij eerder verzachting van de klassenverbittering. En voor die vrees is ook wel iets te zeggen. Daarom moet een ieder maar handelen en werken en ijveren volgens zijn persoonlijke neigingen. Al die verschillende factoren brengen ons toch eindelijk tot een nieuwe, groote periode in de wereldontwikkeling, even grootsch en ingrijpend als de kapitalistische periode geweest is.’</div>
<div class="plat">‘En als hij nu eens tegenwerkt?’</div>
<div class="plat">‘Dat zal hij niet doen. Buitendien, wanneer de Labour-Church hier, even als in Engeland, ‘ten leven wekt wat reeds sliep in velen,’ zooals Trevor zegt, kan geen individueele tegenwerking iets baten. Maar ik zou eerder vreezen, dat onze volksaard te nuchter, te anti-religieus en te onpoëtisch is om aan een Arbeidskerk recht van bestaan te geven. Dat kan alleen de toekomst uitmaken.’</div>
<div class="plat">‘Lees u zijn brief eens....’ zeide Anna, haar vader het schrijven overreikend.</div>
<div class="plat">‘Waarom zet hij het zoo omslachtig zwart op wit, in plaats van het mondeling af te doen?’ klonk zijn vraag.</div>
<div class="plat">‘Ja, niet waar, hoe vreemd?’ zeide Anna, de schouders ophalend ‘Hij zegt dit te doen, omdat hij anders vooruit weet niet tegen me opgewassen te zijn! Verbeeld je zoo'n ironie! Een redenaar als hij niet opgewassen tegen een armzalig wurm als ik ben!’</div>
<div class="plat">Weer wisselden haar ouders een snellen blik met elkaar. Daarop las Denners den brief.</div>
<div class="plat">‘Juist, precies wat ik dacht. Hij beweert ook, dat ons volk niet die mystisch-religieuse behoeften heeft als de Angel-Saksische rassen. Daar is inderdaad veel van aan. Wij Nederlanders vooral zijn zoo terre à terre mogelijk. Ons koopmansbloed verloochent zich nimmer. Zelfs missen wij dat poëtisch-romantische, dat onze Duitsche naburen karakteriseert en altijd beter is dan onze vleugellamheid op het gebied van het ideale.’</div>
<div class="plat">‘Maar heeft de Engelsche Arbeidskerk dan niet juist hier een aangewezen taak te vervullen, en te doen uitkomen het godsdienstige element van de arbeidsbeweging?’</div>
<div class="plat">‘Jawel, maar even als in Engeland moet de impulsie daartoe van den arbeider-socialist zelf uitgaan, anders blijft het iets kunstmatigs zonder levensvatbaarheid. Men kan wel helpen en voor de idee propaganda maken, maar dat is ook alles.’</div>
<div class="plat">‘Wat zal het moeielijk zijn den onkundige en onontwikkelde een juist begrip te geven van die nieuwe religie!’ merkte mevrouw Denners peinzend aan. ‘Hoe hem te doen begrijpen, dat zij niet bedoelt het dienen van een Almacht of Maker of Lotsbestuurder buiten ons, maar het dienen van een god in eigen binnenste, het dienen van zijn hoogste zelf door zich te geven aan de menschheid, door niet te kunnen of willen genieten een enkel voorrecht, waarvan drie vierden van onze medemenschen voor altijd verstoken blijven; door de volle ontplooiing van een ieders gaven en een ieders individualiteit even belangrijk te achten als die van zichzelf? Zij moeten leeren inzien, dat die godsdienst is een revolutionneering van den godsdienst der Christenkerken, die de heerlijke schoone leer van den Bergprediker tot een parodie maakt, die berusting leeraart in plaats van opstand, die gegrondvest is op de bevoorrechting der bezitters, en de armen “met een wissel op de eeuwigheid” rustig wil houden.’</div>
<div class="plat">‘Dus als het van de arbeiders zelven moet uitgaan kan ik eigenlijk niets doen?’ vroeg Anna met een zekere moedeloosheid.</div>
<div class="plat">‘Jawel, je kunt veel doen....’ zeide haar vader ‘vooreerst kan je door sprekende beelden, aan het dagelijksch leven ontleend, den onontwikkelde veel verduidelijken, en vervolgens zou het misschien goed zijn je te wenden tot Baltian Rustin, den man die door de socialistische arbeidersgroepen onvoorwaardelijk wordt vertrouwd omdat hij martelaar is geweest zijner overtuiging. Indien hij - wat ik niet onaannemelijk acht - iets voor de Engelsche Arbeidskerk voelt, bestaat er kans dat zijn volgelingen er meer van willen weten.’</div> 
<div class="plat">‘Maar dan zullen, vrees ik, Martalis en Thornton en hun geestverwanten des te meer oppositie voeren,’ zeide zijn vrouw.</div>
<div class="plat">‘Dat kunnen wij afwachten; ik geloof niet dat zij zoo onverstandig zullen zijn op hun antagonisten-haat hun tegenwerking te gronden. Maar aan wien je heelemaal niet schijnt te denken, Anna, dat is aan Meryan. Hij zal zeker een warm voorstander en op den duur een krachtig bondgenoot kunnen worden.’</div>
<div class="plat">‘Meryan....’ zeide zij onverschillig, ‘neen, op hem reken ik niet meer.’</div>
<div class="plat">‘Waarom niet?’</div>
<div class="plat">‘Hij is me zoo tegengevallen met dat huwelijk....’</div>
<div class="plat">‘Dat huwelijk....’ zeide haar vader verwonderd ‘Dat huwelijk is niet zijn werk, maar de schuld van zijn vader, die hem er letterlijk toe heeft gedwongen. Hij hield van dat meisje, maar vond zichzelf veel te jong en te afhankelijk om nu reeds te trouwen.’</div>
<div class="plat">Anna zag eenige oogenblikken zwijgend voor zich.</div>
<div class="plat">‘Hij scheen me vroeger zoo overtuigd toe, en zijn denken en voelen vond ik zoo mooi.... Toen ik dus van zijn engagement hoorde, twijfelde ik er niet aan dat ook <span class="cursief">zij</span> hoog zou staan in elk opzicht.... dat zou ik heerlijk hebben gevonden. Toen ik haar ontmoette, was ik al een beetje ontgoocheld, maar ik dacht het me te verbeelden natuurlijk. Ku het echter blijkt dat zij niets is.... behalve een mooie onbeduidendheid.... nu kan ik niet meer aan den ernst van zijn karakter gelooven.... en verwacht ik ook <span class="cursief">niets</span> meer van hem!’</div>
<div class="plat">‘Anna, Anna,’ zeide haar moeder bestraffend, ‘oordeel niet zoo hard over dingen die je onmogelijk kunt begrijpen.’</div>
<div class="plat">‘Maar het komt nu toch uit dat die vrouw nog veel kleinzieliger is dan wij volgens onzen eersten indruk meenden....’ zeide Anna een kleur krijgend. ‘Hoe kon hem, die haar al zoo lang kende, die vulgariteit van ziel ontgaan, als hij zelf de man is dien wij in hem gezien hebben!’</div>
<div class="plat">‘Er zijn grooter raadselen dan dat, Anna. Carla is juist een van die types die op jonge mannen met veel karakter en wilskracht een groote aantrekkingskracht oefenen. Zelfs al was zij minder mooi geweest, dan nog zou het intellectueel en moreel zwakke, dat men aanstonds in haar ziet, hem hebben betooverd. En dan de kunstgrepen die zij wel te baat zal hebben genomen om hem de convictie te geven  dat zij hem boven alles liefhad!... dáárin zal zij wel haar grootste kracht hebben gezocht! En tegen dat alles had die arme jongen bestand moeten wezen! Neen, van dergelijke dingen - en dat vind ik zeer gelukkig - begrijp je nog niets.’</div>
<div class="plat">‘Maar andere jongelui doen toch zoo'n huwelijk niet!’ hield Anna koppig vol.</div>
<div class="plat">‘Omdat de meeste andere jongelui practisch en zelfzuchtig en wantrouwend van aard zijn, en in een dergelijk geval met koude nuchterheid zouden berekenen het hoe en waarom van alles. Zoo'n meisje in een volstrekt afhankelijke positie, zonder eenig fortuin, zullen de meesten, zoo voorzichtig mogelijk verre blijven. Een rijke erfgename is veel meer van hun gading, terwijl Meryan het juist een genot vond haar uit dien ongelukkigen toestand te verlossen. Dat bleek zoo duidelijk uit alles wat hij zeide, zonder dat hij dit eigenlijk <span class="cursief">wilde</span> zeggen. Het klinkt misschien vreemd, maar als iets hem in mijn sympathie kon doen stijgen, is het juist dàt huwelijk!’</div>
<div class="plat">Anna zweeg. Denners had, terwijl zijn vrouw Meryan verdedigde, in zijn courant gelezen. Nu legde hij die terzijde en zag zijn dochter aan.</div>
<div class="plat">‘Meryan mag je ergeren wat zijn menschenkennis of liever wat zijn buitengewone naïeveteit tegenover je eigen sekse betreft, als mensch en als karakter kan je hem hooger stellen dan vroeger, want hij heeft een ware vuurproef doorstaan. Indien hij een zwakkeling was, zou die vrouw hem hebben gedomineerd en ware hij moreel ondergegaan. Maar integendeel, hij heeft een geestkracht getoond die je.... als je wat ouder bent, pas zult kunnen beseffen. De grootste weldaad die men hem nu kan bewijzen, is hem nieuw gedachtenvoedsel te geven - dit is het eenige wat hem aan zichzelf kan ontrukken.’</div>
<div class="plat">Of Anna geheel overtuigd was, dan wel op gezag voor rijper inzicht bukte, bleef voor haar ouders verborgen. Zij sprak niet meer over hem, en toen Denners naar boven was gegaan, besteedde zij het verdere van den avond met een langen brief aan Martalis te schrijven. Haar pen vloog over het papier, en het was met een verhoogde gelaatskleur dat zij eindelijk verscheidene beschreven velletjes dichtvouwde en in een enveloppe deed.</div>
<div class="plat">‘Ik heb nog een laatste poging gedaan om hem te winnen!’ zeide zij levendig. ‘Als het eens gebeuren kon, dat  hij en Thornton en Rustin en al hun partijgenooten op het religieuse terrein der Arbeidskerk een wapenstilstand sloten, al bleven zij dan ook in de politiek tegenstanders. Hoe heerlijk zou dat wezen, moedertje! Dit alleen zou reeds aan onze kerk een nobel karakter geven.’</div>
<div class="plat">De toegesprokene zag op van haar lectuur: Guyau's ‘Essai de morale sans religion ni sanction’ waarvan zij de laatste bladzijden onderhanden had. Zij had de vraag harer dochter eigenlijk maar half verstaan, zoo geabsorbeerd was zij geweest. Zij zuchtte en streek met de hand over het voorhoofd.</div>
<div class="plat">‘Wat is het treurig dat men eerst oud en afgeleefd moet zijn, alvorens voor alle richtingen en aller ziele- en geestesbehoeften eerbied te hebben. Ik begrijp de stichters en aanhangers der Arbeidskerk, ik begrijp ook de mystici, hoewel ik voor mij nooit behoefte aan mysticisme heb gehad, en ik begrijp ook den schrijver van dit heerlijke boek, die zoekt naar zuiver-ethische hoogheid. Hij zou willen dat de ethiek ons aller kerk werd en al de schoonheid daarvan stelt hij in het licht. Vroeger was ik altijd eenzijdig, zelfs niet kunnende gelooven aan de goede trouw van iemand die lijnrecht tegenover mij stond. En nu, nu mijn wijsheid niets meer kan uitrichten, nu zie ik schoonheid in elk ernstig en oprecht bedoeld streven.’</div>
<div class="plat">‘Maar papa zegt immers dat men eenzijdig moet zijn om kracht te oefenen,’ zeide Anna. ‘Ik voor mij zie zooveel in de Labour-Church, omdat zij zoo weinig leerstellig is en ook de mystici er bevrediging kunnen vinden, terwijl de moraal alleen, velen zoo koud en plichtmatig toeschijnt. Wat u er me uit hebt voorgelezen nu en dan vind ik prachtig, maar voor de massa niet zoo bezielend en begeesterend.’</div>
<div class="plat">‘Men moet, dat is waar, buitengewoon hoog staan en krachtig wezen, om in de ethische kerk bevrediging te vinden voor al zijn geestelijke aspiraties. En van de onontwikkelde verwaarloosde massa is dit zeker nog niet te verwachten.’</div>
<div class="plat">‘Ik zeide daar straks,’ hernam Anna, ‘dat het mijn illusie zou wezen al onze politieke vijanden onder het vaandel der Arbeidskerk te vereenigen, zooals dit reeds eenigermate in Engeland geschiedt. Gelooft u dat dit in ons land mogelijk is?’</div>
<div class="plat">Dat zou zeker een schoon moment worden in de geschiedenis onzer beweging. Maar.... als er iets is wat het leven mij geleerd heeft, is het dit: dat alles anders geschiedt dan wij meenen of hopen, volkomener soms, vaak ook gebrekkiger, maar in elk geval anders.... en gewoonlijk eerst dàn wanneer onze hoop haar volste intensiteit heeft verloren.’</div>
<div class="plat">Maar Anna was te veel vervuld met de argumenten in haar schrijven aan Martalis vervat, dan dat op dit oogenblik een koel verstandelijke redeneering haar geestdrift kon temperen. Zij sloot haar brief, schreef het adres en ging de kamer uit om hem dadelijk bij Martalis te laten bezorgen.</div>
<div class="plat">‘Zou zij volstrekt niets vermoeden wat er in Frank omgaat?’ vroeg Denners toen hij dien avond met zijn vrouw alleen was.</div>
<div class="plat">‘Ik geloof het niet. En nu hij haar met de Arbeidskerk teleurstelt, zeker minder dan ooit. Dat is ook weer geheel en al zijn natuur. Onbuigzaam als staal waar het een beginsel geldt, en te loyaal om ooit te transigeeren. Maar ook zonder dat zou toch nooit.... Voor mij is het duidelijk dat haar hart nog voor géén man sneller heeft geklopt.’</div>
<div class="plat">Zoo.... geloof je dat? Dan ziet het er voor den goeden jongen slecht uit!’ zeide Denners metgrootekalmte. Daarna kwam er een gevoel van sekse-solidariteit over hem. ‘Zou je niet - wanneer hij weer eens over haar spreekt - hem een wenk kunnen geven in dat opzicht? Misschien bespaar je hem zoodoende een deceptie, in elk geval een blauwtje...’</div>
<div class="plat">‘Mij dunkt dat het beter is me met niets te bemoeien. Bovendien, ik <span class="cursief">kan</span> me vergissen. De ontdekking dat hij van haar houdt, kan wel als een openbaring werken, en ongekende snaren bij haar doen trillen, wie weet! Een jong meisje is een gecompliceerd wezentje dat zichzelf niet eens altijd begrijpt.’</div>
<div class="plat">‘Je hebt gelijk. Wij moeten er ons buiten houden, en de jonge lui hun eigen zaken laten klaar spelen. Tant pis als de arme jongen zich misschien illusies maakt.’</div>
<div class="plat">‘Ik zou hen gaarne een paar hebben zien worden, zijn sterk karakter zou zoo'n goed tegenwicht vormen voor het vrouwelijke sensitieve van haar natuur.’</div>
<div class="plat">‘Jawel, volgens gewoon menschelijke berekening zouden zij goed bij elkaar passen. Maar, ronduit gezegd, heb ik nog liever dat niemand haar komt weghalen. Dat eeuwige trouwen is ook maar onzin Laat zij stilletjes bij ons blijven.’</div>
<div class="plat">‘Foei! wat ben je egoïstisch!’</div>
<div class="plat">‘Ontdek je dat nu pas?’ plaagde hij. ‘Alle mannen zijn aarts egoïsten. Verlang er dus maar niet naar ons arm kind aan een van die zelfzuchtige wezens af te staan!’</div>

<div class="kop" id="toc-anchor10"><span class="cursief">[X]</span></div>
<div class="plat">Het was eenige weken later aan de lunch, dat Meryan, nu hij het plan aan alle kanten had overwogen, aan zijn kinderen het groote nieuws meêdeelde, dat Baby niet naar kostschool zou gaan maar een fransche jonge dame, die Carla de Martignel heette, bij zich zou krijgen. Hij schetste kortelijk hare treurige omstandigheden en voegde er bij dat zij geheel als een vriendin des huizes zou worden beschouwd en alleen kwam, om Baby's opvoeding wat talen en muziek en wereldsche vormen betrof te voltooien.</div>
<div class="plat">Het was juist Zondag, en Johan, die vaak van Zaterdag tot Maandag overkwam, vernam het dus tegelijk met de anderen. Zeer verschillend werd de mededeeling door de jongelui opgenomen. Baby, in dit geval de hoofdpersoon, die hare schitterende kostschooldroomen plotseling in rook zag opgaan, had eerst verschrikt en met een uitroep van teleurstelling haar vader aangestaard, en toen deze, impassiebel blijvend, alleen maar aan zijn reeds zeer beslisten toon nog wat meer nadruk gaf, had zij een pruilende houding aangenomen, die, zooals zij bij ervaring wist, op den langen duur zelden de gewenschte uitwerking miste.</div>
<div class="plat">Johan daarentegen betuigde dadelijk zijn ingenomenheid  met het plan. Kostscholen vond hij ook heel verkeerd. Jonge meisjes, zeide hij, moesten zoo weinig mogelijk aan het ouderlijk toezicht worden onttrokken.</div>
<div class="plat">‘Kostscholen zijn juist zoo vreeselijk leuk!’ zeide zijn zuster boos. ‘En wat heb jij je er meê te bemoeien? Je hebt er niets mee te maken!’</div>
<div class="plat">‘Als je brutaal wordt en den noodigen eerbied jegens me uit het oog verliest, ga ik straks niet met je uit, hoor!’ dreigde hij. ‘Wat maak je je toch voor illusies van een kostschool, kleintje! Het zou je niet meevallen als je er was.’</div>
<div class="plat">‘Niet.... hoe weet jij dat? Heb je misschien zoo bijzonder veel verstand van meisjesscholen?’</div>
<div class="plat">Haar repliek lokte een algemeen gelach uit, want Baby was nooit ad rem, en het was duidelijk dat zij de pointe van haar eigen woorden volstrekt niet vatte.</div>
<div class="plat">‘Als je zoo den spijker op den kop slaat, kruip ik in mijn schulp!’ zeide Johan met een komiek-angstig gezicht waarvan zij volstrekt niets begreep. Maar zij bemerkte wel dat zij geplaagd werd, zoodat zij hem met een kinderlijk-mokkende schouderbeweging afweerde toen hij haar een kus wilde geven en haar het liefste, amusantste Babytje van de wereld noemde.</div>
<div class="plat">Barthold had alles zwijgend aangehoord, hetgeen door niemand werd opgemerkt. In den huiselijken kring, wanneer het discours algemeen was, bleef hij vaak droomerig en afgetrokken. Ditmaal echter had hij geen syllabe van het gesprokene gemist. Een vreemde gewaarwording gaf het hem, na zooveel jaren op eenmaal den naam van Carla de Martignel te hooren noemen; maar het schokte hem niet in het minst. Dat vluchtig incident uit zijn kinderjaren zou hem nooit meer in de gedachten zijn gekomen, zonder dien prikkel zoo plotseling aan zijn geheugen gegeven. Carla geruineerd en ongelukkig, en nu als een soort van gouvernante bij hen in huis komend! ‘Hoe wonderlijk!’ dacht hij onder het levendig gesprek der anderen.</div>
<div class="plat">‘Herinner jij je dat meisje niet nog, Bart?’ vroeg zijn moeder hem eenklaps. ‘Zij moet lang geleden bij ons op een kinderpartijtje zijn geweest toen zij bij de Tengels logeerde. Bedenk je eens.... een heel mooi blond meisje, nog al lang voor haar leeftijd. Zij frappeerde me juist door iets zeer elegants en nuffigs.... iets nesterigs zou ik haast zeggen....’ Hier wierp de spreekster een verschrikten blik naar haar echtgenoot, vreezende iets te hebben gezegd wat zij beter  had gedaan voor zich te houden, vooral in het bijzijn van Carla's aanstaande leerlinge.</div>
<div class="plat">‘Zij was toen natuurlijk nog een kind!’ zeide Meryan vergoelijkend, terwijl Johan lachte en Baby, die zich haar volmaakt goed herinnerde maar niet van plan was haar pruilende houding te laten varen, haar mokkend lipje nog meer vooruitstak.</div>
<div class="plat">‘Nu, Bart, weet je nog welke partij moeder bedoelt en herinner jij je nog iets van haar?’ vroeg zijn broeder.</div>
<div class="plat">Barthold was een oogenblik in verzoeking ‘neen’ te zeggen, dan was hij van alle verdere vragen verlost. Maar liegen vond hij zoo iets lafs, en dus zei hij kalm: ‘jawel’.</div>
<div class="plat">‘Die houdt zich weer leuk, als gewoonlijk!’ lachte Johan. ‘Kom, Be, biecht nu eens verder op. Vond je haar ook zoo mooi en - zooals moeder zegt - zoo nesterig? Ben je als schooljongen behoorlijk verliefd op haar geweest? Ik hoop het toch!’</div>
<div class="plat">‘Ik herinner me,’ zeide Barthold, zonder van zijn geplaag notitie te nemen, ‘dat er bij de Tengels een logeetje uit Limburg was, dat Carla heette en blond was en grooter en ouder dan wij allemaal.’</div>
<div class="plat">Johan, die blijkbaar weer iets ondeugends wilde zeggen, werd door een smeekende wenk van zijn moeder tegenge houden, zoodat Barthold verder rust kreeg, terwijl het gesprek over Carla nog eenigen tijd voortduurde. Vervolgens trok Meryan zijn mokkende lieveling naar zich toe en nam haar op zijn knie.</div>
<div class="plat">‘Vindt mijn Gretchen het zoo heel erg bij vader en moeder te blijven?’ vroeg hij, een harer lange blonde vlechten liefkoozend door zijn hand latende glijden.</div>
<div class="plat">‘Neen, maar ik zou zoo dolgraag naar Brussel zijn gegaan. Marie van Thienen heeft me zóóveel van haar kostschool verteld. Het was er zoo echt schattig en uiig daar waar zij geweest is.’</div>
<div class="plat">Meryan glimlachte. De verhalen van de bewuste Marie aangaande de uiigheid van kostscholen kon hem juist niet zoo bijzonder gunstig voor Baby's illusiën stemmen. In dit moment rees een gevoel van dankbaarheid in hem op jegens mevrouw Corduroy.</div>
<div class="plat">‘Maar dan zou je ons toch hebben moeten verlaten, kindje, heb je daar wel aan gedacht?’</div>
<div class="plat">‘Ja, Va, maar een jaar is zoo gauw om.... en hoe akelig zoo'n vervelende juf bij me te krijgen!’</div> 
<div class="plat">‘Een juf! Foei! wat een leelijk burgerlijk woord! Je mag dat nooit meer gebruiken, hoor je! Die “juf” kan er zich misschien op beroemen van hoogere geboorte te zijn dan wij, jonge dame. Freule de Martignel komt hier als logée, als een vriendin, die, hopen wij, zoo goed zal willen zijn zeker oliedom gansje van hare vele kundigheden en talenten een beetje mee te deelen, haar zal leeren mooi Fransch en Engelsch te spreken en, wat haar eigen taal betreft, woordjes als “juf” en “leuk” en “schattig” en “uiig” en meer dergelijke hoogst gedistingeerde termen, voor goed uit haar woordenboek te schrappen. Als zij, zooals moeder zegt, wat nuffig is, des te beter. Zij zal dan juist uitstekend gezelschap voor je zijn.’</div>
<div class="plat">Barthold stond op, en daar de lunch reeds lang was afgeloopen, ging hij door niemand opgemerkt de kamer uit. Niets van wat zijn vader tegen Baby had gezegd, was hem ontgaan, en nu kwamen plotseling tal van vragen hem bestormen. Gedurende het discours over Carla waren langzamerhand weer allerlei bijzonderheden haar betreffende hem voor den geest gekomen. En nu vroeg hij zich met een zekere aarzeling, of een meisje, dat zich in de bosschen door studenten liet kussen, wel een geschikte vriendin voor zijn zuster kon heeten.</div>
<div class="plat">Waarom moest die Carla nu ook juist bij hen in huis komen? redeneerde hij, met snelle stappen de grachten afloopend. Hij was uitgegaan, om aan de obsessie zijner gedachten te ontsnappen, maar, of hij wilde of niet, telkens weer moest hij op die ‘malle historie’ terugkomen.</div>
<div class="plat">Was hij tegenover zichzelven verantwoord, als hij zijn vader in den waan liet dat zij voor Baby een zoo uitstekende gezellin zou wezen?</div>
<div class="plat">Maar hij kon toch niet gaan vertellen wat hij gezien had! Dat was immers totaal onmogelijk!</div>
<div class="plat">Dan op eenmaal namen zijn gedachten een andere wending.</div>
<div class="plat">Hoe vreemd dat dit meisje plotseling zoo ongelukkig was geworden! Al stond het begrip ‘geruïneerd’ hem slechts in zeer vage trekken voor de verbeelding, dit toch was hem duidelijk, dat zij voor het oogenblik geen dak, geen tehuis had, dat hun woning haar een toevlucht zou zijn. Wat was dat een vreemd, bijna onmogelijk vreemd denkbeeld!</div>
<div class="plat">Dat voorval uit vroegere jaren had eigenlijk zoo weinig reëels voor hem behouden. Het scheen hem meer iets gedroomds toe. Maar nu langzamerhand werd alles weer veel duidelijker en  herinnerde hij zich steeds meer détails, onder anderen zijn razernij tegen Karel de Mast! Hij lachte in zichzelven, dacht er aan, hoe deze juist onlangs zijn verloving had aangekondigd met een meisje uit Leipzig, bij wier vader hij op een handelskantoor werkte. Het kon wel wezen dat hij en Carla vroeger zoowat verlovinkje hadden gespeeld, totdat die treurige geschiedenis met haar vader was tusschenbeiden gekomen. Maar het kon ook wel wezen dat....</div>
<div class="plat">Hij had kunnen stampvoeten van ongeduld over het telkens teruggaan zijner gedachten naar die beuzelarijen die hij heelemaal vergeten had!</div>
<div class="plat">Maar het was ook zoo gek, zoo bespottelijk gek, dat zij opeens bij hen zou komen wonen, misschien wel voor langen tijd. Het idee alleen had hem kunnen doen schateren, als het hem au fond niet zoo nijdig had gemaakt. Maar wat zou hij er tegen doen?</div>
<div class="plat">Hij kon toch geen kwaad van haar gaan vertellen of zijn vader doen verstaan dat deze maar van zijn plan moest afzien.... zonder verdere reden op te geven. Hij zag reeds in verbeelding zijn verbazing als hij daarover zou zijn begonnen.</div>
<div class="plat">Er was dus niets aan te doen. Carla zou komen, en als hij uit Delft overkwam, zou hij haar altijd zien 's morgens en aan tafel en altijd. Hoe zonderling die Carla - zóó als zij allengs voor zijn herinnering herleefde - zich voor te stellen in hun eigen intérieur, meepratend over gewone alledaagsche dingen, in het huishouden bezig zijnde misschien, en thee zettend of kopjes wasschend zooals moeder! Het leek hem iets zoo onmogelijks toe!</div>
<div class="plat">Zijne nu achttienjarige levensondervinding had hem omtrent vrouwen weer een aantal andere dingen geleerd dan op zijn vijftiende jaar. Alles wat hem vroeger in verband met haar wezen en zijn verward en raadselachtig voorkwam, meende hij nu volkomen te begrijpen en te doorgronden. Er waren volgens hem twee categorieën van vrouwen op de wereld. Tot de eerste categorie behoorden alleen de reine, onschuldige, zachte, eenvoudige wezentjes, door zijn eigen moeder het best getypeerd. Zij belichaamde voor hem al wat er goed en lief en volgzaam in een vrouw kon wezen. Dezulken maakte een verstandig man tot zijn echtgenoote, tot de moeder zijner kinderen. Dan kon zij zich bewegen in de haar passende sfeer, beveiligd tegen elke ruwe aanraking met de buitenwereld en hare afgronden.</div> 
<div class="plat">De tweede categorie bestond uit die oppervlakkige sfinxachtige schepseltjes, die, hoe bekoorlijk en aanvallig soms ook, toch blijkbaar alle zedelijke en verstandelijke vermogens misten, en evenwichtsloos door het leven dwarrelden als afgevallen boombladeren door den wind voortgezweept, het gansche mannelijke geslacht verbijsterend door het raadselachtige, het altijd onverwachte hunner redelooze gedragingen. Als een logisch denkend mensch zich ten taak had willen stellen de motieven hunner woorden en daden te begrijpen, zou hij, zooals Shakespeare terecht had aangeduid, krankzinnig worden. Het best was dus maar ze te nemen zooals zij waren, zich met hen te vermaken als met mooi maar soms toch gevaarlijk speelgoed, zoodat het zaak was altijd eenigszins op zijn hoede te blijven.</div>
<div class="plat">Er was nog wel een derde categorie van vrouwen, behoorend tot die volstrekt noodzakelijke modder der maatschappij, waarover vader altijd sprak en die juist aan het hoogere recht van bestaan gaf, als aan een bloem opstijgend uit het moeras. Maar die creaturen, die haar lichaam als koopwaar beschouwden, wilde hij eigenlijk geen vrouwen noemen, evenmin als dat liederlijke volk uit de achterbuurten op den naam van menschen aanspraak kon maken.</div>
<div class="plat">De twee eerste categorieën vormden dus voor hem de twee aspecten van de vrouwenwereld in haar geheel, en nu was het maar de vraag, onder welke rubliek hij Carla had te rangschikken.</div>
<div class="plat">In deze en dergelijke overpeinzingen verdiept, had Barthold een heel eind weegs afgelegd. Hij liep nu langs den Amstel, zijn roeivereeniging voorbij. Een oogenblik dacht hij er over een paar uren flink te gaan roeien. Het was een mooie strakke Aprildag. Was sport niet veel beter dan nog langer te blijven ‘zaniken’, zooals hij het noemde, over iets waaraan hij toch niets kon veranderen?</div>
<div class="plat">Hij stond eenige seconden besluiteloos. Maar neen, de ware lust had hij er vandaag toch niet in, en zoo liep hij verder de Amsteldijk op en den Nieuwer-Amstelschen watertoren voorbij, langs de zich in hare prachtige slangachtige kronkelingen scherp afteekenende boorden der rivier. Rechts, zoover het oog reikte, frischgroene weilanden met hier en daar een enkele grazende koe wit-stippend de eindelooze vlakten. Links aan den stadskant de massale huizenrijen en de hoog rijzende fabrieken reeds in goudzonnigen nevel gehuld, terwijl verderop verspreide gehuchten met hun nederige kerktorentjes dommelig terugweken achter den langzaam aankruipenden  avondsluier die op den achtergrond lijnen en tinten reeds wegdoezelde.</div>
<div class="plat">Hoe verder Barthold voortliep, inademend de frissche koele voorjaarslucht, onbewust in zich opnemend het grandiooskalme van het landschap, de schoonheid der rivierlijnen, de altijd opnieuw verrassende ombuigingen van den stroom, die eilanden en schiereilanden vormde in de bekoorlijke grilligheid zijner omarmingen, hoe rustiger zijn stemming werd, hoe meer zijn visie zich verruimde en het kleine en persoonlijke zijn beteekenis verloor.</div>
<div class="plat">Was het eigenlijk niet meer dan belachelijk zich nog te bekommeren om dingen, die al zoo lang geleden waren? Goede hemel! 't was waarlijk wel een doodzonde als een mooi meisje zich een kus liet ontstelen! Alsof hij zelf ook niet wel eens 'n meisje had gekust!</div>
<div class="plat">Ja, maar dat was geweest op een dorpskermis buiten. Meisjes uit de lagere klasse hielden er natuurlijk een afzonderlijke moraal op na, vooral tegenover ‘heeren’ die notitie van hen namen. Maar een meisje uit de goede kringen, en die bestemd was zijn eigen zuster....</div>
<div class="plat">Waarachtig, daar begon hij weer van voren af aan! Nu eens en voor goed, weg met Carla en alles wat haar betrofl Het kon hem niets schelen of zij kwam, hoegenaamd niets.... en daarmeê uit! Hij wilde er zelfs geen seconde langer aan denken. Het was onzinnig zich met zoo iets het hoofd te breken!</div>

<div class="kop" id="toc-anchor36"><span class="cursief">[XXXVI]</span></div>
<div class="plat">Hij had zijn vader nog niet wedergezien. Bij zijn komst op Rustoord was deze in de stad. Gedurende de vacantie hield hij zijn kantoor in Amsterdam aan, en wanneer hij het erg druk had, bleef hij 's nachts in de stad over. Op den dag evenwel dat Carla en Barthold hun geheime bijeenkomst hadden, werd hij 's avonds thuis verwacht.</div>
<div class="plat">Voor het eerst van zijn leven zag Barthold tegen het  wederzien op. Niet alleen zijn verhouding tot Carla was hiervan oorzaak. Veel meer nog bezwaarde hem al het andere, dat hij zoo stil in zich omdroeg, maar nu niet langer kon en wilde verbergen, - dat andere dat eindelijk geopenbaard moest worden, ondanks het leed dat hij hierdoor ging berokkenen aan dien vader dien hij nog altijd met innige devotie aanhing.</div>
<div class="plat">Wellicht hadde hij zich ten opzichte van hetgeen komen zou meer illusies gemaakt, zoo niet een zijner laatste gesprekken met Robert, naar aanleiding van zijn Friesche reis, hem allen moed had benomen.</div>
<div class="plat">‘Dat je deze laatste dwaasheid hebt gedaan, Meryan, verwondert me niets!’ had Robert koeltjes gezegd. ‘C'était écrit! Wat je me dus nu zegt, had ik van te voren kunnen berekenen. Je zult als ieder ander mensch doen wat je niet laten kunt, en daarmeê uit. Maar als je denkt van je vader ook een socialist te kunnen maken, zoo maar en un tour de main.... dan ben je in de aap gelogeerd, beste jongen. Je vader heeft gewerkt en zijn fortuin vermeerderd onder en door ons tegenwoordig maatschappelijk systeem, hij is er dus mee samengegroeid als met zijn eigen vleesch en bloed en vezels en spieren. Te probeeren hem tot een idealist te maken - ik bedoel tot een mensch, strevend naar een onpersoonlijk ideaal - zou gelijk staan met te probeeren een stevig letterslot van een brandkast met behulp van redeneeringen open te maken. Men meent, onnoozel genoeg, altijd eens anders hersenen met woorden te kunnen openen, maar juist dàt is onmogelijk. Eerst moet je den sleutel hebben die er op past, en die heb je niet, want dan zou je eerst op dezelfde wijze moeten voelen als hij, en onder dezelfde omstandigheden hebben moeten leven en groeien. Een wezen als jij, een in zijn dogma's en zijn brandkast-philosophie verroest liberaal als je vader, en een scepticus als ik, gaan van een zoo verschillend standpunt uit en bewandelen zulke uiteenloopende geestespaden, dat wij een jaar lang zouden kunnen discuteeren, zonder elkaar ook maar één stap nader te komen.’</div>
<div class="plat">‘Toch zal ik het beproeven!’ had Barthold gezegd, die, bij Robert's zinspeling op ‘brandkast-philosophie’, pijnlijk was ineengekrompen, en toen eens en vooral die eene gedachte als afschuwelijk had verworpen. En <span class="cursief">hij zou</span> het beproeven zoodra mogelijk. Want nu toch eenmaal van zijn lippen moest de verklaring, dat hij, Barthold, zijn vrienden noemde  hen, die zijn vader als misdadigers betitelde, nu toch eenmaal die ontzettende ure moest worden doorgeworsteld, zag hij er naar uit zooals een zieke naar een verschrikkelijke operatie uitziet, die hem genezing moet brengen.</div>
<div class="plat">En thans, voor de eerste maal, in die dagen van spanning, gevoelde hij zich te midden der zijnen als een eenzame, zocht hij met een soort van heimwee naar den steun, de sympathie van een vrouw in zijn eigen omgeving. Hij dacht aan Mevrouw Denners, zoo moederlijk, zoo meêvoelend met hem en met allen en die, als hij iets zeide, hem soms begreep nog vóórdat hij zichzelf geheel en al begreep. Hij herinnerde zich haar handdruk zoo hartelijk, zoo bemoedigend, toen hij haar nu onlangs voor eenige maanden had vaarwel gezegd, haar meedeelend zijn plan met zijn vader te spreken.</div>
<div class="plat">‘Ik begrijp die behoefte om te getuigen van je geloof,’ had zij gezegd, ‘maar vergeet nooit, Meryan, dat ook hij eenmaal getuigd heeft in zijn jongelingsjaren, en dat elke overtuiging die waarachtig is, eerbied verdient. En hecht ook niet te veel aan een woord.... dàt doet de jonge ijveraar soms te veel. Wat men <span class="cursief">is</span> beteekent immers meer dan hoe men zich noemt.’</div>
<div class="plat">Hij was haar zóó dankbaar geweest voor die woorden, die zoo waardeerend klonken voor zijn vader, en die hem moreel zouden steunen in den strijd die hem wachtte. Maar hij hunkerde naar een dergelijke sympathie ook in zijn eigen huiselijke sfeer. Aan Carla had hij in dat opzicht niets; zij was immers heelemaal een kind - een kind dat hem juist door haar naïeveteit en verstandelijke ontoerekenbaarheid bekoord had, wijl hij wist haar eenmaal geheel naar zijn eigen meeningen te kunnen kneden. Maar wel dacht hij aan zijn moeder. Indien zij slechts had kunnen begrijpen wat er in hem omging, indien hij bij haar eens had kunnen uitstorten heel zijn ikheid, haar zeggen eerst zijn zoeken en vragen, zijn vruchteloos rondsporen naar mooiheid in het leven, en daarna zijn vinden van een levensdoel rijker dan hij zich ooit gedroomd had.</div>
<div class="plat">En in die stemming, in dat intiem verlangen naar een hem geheel en al begrijpende liefde, ging hij haar observeeren als zag hij haar voor het eerst, sloeg hij haar gade zooals zij zich bewoog in hun huiselijke sfeer, geheel opgaande in haar gewoon gedachtenkringetje en huishoudelijke bezigheidjes, afgewisseld door wat romanlectuur, of een handwerkje, of het verzorgen van haar kamerplanten of een halma-spelletje  met Baby of Carla in den avond, altijd opgeruimd en welgemoed, prettig vindend het leven en de wereld en alles, zelden ernstig ontstemd rakend, behalve wanneer men in haar bijzijn ‘kwaadsprak’ - zooals zij het noemde - van dat leven, of twijfelde aan de liefde en goedheid van een Hemelschen Vader, die alles ten goede voor zijn kinderen beschikte. Hoe ouder zij werd, hoe meer zij beweerde in alles Zijn liefdevolle hand te erkennen. En dat zeide zij soms met ongewone energie, en dan kwamen zachte weldadige tranen haar in de oogen, want na zoo'n openlijke belijdenis van haar gevoel werd het haar zoo wonderwel te moede. Het ongeloof van haar man en haar zoons hinderde haar wel eens, en zoo'n dankbare getuigenis van eigen geloof in Zijn Almacht zou hun waarschijnlijk allemaal ten goede komen. Er waren wel eens vervelende tijden, waarin zij een poosje verdriet had, maar Hij loste toch weldra alles weer op. Hoe kon iemand dus ooit twijfelen aan Zijn goedheid.</div>
<div class="plat">Zij was nog altijd dezelfde kalme, blonde verschijning, er niet heel veel ouder uitziende dan in die jaren toen zij haar stuggen donkeren jongen 's avonds placht toe te dekken in zijn onrustigen slaap, en zij was ook niets ouder geworden in denken. Zij zag haar zoons tot mannen opgroeien zonder zich ooit af te vragen, hoe de onzichtbare elementen hunner natuur zich ontwikkelden, wat er groeide diep in hun ziel, wat er verborgen was achter het vergenoegd elaatsmasker van haar oudste, achter het peinzend voorhoofd van zijn broeder, wat er omging in haar kleine stille Baby, die van een blozende wildzang plotseling een bleek stijf ingetogen jong meisje was geworden. Het kwam zelfs niet bij haar op, dat er iets anders in hen omging dan in haar eigen weinig gecompliceerd zieltje. Evenmin kon zij zich met hare gedachten verplaatsen in een andere sfeer of wereld dan die welke zij kende, een wereld waarin het erg gezellig was, waarin men 's zomers naar buiten of op reis ging, en 's winters weer terug naar de stad met hare vermaken en met het geijkte aantal diners te geven en bij te wonen.</div>
<div class="plat">Met een buitengewone luciditeit zag Barthold zijn moeder thans zooals zij was in haar klein-denken en al haar kleindoen, goedig en zacht maar niet in staat ook maar iets te begrijpen van wat daarbuiten lag, en zelfs erg gek vindend alles wat van daarbuiten soms tot haar doordrong. Ontevredenheid vond zij een beetje zondig, en daarom zorgde zij dan ook zich daaraan nooit schuldig te maken.</div>
<div class="plat">Haar te doen begrijpen wat daar woelde in zijn binnenste en welke klove gaapte tusschen hem en zijn vader, ware dus ongerijmd geweest. Hij beproefde het dan ook niet en droeg alles alleen, met klimmende spanning verbeidend het oogenblik van wederzien, vast besloten de ure welke hij duchtte niet langer te verschuiven, opdat het althans geen vreemde zou zijn van wien zijn vader het eenmaal hooren zou.</div>
<div class="plat">Dien avond om halfacht werd Meryan op Rustoord terug verwacht, en tegen zeven uur ging Baby met haar poney-wagentje hem van den trein halen. Om zijn oogappel zooveel mogelijk de afwisseling en de genoegens te geven, die zij volgens den dokter noodig had, was hij onlangs, bij gelegenheid van haar verjaardag, op het denkbeeld gekomen haar met dit geschenk te verrassen. En Baby was werkelijk opgetogen geweest en vroolijker dan in langen tijd, zoodat het gewenschte resultaat scheen te zijn verkregen. Zij was er nu ook heel trotsch op vader af te halen; en aan Barthold schonk die afwezigheid van zijn zusje weer een half uur van ongestoord samenzijn met Carla - iets wat in zijn overspannen geprikkelden toestand een uitkomst voor hem was. Altijd weder op nieuw verkeerde hij, met haar alleen zijnde, als in een verdooving, die hem in zulke oogenblikken als omwikkelde met onzichtbare weefsels, verlammend zijn wil, benevelend zijn verstand, vernietigend zijn eigenlijke ikheid. Dan was het alsof alles wat voor hem waarde had, plotseling in het niet verzonk, alsof hij een ander wezen werd, zóó zelfs, dat hij, uit die bedwelming ontwakend, moeite had zich weer in de werkelijkheid terug te vinden.</div>
<div class="plat">Zóó was het ook nu met hem, nadat hij Carla pas verlaten had en op den straatweg bij het hek op en neder wandelde, totdat het poney-wagentje in het gezicht kwam. Nog was de koorts niet geweken. <span class="cursief">Zij</span> en <span class="cursief">sij</span> alléén en niets anders! ‘Waarom zich nog te kwellen met andere dingen!’ raasde het in krankzinnige warreling door zijn hersens. ‘Wat kan er voor mij wezen buiten en behalve haar en alles wat haar is? Waarom nog te verlangen en te zoeken.... ik die in haar alleen een hemel heb!’</div>
<div class="plat">Daar zag hij in de verte het sierlijk mandenwagentje met de twee vurige kleine paardjes, en Baby, in haar wit zomerkleedje, gewichtig en kaarsrecht met de leidsels in de linkerhand en de zweep sierlijk boven de driftig trippelende fringante diertjes, geheel volgens de pas ontvangen rijlessen. En naast haar de breede silhouette van zijn vader. En terwijl zij naderden en hij die ernstige, van zooveel wilskracht getuigende trekken terugzag, week de ontzenuwende stemming en werd hij weder zichzelf.</div>
<div class="plat">Baby hield volgens alle regelen van de kunst haar tweespan in en de wagen stond stil.</div>
<div class="plat">‘Mooi gereden, kindje!’ zeide haar vader uitstappend. Daarop zag hij zijn zoon aan, die nader trad, schrikkend bij het zien van zijn strakheid en de vreemde koelheid zijner begroeting.</div>
<div class="plat">‘Wanneer ben je thuis gekomen?’ vroeg hij opzijn meest autoritairen toon, dien hij anders tegenover Barthold nooit bezigde.</div>
<div class="plat">‘Eergisteren reeds, vader.’</div>
<div class="plat">‘Zoo?....’ Toen wendde hij zich weer tot Baby, haar eenige aanwijzingen gevend betreffende haar rijden naar de stallen, een weinig verder aan den straatweg gelegen, doch zonder dat zijn gelaat zich ontspande. En Barthold, als door den bliksem getroffen, stond nog altijd midden op den weg, met in zijn ooren een suizen als van de zee, niet wetend wat te zeggen of te doen of te denken. ‘Wat was er gaande.... wist hij misschien reeds iets?’</div>
<div class="plat">Baby reed weg, en hij liep zwijgend met zijn vader mede het hek in en het grintpad op, dat, rondom een groot grasperk met vijver, naar het huis geleidde. Daar stond Johanna hen vroolijk op te wachten. Met haar ging Meryan naar binnen, en Barthold, geheel verward, bleef tusschen de bloemperken op en neder loopen, totdat het theeuur hen allen te zamen bracht in de tuinkamer, die op een groote breede zij-veranda uitkwam.</div>
<div class="plat">Het vrij levendig discours, dat voornamelijk liep over eenige Amsterdamsche nieuwtjes door Meryan meegebracht, belette de andere huisgenooten zijn vreemde houding tegenover Barthold op te merken. Hij bleef echter niet lang binnen. Tegen negen uur stond hij op, om nog te werken, naar hij zeide, ging naar zijn kamer, en geen tien minuten later trad zijn zoon bij hem binnen.</div>
<div class="plat">‘Vader.... er is iets tusschen ons!’ zeide hij dadelijk. ‘Waarom is u zoo vreemd tegen mij?’</div>
<div class="plat">En terwijl hij die laatste vraag deed, had hij de stellige overtuiging dat zijn vader, al begreep hij niet hoe, geheel op de hoogte was.</div> 
<div class="plat">Meryan werd bij zijn binnenkomen bleek. Een nerveuse trilling om den mond verried zijn nauw bedwongen drift. Hij sprak niet dadelijk, maar zijn linkerhand klemde zich vast om den arm van zijn leuningstoel.</div>
<div class="plat">‘Wat er tusschen ons is, zal jij zelf het best weten....’ sprak hij na eenige oogenblikken met zichtbare moeite. Er lag een dichtgevouwen courantje voor hem, en dit voorzichtig met duim en voorsten vinger aanvattend, als iets walgelijks, slingerde hij het hem voor de voeten.</div>
<div class="plat">Barthold raapte het niet op. Hij herkende het dadelijk als het partij-orgaan van de fractie Rustin. Zijn hoofd begon warm te worden. Al zijn trots kwam in opstand.</div>
<div class="plat">‘Ik begrijp het nu....’ zeide hij zijn best doende kalm te blijven, ‘en ik had dit vóór willen zijn. Maar hoe kon ik vermoeden dat u....’</div>
<div class="plat">‘In zoo'n vuil ding de oogen zoudt slaan.... wil je zeker zeggen? Ik had het ook niet moeten doen, te meer daar het mij werd toegezonden als wraakneming. Ik heb verleden week mijn eersten boekhouder Menners zijn ontslag gegeven, omdat hij, ondanks mijn streng verbod, lid was van een vereeniging die.... enfin, waarvan ik niet duld, dat een mijner onderhoorigen deel uitmaakt. Ziedaar zijn revanche!’</div>
<div class="plat">‘Heeft u dien ouden trouwen Menners ontslagen?’ vroeg Barthold, hem met stupefactie aanziende. Want van kind af herinnerde hij zich dien man op het kantoor te hebben zien werken.</div>
<div class="plat">‘Ik heb die vrijheid genomen!’ klonk het scherp. ‘Ik houd geen individuen in mijn dienst, die ronduit verklaren een vijand te zijn van het particulier eigendom, en dus zeker niet mijn particulier eigendom zullen eerbiedigen, als het toevallig in hun kraam te pas komt.’</div>
<div class="plat">‘Maar, vader, dàt kan u toch geen ernst zijn!’ riep Barthold, onthutst over zoo'n benepenheid van opvatting. ‘U zult toch een politiek en maatschappelijk ideaal, dat met individuen en individueele toestanden in geenerlei verband staat, niet gaan verwarren met....’</div>
<div class="plat">‘Ik verwar niets, ik constateer alleen een feit. Iemand die behoort tot een vereeniging, die de maatschappelijke orde vijandig gezind is, blijft bij mij niet in betrekking.’</div>
<div class="plat">‘Maar is dat niet juist een bewijs - dat streven naar een andere orde - dat hij de maatschappelijke orde van nù, zoolang die bestaat, strikt denkt te eerbiedigen? Als hij dat niet deed zou....’</div> 
<div class="plat">‘Brisons là dessus! Die zaak is beslist en afgehandeld. Maar dank zij mijn eigen zoon heeft hij het zoet der wraak mogen smaken. In dàt ding heb ik moeten lezen dat....’</div>
<div class="plat">‘Ik met den socialist Martalis in Friesland ben geweest’</div>
<div class="plat">‘Wees zoo goed in mijn huis nooit den naam van een dier ellendingen te noemen!’ viel zijn vader hem in de rede zonder verheffing van stem, maar op een toon zóó scherp en bevelend en tevens zoo diep verachtelijk, dat Barthold's hoofd begon te gloeien.</div>
<div class="plat">‘Den man, dien u een ellendeling vindt, hoop ik eenmaal mijn vriend te mogen noemen,’ antwoordde Barthold hooghartig.</div>
<div class="plat">‘Indien dit zoo is,’ zeide Meryan verbleekend tot aan de lippen, en zóó heesch dat hij moeielijk verstaanbaar was, ‘dan hebben gij en ik elkander van nu af niets meer te zeggen en verzoek ik je onmiddellijk deze kamer te verlaten.’</div>
<div class="plat">Zijn hand wees gebiedend naar de deur, en Barthold, eveneens door een hevige drift aangegrepen, was op het punt, trotsch zwijgend, zijn bevel na te komen, toen een blik op het smartelijk vertrokken, in enkele seconden oud geworden gelaat een oogenblikkelijke reactie teweegbracht.</div>
<div class="plat">‘Wees toch niet zoo hard....’ zeide hij dringend. ‘Mijn God, kunt u dan niets begrijpen van wat er in anderen omgaat? Weet u dan heelemaal niet wat het is te worstelen, te strijden, te zoeken naar iets wat ons vrede kan doen hebben met onszelven en het bestaande? Heeft u dan nooit twijfel gekend, nooit naar iets anders gewenscht dan het walgelijk gewone, dierlijk lage van wat men in onze sfeer “het leven” noemt?...’</div>
<div class="plat">Het was geruimen tijd doodstil in de kamer. Meryan, bij die van een waren zielsangst getuigende woorden, had het hoofd in de hand laten zakken en bleef zoo zitten, het gelaat onzichtbaar, met de andere hand een afwerende beweging makend als om te vragen eenige oogenblikken van verademing. En Barthold, nog dieper getroffen door die stille wanhoop en zichzelf voelend als een ter dood veroordeelde, ging voor het venster staan, drukkend zijn beide handen tegen de kloppende slapen, zich geen rekenschap gevend van den tijd dat hij daar stond, wezenloos turend naar buiten in de schemering, waar hij in den tuin Clara en Baby gearmd op en neder zag wandelen, en dan plotseling afdwalend met zijn gedachten ver weg, naar allerlei banale, onbeteekenende incidenten in zijn leven, oproepend voor zijn geest tal van  beelden, half vergeten reeds, geenerlei verband houdend met zijn sensaties van nu en die hem heiligschennis toeschenen in deze ure.</div>
<div class="plat">‘Barthold....’ klonk thans de stem van zijn vader waaruit alle drift geweken scheen, ‘ik geloof dat wij beter doen bedaard met elkaar te spreken.... indien dit mogelijk is.’</div>
<div class="plat">Hij haalde een paar keeren diep adem, blijkbaar al zijn wilskracht te hulp roepend om den storm te bezweren.</div>
<div class="plat">‘Wat me vooral zoo revolteert,’ ging hij op denzelfden matten toon voort, ‘is, dat ik daaruit’ - hij schopte met zijn laars tegen het nog altijd op den grond liggend blaadje - ‘moet vernemen wat er met mijn zoon gaande is.’</div>
<div class="plat">‘Dat begrijp ik,’ zeide Barthold haastig, ‘maar ik dacht niet dat u ooit eenig socialistisch orgaan in handen zoudt krijgen.... en ik kon u niets zeggen, voordat ik volkomen zeker was van mijzelven en van mijn eigen willen en kunnen.’</div>
<div class="plat">‘Dus,’ klonk het bitter, ‘dus, indien mij dit bericht niet onder de oogen was gekomen, zou je ook nu nog blijven zwijgen, me opzettelijk bedriegen, me in de meening laten dat je met een van je kennissen een reisje door Friesland hadt gemaakt, zooals je me schreef?’</div>
<div class="plat">‘Neen, ik zou nu toch met u hebben gesproken, omdat ik ze thans bezit, die zekerheid, die kracht, die ik voelde dat noodig was om.... voor de eerste maal van mijn leven tegen u in verzet te komen. Want ik begreep helaas wat mij wachtte....’</div>
<div class="plat">Meryan maakte een beweging als leed hij physieke pijn; donkere bloedgolven stegen hem naar de slapen, maar hij zeide niets.</div>
<div class="plat">‘Ik kon van te voren weten hoe u het zoudt opnemen.... Voor mijzelf verlangde ik er naar met u te spreken over alles wat in mij woelde. Maar ik kende uw afkeer van een beweging die door u wordt gehaat, omdat.... u haar kern, haar wezen niet kent.’</div>
<div class="plat">Meryan lachte een luiden toornigen lach.</div>
<div class="plat">‘Ja, het zal mijn onkunde wezen die mij verblindt, terwijl zij die jij je vrienden noemt te vergeefs trachten in de duisternis waarin wij rondtasten het licht van hun genie te doen schijnen!’</div>
<div class="plat">‘U weet zeer goed dat ik het zóó niet bedoel, vader,’ en Barthold's stem beefde, ‘maar ik waag het, ondanks uw boos worden, te herhalen, dat u de beweging die u zoo veracht niet kent; anders zoudt u, dien ik altijd vereerd heb als een type van rechtvaardigheid, zoo niet haar waardeeren dan toch de overtuiging harer voorstanders eerbiedigen.’</div>
<div class="plat">‘Neen, een beweging die recht en orde wil ondermijnen eerbiedig ik niet!’</div>
<div class="plat">‘En toch is u het, en niemand anders dan u, die mij het eerst geleerd heeft deze wreede krankzinnige maatschappij te haten!’</div>
<div class="plat">Meryan, het hoofd nog altijd in de hand gesteund, zag hem bij die woorden in een soort van verstomming aan.</div>
<div class="plat">‘Ja, u!.... Wie heeft mij geleerd in den bijbel te lezen en Christus lief te hebben en te vereeren boven alles? Wie heeft mij, toen ik wat ouder werd, het révolutionnaire in zijn leer aangetoond en hem mij geschetst als denker en hervormer? Wie heeft mij gewezen op zijn onverbiddelijken strijd tegen de farizeeën, de geldschacheraars en deintrigeerende, huichelende, geldzuchtige priesters - de gezaghebbenden en ordebewaarders in zijn tijd? Waarom heeft u ooit getracht het goede in mij wakker te roepen, en mij niet liever tot een gevoelloozen, gewetenloozen egoist opgeleid, die past in de wereld waarin wij leven.... als het toch uw voornemen was om later, wanneer ik een man zou zijn, mij tot dat type te vervormen?’</div>
<div class="plat">Meryan, bij die hartstochtelijke uitbarsting, scheen een oogenblik naar een antwoord te zoeken Eindelijk zeide hij zachter dan hij nog gesproken had:</div>
<div class="plat">‘Ik heb je inderdaad geleerd Christus lief te hebben als den idealen mensch. Maar wat hij leeraarde, zal evenmin gehoorzaamd worden nu als twintig eeuwen geleden, zelfs nu nog minder, doordien de samenleving zooveel ingewikkelder is geworden.’</div>
<div class="plat">‘Een samenleving die gegrond is op het beginsel: “ieder voor zich” en de individuen - op straffe van den hongerdood te sterven - tegen elkaar opjaagt als wolven en tijgers, is zeker niet geschikt om Christus' geest onder de menschen te brengen. Maar die wolvenstrijd-periode heeft nu gelukkig haar langsten tijd gehad, doordien, in plaats van een concurrentie op leven en dood, samenwerking en aaneensluiting een economische noodzakelijkheid zijn geworden. En thans, in plaats van dit te willen zien en erkennen, schijnen juist de ijverigste bijbellezers en vurigste Christus-bewonderaars zich in wanhoop vast te klampen aan de oude zedelooze toestanden!’</div>
<div class="plat">‘Samenwerking, een economische noodzakelijkheid!’ riep  Meryan schamper. ‘Wil je misschien in de toekomst ook handel drijven door samenwerking?....’</div>
<div class="plat">‘Waarom kan handel niet een eerlijke loyale goederen ruil worden, geregeld door centrale of nationale besturen met hun afdeelingen, in plaats van die walgelijke speculaties en beursbewegingen, waarmede men elkander om den tuin tracht te leiden en zoo mogelijk te ruineeren? En wat betreft de industrie, is het niet logischer en rationeeler te produceeren voor diegenen, die nu het allernoodigste moeten missen, in plaats van aan het andere einde van den aardbol wildvreemde, rustige volken te onderwerpen, zoogenaamd om voor handel en industrie nieuwe markten te openen? De fabrikanten, vooral de kleinere, gaan failliet wegens overproductie, en inmiddels hebben in ons eigen land duizenden geen kleederen. Een heerlijke orde die tot elken prijs behouden moet worden!’</div>
<div class="plat">‘Jawel, we kennen al die praatjes! En je denkt zeker, dat als dat half dozijn knappe bollen, die nu het volk opruien, de macht in handen hebben, de aarde een paradijs zal worden?’</div>
<div class="plat">‘Neen, dat denkt niet één mensch die zijn vijf zinnen nog heeft. Wij zien alleen maar dat de economische ontwikkeling uit den aard der zaak leidt tot samenwerking, tot steeds grooter centralisatie van kapitaal, in die mate zelfs, dat de concurrentie bezig is te verdwijnen zonder dat de individueele wil iets vermag. De wereldkracht is niet te stuiten, en die wereldkracht, groeiend uit het bestaande, en waarvan het ideëele zich openbaart in de socialistische beweging, voert ons door de noodzakelijkheid der dingen tot hooger maatschappelijke organisatie. Dientengevolge is het gemeenschapsgevoel, dat door den naam socialisme wordt aangeduid, geen gevoelskwestie meer of een moraliteitsbegrip, zooals in vroeger eeuwen. Het is nu geworden de abstracte religieuse afschaduwing van de realiteit, van den concrefcen dwang door de industriëele toestanden uitgeoefend.’</div>
<div class="plat">Meryan haalde de schouders op. Hetgeen Barthold zeide met al de warmte zijner overtuiging maakte niet meer indruk op hem dan het schuren van colibri-vleugels tegen een rots. Maar gelukkig voor zijn zoon dacht deze geen oogenblik aan de ‘brandkast-philosophie’ waarvan Robert gesproken had. Nog altijd meende en hoopte hij hem te doorgloeien van het vuur dat hem zelf bezielde.</div>
<div class="plat">‘Mijn arme jongen.... dat jij zelf te goeder trouw bent,  betwijfel ik geen oogenblik; maar je laat je verblinden door de mooie en holle phrasen van intriganten en gelukzoekers.’</div>
<div class="plat">‘Intriganten en gelukzoekers, de mannen die ik nu van nabij heb leeren kennen!’ riep Barthold verontwaardigd. ‘Intriganten en gelukzoekers, die groote edele figuren, die in alle landen martelaren hunner overtuiging zijn!! Duidelijker dan door dit te zeggen, kunt u mij nooit bewijzen, dat u kent noch de beweging zelve, noch hen die daaraan hun leven wijden. Terwijl wij ons baden in weelde, ons niets ontzeggend van wat het leven ons slechts begeerlijks kan verschaffen, integendeel ons dag aan dag afvragen, hoe wij in ons bestaan nog meer genot, in onze genoegens nog grooter prikkel, in onze woningen nog meer luxe kunnen aanbrengen, leven zij willekeurig het schamele armoedige bestaan der onterfden, in hun eenzaamheid, in hun paria-schap naar de wereld, zich in den letterlijken zin des woords voedend met hun idealen, met de schoonheidselementen hunner religie. Maar dit moet er bij gezegd: terwijl zij knielen voor hun altaren, zien zij medelijdend naar allen, wier gevoel te arm, wier gezichtskring te bekrompen is om de verschijnselen der wereld-evolutie te begrijpen en de machtige eenheids-idee te omvatten. U weet, vader, hoe ik, nog bijna een kind, zocht naar levensschoonheid, zocht naar één godsbloem op deze dorre melaatsche aarde. Die godsbloem heb in nu gevonden, en gesteld dat het mogelijk ware mij die weer te ontnemen, dan zou het leven voortaan alle waarde voor mij verliezen.’</div>
<div class="plat">‘Welnu, ik wil om jou genoegen te doen, een oogenblik aannemen, dat het streven van die lieden belangeloos is. Maar dan moét ieder practisch mensch dat socialistisch drijven, dat zoo totaal in strijd is met het wezen der menschelijke natuur, toch beschouwen als een utopie van dwepers!’</div>
<div class="plat">‘Omdat u misschien denkt aan de geijkte gangbare karikatuur, aan een kudde van volkomen gelijk gemaakte wezens, allen evenveel genietend van hetzelfde stoffelijk en geestelijk voedsel, allen op dezelfde wijze afgericht.... enfin een soort van “ideaalstaat” of “heilstaat” zooals de vulgaire term luidt?’</div>
<div class="plat">‘Neen, ik denk veel meer aan het onheil nu reeds in onzen tijd teweeggebracht. Demos, dien millioenhoofdigen ontoerekenbaren Demos, in den blinde op te hitsen! dat is de afschuwelijkste wandaad denkbaar, en zoo het dan geen misdadigers zijn, noem ik ze, als je dat liever wilt, krankzinnigen!’</div> 
<div class="plat">‘Zij hitsen niet op. Zij maken de arme weerlooze slachtoffers van het huidig maatschappelijk stelsel slechts opmerkzaam op de fouten welke dat stelsel aankleven, doen hen juist begrijpen, dat het niet personen, niet opzettelijk-wreede individuen zijn, maar toestanden die hen veroordeelen tot honger en ellende, tot een bestaan, veel erger dan dat van dieren. En zij doen hen vooral begrijpen, dat zonder groote krachtsinspanning en geestelijke ontwikkeling en moreele verheffing hunnerzijds, daarin geen blijvende verandering is te brengen, daar alleen die maatschappij gezond kan wezen waarvan alle deelen gezond zijn. Het ‘ieder voor zich’ dat de basis van ons liberaal systeem vormt, is het zekerst bewijs, dat de bezittende klassen nooit willekeurig afstand van voorrechten zullen, doen. De vierde en vijfde stand moeten dus door eigen zedelijke kracht zich vrijmaken, even als de vrouw, die ook sedert eeuwen door haar onkunde omlaag wordt gehouden, mede door eigen kracht onze gelijke moet trachten te worden.’</div>
<div class="plat">Meryan maakte een gebaar als iemand die plotseling een afschuwelijk krassend geluid te hooren krijgt.</div>
<div class="plat">‘Moet die afgezaagde vrouwenkwestie er ook nog bij te pas komen? Dàt ontbrak er nog maar aan!’</div>
<div class="plat">‘Maar als men studies aangaande de menschelijke samenleving maakt, hoe is het dan mogelijk de grootste helft der samenleving er buiten te houden?’ riep Barthold uit.</div>
<div class="plat">‘Connu tout ca!’ zeide zijn vader schouderophalend. ‘Maar laten we ons nu voor het oogenblik liever bij den vierden en vijfden stand bepalen, daar hebben wij meer dan genoeg aan. Ik zou nu wel eens precies willen weten jullie programma voor de toekomst.... Wanneer dus Demos sterk genoeg is, dan zeker een revolutie? En dan Demos zelf aan het roer, en bij ministrieel besluit afschaffing van privaatbezit en verdeeling van alle grond en kapitaal, niet waar, zoo moet het dan gaan?’</div>
<div class="plat">Barthold zag zijn vader een oogenblik onderzoekend aan, zich afvragend of hij in ernst zoo kon spreken, dan wel om hem te prikkelen een zóó volslagen onwetenheid voorwendde. Deze vraag niet kunnende beantwoorden, en het niet onmogelijk achtend, dat zijn afkeer van de beweging hem van hare wetenschappelijke grondslagen totaal onkundig had doen blijven, trad hij nu in een uitvoerige beschouwing van de historische zijde der kwestie, van het vroegere handwerk vervangen door de machines en eindelijk door de groot-industrie, die tusschen  arbeid en kapitaal een scheiding vormde, ten gevolge van de toenemende loonslavernij, de noodlottige werkingen van de concurrentie, de overproductie, de industrieele crises, de werkeloosheid en het gemis aan koopkracht van de groote massa. Hij sprak van de rings en kartellen en trusts, meer en meer beheerschend de wereldmarkt en eindelijk vervormend het oude liberale stelsel tot de ergste tirannie denkbaar, tot een onbeperkt heersenen van enkele geldvorsten. Dit zou in de naaste toekomst leiden tot uitbreiding van coöperatie in alle vormen en eindelijk tot het naasten en nationaliseeren van steeds gewichtiger takken van productie - een verschijnsel dat alom zich reeds voordeed, ten slotte de productie vanzelve brengend in handen van de natie, van de gemeenschap. Op die wijze - indien de reactie geen heftige uitbarstingen in het leven riep - zou in alle landen op geleidelijke wijze de economische omwenteling in den loop der tijden kunnen geschieden. Geen programma dus, maar een medewerken met de alom zich openbarende evolutionnaire krachten.</div>
<div class="plat">Toen hij had uitgesproken, vroeg Meryan die opmerkzaam had geluisterd:</div>
<div class="plat">‘Waaruit heb je al die economische wijsheid geput?’</div>
<div class="plat">‘Ik heb natuurlijk veel gelezen in den laatsten tijd.’</div>
<div class="plat">‘Juist, gelezen. Boekengeleerdheid, ijdele theorieën op het papier. Maar ik, die ben een man van de praktijk, weet, dat de mensch vóór alles sterke prikkels behoeft om iets tot stand te brengen. Zijn zelfzucht moet aanhoudend worden aangewakkerd. Ontneem hem zijn bezit, zijn hebzucht en gelddorst en hij is niets meer!’</div>
<div class="plat">‘En aan welke beweegredenen, indien volgens u de mensch alléén aan hebzucht en gelddorst gehoorzaamt, - aan welke beweegredenen schrijft u dan toe de daden van moed en zelfopoffering, die de geheele geschiedenis door het menschdom tot eer hebben verstrekt.... in de hospitalen, bij gevaarlijke epidemieën, op het slagveld?’</div>
<div class="plat">‘Daar waren de opwinding der vaderlandsliefde of het zelotisme van geloovigen en dwepers aan het woord. Dat is geheel iets anders dan den gewonen middelmatigen nuchteren mensch te waarborgen het behoud van zijn arbeidslust.’</div>
<div class="plat">‘En waar blijft die prikkel van den gelddorst, waarvan u spreekt, voor de overgroote massa van het menschdom, voor al de millioenen mannelijke en vrouwelijke loonslaven, die zonder eenige hoop op verbetering van hun lot jaar in jaar  uit eenvoudig werktuigen zijn, en als werktuigen worden beschouwd en behandeld, zonder eenig ander vooruitzicht dan, zoodra de krachten hun ontzinken, te sterven als een hond op een mesthoop? Denkt u dan maar altijd en uitsluitend aan dat eene vierde gedeelte bevoorrechten? Zijn al die anderen dan geen menschén? En gelooft u niet dat juist het ontbreken van eerzucht, van elken prikkel, van elk hooger menschelijk streven, van elke mogelijkheid op lotsverbetering, die massa tot alcoholisme en misdaad en prostitutie en verdierlijking voert.... alles in naam van het individualistisch beginsel!’</div>
<div class="plat">‘Je moet niet met dergelijke nietszeggende argumenten aankomen,’ zeide Meryan ongeduldig, ‘maar de kwestie meer in den breede opvatten; en nu stel ik je deze vraag: denk je dat een communistische samenleving, zooals in de grijze oudheid, of gegrond op gemeenschappelijk grondbezit, zooals bij de oude Germanen, het menschdom tot den trap van beschaving en ontwikkeling zou hebben gebracht waarop wij thans staan?’</div>
<div class="plat">‘Zeer zeker niet, want hiermede veronderstelt u een volkomen stilstand in de wereld-ontwikkeling en de bezitstoestanden in plaats van een rusteloos veranderen en verworden. En aangezien het laissez-faire-stelsel en het kapitalisme, door u zoo bewonderd, langzamerhand uit vroegere maatschappelijke toestanden is gegroeid, zoo zullen uit dezen vorm van samenleving ook weer nieuwe stelsels opbloeien, niet door des inenschen bewusten wil, maar door den drang der economische werkingen, die ons kneden en vervormen naar de behoeften van een période. De mensch maakt niet de maatschappij, die een steeds groeiend en vergroeiend organisme is, maar de maatschappijen maken den mensch. Dientengevolge is ieder individu een kind van zijn tijd, het product van omstandigheden, invloeden en herediteit! Alles wat geweest is, heeft dan ook naar onze innige overtuiging zoo moeten zijn, om ons te brengen waar wij thans zijn, om ons te geven deze moreele gevoelingen, welke slechts afspiegelingen zijn van den rijken vollen tijd dien wij beleven. De sociaaldemocratische wetenschap verwerpt de idee, dat de maatschappij de bewuste schepping is van den mensch. Nieuwe ontdekkingen, zooals die van den stoom, van de machines, van de electriciteit, kunnen in den loop van den tijd de sociale en bijgevolg de ethische toestanden zoo geheel en al omwentelen, dat de mensch mede een geestelijke omwenteling moet ondergaan om er zich aan te passen. Dit bevat  dan ook de verklaring van het verschijnsel, dat thans over de geheele wereld socialistische stroomingen zich doen gelden. U zult wel niet aannemen, niet waar? dat er tegenwoordig, geheel toevallig, in de twee werelddeelen menschen geboren worden, een weinig goedhartiger dan gewoonlijk, die goedvinden zekere theoriën te verkondigen of die eindelijk gekomen achten het oogenblik dat de zelfzucht haar laatste woord heeft gesproken, en de deugd zegepraalt! Iets zoo onwetenschappelijks zal toch wel niemand verzinnen!’</div>
<div class="plat">Meryan zeide niets. Zijn geheele houding teekende moedeloosheid en smart. Stuitte alles wat zijn zoon gezegd had op hem af als op een ijzeren pantser, dit althans begon hij in te zien: dat hier niet, zooals hij gemeend had, een vluchtige gevoelsopwelling of iets ziekelijk sentimenteels aan het woord was, dat door een krachtig streng optreden van zijn kant aanstonds kon worden vernietigd. Zooveel begreep hij, dat een gansch verborgen zieleleven en een nieuwe levensbeschouwing zich aan hem openbaarden. Die vreeselijke zekerheid zich te moeten bekennen! Zijn zoon, zijn knappe, hoogbegaafde jongen een onpractisch droomer, een dweper! Het was een ware ontzetting! Hem dien hij juist zoo hoog hoopte te zien stijgen, zou nu ondergaan, zou door de wreede wielen van het leven worden verpletterd!</div>
<div class="plat">‘O! God!’ kreunde hij bijna overluid, en zijn handen woelden krampachtig in het grijzende haar, totdat hij, als tot bezinning komend, zich plotseling tot Barthold keerde, die bij het zien van die wanhoop als aan den grond vastgenageld stond.</div>
<div class="plat">‘Ga heen!’ zeide hij. ‘Laat mij alleen!’</div>
<div class="plat">En Barthold, te verslagen om nog een woord te kunnen uitbrengen, eindelijk beseffend zijn onmacht tegenover het graniet van oude versteende dogma's, ging de kamer uit.</div>
<div class="plat">Meryan bleef alleen in het schemerdonker, geslingerd door een chaos van gedachten. Maar de martelendste van alle was eene van zelfverwijt. Het was alles zijn eigen schuld. Hij had hem anders moeten opvoeden, hem moeten stellen onder ijzeren tucht, moeten disciplineeren elk zijner gedachten, beteugelen, vertrappen elke ongewone opwelling, in plaats van met bespottelijken trots te kweeken in hem dat persoonlijk, dat individueel denken en voelen, dat hem te gronde zou richten.</div>
<div class="plat">Hij dacht aan Johan, zijn oudste, wien hij nooit zijn volle liefde had kunnen schenken, van wien hij nooit eenige  verwachting had gekoesterd en die zich nu met zooveel tact en oordeel en verstand door het leven bewoog, algemeen geacht en gezien, nu reeds, hoe jong hij ook was; optredend als philantroop en als Maecenas, alles in het werk stellend om werkelijk een persoonlijkheid te worden in de stad zijner inwoning.</div>
<div class="plat">Hij stond op, ging met gejaagde schreden op en neder loopen; en voor zijn herinnering, gegeeseld en geprikkeld door zijn lijden, stond Barthold weder als kind, met al zijn eigenaardigheden, met zijn vreemde onkinderlijke vragen die hem in verrukking plachten te brengen! Idioot die hij zelf was!.... In plaats van met geweld te onderdrukken dat revolutionnaire in hem, te breken desnoods dien absoluten aard.</div>
<div class="plat">Maar was het niet wellicht nog mogelijk beslist op te treden, zijn wil te doen buigen, hem te dreigen, hem te stellen voor het alternatief: òf wel afstand te doen van dat idioot gedweep, òf hem het ouderlijk huis te ontzeggen?... Zijn studie afgebroken, zijn toekomst vernietigd.... zou hij zich dàn niet tweemaal bedenken en zwichten?</div>
<div class="plat">Maar indien hij eens pal stond.... wat dan?</div>
<div class="plat">Had hij niet weinige dagen geleden met een anderen wil geworsteld.... en verloren?</div>
<div class="plat">‘Kort en goed, Menners, gij kunt kiezen tusschen uw betrekking en uw sociaal-democratische theorieën!’ had hij na een lange discussie ten slotte gezegd. En Menners had gekozen en was heengegaan.</div>
<div class="plat">Hij voelde nog iets als een huivering toen hij zich dat laatst beslissend moment voor den geest riep.</div>
<div class="plat">‘U weet, niet waar? dat als u mij ontslaat, u mij en mijn gezin broodeloos maakt!’ had de man gezegd terwijl hij hem strak aanzag.</div>
<div class="plat">‘Ik weet alleen,’ had hij geantwoord, ‘dat ik je volle vrijheid laat te kiezen.’</div>
<div class="plat">‘Volle vrijheid.... die hooggeroemde vrijheid die overal in onze samenleving aan het woord is! De <span class="cursief">vrijheid</span> om geestelijk en moreel des werkgevers slaaf te wezen, om te verliezen mijn eigen zelfheid, om te verloochenen een overtuiging die mij heilig is, en die niet geldt mijzelven - want mijn positie is mij voldoende - maar alleen de lijdende afgebeulde massa! Welnu, ik <span class="cursief">heb</span> gekozen, meneer Meryan, en ik zeg u vaarwel!’</div>
<div class="plat">Met deze woorden was de man, die hem twintig jaren trouw had gediend, heengegaan, en nog voelde hij de vlijmende steek in zijn ziel op dat oogenblik. En nu stelde hij zich voor, hoe het hem wezen zou als zijn eigen hoogmoedige jongen op deze zelfde wijze hem trotseerde!</div>
<div class="plat">Het angstzweet parelde hem op het voorhoofd terwijl hij in de toenemende duisternis steeds op en neder liep als in een getraliede kooi, zonder zich lijd of plaats bewust te zijn.</div>
<div class="plat">En terwijl de zucht zijn wil te doen zegevieren ondanks alles nog steeds bij hem bovendreef, terwijl hij peinsde over de onmogelijkste middelen om zijn zoon een moreel dwangbuis te kunnen aantrekken, kwam het geen oogenblik bij hem op zich te verplaatsen in de dagen van zijn eigen jeugd en later; zich af te vragen of de man, die jaren geleden nog niet geheel door den maatschappelijken tijgerkamp was verstaald, die toen nog warm en menschelijk genoeg voelde om zijn schrander begaafd kind naar waarheid en schoonheid te helpen zoeken, hem den grooten liefdesapostel te laten bewonderen.... of die man wellicht hooger stond dan hij, die loochenend het symbool van Golgotha, verhard in den Mammondienst, thans den schijn voor het wezen begon aan te zien, dieper boog voor 's werelds leugens, voor haar holle, klatergouden, vulgaire eerbewijzen dan voor die innerlijke zielekracht, die menschen en dingen een hoogere wijding geeft, die de reflexie is van dat waarlijk goddelijke, dat door alle eeuwen heen door de onwetenden en verblinden is gekruisigd.... om daarna onsterfelijk te worden en in het geestelijk pantheon der immer opwaarts worstelende menschheid te worden bijgezet.</div>

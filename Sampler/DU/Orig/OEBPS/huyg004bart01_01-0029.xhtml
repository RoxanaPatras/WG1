<div class="kop" id="toc-anchor28"><span class="cursief">[XXVIII]</span></div>
<div class="plat">Het was einde Maart. Johan en Alie vierden hun bruidsdagen; de aanteekenpartij had plaats gehad, en zoowel ten huize van de ouders der bruid als bij de Meryans volgden de feesten elkaar dag aan dag op. Het was voor allen een drukke vroolijke tijd. Ook de Delftsche student was voor een paar weken overgekomen en Robert vergezelde hem. Barthold's academievriend had reeds bij zijn eerste verschijning stormenderhand alle harten veroverd. Al zeer spoedig was hij een vriend des huizes geworden en unaniem was dan ook de wensch, dat hij de bruiloftsfeesten met zijn tegenwoordigheid zou opluisteren. Hij had die uitnoodiging aangenomen en was nu de ziel van alles.</div>
<div class="plat">Hij organiseerde charades en tableaux-vivants, had de redactie aanvaard van een blaadje, dat hij in de bruidsdagen ter eere van het jonge paar dagelijks liet drukken en welks kluchtige afwisselende inhoud een onuitputtelijke bron van vroolijkheid opleverde, en ten overvloede zijn krachten gewaagd aan een toepasselijk tooneelstukje in verzen, uit te voeren door Carla, Baby, Barthold en hemzelf - een allegorisch stukje, waarin Carla de rol van eene godin zou vervullen.</div>
<div class="plat">De vele preparatieven der opvoering, de dagelijksche repetitiën, waarbij hij natuurlijk het decoratief aangaf, als regisseur fungeerde en inzonderheid de dictie der medespelenden aan zijn auteurs-critiek onderwiep - dit alles bracht er toe bij onder de jongelui een prettige ongedwongen verhouding in het leven te roepen. Ook Barthold, medegesleept door de algemeene vroolijkheid, genoot ditmaal met volle teugen. Carla was liefelijker dan ooit in zijn oogen; en haar ingenomenheid met zijn vriend, die van zijn kant het noodeloos vond zijn bewondering voor haar te verbergen, dit alles bracht hem in een blijde stemming.</div>
<div class="plat">Want wat daar in mysterievolle schoonheid verborgen lag diep op den bodem zijner ziel, schoot fonkelende stralen uit tot zelfs naar de oppervlakte van zijn bestaan. Te midden van het gewoon-doen van hemzelf en anderen zag hij altijd die andere nieuwe wereld voor zich als een openbaring, als een grootsch perspectief van gedachten en gevoelingen, met wijde breedten en peillooze diepten, daar waar vroeger een grijze grauwheid zijn zoekenden blik als terugstootte. Hij voelde zich leven in twee sferen tegelijk: de eene die hij altoos had gekend en waarin allen leefden, en die andere die was van hem alleen.... die hij altijd zag in hooge mooiheid als een geloovige zijn tempel. En zoo kon hij met die andere wereld als achtergrond, als belofte, voor het oogenblik medeleven het blijde zorgelooze leven der zijnen, zich geven aan zijn jonge liefde, zich bedwelmen met Carla's schoonheid, met hare triomfen.</div>
<div class="plat">Zij had voor de eerste maal het zwart afgelegd, en in de toiletten haar door mevrouw Corduroy gezonden - toiletten vervaardigd in de ateliers van een der eerste faiseuses, - verscheen zij als in een nieuwe gedaante, stralend van jeugd en schoonheid, terwijl de innerlijke convictie dat ook haar eenmaal de plaats zou toekomen, welke thans de bruid innam, aan haar optreden een zekerheid gaf welke zij anders wellicht hadde gemist. De zachtgetinte zilverachtige stoffen, mouleerend de graciele lijnen harer gestalte, plooiden zich om haar ìn sobere lenigheid, geleken wanneer zij ze droeg in niets op wat gewoonlijk in die kringen gezien werd. En den indruk dien zij maakte las zij in den blik van elken man, in de koele verwonderde oogen van elke vrouw, die, buiten den kring der meer intieme kennissen staande, zich  afvroeg wat ter wereld Meryan had kunnen bewegen dit meisje als gouvernante in huis te nemen.</div>
<div class="plat">Toch stelde Carla zich niet op den voorgrond, integendeel. Wel dronk zij ze in met genot, de stille hulde haar gebracht. Wel gunde zij zich de weelde - nu zij zich algemeen bewonderd voelde, den man die haar verstooten had in deze dagen te bejegenen met een bijna insolente geringschatting, die voor ieder ander dan voor hem zelf onzichtbaar bleef. Maar zij effaceerde zich met toenemende bescheidenheid naarmate zij haar triomf volkomener wist. Zij troonde niet als een zegevierende schoonheid, haar grootste charme lag juist in het schijnbaar niets beseffen van het effect door haar teweeggebracht. Zelfs Robert, die altijd beweerde ten opzichte van vrouwen onmeedoogend scherpziende te zijn, en ook inderdaad vrij helder zag, werd op een dwaalspoor geleid. Zijn aanvankelijke argwaan verdween. Zij was veel te jong, veel te naïef om zich haar eigen macht bewust te zijn, dacht hij bij zichzelf. En hiermede achtte hij ook opgelost het hem voorheen intrigeerend raadsel, hoe die vrouw een jongen als Barthold kon liefhebben. Zij had blijkbaar nog niet geleerd hare schoonheid te côteeren als een marktwaarde, zooals de meeste andere vrouwen in hare positie dit deden. Bij intuitie waarschijnlijk had zij het onvervalschte goud van Barthold's natuur ontdekt; en zijn verbeelding trok nu een voor zijn artistieke behoeften weldadige parrallel tusschen haar uiterlijke en zijn innerlijke schoonheid, in verband met haar echt vrouwelijke volgzaamheid en de zich bij hem ontwikkelende geestkracht.</div>
<div class="plat">Hoe betooverend zacht was zij, wanneer onder het repeteeren hij haar zijn opmerkingen niet spaarde; hoe gedwee volgde zij elk zijner wenken, haar oogen telkens naar hem dwalend, als afbedelend een woord van goedkeuring. Zijn sensationeele indrukken legden voor ditmaal zijn geest van analyse het zwijgen op. Al muntte zij niet uit in het verzen zeggen, toch liet zij de twee anderen verre achter zich. En hare standen waren zoo onbestudeerd bevallig, het licht Fransch accent waarmede zij de Hollandsche dichtregelen uitsprak, klonk zoo eigenaardig en gedistingeerd, dat hij uitsluitend op haar rekende om het in zijn eigen oogen allerpoverst stukje te redden.</div>
<div class="plat">Baby daarentegen zou zijn geduld op een zware proef hebben gesteld, ware haar rolletje niet zoo onbeteekenend geweest en zij zelve niet zoo volmaakt ontoerekenbaar. Ten  slotte begon hij haar verminken van zijn verzen en zijn dichterlijke intenties bijna vermakelijk te vinden, al beknorde hij het kind menigmaal met een sans-gêne als ware zij, in plaats van Barthold's zusje, zijn eigen zusje geweest. Hem was verzocht haar bij de repetities eenvoudig Baby te noemen, want het plechtige ‘Juffrouw Meryan’ klonk allen zoo dwaas in de ooren, dat het gelach der omstanders telkens de orde in gevaar bracht.</div>
<div class="plat">Intusschen deed Baby, wier lieve onschuldige verschijning bestemd was goed te maken wat haar aan zeggingsgave ontbrak, haar uiterste best om het den strengen regisseur naar den zin te maken. Het was zoo ‘vreeselijk leuk’, vond zij, om in het stuk eene getrouwde vrouw te zijn met een lange sleepjapon en opgestoken haar. Die akelige kindervlechten; die zij nog altijd dragen moest, waren haar sedert lang een doorn in 't oog. In de week der repetitiën droomde zij vaak dat zij heusch trouwen ging, en Carla - de eenige aan wie zij dergelijke droomen durfde vertellen, zonder vrees uitgelachen te worden - verzekerde haar dat dit een gunstig voorteeken was.</div>
<div class="plat">Robert zelf trad op in de rol van een ouden grijzen kluizenaar, die de jeugdige echtelingen, door Barthold en Baby vertegenwoordigd, den moeilijken, met hinderpalen bezaaiden weg aanwees, om tot de godin van de liefde-trouw op te stijgen, ten einde hare gaven af te smeeken. En als in een apotheose, door Bengaalsch licht beschenen, moest Carla verschijnen, gedrapeerd in een Grieksch peplum, onbedekt latend de classieke schoonheid der armen, die zich onder het uitspreken der slotwoorden zegenend over het bruidspaar zouden uitstrekken.</div>
<div class="plat">Johan vermoedde weinig wat hem op den avond der voorstelling te wachten stond. Natuurlijk waren alle toebereidselen voor de hoofdpersonen zorgvuldig geheim gehouden, opdat de verrassing volkomen zou zijn. Het decoratief, de mise en scène, de zitplaatsen van bruid en bruidegom - alles was zóó geregeld, dat op het laatste beslissende oogenblik de godin de laatsten dicht genoeg kon naderen. Eert intens wraakgenot doortintelde Carla bij de gedachte een allocutie te zullen houden, die - hadde Robert alles geweten - onmogelijk vlijmender, sarcastischer van hare lippen kon hebben geklonken.</div>
<div class="plat">En toen de avond eindelijk dáár was, toen zij, na een lange verheven tirade, plechtig naar voren trad, tot vlak  bij het bruidspaar, en daar stond schooner dan ooit, gedrapeerd als in wit marmer, met de zware torsade van het roodgouden haar als een aureool haar kronend, trilde haar stem van ingehouden wrok, was er een blos op haar gelaat en een flikkering in haar oogen, die door alle aanwezigen aan den gloed harer dictie werd toegeschreven, vooral toen zij aan de laatste regelen kwam:</div>
<div class="empty-line">&#160;</div>
<div class="wpvw-motto">‘Gij waart nog knaap toen gij uw liefste vondt,
<br/>
Toen zij voor u ontsloot het droomenland
<br/>
Dier Liefde.... waar in deez' heiligen stond
<br/>
Gij met haar binnentreedt! Heilig de band
<br/>
Dier reine jonge trouw, thans reeds beproefd.
<br/>
Dier trouwe schenk ik hier de wijding van het Eeuwige.’</div>
<div class="empty-line">&#160;</div>
<div class="plat">De felle emotie van haar weer opflikkerenden haat, de hoop hem, al ware het slechts één oogenblik, gedecontenanceerd te zien, terwijl deze woorden hem als het ware in het aangezicht striemden, benam haar schier den adem. Maar die hoop bleef onvervuld. Zijn blozend tevreden gelaat behield den glimlach dien zij later zoo valsch was gaan vinden. Wel viel een langdurig opgewonden applaus haar ten deel, toen, na de laatste woorden, het gordijn dichtschoof en de stralende verschijning aan aller blikken onttrok.</div>
<div class="plat">‘Gij hebt uzelve overtroffen!’ fluisterde Robert, die achter de coulissen het eerst bij haar was. ‘Ik begin te gelooven dat er een tragedienne in u schuilt. Zooals heden avond hebt gij het nog nooit gedaan!’</div>
<div class="plat">‘Zijt gij werkelijk over mij tevreden.... werkelijk? O! wat ben ik blij! Ik was zóó bang uw mooie verzen te verknoeien. Ik ben er nog zenuwachtig van.’</div>
<div class="plat">Met deze woorden legde zij hare koude bevende handjes met een naïef kinderlijke beweging in de zijne, en liet ze daar, zoo dicht bij hem staande, dat de breede gouden band die den prachtigen bovenarm omsloot hem aanraakte.</div>
<div class="plat">Hij hield haar beide handen vast en kuste ze, juist op het oogenblik dat Barthold en Baby toesnelden. Verschrikt wilde Carla zich losrukken, maar hij hield ze vast en kuste ze nogmaals.</div>
<div class="plat">‘Aldus moet zich wel uiten de dankbaarheid van een auteur, die zijn klappermansverzen gered ziet door het talent van de étoile!’ zeide hij glimlachend.</div> 
<div class="plat">‘Ja, wat heeft zij het er goed afgebracht!’ zeide Barthold opgewonden. ‘O, Carla, je was zoo mooi, zoo mooi!’</div>
<div class="plat">Een snelle blik naar Baby waarschuwde hem zijn verrukking wat te temperen, en die waarschuwing was niet overbodig. Hij vergat geheel en al het geheim hunner verhouding. Hij had voor haar kunnen nederknielen in aanbidding, en kussen den zoom van haar blank godinnenkleed. En zij, ten naastenbij radend wat er in hem omging, glimlachte wrevelig. Toen dwaalden haar oogen met hun ftikkerenden goudglans weder naar Robert, zooals hij daar stond met zijn breede krachtige mannelijke figuur en prettig knap gezicht, en niet voor de eerste maal vloog de gedachte haar door het hoofd, dat <span class="cursief">hij</span>, indien hij wilde, haar dadelijk Johan kon doen vergeten.</div>
<div class="plat">‘En nu, één, twee, drie, ons verkleeden!’ klonk het haar eensklaps vrij nuchter in de ooren. En tegelijkertijd was Robert, die zijn grijzen baard had afgelegd, maar zijn kluizenaarsplunje nog aan had, in de aangrenzende kamer verdwenen, zoodat zij met Barthold alleen bleef. Baby was al vroeger heengegaan.</div>
<div class="plat">Dadelijk trad hij naar haar toe, maar voor de eerste maal weerde zij hem ongeduldig af.</div>
<div class="plat">‘Wees toch voorzichtig!’ beet zij hem toe. ‘Iedereen kan immers binnen komen! Pas op, je trapt op mijn rok.... ik moet mij dadelijk gaan verkleeden, kom, laat me nu gaan!’</div>
<div class="plat">‘Maar we zijn ook nooit meer eens alleen. Het is ondragelijk, Carla. Kunnen wij niet een afspraak maken.... luister eens!’</div>
<div class="plat">Maar zij wilde niet luisteren, en liep hem snel voorbij de kamer uit en naar boven.</div>
<div class="plat">‘Die nare vervelende jongen!’ fluisterde zij de trap opgaande bij zichzelve.</div>
<div class="plat">Wat kon zijn bewondering haar nu schelen, nu allen haar bewonderden! Zij had tot dusverre nooit ernstig aan Robert kunnen denken, daar zijn houding zoo in allen deele te kennen gaf, dat hij alleen de verloofde van zijn vriend in haar zag. Maar dat ééne moment daareven.... en hoe vaak gebeurde zoo iets! Hij behoorde tot dezelfde kringen als de Meryans.... en met tact en voorzichtigheid.... men kon immers nooit weten!</div>
<div class="plat">Vroolijk neuriënd, niet weinig verheugd over dit nieuw pikant element dat voor hare verbeelding oprees, liep zij in  al de bovenkamers naar Baby te zoeken, die haar helpen moest met het losmaken van haar kleed. Waar was het kind toch?</div>
<div class="plat">‘Baby....’ riep zij eindelijk haar hoofd stekend om de deur der donkere leerkamer, ‘Baby.... je bent toch niet hier?’</div>
<div class="plat">Een gesmoord snikken in een hoek van het vertrek trof haar oor, en naderbij tredend, zag zij tot hare verbazing in de duisternis iets ineengedokens en vormloos.</div>
<div class="plat">‘Baby, wat doe je daar? Wat is er gebeurd?’</div>
<div class="plat">Geen ander antwoord dan een schokkende beweging met de schouders, en een vernieuwde uitbarsting van huilen.</div>
<div class="plat">‘Je doet me schrikken, kindje! Kom, zeg me nu gauw wat er is!’</div>
<div class="plat">En Carla, die op haar manier Baby wel lijden mocht, sloeg den arm om haar heen en trok met zacht geweld de handjes van haar gezicht weg.</div>
<div class="plat">‘De liefkoozende beweging en de teedere intonatie hadden een tegenovergestelde uitwerking dan Carla er van verwachtte, zoodat zij geruimen tijd niet wist wat te doen.</div>
<div class="plat">‘Ben je misschien gevallen, ma chérie, of voel je je ziek?’ vroeg zij eindelijk, zich niet kunnende voorstellen de mogelijkheid dat Baby een moreel verdriet kon hebben. ‘Wil ik moeder roepen?’</div>
<div class="plat">‘Neen, o, neen!’ klonk het angstig.</div>
<div class="plat">‘Ja, maar dan moetje me ook zeggen wat je scheelt.... anders roep ik haar dadelijk!’</div>
<div class="plat">‘Ik ben zoo ongelukkig omdat....’</div>
<div class="plat">‘Nu waarom dan?’</div>
<div class="plat">‘Omdat.....<span class="cursief">hij</span> zoo leelijk en onaardig tegen me is geweest!’</div>
<div class="plat">‘Wie, <span class="cursief">hij</span>?’</div>
<div class="plat">‘Ik heb toch zóó mijn best gedaan.... en hij prees alleen jou en Bart, maar tegen mij zelfs geen woord! - En ik heb toch zoo mijn best gedaan!’ herhaalde zij nogmaals.</div>
<div class="plat">‘Bedoel je meneer Kant, gek kind?’ vroeg Carla met een glimlach. ‘Daar zal hij eenvoudig niet aan gedacht hebben. Maar wees gerust, Babytje, je hebt het goed gedaan, en hij zal wel tevreden zijn geweest!’</div>
<div class="plat">‘En waarom zei hij dan niets.... en wèl tegen jou?.... Hij kuste zelfs je handen.... tot tweemaal toe.... ik heb het heel goed gezien!’</div>
<div class="plat">Carla lachte hardop. Het was zoo kluchtig van dat malle  Babytje zich op één lijn te stellen met haar! Zij nam het 't kind bijna kwalijk.</div>
<div class="plat">Dat spottend lachen had niet juist een bedarenden invloed op de bedroefde. De tranenvloed werd nog heviger.</div>
<div class="plat">Carla peinsde over wat zij zeggen zou om aan het treurtooneel een einde te maken, en wist niet anders te bedenken dan een herhaling van de bedreiging van daareven.</div>
<div class="plat">‘Als je niet dadelijk met huilen ophoudt, Baby, ga ik heusch moeder of vader roepen!’</div>
<div class="plat">Dit hielp. Baby droogde met een energieke beweging haar gezichtje af en rees overeind. Plotseling legde zij haar hand op Carla's arm.</div>
<div class="plat">‘Carla... zeg eens oprecht... ben je... houd je van hem?’</div>
<div class="plat">‘Ik.... houden van Robert Kant? - Welneen, kind, hoe kom je er aan?’</div>
<div class="plat">‘Maar hij van jou misschien?’</div>
<div class="plat">‘Ook niet; die kus op mijn hand beteekenende niets. Dat was maar voor de aardigheid!’</div>
<div class="plat">‘Nu, dan kan ik het je wel zeggen, mijn geheim....’ fluisterde zij. ‘<span class="cursief">Ik</span>é houd van hem.... al lang.’</div>
<div class="plat">Het kind sprak deze laatste woorden op zoo gewichtigen toon, dat Carla de grootste moeite had zich in te houden en het niet uit te schateren.</div>
<div class="plat">‘Dat vind ik niet goed van je, Baby....’ zeide zij na eene kleine pauze. ‘Want ik geloof niet dat Robert in het minst aan jou denkt.... en dan heb je maar verdriet en pure perte!’</div>
<div class="plat">‘Maar men kan het toch niet helpen als men verliefd wordt....’ zeide zij verwijtend. ‘Hoe kan jij nu zoo spreken?’</div>
<div class="plat">Carla herinnerde zich te goed hunne vele gesprekken over dit onuitputtelijke onderwerp, en al de romannetjes die zij haar had laten lezen, om dadelijk een repliek te vinden.</div>
<div class="plat">‘Men kan het misschien niet rechtstreeks helpen....’ zeide zij aarzelend, ‘maar als men vooruit weet dat het toch voor niets is, vind ik het verstandiger er zich niet ongelukkig over te maken. - En nu mogen we onzen tijd niet langer hier verbabbelen. Wat zullen de menschen wel denken als wij niet terugkomen! En wij hebben ons nog niet eens verkleed! Kom nu eerst gauw mee naar mijn kamer!’</div>
<div class="plat">En ondanks haar tegenstribbelen troonde zij haar mede, om eenige oogenblikken later, in het volle licht komende, te schrikken van Baby's behuild gezichtje, waarmede zij zich onmogelijk beneden onder de gasten kon vertoonen.</div> 
<div class="plat">‘Help mij nu eerst gauw.... en dan zal ik jou helpen!’ zeide zij met nerveuse haast, ‘en het je oogen onderwijl met koud water. Foei! je mag je nooit meer zoo aanstellen, en dat op een avond als deze!’</div>
<div class="plat">Maar dat knorren deed de waterlanders weer opnieuw te voorschijn komen; en toen Carla eindelijk in een harer fraaiste avondtoiletten gereed stond om naar beneden te gaan, begrepen beiden dat Baby volstrekt niet in een toestand was om haar te vergezellen.</div>
<div class="plat">‘Weet je wat, ga een poosje in je kamer op de canapé liggen, dan zal ik zeggen dat je wat hoofdpijn hebt gekregen en over een uurtje zal je wel weer toonbaar zijn.’</div>
<div class="plat">Dat vond Baby een uitkomst. Zij had zich geheel overstuur gemaakt en begon daar nu spijt van te krijgen. En wat had zij zich veel voorgesteld, juist van dezen avond, waarop zij de rol van een getrouwde vrouw zou vervullen! Nog altijd had zij een lange deftige wit satijnen sleepjapon van Carla aan, die voor haar een weinig vermaakt was; en zóó voor een groote psyche staande, vond zij zich zelve heel touchant in haar droefheid. Daarom wilde zij zich nog niet verkleeden en ging, zooals zij was, in haar kamer op de rustbank liggen, wel ongelukkig nog, maar toch ook een beetje trotsch vanwege het interessante van den toestand. Haar verdriet en haar damesjapon deden haar zich zoo vrouwelijk gevoelen, zoo heelemaal geen kind meer... al scheen niemand in huis daar oog voor te hebben.</div>
<div class="plat">‘En nu geen enkele traan meer, hoor kleintje!’ zeide Carla, alvorens heen te gaan haar een kus gevend. ‘Blijf nu een poosje zoo liggen, en zorg dan straks met een vroolijk gezicht beneden te komen. Buitendien, men kan immers nooit weten, later!.... maar huilen maakt erg leelijk! Als Robert je zóó zag, zou er zeker geen kans bestaan dat hij ooit verliefd op je werd!’</div>
<div class="plat">Baby antwoordde niet. Zij was boos, heel boos, want zij merkte wel dat Carla haar verdriet volstrekt niet ernstig opnam en dit vond zij ongepast.</div>
<div class="plat">Toen zij alleen was, bleef zij onbewegelijk liggen, nog een enkele maal zacht snikkend nu en dan, maar toch haar uiterste best doende niet meer te huilen, opdat zij straks weer toonbaar zou zijn. Want er zou nog gedanst worden... en al was zij nu veel te bedroefd om te dansen, toch wilde zij er bij zijn om - wanneer <span class="cursief">hij</span> haar zou vragen, heel strak en treurig ‘neen’ te zeggen, zonder hem aan te zien  en zonder eenige reden voor haar weigering op te geven, zooals dat in boeken soms zoo mooi beschreven werd. En dan zou hij misschien wel....</div>
<div class="plat">Hier werd zij in haar overleggingen gestoord door een kraken van schoenen op de met loopers bedekte trap. Dat moesten dus mannenlaarzen zijn. Haar hart sprong op.</div>
<div class="plat">Als <span class="cursief">hij</span> het eens was! Als hij, haar nergens meer ziende, en hoorend dat zij op haar kamer met hoofdpijn lag, eens begreep wat daarvan de oorzaak was, en nu in het geheim boven kwam om haar even te zien, en wie weet.... misschien wel om haar vergeving te vragen en....</div>
<div class="plat">Zij hield haar adem in, reeds half verwachtend een beschroomd kloppen te zullen hooren. Maar in plaats daarvan werd de kamer zonder de minste schroom opengedaan en trad ‘vader’ binnen. Dat was een bittere ontgoocheling.</div>
<div class="plat">‘Wat scheelt mijn arm poesje?’ vroeg hij schijnbaar heel vroolijk, maar inwendig verre van gerust, toen hij het kind nog in haar tooneeljapon languit op de rustbank vond liggen. Zijn lieveling nergens ziende, had hij Carla naar haar gevraagd, en was, daar Johanna te veel door hare plichten als gastvrouw in beslag werd genomen, dadelijk zelf naar boven gegaan om poolshoogte te nemen.</div>
<div class="plat">‘Een beetje hoofdpijn....’ klonk het met een hoog, kwijnend stemmetje.</div>
<div class="plat">‘Hoofdpijn.... hoofdpijn? alsof je weet wat dat is! Wijs vader eens <span class="cursief">waar</span> de pijn zit.’</div>
<div class="plat">Die welbekende toespeling op haar klein-kinderjaren toen zij altijd ‘verkeerd’ wees en in het algemeen erg veel moeite had hare verschillende lichaamsdeelen behoorlijk te onderscheiden, vond zij op dit oogenblik, nu zij bezig was haar eersten roman te doorleven, zóó ergerlijk, dat niet de flauwste glimlach op haar gezichtje verscheen. Dit deed de bezorgdheid van haar vader toenemen.</div>
<div class="plat">Hij kwam bij haar zitten. Baby was altijd zoo vroolijk en zoo kerngezond, dat hij zich die plotselinge ongesteldheid maar niet kon verklaren. Al pratend streek hij haar met de hand over het voorhoofd, om te voelen of zij ook koorts kon hebben. In de herfst was bij zijn zuster een meisje aan roodvonk gestorven. Dat was ook met hevige hoofdpijn begonnen.</div>
<div class="plat">‘Je hebt, voorzoover ik me kan herinneren, nog nooit hoofdpijn gehad, kindje.... is het erg?’</div>
<div class="plat">‘Ik weet niet....’ zeide Baby de oogen sluitend. Zij  vond het vreeselijk akelig tegen vader te moeten jokken.</div>
<div class="plat">‘En heb je ook misschien wat keelpijn? Slik eens, lieveling....’</div>
<div class="plat">Zij slikte gehoorzaam. ‘Ik weet niet....’ zeide zij. Maar die aarzeling, dat zwakke stemmetje, en dat blijven liggen met gesloten oogen.... het maakte hem werkelijk ongerust.</div>
<div class="plat">De gaslamp in het midden van de kamer verspreidde niet genoeg licht om haar nauwkeurig op te nemen. Hij ging op den schoorsteenmantel een kandelaar halen, stak de kaars aan en kwam nu vlak bij haar met het brandende licht, om te zien of zij misschien erg rood was. En nu werd hij pas gewaar het behuild ontdaan gezichtje met de gezwollen oogleden.</div>
<div class="plat">‘Waarom heb je gehuild, Baby?’ vroeg hij snel.</div>
<div class="plat">‘Omdat ik hoofdpijn had.’</div>
<div class="plat">‘Maar daar wordt het juist erger van, kindje!’</div>
<div class="plat">Geen antwoord.</div>
<div class="plat">Hij dacht even na.</div>
<div class="plat">‘Weet je wat, je moet dadelijk naar bed. Ik zal moeder roepen om je te helpen, en dan vooral je goed warm houden, hoor!’</div>
<div class="plat">‘Naar bed?.... Mag ik straks dan niet beneden komen?’ klonk het nu met een geheel andere stem, terwijl juist de eerste maten eener polonaise zeer verleidelijk door het huis klonken.</div>
<div class="plat">‘Beneden komen met hoofdpijn en keelpijn! Neen, daar is absoluut geen denken aan.’</div>
<div class="plat">‘Maar het gaat al heelemaal over....’</div>
<div class="plat">Nu zag Meryan, zonder een woord te zeggen, haar geruimen tijd streng en onderzoekend aan, zoodat zij plotseling weer in tranen uitbarstte.</div>
<div class="plat">Meer was er niet noodig om hem een geheel ander inzicht in de zaak te doen krijgen. Hij kende zijn Baby zoo'n beetje en veranderde van tactiek.</div>
<div class="plat">Met de teederheid van een moeder nam hij haar in zijn armen, zoodat haar hoofdje op zijn schouder lei en zij hem niet behoefde aan te zien. Wie zijner kennissen hem op dit oogenblik had kunnen gadeslaan zou ‘den autocraat’ zeker niet hebben herkend.</div>
<div class="plat">‘Ik begin te gelooven, dat het een beetje anders is gegaan dan ik dacht, Baby....’ zeide hij op bedarenden, sussenden toon. ‘Er is van avond iets gebeurd, wat weet ik niet, dat mijn klein poesje verdriet heeft gedaan en haar heeft doen huilen. En toen is de hoofdpijn gekomen.... dus niet het  huilen van de hoofdpijn, maar de hoofdpijn door het huilen - is 't niet zoo?’</div>
<div class="plat">Een zwijgend knikken en een gesmoorde snik antwoordden hem.</div>
<div class="plat">‘En mag vader nu weten <span class="cursief">welk</span> verdriet Baby heeft gehad?’</div>
<div class="plat">Zij aarzelde; maar het was haar zoo'n verlichting op die wijze van haar jokkentjes af te komen, en de haar aangeboren behoefte om oprecht te zijn kreeg de overhand. Toch was zij het slechts ten halve toen zij antwoordde.</div>
<div class="plat">‘Ik was zoo bang.... van avond alles slecht te hebben gedaan. Ro.... meneer Kant heeft iedereen geprezen, behalve mij. Tegen mij zeide hij geen woord!’</div>
<div class="plat">Vermoedde Meryan plotseling iets van de waarheid?</div>
<div class="plat">Er verscheen een hoogst ernstige uitdrukking op zijn gelaat, en het kind zachtjes weer op de canapé terugleggend, zag hij haar aan met pijnlijke verwondering, alsof hij haar opeens anders zag dan even te voren. En die vreemde sensatie, die daar langzaam over hem kroop, werd langzamerhand sterker nog door haar kleeding, door haar ongewoon ouwelijk kapsel, dat aan het onschuldig gezichtje een nieuwe expressie gaf. Waar was zijn speelpop gebleven met de lange vlechten en de half korte kinderjurk! Een onverklaarbaar gevoel van wrevel gaf, toen hij weer sprak, voor het eerst aan zijn stem den scherpen metaalklank, die Baby anders nooit te hooren kreeg.</div>
<div class="plat">‘Het was heel gek en onredelijk over zoo'n beuzeling te gaan huilen!’ zeide hij opstaande. ‘Je hadt een veel te onbeteekenende rol om daarvoor geprezen te worden. Meneer Kant heeft natuurlijk niet eens aan je gedacht. Maar hoe ook.... je kunt van avond natuurlijk niet meer beneden komen, dat is onmogelijk, je ziet er ontoonbaar uit. Trek dus nu eerst die leelijke japon uit, en blijf hier liggen of ga naar bed. Moeder zal je helpen.’</div>
<div class="plat">‘Ik kan heel goed beneden komen, ik ben heelemaal beter....’</div>
<div class="plat">‘Geen kwestie van.’</div>
<div class="plat">‘Maar waarom niet?’ vroeg zij halsstarrig, met een boos krullend lipje.</div>
<div class="plat">‘Omdat ik het <span class="cursief">verbied!</span>’</div>
<div class="plat">Zij kromp ineen onder zijn toon, en zonder er verder een woord bij te voegen ging Meryan de kamer uit.</div>
<div class="plat">Nu raakte het kind meer overstuur dan ooit, zoodat, toen moeder kort daarop bovenkwam, zij dadelijk naar bed moest  en zelfs een zenuwstillend huismiddeltje kreeg om tot bedaren te komen. Johanna begreep niets van den toestand, dacht echter met haar gewoon rustig optimisme aan wat vermoeienis en overspanning, en bleef bij haar zitten totdat zij insliep. Onder de gasten wekte het bericht dat Baby wat hoofdpijn had weinig bevreemding. Het was ook zoo'n drukte geweest, al de laatste dagen!</div>
<div class="plat">‘Wel, wel, wat hebben we vandaag weer dapper meêgedaan aan de groote wereld-voorstelling!’ zeide Robert, toen hij om twee uur in den morgen met Barthold hun gemeenschappelijke kamer opzocht.</div>
<div class="plat">‘En niets evenaart de intense convictie waarmeê ik zelf mijn rol heb gespeeld. Merkte je het wel op? Ik heb afschuwelijke gezwollen verzen geschreven over de heiligheid van het huwelijk - onder ons gezegd en gebleven, de immoreelste instelling denkbaar - ik heb me geextasieerd over de jonge liefde van bruidegom en bruid, terwijl iedereen weet dat hij aan de academie.... enfin passons! En er zijn bijna tranen gestort, van aandoening natuurlijk.... en ik heb zonder blikken of blozen de complimentjes voor mijn ulevellen-gerijm in ontvangst genomen, en ben ijdel geweest op mijn succes! Kortom, ik geloof dat wij met ons allen den geheelen avond hebben gerivaliseerd in het onwaar zijn tegenover onszelven en anderen.... behalve misschien het arme bruidje, in aanbidding verzonken voor haar afgod.... en dat van de geheele comedie natuurlijk de dupe zal worden!’</div>
<div class="plat">‘Kom, wees nu niet weer zoo cynisch en zwartgallig,’ zeide Barthold, juist bezig naar een wonderlied in zijn eigen ziel te luisteren, omdat Carla hem onder het dansen een paar lieve woordjes had toegefluisterd. ‘Je bent terecht de held van den avond geweest en al den luister der bruidsdagen hebben we eigenlijk aan jou te danken. Wat Johan betreft.... nu, ik zal waarlijk zijn lof niet zingen.... maar de wilde haren zullen er nu wel uit zijn. Waarom kan hij dus zijn vrouw niet gelukkig maken? Ik hoop er het beste van.’</div>
<div class="plat">‘Amen!’ zei Robert met plechtige emphase. ‘Bart, kerel, je bent eenig! Nu, goeden nacht, droom prettig!’</div>

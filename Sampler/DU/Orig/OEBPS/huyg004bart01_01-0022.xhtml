<div class="kop" id="toc-anchor21"><span class="cursief">[XXI]</span></div>
<div class="plat">‘Je hebt gelijk gehad!’ schreef Barthold aan zijn vriend Kant, na eenige dagen te hebben doorgebracht met hetgeen hem nog zoo onwezenlijk scheen tot realiteit te verwerken. ‘Je hebt geraden wat mij ontbrak en wat mij moest drijven tot ernstig werk. De spoorslag is er thans. Ik ben deze laatste weken een ander mensch geworden en voel me nu in staat wonderen te verrichten, om de vrouw die ik liefheb openlijk de mijne te kunnen noemen. Want het moet voorloopig nog een diep geheim blijven voor iedereen, in de eerste plaats voor mijn ouders. <span class="cursief">Zij</span> eischte dit omdat ik nog zoo jong ben en geheel afhankelijk, ofschoon haar eigen positie niet gelukkig is, en een openlijk engagement aan die positie veel zou kunnen verbeteren. Hieruit alleen zie je reeds al het mooie wat in haar is. Zij bezit de heerlijke hoedanigheden die Shakespeare in zijn Desdemona gelegd heeft - een schepping die ik vroeger zwak vond voordat ik <span class="cursief">haar</span> kende. Zij is in den waren zin des woords een nieuwe levende incarnatie van zijn visie, en daar jij geen Jago en ik geen Othello ben, zal deze Desdemona al het subliem vrouwelijke van hare natuur over mij kunnen uitstorten.</div>
<div class="plat">‘Want in haar domineert het zachte, het naïeve. Zij laat zich door den ‘onverbeterlijken moralist’, dien je wel kent, berispen, beknorren, terechtwijzen als een engel, mijn oordeel volgend, niet omdat zij zelve er over redeneert, maar alleen omdat het <span class="cursief">mijn</span> oordeel is. Denken doet zij weinig maar voelen des te meer. En wat is goddelijker in de vrouw dan juist die onberedeneerde gevoelslogica, die zoo vaak het rechte spoor aanwijst, waar wij mannen met onze rede de richting soms voorbijzien....’</div>
<div class="plat">Hier hield hij even met schrijven op, las den laatsten volzin over, dacht plotseling aan hun gesprek bij de duiventil en bleef aarzelend zitten met de pen in de hand. Wat daar stond, klopte eigenlijk niet met de feiten.... maar och, het stond er nu eenmaal, en haar gevoel zou op den duur beter geleid kunnen worden. Hij doopte de pen dus weer in de inkt en schreef verder:</div>
<div class="plat">‘Van haar uiterlijk zeg ik je maar niets. De smaken verschillen. En wat heeft het uiterlijk au fond te beteekenen? Als je erg nieuwsgierig bent, laat ik je haar portret wel eens zien.’</div>
<div class="plat">Met een glimlach schreef Barthold zijn brief ten einde. Hij had juist een klein op émail geschilderd portretje naast zich liggen, dat haar vader, die alleen terwille van zijn mooie  verwende Carla de oude weelderige levenswijze had volgehouden, een jaar vóór zijn dood door een Belgisch schilder van naam had laten maken. Hij nam het op, keek naar het beeldschoone kopje en kuste het, zich Robert's verwondering voorstellend als hij het zien zou.</div>
<div class="plat">Hij herinnerde zich niet ooit tegen hem Carla's naam te hebben genoemd, of over haar komst te hebben gesproken. Robert zou zich dus zeker in allerlei gissingen verdiepen. Hij vond het aardig hem een beetje te intrigeeren en niet in verdere détails te treden. ‘Wat ik hem van hare positie schrijf, zal hem nog doen denken aan een mésalliance,’ dacht hij lachend, ‘misschien wel met een boerenmeisje hier uit de omstreken.’</div>
<div class="plat">Ja, hij zou vreemd opzien als hij dien brief kreeg, er niets van begrijpen na al wat zij vroeger besproken en beredeneerd hadden! En geen wonder, want hij begreep zichzelf nauwelijks. Leefde hij niet de laatste weken als in een droom? Was hij het vroeg hij zich soms, hij, Barthold, die in spanning de uren en de minuten zat te tellen die hem scheidden van de bijeenkomsten, die zij dagelijks hadden in het verst afgelegen gedeelte van het park, opdat geen vreemde oogen hen zouden bespieden! En te denken dat <span class="cursief">zij</span> Carla was - diezelfde Carla die hem vroeger een met angst en verlegenheid vermengden afkeer had ingeboezemd tegen alles wat vrouw heette.... en die hem nu hemel en aarde deed vergeten in de uren dat hij met haar alleen was!</div>
<div class="plat">Hij leefde dan ook slechts voor die uren. Hij leerde huichelen, dissimuleeren, liegen zelfs als het noodig was, om te kunnen beschikken over den tijd dagelijks voor hun rendezvous vastgesteld.</div>
<div class="plat">Dit huichelen en onwaar zijn evenwel, vormde de schaduwzijde van zijn geluk. Te moeten misleiden zijn vader, die een zoo onvoorwaardelijk vertrouwen in hem stelde, hinderde hem voortdurend. Toch deed hij het wijl hij het Carla beloofd had. Bovendien had een kalm nadenken over de zaak hem doen inzien, dat een openlijke verloving in het eerste jaar van zijn studiën werkelijk een absurditeit zou wezen. Maar des te grooter werd nu ook voor hem de prikkel aan het werk te gaan. Nu geen aarzelingen meer, geen zich afvragen: ‘waartoe?’ en ‘waarom?’ redeneerde hij tegen zichzelven. Carla was de oplossing van al zijn vragen en zoeken! Geen onvoldaanheid met het gewoon menschelijk bestaan kon hem nu meer kwellen. Zijn geheele zijn zou zich voortaan concentreeren in zijn liefde  voor haar. Zij alleen zou aanvullen, idealiseeren, poëtiseeren de banale ziellooze nuchterheid van het alledag-leven.</div>
<div class="plat">Toch, ondanks deze en dergelijke bespiegelingen aangaande zijn nieuw gevonden geluk, dacht hij nog wel eens terug aan zijn vroegere perplexiteiten: hoe hij gehunkerd had naar een hoogere wijding van dit ellendig aardwormen-leven - de wijding van het alléén gevoelde, gedachte, gedroomde - de wijding van het Onzienlijke buiten de wereld der verschijnselen. Zou nu die wijding, die in oogenblikken van geestelijke extase voorgevoelde hoogheid van het leven - zou dit alles nu voor hem te vinden zijn in het wezen der vrouw.... in liefde van en voor haar?....</div>
<div class="plat">Ja, hij geloofde het, hij wilde het gelooven. Hij twijfelde er niet aan in de oogenblikken, dat Carla's oogen zich tot de zijne ophieven, en Carla's lippen hem deden vergeten alles wat niet haar was.</div>
<div class="plat">En dan dacht hij weder aan Robert, aan zijn vele gesprekken met hem, aan diens ergernis over zijn zoeken en hongeren naar het onbereikbare.</div>
<div class="plat">‘Wees een idealist als je het niet laten kunt!’ had deze hem eens gezegd, ‘maar zoek je ideaal niet in ijdel gedroom, zoek het niet als de orthodoxen, die zich een God scheppen naar hun eigen kleine menschelijke illusietjes, buiten de grenzen van dit leven, maar zoek het op de aarde zelve in het wezen der dingen, in het bestaande, het met de zintuigen waarneembare. Het eenig ideaal van den met rede begiftigden mensch moet zijn <span class="cursief">weten</span> - althans voor zoover wij weten kunnen. En als je nu en dan droomen wilt, welnu, droom dan met onze groote dichters, geniet van de zangen en visioenen dier geniale kinderzielen; maar je wilt toch niet het leven verdroomen, niet waar? Dus na zoo'n uitstapje in de wolken bind je de vleugels weer af, en keer je tot de aarde terug, om mensch te wezen en het leven te nemen zooals het is.’</div>
<div class="plat">Het was ook op zijn raad dat hij zich dien winter verdiept had in de werken der groote natuurvorschers van deze eeuw, Spencer, Darwin, Häckel, Moleschott, die, volgens zijn zeggen, hem voor altijd zouden stalen tegen de ijle hersenschimmen waarmede hij worstelde. En hij had aanvankelijk van die lectuur genoten. Staande op den drempel van een voor hem nieuwe wereld, had hij bewonderd dat eerste vergezicht hem geopend, en inderdaad op menige kwellende vraag antwoord ontvangen. Maar bevredigd had het antwoord hem  niet. Na de analyse zocht hij nog altijd naar de synthese van die grootsche natuur-openbaringen.</div>
<div class="plat">‘Synthese? Wat synthese!’ had Robert ongeduldig geroepen. ‘Verlang je van de natuurwetenschap dat zij de rol vervult van een talentvol kanselredenaar, die, na de goegemeente ademloos op de wieken van zijn rhetorica te hebben omhoog geheven, ze weer zachtjes op den grond neerzet en ze getroost naar huis zendt? Ben je dan onverbeterlijk? Is het <span class="cursief">weten</span> alleen niet waard, dat men een zeker aantal jaren op deze planeet doorbrengt en heengaat dankbaar voor het genotene?’</div>
<div class="plat">‘En zij die niet genoten en niet geweten maar alleen geleden hebben? Wat doe je daarmee?’ herinnerde hij zich te hebben gevraagd.</div>
<div class="plat">‘Niets, daar bekommer ik me niet om, evenmin als de natuur of de wetenschap er zich om bekommert. Zou je mij misschien den heelen aardbol met al zijn wee te dragen willen geven als den aartsengel? Dank je! En ik zou het jou ook afraden. Want je helpt er niemand meê, integendeel. Het zou je verbazend kwalijk worden genomen, veel meer nog dan men het kwalijk nam achttien eeuwen geleden!’</div>
<div class="plat">Vaak kwam dit gesprek met Robert hem in het geheugen, juist nu in de dagen van zijn pas gevonden geluk. Want het scheen hem nu minder moeielijk te gevoelen als hij. Hij zou nu tenminste niet langer alleen voor zichzelf behoeven te leven. Hij kon nu denken aan haar, beschermen haar zwakheid, genieten van het besef dat hij haar eenmaal zou terugschenken al wat zij verloren had, ja zelfs haar hooger kon doen stijgen door zijn eigen kracht en inspanning en studie, waarvan de weerglans immers op zijn vrouw zou afstralen!</div>
<div class="plat">Dat was een doel waarvoor het waard was te leven.</div>
<div class="plat">Zoo verstreek de eene week na de andere, en brak eindelijk de maand September aan, drenkend met hare weelderige herfsttinten het boschrijke Rustoord, welks ruischend gebladerte dezen zomer zoo menig gefluisterd liefdewoord had opgevangen, zich zoo veilig-beschermend had uitgestrekt over hen die de eenzaamste plekjes zochten.</div>
<div class="plat">Dat niemand der huisgenooten of logeergasten ook slechts het geringste vermoeden had van den roman die onder hun oogen zich afspeelde, was te danken aan het dissimulatie-talent van Carla, die te dien opzichte van een ware virtuositeit blijken gaf en bovendien nog de tallooze onhandigheden en flaters van Barthold had in 't reine te brengen. Soms hinderde hem  haar al te groote kunstvaardigheid. Maar dan stelde hem weer gerust het besef harer kinderlijkheid en verstandelijke ontoerekenbaarheid. Alle gebreken die zij bezat, waren de gebreken harer hoedanigheden. Het lenige, zwakke, plooibare, zachtzinnige, harer vrouwelijke natuur was immers onvereenigbaar met de zelfbewuste fierheid van den krachtigen mensch.... en nu zou hij van zijn arme lieveling willen eischen die deugden welke - hadde zij ze bezeten - de gevolgen waren geweest van datgene wat hem in elke vrouw zou hebben tegengestaan!</div>
<div class="plat">Al die echt kinderlijke gebreken wakkerden zijn liefde nog aan. Wat zou hij noodig, ja onmisbaar voor haar wezen! Welk een heerlijkheid was voor hem weggelegd, nu hij die volgzame natuur kon plooien naar welgevallen, zoodat zij eenmaal zou worden de verdubbeling van zijn ik, zijn geestelijke schepping die hij zou aanbidden zooals Pygmalion zijn werk aanbad.</div>
<div class="plat">‘Je hebt nu toch zeker plan hard te gaan studeeren, niet waar, Bart?’ vroeg zijn vader hem den avond vóór zijn vertrek naar Delft. Deze had hem het geheele jaar geen enkel verwijt gedaan, elke aansporing om te gaan werken vermeden. Dubbel trof hem dus nu de toon waarop die vraag gedaan werd. Er lag bezorgdheid in - een bezorgdheid van te teederen, fugitieven aard om ze in woorden te uiten, en toch ook iets van het oude onwankelbare vertrouwen in hem, dat van kind af het beste in zijn natuur had ten leven gewekt. Zijn eenvoudig ‘ja’ had dan ook weer al het plechtige van een belofte. Maar in deze ure, nu hij met zijn vader nog voor het laatst een wandeling maakte door de Bloemendaalsche bosschen, kwelde hem met vlijmende scherpte van sensatie het bewustzijn, dat er een geheim tusschen hen lag, en dat aan plichtgevoel en wilskracht zou worden toegeschreven iets wat welbeschouwd uit zoo geheel anderen bron opwelde.</div>
<div class="plat">Zwijgend stapte hij eenigen tijd naast hem voort in de snel invallende schemering. Al peinzend over de zonderlinge noodwendigheden des levens, die hem thans dwongen tegen wil en dank zijn geheel innerlijk zieleleven te verbergen voor het eenige wezen op aarde dat hij met zoo diepe veneratie liefhad, vroeg hij zich af, waarom hij de vele levensproblemen die het laatste jaar zich met zoo tergende hardnekkigheid aan hem opdrongen, niet met zijn vader besprak zooals bijvoorbeeld met Robert. Hij vond dit een onnatuurlijk verschijnsel.... en toch zou het hem ondragelijk zijn geweest het te doen. De mogelijkheid dat zijn vader ook maar één dierzelfde argumenten zou te berde brengen, die hij in Bruno egoïstisch noemde, deed hem ineenkrimpen. Hij kon lachen over diens spotternijen ten opzichte van zijn ‘moraliseer-manieën’, maar juist tegenover zijn vader bereikte de hem aangeboren sensitiviteit haar toppunt. De gedachte dat deze zou kunnen loochenen of onderschatten dat wat hij toch diep in zijn binnenste voelde gloeien als een heilig mysterieus vuur, vormend, hoewel zonder ooit voedsel te ontvangen, dat goddelijk element in zijn bestaan zonder hetwelk hij onmolijk had kunnen voortleven - die gedachte hield zijn lippen gesloten. En zoo kreeg het gesprek, na dat ééne plechtige ‘ja’, een zeer alledaagsche wending, praatte hij schijnbaar opgewekt over allerlei dingen, die hem niet het minste be lang inboezemden - inmiddels zichzelven beschuldigend onwaar en onnatuurlijk te zijn, en voor het eerst van zijn leven gedurende deze lange avondwandeling tusschen hem en zijn vader voelende gapen een leegte - iets kils en vreemds dat hem pijnigde als een wroeging. Want hij betrapte er zich op elke phrase te overwegen, ten einde zich niets van zijn eigenlijke gedachten te laten ontglippen.</div>
<div class="plat">‘Dus Baby gaat heelemaal niet naar kostschool?’ kon hij zich niet weerhouden eindelijk te vragen, toen het geheel donker begon te worden.</div>
<div class="plat">‘Neen, positief niet. Het gaat immers uitstekend op deze wijze. Zij maakt goede vorderingen, vooral in het Fransch.’</div>
<div class="plat">‘Dan zal freule de Martignel nog wel wat bij haar moeten blijven?’</div>
<div class="plat">‘Ja natuurlijk.... en waarom ook niet? Ik voor mij zal haar niet licht wegzenden. Bovendien, waar zou het arme meisje beter kunnen zijn dan bij ons, waar zij geheel als een dochter des huizes wordt behandeld? Ik vind haar een aangename huisgenoote, en wat me erg meevalt is, dat moeder het tegenwoordig zoo goed met haar kan vinden. In den beginne was dat maar zoo, zoo.... maar dat coquette ding heeft iets over zich, waar zelfs een vrouw op den duur niet tegen bestand is.’</div>
<div class="plat">‘Vindt u haar coquet?’ klonk Barthold's vraag.</div>
<div class="plat">‘Of ik haar.........’ Meryan lachte hartelijk. ‘Het zit haar in het bloed. Zij is een geboren charmeuse. Heb jij daar nog heelemaal niets van gemerkt?’</div>
<div class="plat">Al glimlachend stapte hij op den straatweg in de duisternis voort. Barthold bleek, ondanks zijn onstuimig studentenjaar, toch nog veel van zijn vroegere naïeveteit te hebben behouden, dacht hij. Hoe geheel anders was hij zelf op dien leeftijd geweest! Een meisje als Carla zou hem dadelijk in ‘lichtelaaie’ hebben gezet. De jongelui van tegenwoordig waren bepaald anders georganiseerd dan vroeger! Maar in dit geval was het heel gelukkig, want zoo'n jongensverliefdheid midden in zijn studies zou hem heelemaal van de wijs hebben gebracht. En er kon toch niets van komen. Barthold moest een geheel ander genre van vrouw hebben dan Carla... ook zou zij te oud voor hem wezen.</div>
<div class="plat">Barthold had veiligheidshalve de laatste vraag onbeantwoord gelaten en dadelijk een ander onderwerp ter sprakegebracht.</div>
<div class="plat">Dat zijn vader haar coquet noemde, maakte geen bijzonderen indruk op hem, want hij dacht er niet aan dat woord in ongunstigen zin op te vatten. Een groote geruststelling schonk het hem te weten dat zij voor onbepaalden tijd bij hen zou blijven, en te dien opzichte dus geen plotselinge moeielijkheden konden oprijzen.</div>

<div class="kop" id="toc-anchor15"><span class="cursief">[XV]</span></div>
<div class="plat">Een half jaar ongeveer was Barthold te Delft geweest en de verandering welke in die weinige maanden bij hem viel te constateeren, wekte de verbazing van zijn vader in hooge mate op. Alles zou Meryan eerder verwacht hebben dan die plotselinge explosie van natuur en jeugd en vermaak- en genotzucht die zich thans bij den Delftschen student openbaarden. In het eerst - al vond hij den ommekeer wel wat abrupt - verheugde het hem, dat Barthold, van een vreemden eenzelvigen knaap, zich begon te ontwikkelen tot een gewoon jong mensch, zoekend de verstrooiingen van zijn leeftijd. Daarna echter ontnuchterden hem bijna de waargenomen verschijnselen. Na in zijn zoon, van diens vroegste kindsheid af, iets te hebben gezien, wat de grootste verwachtingen van zijn karakter en zijn toekomst scheen te wettigen, vond hij het - zonder zich dit volmondig te willen bekennen - niet bijzonder aangenaam hem thans te zien vergroeien tot een allergewoonst specimen van de studeerende jongelingschap in dat overgangstijdperk waar in de schaduw van de hoogaltaren der wetenschap zij allen als losgebroken veulens in de groene levensweiden dartelen. Hij had wel iets van dien aard verwacht, gehoopt zelfs, maar toch gemeend dat, ook bij deze période, in het algemeene het bijzondere zich zou doen gelden, dat Barthold's eigenaardige natuur van het geijkte en banale gelukkige afwijkingen zou vertoonen.</div>
<div class="plat">In die meening werd hij ten eenemale teleurgesteld, en hoe hij ook peinsde over het phenomeen, het verklaren vermocht hij niet, omdat Barthold, hoewel tegenover zijn vader  geenszins met opzet achterhoudend of gesloten, er toch niet licht toe kwam iets van zijn innerlijk leven te openbaren. Bovendien begreep hij zelf niet wat er in hem omging, dacht hij er niet aan zich van zijn doen en laten rekenschap te geven bij dien aanvang van een nieuw bestaan, waarin hij in wilden roes door zijn gewaarwordingen en tal van op hem werkende factoren werd medegesleept.</div>
<div class="plat">Er was inderdaad een wonder geschied. Een fonkelnieuweinvloed had op Barthold beslag gelegd - de invloed van het eerste menschelijke wezen, dat, na zijn vader, zijn volle vertrouwen, zijn algeheele sympathie had weten te winnen. En hij die het zoover had weten te brengen, was een medestudent, veel ouder dan hij, die reeds sedert eenige jaren aan de polytechnische school was. Hij heette Robert Kant, en in zeer korten tijd was die vriendschap- tot stand gekomen.</div>
<div class="plat">Het gebeurde in de dagen van het groen-loopen. Tamelijk kalm, met nauw verholen minachting voor aller ‘zotheid’ en ‘lafheid’, had Barthold verdragen, wat hij nu eenmaal wist dat verdragen moest worden. Hem was te Delft voorafgegaan de reputatie van te zijn een zonderling, een trotsche ingebeelde gek, maar tevens een monstrum van knapheid. Dit maakte dat hij, aan den eenen kant geducht onderhanden genomen, door anderen daarentegen meer dan gewoonlijk ontzien werd. Reeds had hij het vagevuur bijna doorloopen, toen hij op zekeren avond, weer gedwongen op een réunie bij een hunner te verschijnen, plotseling tot mikpunt werd gekozen door een student, wiens grof vulgair uiterlijk reeds dadelijk Barthold's afkeer wekte, en die, na tal van sarrende manoeuvres met woord en daad, op een gegeven oogenblik stil achter hem komend, een glas vol zwart kleverig vocht over hem uitgoot met de woorden: ‘Daar is wat zoetigheid voor juffie!’</div>
<div class="plat">Een onderdrukte kreet.... en met ware tijgerwoede keerde Barthold zich naar zijn aanvaller om, grijpend in een oogwenk een zware steenen bierkan die op tafel stond... maar voordat de doodelijke slag kon neerkomen, werden zijn beide opgeheven armen vastgegrepen en omlaag getrokken met zoo'n ijzeren kracht, dat Barthold's polsen als in schroeven werden geklemd en de kan uit zijn machtelooze hand viel. Een zoo ontzettende razernij gloeide echter in het ééne oog van den knaap, terwijl hij overigens half verblind zich wanhopig bleef verweren, dat de anderen, ontsteld door het hevige  van de worsteling, maar zich niet twee tegen één willende stellen, zwijgend toezagen. Robert Kant echter - want deze was het die hem poogde te bedwingen - bleek de sterkste, en na een snellen wenk aan de omstanders om de deur te openen, trok hij Barthold met zich mede de kamer uit en de trap af tot op straat, liet hem daar pas los en trok ijlings de voordeur dicht, die de ander weer in wilde.</div>
<div class="plat">En nu stonden zij in de stille donkere straat tegenover elkander, beiden nog hijgend van inspanning, maar Robert doodkalm overigens, terwijl Barthold wankelend en duizelend tegen de deurpost aanleunde.</div>
<div class="plat">‘'t Is wel de moeite waard zich op dat mispunt zoo nijdig te maken,’ zeide de eerste schouderophalend. ‘Ik had jou voor veel verstandiger aangezien, Meryan.’</div>
<div class="plat">Spreken kon Barthold nog niet, maar hij hoorde wat de ander zeide.</div>
<div class="plat">Hij stond daar hulpeloos, half blind, vuil en kleverig van het hoofd tot de voeten, in een toestand zoo erbarmelijk, dat de ander eensklaps moeite had een opkomende lachbui te bedwingen.</div>
<div class="plat">‘Weet je wat.... je gaat met mij mede om het waarschijnlijk al te bereidwillig gekakel van je hospita te ontloopen. Je trekt voorloopig wat kleeren van mij aan, en dan praten we er nog wel eens over.’</div>
<div class="plat">Barthold zeide niets, maar liep naast hem voort met koortsige bevingen over het geheele lichaam, de polsen nog als gekneusd door de stalen greep die hem had bedwongen, en zoo kwamen zij zwijgend aan het huis waar Robert kamers had. Deze ontsloot de voordeur, ging hem voor, de trap op, bracht hem in zijn slaapvertrek en stak er het gas aan.</div>
<div class="plat">‘Ziezoo, maak je nu eerst wat lekker, daar zal je wel het meest naar verlangen. Hier heb je een tub waar je wel in verdrinken kunt, en water en waschgerei en de heele rommel; en daar is mijn kleerkast, haal er maar uit wat je noodig hebt. Onderwijl steek ik hiernaast vast een sigaar op.’</div>
<div class="plat">Barthold sprak nog altijd geen woord, maar het zien van water bracht hem reeds eenigszins tot zichzelven. Hij haastte zich van de verkregen vergunning gebruik te maken, begon met zijn gloeiend hoofd onder te dompelen en schuurde, boende en borstelde als een bezetene om het afschuwelijk vocht te verwijderen. En al dat plassen in het koude water voltooide het bedaringsproces, dat bij de woorden van Robert Kant reeds een aanvang had genomen.</div> 
<div class="plat">Toen hij eindelijk klaar was, geheel verfrischt en gestoken in een zeer dandy-achtig ruig grijs complet van zijn nieuwen vriend, ging hij naar de aangrenzende kamer, waar deze, op zijn chaise-longue uitgestrekt, even rustig en behagelijk lag te rooken, als waren zij den geheelen avond in een gezellig discours verdiept geweest. Wijn en glazen stonden gereed, vroolijk stroomde het licht uit de gaslamp op tafel.</div>
<div class="plat">In de beide vertrekken heerschte een weelderige comfort zooals men die op studentenkamers zelden aantreft.</div>
<div class="plat">Barthold ging naar zijn gastheer toe en gaf hem de hand.</div>
<div class="plat">‘Ik dank je van harte. Je hebt goed gedaan me tegen te houden. Er <span class="cursief">zou</span> een ongeluk zijn gebeurd!’</div>
<div class="plat">‘Ja, daar zag je ten minste wel naar uit....’ zei de ander koeltjes. ‘Een verbazende driftkop schijn je te wezen, en dat om zulken onzin. Maar maak het je nu eerst wat gemakkelijk en neem een luien stoel, en steek een sigaar op. Wel, dat is zonderling,’ vervolgde hij in liggende houding even het hoofd naar hem toe keerend.’ Mijn plunje past je beter dan je eigen kleeren. Zeker een Amsterdamsche kleermaker hè?.... deugt niet, geen van allen. Je moet een Haagschen nemen; ik zal je 't adres van den mijnen geven.’</div>
<div class="plat">Barthold, vlak bij den spiegel van den schoorsteenmantel staande, wierp er onwillekeurig een blik in. Ja, wel zonderling! Hij herkende zichzelven nauwelijks Zijn schrale jongensfiguur scheen plotseling zoo breed en flink in die dikke ruige lichte stof. Gaarne zou hij zich nog wat langer hebben opgenomen, maar hij deed het niet en trok een fauteuil bij de tafel.</div>
<div class="plat">Inmiddels schoof Robert de sigaren naar de overzijde.</div>
<div class="plat">‘Neen, dank je, ik rook nooit.’</div>
<div class="plat">‘Niet?.... dat is jammer.’</div>
<div class="plat">‘Waarom jammer?’</div>
<div class="plat">‘Omdat je dan een groot genot in je leven mist, anders nergens om,’ zei de ander, dikke rookwolken uitblazend.</div>
<div class="plat">Op zoo iets viel niet veel te zeggen, en Barthold zweeg dan ook, zijn gastheer eenige oogenblikken aandachtig bekijkend en tot de conclusie komend dat deze hem verbazend goed beviel. Nog nooit had hij zich bij een eerste kennismaking zoo onweerstaanbaar tot iemand aangetrokken gevoeld.</div>
<div class="plat">‘Weet je waarom ik daareven zoo razend werd?’ vroeg hij na een vrij lange stilte.</div>
<div class="plat">‘Neen, niet precies.’</div>
<div class="plat">‘Minder om dien zwijnenboel die hij me in mijn gezicht  smeet, dan wel om hetgeen hij zeide.... Heb je wel gehoord <span class="cursief">wat</span> hij zeide?’</div>
<div class="plat">‘Ja, hij noemde je “juffie,” geloof ik. Vind je dàt zoo erg? Een dood gewone plagerij voor iemand die niets geestigers weet te bedenken.’</div>
<div class="plat">‘Ik vond het erg, omdat hij het tegen <span class="cursief">mij</span> zeide!’ antwoordde Barthold zijn tanden op elkaar klemmend.</div>
<div class="plat">Toen zweeg hij weer, den flinken eerlijken kop, die daar op het roode canapé-kussen lag met klimmende sympathie bekijkend en zeide plotseling:</div>
<div class="plat">‘Toen ik een kleine jongen was, heb ik mijn ouderen broer bepaald willen vermoorden, omdat hij me voor een meisje uitschold en nu....’</div>
<div class="plat">‘En nu wilde je met dezen kerel hetzelfde doen!.... Nu, dat is tamelijk consequent. Ik houd nog al van consequente menschen. Maar met dat al was het toch gelukkig dat mijn kunnen jouw willen in den weg stond. Moorden zijn verbazend lastige dingen. Ik zou het niemand aanraden die verstandiger dingen doen kan.’</div>
<div class="plat">Barthold lachte om zijn laconisme. Zonder zich van zijn sensatie rekenschap te geven, vond hij het heerlijk, dat Robert Kant aan die fatale coïncidentie van voorheen en thans niet de minste beteekenis scheen te hechten.</div>
<div class="plat">‘Zeg me nu eens eerlijk....’ hernam hij een oogenblik later, te veel meegesleept door zijn élan om zich rekenschap te geven van het feit, dat hij met iemand, dien hij een paar uren geleden nog slechts alleen bij naam kende, vertrouwelijker sprak dan hij nog ooit tegen iemand gesproken had. ‘Zeg me eens eerlijk.... vind je dat ik iets over me heb.... iets ziekelijks, iets zwakkelijks, sentimenteels, of wat dan ook.... het vreemde verschijnsel wettigend, dat ik in den tijd van elf jaar tweemaal op die wijze ben beleedigd geworden?’</div>
<div class="plat">De ander barste in een onbedwingbaar lachen uit maar wendde toen even het hoofd op zijde, als om voorzichtigheidshalve te onderzoeken hoe het op dit oogenblik met de prikkelbaarheid van zijn gast gesteld was. Daarna zeide bij kalm:</div>
<div class="plat">‘Wil je de volle waarheid hooren?’</div>
<div class="plat">‘Ja.’</div>
<div class="plat">‘Welnu, dan zal ik je zeggen <span class="cursief">wat</span> iemand misschien kan inspireeren je op die wijze te sarren. Je bent als kind zeker altijd een erg pedant, oudachtig, knap, vervelend-wijs jongetje  geweest.... op zijn minst een Paulus Domby, verbeeld ik me! En.... dat type heb je nog eenigszins behouden, begrijp je.... een mengsel van onbewuste jongensachtige verwaandheid en brave-Hendrik-achtigheid. Maar zeg....’ vervolgde hij: ‘Ga mij nu as-je-blief ook niet willen vermoorden. Ik lig hier nu erg op mijn gemak, en ben nog nauwelijks bekomen van daareven.’</div>
<div class="plat">Deze scherts ging voor Barthold verloren in de spanning waarmede hij het antwoord had afgewacht.</div>
<div class="plat">‘Maar wees gerust....’ vervolgde de ander, voordat hij nog iets had kunnen zeggen. ‘Je bent geen halfjaar hier of je raakt dat air heelemaal kwijt.’</div>
<div class="plat">En Bruno, zich plotseling uit zijn luie achtelooze houding oprichtend, werd nu zeer erstig, en begon, met zijn armen op tafel geleund te praten en te redeneeren en te demonstreeren en te argumenteeren uren lang. En Barthold luisterde alsof het orakel van Delphi hem op eenmaal alle verborgenheden tusschen hemel en aarde openbaarde. En toen vroeg hij, en vroeg nogmaals, en luisterde weer aandachtiger dan ooit. En toen hij eindelijk om halftwee in den morgen naar zijn eigen kamers ging, was het alsof het leven hem in een ander licht verscheen, alsof hem nu pas duidelijk werden tallooze raadselen, die hij vroeger nooit had kunnen oplossen, besefte hij vooral wat het beteekende een menschelijk wezen te hebben, nagenoeg van zijn eigen leeftijd, aan wien hij zijn gansche vertrouwen kon schenken.... iemand die hem hielp zijn eigen gedachten en gevoelens en sensaties te ontwarren en te begrijpen.</div>
<div class="plat">Vooral dit was hem duidelijk, toen hij in gedachten verzonken door de nachtelijk stille straten voortstapte: dat hij nu eindelijk in Robert Kant datgene gevonden had waaraan hij, zij het ook onbewust, sedert vele jaren behoefte had gehad.</div>

<div class="kop" id="toc-anchor5"><span class="cursief">[V]</span></div>
<div class="plat">Eenige jaren gingen voorbij zonder dat in het dagelijksch bestaan en de huiselijke omstandigheden van de Meryans groote of ingrijpende veranderingen plaats grepen. Alles ging zijn gewonen gang. De kinderen werden ouder. Johan had het gymnasium verlaten en studeerde te Leiden in de rechten. Barthold, die ingenieur zou worden, doorliep met de noodige vlugheid de verschillende klassen der Hoogere Burgerschool.</div>
<div class="plat">Reeds vóór deze scheiding tusschen de broeders had de bestaande verhouding zich grootendeels gewijzigd, in zooverre dat hun vroeger getwist en geharrewar langzamerhand ophield om plaats te maken voor een zekere onverschilligheid. Het verschil van leeftijd, voorheen van weinig beteekenis, deed zich sterker gelden in de jaren hunner ontwikkeling, en dit te meer wijl Johan's vroege levenskennis een steeds hoogeren scheidsmuur deed oprijzen tusschen hemzelven en den in elk opzicht zeer lang kind blijvenden Barthold.</div>
<div class="plat">Johan, bij het intreden der jongelingsjaren meer en meer komend tot het besef, dat het leven heel wat interessanter dingen opleverde dan het plagen en sarren van een jonger broertje, begon hem met die beschermende toegevendheid te behandelen, die het bewustzijn van eigen superioriteit hem ingaf. Als man tegenover een bizarren schoolknaap kon hij nog slechts de schouders ophalen over zijn absurditeiten en zonderlingheden, of glimlachen over de belachelijke ingenomenheid van zijn vader met den jongen - een ingenomenheid die, naar zijn meening, Barthold reeds als klein kind zoo onmogelijk had doen zijn. De oudste eerbiedigde zijn vader als de natuurlijke macht door het lot over hem gesteld, en naarmate hij de jaren des onderscheids naderde, en dus in staat was met de noodige practische helderheid om zich heen te zien, eerbiedigde hij hem tevens als een man van aanzien en fortuin, achtte hij het een voorrecht geboren te zijn als de zoon zijns vaders en Meryan te heeten, zijn blik omvattend alles wat aan het dragen van dien naam, en wat er alzoo bij behoorde, verbonden was.</div>
<div class="plat">Op zijn wijze was hij dus trotsch op zijn vader, al ging die trots vooralsnog gepaard met meer vrees dan genegenheid. De ijzeren tucht waaronder hij zich als kind had moeten krommen, liet, zelfs nu hij den mannelijken leeftijd bereikte, nog sporen na. Geen seconde in zijn leven had hij zich tegenover zijn vader volkomen op zijn gemak gevoeld, en ook nu nog was steeds zijn eerste opwelling alles wat hemzelf betrof voor hem geheim te houden, den mentor door de natuur hem gegeven zooveel mogelijk buiten te sluiten. Hoewel deze nu de teugels vrij los hield, en in zijn tevredenheid over zijn schranderheid en studie-ijver hem ging behandelen met het vertrouwen dat de ervaring scheen te wettigen, de indrukken uit zijn kinderjaren bleven hem bij. Hij had ontzag voor zijn vader, doch zijn genegenheid was meer voor zijn moeder, die, als een oudste zuster, hem vaak geholpen had zijn kleine pekelzonden voor het hoofd des gezins te verbergen. Hij hield ook van zijn zusje, omdat zij mooi was, en haar prettige onnoozele naïeveteiten en aardige domheidjes amuseerden hem nog evenzoo als vroeger, toen zij op haar zevende jaar nog niet op de klok kon zien.</div>
<div class="plat">Over het geheel had Johan zich ontwikkeld juist zooals zijn vader gemeend had dat hij zich ontwikkelen zou. Met zijn knap uiterlijk en zijn innemende manieren - hem vooral tegenover vrouwen eigen - was hij overal een welkome figuur. Zijn gelukkige eigenschappen, zijn prettige opgeruimde meegaande aard bezorgden hem tal van vrienden. Hij zelf was zich dan ook bewust, in aanmerking genomen al zijn geestelijke en stoffelijke voorrechten, wel wat van het leven te kunnen maken. Dat tranendal was nog zoo kwaad niet, meende hij, al trachtten een aantal kortzichtige zwartgallige individuen, die er waarschijnlijk een slechte spijsvertering op nahielden, of het door de donker getinte glazen van hun ziele-telescoop bespiedden, er een leelijke voorstelling van te geven.</div>
<div class="plat">‘Het leven is een kunst waarin alleen de sukkels dilettanten blijven,’ leeraarde hij onder de toejuichingen zijner academievrienden met den schuimenden champagne-beker in de hand. En daar elk waarachtig kunstenaar er een was door Gods genade, beweerde hij, Johan Meryan, als gezalfde ter wereld te zijn gekomen.</div>
<div class="plat">Wanneer de een of ander, zijn artistenbloed betwijfelend, zijn ‘kunst’ brutaalweg ‘dom geluk’ noemde, gaf hij  aan zijn vroolijk gezicht de meest tragische uitdrukking. ‘Dat komt omdat jelui le dessous des cartes niet kent. Mijn virtuositeit is grenzeloos. Aan den eenen kant een Cerberus - de schrikwekkendste dien men zich denken kan - en aan den anderen kant een troep hongerige beren! En dan daartusschen te manoeuvreeren zonder met huid en haar te worden verslonden!’</div>
<div class="plat">Gewoonlijk wist hij zijn pleit te winnen en weerklonken er luiden bravo's te zijner eere. Want de gestrengheid van zijn vader tegenover hem was voor zijn academievrienden geen geheim, en er moest dus wel eenige genialiteit schuilen in de handigheid waarmede hij zijn doen en laten en het steeds klimmend aantal zijner schulden voor den Cerberus wist te verbergen.</div>
<div class="plat">Barthold was in de laatste jaren zeer veranderd. In den vijftienjarigen burgerscholier was weinig meer van het kind van vroeger terug te vinden. Aan Christus dacht hij zelden meer en wat er in den bijbel stond interesseerde hem niet langer, daar hij het hoe langer hoe onmogelijker ging vinden de leerstellingen en voorschriften er in vervat op het dagelijksch leven toe te passen. Hoe veelzijdiger en ingewikkelder zijn eigen bestaan werd hoe minder waarde de bijbel in zijn oogen kreeg. De enkele geheime pogingen die hij nu en dan nog eens aanwendde, om zich als Christus te gedragen, brachten hem in zoo groote moeielijkheden en dreigden zulke zonderlinge toestanden in het leven te roepen, dat hij alles wat hem vroeger zoo mooi en goddelijk toescheen ging verwerpen. Zijn kinderlijk verlangen den grondlegger des Christendoms te evenaren, zoo niet te overtreffen, ging plaats maken voor een soort van pessimisme, dat in den huiselijken kring vaak evenveel hilariteit verwekte als zijn vroegere intempestieve uitingen in een andere richting. Voor de hartstochtelijke zucht om goed en edel te worden, trad, met voor zijn omgeving onmerkbare overgangen, in de plaats een verterende eerzucht. Hij wilde nu alles doen om groot en knap te worden. Hoewel altijd een der eersten van zijn klasse, begon hij, eenmaal op de Burgerschool, nog harder te studeeren. Op zijn twaalfde jaar reeds meende hij op een lumineusen inval te zijn gekomen, die hem in korten tijd tot den grootsten geleerde van zijn tijd zou maken. Hij had zijn vader, die een vrij uitgebreide bibliotheek bezat, eens gevraagd of iemand die al die boeken zou gelezen hebben een geleerde zou zijn. Meryan, de bedoeling van die vraag volstrekt niet vattend,  had met vagen blik langs de wanden van zijn hooggezolderd studeervertrek ‘ja zeker’ geantwoord, er bijvoegend dat hijzelf niet het tiende part van dat alles gelezen had.</div>
<div class="plat">Dit had Barthold op het denkbeeld gebracht alle nachten in 't geheim met zijn kaars naar de boekenkamer te gaan, en naar de rij af, deel na deel, plank na plank, de geheele bibliotheek door te werken. Hij had uitgerekend dat, als hij alle nachten 80 bladzijden las, hij er in ongeveer tien jaar door zou zijn. Dan was hij pas tweeëntwintig jaar en zou hij een groot geleerde wezen. Dat hij op die wijze iets deed wat zijn vader stellig verboden zou hebben, was een bezwaar dat thans heel niet meer bij hem telde. Zijn veneratie voor zijn vader bleef onveranderd, maar zijn hang naar braafheid was geheel overvleugeld door zijn eerzucht, waarbij meer en meer veld won de overweging, dat het niet de moeite waard was om zoo bijzonder edel te wezen in een wereld waarin iedereen even slecht was. Negentien eeuwen geleden, toen Christus leefde, waren de menschen en was blijkbaar alles heel anders geweest dan nu. Wel is waar hadden de joodsche priesters Christus gekruisigd, maar de velen die hem aanbaden en volgden waren ten minste goed. Maar nu.... al kwam er nogmaals een Christus op de wereld, zouden de menschen hem waarschijnlijk eerder uitlachen dan bewonderen.</div>
<div class="plat">Door deze en dergelijke overwegingen geleid, was hij zijn nachtelijken arbeid in de bibliotheek begonnen, toevallig het eerst bij een geheele serie werken over handel en administratie terecht komend, die hem suf en duizelig maakten door de inspanning die het hem kostte dit alles in zich op te nemen. Toch zette hij het door, maanden lang, elken nacht drie uren slaap opofferend, totdat eindelijk een toeval zijn geheim aan het licht deed komen, en het raadsel van zijn bleekheid en slaperigheid en slecht uitzien werd opgelost.</div>
<div class="plat">Hoewel pijnlijk getroffen, dat de knaap voor de eerste maal hem zijn vertrouwen had onthouden en iets in het verborgen deed, uitte Meryan geen enkel verwijt. Alleen bracht hij hem het ongerijmde van een dergelijk plan onder de oogen, hem uitleggend, hoe de hersenen, willen zij zich normaal ontwikkelen, aan dezelfde hygiënische wetten onderworpen zijn als het geheele lichaam. Hij leerde hem op welke wijze de menschelijke geest het hem toegediende voedsel verwerkt, hoe hij zich dit alleen dan kan assimileeren wanneer de gedachtenstof zich harmonisch vermag te ordenen  en er verband blijft bestaan tusschen de altijd nieuw aangebrachte materialen en de verteringskracht van het fijn bewerktuigd organisme dat men het menschelijk denkvermogen noemt.</div>
<div class="plat">En Barthold, hoewel nog niet geheel overtuigd, besloot dit alles aan te nemen, omdat zijn vader, dien hij onvoorwaardelijk vertrouwde, het hem verzekerde. De plechtige belofte, door hem afgelegd, nooit meer iets dergelijks te beproeven, werd dan ook nimmer geschonden.</div>

<div class="kop" id="toc-anchor25"><span class="cursief">[XXV]</span></div>
<div class="plat">Een geestdriftig handgeklap van enkelen was op deze rede gevolgd. Doch verreweg de meesten onthielden zich van eenig teeken van bijval.</div>
<div class="plat">De voorzitter kondigde nu een korte pauze aan, daarna zou het debat een aanvang nemen. Een zestal studenten gaven zich dadelijk op, onder hen het allereerst Nefler, die voortdurend aanteekeningen gemaakt had. Luid en opgewonden werden inmiddels de gesprekken; en de gesticulaties hier en daar verrieden de heftigheid, waarmede, in afwachting van het debat, de onderlinge discussies werden gevoerd.</div>
<div class="plat">De spreker was inmiddels met een zeker flegma weer gaan zitten, zich nu en dan buigend naar de secretaresse die blijkbaar allerlei vragen deed en de voor haar liggende papieren met kantteekeningen verrijkte. Na een tiental minuten maakten een paar hamerslagen van den voorzitter aan het toenemend rumoer der gesprekken een einde, en het eerst werd den heer Nefler het woord gegeven.</div>
<div class="plat">In die korte pauze, waarin het hoog opgaand stemgeklater en de chaotische klankenmengeling; des sprekers kalm gescandeerd proza had opgevolgd, was Barthold, zich willekeurig isoleerend, ongemerkt weggeschoven tot achter tegen den muur, waar hij in een donker hoekje tegen een grooten boekenkast aangeleund, onopgemerkt bleef. Denken in den eigenlijken zin des woords deed hij niet. Al wat hij voor het  oogenblik wenschte, was zich aan elk gesprek te onttrekken. Als altijd wanneer een sterke sensatie over hem kwam, was het woord hem ontzegd. Geen enkele der wilde ordelooze gedachtenschokken, die zijn hoofd deden gloeien, had hij kunnen formuleeren. Hij staarde slechts met zijn meest droomerigen blik naar den jongen man aan de bestuurstafel. Op zijn beurt zat Martalis nu met een potlood gereed om de argumenten van zijn tegenstander te noteeren.</div>
<div class="plat">Inmiddels was Nefler begonnen te spreken, in het eerst met een zekere nervositeit en telkens zijn aanteekeningen inziende, doch weldra met meer kalmte en zekerheid naarmate de argumenten hem in grooter rijkdom toestroomden.</div>
<div class="plat">Hij begon met zijn verwondering te uiten over het feit, dat de spreker, in zijn rede zich als maatschappelijk hervormer en meer bijzonder als socialist poseerend, weer de onhandigheid begaan had - velen zijner geestverwanten eigen om zijn betoog te gronden op de z.g. Darwinistische leer. Het Darwinisme, en de natuurwetenschap in het algemeen, te nemen als uitgangspunt voor de uiteenzetting van socialistische theorieën of idealen, was de meest onlogische methode denkbaar. Hij voor zich had er niets tegen, dat de menschen idealen koesterden, hij had zelfs een zekere sympathie voor naturen, bij wie de gevoelselementen te sterk domineerden dan dat zij vrede konden hebben met de nuchterheid van het bestaande. Maar waar hij tegen opkwam, was tegen hun ongerijmd en aanmatigend beweren dat hun utopieën berustten op wetenschappelijke gronden.</div>
<div class="plat">Het Darwinisme beschouwd als een rijke hypothese, en vertegenwoordigend een nieuwe aera in de geschiedenis der natuurontdekkingen, kantte zich juist zoo scherp mogelijk tegen alle utopieën van wereldhervormers met hun gelijkheidsideeën en gemeenschapsillusiën, want het eerste en laatste woord van de natuur was <span class="spat">strijd</span> - een strijd zonder genade, waarbij de zwakken ondergaan en de sterken zegevieren - die strijd zelf vormend de eenige voorwaarde tot vooruitgang, tot ontwikkeling van de soort, ook van de mensch-soort met al zijn physieke en geestelijke eigenschappen.</div>
<div class="plat">‘The survival of the fittest’, als formule de hoeksteen van de Darwinistische leer, was juist de schitterendste rechtvaardiging van het liberale stelsel van maatschappelijke vrijheid, door den spreker aangerand op grond van diezelfde leer. Daar de verschillende organismen van elke soort in de natuur zich veel te snel vermenigvuldigen, hebben alleen die  individuen die het grootste weerstandsvermogen bezitten kans in het leven te blijven. En juist dat natuur-feit - dat overblijven van den voor 't leven het meest geschikte vormde de geleidelijke ontwikkeling tot altijd hooger organismen met aanhoudende specialiseering der organen en steeds fijner bewerktuiging der deelen. Zonder dien onderlingen wedijver in de samenleving belichaamd door de concurrentie - zon der dien verwoeden, alle krachten eischenden strijd om het bestaan, zou alles op aarde stationnair blijven.</div>
<div class="plat">Indien dus de wereldhervormers van voorheen en thans hun zin kregen; indien een ieder toewijding en naastenliefde beoefende, en in de menschenmaatschappij de zwakke, weinig levensvatbare individuen uit medelijden kunstmatig werden verzorgd; indien wat de spreker als maatschappelijke modder had aangeduid, met de anderen werd omhoog geheven, natuurlijk ten koste van de krachtigen, aan wie de instandhouding en ontwikkeling van de soort door de natuur was opgedragen, zoo zou de menschelijke energie het menschelijk intellect en alles wat wij nu aan den verwoeden bestaansstrijd te danken hebben, in enkele eeuwen onherroepelijk te gronde gaan, want in de natuur beteekende stilstand achteruitgang. De natuur, in hare weergalooze scheppingsdrang, ging daarom met zoo kwistige roekeloosheid te werk, omdat zij steeds naar volmaking streeft en onder de milliarden geboorte-kiemen slechts enkele bestemd zijn tot ontwikkeling te komen.</div>
<div class="plat">Nu kon men die natuur, welke sanctionneert het recht van den sterkste en het behoud van den best gewapende in den strijd, wreed noemen, daar had hij niets tegen, mits men die wreedheid tegelijkertijd als noodzakelijk erkende.</div>
<div class="plat">De natuur, naarmate men haar scherper kon beluisteren en waarnemen, vertoonde zich aan den mensch steeds duidelijker als de incarnatie van het individualiteitsbegrip, en hoe hooger standpunt de menschsoort in die natuur ging innemen, hoe sterker de differentiatie tusschen de individuen op den voorgrond trad, hoe meer men zich verwijderde van het gelijkheids- en gemeenschapsideaal der moderne utopisten.</div>
<div class="plat">Vervolgens bracht hij in herinnering, hoe, in de oudheid, toen de groote familieverbanden, waaronder de menschen leefden, het gemeenschapsgevoel kweekten, de individuen onderling weinig verschilden, ook doordien destijds de verdeeling van arbeid nog nauwelijks bestond. Ruil van goederen kwam nog zelden voor, althans niet in die mate, dat dit op de verscheidenheid van eigenschappen invloed kon  hebben. In de middeneeuwen begonnen pas de ambachten, de speciale vakken te bloeien en ging dientengevolge de ruilhandel tot het eigenlijk wezen der productie behooren. Toenemende differentiatie dus van de menschelijke vermogens en organen en toenemende verdeeling van arbeid.</div>
<div class="plat">Toch was men destijds de hoogste natuur-idee nog op iange na niet genaderd. Het zuiver individualistisch beginsel was nog slechts in embryonischen vorm aanwezig. Tot op het einde der vorige eeuw werden handel, productie, nijverheid door tal van heerlijke en stedelijke rechten en privilegiën belemmerd. Vooral de gilden met hun autoritaire en tirannieke reglementen droegen hiertoe bij. De vrijheid van initiatief was aan banden gelegd. Het ontkiemend individualisme werd systematisch geknot, en wel zoolang totdat eindelijk al deze lang teruggedrongen krachten zich deden gelden en de ontzettende uitbarsting plaats had, die aan de zich van alle banden losworstelende maatschappij den krachtigsten stoot gaf, welke de geschiedenis had op te teekenen. Want hierdoor werd in geheel Westelijk Europa onze samenleving geleid in de breede veilige banen door de natuurwetten aangegeven. En men zag een grootsche harmonie geboren worden uit den strijd een strijd die alleen in de oogen van gevoelsmenschen en kortzichtigen op een chaos gelijkt.</div>
<div class="plat">Orde en regelmaat beheerschten langzamerhand de massale werkingen uit het klein onderling menschelijk worstelen geboren. Vrijheid moest derhalve het wachtwoord zijn en blijven. En al konden, naarmate de beschaving voortschrijdt, enkele al te wreede elementen van die vrijheid langzamerhand door Staatsinmenging binnen zekere perken worden teruggedrongen, het individualistisch beginsel, ten koste van zooveel jammer en bloed aan den nacht der eeuwen ontworsteld, moest in den grond van zijn wezen onaangetast blijven, want dáárin alleen lag de voorwaarde ter verdere ontwikkeling.</div>
<div class="plat">‘Daarom,’ ging de spreker voort, ‘is het de plicht van elk wetenschappelijk denkend mensch de toestanden door de Fransche omwenteling in het leven geroepen te verdedigen tegen de gevoelsopwellingen van goedhartige hervormers, die met hun collectivistische theoriën ons naar de primitieve barbaarschheid zouden willen teruggvoeren. Al die uit de lucht gegrepen heilmiddelen, waaraan de stevige basis van het bestaande en bestaand hebbende ontbreekt, al die ijdele droomen van would-be wereldverbeteraars, wier volslagen gemis aan historisch inzicht alleen kan verklaren hun politieke  bijziendheid en wier argumenten in flagranten tegenspraak zijn met wat men het grondwettige der natuur zou kunnen noemen, zij zijn zoo oud als de wereld. Te allen tijde hebben dwepers gepoogd de menschen in engelen te herscheppen. De krachtigste verreikendste pogingen daartoe zijn door de groote godsdienststichters beproefd geworden. Indien twintig eeuwen geleden de wetenschap de hoogte hadde bereikt waarop zij thans staat, de Bergrede zou heel anders hebben geklonken. Bij Christus even als bij de meeste moralisten is uitsluitend de gevoelsmensch aan het woord geweest, omdat de kennis der kosmische wetten dien gevoelsstroom nog niet in de veilige bedding der Rede vermocht te leiden. Een opmerkelijk verschijnsel is het dan ook dat thans, op het einde der negentiende eeuw, sommige idealisten, met een algeheel voorbijzien van het verleden, nog denken en spreken als in de dagen der apostelen, daarbij in vollen ernst zich wijsmakend dat aan hun holle theorieën waarachtige wetenschap ten grondslag ligt.</div>
<div class="plat">‘Indien deze menschlievende personen zich slechts vergenoegden met te ijveren voor de gerechtigheid in deze maatschappij, indien zij zich bepaalden tot hun eigenlijk terrein het terrein der altruistische moraal, zonder op economische of sociologische inzichten aanspraak te willen maken, hun taak zou een schoone en dankbare wezen.</div>
<div class="plat">‘Thans is hun theorie niet alleen nutteloos maar zelfs gevaarlijk. Het voorspiegelen van vage droombeelden, het opsommen van de weldaden van een toekomstigen illusionnairen heilstaat, waarin voor het zuiver menschelijke geen plaats is, kan slechts op de onkundige massa ontzenuwend werken, en in plaats van een degelijk levenslustig arbeidersvolk dwepers en ontevredenen en oproerlingen kweeken.</div>
<div class="plat">‘Wie in de hedendaagsche phase der maatschappelijke ontwikkeling nog niet begrijpt dat het eerste en laatste wat de wereldgeschiedenis ons geleerd heeft, is vrijheid, behoort tot die humane maar onpractische individuen, die het sociaal en politiek <span class="cursief">a, b, c,</span> nog te leeren hebben.</div>
<div class="plat">‘Gelukkig,’ besloot de spreker, ‘dat overal waar de vrijheid zich eenmaal heeft baan gebroken, geen teruggang meer mogelijk is. Elke schrede door de beschaving afgelegd, brengt ons nader tot de finale triomf van het individualistisch beginsel, dat, in oorsprong en wezen, de volkomen negatie is van de onwetenschappelijke gelijkheidstheoriën van de collectivistische drijvers en sociale utopisten.’</div>
<div class="plat">Nefler had met klimmenden nadruk zijn rede ten einde  gebracht, en een algemeen stormachtig applaus viel hem ten deel. Dadelijk daarna verhief zich weer het stemmengegons luidruchtiger nog dan te voren. Op de meeste aangezichten evenwel was een zekere ontspanning te lezen, als had het laatst gesprokene een algemeene verademing teweeggebracht. De voorzitter scheen inmiddels een vraag tot Martalis te richten, en deze knikte toestemmend. Daarop volgde de mededeeling, dat de inleider elk debater afzonderlijk wenschte te beantwoorden. Derhalve gaf hij hem het woord tot repliek.</div>
<div class="plat">Een glimlach, die den stroeven ernst zijner trekken verzachtte, zweefde Martalis om de lippen, toen hij onder een plotseling invallende stilte opstond.</div>
<div class="plat">Hij zeide het allereerst de aandacht der vergadering te willen vestigen op de omstandigheid, dat de heer Nefler had bestreden wat hij niet had uitgesproken, zelfs niet in zijn inleiding had aangeroerd, en daarentegen stilzwijgend was voorbijgegaan het eigenlijke door hem behandelde onderwerp: ‘herediteit en maatschappelijke moraal’. Hieruit meende hij de conclusie te mogen trekken, dat de spreker te dien opzichte geen argumenten tegenover de zijne had te stellen. Hoewel de debater, door een geheel ander onderwerp te berde te brengen, dus feitelijk buiten de orde was gegaan, wilde hij, indien de vergadering er in toestemde, hem gaarne op den ingeslagen weg volgen en thans behandelen de nieuw opgeworpen kwestie, die kon worden samengevat in de formule: ‘het socialisme in strijd met het darwinisme.’</div>
<div class="plat">Hier wachtte hij even, rondziende als om machtiging te vragen voort te gaan. Onmiddellijk deden zich eenige bijvalsbetuigingen hooren.</div>
<div class="plat">‘Ik heb hem eenvoudig au pied du mur gezet!’ fluisterde Nefler zijn naasten buurman toe. ‘Hij draaide aanhoudend om de kwestie heen.... heb je 't wel gemerkt? Als hij er zich nu nog weet uit te redden, is hij knap!’</div>
<div class="plat">De ander knikte.</div>
<div class="plat">‘Juist, dáár moesten we hem hebben. Ik had nagenoeg precies hetzelfde willen zeggen als jij. Ik kan nu gerust van het woord afzien.’</div>
<div class="plat">‘Vrijheid dus en strijd....’ hernam Martalis, ‘het recht van den sterkste.... ziedaar wat volgens het liberale dogma - in overeenstemming met de Darwinistische theorie - de hoofdvoorwaarde is tot verdere ontwikkeling en beschaving der menschenmaatschappij!</div>
<div class="plat">‘Nu moet echter, alvorens hierop verder in te gaan, duidelijkshalve eerst worden uitgemaakt, welke strijd bedoeld wordt, m.a.w. of het de physieke, intellectueele dan wel de financieele krachten zijn welke in dien strijd tusschen de individuen moeten zegevieren.</div>
<div class="plat">‘Ik veronderstel dat niet één der hier aanwezigen mij zal antwoorden, dat de physieke meerderheid in onze maatschappij den doorslag geeft. Dan immers zou de geniaalst aangelegde individu, wiens spiervermogens te wenschen overlieten, voor den eersten den besten polderwerker in den bestaansstrijd het onderspit moeten delven!</div>
<div class="plat">‘Blijven dus over de intellectueele en de financieele strijdkrachten in onze samenleving.</div>
<div class="plat">‘De laatste te willen identifieeren met de Darwinistische theorie.... het geld - een ruilmiddel, dat alleen dienen moet om de tallooze raderen van ons gecompliceerd maatschappelijk systeem gemakkelijker te doen bewegen - te nemen als basis voor een natuurrechtelijke levensbeschouwing, zal wel in geen denkend brein opkomen. Blijft dus over de intellectueele strijd, gevoerd met geestelijke wapenen - de eenige die in een samenleving als de onze gebezigd kunnen worden, de eenige die geen wetten, geen politiemacht ons verbieden tegen onze medemenschen te keeren.</div>
<div class="plat">‘Het vuistrecht heeft uitgediend, althans tusschen de leden van een zelfde maatschappij. De strijd, de mededinging doet zich onder geheel andere vormen voor. Wij vechten niet om een buit, ten einde onzen honger te stillen, of om een geldzak die ons aan brood kan helpen, als honden, die in de straat om een been vechten. De concurrentie, de dagelijksche worsteling om het bestaan, en de vrijheid voor allen om mede te worstelen, betreffen derhalve de geestelijke elementen onzer natuur. Voor ons, schepselen der Rede, producten eener eeuwenoude maatschappelijke ontwikkeling, is het recht van den sterkste dus op intellectueel en geestelijk terrein gebracht, en op dat terrein eisch ook ik, socialist, op grond van de natuurwetten door de wetenschap aan het licht gebracht, eisch ook ik de bekrachtiging van de natuurlijke ongelijkheid onder de individuen, eisch ook ik <span class="spat">vrijheid voor allen en strijd voor allen</span>!’</div>
<div class="plat">Een oogenblik hield de spreker stil.</div>
<div class="plat">Voor het eerst dien avond had zijn stem zich breeder uitgezet, trilde daarin, onder de gewilde kalmte van den redenaar, die weet een hem vijandig gezind gehoor voor zich te hebben, een diepe ingehouden emotie. En in zijn  oogen, terwijl hij ze over de aanwezigen liet rondgaan, lag iets uitvorschends, als zocht hij op al die luisterende aangezichten al ware het slechts één flauwe afstraling van zijn eigen machtige gevoelingen.</div>
<div class="plat">‘Ook ik eisch strijd, maar strijd <span class="spat">voor allen</span>!’ hernam hij met klimmenden nadruk. Strijd is leven, strijd is, wanneer hij op het gebied der Rede gevoerd wordt, de hoogste manifestatie van het mensch-zijn. En juist omdat in onze maatschappij die grootsche worsteling, die tot altijd hooger beschaving en ontwikkeling voert, aan drie vierden van het menschdom is ontzegd, daarom is deze samenleving, in hare huidige evolutiephase, een verkrachting van de Darwinistische theorie daareven door mijn tegenstander aangehaald. ‘The survival of the fittest’ is hare leuze. De sterken, de voor 't leven het best geschikteen gewapende individuen moeten omhoog stijgen, de zwakken ondergaan. Zóó wil het de natuur in haren volmakingsdrang.</div>
<div class="plat">‘En wat doet nu onze kranke tegennatuurlijke maatschappij?’ Zij doemt de grootste helft van het menschdom reeds bij de geboorte ten ondergang. Zij vernietigt, vermorzelt, vertreedt in het slijk de millioenen ontkiemende krachten, door de natuur bestemd in de groote worsteling mede te streven. En tegelijkertijd beurt zij met zorgvolle teederheid omhoog de zwakken, de kranken, de willoozen, de door weelde en ledigheid en genotzucht sedert eeuwen gedegenereerden, kunstmatig kweekend en koesterend het flauwste sprankje geestelijke en physieke levensvatbaarheid bij hen aanwezig! En dat heet dan de triomf van het individualisme!</div>
<div class="plat">‘Men schermt met de woorden <span class="cursief">individualisme</span> en <span class="cursief">vrijheid</span> zonder iets van hunne waarachtige beteekenis te begrijpen; men schermt met die woorden in een samenleving, waarin drie vierden van het menschdom, door het feit alleen dat zij geboren worden in kasten, waar alle zuurstof voor lichaam, geest en ziel hun van kind af is ontzegd, met onverbiddelijken dwang worden gedoemd tot de mestvaalt - tot een bestaan, waartoe de natuur - daareven door den debater <span class="cursief">wreed</span> genoemd - toch geen harer meest redelooze schepselen zou veroordeelen.’</div>
<div class="plat">‘De invloed van uiterlijke levensvoorwaarden op de vorming van den individu wordt dus eenvoudig geloochend. Een der voornaamste factoren, waarmede de evolutie-theorie rekening houdt: het zich aanpassen aan levenswijze en omstandigheden - de ontwikkeling der in den strijd gebezigde organen ten koste der werkelooze organen - dit alles vormend het zwaartepunt der Darwinistische leer - wordt derhalve ontkend waar het de natuursoort Mensch betreft!</div>
<div class="plat">‘Vrijheid en individualisme in een maatschappij, waar reeds het pasgeboren hulpelooze kind, tot sommige kasten behoorend - welke krachten en gaven ook in latenten vorm aanwezig mogen zijn - <span class="cursief">alle</span> hoofdvoorwaarden ten leven: lucht, licht, voedsel, zorgen moet missen!</div>
<div class="plat">‘Vrijheid en individualisme in een maatschappij, waar alleen het toeval der geboorte nl. finantieele macht of onmacht den doorslag geeft, waar in elke streng afgescheiden menschencategorie een kunstmatige tegennatuurlijke gelijkheid wordt gekweekt, en elke natuurlijke individueele <span class="cursief">ongelijkheid</span> systematisch wordt geloochend, omdat de geldgod, ten spijt van alle natuurphilosophie, in blinde willekeur nivelleert, knottend wat uitsteekt, omhoog beurend de zwakken, verlammend de nieuw ontwakende frissche elementen, beschermend uitsluitend zijn enkele gunstelingen, hoe weinig physieke en geestelijke levensvatbaarheid zij ook bezitten mogen.</div>
<div class="plat">‘De Natuur, in haar drang tot volmaking, wil voor hare schepselen die levensvoorwaarden welke het overblijven van de krachtigsten en geschiktsten mogelijk maken, doch onze samenleving dwarsboomt haar streven, vermoordt hare bedoelingen, legt den mensch op een Procrustes-bed, vervormend tot een afzichtelijken chaos de harmonie harer wetten. Ons maatschappelijk systeem stelt de voor allen bestemde levensarena slechts voor enkelen open, de groote meerderheid wordt er buitengesloten, gedwongen om van geslacht tot geslacht te ademen in een atmosfeer van zedelijke verrotting, in een atmosfeer waar alleen de laagste dierlijke instincten de impulsie ten leven vertegenwoordigen. En dan worden van de zijde der door het toeval bevoorrechten, in het volle besef van hun machtige superioriteit, oogen en ooren dicht gehouden, in walging van dien vunzen, in den onderaardschen levenskerker opgesloten menschenpoel - gewoonlijk Demos genoemd.</div>
<div class="plat">‘En die gekerkerde, buiten het eigenlijk menschenleven gehouden, aan handen en voeten gebonden machtelooze Demos wordt dan gemeenlijk beschuldigd de oorzaak te zijn van de vele maatschappelijke krankheden! Dernos, die slechts gevolg is, wordt tot den rang van oorzaak verheven!!</div>
<div class="plat">‘En nu zou een dergelijk systeem van vrijheid moeten worden bestendigd, in naam van de natuurwetenschappelijke theorie, heden avond als troef uitgespeeld tegen de sociaaldemocratische wetenschap, welke juist daarin haar zwaartepunt heeft gevonden!</div>
<div class="plat">‘Vanwaar de hopelooze begripsverwarring welke onder de medestanders van den heer Nefler nog altijd heerschende is? M. I. is de oorzaak niet ver te zoeken. Wie met eenig resultaat een kwestie, een idee of een richting wil bestrijden, moet beginnen met zich van de quittessens dier richting op de hoogte te stellen. Wie dit niet doet, vecht alleen tegen de molenwieken van zijn eigen fantasie. Te oordeelen naar zijn rede, heeft de debater heden-avond niets anders gedaan dan dat. Zelfs de eerste elementen der sociaal-democratische wetenschap zijn voor hem een gesloten boek. Zijn verbeelding heeft derhalve een eigenaardig geconcipieerd maatschappijtje, bevolkt met engelen, en met het beginsel gelijkheid als eenig gebod, met beminnelijke naïveteit in elkaar gezet, en dit ‘heilstaat’ gedoopt; om daarna, en volkomen terecht, walgend van zijn eigen maaksel, de natuurwetenschap te hulp te roepen om het wangedrocht te vernietigen.</div>
<div class="plat">‘Hoe vaak zal nog moeten worden herhaald, dat de sociaaldemocratie van heden geen andere wetten erkent dan juist die welke de natuur ons tot heden openbaarde. Wij maken niet, wij scheppen niet, wij trachten niet, zooals de maatschappelijke dogmatici, de economische werkingen te dwingen binnen de enge grenzen van een vooropgesteld weten en willen, maar wij observeeren onze kranke koortsige samenleving in hare voortdurende worstelingen met de reactie, en wij helpen en steunen haar in dien grandiosen strijd, door te stalen tegen den Mammon de millioenen door hem te vertreden schepselen, door zoo mogelijk te redden de rijke ontkiemende krachten door hem bestemd onder de kar van Jaggernaut te worden verpletterd. Wij helpen het altijd groeiend en vergroeiend maatschappelijk organisme, door te koesteren, te verzorgen de tot dusverre verwaarloosde deelen, welke zijn ontwikkeling en gezondwording vertragen.</div>
<div class="plat">‘Want voor ons is de maatschappij geen mechanisme, geen product van menschenhersens, van een zich bewust menschelijk willen, maar een complex van onbewust samenwerkende krachten, van invloeden en werkingen en verschijnselen op elk gebied, waartegenover de mensch als willend individu machteloos staat. Al brengt hij vaak, soms bewust, soms onbewust, die invloeden in werking, al provoceert hij door karakterneigingen en geestelijke behoeften, en inzonderheid door zijn onderzoekingen en ontdekkingen  de krachten die den maatschappelijken groei beheerschen, toch is hijzelf in den grond der zaak meer werktuig dan wil.</div>
<div class="plat">‘Evenmin als de uitvinder van de stoommachine zich destijds eenig begrip kon vormen van de vèrreikende gevolgen van zijn arbeid, van de industrieele revolutie er door in het leven geroepen, van de titanenkrachten er door ontketend, van het opbloeien van het kapitalisme, dat op zijn beurt weder de noodzakelijke voorbereiding tot een hoogere organisatie vormt, evenmin kan het menschengeslacht van heden een toekomst-programma opmaken, zich eenig begrip vormen van de invloeden en werkingen welke latere uitvindingen en ontdekkingen op het zoo gecompliceerd maatschappelijk organisme kunnen uitoefenen. Er <span class="cursief">kan</span> weer eert nieuwe productie-factor worden ontdekt, die revolutionneert de economische toestanden op nòg radicaler wijze dan de stoom dit vermocht. Wellicht is de electriciteit aangewezen om die taak te vervullen, wellicht ook staan wij aan den vooravond van nog gewichtiger uitvindingen. En waar zou de individu van heden, tegenover de nieuw ontketende wereldkrachten, dan blijven met zijn uitgedacht utopistisch wereldje - vrucht van de invloeden van het heden?</div>
<div class="plat">‘De wetenschappelijk aangelegde mensch, toegerust met een juist begrip der geschiedenis, tracht derhalve niet een zich ontwikkelend organisme te wringen in het keurslijf der traditie of in een even eng keurslijf van eigen vinding, maar tracht mede te werken in de richting door de evolutionnaire krachten en de economische verschijnselen aangewezen.</div>
<div class="plat">‘Hij weet dat elke kenmerkende periode in de geschiedenis slechts een voorbijgaande phase is in de wereldontwikkeling. En nu ziet hij, dat de kapitalistische periode, met hare bandelooze eigendoms-privilegiën en moordende concurrentie haar climax bereikt hebbende, thans doodgebloeid is en op de natuurlijkste wijze bezig is te vergroeien tot een periode van industrieele samenwerking, die, in aller belang, noodzakelijk maakt het gemeenschappelijk bezit van grond en arbeidsmiddelen, het verbond van kapitaal en arbeid. Die gemeenschappelijke, op samenwerking gebaseerde productiewijze zal natuurlijk mede een geleidelijke omwenteling tengevolge hebben in de maatschappelijke levensvormen en de maatschappelijke moraal; en deze invloeden zullen - dank zij het menschelijk aanpassingsvermogen - krachtig op den individu inwerken evenals de bezitkoorts en de tijgerkamp van heden zich thans bij hem doen gelden.</div> 
<div class="plat">‘Dat na die periode van industrieele samenwerking, in den loop der eeuwen, weer nieuwe toestanden zich zullen vormen, is natuurlijk aan geen twijfel onderhevig. Deze zijn thans nog niet bij benadering te voorzien, doch zullen ook dàn weder natuurlijke en onafwendbare uitvloeisels zijn van nieuwe economische en sociale werkingen.</div>
<div class="plat">‘Ziedaar in korte trekken wat de hoogepriesters der sociale wetenschap hebben verkondigd, en men zou hun leer die van “het maatschappelijk verworden” kunnen noemen. Het verleden, de traditie hebben daarin geen andere beteekenis dan dat zij vormen den bodem waaruit is ontkiemd het heden, waarbij die traditie tevens dient ter kenschetsing van de nieuwe edeler levensvormen en de hoogere beschaving die ons wachten. De schemering wordt eerst duister wanneer een helder licht ons tegenstraalt. Wij begrijpen eerst recht <span class="cursief">hoe</span> duister en barbaarsch een vroegere toestand was, wanneer een nieuwe dageraad voor ons geestesoog oprijst.</div>
<div class="plat">‘In de achttiende eeuw, vóór de groote Omwenteling, werd het tirannieke gezag van den adel en de priesters door de bevoorrechten volkomen rationeel gevonden. Toen eindelijk de derde stand het juk der slavernij afschudde en het gansene beschaafde Europa den terugslag der ontzettende gebeurtenissen gevoelde, dacht men niet aan de achterste rangen. Daarvoor moest weer een nieuwe dageraad oprijzen - die van heden. Nu is de bevrijding van den vierden en vijfden stand aanstaande, doch het menschdom van heden kan zich nog altijd niet ontworstelen aan de idee van slavendom en lijfeigenschap.</div>
<div class="plat">‘De Zuid-Amerikaansche slavenhouders waren een halve eeuw geleden zich de immoraliteit van het slavenstelsel evenmin bewust als de kapitalisten van heden zich de immoraliteit van het kapitalistisch slavenstelsel bewust zijn, want de moraal verandert tegelijk met de zich wijzigende toestanden.</div>
<div class="plat">‘In Zuid-Amerika werden zij die de zijde der slaven kozen, en voor hunne bevrijding arbeidden, openlijk gebrandmerkt als vijanden van recht, orde en zedelijkheid; zij werden als paria's bejegend, even als zij die zich thans, in den jare 1893, openlijk socialisten noemen. De voorstanders der slavernij vertegenwoordigden destijds de partij van het heerschend gezag, van de heerschende moraal, van den traditioneelen eerbied voor eigendom, voor de dogma's der kerk, voor alles wat van het verleden de sanctie heeft.</div>
<div class="plat">‘Want elke verandering in zienswijze en moraal is in de oogen van den klein-zienden alledag-mensch misdadig. Voorgangers en hervormers en beschavings-pioniers, die de maatschappij in hare barensweeën bijstaan, worden even als Socrates en Christus ter dood gebracht en veroordeeld, totdat eindelijk hun Zien en Begrijpen de heerschende moraal is geworden.</div>
<div class="plat">‘En die achterblijvers, die behoudzuchtigen vermoeden weinig dat ook zij, in naïeve onbewustheid van de evolutionnaire werkingen, een taak te vervullen hebben, en niet de minste. Zij toch vertegenwoordigen de reactie, zweepen op tot die geweldige beeldstormende daden, die machtige wereldschokken, die soms met een halve eeuw van geleidelijke ontwikkeling gelijk staan. Niet de partijen van den vooruitgang maar die van het behoud roepen revoluties in het leven. Tegenwerking en dwang oefenen op krachtige vooruitstrevende geesten een sterken prikkel uit, en voor dien prikkel zal de reactie wel altijd blijven zorgen.</div>
<div class="plat">‘Het schijnt,’ heeft Zöllner in de voorrede van een zijner werken gezegd, ‘dat er een wet is, gegrond in het wezen zelf der dingen, waardoor elke nieuwe idee, zoowel op het gebied van het sociale leven als op dat van de algemeene menschelijke cultuur, slechts onder de stuiptrekkingen van twee strijdende partijen als een levensvatbare waarheid tot het licht kan stijgen.’</div>
<div class="plat">‘Zoo zullen in de eeuwen die na ons komen, de dogmatici van het alsdan heerschend systeem van eigendom en productie, even verwoede tegenstanders van de latere maatschappelijke diagnostici wezen, als de hedendaagsche liberalen tegenstanders zijn van de socialisten en collectivisten der negentiende eeuw, en weer de noodige stimulatie tot altijd hooger streven vormen.</div>
<div class="plat">‘Tot de vele wanbegrippen aangaande het socialistisch voelen en denken behoort ook nog de daareven uitgesproken opvatting, dat een samenleving gebaseerd op gemeenschappelijk produceeren uit louter engelen zou moeten bestaan. Die engelen-theorie is op één lijn te plaatsen met de zoogenaamde gelijkheidstheorie. Even als de sociale evolutie, door het openstellen der levensarena voor <span class="spat">allen</span>, juist naar een verscherping van de <span class="spat">natuurlijke</span> ongelijkheid onder de menschen heenwijst - in flagrante tegenstelling met de huidige kunstmatige nivelleering van de leden van elke afzonderlijke kaste - evenzoo houdt onze sociale wetenschap vóór alles rekening met het echt menschelijke in den mensch. De maatschappelijke utopisten van alle eeuwen: een Thomas Morus en vooral de latere Fransche theoretici konden hunne gefabriceerde wereldjes met engelen bevolken. Bij een illusionairen staat passen illusionaire wezens. Hun fantasie konden zij den vrijen teugel laten.</div>
<div class="plat">‘Maar de sociaal-democratische wetenschap is geworteld in den vasten bodem van het gewordene. Zij ziet - met het boek der geschiedenis opengeslagen voor zich - de maatschappij als een complex van invloeden, waarvan de mensch niet is de maker maar veeleer het resultaat. In plaats van luchtkasteelen te bouwen, bepaalt zij zich tot het bespieden van de realiteit en den gang van zaken, tot het voortstuwen in de aangewezen richting, tot het opruimen van de hinderpalen welke den natuurlijken ontwikkelingsgang belemmeren.</div>
<div class="plat">‘Zij predikt derhalve geen altruisme in een maatschappij die berust op egoïsme, zelfs in die mate, dat de consequente toepassing der Christelijke leer het maatschappelijk raderwerk van heden zou doen stilstaan. De sociaal-democratische wetenschap moraliseert noch idealiseert, doch beluistert den koortsigen polsslag van het sociaal en economisch leven. Zij weet dat de mensch der toekomst zal blijven mensch, d.w.z. het product van zijn tijd en van de omstandigheden waaronder hij leeft. Dat die mensch, zoolang de wereld zal bestaan, zich blijft vervormen naar, aanpassen aan de elkaar opvolgende sociale economische toestanden, even als zijn moraal zich vervormt, even als de zeden en wetten gedwee de tijdstroomingen volgen.</div>
<div class="plat">‘Men denke hierbij slechts terug aan enkelen der hoogste geesten in de oudheid - aan een Plato, die, zich niet kunnende plaatsen <span class="cursief">buiten</span> zijn tijd, zelfs in zijn ideaal-staat slaven noodzakelijk achtte; aan een Socrates die zeden huldigde, welke wij thans afschuwwekkend en misdadig achten. In diezelfde mate zijn wij negentiende-eeuwers producten van onzen tijd, slaafsche volgelingen der heerschende moraal, der heerschende ideeën en opvattingen.</div>
<div class="plat">‘Dat de socialistisch denkende mensch van heden de hoedanigheden welke men aan engelen pleegt toe te schrijven in meerdere mate zou bezitten dan hij die nog in de windselen der traditie zit vastgeklemd, is derhalve een van die begoochelingen die - zoo zij al in een denkend brein zijn opgerezen - toch dagelijks door de werkelijkheid worden gelogenstraft. De socialistische beweging onzer dagen, die met hare partijwoelingen en verdachtmakingen en onderlingen haat en naijver ons zóóoveel onschoons te zien geeft, levert het sprekendst bewijs, dat de mensch, ook al leeft hij voor de edelste  humanitaire idealen, ook al wijdt hij zich met geheel zijne ziel aan een doel, dat lijnrecht met zijn eigenbelang in strijd is, toch is en blijft het resultaat der zedelooze barbaarsche maatschappelijke verhoudingen van heden. In het menschenbrein kan de humanitaire idee krachtig omhoog ranken, maar alleen nieuwe toestanden, nieuwe maatschappelijke eischen kunnen langzamerhand de menschenziel vervormen, kneden, haar aanpassen aan het bestaande.</div>
<div class="plat">‘Hiermede wordt niet bedoeld, dat in een latere socialistisch georganiseerde samenleving de menschelijke hartstochten minder fel zullen woeden dan thans, integendeel. Van vele aandriften zal veeleer een verscherping te verwachten zijn. Wanneer de grenzelooze hebzucht, de eigendomskoorts van thans geen recht van bestaan meer zal hebben, wijl het individueel en geërfd bezit heeft opgehouden te bestaan, zal waarschijnlijk de eerzucht feller dan ooit ontwaken, zij het ook in een anderen vorm dan thans - een vorm die der menschelijke cultuur slechts ten goede kan komen. Het groote verschil zal dus bestaan in de wijze waarop de menschelijke neigingen en aandriften zullen worden geëxploiteerd.</div>
<div class="plat">‘Wanneer het belang van den individu samenvalt met het belang der gemeenschap, in plaats van zooals nu er mede in strijd te wezen, wanneer andere spoorslagen dan die van gouddorst en concurrenten-haat de eerzucht voedsel geven, dan wordt die eerzucht, en zelfs het egoïsme, in plaats van een vloek een zegen, zullen beide driften in den loop der eeuwen onder thans nog ongekende vormen zich openbaren.</div>
<div class="plat">‘Wanneer arbeid en kapitaal, na den strijd op leven en dood van heden, zullen zijn verbonden, in plaats van de oude mythe van Cadmus met de drakentanden tot een dagelijkswederkeerende realiteit te maken, dan wordt de zelfzucht, thans door kanselredenaars zoo vruchteloos gegeeseld, demachtigste drijfveer ter ontwikkeling.</div>
<div class="plat">‘Wanneer langzamerhand zal worden begrepen, dat de verwaarloozing de verkankering van de voornaamste deelen van een organisme, tot den achteruitgang van dat organisme leidt, en de maatschappij inziet dat zij, loochenend de meest elementaire natuurwetten, loochenend de absolute noodzakelijkheid van de eerste voorwaarden ten leven voor hare leden, slechts de sanctionneering is van de brute, redelooze, der cultuur een kaakslag toedienende Mammon-heerschappij, dan zal eenmaal verwezenlijkt worden veel van datgene wat  door de moderne priesters der sociale wetenschap is voorzien en begrepen.</div>
<div class="plat">‘En hoe nu deze nieuwe ontwikkelingsphase in de geschiedenis der menschheid te helpen voorbereiden?</div>
<div class="plat">‘Niet door absurde toekomst-programma's op te maken; en ook niet door te rekenen op de moderne phariseeën, die zich thans verlustigen in hun eigen voorrechten en de slavernij en onmacht en onkunde van ‘Demos’; op de moderne phariseeën, die voet voor voet hun privilegiën en hun goud zullen verdedigen tegen den aanwassenden golfstroom der beschaving!</div>
<div class="plat">‘Maar wij zullen rekenen op de medewerking en den vrijheidsdorst der slavenmassa zelve. Haar zullen wij het grootsche, alléén ware begrip van zelf bevrijding verkondigen. Haar zullen wij prikkelen! Door kennis en intellect en hoogmoed zullen wij weerbaar maken die inerte verwaarloosde massa, welke drie vierden van het menschdom vormt en ons met hare logge looden zwaarte tegenhoudt op onze vlucht naar hooger. En vooral zullen wij verzorgen en koesteren en opvoeden, lichamelijk en geestelijk, het kind, het thans hongerend en moreel en intellectueel vermoorde slavenkind, en zoo met al onze krachten arbeiden voor de generaties komende na ons.</div>
<div class="plat">‘Want het ontwikkelingsproces der samenleving vordert - dit heeft de geschiedenis ons geleerd - het geduld der eeuwen. Het kent geen sprongen en spontane overgangen. Het eene groeit uit het andere. Revolutionnaire schokken zijn alleen dan te verwachten als de geleidelijke voorbereidende werkingen, dank zij de dommekracht van het behoud, met geweld worden onderdrukt, en de grove, woeste, zinnelooze instincten der vroegtijdig tot de mestvaalt veroordeelden zich op eenmaal dwars door de beschaving heen een uitweg banen.</div>
<div class="plat">‘In een maatschappij, die slechts enkele kasten bevoorrecht en voor het meerendeel dieren kweekt in plaats van menschen, is het niet te verwonderen dat straks, bij de geringste aanleiding, de brute kracht zich doet gelden. En zij, die bij sommige woeste straattooneelen met verbazing en afschuw van de redeloosheid van ‘het gepeupel’ gewagen, beseffen wellicht niet dat op hen, en hen alleen de verantwoordelijkheid rust van de redeloosheid hunner slaven. Geboren wordend als zij in holen en sloppen, gevoed en verzorgd en opgeleid als zij, ademend in den geestelijken en moreelen dampkring waarin zij ademen, zou niet één van  hen die thans vol walging zich van ‘het plebs’ afwenden ook maar één haarbreed boven het niveau van dat plebs verheven zijn.</div>
<div class="plat">‘Een samenleving heeft slechts de toestanden die zij verdient. Eerst wanneer zij geleerd zal hebben <span class="cursief">macht</span> van <span class="cursief">gevoeld</span> te onderscheiden, geleerd zal hebben, dat de macht der wereld-evolutie niet te keeren is met het geweld van kogels en bajonetten, met het geweld dat het bestaande gezag thans door zijn legers tracht uit te oefenen - wanneer zij derhalve geleerd zal hebben <span class="spat">menschen</span> te vormen, menschen in de hooge, waarachtige beteekenis van dat woord, dan zal zij van de evolutionnaire werkingen geen ruwe uitbarstingen meer te vreezen hebben. Dan zal het biologisch proces, dat nimmer te stuiten is, een menschwaardig verloop krijgen zonder die geweldige vulcanische beroeringen, die stroomen bloeds doen vloeien en den vooruitgang vertragen.</div>
<div class="plat">‘Dan zullen edeler wapenen het lood der kanonkogels vervangen, en zal het begrip <span class="cursief">Individualisme</span>, thans nog een holle, ijdele klank, in zijn heiligste beteekenis tot een daad zijn geworden.’</div>

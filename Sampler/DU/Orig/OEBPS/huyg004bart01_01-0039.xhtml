<div class="kop" id="toc-anchor38"><span class="cursief">[XXXVIII]</span></div>
<div class="plat">Den volgenden morgen na het ontbijt ging Meryan dadelijk naar zijn kamer, waar hij wel wist dat Barthold weldra uit eigen beweging zou verschijnen. Daarvoor kende hij hem genoeg. Hemzelf had het gebeurde van den vorigen avond zóó verbijsterd, dat hij nog wel een uur lang in het park was blijven ronddwalen. De ontvangen schok was in dubbele mate pijnlijk, omdat, afgezien nog van het feit dat hij nooit den wensch had gekoesterd Carla zijn schoondochter te zien worden, het aanschouwde tooneel zijn zelfvertrouwen had geschokt. Wat bleef er van zijn menschenkennis over? Barthold, een geheime liefdesbetrekking aanknoopend met een vrouw, die in het huis zijns vaders een afhankelijke positie innam. Barthold huichelend, hen allen bedriegend.... wie weet hoe lang reeds! Dus niet alleen een dweper, maar zwak en onbetrouwbaar bovendien!</div>
<div class="plat">Dat er deloyale bedoelingen bij hem in het spel waren dacht hij geen oogenblik, maar het bedriegen, het veinzen, het om den tuin leiden van alle huisgenooten was in zijn oogen al erg genoeg. Dat hij het volste recht had Carla,  die zooveel aan hem te danken had, hetzelfde te verwijten, kwam niet bij hem op. Een vrouw denzelfden moreelen maatstaf aan te leggen als een man, zelfs al was die vrouw ouder zou hij ongerijmd hebben gevonden. Al zijn verontwaardiging keerde zich dus tegen Barthold als den eenige die in deze toerekenbaar kon worden geacht.</div>
<div class="plat">Tegenover Johanna had hij ook nu weder het stilzwijgen bewaard, en een nacht doorgebracht, waarin alle slaap hem verre bleef - een nacht waarin hij voortdurend dacht en berekende en wikte en woog met zoo volmaakte luciditeit, dat hij met een pijnlijk bonzend hoofd reeds bij de eerste morgenschemering was opgestaan, want rust kon hij toch niet vinden. Daarvoor woelden te veel plannen hem door het brein.</div>
<div class="plat">In spanning wachtte hij thans op den schuldige, die den vorigen avond, bij zijn korte verschijning in de huiskamer, met geen blik door hem was verwaardigd geworden. En toen hij op het portaal zijn stap hoorde en de deurknop werd omgedraaid, was het hem alsof een ruwe hand hem bij de keel greep en hem het ademen belette</div>
<div class="plat">Bleek kwam Barthold binnen en ging, met den rug naar het licht gewend, bij zijn schrijfbureau staan, terwijl Meryan, niet bij machte hem zoo vernederd voor zich te zien, met een penhouder in de hand strak voor zich uit tuurde.</div>
<div class="plat">‘Vader, wat moet u van mij denken?....’ bracht hij, bij het zien van die strenge stijve houding, bijna onverstaanbaar uit; en toen de aldus aangesprokene tot eenig antwoord minachtend de schouders ophaalde, wankelde hij naar een stoel en ging daar zitten, doodstil, totdat Meryan, zich naar hem omkeerend, bemerkte dat hij snikte met geluidlooze hevigheid, de handen geperst voor het gelaat, het lichaam trillend van ingehouden schokken. Het was een snikken zonder tranen, dat pijnlijk was om aan te zien.</div>
<div class="plat">‘Wat moet hij zich zwak voelen!’ dacht Meryan, nog meer ontstemd door die houding, en niet begrijpend hoe het juist zijn trots, zijn eergevoel was, dat werd gestriemd door het besef hier ajs een schuldige voor de rechtbank te staan.</div>
<div class="plat">‘Barthold,’ zeide hij op bedarenden toon, ‘laten wij trachten kalm te blijven. Wat geschied is, kan toch niet meer ongedaan worden gemaakt. Zeg mij slechts dit ééne.... je beschouwt freule de Martignel als je verloofde, niet waar?’</div>
<div class="plat">Barthold hief snel het hoofd op, en zijn ontdane trekken kwamen te voorschijn.</div> 
<div class="plat">‘Natuurlijk. Maar ik had het niet voor u moeten verbergen, dat is mijn schuld.’</div>
<div class="plat">‘En sedert hoe lang.... houdt gij van elkaar?’</div>
<div class="plat">‘Sedert verleden zomer.’</div>
<div class="plat">‘Een vol jaar dus!’ klonk het op een toon van sarcasme.</div>
<div class="plat">‘Ja, een vol jaar!’ barstte zijn zoon uit. ‘Een vol jaar heb ik gelogen en gehuicheld, en iedereen bedrogen, uur aan uur. U kunt mij nooit erger verwijten doen dan ik mijzelf reeds gedaan heb. Alles wat u mij voor de voeten wilt werpen, neem ik van te voren aan.’</div>
<div class="plat">‘Maar waarom dan zoo te handelen?’ vroeg Meryan zachter, want die driftige opflikkering van trots deed hem zijn eigen bloed herkennen. ‘Waarom niet dadelijk eerlijk en loyaal met mij gesproken?’</div>
<div class="plat">‘Dat had ik behooren te doen.... maar dat eerste jaar in Delft had ik niets uitgevoerd, en ik vond het dus ongerijmd dan ook nog met een engagement voor den dag te komen, daar ik vreesde dat.... u er tegen zoudt zijn.’</div>
<div class="plat">‘Waarom vreesde je dat?’</div>
<div class="plat">Hij aarzelde, ter wille van Carla weer genoodzaakt onwaar te zijn.</div>
<div class="plat">‘Omdat ik in mijn eerste studiejaar was en niet eens examens had gedaan.... Carla vreesde het daarom ook.’</div>
<div class="plat">‘Ik hoop dat je mijn vraag niet onbescheiden zult vinden,’ hernam Meryan met lichte ironie, ‘maar ik wilde weten, liefst naar waarheid, of je moeite hebt gehad haar jawoord te krijgen.’</div>
<div class="plat">‘Ja, ontzaggelijk veel moeite.... al geloof ik dat onze affectie van beide kanten dadelijk even sterk was. Maar hare positie maakte haar zóó trotsch, zóó ongenaakbaar. Zij wilde zelfs heengaan, van hier vluchten voor goed, wijl zij zich te arm vond voor mij.... In het eerst was zij niet te bewegen naar mij te luisteren!’</div>
<div class="plat">‘Zoo....’ zeide Meryan, zich over zijn vraag niet verder uitlatend, doch blijkbaar zeer verheugd over Barthold's kennelijk oprechte verklaring. ‘Nu, ik voor mij zie geen bezwaar in dat huwelijk. Carla is meerderjarig en haar eigen meester, en ik geef mijn toestemming.’</div>
<div class="plat">Barthold rees overeind in hevige gemoedsbeweging. Wat hij ook verwacht had.... <span class="cursief">deze</span> snelle oplossing zeker niet.</div>
<div class="plat">‘Uw toestemming?’ vroeg hij half ademloos. ‘Had Carla dàt maar kunnen voorzien!’</div> 
<div class="plat">‘Hoe bedoel je dat?’ vroeg zijn vader, die opmerking dadelijk releveerend. ‘Was zij het dan die vreesde open kaart te spelen?’</div>
<div class="plat">Hij schrikte.</div>
<div class="plat">‘Neen, zeker niet.... maar ik zeide u immers dat haar toestand haar zeer wantrouwend maakt! Zij is even fier als arm, en haar kieschheid is ongeëvenaard. U niet genoegzaam kennende, kan zij zich een volstrekte onbaatzuchtigheid van uwe zijde niet voorstellen. Het is immers de gewone loop van zaken, dat in onze kringen alle ouders voor hun kinderen naar fortuin omzien! Wat komt het er op aan, of men elkander liefheeft? Een goede partij - zooals Johan gedaan heeft - dàt heet natuurlijk verstandig!’</div>
<div class="plat">‘Ik ben de laatste om een huwelijk als Johan gedaan heeft af te keuren!’ zeide Meryan scherp, zeer ontevreden over die zinspeling op Johan, die welbeschouwd heel wat levenswijsheid bleek te bezitten. ‘Bovendien zal ik volstrekt niet trachten mijzelven of anderen wijs te maken, dat mijn stoutste verwachtingen bevredigd worden door je huwelijk met een doodarm meisje, wier vader zich eerst ruineerde en toen zelf- moord pleegde! Maar een Meryan heeft slechts één woord. Wie aan een meisje uit goede kringen zijn liefde verklaart, moet zich als een man van eer gedragen.’</div>
<div class="plat">‘Ik vind dat men tegenover ieder meisje, ook uit arme kringen, zich als een man van eer moet gedragen!’</div>
<div class="plat">Meryan haalde de schouders op, zich niet verwaardigend hierop te antwoorden.</div>
<div class="plat">‘U zult Carla nimmer toonen, niet waar? dat u alleen om <span class="cursief">die</span> reden uw toestemming geeft....’ vroeg Barthold thans. ‘Zij zal immers nooit zich in haar fierheid kunnen gekrenkt voelen?’</div>
<div class="plat">‘Een dergelijke vraag.... van jou.... verwondert me!’ sprak zijn vader op een toon, die bewees hoe diep hij gekwetst was. ‘Ik meen dat je den naam dien je draagt, van <span class="cursief">mij</span> hebt ontvangen!’</div>
<div class="plat">‘Dat is waar!’ zeide Barthold trotsch het hoofd oprichtend. ‘Maar sedert eergisteren weet ik dat wij op vele punten zoo geheel anders....’</div>
<div class="plat">‘Mag ik je verzoeken,’ viel Meryan in op een toon van gezag, ‘die andere treurige zaak te laten rusten. Elke dag heeft reeds genoeg aan zijn eigen leed. Laten wij ons dus voor het oogenblik tot het heden bepalen. Ik geef dan, zooals ik gezegd heb, mijn toestemming tot je engagement  met Carla de Martignel, maar onder één voorwaarde....’</div>
<div class="plat">Barthold zag hem in spanning aan, verwachtend een ontgoocheling, een tijdelijke scheiding voor het minst.</div>
<div class="plat">‘Op voorwaarde, dat het engagement onmiddellijk publiek wordt en jelui in het najaar trouwt.’</div>
<div class="plat">Barthold meende te droomen. ‘Trouwen!’ herhaalde hij als verwezen.</div>
<div class="plat">‘Ja, dat is mijn bepaalde wensch. Ik heb alles rijpelijk overdacht sedert gisteren avond. Vooreerst ben ik in beginsel tegen lange engagementen. Vervolgens maakt zoo'n geheel nieuwe verhouding de positie in huis vrij moeielijk.... èn voor haar èn voor ons. Hoewel met alle égards behandeld, was zij toch een soort van gouvernante en.... zoo'n metamorphose van toestanden is lastig, ook voor de buitenwereld. Haar voor die twee jaren weg te zenden, gaat ook niet, omdat zij geen tehuis heeft. Ergo is het veel beter dat jelui maar dadelijk een eigen huishouden opzet. Het kamerleven, nu je verloofd bent, zal je ook niet bijster bevallen, en er is niets ongewoons in dat een student trouwt. Het komt niet veel voor, maar het gebeurt toch wel.’</div>
<div class="plat">Barthold stond hem nog altijd verbaasd aan te staren.</div>
<div class="plat">‘Maar ik ben immers nog niets.... Waar zullen wij van leven?’</div>
<div class="plat">‘Dat is natuurlijk mijn zaak. Een ongetrouwd student kost niet heel veel minder dan een jong huishouden. Laat mij die practische zaken maar met je vrouw uitmaken.’</div>
<div class="plat">‘Ik zie werkelijk niet in, waarom het zich niet anders zou kunnen schikken....’ begon hij opnieuw.</div>
<div class="plat">‘Nu begrijp ik je toch waarachtig niet!’ viel zijn vader ongeduldig tegen hem uit. ‘Een voorstel dat een ieder die verliefd is met twee handen zou aangrijpen, laat jou koud niet alleen, maar je stribbelt tegen alsof je ongeluk er mede gemoeid is!’</div>
<div class="plat">‘Neen, dat niet.... maar hoe kon ik zoo iets verwachten? Het treft me zoo onvoorbereid... en dan zoo geheel door u te worden onderhouden!....’</div>
<div class="plat">‘O, zoo.... kan je trots dat niet gedoogen? Maar als je niet trouwt, wie onderhoudt je dan?’</div>
<div class="plat">Een smartelijke trek gleed over Barthold's gelaat bij die op ironischen toon geuite vraag. Hij begreep het ongerijmde van zijn redeneering, en toch stuitte hem de gedachte als getrouwd man onzelfstandig en afhankelijk te zijn als een kind.</div> 
<div class="plat">‘Ik zal u misschien gruwelijk ondankbaar toeschijnen, vader.... vergeef het me. Ik moet inderdaad heel gelukkig zijn, en ik ben het ook.... Het was zeker de eerste verrassing en verwondering.’</div>
<div class="plat">‘Die verwondering kan ik me niet goed verklaren. Het zou voor ons ondoenlijk zijn je aanstaande nog twee jaren lang bij ons aan huis te hebben. En haar zoolang bij anderen als het ware uit te besteden, zou nog dwazer wezen. Ik vind dit dus voor alle partijen de meest eenvoudige en voor de hand liggende oplossing. Zoo zal iedereen het ook beschouwen, behalve jij, naar het schijnt.’</div>
<div class="plat">Barthold's gelaat begon op te helderen. Wat was er ook eigenlijk tegen? Gedurende zijn studiejaren bleef hij toch afhankelijk, getrouwd of niet. Het verschil lag dus maar in zijn verbeelding. Hoe gek zich niet van ganscher harte te verheugen! Carla zijn vrouw.... zoo spoedig reeds! Zoo'n geluk was nauwelijks te omvatten!</div>
<div class="plat">In een plotselingen élan ging hij naar zijn vader toe en drukte hem de hand.</div>
<div class="plat">‘Ik ben u dankbaar.... geloof me, maar ik heb nog een gevoel alsof het niet waar kan zijn - dat moet u toch begrijpen.’</div>
<div class="plat">‘Dat begrijp ik zeer goed,’ zeide Meryan, maar Barthold miste de oude hartelijkheid in zijn toon en voelde zich weer verstijven, begreep dat de kille schaduw tusschen hen neergestreken nog altijd dáár was en niet verdwijnen zou, zoolang hij zijn zelfheid niet vernietigde.</div>
<div class="plat">‘En nu wij zoover zijn,’ hernam Meryan kort en zakelijk, ‘zullen we ook maar alle verdere knoopen doorhakken en de zaak definitief regelen. Moeder weet nog niets.... ik wil dus nu dadelijk met haar gaan spreken en overleggen, en in dien tijd gun ik jou het genoegen je aanstaande vrouw alles mee te deelen. Daarna echter wensch ik met haar een onderhoud onder vier oogen te hebben. Verzoek haar dus uit mijn naam dezen middag om twee uur hier in mijn kamer te komen. Dat is afgesproken, niet waar?’</div>
<div class="plat">‘Ja, vader.’</div>
<div class="plat">Barthold zeide niets anders dan dit, terwijl hij daar stond als iemand die bevelen in ontvangst neemt. De korte autoritaire toon drong terug elke gevoelsuiting, hoewel het in zijn binnenste hoog opgolfde en de warreling zijner sensaties zóó was, dat hij niet meer wist of vreugde dan wel smart op dit oogeblik bij hem domineerde. Dit ééne was hij zich  duidelijk bewust: verloren had hij, wat hij van kind af als het hoogste had beschouwd, wat hem als iets heiligs was geweest. En in de ontzetting dier gedachte kwam het bijna vrouwelijk verlangen bij hem op, het uit te schreeuwen van smart, te zeggen, dat hij het verlies van dat geloof, van dat devote vertrouwen niet dragen kon.</div>
<div class="plat">Hij, die als knaap nooit behoefte had gehad aan teederheid of liefkoozingen, die, nimmer verloochenend den vaderlijken aard, boven alles vereerd had die trotsche, gesloten, geconcentreerde natuur, begreep niets van de zonderlinge weekheid welke hem nu dreigde te overmeesteren en die hij een zwakheid achtte.</div>
<div class="plat">En terwijl al deze en dergelijke gevoelens en perplexiteiten hem bestormden met ongekende hevigheid, bleef hij koud en stijf staan, en ging, na het laatste bevel te hebben ontvangen, zwijgend de kamer uit.</div>

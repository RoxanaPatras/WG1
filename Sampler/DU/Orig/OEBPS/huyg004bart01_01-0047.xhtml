<div class="kop" id="toc-anchor46"><span class="cursief">[XLVI]</span></div>
<div class="plat">Het was in de bruidsweken, kort vóór den trouwdag.</div>
<div class="plat">Op Barthold's verlangen zou de plechtigheid in alle stilte en eenvoud worden voltrokken; en met het oog op Carla's geïsoleerde positie en hare treurige familieomstandigheden in het verleden, waren ditmaal zijn ouders, en ook de bruid zelve, van zijn gevoelen.</div>
<div class="plat">‘Te denken, dat onze zeden en gewoonten nog altijd een onafgebroken reeks feestelijkheden in zulke dagen voorschrijven!’ zeide hij, op een avond in het halfdonker met haar onder de boomen wandelend. ‘Ik zou wel eens willen weten wanneer al die oude barbaarsche gewoonten van vroeger eindelijk zullen verdwijnen.’</div>
<div class="plat">‘Wat 'n idee van je! Bruiloften zijn juist zoo prettig.’</div>
<div class="plat">‘Voor de omgeving, ja, maar niet voor de hoofdpersonen! Herinner je die bekende plaat: <span class="cursief">Enfin seuls!</span> Die kwelling is ons bespaard. Is het niet veel prettiger hier onder den mooien sterrenhemel een heerlijk rustig uurtje voor ons alleen te hebben, dan in een warme zaal, omringd door onverschillige menschen, die niets dan vermaak en opwinding zoeken, allerlei banale praatjes en gelukwenschen te moeten aanhooren?’</div>
<div class="plat">‘Men kan nog genoeg rustige uurtjes overhouden en toch feestvieren,’ zeide Carla, in het donker een geeuw verbergend. ‘Maar ik heb nooit iemand gezien als jij.... je wil altijd alles andersom dan andere menschen.’</div>
<div class="plat">Hij zag naar haar bleek fijn profiel in het opkomend maanlicht.</div>
<div class="plat">‘En jij kunt je geloof ik moeielijk iets voorstellen anders dan het is,’ merkte hij schertsend aan. ‘Enfin, je zult er toch wel niet over denken, hoop ik, als die vriendin van Baby, die ik laatst hoorde zeggen, dat zij zou willen trouwen alleen om bruiloft te vieren.’</div>
<div class="plat">Zij lachte. ‘Och, meisjes van zestien jaar denken er meest allen zoo over. Daar heb je die goede Baby zelve.... die heeft al zoo lang het trouwen in haar hoofd! - En ik zal je eens wat zeggen....’ ging zij half fluisterend voort. ‘Het arme kind is doodelijk verliefd op je vriend Kant!’</div>
<div class="plat">‘Hoe weet je dat?’ vroeg hij snel.</div>
<div class="plat">‘Wel, zij heeft het mij zelf gezegd, verleden jaar al. Jij schijnt het dus ook te hebben geweten? O! dan begrijp ik alles.... dan is dat plotseling afseinen ook afgesproken werk geweest. Ik dacht het wel.’</div>
<div class="plat">‘Ja, vader had iets van dien aard gemerkt, en vond het  dus beter ze niet weer samen te brengen, als het vermeden kon worden.’</div>
<div class="plat">‘Heel verstandig!’ zeide Carla met een lach. ‘Want ik geloof niet dat één haar van zijn hoofd aan het goede kind denkt.’</div>
<div class="plat">Er was iets in haar spottenden toon dat hem onaangenaam aandeed.</div>
<div class="plat">‘Hij denkt aan geen enkele vrouw....’ zeide hij schouderophalend, ‘althans zeker niet met het oog op een huwelijk. Ik geloof niet dat Kant licht trouwen zal.’</div>
<div class="plat">‘Waarom niet?’ vroeg zij belangstellend.</div>
<div class="plat">‘Omdat hij tegen den levenslangen band van het huwelijk opziet.’</div>
<div class="plat">‘Heeft hij je dat gezegd?’</div>
<div class="plat">‘Och, wij hebben in dien zin wel eens met elkaar gesproken....’ was het ontwijkende antwoord. ‘Maar om op Baby terug te komen: spreekt zij wel eens over hem?’</div>
<div class="plat">‘Vroeger wel, nu al lang niet meer. Zij wil het niet meer weten, geloof ik.’</div>
<div class="plat">‘Arm klein ding, wat wordt zij al wijs en verstandig!’ dacht hij, zich plotseling herinnerend hoe dapper zij uiterlijk hare teleurstelling had gedragen, toen het bewuste telegram arriveerde.</div>
<div class="plat">‘Kon zij haar geest maar met het een of ander bezighouden!’ hernam hij hardop. ‘Dan zou zij wel weer vroolijk en gezond worden.’</div>
<div class="plat">‘Hoe bedoel je dat?’ vroeg Carla verwonderd. ‘Wat zou je dan willen dat zij deed?’</div>
<div class="plat">‘Wat zij zelve wil.... als zij maar <span class="cursief">iets</span> deed, iets wat haar interesseert. Jonge meisjes hebben toch ook zoo'n vervelend, onbelangrijk bestaan. Ik voor mij begrijp niet, hoe zij zoo'n armzalig leven van handwerkjes en uitgaan en romannetjes lezen op den duur kunnen uithouden! Het is me letterlijk een raadsel.’</div>
<div class="plat">‘Natuurlijk begrijp je dat niet, omdat je zelf geen jong meisje bent; dat is nog al natuurlijk!’</div>
<div class="plat">‘Nu, ik ken dan toch jonge meisjes die heel anders denken, die snakken naar studie en arbeid en een ernstig levensdoel, geheel als een man.’</div>
<div class="plat">‘O! je bedoelt die wezens, die zich geëmancipeerd noemen en zich graag als mannen aanstellen, zooals bijvoorbeeld die Anna Denners, met haar kort geknipte haar, die bij de Willnars gelogeerd heeft! Hu! onuitstaanbaar!’</div> 
<div class="plat">‘Wat zeg je? Vind je dat Anna Denners zich als een man aanstelt?’ vroeg Barthold in de uiterste verbazing.</div>
<div class="plat">‘Ja zeker! Ik zeg niet in haar manieren, of dat zij bepaald onhebbelijke dingen doet! Maar ik vond haar een typische bas-bleu - juist dat type dat iedere man gewoonlijk verafschuwt! Alleen jij niet, naar het schijnt? Jelui hadt het altijd verbazend druk met elkaar.’</div>
<div class="plat">Er lag een zeker dépit in haar toon, en hij glimlachte.</div>
<div class="plat">‘Het is zoo'n eenvoudig kind, je weet het niet, en ik zie maar één middel om je van je vooringenomenheid tegen meisjes als Anna Denners te genezen.... en dat is, met haar en met haar moeder nader kennis te maken. Als wij eenmaal in Delft zijn hoop ik....’</div>
<div class="plat">‘Neen, bepaald niet. Met zulk soort van menschen houd ik me liever niet op. Het choqueert me reeds genoeg dat een fatsoenlijk gedistingeerd meisje als Marie Willnar zoo iemand haar vriendin noemt. Ik ben natuurlijk genoeg femme du monde om beleefd te zijn als wij elkaar mochten ontmoeten, maar daarbij moet het blijven. Een jong meisje dat niet voelt geheel vrouw te moeten blijven, en een moeder die er niets in ziet haar alleen naar Londen te laten gaan....’</div>
<div class="plat">‘Zij is er volstrekt niet voor haar plezier geweest!’ viel hij in.</div>
<div class="plat">‘Dat doet er niet toe; zij <span class="cursief">is</span> er toch geweest.... en dan ook haar wijze van met heeren om te gaan.... en zooals zij met jou omging.... dat alles revolteert me. Het strijdt tegen mijn principes. Je hadt mijn mama eens over zóó iets moeten hooren!’</div>
<div class="plat">Barthold glimlachte even toen zij het woord principes uitsprak. Toch troostte het hem eenigszins, dat het meer een kwestie van wereldsche conventies was die zij te berde bracht dan wel een persoonlijke antipathie tegen Anna. En was hij zelf ook niet, kort geleden nog, bijna geschrikt van een zoo onafhankelijk optreden? - Geen wonder dus dat Carla nog op die wijze dacht. Het was niet alleen verklaarbaar, maar zelfs volkomen natuurlijk.</div>
<div class="plat">‘Jij gaat, in plaats van alleen, liever met je eigen man op reis, is 't niet, liefste?’ vroeg hij, haar teeder tot zich trekkend, en ondanks zichzelven weer genotvol vindend dat zich echt vrouwelijk en afhankelijk willen overgeven aan zijn mannelijke bescherming. ‘Je bent mijn kind-vrouwtje dat leiding en steun zoekt, en zelfs geen vrijheid zou willen!...’ En met oogen van adoratie keek hij naar het mooie kopje  met de gouden torsade laag in den nek, die haar soms zoo jong en eenvoudig deed schijnen. ‘Is het mogelijk datje, over enkele dagen al, geheel van mij zult zijn, dat wij voor ons geheel verder leven bij elkander zullen blijven.... en niets ons meer zal scheiden dan de dood.’</div>
<div class="plat">Zij liep naast hem voort, plotseling overmeesterd door een benauwde sensatie. Het perspectief van een vreeselijke toekomst deden zijn woorden voor haar oprijzen. En tegelijkertijd dacht zij aan Johan.... en was het alsof haar keel werd dichtgedrukt. Zij had overluid kunnen schreeuwen van wanhoop, maar altijd gewoon zich te beheerschen, bleef zij dulden den druk van zijn arm, die op dit oogenblik haar bijna deed knarsetanden.</div>
<div class="plat">‘Je kunt toch, dunkt me, onmogelijk zóóveel van mij houden als ik van jou.... Eigenlijk is je liefde voor mij me altijd onverklaarbaar geweest. Weet je het wel zeker, lieveling, dat je van mij houdt? Ik heb altijd het gevoel gehad dat elke vrouw me leelijk en naar moest vinden.’</div>
<div class="plat">Nog altijd dat stikkende gevoel. Toch besefde zij iets te moeten zeggen.</div>
<div class="plat">‘Wil je nu wel eens met zulke dwaasheden uitscheiden.... kom, het wordt koel, laten we naar binnen gaan.’</div>
<div class="plat">‘Koel? En daareven zeide je nog dat het zoo'n warme avond was. Laten wij nog even buiten blijven, nog eens samen overdenken wat het wezen zal één te worden, één in lief en leed, in denken en handelen. Hoe overgelukkig ik ook ben je te hebben, bekruipt me soms wel eens de vrees, dat onze zielen in den beginne.... moeite zullen hebben elkaar te verstaan! Ben jij daar nooit bang voor?’</div>
<div class="plat">Zij zweeg. Zij had kunnen schateren en tegelijk uitbarsten in razernij. ‘Die idioot!’ dacht zij, in het donker haar kleine handjes ineenklemmend. Haar nu nog te komen martelen met een gedachte die juist zoo vreeselijk was.... de gedachte voor altijd aan hem gebonden te zijn! Haar hoofd begon te gloeien en te kloppen, en zij moest de lippen stijf op elkaar drukken om geen enkel geluid te geven. Zoo'n vreemde, bijna wilde gewaarwording als op dit oogenblik had zij nog niet in zijn bijzijn gehad. Zij was letterlijk bang voor zichzelve, bang te gaan uitbraken haar afkeer, haar woede, haar wanhoop dat zij hem had moeten nemen in plaats van Johan.</div>
<div class="plat">‘Daareven,’ hernam hij zachtjes, ‘zeide je nog tegen me - en je hebt het meer gezegd - dat ik alles anders wil dan  andere menschen. Het is mogelijk dat ik anders ben dan de meesten.... maar zal je dat niet gaan hinderen in me?’</div>
<div class="plat">Nog altijd zweeg zij en hij eerbiedigde dit zwijgen, het uitleggend in den geest zijner eigen hoog ernstige stemming. Waarom hij tegen haar sprak als hij deed, wist hij zelf niet. Misschien uit een onbewusten angst voor de toekomst.</div>
<div class="plat">Eindelijk kwam de storm in haar een weinig tot bedaren. Zij had plotseling een nieuwe vreemde impressie gekregen, zoodat zij althans weer spreken kon, maar haar stem klonk nog heesch.</div>
<div class="plat">‘Ik vind het zonderling je zulke dingen te hooren zeggen een paar dagen voor onzen trouwdag. Als je misschien berouw hebt, zeg het dan liever.... het is nog niet te laat.’</div>
<div class="plat">Carla.... liefste!’ riep hij hartstochtelijk, ‘hoe kan je me zoo verkeerd begrijpen? Als er iemand is die berouw zou moeten hebben, ben jij het, niet ik! Dat bedoelde ik immers!’</div>
<div class="plat">‘Ik heb geen berouw,’ zeide zij met inspanning, ‘dus laten wij er dan over uitscheiden.’</div>
<div class="plat">‘Waarom? Mogen wij dan nooit eens ernstig samen spreken? Zoodra ik maar even 'n kwestie aanroer die niet het alledaagsche betreft, word je ongeduldig en wil je er dadelijk van afstappen!’</div>
<div class="plat">‘Zoo.... ik schijn je dus al minder en minder te bevallen. Ik geloof niet dat nog ooit een bruid, een paar dagen voor haar huwelijk, zulke vreemde dingen heeft moeten aanhooren....’</div>
<div class="plat">Innerlijk beefde zij nog altijd van angst, dat het tot een uitbarsting tusschen hen zou komen. Toch kon zij niet anders spreken.</div>
<div class="plat">Het was alsof een ijzige ademtocht hem tegenkwam. Een lichte huivering beving hem, terwijl de avondwind zich verhief en de boomen deed ritselen in de toenemende duisterheid. Eén seconde lang voelde hij dat schoone wezen naast zich als iets wat hem oneigenlijk was, als iets heel vers en vreemds en onbegrijpelijks. Maar die sensatie ging dadelijk voorbij.</div>
<div class="plat">‘Ik geloof dat mijn zenuwen overprikkeid zijn....’ dacht hij, ‘hoe kom ik er ook toe zulke dingen te zeggen? Eigenlijk heeft zij gelijk boos op me te worden.’</div>
<div class="plat">‘Vergeef me, Carla, het zal wel mijn eigen schuld zijn dat je me verkeerd begrijpt. Maar dit ééne begrijp je toch, niet waar? dat je mijn alles bent en ik alleen maar vrees dat ik minder voor jou zal wezen dan jij voor mij....’</div> 
<div class="plat">Zij zeide niets meer, maar vlijde zich op hare lieve caressante wijze tegen hem aan, hem gevend haar lippen, hem zachtjes aan weer geheel brengend onder de betoovering, wegdoezelend zijn verstandelijk willen, de klaarheid van zijn gedachten.... en toen hij zich dien nacht ter ruste begaf, zeide hij niet voor de eerste maal in zichzelven:</div>
<div class="plat">‘Laat zij maar altijd in hare heerlijke onbewustheid blijven.... nooit anders worden dan wat zij nu is, mijn kindvrouwtje, liefelijk en ontoerekenbaar. Waarom niet? Zij zal mijn zon wezen, mijn vreugde, mijn speelgoed, de verborgen schat die de gierigaard bezit voor zich alleen.’</div>

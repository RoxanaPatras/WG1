<div class="kop" id="toc-anchor43"><span class="cursief">[XLIII]</span></div>
<div class="plat">‘Ga je nu werkelijk van middag al heen?’ vroeg Barthold, ‘en is het dus voor het laatst dat wij onze gezellige morgenwandeling maken?’</div>
<div class="plat">‘<span class="cursief">Al</span>?’ Ik ben hier bijna drie weken geweest, weet je dat wel? Overmorgen komen papa en mama uit Kissingen terug, en dan wil ik present wezen. Dat is voor hen een prettiger thuiskomen.’</div>
<div class="plat">‘Ik geloof werkelijk, Anna, dat je nooit aan jezelve denkt maar altijd aan anderen.’</div>
<div class="plat">Zij zag hem verbaasd aan en begon te lachen. Hem iets te hooren zeggen wat ook maar in de verte op een complimentje geleek, vond zij bijna kluchtig.</div>
<div class="plat">‘Ik denk juist altijd aan mijzelve, vrees ik. En in dit geval  stellig, omdat ik eigenlijk een soort van kinderachtig heimwee heb naar Mama. Over de twee maanden! Zoo lang ben ik nog nooit van haar af geweest.’</div>
<div class="plat">‘Goed, dan wil ik dit bijzonder geval van de debet-rekening aftellen. Maar dan de rest?’</div>
<div class="plat">‘Welke rest?’</div>
<div class="plat">‘Wel, alles wat je doet en wil doen. Je moeielijk ondankbaar enquête-werk, je toynbee-arbeid, je vakbonden en je Labour-Church-plannen waarvoor je naar Londen bent geweest.... in één woord alles!’</div>
<div class="plat">‘O, zeg dat toch niet!’ viel Anna haastig in. ‘Ten opzichte van dat alles voel ik me juist zoo akelig egoïstisch! Ik vraag me soms met een pijnlijk gevoel, of er wel iets goeds kan wezen in het doen van dingen, die je zóó veel geluk verschaffen. Ik kan soms zulke vreemde gedachten hebben.... en dan schaam ik me dat mijn leven zoo rijk en gelukkig is, aangezien dit geluk toch in den grond der zaak zijn aanleiding vindt in het ongeluk van anderen....’</div>
<div class="plat">‘Dàt is een subtiliteit van voelen, waar ik onmogelijk bij kan!’ zei Barthold. Maar dit was een onwaarheid, want hij begreep haar zeer goed.</div>
<div class="plat">‘Stel je eens voor,’ hernam zij, ‘dat wij in een goed geordende maatschappij leefden, waar het, volgens onze menschelijke begrippen van recht, werkelijk rechtvaardig toeging. Welnu, dan zou het geluk waarvan ik nu zoo geniet - het geluk van naar iets beters te streven, niet bestaan!’</div>
<div class="plat">‘Maar begrijp je dan niet, Anna, dat die intensiteit van geluk alleen voorkomt uit het besef iets te kunnen doen voor anderen, uit de behoefte liefde te geven aan je medemenschen? En kan je je ooit voorstellen een wereld of een menschenmaatschappij, waarin het leven voor anderen, of het streven naar idealen zou wegvallen? Je herinnert je wel dat mooie subtiele gezegde van Multatuli: “Genot is deugd.” Velen hebben dit natuurlijk opgevat in de gewone platte beteekenis van: “Ga je maar aan alle genotsuitspattingen te buiten; wat prettig is, is deugd.” Ik heb het althans meermalen zoo hooren uitleggen, en men heeft zelfs daaruit wapenen gesmeed tegen den denker, verklarend zijn verzuchting, dat zijn landgenooten “niet lezen” konden. Den dieperen zin zijner woorden heeft mijn eigen bewustwording mij doen begrijpen: het rijkste levensgenot kennen alleen zij, die het alles-omvattend liefdegevoel in zich omdragen. Wie arm is van ziel kent geen waarachtig genot. Genot  is zich geven aan een onpersoonlijk doel, te doorleven de hooge stemmingen van een denken en voelen in schoonheid. Hoe valt elk genot van lagere orde.... het najagen van vermaken en verstrooiingen daarbij in het niet? Het is een overbekend verschijnsel, dat niemand zich zoo doorgaande ongelukkig voelt en mist de vatbaarheid 's levens rijkste openbaringen in zich op te nemen als de mensch die alleen zichzelf zoekt.’</div>
<div class="plat">‘Ik zal mij met die uitlegging troosten,’ zeide Anna, ‘als mijn eigen niet te omvatten levensvolheid mij bezwaart. Kenden allen het toch maar bij ervaring, het zelfzuchtig.... ja werkelijk zelfzuchtig genot van lief te hebben alles en allen, menschen en kinderen en dieren, en de groote mooie gedachten van menschen en hun goddelijke kunstscheppingen en alles wat het leven zoo rijk en diep maakt. Ik zou het een ieder wel willen toeschreeuwen hoe heerlijk het is!’</div>
<div class="plat">Hij antwoordde niet maar zag naar haar, terwijl zij naast hem liep, in haar eenvoudig en toch smaakvol donkerrood kleedje dat een warmen tint gaf aan het aschblonde korte haar, eerst zoo vreemd en jongensachtig in zijn oogen, doch dat hij nu zoo eigenaardig passend vond bij het vriendelijk jong gezichtje met de fijne blonde complexie en den opwaartschen blik, passend zelfs bij haar geheele persoonlijkheid. Hij had werkelijk sympathie voor haar gekregen in die weken van ongedwongen samenzijn hier buiten, nu zij zooveel hadden gepraat en elkaar pas zoo goed hadden leeren kennen. Geheel vanzelf was hun in het vuur van het discours langzamerhand ‘je’ en ‘jou’ op de lippen gekomen, zoodat Anna had voorgesteld, nu zij toch zoo gek ‘je’ en ‘u’ dooreenhaspelden, elkaar maar ineens bij den naam te noemen.</div>
<div class="plat">‘Ik hoop zoo, dat Carla en jij vriendinnen zullen worden,’ zeide hij eensklaps na een lange pauze, waarin allerlei heterogeene gedachten hem in zonderlinge verwarring door het hoofd waren gevlogen.</div>
<div class="plat">‘Ik hoop het ook,’ zeide Anna vriendelijk maar zonder veel convictie! Carla was haar eigenlijk zoo tegengevallen. Zij vond haar heel mooi en heel beleefd, maar, hoewel zij elkaar verscheidene malen ontmoet hadden, konden zij niet ‘opdreef’ komen, zooals zij zich tegen Marie Willnar had uitgedrukt.</div>
<div class="plat">‘Ik heb je wel eens gezegd,’ hernam hij, ‘dat zij een echt Fransche en uitsluitend wereldsche opvoeding heeft gehad. Dit brachten de omstandigheden zoo mee. Haar moeder was katholiek.... haar vader een zeer aristocratische landjonker. Daarbij woonden zij buiten en dus je begrijpt....’</div> 
<div class="plat">‘O, ja, dat begrijp ik zeer goed!’ haastte zij zich te zeggen, daar zij een zekere aarzeling in zijn toon meende op te merken.</div>
<div class="plat">‘Het rijke leven van onzen tijd te leeren begrijpen, is nu pas voor haar weggelegd. Het zal in den letterlijken zin des woords een initiatie wezen, en hoewel ik mij van dat initiatiewerk het leeuwenaandeel denk toe te eigenen....’ zeide hij glimlachend, ‘geloof ik toch dat zij vooral behoefte zal hebben aan den omgang met een vrouw als jij bent.... een vrouw die weet bij ervaring hoeveel geluk en voldoening maatschappelijke arbeid den mensch geven kan.’</div>
<div class="plat">‘Ik stel mij geheel en al tot haar beschikking,’ zeide Anna, maar dit antwoord klonk haar zelve als een banale gelegenheidsphrase in de ooren. Zij wist echter niets beters te zeggen. Het was haar onmogelijk Meryan's verloofde, in hare etherische wazige elegantie en bestudeerde poses en mondaine liefheid, zich voor te stellen opgaande in het wel en wee van fabrieksmeisjes en dagloonsters en arbeidsters, wier vertrouwen alleen door aanhoudende belangstelling en toewijding kon worden gewonnen.</div>
<div class="plat">Het is zoo goed, Anna, dat wij elkaar hier buiten zooveel beter hebben leeren kennen en je mij hebt toevertrouwd al je plannen. Wie weet of wij dezen winter niet met ons drieën krachtig in dien geest kunnen werken, en dan òf in Delft òf in den Haag de ergst geëxploiteerde vrouwen en meisjes kunnen helpen zich te vereenigen en zich te organiseeren. In het najaar mag ik alles wat je daaromtrent, en ook aangaande de Arbeidskerk, hebt verzameld, zeker wel eens inzien?’</div>
<div class="plat">‘Niets liever dan dat. Het voorbereidende enquête-werk gaat me denkelijk beter af dan organiseerende en administratieve arbeid. Het aanknoopen van betrekkingen met die arme schepsels, het langzaam overwinnen van hun wantrouwen, daarin voel ik me nog al sterk.... maar daarna zal het een weldaad voor me zijn mannelijke hulp te hebben. Ik dacht eerst aan Martalis, maar die heeft het zoo druk met zijn tijdschrift en zijn correspondentie-werk voor buitenlandsche partijbladen. Politieke actie gaat bij hem vóór economische actie,’ zeide hij me laatst nog, ofschoon hij de laatste niet wegcijfert. A propos van economie.... je weet, niet waar, dat ik dezen winter de colleges van papa ga bijwonen? Het zal niet weinig leerzaam voor me zijn en ik verlang er zóó naar.’</div>
<div class="plat">‘Ja, ik weet het. Maar zie je er niet tegen op, zoo geheel alleen als vrouw tusschen al die jongelui?’</div> 
<div class="plat">‘Ik had natuurlijk liever dat er nog meer meisjes waren. Maar je moet denken, ik ken de studenten bijna allen persoonlijk. En over het algemeen gaan zij zoo goedig met me om, zoo echt kameraadschappelijk! Dat apprécieer ik erg.’</div>
<div class="plat">‘Nu nog mooier! Apprecieer je dat? Moesten zij dan misschien onbeleefd zijn en onaangenaam?’</div>
<div class="plat">‘Neen, dat niet, maar zij doen zoo echt natuurlijk, alsof zij, goddank, vergeten de dwaze verhouding waarin jonge mannen en jonge meisjes in onze samenleving gewoonlijk tegenover elkander staan, en die après tout voor hen even vervelend moet zijn als voor ons.’</div>
<div class="plat">‘Hoe ter wereld bedoel je dat?’</div>
<div class="plat">Zij zag hem aan, glimlachend over zijn verbazing, en schudde het hoofd.</div>
<div class="plat">‘Onmogelijk dat zoo opeens uit te leggen, als je het zelf niet voelt. Maar dàt moet je toch ook vinden, dat jongelieden van verschillende kunne zelden of nooit ongedwongen met elkaar omgaan.... ten bewijze je vraag van daareven: of ik er niet erg tegen opzag een studenten-college bij te wonen.... Waarom toch? Ik begrijp niet die afscheiding als van wolven en schapen! Enfin, mama zegt dat de positie der vrouw samenhangt met de geheele maatschappelijke ontwikkeling, met onze economische afhankelijkheid, onze huwelijkswetten enz. Dat alles zal zich wijzigen en vooruitgaan naarmate wij een hoogeren vorm van samenleving naderen.’</div>
<div class="plat">‘En hoe denkt je vader over de eigenlijke vrouwenkwestie?’</div>
<div class="plat">‘Hij zegt dat er eenvoudig geen afzonderlijke vrouwenkwestie bestaat, daar zij saamgeweven is met den algemeenen socialen toestand van tegenwoordig. Mama heeft dan ook onder zijn leiding dat alles leeren zien zooals zij nu doet. Vroeger als jong meisje dacht zij, zooals ze me heeft verteld, zoo kinderlijk onnoozel over dat alles. Zij meende dat men ons vrouwen voorbedachtelijk rechten onthield, en dat wij alleen van mannelijke willekeur en tirannie de slachtoffers waren, volstrekt niet begrijpend dat onze positie een historisch uitvloeisel is van vroegere toestanden. Vroeger was iedere man de verzorger van zijn vrouw en dus haar meester. Nu beginnen de vrouwen uit economischen dwang meer en meer zelven den kost te verdienen, dus de levenslange verzorging en het meesterschap vervallen van zelf, en dientengevolge kunnen nu langzamerhand de zoo bindende huwelijkswetten, die haar en haar kinderen tegen verlating en armoede moesten beschermen, een geheel  ander en vrijer karakter krijgen; en dit zal weer invloed oefenen op alle andere wetten en verhoudingen. Maar even als de arbeider moet ook de vrouw in alle kringen wakker worden, en door eigen hooger willen zich vrij maken. Zoo heeft papa het langzamerhand mijne moeder leeren inzien, en met dat inzicht ben ik als het ware groot gebracht. Het is dus heusch geen eigen wijsheid die ik verkoop,’ liet zij er glimlachend op volgen, terwijl zij op den weg stil bleef staan om afscheid te nemen.</div>
<div class="plat">‘Waarom zeg je dat zoo spottend? En waarom zou je geen eigen wijsheid mogen verkoopen?’</div>
<div class="plat">Er kwam iets erg ondeugends in haar blik.</div>
<div class="plat">‘Wel, omdat ik het onnoodig vind in je oogen nòg onvrouwelijker te zijn dan ik al ben!’</div>
<div class="plat">‘Hoe kom je er aan dat ik je onvrouwelijk zou vinden?’ riep hij, een kleur krijgend.</div>
<div class="plat">‘Nu ja.... je begint misschien nu een beetje indulgenter over me te denken, omdat wij persoonlijk een paar goede vrienden zijn geworden; maar.... <span class="cursief">het type</span> in het algemeen, beken het maar.... dat type vind je nog ontzettend! Ik herinner me nog altijd onze eerste ontmoeting op dien avond dat Martalis sprak, weet je wel?.... Jij dacht van mij: ‘Wat een verschrikkelijk wezen is dat! Dat praat zoo maar over politiek en geavanceerd en radicaal en liberaal en over besturen en verslagen en al dergelijke in den mond eener vrouw afschuwelijke dingen!’ Ik zag het aan je; het lag alles in je verbaasd verontwaardigden blik. En weet je wat ik onderwijl van jou dacht?....</div>
<div class="plat">‘Daar heb je nu dien bekrompen aristocraat, die neerziet op een ieder, die niet in de Bocht van de Amsterdamsche Heerengracht geboren is, met een millioen of wat in zijn wieg! Hem wacht een prettige avond met onzen Martalis. En attendant zal ik hem eens een beetje in het harnas jagen!’</div>
<div class="plat">‘Wel, wel, stond ik zóó hoog bij je aangeschreven, toen je me zoo vriendschappelijk aansprak?’</div>
<div class="plat">‘Ja, zoo had ik ons clubje studenten over je hooren spreken. Maar ik moest toch beleefd zijn, natuurlijk, en je zelfs.... een kopje thee gunnen!’</div>
<div class="plat">‘En is mijn ‘tegenwoordig ik’ nu nog in ongenade bij je?’</div>
<div class="plat">‘Neen, in ongenade niet, dat weet je wel beter, maar....’</div>
<div class="plat">‘Welnu, wat bedcel je?’</div>
<div class="plat">‘Zal ik de stoute schoenen maar aantrekken? Nu, dan bedoel ik, dat je je nog volstrekt niet hebt losgemaakt van  al je vroegere opvattingen aangaande veel dingen, vooral niet wat betreft de stelling der vrouw in de maatschappij.’</div>
<div class="plat">Hij zeide niets en liep zwijgend voort.</div>
<div class="plat">‘Haar geheel mensch-zijn of mensch-worden doet je altijd nog zoo'n beetje huiveren. Je zoudt ze zoo graag als teere kasbloemen willen blijven beschouwen; wèl haar moreel en geestelijk zoowat inwijden in het volle leven, maar toch van verre.... één venstertje maar van de serre voor haar openzetten....’</div>
<div class="plat">‘Ik geef je toe, dat daar wel iets van aan is,’ zeide hij na een pauze; ‘maar je spreekt te veel in het algemeen. Noem me eens eenige bepaalde dingen op, waarin ik, met betrekking tot de vrouw, volgens jou zoo erg conservatief ben.’</div>
<div class="plat">‘Neen, bepaalde dingen opsommen is onmogelijk!’ zeide zij glimlachend. ‘Het is meer een algemeene impressie die je me geeft....’ Met deze woorden reikte zij hem de hand tot afscheid. ‘En nu moet ik heusch gaan, jou latend onder de algemeene impressie, dat ik een akelige wijsneus ben!’</div>
<div class="plat">Zij lachten beiden hartelijk.</div>
<div class="plat">‘Mag ik je straks naar den trein brengen?’</div>
<div class="plat">‘Neen, dat behoeft niet. Mijnheer en Mevrouw en allemaal gaan mede; ik ben dus goed beschermd. Beter beschermd dan in Londen!’</div>
<div class="plat">‘Tot het laatst toe schijn ik geplaagd te moeten worden! Nu, tot weerziens dan. Einde September trouwen wij; en dan na een klein reisje denken wij onze Delftsche kluis te betrekken.’</div>
<div class="plat">‘Dus over een groote twee maanden. Nogmaals van harte geluk.... en vaarwel!’</div>
<div class="plat">En met een handdruk scheidden zij.</div>

<div class="kop" id="toc-anchor11"><span class="cursief">[XI]</span></div>
<div class="plat">En Barthold bleef zijn voornemen getrouw. Hoe vaak hij ook nog in den huiselijken kring over de aanstaande huisgenoote hoorde praten, hij hield zijn gedachten onder discipline, luisterde zoo weinig mogelijk, en als hij het ongemerkt doen kon, ging hij de kamer uit. Met dat al gewende hij zich langzamerhand aan het vooruitzicht dat zij weldra in hun midden zou zijn, min of meer ondergaande den invloed van zijn omgeving die dit alles zoo volkomen natuurlijk vond. De allereerste onwil van Baby was nu ook overwonnen, zij had geheel en al den zachten meegaanden aard harer moeder en begon nu zelfs met een zeker verlangen naar de nieuwe vriendin uit te zien. Deze was toch eigenlijk niet veel ouder dan zij en het zou dus misschien wel ‘leuk’ wezen, dacht zij. Vooral het idee dat zij Carla bij den naam mocht noemen  vond zij aardig. Haar vader had dit zoo beslist, om het gouvernante-achtige dat de nieuwe huisgenoote wellicht in de oogen van anderen zou hebben, geheel weg te nemen. Hij wilde haar zoo geheel op een voet van gelijkheid in zijn huis stellen, dat de grootste égards ook van vrienden en kennissen haar verzekerd zouden zijn.</div>
<div class="plat">Inmiddels correspondeerde hij druk met Carla's beschermvrouwe, regelende al deze en verdere détails en eindelijk ook den datum harer komst.... totdat op zekeren dag een brief van mevrouw Corduroy plotseling wijziging bracht in de plannen. Deze schreef namelijk dat Carla onverwachts door Engelsche vrienden van haar vader in Londen te logeeren was gevraagd, en wel voor de ‘season’; en nu stelde zij voor het arme meisje die uitspanning te gunnen. Na afloop van de season zou zij mede naar het landgoed harer vrienden in Surrey gaan en dus tot den winter in Engeland blijven, om daarna bij hem in functie te treden. Maar tegen deze schikking zou Meryan wel geen bezwaar hebben, luidde het verder, want Carla zou daardoor van zelf gelegenheid hebben zich nog eens flink in het Engelsch te oefenen, en dit zou Marguerite slechts ten goede komen. Kortom, men wachtte nog maar op zijn toestemming, om het jonge meisje avec armes et bagages, zooals haar term luidde, naar de Londensche vrienden te expedieeren.</div>
<div class="plat">Johanna Meryan loosde een zucht van verlichting bij dit onverhoopt uitstel, en ook haar man had er niets tegen. Zoo'n maandenlang verblijf in Engeland zou Baby's toekomstige taal-leerares zeker geen kwaad doen. Daarbij was hij zelf in smaak en neigingen nog al Engelsch. Zijn handelsrelatiën riepen hem vaak naar Londen, hij hield van de Engelsche zeden en gewoonten, en schreef dus dadelijk dat het uitstel voor onbepaalden tijd verleend werd.</div>
<div class="plat">Barthold was bijna even verheugd als zijn moeder. Tegen het najaar zou hij zelf al lang in Delft zijn, en dat lang verschuiven van Carla's komst gaf hem eenigszins het gevoel alsof hij nu voorgoed met haar had afgerekend.</div>
<div class="plat">‘Zij kon daar wel eens geëngageerd raken!’ dacht Johanna inmiddels vol hoop. Het zou voor zoo'n mooi meisje een zeer gewone oplossing zijn, en als dan Meryan van geen kostschool meer hooren wilde, zouden zij voor het kind immers een echte gouvernante kunnen nemen! Dat zou veel beter wezen, vond zij. Met al haar gedweeheid en haar eerbeid voor het hoogere verstand van haar echtgenoot meende zij toch ditmaal beter  de practische moeielijkheden te kunnen overzien dan hij, en ware het in haar macht geweest, zoo had zij gaarne het jonge meisje de verleidelijkste rozeketenen helpen strengelen, om daarmede den rijksten huwelijkspretendent van het Vereenigd Koninkrijk aan Carla's voeten te binden.</div>
<div class="plat">Maar het noodlot scheen het anders te willen, en na afloop der zomervacantie, die als gewoonlijk door de Meryans op hun buitengoed bij Haarlem werd doorgebracht, kwam al zeer spoedig een brief van mevrouw Corduroy alle illusiën van de vrouw des huizes aangaande de gedroomde oplossing vernietigen. Carla, de hooggespannen verwachtingen ook van mevrouw Corduroy beschamend, keerde onverrichter zake uit Engeland bij hare goedhartige beschermster terug, en de datum van haar komst te Amsterdam werd nu definitief vastgesteld juist een week nadat Barthold naar Delft was vertrokken.</div>
<div class="plat">Meryan voornemens haar zelf van den trein te gaan halen, kwam voor dit doel een uur vroeger van zijn bureau, liet inspannen en reed naar het station. Zijn aanvankelijke vrees iemand die hem geheel vreemd was in de menigte der aankomende reizigers op het perron te zullen missen, bleek ongegrond. Postvattend bij het contrôle-hek zag hij tusschen den stroom der passagiers naderen een hoogst elegante slanke jonge vrouw met in 't oogvallend hoogblond haar en in den zwaren rouw. Zonder aarzelen trad hij op haar toe.</div>
<div class="plat">‘Freule de Martignel....’</div>
<div class="plat">‘Meneer Meryan,’ klonk het onmiddellijke antwoord, terwijl het smalste kleinste vrouwehandje dat hij ooit gezien had in zijn breede handpalm werd gelegd.</div>
<div class="plat">Hij drukte het met een soort van eerbied, plotseling opwellend uit zijn bewondering voor haar schoonheid en zijn deernis met haar jeugd en haar ongeluk; en na haar bagagebillet aan den palefrenier te hebben gegeven, geleidde hij haar naar het rijtuig, gedurende den rit met veel tact haar bezig houdend, beseffend haar weemoedige herinneringen bij het weerzien van een stad, waar zij vroeger onder zulke geheel andere omstandigheden geweest was.</div>
<div class="plat">Na een groot kwartier stond het rijtuig stil, Carla besteeg de hooge stoep en werd reeds in de vestibule verwelkomd door de vrouw des huizes, die in haar Hollandsch-eenvoudig grijs huiskleedje tegenover die rijzige rouwfiguur nog kleiner en kinderlijker leek dan gewoonlijk.</div>
<div class="plat">Er was iets stijfs en gedwongens in de wijze waarop zij  de reizigster begroette - iets wat door een ieder die haar goed kende, zou zijn toegeschreven aan de ware oorzaak: verlegenheid tegenover het gevreesde nieuwe van den toestand, maar dat door Carla, met de morbide sensitiviteit van de gedéclasseerde, werd opgevat als een uiting van persoonlijke hoogheid tegenover haar. Maar dit belette haar niet op de meest innemende wijze, alleen getemperd door een waas van treurigheid, de begroeting te beantwoorden. Vervolgens gingen de beide dames naar boven, naar de voor Carla in gereedheid gebrachte vertrekken.</div>
<div class="plat">Aangenaam verrast was zij naast de slaapkamer een klein salon te vinden, waaraan eenige manden met prachtige geurende najaarsrozen een bijna feestelijk aanzien gaven. Op zulk een ontvangst had zij niet durven rekenen, en met een uitroep van bewondering boog zij zich over de bloemen heen.</div>
<div class="plat">‘Dat is het werk van onze Marguerite!’ zeide de vrouw des huizes. ‘Het zijn de allerlaatste rozen van ons buiten,’ en toen, na een goedig: ‘Ik hoop dat gij u bij ons thuis zult gaan gevoelen!’ liet zij haar alleen.</div>
<div class="plat">Even nog zag Carla om zich heen, en trad vervolgens naar het venster, naar buiten starend geruimen tijd in strakke onbewegelijkheid, er niet aan denkend zich van haar reisgoed te ontdoen, blijkbaar geheel verloren in een warreling van gedachten en sensaties. Zij zag niets van de statige ronding der grachten met hun perspectief van paleizen. Zij zag niet de laatste tintelingen van het reeds neigend daglicht op het donkere stille water, onder de zware schaduw der compacte boomenkruinen, zoo scherp en zuiver zich tegen den grijzen herfsthemel afteekenend. Zij zag niets van al datgene wat vooral het oog eener vreemdelinge moest boeien. Wel voelde zij het diep sombere er van in dit uur, op dezen grauwen zonloozen dag, waarop zij als verstootelinge der maatschappij voor het eerst betrad den drempel eener woning als huurlinge, als ondergeschikte.</div>
<div class="plat">Zij beet zich op de lippen, wendde zich schielijk af, als konden de boomen haar bespieden, en stekende tranen verduisterden haar blik. Haar teere vingeren wrongen zich krampachtig samen in wanhoop, in machteloos verzet tegen haar noodlot. Een seconde lang dreigde al het in haar woelende tot een uitbarsting te komen, maar zij bedwong zich met alle kracht die in haar was. Zij wist te goed hoe schreien haar overstuur maakte en zij wilde niet straks  in hare nieuwe omgeving verschijnen leelijk en ontdaan, met roode gezwollen oogleden....</div>
<div class="plat">Van avond, van nacht kon zij weer naar hartelust het uitsnikken zooals zij zoo vaak had gedaan sedert haar terugkeer uit Engeland.</div>
<div class="plat">Zouden hier ook weer dezelfde bittere decepties haar wachten? Zou het hier ook weer blijken, hoe tegenspoed en armoede den mensch in korten tijd verlaagden tot een outcast, wien zelfs de mogelijkheid werd benomen weder tot het paradijs van voorheen toegang te verkrijgen?</div>
<div class="plat">Voor de honderste maal wellicht stond haar weder voor den geest haar korte illusie in Engeland, zoo plotseling vernietigd, toen <span class="cursief">hij</span>, bij haar gastvrouw officiëel aanzoek doende, vernam de ruïne van haar vader en dientengevolge hare maatschappelijke positie die hem niet kon verborgen worden.</div>
<div class="plat">O! die zielerazernij, toen hij zich daarop met onberispelijken tact had teruggetrokken. Nu nog, na maanden, voelde zij den terugslag van het toen doorleefde. Al vond zij hem oud en leelijk en onbehagelijk en vervelend, wat kon haar dat schelen? Hij was nu eenmaal als een redder komen opdagen, en dubbel hard was het daarna van al de nieuw opgewekte verwachtingen weer te moeten afstand doen, weer terug te vallen in al de onzekerheid, al de afschuwelijkheid van haar tegenwoordig bestaan!</div>
<div class="plat">En nu hier.... wat zou zij hier te hopen hebben? Zou het noodlot niet eindelijk moede worden haar te vervolgen? ‘Na regen, zonneschijn!’ placht haar vader altijd te zeggen. Hij had den zonneschijn niet zien wederkeeren maar zij.... die toch onschuldig was geweest aan zijn roekeloos verspillen van hun fortuin!</div>
<div class="plat">Het was alsof deze laatste, gedachte haar moed gaf. Le bon Dieu was toch zoo goed, en Hij wist natuurlijk dat zij aan het gebeurde geen part of deel had.... en waarom had Hij haar zoo mooi gemaakt, als hij niet gewild had dat dit mooi-zijn haar uitkomst zou worden?</div>
<div class="plat">En hare sombere gedachten van zich afschuddend, ging zij met veerkrachtigen tred naar haar slaapkamer, draaide de gaspitten van den toiletspiegel hoog op, deed haar hoed en mantel af, en vervolgens eenige benoodigdheden uit haar reistaschje te voorschijn halend, bracht zij haar toilet en haar kapsel in orde. Dit kalmeerde haar hoe langer hoe meer. Voor den spiegel te staan, schonk haar altijd verademing  wanneer een soms radelooze angst voor de toekomst haar de keel dichtschroefde. Dan fluisterde het beeld daar in het glas haar toe, moed te houden ondanks alles.</div>
<div class="plat">Zwart bijna geleken de mysterievolle oogen tusschen de zware wimpers, zwart vooral in tegenstelling met het blanke marmer der fijngeaderde huid en de roodblonde aureool, die het volmaakt gelaatsovaal omlijstte. Er was een glinstering als van stofgoud hier en daar in de golvingen onder de stralen van het hooge gaslicht. En niets was schooner dan de strenge eenvoud waarmede de zware haarwrong met een paar gitten naalden laag in den nek was bevestigd. Het gaf aan profiel en achterhoofd, in verband met het laag geplante haar boven de oogen, de zuivere lijnen van het antieke.</div>
<div class="plat">In stijve strenge rouwplooien was de slanke gestalte gedrapeerd, en een eigenaardige tegenstelling vormde het blonde etherische der figuur met al die doffe zwartheid. Deze omknelde, écraseerde haar als iets te zwaars, te drukkend voor haar jeugdige teerheid, accentueerend nog het touchante der geheele verschijning.</div>
<div class="plat">Voelde zij zelve wellicht iets van dit alles toen zij zich eenige minuten lang onderzoekend stond te beschouwen? Zeker is het dat het bleeke gelaat zich ontspande en zij met meer opgewektheid om zich heen ging zien. Sterk contrasteerde de sobere soliede Hoilandsche comfort, die hier heerschte, met de bevallige coquette weelde van haar vertrekken te Brussel en vroeger in het ouderlijk huis, maar toch scheen het onderzoek haar tamelijk te bevredigen, want met een zuchtje van voldoening schoof zij een tabouret bij den vroolijk opvlammenden gashaard en strekte haar kleine voetjes op de ijzers, totdat de etensbel het middagmaal aankondigde.</div>
<div class="plat">Een gevoel van kieschheid had Meryan weerhouden Baby onmiddellijk bij aankomst aan haar voor te stellen. Hij wilde alles vermijden wat haar den indruk kon geven ‘in betrekking’ te komen. Die voorstelling geschiedde dus nu pas toen zij de eetkamer binnentrad.</div>
<div class="plat">‘Hier heeft u ons klein meisje’.... zeide hij, Baby bij haar brengend. ‘Verder hebben wij nog twee grootejongens die te Leiden en te Delft studeeren en met wie u over eenige dagen zult kennis maken. Zij komen nog al dikwijls over. Mijn oudste zoon houdt veel van muziek en speelt viool. Wanneer hij met een musicienne als u wat muziek zal mogen maken, zal hij dit voorrecht zeker niet weinig apprécieeren.’</div>
<div class="plat">‘Het weinige wat ik ken, stel ik gaarne tot uw aller  beschikking!’ zeide Carla met haar zachte welluidende stem. En toen ging zij zich dadelijk met Baby bezighouden, die, eenigszins verlegen tegenover haar, kleur op kleur kreeg en slechts met ja en neen antwoordde.</div>
<div class="plat">Maar overigens vlotte het gesprek aan tafel zeer goed. Meryan sprak veel over de Corduroy's. Vervolgens kwam ook haar zoo recent verblijf in Engeland op het tapijt, waarbij Johanna, die meer openhartigheid dan tact bezat, de minder gelukkige vraag deed: of zij in Londen ook in den rouw was geweest.</div>
<div class="plat">Carla zeide vriendelijk maar treurig, dat zij op uitdrukkelijk verlangen van mevrouw Corduroy, maar zeer tegen haar eigen zin, de uitnoodiging voor de season had aangenomen. Uit Engeland terugkeerend, had zij zich dan ook gelukkig gevoeld haar zwarte kleederen weer te mogen aantrekken. Zij was besloten haar geheel verder leven zwart te blijven dragen.</div>
<div class="plat">Terwijl zij sprak met zachten weemoed, wierp Meryan zijn vrouw een bestraffenden blik toe, en het gesprek kwijnde eenige oogenblikken, zoodat Carla zich weder tot Baby wendde.</div>
<div class="plat">‘Wat is zij mooi!’ dacht Meryan toen zij van tafel opstonden. ‘<span class="cursief">Te</span> mooi eigenlijk in een huisgezin waar drie mannenhoofden op hol kunnen worden gebracht!’</div>
<div class="plat">Hij glimlachte onwillekeurig om zijn eigen inval.</div>
<div class="plat">‘Geen nood! Mijn eigen hoofd staat nog al stevig op mijn schouders, althans tegenwoordig. Johan.... is veel te verliefd op zichzelf, om zijn passies niet behoorlijk onder appèl te houden. En Bart.... voor hem is nog minder gevaar!’ Hij had bijna overluid kunnen lachen alleen bij dit denkbeeld. Als Bart hem ooit een schoondochter gaf, zou zij zeker een geheel andere persoonlijkheid wezen dan Carla de Martignel.</div>

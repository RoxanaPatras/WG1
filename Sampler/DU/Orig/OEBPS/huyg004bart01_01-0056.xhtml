<div class="kop" id="toc-anchor55"><span class="cursief">[LV]</span></div>
<div class="plat">‘Neen, Anna, ik geloof dat we beter doen er niet meer over te spreken. Optreden in <span class="cursief">die</span> partij, in een sfeer waar  dag aan dag de gemoederen worden vergiftigd, waar haat en wantrouwen en verdachtmaking een onontwikkelde schare als geestesvoedsel worden verstrekt, daar kan ik niet over de hooge religie van de Arbeidskerk spreken.’</div>
<div class="plat">‘Hoe is het mogelijk, Meryan, dat zóó in te zien! Ik begrijp je niet.’</div>
<div class="plat">‘Het zou totaal nutteloos wezen. Men kan geen druiven lezen van distelen. Men kan geen toegang meer vragen tot 's menschen hooger ik, als dat hoogere sedert lang stelselmatig wordt onderdrukt.’</div>
<div class="plat">‘Nu overdrijf je. Naar zijn overtuiging handelt hij zooals hij moet handelen. Het is de taak van den agitator, dat heb je zelf erkend, den slaaf te prikkelen tot opstand. En bovendien.... moet je dan niet trachten een tegenwicht te vormen, door juist op dàt terrein edeler zaden uit te strooien?’</div>
<div class="plat">‘Neen, zaaien waar toch geen oogst kan worden verwacht, vind ik onvruchtbaar werk.’</div>
<div class="plat">Het was voor de eerste maal dat Barthold en Anna, sedert hun gemeenschappelijken socialen arbeid, aldus lijnrecht tegenover elkander stonden; en de strijd dien zij voerden maakte beiden warm. Anna was hevig teleurgesteld over dien tegenstand bij hem, die tot dusverre zoo geheel één met haar was geweest ten aanzien van de wijze, waarop voor hun denkbeeld gewerkt en gepropageerd moest worden. Zij had in hem gevonden een medewerker, die niet alleen met intense belangstelling van de bestaande literatuur over de Engelsche Arbeidskerk had kennis genomen. Maar hij was zelf naar Engeland gegaan, had hare stichters en woordvoerders aan het werk gezien, en kwam terug gewapend met de noodige practische en administratieve bescheiden, welke voor een organisatie van het plan noodzakelijk zouden wezen.</div>
<div class="plat">Op die reis naar Londen en Manchester had Barthold met zijn tijd gewoekerd. Een ongehoorde werkkracht bezielde hem. Martalis en Thornton en Denners hadden hem introductie-brieven medegegeven voor de invloedrijkste partijhoofden der arbeidersbeweging. Hij had ze persoonlijk leeren kennen, al die groote figuren, die sedert zoo lang zijn verbeelding bezighielden, was zelfs met William Morris in contact gekomen en, op verzoek van Nunquam, den schrijver van ‘Merrie England’, was hij geworden vast correspondent van zijn blad, zoodat hij voortaan met hem geregeld in relatie zou blijven.</div>
<div class="plat">Van die reis was hij teruggekeerd als een herboren mensch.  Die eerste ontdekkingstocht in een der rijkste sferen van de grootsche wereldworsteling, waarheen hem trokken de machtigste behoeften van zijn innerlijk zelf, en waar dus eindelijk zijn gansche natuur zich vermocht te ontplooien, het had hem als het ware een nieuw leven doen indrinken. En indien hij nog ooit had kunnen twijfelen aan zijne roeping, zoo ware hij daar in die wereld aan zichzelven geopenbaard geworden.</div>
<div class="plat">‘Hij is genezen!’ had Denners, bij Barthold's terugkeer, tegen zijn vrouw gezegd; en Anna, op wie kort na zijn ongeluk de aanblik van dat lijdend gelaat en die doffe moede oogen meer invloed had geoefend dan al de wijsgeerige argumenten harer ouders, zoodat zij met een zekere schaamte over haar hardheid den treurende weer in haar vriendschap had opgenomen, kreeg hem na die Londensche reis onder een geheel ander aspect te zien. Zij werd nu als het ware gesubjugeerd door de geheel nieuwe geestkracht die van hem uitging, door zijn ongeëvenaard arbeidsvermogen, door den steun haar verstrekt bij haar eigen bemoeiingen, en die scheen te verdubbelen haar eigen kracht, zoo volmaakt was hun eenstemmigheid van opvatting in de meeste dingen. Doch thans had de eerste botsing plaats, en mevrouw Denners, toevallig getuige van de discussie, luisterde met alle aandacht, zich er niet in willende mengen, maar zeer benieuwd hoe die zou eindigen.</div>
<div class="plat">‘Het valt me vreeselijk van je tegen!’ hernam Anna na een pauze. ‘Want je blijkt veel onverdraagzamer te zijn dan Rustin, die, toen ik je naam noemde, dadelijk bereid was je als spreker te doen uitnoodigen. Jelui bent tegenstanders... dat is nu eenmaal zoo; maar hij schijnt, waar het de goede zaak gold, groot genoeg om alle antagonisme over het hoofd te zien.’</div>
<div class="plat">‘Ik weet reeds lang dat Baltian Rustiu onfeilbaar is!’ zeide Barthold eenigszins geprikkeld. ‘En nu je hem zelf hebt gesproken, schijnt hij je eenvoudig te hebben gehypnotiseerd. Je weet dat ik er zeer tegen was dat je naar hem toe zoudt gaan, en niet ten onrechte, nu je reeds onder zijn invloed staat.’</div>
<div class="plat">‘Wat is dat onrechtvaardig!’ riep Anna met gloeiende wangen. ‘Ik vind het diep treurig, dat de noodlottige wapenen die hij in den strijd bezigt naar zijn meening noodig zijn, en hij niet begrijpt dat hij op die wijze wel argwanende, verbitterde, alles en iedereen hatende wezens, maar geen  socialistisch voelende menschen vormt. Maar dat hij een beslist tegenstander, een partijgenoot van zijn doodvijand, toestaat in zijn partij ook andere nobeler wapenen aan te wenden, dat getuigt naar mijn inzien van een mooie en ruime opvatting.’</div>
<div class="plat">‘Zooals ik zeg.... je bent door hem betooverd. Hij heeft natuurlijk met zijn voorstel een of ander agitatorisch doel. Dat zal later wel blijken.’</div>
<div class="plat">‘Natuurlijk heeft hij er een doel mede.... ook wij hebben dat. Maar ik zal hem dadelijk schrijven....,’ ging Anna voort, steeds warmer wordend, ‘ik zal hem schrijven dat ik verkeerd heb gedaan je naam te noemen en dat je de uitnoodiging weigert.’</div>
<div class="plat">‘Als je het mij toestaat, Anna, zal ik hem zelf schrijven, en hem mijn redenen onomwonden meêdeelen.’</div>
<div class="plat">‘Zooals je wil; maar zoo iets geeft alweer verbittering, en daardoor zal je aan <span class="cursief">de zaak</span> een onnoemelijke schade toebrengen!’</div>
<div class="plat">‘Acht je hem niet veel te “groot” om een zaak te gaan benadeelen uit wrok jegens iemand, of uit welke persoonlijke drijfveeren ook? Zoo iets is goed voor mij... maar voor <span class="cursief">hem</span>!!’</div>
<div class="plat">Anna die zich wel eenige schuld bewust was, en zeer goed wist hem van onverdraagzaamheid en antagonisme te hebben beschuldigd, haalde de schouders op, boos op zichzelf en juist daardoor geneigd door te draven.</div>
<div class="plat">‘Inderdaad, hij zal misschien groot genoeg zijn ook dit te vergeven en te vergeten.’</div>
<div class="plat">Met deze woorden stond zij op en ging de kamer uit.</div>
<div class="plat">Barthold, zoodra zij weg was, had spijt over zijn laatste woorden. Het was voor het allereerst dat iets van dien aard tusschen hem en Anna voorviel. Met een schaduw van de oude treurigheid in zijn donkere oogen keek hij naar de deur waarachter zij verdwenen was. Daarna werktuigelijk rondziende, zich afvragend of hij zou heengaan dan wel trachten vrede te sluiten, werd hij op eens mevrouw Denners gewaar, die in een hoekje van een der breede ouderwetsche vensterbanken zat te werken. In de hitte der discussie hadden beiden haar tegenwoordigheid vergeten.</div>
<div class="plat">‘Is u daar nog, Mevrouw? Ik vrees dat Anna heel boos op mij is!’ zeide hij met een zucht. ‘Ik heb het er dan ook naar gemaakt.’</div>
<div class="plat">‘Jelui bent beiden even sensitief....’ zeide zij glimlachend ‘echte kruidjes-roer-me-niet!’</div> 
<div class="plat">‘Maar ik heb toch de meeste schuld?’</div>
<div class="plat">‘Daar bemoei ik me niet mee. Je kent het spreekwoord: “Waar twee kibbelen....”’</div>
<div class="plat">‘Moet een man toegeven?’ viel hij in.</div>
<div class="plat">‘Waarom? Omdat hij volgens jou de sterkste is?....’ klonk het ondeugend. ‘Is dat onvoorwaardelijk uitgemaakt?’</div>
<div class="plat">‘Neen, omdat een vrouw sensitief <span class="cursief">mag</span> wezen.... maar een man niet!’</div>
<div class="plat">‘Dan zal je nog veel op jezelf te overwinnen hebben, mijn beste Meryan, want je bent het in hooge mate! Maar waarom dit ouderwetsch dogma? Ik voor mij zie volstrekt niet in, waarom mannen en vrouwen, ieder voor zich, juist altijd speciaal-mannelijke en speciaal-vrouwelijke eigenschappen moeten hebben! Bovendien, of wij menschen in onze wijsheid dit al decreteeren, het helpt ons niets. Er zijn een aantal sensitieve, fijngevoelende mannen, en een aantal grof bewerktuigde en grof gevoelende vrouwen. En zoo zijn er ook moedige, oversaagde vrouwen en laffe, vreesachtige mannen. Wij voor ons mogen dit afkeuren, de natuur gaat soms heel eigenmachtig te werk en.... ik ben bang, Meryan,’ besloot zij lachend ‘dat jij als een sensitivist zult leven en sterven. Een rhinoceros-huid krijg je nooit, geloof me!’</div>
<div class="plat">Hij glimlachte mede, half droomerig, en keek op zijn horloge. ‘Ik moet nu weg....’ zeide hij. ‘Wil u voor mij aan Anna zeggen, dat ik haar niet wil désavoueeren en dus - nu zij eenmaal mij genoemd heeft - de uitnoodiging zal aannemen?’</div>
<div class="plat">‘Neen, ik bemoei me met niets....’ zeide mevrouw Denners afwerend. ‘Ik zal haar alleen zeggen, dat je nog wel eens kalm over de zaak zult nadenken alvorens een definitieve beslissing te nemen. Er is immers ook niets geen haast bij.’</div>
<div class="plat">Haar hartelijke handdruk bewees hem, dat zij inderdaad strict neutraal bleef. In gedachten verzonken liep hij, de huiskamer uitkomend, de lange gang door en zag bij de deur van een andere kamer Anna, die hem blijkbaar stond op te wachten.</div>
<div class="plat">‘Gelukkig dat ik je nog zie!’ zeide hij dadelijk, tot zijn verlichting constateerend dat geen zweem van boosheid meer op het vriendelijk gezichtje en in de St. Cecilia-oogen was overgebleven. ‘Ik wilde je zeggen, dat het verkeerd van me was de in mijn naam gemaakte afspraak te niet te doen. Ik zal er gaan spreken.’</div>
<div class="plat">‘En ik wilde je zeggen, dat je gelijk hadt boos te worden.  Ik beschuldigde je van iets kleingeestigs, terwijl ik had moeten begrijpen dat slechts overtuiging in het spel was.... vergeef het me.’</div>
<div class="plat">‘Wat ben je toch goed en lief, Anna!’ zeide hij getroffen. ‘Ik was zoo bespottelijk prikkelbaar. Maar ik zal de uitnoodiging stellig aannemen.’</div>
<div class="plat">Zij schudde het hoofd.</div>
<div class="plat">‘Neen, dat doe je nu om mij tegenover Rustin niet af te vallen.... dat wil ik niet’</div>
<div class="plat">‘Ik doe het daarom werkelijk niet. Ik doe het omdat ik nu zelf inzie dat het kleinzielig van me was!.... Ik moet juist dankbaar zijn, dat me in die sfeer gelegenheid wordt gegeven de gemoederen wellicht voor moreele schoonheid ontvankelijk te maken.’</div>
<div class="plat">Zij zag hem aan, sprakeloos van blijdschap nu, maar spreken was ook niet noodig. In die klare zielediepten kon hij lezen als in een open boek. Hij reikte haar de hand om heen te gaan.</div>
<div class="plat">‘Dus ik krijg absolutie.... en we zijn weer goede vrienden?’</div>
<div class="plat">‘Ja, heerlijk! Ik zou ten minste geen raad weten als we dat niet waren. Tot morgen. - A propos, je weet wel, dat verslag van de laatste vergadering van onze Weezenverpleging, daar moet je me nog meê helpen. Ik was een oogenblik totaal de kluts kwijt, toen ze allemaal door elkander spraken! Jij hebt immers ook genotuleerd?’</div>
<div class="plat">‘Ik herinner me ten minste nog vrij goed hoe het debat geloopen is. Zeg eens,’ - en hij hield haar bij de hand vast, - ‘ik weet nu wel waarom ik daareven zoo gauw uit mijn humeur raakte!’</div>
<div class="plat">‘Zoo, waarom dan?’</div>
<div class="plat">‘Omdat je zoo ontzettend ophebt met Rustin. Dat maakt me gewoonweg jaloersch. Een alledaagsch sterveling is zoodoende niets meer in je oogen. Als je denkt dat zoo iets prettig is!’</div>
<div class="plat">Zij zag hem aan met lachende verbazing.</div>
<div class="plat">‘Jij, en plagen!.... Neen maar, dat is een geheel nieuwe eigenschap die ik daar bij je ontdek?’</div>
<div class="plat">‘Neen, het is volstrekt geen plagen, ik meen het heel ernstig!’</div>
<div class="plat">Maar uit de oogen, die de hare ontmoetten, straalden op dat oogenblik zooveel jonge levenslust en opgewektheid, dat zij helder oplachte.</div>
<div class="plat">‘Vandaag gelijk je heelemaal niet op je zelf.... kort  aangebonden, jaloersch en plagerig! Het is wat moois! Maar nu moet het verder uit zijn met dergelijke surprises, hoor! anders neem ik de pas gegeven absolutie weer terug?’ Met dreigend opgeheven vinger liep zij weg, en terwijl hij de voordeur dichttrok, trad zij vroolijk bij haar moeder binnen.</div>
<div class="plat">‘De vrede is gesloten, mamaatje. We zijn allebei wat kort aangebonden geweest, geloof ik. Hij zal er nu toch optreden. Maar ons gekibbel daargelaten, wat kan hij tegenwoordig opgewekt wezen, vind u niet?’</div>
<div class="plat">‘Hoe bedoel je dat?’ vroeg haar moeder, die hem niets opgewekt had gevonden.</div>
<div class="plat">‘Och, ik bedoel dat hij bepaald vroolijk kan zijn en plagerig zelfs.’</div>
<div class="plat">‘Waar plaagde hij je dan meê?’</div>
<div class="plat">‘Met Rustin.... onzin natuurlijk. Maar het bewijst...’</div>
<div class="plat">‘Ja, hij schijnt dat noodlottige huwelijk bij oogenblikken werkelijk te kunnen vergeten. En ik heb alle hoop dat hij op den duur zijn verdriet geheel te boven komt.’</div>
<div class="plat">Anna's gelaat betrok.</div>
<div class="plat">‘Ja, dat huwelijk.... ik vergeet het ook soms. Maar u spreekt van verdriet.... zou hij die vrouw dan nog betreuren?’</div>
<div class="plat">‘Die vrouw, zooals zij is gebleken te zijn, zeker niet! Maar wel zijn verloren illusies en alles wat hij in haar meende te zien.’</div>
<div class="plat">‘En zij.... zou zij misschien berouw krijgen en ongelukkig zijn, omdat hij geen verzoening wil?’</div>
<div class="plat">Mevrouw Denners haalde de schouders op.</div>
<div class="plat">‘Wie kan dat ooit weten? Ik zou het niet gelooven, omdat hij zoo vast overtuigd is dat zij meer afkeer dan affectie voor hem heeft.... maar de mensch is een raadsel, het meest nog voor zichzelf.’</div>
<div class="plat">Anna zweeg nu geruimen tijd, en vroeg toen eensklaps zonder eenige voorbereiding:</div>
<div class="plat">‘Zou Meryan begrijpen, mama, waarom Martalis niet meer bij ons komt? Hij spreekt daar nooit over.’</div>
<div class="plat">‘Ja, Anna, ik geloof het wel. Hij heeft het me lang geleden eens gevraagd, blijkbaar er tegen opziende er hem zelf over te spreken. Ik heb hem toen gezegd, dat wij allen onzen vriend even hoog schatten als ooit, maar dat er redenen bestonden, die hem noopten althans voorloopig persoonlijke relaties te vermijden. Hij scheen eerst ten hoogste verbaasd, zag echter wel dat ik niet meer kon en wilde zeggen, en zal het toen wel hebben begrepen.’</div> 
<div class="plat">‘Ik hoor dat.... Frank van hier weggaat, als hij ten minste met zijn eind-examen slaagt.’</div>
<div class="plat">‘Dat verwondert me niet. In de gegeven omstandigheden is dat het best. WTie heeft het je gezegd?’</div>
<div class="plat">‘Meryan, een paar dagen geleden. Hij gaat naar Manchester. Hij kan daar aan een fabriek een betrekking krijgen, die niet schitterend is, maar die hij alleen wil aannemen om zich in het hart der fabrieksbevolking te kunnen bewegen.’</div>
<div class="plat">‘Juist iets voor hem! Het spijt me zoo dat wij hem geheel zullen verliezen, maar toch is het verstandig dat hij een kordaat besluit neemt! Arme jongen! Wat zal het hem veel kosten om zich hier van alles los te rukken!’</div>
<div class="plat">‘Meryan zal hem zooveel mogelijk vervangen.... behalve wat zijn politieken arbeid betreft. Hij stelt zich nu reeds op de hoogte van alles.’</div>
<div class="plat">‘Arme jongen!’ zeide mevrouw Denners nogmaals. Toen zag zij haar dochter aan, wier gezichtje plotseling zóó treurig en bedrukt stond dat een snelle gedachte haar door het hoofd vloog.</div>
<div class="plat">‘Je weet immers geheel wat je wil, Anna-lief? Je zoudtje niet schamen, is 't wel, als het bleek dat je je vergist hadt in jezelve?.... Is er niets in je hart wat voor hem spreekt?’</div>
<div class="plat">‘Neen,’ zeide Anna, diep het hoofd buigend over het boek dat zij had opgenomen en afgetrokken zat door te bladeren ‘Het doet me innig veel verdriet dat hij door mijn toedoen van hier gaat. Maar ik voel beter nog dan vroeger dat ik alleen vriendschap voor hem kan hebben. Ik hoop niets anders dan dat hij mij gauw vergeet en nog eens met een andere vrouw gelukkig zal worden.’</div>

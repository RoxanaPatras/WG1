<div class="kop" id="toc-anchor61"><span class="cursief">[LXI]</span></div>
<div class="plat">Veertien dagen later was hij genoeg aangesterkt om de reis naar Wiesbaden te ondernemen. Maar nu verklaarde hij zijn moeder pertinent, niet te zullen vertrekken alvorens Anna bij hem was geweest.</div>
<div class="plat">‘Ik zal het mevrouw vragen waar u bij is!’ zeide hij voordat Johanna iets had kunnen tegenwerpen, ‘en beiden kunt u van ons gesprek getuigen zijn, dus van ongepastheid is geen sprake. In uwe tegenwoordigheid kan ik elk jong meisje ontvangen. Ik verlang haar terug te zien niet alleen, maar ik heb haar tal van instructies te geven. En als u mijn verzoek weigert, welnu dan blijf ik hier. Hier zal ik ook wel beter worden, al duurt het wat langer. Als ik een fabrieksarbeider of straatveger of zoo iets was, zou de dokter wel van reisjes naar Wiesbaden gezwegen hebben.... dus kan ik er ook buiten.’</div>
<div class="plat">‘In welken afschuwelijken tijd leven we toch!’ zeide Johanna, in wanhoop hare oogen ten hemel heffend. ‘Jezelf te vergelijken met het plebs.... Zal je op dat punt dan nooit wijzer worden, nooit eens dieper leeren nadenken!’</div>
<div class="plat">Een oogenblik maakte Barthold een beweging.... een snelle driftige flikkering in zijn donkere oogen. Toen bezon hij zich en zag zijn moeder aan, goedig, vol toegevendheid.</div>
<div class="plat">‘Neen, dat dieper nadenken schijnt nog maar niet te willen komen. Maar we spraken over Anna, weet u nog wel?’</div>
<div class="plat">‘Je vader, die op het punt van vormen zoo streng is,  zou het zeker <span class="cursief">nooit</span> dulden! En als ik het duld, vind ik mijzelve onvergeeflijk zwak!’</div>
<div class="plat">‘Maar een moeder mag altijd zwak wezen, desnoods onvergeeflijk zwak! Daar is zij immers moeder voor....’ zeide Barthold glimlachend.</div>
<div class="plat">Johanna zuchtte diep, en bij het eerstvolgend bezoek van mevrouw Denners, die elke week eens naar hem kwam zien, zag zij zich zelfs genoodzaakt, ingevolge een smeekenden blik van haar zoon, het verzoek door hem geformuleerd te ondersteunen.</div>
<div class="plat">‘Goed,’ zeide mevrouw Denners, die bij zich thuis ook reeds menigen smeekenden blik had weerstaan, en na deze duidelijke approbatie van mevrouw Meryan er geen bezwaar in zag, ‘dan kom ik den dag vóór je vertrek met Anna afscheid nemen.’</div>
<div class="plat">‘Begint u thans niet een beetje sympathie voor mevrouw Denners te krijgen, nu u haar beter leert kennen?’ vroeg Barthold toen zij vertrokken was. ‘Voelt u niets van dat in-gedistingeerde wat in haar is?’</div>
<div class="plat">Zijn moeder schudde van neen.</div>
<div class="plat">‘Misschien komt het doordien ik weet dat die familie zoo'n noodlottigen invloed op je heeft gehad en je.... enfin - laten we het maar noemen - op den verkeerden weg heeft gebracht. Neen, ik houd niets van zulk soort van menschen, en voel me ook niet met haar op mijn gemak. Dan bevalt haar man me nog beter. Hij schijnt ten minste nog al goedig.’</div>
<div class="plat">Barthold zuchtte onhoorbaar. Hij had zijn moeder hartelijk lief en toch.... al verweet hij het zich aanhoudend - toch zag hij er zoo tegen op de eerstvolgende weken geheel alleen met haar en Baby te Wiesbaden te moeten zijn. De bezoeken van mevrouw Denners waren hem, nu hij convalescent was, een verkwikking, ook al kon hij in tegenwoordigheid zijner moeder nooit de onderwerpen aanroeren waarin hij het meest belang stelde. Hij vreesde te veel haar in tegenwoordigheid van die edeldenkende vrouw een van die ontzettende opmerkingen te hooren uiten, die in de geestelijke en intellectueele sfeer waarin de Denners vertoefden nimmer gezegd of gedacht werden, en voor hemzelven even zoovele moreele geeselingen waren. Hij sprak dus nooit met Anna's moeder over tal van zaken die hem vervulden, noch over zijn werk en alles wat hij zoolang had moeten verzuimen helaas. Het was Thornton, die, hoewel zelf overkropt met arbeid, zijn redactiewerk had waargenomen, en eenigen zijner meest ontwikkelde vrienden onder de arbeiders, behoorende tot de leesclubs, hadden het overige gedaan.</div>
<div class="plat">Hij snakte er naar dit alles weer zelf op zich te nemen, en verlangde daarom naar Wiesbaden, dat volgens den dokter zijn genezing stellig een maand zou bespoedigen.</div>
<div class="plat">Toen hij een paar middagen later, na reeds lang de pendule-wijzers in spanning te hebben nagegaan, de voordeurschel hoorde en daarna schreden op de trap, stond zijn hart letterlijk stil.</div>
<div class="plat">Haar weder te zien nu.... nu hij zichzelf kende.... en wist waarom hij naar haar hunkerde als een bloem naar het licht.... dat was zaligheid en tegelijk smart.... Maar de zaligheid domineerde. En nog zwak en sentimenteel gestemd door zijn ziek-zijn, zag hij alles in lichte aetherische tinten, eischte hij niets terug, vroeg hij zich niet eens af wat haar gevoel voor hem was. In volkomen hartstochtloos extatisch verlangen dorstte hij naar haar. Haar te zien en te hooren was hem genoeg. En nu kwam zij.... wàs er eindelijk.... de deur ging open.</div>
<div class="plat">Doch daar trad binnen, in plaats van het levendige bloeiende meisje dat hij zich herinnerde, een bleeke, lijdende vrouw met ingezonken wangen en strakke treur-oogen, die hij ter nauwernood herkende....</div>
<div class="plat">‘Anna, ben jij het?....’</div>
<div class="plat">Zij trad nader, niet in staat zelfs een geluid te geven.... en kwam staan naast zijn fauteuil, waarop hij, haar tegemoet willende gaan, was teruggevallen. En vier handen grepen elkaar vast, bijna krampachtig.... en zoo bleven zij elkander aanstaren, zich in het minst niet bewust dat er anderen in de kamer waren en zij geobserveerd konden worden.</div>
<div class="plat">En zij werden geobserveerd. Mevrouw Denners, ziende hun overweldigende emotie, had zich uit een gevoel van kieschheid afgewend. Maar Johanna staarde naar hen met groote afkeurende oogen. Zelfs zij kon zich geen oogenblik vergissen. Ook zij had Anna gezien, een jaar te voren, op Rustoord, in volle jonge levenskracht.... en zoo zag zij haar weder.</div>
<div class="plat">‘Jij bent toch niet ziek geweest?’ vroeg hij eindelijk bijna fluisterend.</div>
<div class="plat">Zij schudde van neen met een bevenden glimlach, en trok zachtjes een harer handen uit de zijne, om schielijk weg te vegen een dikke verraderlijke traan die langs haar wang biggelde.</div> 
<div class="plat">Daarna spraken zij geen van beiden meer en zagen elkander slechts aan. ‘Jij bent van mij en ik ben van jou!’ schenen zijn oogen te zeggen.</div>
<div class="plat">‘Hij valt je zeker nog al mee, Anna?’ kwam haar moeder nu tusschenbeiden om de spanning te verbreken. ‘Hij is in den laatsten tijd nog al snel bijgekomen.’</div>
<div class="plat">Zij knikte.</div>
<div class="plat">‘Ja....’ zeide zij toen zacht.</div>
<div class="plat">‘Hemelsche goedheid!’ dacht Johanna, ‘wat moet daaruit worden!’</div>
<div class="plat">Haar had het jonge meisje niet eens opgemerkt, niet eens gegroet. Johanna's koude prozaïsche natuur kwam heelemaal in opstand tegen zoo'n ongelooflijk gemis aan decorum.</div>
<div class="plat">Mevrouw Denners keek Johanna aan, zag alles en begreep haar geheel.</div>
<div class="plat">‘En dat is <span class="cursief">zijn</span> moeder!’ dacht zij. Daarop zeide zij hardop met nadruk:</div>
<div class="plat">‘Anna.... je hebt Mevrouw Meryan, geloof ik, nog niet gezien. - Vergeef het haar,’ vervolgde zij zich tot Johanna wendend. ‘Wij hebben ons zeer aan uw zoon gehecht. Het laatste jaar is ons huis het zijne geweest’ (er lag een zweem van scherpte in haar toon) ‘en het weerzien grijpt haar natuurlijk aan.’</div>
<div class="plat">Anna, door den toon van haar moeder tot de werkelijkheid teruggeroepen, trad dadelijk naar Johanna toe en deze reikte haar koel de hand.</div>
<div class="plat">‘Ik dank u en uwe moeder zeer voor alles wat gij voor mijn zoon gedaan hebt,’ zeide zij beleedigend stijf.</div>
<div class="plat">Anna zeide niets, maar de zachte oogen die een tijger hadden vermurwd, werden treurig tot Barthold's moeder opgeslagen.</div>
<div class="plat">‘Ik ben weerloos, zooals gij ziet,’ stond er in die oogen te lezen. ‘Gij kunt zoo hard jegens mij wezen als gij wilt...’</div>
<div class="plat">‘En nu zullen wij ons bezoek maar niet langer rekken,’ viel mevrouw Denners in, die aan het pijnlijk tooneel een einde wenschte te maken. ‘Het zakelijk gedeelte moet gij maar later afdoen. Tot weerziens, Meryan, ik hoop dat gij ons uit Wiesbaden goede berichten zult zenden en wij je als herboren zullen wederzien.’</div>
<div class="plat">Zij drukte hem de hand, en Anna deed hetzelfde. Daarna een paar koele afscheidswoorden tegen Johanna.... en een oogenblik later ging de kamerdeur dicht.</div>
<div class="plat">‘Bart....’ begon Johanna, zich voor hem plaatsend, ‘ik moet je zeggen....’</div> 
<div class="plat">‘Geen woord, moeder!’ zeide hij met verheffing van stem en zóó gebiedend, dat zij ontstelde. ‘Als u iets voor mij overhebt, verzoek ik u dringend den naam van Mevrouw Denners en haar dochter niet meer tegen mij te noemen. Er zijn dingen die te heilig zijn, om door woorden te worden ontwijd.’</div>

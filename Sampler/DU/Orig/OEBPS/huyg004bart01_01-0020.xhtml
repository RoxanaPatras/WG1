<div class="kop" id="toc-anchor19"><span class="cursief">[XIX]</span></div>
<div class="plat">Weken en maanden verliepen. Johan promoveerde in Juni. Een schitterend promotie-feest had plaats, bij gelegenheid waarvan zijn verloving met Alida Molten - een verloving die de geheele côterie der Meryans eigenlijk sedert lang verwacht had - publiek werd gemaakt. En zoo naderde ook de tijd, waarop de familie gewoonlijk haar buitengoed ‘Rustoord’, dicht bij Haarlem, ging betrekken.</div>
<div class="plat">Nu achtte Carla het oogenblik gekomen, om aan haar plannen een begin van uitvoering te geven. Wat haar sedert April de kracht schonk haar zware rol te spelen met een volmaaktheid die allen, zelfs Johan, op een dwaalspoor bracht, was de haat die in haar gloeide - een haat zoo fel, dat al haar vroegere verlangens en sensaties er als door verteerd werden. Of zij Johan ooit had liefgehad wist zij niet meer. Voor het oogenblik was zij zich slechts bewust dat zij hem had kunnen martelen met folterwerktuigen op de pijnbank, en misvormen met eigen hand dat valsche mooie gezicht, met den valsch-caressanten blik en de glimlachende lippen, die nu zoo teeder fluisterden tegen zijn verloofde - ja, erger nog.... het waagden op een volgens haar schaamtelooze wijze Alida tot zelfs te liefkoozen in haar bijzijn.</div>
<div class="plat">Het was vooral hiertegen dat zij - met hare Fransch-Belgische opvoeding - zich revolteerde met geheel haar wezen, zich in den aanvang zelfs verbeeldend, dat hij zich opzettelijk zoo onkiesch gedroeg, en eerst langzamerhand tot de ontdekking komend, dat zoo iets niet alleen getolereerd werd, maar zelfs tot de zeden van het land behoorde.</div>
<div class="plat">Zij haatte hem met zoo doodelijken haat, dat het absorbeerde al haar andere aandoeningen. Smart, angst voor de toekomst - dit alles voelde zij nauwelijks meer in dien eersten haat-wellust, die haar dronken maakte als die verdoovende giften welke aanvankelijk tot een roes opwinden.</div>
<div class="plat">Bidden deed zij nooit meer. In zake geloof en godsdienst heerschte een groote verwarring in haar geest. Door een bekrompen katholieke moeder opgevoed, geloofde zij aan heische zoowel als aan hemelsche machten; en nu de hemelsche macht voor haar smeekingen doof was gebleven, begon  zij op de macht van Satan te vertrouwen, zooals Faust, dien zij alleen uit de opera van Gounod kende! Zij wilde ook wel haar ziel aan Satan verkoopen en later desnoods in de hel komen, als zij in dit leven zich dan maar eerst mocht wreken.</div>
<div class="plat">Zij ware veel liever goed geweest dan tot zulke transactiën te komen.... en wanneer zij dacht aan hare edele voornemens toen zij Johan lief had, en aan al de beloften in dien tijd op hare knieën tot God opgezonden, had zij kunnen knarsetanden van wanhoop. Maar tegelijkertijd vastbesloten in een andere richting haar krachten aan te wenden, riep zij al de geheimzinnige diabolische machten te hulp, waarvan hare bijgeloovige moeder zoo vaak placht te vertellen.</div>
<div class="plat">Zoo brak de maand Juli aan en werd Rustoord betrokken. Den derden dag van hun aankomst aldaar kwam ook Barthold uit Delft thuis. En nu pas voor het eerst, sedert zij in een harer brieven aan mevrouw Corduroy den jongsten zoon des huizes beschreven had, sloeg zij hem met eenige opmerkzaamheid gade, na dit onderzoek tot de conclusie komend, dat, ofschoon het academie-leven hem goed had gedaan, hij toch nog altijd een leelijke eenzelvige jongen was die haar een vreeselijke antipathie inboezemde.</div>
<div class="plat">Carla's oordeel was verklaarbaar. Ondanks zijn veel grootere gemakkelijkheid in den omgang, bleef hij in het dagelijksch leven stil en teruggetrokken, vooral thuis, nu hij de verstrooiingen miste waaraan hij gewoon was geraakt en bovendien verstoken was van Robert's gezelschap dat hem bijna onmisbaar was geworden.</div>
<div class="plat">Voor hem was nog nieuw dat gevoel van stijgende ontevredenheid met zichzelven. Hij achtte zich een ellendig onbruikbaar wezen, daar hij nog altijd de kracht miste om aan het werk te gaan. Hij had niet eens zijn eerste examen <span class="cursief">B</span> gedaan. Al poogde hij de laatste maanden een enkel vak, scheikunde, bij te houden, het studeeren ging niet van harte zooals voorheen.</div>
<div class="plat">‘Je moest zien verliefd te worden!’ had Robert hem eens gezegd, ‘dan was je klaar! Dan wist je tenminste waarvoor te werken, als je absoluut een <span class="cursief">waarvoor</span> noodig hebt!’</div>
<div class="plat">‘Verliefd worden! Voor een <span class="cursief">vrouw</span> werken!’ had hij geantwoord. ‘Verbeeld je zoo'n verheven levensdoel! Als er niets beters te vinden is dan dat, ziet het er treurig voor een mensch uit.’</div>
<div class="plat">‘Sla toch niet zoo door, Meryan! Ga je nu misschien,  nu je leven nog nauwelijks begonnen is, <span class="cursief">de</span> vrouw beoordeelen naar de exemplaren die je thans hebt leeren kennen?’</div>
<div class="plat">Barthold haalde de schouder op. ‘<span class="cursief">De</span> vrouw heb ik al beoordeeld toen ik nog een schooljongen was. Of zij is een Ophelia, of een Lady Macbeth of een Katharina.... geen van al die types heeft de eer me te behagen. Zij is vervelend en onbeduidend, of wel zij maakt een verstandig man heel of half krankzinnig!’</div>
<div class="plat">‘Allemaal onzin.... allemaal onrijpe theorieën waarvan later, als je het leven beter zult gaan kennen, geen spoor overblijft.’</div>
<div class="plat">‘Wel mogelijk, maar en attendant heb ik geen lust naar Meerenberg te verhuizen.’</div>
<div class="plat">In die stemming was hij op Rustoord gekomen, lusteloos, ontevreden, zoekend naar een houvast, naar een veilig rustpunt voor zijn dwalenden geest, maar zonder het te vinden. En in die stemming bevond hij zich thans tegenover Carla, aan wie hij volstrekt niet meer gedacht had in den wilden roes van zijn ontwakende jeugd aan de academie, in de warreling van nieuwe inzichten, sensaties, indrukken die hem bij zijn levens-inwijding - zooals Robert het noemde - her- en derwaarts slingerden.</div>
<div class="plat">Dientengevolge had hij ook niets gezien van Carla's flirten met Johan en van zijn behaagzieke manoeuvres tegenover haar. Dit alles was, wanneer hij een enkelen dag thuis kwam, totaal onopgemerkt aan hem voorbijgegaan. Maar nu in de eentonige kalmte van het buitenleven, nu hij zich tegenover haar bevond elk uur van den dag, terwijl Johan zich uitsluitend met zijne op Rustoord logeerende verloofde bezighield, nu moest hij wel eenige notitie nemen van haar die belichaamde zijne allereerste jongens-illusie en de spoedig daarop gevolgde ontgoocheling. En vooral was hij gedwongen aan haar te denken, omdat het hem duidelijk werd dat <span class="cursief">zij</span> voortdurend dacht aan hem!</div>
<div class="plat">Wanneer in den huiselijken kring, gedurende de gemeenschappelijke maaltijden, het discours algemeen werd, was zij het altijd die hem in het gesprek haalde, abrupt zijn gevoelen vragend over dingen waarnaar hij soms niet eens geluisterd had, hem als het ware dwingend zich met haar bezig te houden. Vond hij dit in het eerst vervelend en lastig, langzamer hand ging hij uit gewoonte mee luisteren en mee praten, ook om zoo beleefd mogelijk tegen iemand te zijn die een zoo exceptioneele positie innam. Hoe hij echter over haar dacht in dien tijd, vroeg hij zich niet af. Hij vond haar  mooi, aangenaam om te zien en te hooren, bevalliger dan hij nog ooit één vrouw gevonden had, maar dat hooge en ongenaakbare dat hem vroeger zoo had getroffen, zag hij thans volstrekt niet meer. Integendeel voelde hij in haar een stellige inferioriteit, waarvan hij zich niet nauwkeurig rekenschap gaf, maar die hem onwillekeurig zacht jëgens haar stemde. Hij was altijd geneigd goedig en vriendelijk te zijn jegens onschadelijke wezens, die hij om de een of andere reden zwak en hulpeloos en dus beklagenswaardig vond.</div>
<div class="plat">Tot sommiger groote verbazing kon hij zich soms uren lang met een kind bezighouden. Een kind vond hij zoo zwak en arm, zoo geheel en al afhankelijk, overgeleverd als het was aan der menschen onverstand of aan hun moreele ruwheid of harteloosheid of heerschzucht. Hij verbeeldde zich in elk kinderzieltje terug te zullen vinden al datgene wat hij zelf vroeger gedacht en gevoeld had, en dat interesseerde hem. Wie weet of één kind het geluk had een vader te bezitten als hij - een vader die - zooals hij nu nog beter begreep dan vroeger - met onuitputtelijke liefde aan al zijn kinderlijke gemoedsbehoeften voedsel had gegeven, die nimmer had gekwetst de fijne voelhorens van den zich langzaam ontplooienden en tot bewustzijn komenden kindergeest. Hij had zoo gaarne elk kind op de wereld willen schenken datgene wat hem zelf was geschonken geworden. En zoo ook stelde hij belang in nog andere schepselen op aarde, die hij nóg hulpeloozer en beklagenswaardiger achtte dan kinderen. Wat vond hij het jammer zich niet rekenschap te kunnen geven van het denken en begrijpen van dieren, van al die wezens soms zoo dicht bij den mensch - wezens geboren wordend, lijdend, genietend, liefhebbend en stervend als hij en toch door een afgrond van hem gescheiden, omdat elk gedachten-contact ontbrak. Felle aandoeningen als vreugde en smart konden zij vertolken, maar al de gedachten-schakeeringen daartusschen gingen voor den mensch verloren. Hoe had hij als kind gedweept met Michelet! Hoe sterk was toen zijn verlangen geweest natuurvorscher te worden, zich geheel te wijden aan studiën, welke hem die geheimvolle wereld nader konden brengen. Maar de invloed van zijn vader had later een tegenwicht gevormd. De neiging even wel deernis en bijgevolg sympathie te gevoelen voor wat zwak en afhankelijk was, bleef hem steeds bij. En zoo wellicht kwam hij er toe zich nu soms met Carla bezig te houden, met een soort van glimlachende verwondering bij zichzelven opmerkingen makend, die over het geheel weinig afweken  van zijn opvattingen aangaande vrouwen in het algemeen.</div>
<div class="plat">‘Wie had ooit gedacht dat zij en ik nog eens zóó tegenover elkander zouden staan!’ dacht hij, wanneer zij elk woord door hem gesproken als een soort van orakel scheen te beschouwen, en zoo kinderlijk opgetogen was wanneer hij een harer vragen beantwoordde, bewerend dat hij letterlijk ‘alles’ wist en wel een ‘levende encyclopedie’ geleek! En hoe totaal viel langzamerhand voor hem weg die kleine zonde van vroeger, die nu ten slotte ook zoo kinderlijk bleek, zoo geheel en al verloor de beteekenis die hij er destijds aan hechtte!</div>
<div class="plat">Hij had overluid kunnen lachen bij de herinnering aan zijn vroegere jongens-verontwaardiging, die hem thans even komisch toescheen als zijn dunk van haar verheven hoogheid! Maar hij ontdekte nu andere ‘heerlijk vrouwelijke’ hoedanigheden in haar. Hij ging bewonderen het touchant-berustende van haar wezen, de wijze waarop zij zich wist te schikken in haar lot, en haar onuitputtelijke zachtheid tegenover zijn zusje, die, nu het eerste schwärmen met hare nieuwe vriendin een kalmer karakter had aangenomen, het geduld van de leerares menigmaal op een zware proef stelde.</div>
<div class="plat">Het was op een warmen fraaien Juli-morgen, dat hij met een deeltje van Heine buiten was gaan zitten, niet in het schoonste, lommerrijkste gedeelte van het park, maar aan de achterzijde van het huis, dicht bij den moestuin, vlak tegenover een grooten duiventil. Het boek was zelfs ongeopend op de bank naast hem terechtgekomen, doordien hij met buitengewone belangstelling twee duivenpaartjes zat gade te slaan.... waaronder voornamelijk een ontrouw echtgenoot, die met allerlei manoeuvres het coquette wijfje van zijn buurman het hof maakte, terwijl de andere, de bedrogen echtgenoot aan heftige aandoeningen ter prooi scheen.</div>
<div class="plat">Zoo verdiept was hij in zijn speculatieve beschouwingen, dat hij geen voetstappen hoorde naderen en niet eerder opzag, voordat er iemand naast de bank stond en het woord tot hem richtte.</div>
<div class="plat">Het was Carla met een haakwerkje in de hand.</div>
<div class="plat">Hij rees haastig overeind, zich verontschuldigend dat hij haar nu pas zag.</div>
<div class="plat">‘Laat ik u niet storen in uw lectuur,’ zeide zij, met een blik het boek op de bank aanduidend.</div>
<div class="plat">‘Ik las niet,’ zeide hij dadelijk ‘ik zat mijn aardige bewegelijke vriendjes daarginds te bekijken.’</div> 
<div class="plat">‘Och, dan mag ik zeker wel een oogenblik bij u komen zitten.... ik houd ook zóóveel van duiven. Er zijn hier heele mooie soorten die ik vroeger nooit gezien heb.’</div>
<div class="plat">Hij nam het boek weg om plaats te maken, en ging naast haar zitten.</div>
<div class="plat">‘Houdt u in het algemeen van dieren?’ vroeg hij, eenigszins verlegen met haar komst, die hem in zijn interessante observaties stoorde. Hij vroeg dit dan ook alleen om een punt van discours te vinden. Haar antwoord kon hem volstrekt niet schelen.</div>
<div class="plat">‘O, zóóveel!....’ zeide zij met warmte, ‘vooral van vogeltjes en duiven en honden....’</div>
<div class="plat">‘En katten!’ vulde hij lachend aan, zich herinnerend haar angst, als de huiskat in de kamer was en op gebruikelijke poesen-manier beleefd tegen haar wilde zijn.</div>
<div class="plat">‘Neen, katten niet, dat is waar.’ Zij had wel gaarne het tegendeel willen zeggen, kennende zijn bijzondere sympathie voor die afschuwelijke dieren, maar zij had vroeger al te vaak haar afkeer getoond.</div>
<div class="plat">‘Ik vind katten zoo wreed, omdat zij altijd op die arme vogeltjes jacht maken!’ zeide zij na een pauze, ‘en vogeltjes zijn mijn lievelingen!’</div>
<div class="plat">‘Maar op muizen maken zij ook jacht.... en dan worden zij erg door ons geprezen.’</div>
<div class="plat">‘Ja natuurlijk. Maar u zult muizen toch niet met vogeltjes willen vergelijken.’</div>
<div class="plat">‘Neen, maar katten zien er geloof ik niet zooveel verschil in. Zij zullen, vrees ik, heel moeielijk kunnen begrijpen waarom zij wel muizen mogen eten en geen vogeltjes.’</div>
<div class="plat">‘Ja, zoo dom van die dieren. Muizen zijn er voor. Maar die aardige zingende vogeltjes te verslinden.... het is afschuwelijk!’</div>
<div class="plat">Barthold glimlachte. Hij vond haar verrukkelijk mooi zooals zij daar in het gouden morgenlicht naast hem op de bank zat, en met haar klein lief mondje onzin verkondigde. Maar tegelijkertijd toch maakte zij hem wel wat ongeduldig.</div>
<div class="plat">‘Ja, dat eeuwig elkaar verslinden in de natuur is altijd een wreedaardig schouwspel. Maar helaas, alle schepselen zijn nu eenmaal genoodzaakt hun honger te stillen. Daarom juist vind ik dat wij menschen ons zooveel mogelijk in dat opzicht boven de dieren moeten verheffen.’</div>
<div class="plat">‘Hoe bedoelt u dat?’</div>
<div class="plat">‘Wel, wij eten immers ook de liefste vogeltjes op.... er  dat niet om onzen honger te stillen maar alleen uit smulzucht. En om het genot nog grooter te maken, zijn er menschen - jagers heet men ze - die ze alleen uit liefhebberij gaan doodschieten en in netten vangen en wurgen bij honderden te gelijk.... vinken en patrijzen en wilde duiven en snippen en leeuwrikken en kwartels en lijsters! Heeft u wel eens lijsters van nabij gezien? Het zijn zulke mooie diertjes met hun fijne kopjes en groote oogen - oogen als van nachtegalen.’</div>
<div class="plat">Zij keek hem aan, niet wetend of hij schertste dan wel ernstig was. Eerst het terrein willende verkennen, begon zij te lachen en zeide:</div>
<div class="plat">‘Verbeeld je!’</div>
<div class="plat">Maar hij antwoorde niet en keek weer naar de duiven alsof zij er niet was, terwijl zij hem hartgrondig verwenschte, zich afvragend of hij, met al zijn zoogenaamde knapheid en geleerdheid, toch niet eigenlijk half idioot was. - Hij zei ten minst zulke rare bête dingen.</div>
<div class="plat">Plotseling wendde hij het hoofd weer naar haar toe, maar niet om haar aan te zien, Over haar heen scheen hij naar iets te staren.</div>
<div class="plat">‘En duizendmaal erger nog dan vogels-verslindende katten en vogels-verslinden de menschen vind ik de gewoonte van dames, om hun hoeden op te schikken met de lijken van die arme vermoorde woudkinderen.’</div>
<div class="plat">Zij kreeg een kleur als vuur, en deed haar hoed af, waarop een schitterend goudgroen volgeltje prijkte met de wijd-uitgespreide vleugeltjes als gepriemd op het stroo.</div>
<div class="plat">Zij keek er naar, half boos half verlegen, en hij keek er naar en toen keken zij naar elkander.</div>
<div class="plat">‘En u zegt van vogeltjes te <span class="cursief">houden</span>!’ zeide hij op een toon, waarin, ondanks zijn vaste intentie beleefd te blijven, toch een zekere minachting doorschemerde.</div>
<div class="plat">Zij kleurde nogmaals, nu van wrevel over zijn lompheid.</div>
<div class="plat">‘Och, zoo'n vogeltje op een hoed.... is dat nu zoo erg!’ riep zij schouderophalend. ‘Ik draag ze altijd, juist omdat ik ze zoo mooi vind.’</div>
<div class="plat">‘Vrouwen zijn welbeschouwd totaal ontoerekenbare wezens!’ dacht Barthold. ‘Men kan eigenlijk niet te toegevend jegens hen zijn.’</div>
<div class="plat">‘Ik dacht dat u me gezegd hadt van vogeltjes te houden...’ herhaalde hij nog eens, weer naar de duiven kijkend, en nu met genoegen constateerend, dat de bedrogen echtgenoot, toen de minnaar wegvloog, zijn trouweloos wijfje duchtig  afstrafte, haar met een vlerk sleepend over den grond.</div>
<div class="plat">Een flauwe glimp van hetgeen hij bedoelde, drong plotseling tot haar bewustzijn door.</div>
<div class="plat">‘Als u verkeerd vindt dat ik vogeltjes op mijn hoed draag, doe ik er dit dadelijk af,’ zeide zij. En zij rukte er aan met driftige febriele bewegingen, verbrak de draden die het nog vasthielden en wierp het schitterend smaragden lijfje in het gras. ‘Ziedaar, ik zal zoo iets nooit meer dragen!’</div>
<div class="plat">Nu zag hij haar verrast aan en ontmoette haar oogen, die zij na een snellen blik schuchter neersloeg als bevreesd hem er in te laten lezen.</div>
<div class="plat">Hij zag dadelijk weer voor zich. Een stilte volgde.</div>
<div class="plat">‘Ik geloof dat u daar een heldendaad verricht hebt,’ hernam hij eindelijk, ziende naar de gehavende ontredderde hoed, die wel een ruïne geleek; ‘en ik dank u daarvoor uit naam van al de vermoorde slachtoffers eener zinnelooze mode. Kost het u veel dien opschik thans te missen?’</div>
<div class="plat">Hij vroeg dit met een zekere nieuwsgierigheid, zooals hij de sensaties en gedachten van een of ander vreemd insect zou hebben willen nagaan.</div>
<div class="plat">‘Neen, ik vind het prettig iets te doen wat in uw oogen goed is.’</div>
<div class="plat">Hij schrikte, zag haar weder aan, maar zij keek voor zich, haar puntig verlakt schoentje borend in het kiezel.</div>
<div class="plat">‘Ik dacht dat u zelve hadt ingezien, hoe grof barbaarsch een mode is die voorschrijft lijkjes als versiersels te dragen. Het doet me denken aan die Noord-Amerikaansche volksstammen, die zich met de scalpen van hun vijanden omhangen. Staat dat niet precies gelijk?’</div>
<div class="plat">Hij vroeg dit zachtjes, goedig, zooals hij tot een klein kind zou hebben gesproken.</div>
<div class="plat">‘Maar menschen en dieren zijn toch niet gelijk?’ waagde zij eindelijk aan te merken. Een oogenblik kwam zij in verzoeking hem in zijn gezicht uit te lachen, zóó bespottelijk vond zij hem.</div>
<div class="plat">‘Als u mij gezegd hadt een hekel aan vogeltjes te hebben, zou ik er niet aan gedacht hebben mij te verwonderen over uw hoed. Maar u noemde ze uw lievelingen, en u haat katten omdat zij op vogels loeren. Denkt u dat het voor een vogeltje eenig verschil maakt of hij in een kattenmaag of op uw hoed terecht komt?’</div>
<div class="plat">Zij antwoordde niet, plotseling denkend aan Johan, die zoo aardig en amusant kon zijn, en peinzend over haar  verschrikkelijk lot, dat haar veroordeelde dezen akeligen zonderling in te palmen.</div>
<div class="plat">Hij beschouwde haar stilzwijgen als een bewijs dat zij nu haar inconsequentie begon te peilen en hernam na eenige oogenblikken:</div>
<div class="plat">‘Onlangs las ik juist een verhaal van een jongen Engelschen lord die zijn engagement verbrak, toen hij hoorde dat zijn bruid al de witte duiven op haar goederen had laten dooden, om er haar bruidskleed mee te garneeren. Hij begreep dat een vrouw die tot zoo iets in staat was, alle ware beschaving miste. Dàt vindt u toch ook?’</div>
<div class="plat">‘Ja zeker!’ riep zij ditmaal volkomen oprecht. ‘Verbeeld je, die aardige witte duiven daarginds allemaal te laten doodmaken voor een japon! Hoe komt iemand op zoo'n gedachte!’</div>
<div class="plat">‘Zie je wel, het hart is goed!’ klonk het in hem met een gevoel van blijdschap. ‘Zij is alleen maar totaal buiten staat twee gedachten logisch aan elkaar te hechten.’</div>
<div class="plat">Hij stond op en ging den weggeworpen vogel halen, die daar als groen edelgesteente glinsterde in de zon. ‘Zie eens,’ zeide hij bij haar terugkeerend, ‘hoe mooi hij is met dat fijngevormd kopje eh dat ivoren snaveltje, dat zeker ook eens zijn hoogste lentelied zal hebben uitgejubeld. En te denken dat elk jaar tienduizenden van die gewiekte bloemen in netten en strikken den langzamen marteldood sterven om als modeartikel te fungeeren.’ Hij streelde al sprekend de prachtige vleugels, en toen, aan een plotselinge opwelling gehoor gevend, kreeg hij een tuinschop die tegen den duiventil stond en lichtte daarmede een graszode op.</div>
<div class="plat">‘We zullen hem begraven; dat is het eenige wat we voor hem doen kunnen. Anders komt hij ten slotte nog op den hoed van de tuinmansvrouw terecht.’</div>
<div class="plat">En hij legde hem zacht en voorzichtig als een levend ding in de vochtige aarde, deed de graszode er weer op en drukte den grond vast.</div>
<div class="plat">Zij vond hem geheel en al ridicuul en keek onwillekeurig met een gevoel van spijt naar haar thans zoo onoogelijken hoed.</div>
<div class="plat">Hij zag dien blik en ried ten naastenbij wat er in haar omging, maar het stuitte hem niet. Hij voelde alleen nog sterker dan te voren, dat zij den vogel van haar hoed had gerukt, niet omdat zij voor eenige verstandelijke redeneering vatbaar was, maar alleen om hem ter wille te zijn. En dit gaf hem een sensatie zoo vreemd zoo nieuw, dat hij eenige seconden lang niet meer wist wat te zeggen. Intusschen keek  hij naar haar, terwijl zij daar zat blootshoofds, met den armen hoed op haar schoot, half verlegen, als een kind dat gestraft is en eigenlijk niet recht weet waarom. En plotseling verlangde hij niets zoozeer als nogmaals te ontmoeten haar oogen, die zij zoo hardnekkig bleef afwenden.</div>
<div class="plat">‘U is immers niet boos op mij om wat ik daareven gezegd heb?’</div>
<div class="plat">Zij schudde zacht en treurig van neen zonder op te zien.</div>
<div class="plat">Maar eindelijk had zij iets in zijn toon gehoord.... juist dat wat zij er in hoopte te hooren.</div>
<div class="plat">‘Maar mij spijt het nu, zoo te hebben gesproken.’</div>
<div class="plat">En op het oogenblik dat hij dit zeide, dacht hij aan Robert. Wat zou die hem belachelijk hebben gevonden in zijn rol van zedepreeker tegenover dat beeldschoone schepseltje. En zou hij geen gelijk hebben gehad? Tezelfdertijd betrapte hij zich op allerlei krankzinnige invallen en wenschen.</div>
<div class="plat">‘Vergeef het mij....’ hernam hij met steeds onvaster stem. ‘Ik bedoelde het eigenlijk zoo anders dan ik het gezegd heb.’</div>
<div class="plat">‘Ik heb u niets te vergeven,’ sprak zij langzaam opziende, als ketenend eenige seconden zijn blik aan den haren. ‘Ik ben u dankbaar voor.... uw belangstelling. Ik zou alles willen doen om u een betere opinie van mij te geven dan u schijnt te hebben.’</div>
<div class="plat">Met deze woorden wendde zij eensklaps schuw de oogen af, als ware haar iets ontsnapt wat zij volstrekt niet had willen zeggen, en stond nu in haastige verwarring overeind, zeggend dat zij weg moest, dat Baby haar wachtte.... en in het volgende oogenblik was zij verdwenen, terwijl Barthold met een kloppend hoofd en suizende geluiden in de ooren staarde naar de duiven zonder ze te zien. Want hij zag alleen die oogen met hun bruingouden tintelingen, die in hem waren gedrongen als hadden zij de macht vuur te storten in zijn aderen. En weder hoorde hij haar zeggen: ‘Ik zou alles willen doen om u een betere opinie van mij te geven dan u schijnt te hebben.’</div>
<div class="plat">Hij herhaalde ze bij zichzelven telkens en telkens weer, zooals men een mooie pas gehoorde melodie herhaalt die men vreest te zullen vergeten.</div>
<div class="plat">En het was Carla die dit gezegd had - Carla.... die vluchtige droom uit zijn kinderjaren - dezelfde Carla en toch een andere.... duizendmaal verleidelijker dan vroeger, thans onder hare nieuwe gedaante.</div>
<div class="plat">Mijn God! wat moest hij ruw en lomp tegen haar geweest  zijn, om haar <span class="cursief">die</span> woorden zóó te hebben doen uitspreken, met die trillende onzekere stem als hadde zij kunnen schreien. Ruw en lomp tegen haar, die toch al zoo ongelukkig was, wie niemand ooit genoeg kon ontzien in hare afhankelijke positie!</div>
<div class="plat">Welk een heerlijke zachtheid in haar - een zachtheid in harmonie met heel de brooze teerheid van haar wezen!</div>
<div class="plat">En hoe mooi was geweest die spontane opwelling waarin zij den vogel van haar hoed had gerukt! Het was eigenlijk iets geweest.... iets aanbiddelijks, om voor te knielen! Wie weet welke schatten in die vrouwenziel diep verborgen lagen - schatten die niemand zich de moeite gaf op te delven!</div>
<div class="plat">Als hij haar nu maar niet gekwetst had door zijn ruwheid en haar voor altijd had afgeschrikt van alle openhartigheid, van elke uiting van sympathie!</div>
<div class="plat">Die gedachte begon hem opeens zoo hevig te kwellen, dat hij opstond en heen en weder ging loopen, overal rondziende, hopende haar nog hier of daar in den tuin te ontdekken om haar nogmaals zijn verontschuldigingen aan te bieden. Maar hij zag haar nergens; en toen sloeg hij het eenzaamste gedeelte van het park in, om met zichzelven te overleggen hoe hij den eersten keer dat hij haar alleen kon spreken, het gebeurde goed zou maken.</div>

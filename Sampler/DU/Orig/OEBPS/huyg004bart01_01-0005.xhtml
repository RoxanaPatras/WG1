<div class="kop" id="toc-anchor4"><span class="cursief">[IV]</span></div>
<div class="plat">Een paar maanden na de bewuste avond-scène tusschen de twee knapen, die bij Barthold een diepen indruk had achtergelaten in zooverre dat hij zich plechtig voornam de moordzuchtige gevoelens, die hij zich verbeeldde ten opzichtevan Johan te koesteren, voortaan met alle kracht tegen te gaan, gebeurde er iets in den huize Meryan, dat zijn reeds meermalen geschokt zelfvertrouwen opnieuw een gevoeligen slag toebracht.</div>
<div class="plat">Johan werd op zekeren avond door zijn vader op heeterdaad betrapt, toen hij weer in bed lag te lezen. Een noodlottig toeval had het kamermeisje, dat 's avonds de slaapkamers gereed maakte, doen vergeten de overgordijnen dicht te doen, en Meryan, om halftwaalf van een vergadering  thuiskomend, had door de linnen stores van Johan's kamer, die aan de voorzijde lag, licht zien schemeren. Dadelijk argwaan koesterend, was hij zoo stil mogelijk de trap opgegaan en had den delinquent, die een in 't Hollandsch vertaalden roman van Zola lag te lezen, zóó onverhoeds overvallen, dat voor dezen aan het ontkennen van schuld niet te denken viel.</div>
<div class="plat">Het luide spreken in het aangrenzend vertrek had Barthold uit zijn eersten slaap opgeschrikt, en de stem van zijn vader deed hem aanstonds vermoeden wat er geschied was.</div>
<div class="plat">Hij zat overeind te luisteren, trillend van emotie, trachtend zich in Johan's plaats te denken, zich voor te stellen wat van zoo iets het gevolg kon zijn, ten slotte in een even groote spanning verkeerend, als betrof het hemzelven. Hij was geheel overweldigd door het reëele van den toestand, door het besef hoe ontzaglijk de toorn zijns vaders boven het hoofd van den schuldige zou losbarsten. Hij voelde koude rillingen langs zijn rug en tusschen de wortels zijner haren.</div>
<div class="plat">De scherpe stem evenwel verstomde eerder dan hij meende. Hij hoorde de zware passen van zijn vader naar de deur gaan, vervolgens het geklikklak van het slot, en toen ging hij weer liggen, eenigszins kalmer, zich afvragend hoe Johan thans te moede zou zijn. Na eenigen tijd weder overeind zittend, luisterde hij zoo scherp als de kloppingen van zijn eigen hart dit gedoogden, maar het was doodstil, en zoo bleef hij liggen met open oogen, totdat een halfuur later de deur zachtjes openging en zijn moeder als naar gewoonte hem kwam toedekken.</div>
<div class="plat">‘Slaap je niet, Bart?’ vroeg zij, bij het licht van den blaker een paar groote oogen ziende, die haar aanstaarden.</div>
<div class="plat">‘Neen, ik ben wakker geworden. Vader is daar straks bij Johan geweest.’</div>
<div class="plat">‘Ja, hij heeft Johan betrapt... iets doende wat heel, heel slecht is - in het geheim een boek lezend, dat hij voor ons had weggestopt. Wij zijn er zóó bedroefd over.’</div>
<div class="plat">Het kinderlijk naïef gelaat der vijf-en-dertig-jarige vrouw zag bleek en treurig, en Barthold's oogen bleven op haar gevestigd.</div>
<div class="plat">‘Zou Jo erg gestraft worden?’ vroeg hij, en in zijn toon lag de innige convictie, dat zij tot wie hij sprak op de zwaarte der straf niet den minsten invloed zou kunnen oefenen, en dat zij beiden te dien opzichte volkomen gelijk stonden.</div>
<div class="plat">‘Ik vrees van wel,’ klonk het antwoord. ‘Het is zoo <span class="cursief">heel</span> erg wat hij gedaan heeft!’</div> 
<div class="plat">‘En hij doet het altijd, en ik wist het al zoolang!’ dacht Barthold, door een plotselinge gewetenswroeging bevangen, niet tegenover zijne moeder, voor wie hij wel liefde - een soort van gelijkheidsliefde - doch geen zweem van ontzag gevoelde, maar tegenover zijn vader, dien hij, zooals hij nu pas begreep, eigenlijk had helpen bedriegen.</div>
<div class="plat">De moeder, voorbedachtelijk een zoo bijzonderen nadruk op het strafwaardige van Johan's gedrag leggend, hoopte Barthold daardoor reeds bij voorbaat de noodige afschuw voor een dergelijk misdrijf in te boezemen. Weinig vermoedde zij de gemoedsbezwaren welke zij op die wijze in het kind wakker riep. Zoodra zij weg was, ging hij liggen tobben over de vraag wat erger was: te helpen bedriegen of te klikken?</div>
<div class="plat">En zich bewust, ondanks al zijn logica, dit pijnlijk dilemma niet te kunnen oplossen, nam hij maar weer zijn toevlucht tot Christus, zich afvragend of deze, een zondaar tegenkomend, ooit diens zonde aan God zou zijn gaan overbrieven - gesteld dat hij werkelijk, zooals men vroeger geloofde, God's Zoon was geweest en zoo maar gewoon met Hem had kunnen praten.</div>
<div class="plat">En nagaande hoe liefderijk Christus, ondanks enkele driftige buien, toch over het algemeen tegen zondaren was, kon het antwoord ditmaal zoo beslist <span class="cursief">neen</span> zijn, dat hij niet langer twijfelde en dus weer met zijn gedachten bij den zondaar zelf ging vertoeven.</div>
<div class="plat">Die arme Johan!</div>
<div class="plat">Hij, Barthold, het altijd overheerscht en gesard jonger broertje, voelde mi plotseling tegenover Johan iets wat hij nog nooit gevoeld had - een besef van meerderheid, en dientengevolge een soort van beschermend medelijden, en een groot hevig verlangen goed en edel tegenover hem te zijn.</div>
<div class="plat">Toevallig had vader juist dien morgen de Bergrede gelezen - ‘het allermooiste wat in den Bijbel staat’ had hij er bijgevoegd, - en Barthold herinnerde zich het duidelijkst van alles deze woorden:</div>
<div class="plat">‘Hebt uw vijanden lief; zegent hen die u vervloeken, doet wel dengenen die u haten en bidt voor hen die u geweld doen, en die u vervolgen.’</div>
<div class="plat">Want dit alles had hij weer dadelijk in gedachten toegepast op Johan, zich afvragend of zoo iets wel mogelijk was als men iemand erg haatte. En nu.... hoe wonderlijk, nu vond hij het bijna gemakkelijk hem lief te hebben. Het was hemzelf een raadsel, maar op dit oogenblik hield hij werkelijk van hem.</div>
<div class="plat">Als hij eens naar hem toeging om hem te troosten en hem te zeggen, dat hij, Barthold, den volgenden dag bij vader een goed woord voor hem zou doen.</div>
<div class="plat">Zoo gedacht, zoo gedaan. Hij kroop het bed uit, zocht al tastend de tusschendeur, deed die, om niemand in huis wakker te maken, heel zachtjes open en riep met gedempte stem:</div>
<div class="plat">‘Jo.... luister eens!’</div>
<div class="plat">Geen antwoord.</div>
<div class="plat">Nog eens fluisterend: ‘Jo....’</div>
<div class="plat">Maar Jo sliep, zooals hij, dichter het ledikant naderend, aan de zware geregelde ademhaling merkte, zoo vast en zoo rustig, dat het toedienen van troost hier blijkbaar totaal overbodig was. Heelemaal ontgoocheld, met een vaag besef van eigen onnoozelheid en Johan's geestkracht, sloop hij stilletjes terug, kroop weer onder de dekens en sliep van louter ontnuchtering weldra in.</div>
<div class="plat">Maar des anderen daags barstte de bom los. Johan mocht een gansche week de leerkamer niet verlaten, zelfs niet om naar school te gaan, kreeg bergen strafwerk op, moest zijn maaltijden alléén boven gebruiken, en niemand der huisgenooten mocht een woord tegen hem zeggen.</div>
<div class="plat">Barthold, op school altijd de eerste van zijn klasse, was dien morgen afgetrokken, onoplettend. Een zoo langdurige straf vond hij voor Johan niet om te dragen. Hij was wonderlijk te moede dien geheelen dag. Zoo heelemaal niet boos op hem te zijn, niet rond te loopen met de gedachte zich over een of ander vernederend gezegde te wreken, maar integendeel van hem te houden.... dat was een gewaarwording die hem bijna in de war bracht.</div>
<div class="plat">Onlangs, in een kinderboekje, had hij gelezen van een heel slecht goddeloos jongetje, dat door berouw gekweld, na veel bidden plotseling de genade had gekregen. Hij zelf had nooit om de genade gebeden en geloofde ook niet zoo heel slecht en goddeloos te zijn. Maar nu begon hij te denken of die genade ook misschien vanzelf op hem was neergedaald zonder bidden, omdat hij zijn vijand had liefgekregen.</div>
<div class="plat">Zoo zweefde hij onder de lessen in zulke hooge gedachtensferen, dat hij verbazend onoplettend was en zich een paar scherpe terechtwijzingen der leeraren op den hals haalde. Maar in de stemming waarin hij verkeerde, had dit geen andere uitwerking op hem dan dat hij zich in verhevenheid en berusting werkelijk gelijk aan Christus ging voelen.</div>
<div class="plat">'s Middags om vier uur kwam hij thuis, en toen zijn vader van het kantoor verwacht werd, stond hij hem in de gang op te wachten.</div>
<div class="plat">‘Ik wilde u vragen, Vâ, om Johan gratie te schenken,’ zeide hij snel, met een kleur als vuur.</div>
<div class="plat">‘Zoo... zou je dat graag willen?’ zeide Meryan bedaard, ofschoon de stem minder vast klonk dan gewoonlijk. Er lag een soort van bewonderende verbazing in den blik dien hij op den knaap bevestigde. ‘Maar ik vrees, dat als ik de straf ga verzachten, Johan geen berouw meer zal hebben over wat hij gedaan heeft?’</div>
<div class="plat">Zijn toon klonk weifelend. Waarschijnlijk dacht hij er niet aan, dat hij weinige uren te voren, toen zijn vrouw bedeesd een zachtere straf bepleitte, met de autoriteit van den alleenheerscher haar verzoek had afgewezen.</div>
<div class="plat">Barthold, die fijne nuance in de intonatie gevoelend, antwoordde met een wedervraag.</div>
<div class="plat">‘Doet straf dan berouw krijgen?’</div>
<div class="plat">Want hij dacht dadelijk aan Judas, die, toen hij Jezus verraden had, zich uit berouw had opgehangen. En hij begreep dat Judas juist dáárom zoo ongelukkig was geweest, omdat Jezus hem zelfs geen verwijt had toegevoegd.</div>
<div class="plat">Meryan glimlachte. Het bewustzijn een kind te hebben, dat zoo maar met een enkele vraag de diepste zielkundige raadselen aanroerde, deed zijn hart zwellen van vreugde, en hij moest zich geweld aandoen om de kwestie op kalmen, zakelijken toon met hem te blijven behandelen. Om evenwel aan de moeielijke vraag hem gesteld te ontkomen, sloeg hij een zijweg in.</div>
<div class="plat">‘Ik geloof niet dat, als men geheel onvatbaar voor berouw is, de straf op zichzelf tot inkeer brengt, maar.... omdat jij nu voor Johan in de bres sprint, zal ik zijn straf op de helft verminderen. In plaats van een week geef ik hem drie dagen arrest.’</div>
<div class="plat">‘En één is er al haast om, dus nog maar twee dagen meer....’</div>
<div class="plat">En Barthold, plotseling weer geheel kind, deed in zijn vreugde een vervaarlijken luchtsprong, holde toen de lange gang door, stoof de huiskamer binnen, viel zijn moeder om den hals, greep Baby, die met een zoet gezichtje met haar pop speelde, met pop en al beet, danste eenige malen met  haar de kamer rond en stormde toen in één vaart naar boven naar Johan.</div>
<div class="plat">‘Hij heeft voor Johan gratie gevraagd!’ zeide Meryan in antwoord op een vragenden blik zijner vrouw.</div>
<div class="plat">Zij vroeg niet of die gratie verleend was, Barthold's opgewondenheid sprak duidelijk genoeg, en, niet in het minst verwonderd, dat zijn voorspraak meer gewicht in de schaal legde dan de hare, was haar eenige sensatie blijdschap voor haar oudsten zoon.</div>
<div class="plat">‘Ik heb hem de helft van zijn straf kwijtgescholden,’ ging de heer des huizes voort. ‘Twee dagen moet hij dus nog boven blijven.’</div>
<div class="plat">Wanneer het een of ander hem impressionneerde, sprak Meryan zoo mogelijk nog gebiedender dan gewoonlijk, zonder dat hij zich in het minst hiervan bewust was. En zijn vrouw, door langdurige gewoonte omtrent zijn eigenaardigheden beter ingelicht dan de scherpzinnigste opmerker die van zijn karakter een studie had gemaakt, repte geen woord meer over het geval. Maar toen haar echtgenoot naar boven ging om zich voor den eten te kleeden, vertoefde zij met hare gedachten bij de twee knapen, telkens weer verbaasd over het groote verschil tusschen hen - een verschil dubbel sterk uitkomend zoodra een of ander huiselijk voorval den gewonen banalen gang van zaken verstoorde.</div>
<div class="plat">Wat baarde de opvoeding van jongens toch veel zorg! Haar blik rustte op Baby, die daar zoo rustig aan hare zijde huishoudentje zat te spelen. En Barthold daarentegen... Zij zuchtte. Hij was, ondanks zijn heftige buien, eigenlijk veel minder ondeugend dan Johan, maar zij vond het verdrietig dat hij zoo vreemd was. In aanmerking genomen zijn chronische antipathie tegen zijn broeder, die voor niemand in huis een geheim was, vond zij er iets onnatuurlijks in dat hij-nu gratie voor hem vroeg, zóó zelfs dat het haar bijna onaangenaam aandeed. Zij had er heel wat voor gegeven dat Barthold een gewone brutale stoute jongen was geweest, een beetje leugenachtig, jaloersch en egoïstisch als de meeste kinderen, en dien men dan ook op de gewone wijze kon straffen en knorren als het noodig was. Zij hield niets van wat vreemd was. Alleen het gewone trok haar aan.</div>
<div class="plat">Over wat haar in het kind hinderde te spreken met hem, die daartoe de aangewezen persoon scheen, dit kwam niet bij haar op. Zij vroeg hem ook nooit het waarom van de ongewone opvoedingstactiek die hij tegenover Barthold volgde.  Zooals hij het deed, zou het wel goed zijn, redeneerde zij met een zeker blijmoedig optimisme. Zich berustend bij alles neer te leggen was haar een behoefte, en aan die behoefte kwam haar echtgenoot ruimschoots tegemoet. Zoo bleven de karakterneigingen hunner kinderen tusschen man en vrouw onbesproken. Alleen wanneer zij blijk gaf zich in hen te vergissen, en vooral ten opzichte van Barthold de een of andere opmerking uitte, verradend hare totale onbekendheid met wat er in die kinderziel omging, wees hij haar terecht op zijn korte peremptoire wijze, die elke tegenspraak buitensloot, maar tevens bewees hoe niets wat Barthold betrof hem ontging, en hoe hij de convictie bezat dat niemand in huis behalve hij zelf in staat was de gevoelens of motieven van den knaap te doorgronden.</div>
<div class="plat">En dan zweeg zij ook dadelijk, nimmer twijfelend aan zijn beter doorzicht, dat later veelal bleek inderdaad het juiste te zijn geweest.</div>
<div class="plat">Toen Barthold thans, na voor zijn broeder verzachting van straf te hebben gekregen, in een spontane opwelling naar hem toe was gevlogen, had Meryan zich afgevraagd wat er thans wel tusschen die twee zou voorvallen. Hij had er heel wat voor gegeven om ongemerkt van het gesprek getuige te kunnen zijn. Gelukkig voor Johan kon hij dit niet, want het was 't minst van alles voor zijn ooren bestemd.</div>
<div class="plat">Barthold, de kamer binnentredend, had zich alweer dadelijk ontnuchterd gevoeld bij het zien van den zondaar, die met het guitigste gezicht van de wereld uit het venster lag, telegrafische teekenen wisselend met een van zijn oudste makkers van het gymnasium beneden op straat, en een boek in de hand houdend dat bij hun levendig gebarenspel blijkbaar de hoofdrol vervulde.</div>
<div class="plat">Den armen gevonnisde aldus aan te treffen.... het was iets zoo verbijsterends voor hem, dat hij het doel van zijn komst belachelijk ging vinden en zonder een syllabe stilletjes wilde afdruipen toen Johan hem riep:</div>
<div class="plat">‘Bart, kom jij eens hier en help ons uit den brand. Je ziet, daar beneden staat Karel de Mast en die <span class="cursief">moet</span> dit boek hebben. Als ik het naar beneden smijt, ligt het aan flarden, en vader kan beneden wel voor het raam staan, anders zou ik het aan een touw laten zakken. Loop jij nu een, twee, drie naar beneden en geef het hem even, dan ben je een kraan en krijg ik respect voor je!’</div>
<div class="plat">Barthold stond als vastgenageld aan den grond, ziende  naar het boek, met zijn donker gemarmerd kapitoor, waarop een vuilwit etiket met nummer prijkte, alsof het een of ander afzichtelijk insect was geweest, waarvan hij te veel gruwde om het met zijn vingers aan te raken.</div>
<div class="plat">‘Als je het niet doet, en weer voor braven Hendrik speelt,’ hernam Johan met klem, ‘kunnen er verschrikkelijke dingen van komen, dat zeg ik je, want het is nog heel wat erger dan het boek van gisteren avond (hier schaterde hij het uit) en het moet van avond naar de bibliotheek terug, anders zijn de gevolgen niet te overzien en heb jij dat alles op je geweten. Kom, wees nu geen zoet jongetje, maar een flinke fideele kerel, waarmee te praten valt!’</div>
<div class="plat">Zonder geluid te geven, stak Barthold de hand uit, nam het boek aan en wilde heengaan.</div>
<div class="plat">Stop het onder je buis, domkop; je kunt immers iemand tegenkomen!’ duwde Johan hem ongeduldig toe; en ook dat liet Barthold zich welgevallen. Hij verstopte het boek, en de hand tegen de zijde gedrukt, rende hij naar beneden. Hij kwam niemand tegen, deed de voordeur open, reikte het den reeds op de stoep wachtende toe en sloop, na volbrachte daad, naar een donkere tusschenkamer waar overdag nooit iemand kwam.</div>
<div class="plat">Daar ging hij op den grond liggen met een gewaarwording, alsof de duisternis een weldaad was en hij nooit meer in het licht wenschte te komen.</div>
<div class="plat">Hij beproefde niet eens ‘logisch’ te denken, zich af te vragen hoe Christus in dit geval zou gehandeld hebben, of in hoeverre hetgeen hij gedaan had slecht was of noodzakelijk. Dit kon hem heelemaal niet schelen. Wat hem geheel overweldigde, was een gevoel van schaamte. Want hij wist precies waarom hij dat boek naar beneden had gebracht... alleen om in Johan's oogen nu eens ‘een flinke kerel’ te zijn, hem te toonen dat, al was hij kleiner, hij ook wel slecht kon wezen en meê kon knoeien en bedriegen als hij wilde. En dit vond hij, zoodra het geschied was, laf van zichzelf. Hij had nu eens alles willen doen om door Johan geen ‘zoet jongetje’ te worden genoemd. Maar met dat al had hij nu dienzelfden Johan de oogen kunnen uitkrabben. Nu wenschte hij in zijn razernij diens straf te kunnen verzwaren, zóó dat hij nooit meer de leerkamer had kunnen verlaten.</div>
<div class="plat">‘Heb je Johan gezegd dat hij vermindering van straf heeft gekregen?’ vroeg zijn moeder, toen zij een half uur later aan tafel zaten.</div> 
<div class="plat">‘Neen.’</div>
<div class="plat">‘Waarom liep je dan daareven zoo hard naar boven?’</div>
<div class="plat">‘Dat weet ik niet meer,’ klonk het norsch.</div>
<div class="plat">Zijn vader, hem aanziende, bemerkte dat een vuurgloed zijn gelaat verfde en meende te begrijpen waardoor die gemoedsbeweging werd veroorzaakt. Ditmaal echter was hij mijlen ver van de waarheid verwijderd.</div>

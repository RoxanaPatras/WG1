<div class="kop" id="toc-anchor45"><span class="cursief">[XLV]</span></div>
<div class="plat">Zoo reisde Barthold den volgenden morgen onverwijld naar Utrecht, waar Robert, na afloop van zijn studiën, weer voorloopig bij zijn ouders woonde. Met een uitroep van verbazing werd hij verwelkomd.</div>
<div class="plat">‘Jij, Meryan? Ik dacht weinig je nog te zien vóór aanstaande week op Rustoord.’</div>
<div class="plat">‘Ik dacht het ook niet....’ was het eenigszins aarzelend antwoord, terwijl hij op uitnoodiging van zijn vriend ging zitten. Hij vond het zelf heel gek, maar nu hij van aangezicht tot aangezicht tegenover Robert stond, achtte hij de taak die hem eerst toescheen niets te beduiden te hebben verre van gemakkelijk, was hij zich vooral bewust voor iets dergelijks het noodige savoir-faire te missen.</div>
<div class="plat">Hij begon dus over koetjes en kalfjes te praten, geheel in het midden latend waarom hij den ander zoo onverwachts voor de oogen stond, terwijl Robert hem een beetje spotachtig gadesloeg, hem veel te goed kennende oin niet te zien, dat hij niet volkomen op zijn gemak was.</div>
<div class="plat">‘Maar nu weet ik nog niet waaraan Utrecht het voorrecht dankt je binnen zijn muren te hebben?’ vroeg hij eindelijk, nadat zij geruimen tijd gepraat hadden. ‘Toch niet om mij een paar dagen vroeger te zien?’</div>
<div class="plat">‘Neen, dat juist niet. Ik ben eigenlijk hier om.... je te vragen niet op Rustoord te komen. En ik stel je hoog genoeg om je openhartig den reden te zeggen.’</div>
<div class="plat">Robert zag hem aan als iemand die twijfelt of hij wel goed gehoord heeft.</div>
<div class="plat">‘Je herinnert je wel mijn klein zusje Margaretha.... in de wandeling nog altijd Baby genoemd? Welnu, zij is.... zij heeft.... enfin laat ik het maar noemen een soort van toquade voor je. Het is niet meer dan dat, je begrijpt, een kind van zestien jaar! Maar toch schijnt het den ouden heer ernstig genoeg om verdere ontmoetingen met je te voorkomen.’</div>
<div class="plat">Robert, hoe ongaarne hij zich ook verwonderde - zat nu als verwezen te kijken.</div> 
<div class="plat">‘Dat kleine zusje van je.... voor mij? Maar dat is dunkt me niet mogelijk!’</div>
<div class="plat">‘Het is toch zoo, beste kerel.... zij heeft zich zoo iets in het hoofd gehaald, naar het schijnt, toen met de feesten bij Johan's huwelijk. Vader heeft destijds al iets gemerkt, maar een klein incident gisteren aan tafel, in verband met je komst, heeft zijn vermoeden bevestigd. Het is een echte schoolmeisjes-opwelling natuurlijk, die niets te beteekenen heeft, als er maar wat tijd overheen gaat. En omdat haar gezondheid tegenwoordig niet te best is, en zij erg ontzien moet worden, is het beter dat....’</div>
<div class="plat">‘Haar gezondheid niet te best.... dat vroolijke bloeiende ding!’</div>
<div class="plat">‘Dat is het juist. Zij is in de laatste maanden aan het sukkelen. Daarom vond de oude heer het noodig deze démarche bij je te doen. Het is eenvoudig een kwestie van tijd, anders niet.’</div>
<div class="plat">Barthold had zijn vriend nog nooit zoo verslagen gezien. Robert liep de kamer op en neer, de handen in de zakken, het hoofd naar den grond gebogen, zonder een woord te spreken, en Barthold zweeg eveneens en haalde zijn zakdoek te voorschijn om zijn gelaat af te vegen, blijde dat het hooge woord er uit was.</div>
<div class="plat">Hoewel overtuigd dat in de gegeven omstandigheden waarheid de beste diplomatie was, lag er toch voor hem iets heiligschcnnends in de openbaring van het ziele-geheim van zijn zusje, dat, hoe kinderlijk ook, toch dat geheim zorgvuldig had weten te bewaren, en daardoor alleen reeds in zijn oogen op den drempel van het vrouwenleven stond.</div>
<div class="plat">Plotseling schrikte hij op, doordien Robert op den grond stampte.</div>
<div class="plat">‘Wat leven we toch in een beroerde wereld!’</div>
<div class="plat">‘A qui le dites-vous?.... Maar nu juist in dit geval begrijp ik niet het verband....’</div>
<div class="plat">Niet, begrijp je het verband niet? Dat komt omdat jullie hervormers, moralisten, socialisten, idealisten, of hoe jelui verder heeten moogt - omdat jullie, even als sommige fakirs naar de punt van hun neus, altijd je oogen naar één punt gericht houdt, en nooit denkt aan iets wat duizendmaal krankzinniger is dan de verhouding tusschen arbeid en kapitaal.... de verhouding tusschen de beide geslachten!’</div>
<div class="plat">‘Daar denken wij wel degelijk aan, want het eene is als samengeweven met het andere. Toch begrijp ik in dit geval  volstrekt niet wat je bedoelt. Al kon de maatschappij van vandaag op morgen een paradijs worden, dan nog zou daarmee niet worden opgeheven- het volkomen natuurlijk verschijnsel, dat <span class="cursief">A</span> houdt van <span class="cursief">B</span>, en <span class="cursief">B</span> niets geeft ova <span class="cursief">A</span>, maar zijn zinnen heeft gezet op <span class="cursief">C</span> en zoo vervolgens.’</div>
<div class="plat">‘Zeker, maar dàt is de kwestie niet. Ik wil zeggen, dat juist op den leeftijd, dat wij jonge mannen meest allen nog idealisten zijn, en vooral liefde ons nog in haar meest poetischen vorm voor de verbeelding zweeft.... een jong meisje nog voor ons heeft iets heiligs, iets madonna-achtigs door ons zelfs niet in gedachten te ontwijden, - dat wij juist op dien leeftijd plotseling, zonder overgang, de laagste, meest verdorven vrouwelijke creaturen leeren kennen, waarvan wij zelven walgen meestal, en die niettemin onze verbeelding verontreinigen voor altijd, ons voor eeuwig ontnemen dat mooie gelukkige gevoel, dat een jeugdige liefde ons geeft. Onze levens-initiatie, die in deze miserabele wereld nog een der weinige belangwekkende en ideale momenten kon vertegenwoordigen, gaat veelal met afschuw gepaard. En dan later.... is dat mooie zielverheffende voor goed weg, zijn wij niet meer bij machte voor een reine vrouw datgene te voelen, wat zij waarschijnlijk voor ons voelt. Daar heb je nu je eigen zuster. Die vluchtige kinderlijke opwelling zal natuurlijk, als zij niet gevoed wordt, spoorloos voorbijgaan. Maar stel dat ik toevallig in dezelfde stad woonde en wij elkaar dagelijks ontmoetten.... wat zou ik dan misschien door die onschuldige naïeve meisjesverbeelding verheven worden tot een halven god.... terwijl zij, indien zij mij kende, mijn opvattingen, mijn verleden.... natuurlijk van me zou gruwen!’</div>
<div class="plat">Niets had Barthold meer kunnen verbazen dan deze uitval. Hij zag den spreker met stupèfactie aan, en deze bemerkte het.</div>
<div class="plat">‘Dat had je niet gedacht, wel, dat een cynicus als ik zich nog over zaken van sentiment zou opwinden!....’ zejde hij half lachend, half ernstig. ‘Maar het is geen sentimentaliteit van me, het is alweer mijn egoïsme dat spreekt, anders niet. Als er iets is wat me in mezelf verveelt, dan is het wel, dat ik eenvoudig geen kans meer zie in den gewonen zin des woords lief te hebben, ofschoon ik het graag zou willen. Ik kan niet meer gelooven in de vrouw, of haar hullen in dat poëtisch waas waaraan mijn verbeelding behoefte zou hebben. Ik kan haar alleen begeeren, niet verliefd worden, niet haar idealiseeren. In onze kringen zie ik er honderden om mij heen en ik bekijk ze met een akelige nuchterheid, die mij zelf hindert. De eene zie ik onbeduidend, behaagziek en ijdel; een andere, slechts zoekend naar een liefdesobject in plaats van naar den éénen uit allen; een derde, die arm is, hunkerend naar een levenslangen verzorger; een vierde, haar schoonheid côteerend als een beurseffect; een vijfde, haar best doende geëngageerd te zijn vóór hare vriendinnen van denzelfden leeftijd, een zesde.... maar genoeg; ik zou je variëteiten kunnen opsommen tot morgenochtend. En nu beweer ik niet dat zij allemaal tot genoemde categorieën behooren. Er zijn natuurlijk uitzonderingen....’</div>
<div class="plat">‘Gelukkig ten minste dat je dit wel wil aannemen!’ zeide Barthold glimlachend, omdat hij aan zijn eigen Carla dacht. ‘Maar in hoofdzaak is het nietig, beuzelachtig bestaan van de meisjes uit onze kringen de schuld van alles wat je haar verwijt. Zij moeten hun arme leege hersens toch met <span class="cursief">iets</span> voeden!’</div>
<div class="plat">‘Dacht ik het niet.... dáár komt de hervormer weer om den hoek gluren! Maar <span class="cursief">ik</span> ben geen hervormer en constateer alleen feiten. Wat kan het mij schelen of over honderd jaar de vrouwen anders zullen wezen dan nu! En <span class="cursief">anders</span> wil nog niet zeggen beter.... verre vandaar! Je weet hoe ik dáárover denk! Inmiddels heb ik niet den moed mijn hoofd te steken in dien collier de force, dien men het huwelijk noemt. En toch is ongetrouwd blijven en altijd op kamers wonen ook niet alles!’</div>
<div class="plat">‘Maar als je nu eens dacht aan geluk geven, meer dan aan geluk te ontvangen!’ zeide Barthold na een pauze.</div>
<div class="plat">‘Een echte moralisten-gemeenplaats die je daar debiteert, mijn waarde. In liefde zoowel als in vriendschap geeft men alleen door te ontvangen en ontvangt men alleen door te geven. Niet één man ter wereld, zelfs niet een gevoels-acrobaat als jij, zou gaan trouwen met een vrouw, van wie hij vermoedt weinig of niets te zullen ontvangen.’</div>
<div class="plat">Barthold zeide niets. Hij voor zich meende stellig te weten dat een voornaam element zijner liefde voor Carla was het verlangen, haar in de volheid zijner toewijding te kunnen koesteren; maar dergelijke subtiliteiten van sentiment met Robert te behandelen, vond hij nutteloos.</div>
<div class="plat">‘Dus, daargelaten je opinie over vrouwen in het algemeen, ben je toch ook in zooverre “hervormer” dat je de prostitutie een van de treurigste verschijnselen van deze soort van samenleving vindt?’</div> 
<div class="plat">‘Natuurlijk, maar zij is evenmin uit te roeien als elke andere maatschappelijke kwaal, want zij wortelt in....’</div>
<div class="plat">In de afzichtelijke onnatuur onzer maatschappelijke verhoudingen!’ viel Barthold snel in. ‘Armoede en werkloosheid drijven duizenden vrouwen tot prostitutie. De dochter van prof. Denners is juist bezig met onderzoekingen dienaangaande, en de feiten nu reeds door haar verzameld, doen iemand de haren te berge rijzen. Als er geen prostituees meer waren, zouden wij mannen niet langer betaalde liefde kunnen zoeken.... dat zal je me toch toegeven. De arme, schandelijk geëxploiteerde dagloonsters moeten zich wel verkoopen om niet te verhongeren. Het zweet systeem, waarover boekdeelen vol worden geschreven, bestaat niet alleen in Londen en Weenen, maar over geheel Europa, en ook bij ons in erge mate. Het is de hedendaagsche kapitalistische productiewijze met hare verwoede concurrentie, welke alleen in Europa drie millioen vrouwen in het slijk werpt.’</div>
<div class="plat">‘Onzin! De prostitutie is zoo oud als de wereld!’ zeide Robert, de schouders ophalend.</div>
<div class="plat">‘Niet in dezen vorm. In onze dagen is zij het onafscheidelijk spooksel van de armoede.’</div>
<div class="plat">‘Neen, veeleer van den huwelijksdwang. Men mag een vrouw uit zijn eigen kringen niet naderen; men moet haar verre blijven, op straffe van onmiddellijk aan een huwelijk te moeten denken en voor zijn gansche leven onherroepelijk te worden vastgeketend! En terwijl wij dus met innerlijke walging betaalde liefde zoeken, staat daar een heirleger van gezonde krachtige vrouwen, voor wie het leven zich uitstrekt als een dorre woestenij, reine jonge meisjes smachtend naar liefde en poëzie, smachtend naar het volle vrouw-zijn, naar de weelde van het moederschap! Enfin, het is een gekkenhuis waarin wij leven!’</div>
<div class="plat">‘En toch vooral niet willen “hervormen!” zeide Barthold ironisch. ‘Afkeuren, en toch bespotten elke poging om aan het geheel het karakter van een gekkenhuis te ontnemen! Onlangs gaf een zeer ontwikkeld jong meisje mij nagenoeg hetzelfde te kennen als jij. Maar zij schreef aan de economische verhoudingen toe dien huwelijksdwang die tot zulke zedelooze toestanden leidt. Zij zette juist uiteen, hoe in een hoogeren vorm van samenleving ook het huwelijk veel vrijere vormen zal aannemen. De tegenwoordige bindende tirannieke huwelijkswetten waren de eenige bescherming van vrouw en kinderen. Wat moest de economisch-afhankelijke moeder aanvangen als  zij door haar echtgenoot werd verlaten? Als onbekwaam onkundig wezen moest zij natuurlijk een verzorger en tevens een meester hebben. Dus de wet sloeg heel rationeel een stevigen keten om beiden heen, anders waren de kinderen ten laste van den staat gekomen. Maar nu de sociale evolutie haar gaat dwingen zich ook te bekwamen en ook mensch te worden en te arbeiden, nu zal zij niet langer een verzorger en een meester noodig hebben, en kunnen de huwelijkswetten zich meer en meer wijzigen in afwachting van....’</div>
<div class="plat">‘De gouden eeuw!’ vulde Robert lachend aan.</div>
<div class="plat">‘Juist! “de gouden eeuw” of het “duizendjarig rijk” of de “heilstaat”! - dat zijn de echte termen waarmede men zonneklaar bewijst van de sociaal-democratische wetenschap le premier mot niet te kennen. Jij denkt, geloof ik, nog altijd aan een zorgvuldig uitgedacht toekomstwereldje! En je houdt deze maatschappelijke periode van nu - vertegenwoordigend den duur van één ademtocht tegenover de eeuwigheid - voor het summa summarum van alles - in plaats van te begrijpen dat wij nog in een tijdperk van barbaarschheid verkeeren, dat de wereldgeschiedenis eigenlijk pas een aanvang heeft genomen. Jouw philosophie is me een raadsel! Je schijnt je te verbeelden, dat de genius der evolutie, op dit punt gekomen, zegt: ‘Ziezoo, nu bebben we in den laatsten tijd zoo prachtig gemanoeuvreerd, nu zullen we er maar een speldje bij steken, en verder rust nemen.’</div>
<div class="plat">‘Volstrekt niet. Maar ik ben overtuigd dat we nooit iets <span class="cursief">beters</span> zullen krijgen dan nu. Het zal altijd een armzalige boel blijven omdat de mensch een armzalig wezen is!</div>
<div class="plat">‘Maar om nu eens op een heel ander chapitre te komen: zou je ooit gedacht hebben, dat de ontdekking van je socialistische levensbeschouwing op den ouden heer zoo'n zonderlinge uitwerking zou hebben, dat hij je dadelijk zou laten trouwen?’</div>
<div class="plat">Met deze woorden zag Robert zijn vriend opmerkzaam aan, om te weten of hij iets van den vaderlijken toeleg vermoedde.</div>
<div class="plat">‘Neen, dat had ik zeker niet gedacht. Maar het eene is ook geheel afgescheiden van het andere. De moeilijkheid was daarin gelegen, dat Carla geen tehuis heeft, terwijl zij dus nog twee jaren in dezelfde positie bij ons had moeten blijven. Ten aanzien van het andere is mijn vader nog altijd hevig verbitterd, zóó zelfs dat alle vertrouwelijkheid tusschen ons weg is. Ik heb altijd meer een vriend dan een mentor in hem gehad, van mijn vroegste jeugd af.... en onze koele verhouding hangt als een schaduw over mijn tegenwoordig geluk.’</div> 
<div class="plat">‘Dus hij begrijpt heelemaal niets!’ dacht Robert. ‘Zijn verliefdheid maakt hem blind natuurlijk.’</div>
<div class="plat">‘En zij, je aanstaande vrouw.... ben je al bezig haar in je <span class="cursief">vita nuova</span> in te wijden, zooals je mij schreef dat je plan was?’</div>
<div class="plat">‘Neen, dat heb ik een paar malen geprobeerd, maar.... daar wil zij nog niets van weten! Och, zij begrijpt het natuurlijk niet. Zij is door een fransche en katholieke moeder grootgebracht. C'est toute une éducation à faire.’</div>
<div class="plat">‘Zij is toch niet katholiek?’</div>
<div class="plat">‘Neen, zij is protestant gedoopt, maar haar moeder heeft den meesten invloed op haar gehad. Als zij eenmaal getrouwd is en geheel onder mijn leiding, komt dat allemaal van zelf. Zij is een echt meegaande en kneedbare vrouw, geheel onder den invloed staande van de omstandigheden. Zoo is zij op dit oogenblik geheel vervuld met haar uitzet, de inkoopen voor onze installatie enz. Driemaal in de week rijdt zij met mijn goed moedertje, die heel lief voor ons is, naar Amsterdam, en je begrijpt wat al drukten en overleggingen daarbij te pas komen! Zij kan dus voor het oogenblik aan niets anders denken. Maar eenmaal te Delft, komt zij daar ineen geheel andere sfeer, juist de sfeer die zij behoeft om in een nieuwe richting te worden geleid. Ik reken daarbij vooral op den invloed van de Denners. Anna Denners ken je immers wel?’</div>
<div class="plat">‘Van aanzien, maar je weet dat ik nooit bij hen aan huis ben geweest.’</div>
<div class="plat">‘jammer genoeg. Tegen die omgeving zou zelfs jouw scepticisme op den duur niet bestand zijn. Mevrouw Denners is.... maar aan de ideaal-vrouw geloof jij toch niet!’</div>
<div class="plat">‘En jij mag op dit oogenblik maar aan één enkele ideaalvrouw gelopven!’ lachte Robert.</div>
<div class="plat">‘Carla zal eenmaal een tweede Mevrouw Denners worden! Deze heeft mij zelve verteld, dat ook zij door haar man werd gevormd tot wat zij is.’</div>
<div class="plat">‘Dat is zeker idealisch vrouwelijk van haar gezegd,’ zeide Robert, ‘maar er is niets van aan. Ik heb in Delft van meer dan één zijde gehoord, dat de vrouw van Denners vóór haar huwelijk niet alleen een erkende beauté maar daarbij ook zeldzaam begaafd was. Man en vrouw kunnen echter grooten invloed op elkaar oefenen, dat neem ik gaarne aan,’ ging hij in één adem voort, daar hij vond dat het  gesprek tegenover een aanstaanden bruidegom een min of meer gewaagde wending nam, en begreep dat het niet op zijn weg lag Barthold's moralisten - illusiën - zooals hij ze bij zichzelven noemde - te verstoren.</div>
<div class="plat">‘Met dat al ben ik nu voor goed van Rustoord verbannen,’ hernam hij, plotseling tot hun uitgangspunt terugkeerend. ‘Wil je wel gelooven,’ vervolgde hij met een zekere brusquerie, terwijl hij opstond en voor het venster ging staan, ‘dat er iets in deze zaak is wat mij treft. Daar heb je nu een onschuldig onbedorven meisjeshart dat - het moge een voorbijgaande opwelling zijn - niettemin op dit oogenblik voor mij klopt. En ik, die een echte belangelooze affectie boven alles op prijs stel, daar het wel de zeldzaamste manna is die deze wereld oplevert, ik moet die onverschillig voorbijgaan, omdat mijn hart, als er ten minste iets van dien aard in mij aanwezig is, bevroren is, en omdat - zelfs al kon het ooit weer gaan kloppen - ik te veel overtuigd ben van mijn eigen nuchterheid en onverzadelijke disséqueer-manie, om mij te willen toeëigenen een jong hoopvol leven, dat slechts in volle illusiën-weelde kan tieren. Als kind reeds bedierf ik al mijn speelgoed, om te weten hoe het in elkaar zat. Wie hetzelfde met het leven doet en zich niet een beetje laat bedotten, houdt niet veel meer dan splinters over.’</div>
<div class="plat">‘En ik vond juist bij een oppervlakkige beschouwing het leven onhoudbaar. Onder het gewone materiëele dier-leven zonder verheffing, zonder geloofsheiliging, werd ik benauwd, tot stikkens toe benauwd! Het drukte mij als een nachtmerrie! En nu, nu ik geduldig aan het onderzoeken ben gegaan en het leven bekeken heb als jij vroeger je speelgoed, nu leer ik het pas begrijpen, en vind ik het zoo rijk aan schoonheid, dat een menschenleven me veel te kort toeschijnt om al dien rijkdom tot me te nemen en te verwerken.’</div>
<div class="plat">Robert haalde lachend de schouders op.</div>
<div class="plat">‘Jij bent voor het oogenblik totaal ontoerekenbaar, beste jongen; na de wittebroodsweken spreken we elkaar nader. Maar juist die ontoerekenbaarheid benijd ik je. Je gaat door het leven als in een roes. En ik mis zelfs de eigenschap, zij het dan ook voor korten tijd, me een roes te bezorgen. De champagne, die mij zou bedwelmen, moet nog gefabriceerd worden.’</div>

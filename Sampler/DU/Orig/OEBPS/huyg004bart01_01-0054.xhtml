<div class="kop" id="toc-anchor53"><span class="cursief">[LIII]</span></div>
<div class="plat">‘Arme beste kerel!....’</div>
<div class="plat">Geheel onverwachts zag Barthold op een middag zijn vriend Robert voor zich staan.... en meestal sterk en kalm wanneer hij alleen was en zich met ijzeren wilskracht in zijn werk verdiepte, werd hij nu bleek als een doode.... en toen hij den stevigen, alles zeggenden handdruk voelde, ontwrong zich een benauwde snik aan zijn droog geworden lippen.</div>
<div class="plat">‘Het is vandaag precies vijf maanden geleden dat je bij mij in Utrecht was,’ ging Robert voort, rondziende in de eenvoudige kamer, die Barthold sedert korten tijd had betrokken, ‘en toen wist ik dat het zóó zou eindigen. Ik dacht alleen maar dat het later zou gebeuren, veel later!’</div>
<div class="plat">Barthold, die voor het venster was gaan staan, den rug naar hem toegewend, verwenschend zijn nerveuse zwakheid, zijn best doende om weg te slikken de emotie die hem in eigen oogen zoo laf maakte, keerde zich snel naar hem toe.</div>
<div class="plat">‘Wat zeg je daar.... wist je het? Heb jij haar dan doorzien?’</div>
<div class="plat">‘Gedeeltelijk ja.... althans genoeg om te weten, dat zij trachten zou je Ariëls-wieken te knotten en je daarbij met het wreede scherpe staal van haar vrouwelijke ontoerekenbaarheid zou pijnigen en wonden tot bloedens toe. Een vrouw, hoe gewoon ook, die de intelligentie der ziel bezit, kan in zekere omstandigheden zich tot een heilige verheffen; maar eene die, in plaats van te gevoelen, op haar manier koel berekent en redeneert.... de hemel weet dat ik even gaarne met een panter of tijger zou te doen hebben. Want bij ons kunnen ten minste nog rede en logica onze wreedheid temperen, maar ik heb <span class="cursief">de</span> vrouw in mijn leven genoeg bestudeerd om te weten, dat, bij een totale absentie van gevoel, de rede ook afwezig is.’</div>
<div class="plat">‘Mijn God, waarom heb je me niet gewaarschuwd als je haar doorzag?’ barstte de ander plotseling uit.</div>
<div class="plat">‘Je waarschuwen! Waarschuwen een man die verliefd is! En op welken grond? Op grond wellicht, dat zij zelfs <span class="cursief">mij</span> had weten in te palmen en ik, ronduit gezegd, dáárom een beetje bang voor haar was! Een jong meisje, dat mij, vrouwenkenner, - die zijn kennis, geloof dat vrij, duur genoeg gekocht heeft, - al is het maar voor één enkelen avond doet suizebollen, zoo'n meisje heeft eigenschappen die... enfin die haar nu juist niet geschikt maken voor den nuchteren echtelijken staat! - Maar had ik eenig materieel bewijs voor mijn vermoedens? Zou je me geloofd hebben als ik die  vrouw - zooals ik na zekeren avond meende haar te zien - voor je was gaan ontleden?.... Neen, weet je wat er gebeurd zou zijn? Je zoudt me krankzinnig hebben genoemd, en onze vriendschap ware in een doodelijke vijandschap veranderd.... het gewone resultaat als men verliefde menschen tracht helder te doen zien.’</div>
<div class="plat">‘Als je me maar te kennen hadt gegeven, dat zij me bedroog en niet van me hield.... dan had je me een weldaad bewezen,’ steunde Barthold.</div>
<div class="plat">‘Dat kon ik immers niet met zekerheid zeggen.... je zoudt het volste recht hebben gehad me voor zoo'n beweren ter verantwoording te roepen.’</div>
<div class="plat">Barthold zeide niets meer. Hij was bij zijn schrijfbureau gaan zitten, het hoofd in de handen gesteund, en Robert trad naar hem toe en lei de hand op zijn schouder.</div>
<div class="plat">‘Wat gebeurd is, moest gebeuren, troost je daarmede. Het was onafwendbaar. Je weet, ik ben determinist. Toen het fatum jelui te zamen bracht, moest die vrouw een rol spelen in je leven. In hoeverre je positie bij haar den doorslag had gegeven, kon ik natuurlijk niet met wiskunstige zekerheid bepalen. Maar ik zag haar zooals zij was.... een mooi ijdel behaagziek schepseltje, tuk op succès en bewondering en wereldsch aanzien, elk middel te baat nemend om al deze heerlijkheden te bereiken. Dus welbeschouwd niet veel slechter dan dozijnen en dozijnen anderen, maar zeker de ongeschiktste vrouw voor jou!’</div>
<div class="plat">‘Je heb misschien gelijk....’ zeide Barthold een weinig kalmer geworden. ‘Neen, ik zou niet naar je geluisterd hebben, want ik had haar lief - ook om haarzelve! Ik wist wel dat.... zij niet hoog stond. Maar ik wilde haar ook geestelijk veel geven en iets moois van haar maken.’</div>
<div class="plat">‘Juist,’ zeide Robert koeltjes. ‘Je zelfzucht werkte in een andere richting dan bij de meesten. In je hoedanigheid van moralist wilde je, voor je eigen genoegen, een vrouwelijke editie van jezelf in het aanzijn roepen. Want jouw “mooi” is haar “mooi” niet! Voor haar is de eenige levensschoonheid uitgaan en schitteren en coquetteeren en genieten en zich baden in weelde, zoo mogelijk ecraseerend alle andere vrouwen door haar luxe en toiletten! Zie je, beste jongen, als je alleen aan <span class="cursief">haar</span> hadt gedacht, zou je in de vulgariteit van dat klein-vrouwelijk gedoe berust en haar dat geluk verschaft hebben, ten koste van je eigen idealen, die zij natuurlijk idioot vindt!’</div> 
<div class="plat">‘Juist. Dàt had zij gewild....’ zeide Barthold op gesmoorden toon, ‘mij tot een werktuig verlagen!’</div>
<div class="plat">‘En ik heb gedacht, dat je in den eersten roes van je passie dat werktuig zoudt worden!’ viel Robert in. ‘Wel niet voor altijd, o, neen, maar toch een poosje.... totdat bij de eerste crisis je zoudt reageeren!’</div>
<div class="plat">‘Misschien - of liever zeker ware dit geschied, als zij mij maar had liefgehad, of ten minste was blijven veinzen me lief te hebben. Houd me niet voor sterker dan ik ben. Maar in plaats van liefde had zij zoo'n onoverwinnelijken afkeer van me, dat zij, eenmaal getrouwd, haar rol niet heeft kunnen volhouden. Dàt heeft me de oogen geopend en me krachtig gemaakt.’</div>
<div class="plat">‘Goddank! daardoor kon de operatie te eerder plaats hebben. Hoe later, hoe ontzettender het voor je zou geweest zijn. Maar nu nog iets.... hoe neemt je vader het op? Je brief zeide me daaromtrent niets.’</div>
<div class="plat">‘Hij trekt onvoorwaardelijk haar partij en werpt mij geheel uit.... omdat ik pertinent weiger me met haar te verzoenen.’</div>
<div class="plat">Barthold's stem beefde thans hoorbaar. Weer werd zijn smart hem te machtig.</div>
<div class="plat">‘En je moeder?’</div>
<div class="plat">‘Zij heeft nooit een anderen wil gehad dan den zijne.’</div>
<div class="plat">‘Die eerste storm zal bedaren. Vroeg of laat, als hij die vrouw gaat doorzien - et cela ne peut manquer - keert hij tot je terug. Je begrijpt wel dat <span class="cursief">hij</span> er niet minder onder lijdt!.... En nu nog een zuiver practische vraag: wat zijn je plannen?’</div>
<div class="plat">‘Ik ga natuurlijk doorstudeeren, en verder leven en strijden voor mijn overtuiging.’</div>
<div class="plat">‘Maar je finantiën?....’</div>
<div class="plat">‘Meer dan genoeg in den eersten tijd....’ klonk het achtelooze antwoord, terwijl hij onverschillig de schouders ophaalde. ‘Daar denk ik zelfs niet over!’</div>
<div class="plat">Robert lachte. ‘Natuurlijk, dat aardsche slijk is in onze liefelijke, belangelooze samenleving een volmaakt overtollige luxe! Intusschen, denk er aan.... als je plotseling op minder aangename wijze er aan herinnerd mocht worden, dat je nog niet in een communistische maatschappij leeft, dan ben ik er nog. Je begrijpt, al wat ik heb is van jou.... en ik heb zóóveel meer dan ik gebruiken kan!’</div>
<div class="plat">‘Blijf toch, wat ik je bidden mag, meer in harmonie met  je levensbeschouwing.... en ga niet mee balanceeren aan mijn trapezium!’ zeide Barthold, op wiens vervallen gelaatstrekken voor het eerst een flauwe glimlach zich vertoonde. ‘Ik kan niet oordeelen hoe je tegenover anderen bent, maar tegenover mij stel je je aan - als ik het ronduit zeggen mag - als de vleeschgeworden inconsequentie!’</div>
<div class="plat">‘Omdat mijn egoïsme zich misschien ook eenigszins anders uit dan bij de meesten. Alles wat ik doe of zeg, is in de eerste plaats mijzelf aangenaam, geloof me, anders deed ik het niet. De verscheidenheid in al dat menschelijk zichzelfzoeken, is het eenige wat nog een beetje amusement geeft in de wereld en de heele dwaze vertooning het aankijken waard maakt.’</div>
<div class="plat">‘En dan moet je je met je eigen rol nog 't meest vermaken, dunk me?’</div>
<div class="plat">‘Natuurlijk, dáár zorg ik wel voor. Evenals Diogenes met zijn lantaren naar <span class="cursief">een mensch</span> zocht, zoek ik sedert mijn 25ste jaar, met mijn lantaren waarvan ik het pitje “plezier” heb gedoopt, naar elk levenswegje waar ik onaangenaamheden en decepties kan ontloopen. En tot dusverre heb ik me daar best bij bevonden.’</div>
<div class="plat">Barthold had de laatste oogenblikken in gedachten verzonken voor zich uit gestaard.</div>
<div class="plat">‘Wil je wel gelooven,’ zeide hij na eenige stilte, ‘dat zelfs op dit oogenblik.... nu ik alles heb verloren wat mij dierbaar was.... mijn ouders, mijn liefde, mijn tehuis, en ik arm en eenzaam ben onder allen - dat ik nu nog het leven, zooals ik het zie, rijk vind en mooi. Want het leven - het volle alzijdige leven kan ik niet beschuldigen, omdat ik, individu, een dwaasheid heb gedaan, omdat ik in bespottelijke zelf-overschatting meende een kleine lage menschenziel groot te kunnen maken. Deze persoonlijke ervaring laat mijn levensbeschouwing ongerept.’</div>
<div class="plat">Robert hield de spottende uitroep terug, die hem naar de lippen steeg. ‘Je ziet in, zelfs niet ééne ziel te kunnen verheffen, en je wil millioenen en millioenen menschenzielen groot en edel maken!’ dacht hij. Maar hij wilde thans niets zeggen wat den levensmoed van den zoo zwaar beproefde kon verzwakken, en hij zweeg dus. De uitdrukking van zijn gelaat sprak echter onbewust boekdeelen.</div>
<div class="plat">‘Ik zie aan je wat je denkt....’ hernam Barthold. ‘Nog altijd meen je dat ons ideaal is alle menschen beter te maken, niet waar? Nog altijd zie je in de arbeidersbeweging een soort van moraal of neo-humanisme in plaats van een strijd een strijd tusschen arbeid en kapitaal, een strijd tusschen klassen en een verplaatsen van het zwaartepunt der gewoonmenschelijke drijfveeren!’</div>
<div class="plat">‘Och, het doet er eigenlijk zoo weinig toe wat jij of ik of een ander meent!’ zeide Robert met een zucht, en toen zwegen beiden geruimen tijd stil.</div>
<div class="plat">‘Als je egoïsme je gedoogt iets voor een ander over te hebben,’ hernam Barthold na een pauze, ‘dan kan je nu iets voor me doen.’</div>
<div class="plat">‘En dat is?’</div>
<div class="plat">‘Eenige dagen bij mij blijven. Mijn eenzaamheid drukt me.... en je bijzijn zal me goed doen.’</div>
<div class="plat">‘Best, afgesproken. Maar ga je nu niet verbeelden dat ik me opoffer of iets van dien aard, want als het een offer was, zou ik het zeker niet doen.’</div>
<div class="plat">‘Wees gerust, ik beloof je plechtig je nooit van zóó iets te zullen verdenken!’</div>

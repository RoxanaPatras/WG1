<div class="kop" id="toc-anchor14"><span class="cursief">[XIV]</span></div>
<div class="plat">En in al de weken en maanden die volgden, werd Carla in het geloof aan haar toekomstig geluk nog versterkt. Soms was het haar alsof Johan en zij elkaar reeds lang verstonden, alsof zijn stem de taal van zijn blikken nog slechts had te bevestigen, en dan trilde zij van het hoofd tot de voeten, dan zagen de goudbruine oogen vragend hem aan, vergat zij zelfs al hare gewone kunstmiddeltjes in de wilde koorts van haar verlangen naar het een en alles wat hij haar schenken kon, als hij slechts spreken wilde.</div>
<div class="plat">Wanneer hij met zijn stem van intiem gefluister en zijn oogen van bewondering haar vertelde, hoe moeielijk in den laatsten tijd het studeeren hem viel, of hoe hij, voor wie vroeger het wekelijksch thuiskomen vaak een corvée was, nu de dagen telde totdat het weer Zaterdag zou zijn, dan stond zij daar in zalige verwarring als een naïef onervaren schoolmeisje, luisterend naar de kloppingen van haar eigen hart, niet bij machte, nu zij lief had, door handige manoeuvres en slimme berekeningen hem au pied du mur te zetten, hem te dwingen tot een categorische verklaring. Zij geloofde in hem, en dat geloof deed haar bijna rein en goed en onschuldig worden, ontnam haar het vermogen hare gewone wapenen aan te wenden, maakte haar vroegere kracht tot zwakheid, leverde haar willoos over aan haar gevoel. Het was nu zelfs niet meer de zoon des huizes dien zij liefhad maar hém zelf, zijn geheele persoonlijkheid, zijn lach, zijn stem, zijn mooie witte zoo prettig meelachende tanden, het blanke en blozende van zijn blonde complexie, zijn elegante bouw; alles bewonderde zij aan hem. En terwijl zij zich aan hare zoete toekomstdroomen overgaf, was Baby tot op zekere hoogte haar vertrouwde. Al kwam het kind, dat slechts aan een vluchtige opwelling had gehoor gegeven, begrijpelijkerwijze niet zoo vaak als Carla gewild had op de zaak terug, met een weinig behendigheid van haar zijde kon het thema nog wel eens worden aangeroerd, en dit werd dan ook door de belanghebbende niet verzuimd.</div> 
<div class="plat">Zoo ontsponnen zich langzamerhand op de leerkamer tusschen de beide meisjes gesprekken, die door Meryan, had hij ze kunnen beluisteren, zeker niet voor zijn klein meisje geschikt zouden zijn gevonden. Maar Baby vond het verrukkelijk, veel van trouwen en verliefdheden en flirtations en al dergelijke heerlijke geheimzinnige dingen te hooren, en het deed haar zich nog meer hechten aan haar oudere vriendin, met wie zij ‘zoo vreeselijk uiig’ praten kon, zooals zij onder de roos aan haar vriendinnetjes vertelde, hun soms wel eens enkele interessante détails meedeelend.</div>
<div class="plat">Inmiddels ging het kind, wier indolentie ten opzichte van leeren in haar omgeving spreekwoordelijk was geworden, met hare talen vrij snel vooruit. En dit wonder door haar gewrocht, verhoogde het prestige der leerares niet weinig. Carla bezat bovendien tact, een echt mondaine tact, welke haar in de positie door haar ingenomen uitnemend te stade kwam. In alle détails van haar tegenwoordig bestaan bleef zij de berekenende, ervaren diplomate, comprimeerend elken natuurlijken élan, berekenend elke daad, elk woord. Alleen aan Johan gaf zij zich zooals zij was, liet hem, wanneer zij samen praatten over lectuur, over de boeken die hij haar leende - romans van Bourget, Loti, Daudet, Gyp enz. - in alle vrijheid met het dieplood van zijn vroegtijdig cynisme peilen haar natuur tot den bodem, liet hem uitrafelen hare gevoelens, wenschen, begeerten, opvattingen, moraliteitsbegrippen, de mate harer ontwikkeling, zonder dat zij zich in het minst hiervan bewust was, zijn vleiende fluisterstem en zijn oogen van adoratie haar machteloos aan hem overleverend als een gehypnotiseerde. En dit te meer wijl zooveel in haar ongecultiveerde natuur louter instinct was zonder eenige zelfkennis of zelf-appreciatie.</div>
<div class="plat">Somtijds had zij wel eens momenten, waarin zij zich afvroeg waarom hij toch zoolang wachtte met een openlijke verklaring, maar dan suggereerden hoop en illusie haar hiervoor allerlei afdoende redenen. Hij was immers nog student, en dus geheel afhankelijk. Wel zou hij den volgenden zomer zijn doctoraal doen, maar voordat hij gepromoveerd was, kon hij toch niet beslist optreden. Wie weet of hij niet de tegenwerking van zijn vader te duchten had! Het trok meer en meer hare opmerkzaamheid, dat Meryan, onder een of ander voorwendsel, telkens hun lange gesprekken kwam storen. Ook gebeurde het in den laatsten tijd meermalen, dat juist op Zaterdag en Zondag avond, als Johan thuis was, hij  inspannend werk had, zoodat hij dan op de meest heusche wijze haar verzocht de piano liever ongeopend te laten.</div>
<div class="plat">Zoo voelde zij langzamerhand iets vijandigs in zich opkomen jegens den man, met wien zij in het eerst bijna gedweept had, ging zij zelfs meer sympathie voelen voor de goedige naïeve Johanna, die zoo heelemaal niets zag en opmerkte en haar dan ook in geen enkel opzicht dwarsboomde.</div>
<div class="plat">Inmiddels brak het voorjaar aan, en daarmede een tijd van ernstige studie voor Johan, die nog vóór de groote vacantie wilde promoveeren en dientengevolge weken achtereen te Leiden bleef, het waarom hiervan aan Carla mededeelende op een wijze, die haar menig vurig dankgebed ten hemel deed opzenden.</div>

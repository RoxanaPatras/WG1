<div class="kop" id="toc-anchor44"><span class="cursief">[XLIV]</span></div>
<div class="plat">Robert Kant was niet weinig verbaasd geweest, toen Barthold hem de tijding van zijn engagement en zijn naderend huwelijk had geschreven, er bij gevend een vrij uitvoerig relaas van de zeer bijzondere omstandigheden waaronder dit alles door zijn vader was beslist geworden. En de eerste sensatie van verbazing of verrassing was Robert te allen tijde onaangenaam, althans wanneer zijn eigen berekeningen aangaande een waarschijnlijken loop van gebeurtenissen er door in duigen werden geworpen.</div>
<div class="plat">Wat ter wereld, dacht hij bij den ontvangst van dien brief, had den ouden autocraat kunnen bewegen om, midden in zijn verwoedheid over Barthold's eigenmachtige levensbeschouwing, hem te geven het meisje zijner keuze niet alleen, maar hem zelfs te laten trouwen, nota bene midden in zijn studietijd - een excentrieke handeling, welke hij van Meryan wel het allerminst zou hebben verwacht. En hij peinsde zoolang totdat hij eindelijk het raadsel op het spoor kwam en zichzelf heel dom ging vinden, dat hij den vaderlijken toeleg niet dadelijk had begrepen.</div>
<div class="plat">‘Een kapitale zet!’ redeneerde hij met een zekere bewondering. ‘Dat prachtige mondaine wezentje ziet er inderdaad volstrekt niet naar uit, alsof zij zich met haar heer gemaal in hoogere luchtzwevingen zal willen oefenen. Met haar mooie kleine handjes zal zij hem waarschijnlijk stevig op den beganen grond vasthouden. Daarvoor staat de beslissing van den ouden heer mij borg. Als er in haar ook maar eenige neiging tot idealisme was, zou hij achter dat huwelijk niet zoo'n verbazenden spoed zetten. Ik begrijp er nu alles van. Zij moet Simson de haren afknippen als de echte Delila die zij blijkbaar is; en dan ligt onze arme beeldstormer machteloos geketend, à la merci van den slimmen papa-Filistijn! Heel, heel aardig! En hoe weinig vermoedt die goede jongen welk een web er om hem heen wordt gesponnen....</div>
<div class="plat">‘Eigenlijk zou mijn vriendenplicht meebrengen, hem voor dien toeleg te waarschuwen,’ peinsde hij verder. ‘Hoe weinig ik mij ook in het algemeen met sympathieën en antipathieën inlaat, toch heb ik meer op met vliegen dan met spinnen, al ware het maar alleen omdat vliegende insecten me beslist aangenamer aandoen dan loopende. Wat heb ik dikwijls een vlieg bevrijd uit die verraderlijke spinnedraden, als ik zoo'n langzame executie toevallig gadesloeg.... niet uit teerhartigheid, waarlijk niet, maar meer uit haat tegen zoo'n dik spinnewijf, dat zoo nijdig tegen me zat te schudden, en natuurlijk al haar heer en meester had opgepeuzeld. Sexe-egoïsme mijnerzijds, anders niet, en daarbij verregaand onwijsgeerig!</div>
<div class="plat">‘Dubbel onwijsgeerig zou het wezen nu tusschenbeiden te treden. Ik zou in eigen oogen iets krijgen van de lui op 't schellinkje, die den marqué, als hij met zijn lange verraderspassen en zijn zwaaienden mantel over het tooneel stapte, met rotte appelen plachten te gooien!</div>
<div class="plat">‘Neen, ik bemoei me met niets; het moet alles maar gaan zooals het wil. Het zou bespottelijk wezen!’</div>
<div class="plat">Hij vond het evenwel niet bespottelijk zijn nieuwsgierigheid te gaan bevredigen, en nam derhalve Barthold's uitnoodiging, om hem mondeling te komen feliciteeren, dadelijk aan. Hoewel niet twijfelend aan de juistheid zijner berekening, wilde hij wel eens met eigen oogen alles gaan bekijken en onderzoeken, en maakte zich dus op om naar Rustoord te gaan, weinig vermoedend welke perplexiteiten het bericht van zijn komst daar teweegbracht.</div>
<div class="plat">‘U vindt zeker goed, dat ik Robert Kant uitnoodig?’ had Barthold tegen zijn vader gezegd, ‘U weet, dat ligt al een poosje in de pen.’</div>
<div class="plat">‘Ja, als het beleefdheidshalve noodig is, vind ik het goed,’ had deze geantwoord.</div>
<div class="plat">‘Hoe zegt u dat zoo? Heeft u er misschien iets tegen?’</div>
<div class="plat">En terwijl Barthold die vraag deed, schreef hij de vreemde houding van zijn vader toe aan de politieke woordenwisseling, die deze eens met Robert had gehad.</div>
<div class="plat">‘Neen, ik heb er niets tegen. Vraag hem maar, ik vind het goed.’</div>
<div class="plat">Deze op de gewone korte afdoende wijze gesproken woorden hadden beslist, en na zijn moeder te hebben gewaarschuwd, was de invitatie gezonden.</div>
<div class="plat">‘Hij kan nog wel bedanken....’ dacht Meryan, ‘dat zou het gemakkelijkst wezen.’</div>
<div class="plat">Maar hij bedankte niet, en nu was goede raad duur.</div>
<div class="plat">‘Zeg eens, kindje....’ zeide hij een paar dagen later onder het diner tegen Baby, ‘wat zou je er van zeggen, als wij beidjes eens 'n achtdaagsch reisje naar Brussel maakten? Ik moet er de volgende week voor zaken heen, maar dan neem ik je mee en we maken er een pretje van. En als Carla lust heeft van de partij te wezen, en haar heer en meester het toestaat, inviteeren wij haar ook, want ik ga natuurlijk mijn oude vriendin Emilie Corduroy opzoeken.’</div>
<div class="plat">‘Heel graag wil ik mede,’ zei Carla, die gehoord had dat Robert de volgende week verwacht werd, maar, nu haar lot toch onherroepelijk beslist was, beter vond hem niet te ontmoeten.</div>
<div class="plat">‘Ik ga liever niet....’ klonk Baby's stemmetje zacht en slepend van de overzijde van de tafel.</div>
<div class="plat">‘Wat is dat? Gaat mijn poesje liever niet? Kom, daar meent ze heelemaal niets van....’ zeide Meryan, die haar nog wel eens plaagde door den ouden kinderlijken toon aan te slaan. Maar al schertsend, had hij het kind, dat een hevige kleur had gekregen, scherp opgenomen.</div>
<div class="plat">‘Wel, Baby, je weet niet wat je zegt, geloof ik,’ zeide  haar moeder verwonderd. ‘En je bent gewoonlijk dol op zulke uitstapjes. Ik zou maar gauw “ja” zeggen.’</div>
<div class="plat">Maar Baby, met haar stil, strak, bleek gezichtje, bleef onbewegelijk op het tafellaken staren.</div>
<div class="plat">‘Neen, ik ga liever niet,’ herhaalde zij nu met een eigenaardige, kinderlijk-koppige hoofdbeweging, zoodat allen begonnen te lachen.</div>
<div class="plat">‘En waarom ga je liever niet?’ vroeg Barthold.</div>
<div class="plat">‘Daarom niet.’</div>
<div class="plat">‘Tegen zoo'n krachtig argument valt niets in te brengen,’ zeide Meryan, waarna de hilariteit weer opnieuw begon.</div>
<div class="plat">Hij wilde de zaak opzettelijk schertsend behandelen, hoewel de ontdekking, dat ‘die dwaze historie’ nog altijd in haar hoofdje rondspookte hem zeer onaangenaam trof.</div>
<div class="plat">Intusschen scheen het besef uitgelachen te worden, op Baby's zenuwen te werken. Althans zij lei mes en vork neer en barstte in tranen uit.</div>
<div class="plat">Men keek elkaar verbaasd aan; maar Meryan, met een snellen wenk, verzocht allen niets meer te zeggen en verder geen notitie van haar te nemen. Dit scheen inderdaad de verstandigste tactiek, want voordat het dessert werd opgedragen, was de tranenvloed bedaard en het incident vergeten.</div>
<div class="plat">Maar na tafel volgde Carla haar naar den tuin. Zij had alles begrepen en vond Baby's illusiën zoo dwaas, dat zij haar tot rede wilde brengen.</div>
<div class="plat">‘Ik weet heel goed, Baby, waarom je niet naar Brussel wil,’ zeide zij toen niemand anders hen hooren kon.</div>
<div class="plat">Baby zeide niets.</div>
<div class="plat">‘Je hebt gehoord dat Robert Kant de volgende week komt.’</div>
<div class="plat">‘Dat is niet waar!’ zei Baby, wier wangen begonnen te gloeien.</div>
<div class="plat">‘Dat is wel waar. Foei, je mag niet jokken.’</div>
<div class="plat">Er lag iets van het oude gouvernanten-gezag in Carla's toon - een gezag dat zij vroeger een enkele maal had doen gelden. Maar nu kwam dat slecht te pas. Het door het voorgevallene aan tafel reeds geprikkelde kind kon dien hoogen toon van haar aanstaande schoonzuster niet verdragen en werd boos.</div>
<div class="plat">‘Zoo, mag ik niet jokken? Ik hoop dat je nooit erger gejokt heb dan ik, toen jij en Bart het stilletjes eens was, een heel jaar lang.’</div>
<div class="plat">Het was Carla zelve, die, toen de zaak tot een oplossing  was gekomen, in een vertrouwelijke bui haar al hun kleine intriges en manoeuvres verteld en een gretige toehoorderes gevonden had. Baby zou haar halve leven hebben willen geven, om ook zoo'n geheimen liefdesroman te doorleven.</div>
<div class="plat">‘Jok voor mijn part zooveel je wil,’ beet Carla haar toe, ook boos wordend. ‘Maar wacht er dan liever mee, totdat je het ook met iemand “eens” bent. Om te gaan treuren over een man die niets om je geeft, niet eens aan je denkt, vind ik ridicuul. Als ik mijn plicht deed, moest ik vader waarschuwen.’</div>
<div class="plat">Baby werd heel driftig nu.</div>
<div class="plat">‘Als jij iets van mij tegen vader durft klikken,’ dreigde zij op echte schoolkinderen-manier, ‘zal je eens zien wat ik hem zeggen zal!’</div>
<div class="plat">Carla haalde de schouders op, schijnbaar onverschillig, toch au fond niet heelemaal gerust. Wie kon weten wat het kind gehoord of gemerkt had!</div>
<div class="plat">‘Ik zal niet gaan klikken. Wil jij je dwaas aanstellen, mij wèl.’</div>
<div class="plat">Met deze woorden liet zij haar staan en ging het huis in.</div>
<div class="plat">Inmiddels had Meryan Barthold even op zijn kamer geroepen.</div>
<div class="plat">‘Het is een gekke historie met Robert Kant....’ begon hij. ‘Je hebt wel aan tafel gemerkt, dat.... met Baby niet alles in den haak is?’</div>
<div class="plat">‘Ja, wat zou dat wezen?’</div>
<div class="plat">‘Och, heel vervelend!’ zei Meryan, ongeduldig met zijn vingers knippend en snel op en neer loopend. ‘Ik vind beter het je te zeggen, omdat je anders zoudt denken dat ik iets tegen je vriend heb, wat volstrekt niet zoo is. Maarzij schijnt.... niet onverschillig jegens hem te zijn....’</div>
<div class="plat">‘Och kom?’ riep Barthold met een ongeloovigen lach.</div>
<div class="plat">‘Ja, ja 't is zoo! Ik heb het lang gemerkt, den laatsten keer reeds toen hij hier was. Maar ik dacht natuurlijk dat het nu uit zou wezen na zooveel maanden....’</div>
<div class="plat">‘Zoo'n kind! Het is onbegrijpelijk!’</div>
<div class="plat">‘Zoo'n kind! Zoo'n kind!" klonk het ongeduldig, daar hij de geringste aanmerking op zijn lieveling niet kon dulden. ‘Kleine kinderen worden groot, en je vergeet dat zij haast zeventien is. Waarom kan een meisje van zeventien jaar zich niet tot een innemende persoonlijkheid als Robert aangetrokken gevoelen, terwijl wij op dien leeftijd al een dozijn keeren verliefd zijn geweest?’</div> 
<div class="plat">Barthold zag zijn vader aan, verwonderd hem een opvatting te hooren uiten die geheel van de geijkte theorieën afweek.</div>
<div class="plat">‘Hoe ook,’ hernam deze, ‘het is zoo en niet anders. Zij is sedert verleden winter geheel veranderd, jij hebt dit misschien niet opgemerkt, maar de dokter zegt dat zij erg zwak is en nerveus, en zooveel mogelijk afleiding en plezier moet hebben.’</div>
<div class="plat">‘Zou het misschien niet beter zijn haar vaste bezigheid te geven, haar geest af te leiden met een of ander nuttig werk dat haar interesseert?’ vroeg Barthold. ‘Ik zie haar nooit anders dan met een handwerk of een Tauchnitz-deeltje. Het is misschien wel uit verveling, uit gemoedsleegte dat zij....’</div>
<div class="plat">Meryan viel hem met een wrevelig gebaar in de rede. Daarop klonk zijn stem snijdend als staal.</div>
<div class="plat">‘Jawel, jawel, ik begrijp al waar je heen wil. Je zuster moest gaan werken voor den kost; desnoods in een fabriek, nietwaar? En het fabrieksplebs behoort hier thuis in onze salons! Een chassez-croisez, waarom niet? Maar we hebben het op 't oogenblik nu niet over sociale theorieën, maar over je vriend Robert. Zooais je gehoord hebt, meende ik de situatie te redden, door, in den tijd dat hij hier zal wezen, met haar naar Brussel te gaan. Dit mislukt. Je hebt gezien hoe zij het opnam. En haar dwingen wil ik in geen geval, dat zou de zaken nog verergeren en haar geheel van streek brengen.’</div>
<div class="plat">‘Wil ik naar hem toe gaan en.... het hem te kennen geven? Hij is, zooals u weet, een gentleman in de volste beteekenis van dat woord, en het zal de eenige weg zijn om definitief elke relatie tusschen hem en haar af te breken. Er kan dan geen ontmoeting meer plaats hebben.’</div>
<div class="plat">‘Ik geloof inderdaad dat dit 't eenige is. Dan is het voor goed uit. Laat hij het van hare zijde geheel als een schoolmeisjes-illusie beschouwen, die bij geen verder wederzien gauw zal verdwijnen.’</div>
<div class="plat">‘Natuurlijk. En u begrijpt ook wel, niet waar, dat hij er niet de minste schuld aan heeft?’</div>
<div class="plat">‘Dat weet ik volmaakt goed. Wel heb ik gemerkt dat hij Carla zeer bewonderde, zoodat ik zelfs meende dat.... Of was hij au courant?’</div>
<div class="plat">‘Ja, hij wist alles.’</div>
<div class="plat">‘O, zoo? Nu, dan heb ik me vergist. Dus wanneer ga je naar hem toe?’</div> 
<div class="plat">‘Zoodra mogelijk. Morgen ochtend dunkt me. Dan kom ik met een middagtrein terug.’</div>
<div class="plat">‘Goed. En verzoek hem dan zijn komst een dag te voren onder een of ander voorwendsel af te seinen.’</div>

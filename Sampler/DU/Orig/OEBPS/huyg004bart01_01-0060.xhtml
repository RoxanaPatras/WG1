<div class="kop" id="toc-anchor59"><span class="cursief">[LIX]</span></div>
<div class="plat">Johanna Meryan bleef aan het ziekbed van haar zoon, en haar echtgenoot keerde den volgenden dag naar Amsterdam terug. Hij was diep ontroerd. Maar zelfs de angst dat de zoon die hem getrotseerd had en bleef trotseeren in enkele dagen zou worden weggerukt - zelfs dit kon hem niet geheel ontwapenen. Had Barthold veel geleden onder het gebeurde, hij zelf niet minder. En het was een lijden, dacht hij menigmaal, waarvoor nooit eenige verzachting was te hopen. Hadde een vroege dood zijn kind weggerukt, de tijd ware over zijn wanhoop heengegaan, langzamerhand genezing  brengend. Maar hier zou de geslagen wonde steeds dieper invreten. Wanneer de groote bladen, tegenover de socialistische beweging hun gewone tactiek volgend, alleen berichten overnamen, die, zorgvuldig voor hun lezers geprepareerd, de verschijnselen der wereldstrooming in alle landen zooveel mogelijk trachtten terug te brengen tot de proporties van een zinneloos ageeren van een groepje heele of halve krankzinnigen, en hij dan den naam van Meryan in één adem genoemd zag met dien van ‘gewetenlooze volksmenners’, zooals hij ze nog altijd noemde, dan kwam steeds weer over hem een crispeerende gewaarwording, dan slingerde hij met een verwensching het blad van zich af, bekroop hem de sensatie alsof hij hem liever dood zag dan aldus geschandvlekt!</div>
<div class="plat">Toen echter Prof. Denners voor hem stond, hem met de noodige omzichtigheid den zorgvollen toestand meedeelend, had er een oogenblikkelijke reactie bij hem plaats. Maar die reactie hield niet stand bij het betreden van die kleine eenvoudige vertrekken, bij het zien van den arbeid op de schrijftafel en de bladen en boeken en tijdschriften die daar lagen opgestapeld.</div>
<div class="plat">En Johanna vertegenwoordigde een zwakkere echo van zijn voelen. Toch kwam, eenmaal aan het ziekbed, haar moederlijk instinct boven, waren er momenten dat zij al zijn treurige afdwalingen vergat in haar angst voor zijn behoud, zag zij slechts haar kind, haar jongen, stond hij weer voor hare herinnering als de eenzelvige vreemde knaap, over wien alleen haar man het noodige gezag wist uit te oefenen.</div>
<div class="plat">De afspraak was, dat zij in Delft zou blijven en dagelijks telegrafeeren. En Meryan ging den volgenden morgen vroeg naar Amsterdam terug, met een plan in zijn hoofd, waarvan hij zijn vrouw geen deelgenoote had gemaakt, maar dat hij na uren lang wikken en wegen besloot nog denzelfden dag ten uitvoer te brengen.</div>
<div class="plat">'s Morgens tegen tien uur in de hoofdstad aangekomen, nam hij aan het station een rijtuig; maar in plaats van naar zijn huis te gaan, gaf hij den koetsier het adres op van zijn schoondochter, die op den Parkweg een fraai huis bewoonde. Al de meubels uit Delft waren daarheen gebracht, aangevuld met het een en ander dat Carla bovendien nog voor zichzelve en haar comfort noodzakelijk achtte.</div>
<div class="plat">Het rijtuig hield stil. Hij stapte uit, betaalde den koetsier, schelde aan, en juist op dat oogenblik kwam een kruier naast hem staan, die, na een blik op het huisnummer te hebben  geworpen en vervolgens op een brief, dien hij in de hand hield, aan zijn pet tikte en hem aansprak.</div>
<div class="plat">‘Er staat geen naam op de deur. Weet u ook soms, Meneer, of ik hier terecht ben bij Mevrouw Meryan-Martignel?’</div>
<div class="plat">‘Ja, je bent terecht. Is dat een brief voor Mevrouw Meryan? Geef maar hier. Zij is mijn dochter. Is er ook antwoord noodig?’</div>
<div class="plat">‘Als u zoo goed wil wezen, Meneer.... neen, er is geen antwoord noodig.’</div>
<div class="plat">De man, blijde dat hij niet behoefde te wachten, ging met echte kruiershaast heen. En Meryan, geheel en al werktuigelijk zijn oogen op het adres werpend, herkende de hand van Johan.</div>
<div class="plat">‘Een brief van Johan aan haar.... hoe vreemd!’ dacht hij de enveloppe om- en omkeerend, als kon een nauwkeuriger beschouwing hem op den weg helpen.</div>
<div class="plat">‘En Alie is toch thuis. Waarom behoeft hij dan te schrijven? En waarom ter wereld laat hij het door een vreemden kruier brengen, in plaats van door zijn eigen oppasser, die er voor is om de boodschappen te doen?’</div>
<div class="plat">Er kwam iets over hem - iets waaraan hij geen naam kon geven, maar dat hem plotseling zweetdroppels op het aangezicht deed parelen. En inmiddels stond hij nog altijd op de stoep, niet wetend hoe lang hij al gewacht had, maar zich verbeeldend dat het heel lang was geweest.</div>
<div class="plat">Hij schelde nogmaals, ditmaal heel hard, en deed toen snel den brief in zijn borstzak verdwijnen.</div>
<div class="plat">Eindelijk werd hij opengedaan door een als groom gekleed huisknechtje, dat hem op zijn vraag naar Mevrouw in de zijkamer liet; en een oogenblik later kwam Carla bij hem, slank en elegant in een mauve peignoir van zachte fluweelachtige stof, over een à jour bewerkte onderjapon geslagen.</div>
<div class="plat">‘Dag papa; komt u liever achter, het is zoo donker en ongezellig hier.’ En na een hartelijk handdrukje zweefde zij bevallig hem voor naar de tuinkamer, waar de October-zon vroolijk door de roode stores scheen en zij een der pouffs naar hem toeschoof, die met tal van aardige stoeltjes, van allerlei vorm en kleur en maaksel, overal verspreid, het vertrek op een soort van meubelmagazijn deden gelijken.</div>
<div class="plat">‘Ik kom zoo rechtstreeks uit Delft....’ begon hij, onwillekeurig vergelijkingen makend tusschen de omgeving die hij kort te voren verlaten had en deze. ‘Je man ligt gevaarlijk ziek.’</div> 
<div class="plat">Zij maakte een beweging en trok de wenkbrauwen met hun mooie welving hoog op, haar best doende er ontsteld uit te zien.</div>
<div class="plat">‘Ziek?’ herhaalde zij. ‘Hoe zoo?....’</div>
<div class="plat">‘Hersenontsteking.... het is heel erg met hem!’</div>
<div class="plat">‘Sedert wanneer?’</div>
<div class="plat">‘Gisteren hoorden wij het pas en zijn er natuurlijk dadelijk heengegaan. Zijn moeder is bij hem en zal aanhoudend seinen hoe de toestand is.’</div>
<div class="plat">Een stilte volgde. Carla had allerlei nerveuse bewegingen. Haar voetjes, in geborduurde muiltjes gestoken, schuifelden onrustig heen en weer. Eindelijk begrijpend iets te moeten zeggen, zeide zij abrupt, als stootte zij de woorden uit:</div>
<div class="plat">‘Ik hoop dat hij beter zal worden.’</div>
<div class="plat">‘Hoopt gij dat werkelijk?’ vroeg haar schoonvader haar strak fixeerend. ‘Dat doet mij genoegen.’</div>
<div class="plat">‘Ik hoop het voor u en mama natuurlijk!’ zeide zij snel. ‘Van mij wil hij toch niets meer weten.’</div>
<div class="plat">‘Dat kan men nooit met zekerheid zeggen. De tijd vermag zooveel. En ik kwam je juist iets voorstellen....’</div>
<div class="plat">‘Wat?’</div>
<div class="plat">‘Of jij hem niet zoudt gaan oppassen?’</div>
<div class="plat">Zij kreeg als ware het een electrische schok.</div>
<div class="plat">‘Ik hem oppassen! Nadat hij me feitelijk heeft weggejaagd?....’</div>
<div class="plat">Hij beweert, dat je nooit eenige affectie voor hem hebt gehad.... en daarin vergist hij zich natuurlijk. Maar hij is nu geheel buiten kennis, doodziek, heeft niet het minste besef van wat er om hem heen gebeurt.... Het komt mij voor dat, indien hij nog mocht herstellen, het hem diep treffen zal te weten, <span class="cursief">wie</span> zijn verpleegster is geweest. Een beter middel om zijn wantrouwen weg te nemen, is niet denkbaar. En mag hij niet beter worden.... welnu, dan heb jij althans tegenover de wereld je plicht vervuld.’</div>
<div class="plat">‘Ik geloof niet dat het ooit mijn plicht kan zijn een man te gaan verplegen, die bewezen heeft een afkeer van me te hebben!’ zeide zij wrevelig. ‘Dat kan ik onmogelijk doen.’</div>
<div class="plat">‘En als je het dan eens beschouwde als een daad van vergevensgezindheid jegens iemand, die je dan toch eenmaal boven alles hebt liefgehad, niet waar?... en die zich nu aan den rand van het graf bevindt?’</div>
<div class="plat">Zij plukte aan haar japon en aan de kanten met febriele rukken.</div> 
<div class="plat">‘Heengaan nu....’ dacht zij, ‘en dat om een halven idioot te gaan verplegen? Ik bedank er hartelijk voor!’</div>
<div class="plat">‘Neen, papa, u moet mij niet kwalijk nemen, maar zoo iets doe ik niet. Als hij herstelt en hij verlangt een verzoening, dan zal ik trachten hem te vergeven.... Maar hem oppassen nadat hij me zoo heeft behandeld! Dat kan niemand van me vergen!’</div>
<div class="plat">Meryan zag haar onafgewend aan.... en wat in zijn scherpen doordringenden blik te lezen stond, kon niet zeer vleiend voor Carla worden genoemd. Dat zij zijn zoon nooit had liefgehad, dit was al sedert lang geen geheim meer voor hem. Ondanks hare volleerdheid in het huichelen, had hij over het geheel weinig of geen illusies meer aangaande haar eigenlijk karakter behouden. Al zag hij haar misschien nog niet geheel zooals zij was, toch wist hij genoeg om over haar antwoord niet al te verwonderd te zijn. Het voorstel diende dan ook slechts om haar aan een beslissende proef te onderwerpen.</div>
<div class="plat">Van hare zijde had zij ook sedert lang gemerkt dat haar schoonvader niet meer in allen deele haar dupe was. Daar zij echter geheel en al van zijn genade en vrijgevigheid ashing, bleef zij jegens hem even lieftallig als te voren.</div>
<div class="plat">‘Het spijt mij....’ zeide hij opstaande. ‘Uit een toenadering juist onder deze omstandigheden had veel goeds kunnen voortkomen.’</div>
<div class="plat">Zij antwoordde niet. Een rilling bekroop haar bij de gedachte naar Delft te moeten. Zij was hem nagenoeg gaan vergeten in den laatsten gelukkigen tijd; en nu zoo plotseling weer aan die afschuwelijkheid te worden herinnerd! Zij vond het heel hard!</div>
<div class="plat">‘Dus je weigert pertinent naar hem toe te gaan?’ vroeg hij thans op zijn meest tranchanten toon.</div>
<div class="plat">‘Ik kan niet.... het is me onmogelijk!’</div>
<div class="plat">Hij trad naar het raam, als wilde hij iets in den tuin van naderbij bekijken. En toen keerde hij zich om, leunend tegen de vensterbank, zoodat zij nu in het volle licht kwam te zitten.</div>
<div class="plat">‘A propos, ik heb je nog een brief te geven, die juist toen ik aanschelde door een kruier werd gebracht.’</div>
<div class="plat">Hij haalde hem te voorschijn en keek naar het adres.</div>
<div class="plat">‘Het is een brief van Johan.’</div>
<div class="plat">‘Van Johan, zoo....’ bracht zij uit, trachtend onverschillig te glimlachen, maar zij werd aschgrauw, en strekte snel de hand uit om den brief aan te nemen.</div> 
<div class="plat">‘Ja, van Johan....’ herhaalde hij langzaam, den brief steeds vasthoudend, schijnbaar haar zenuwachtige handbewegingen niet ziende. ‘Hoe kom jullie beiden zoo te correspondeeren?’</div>
<div class="plat">‘Wij correspondeeren niet.... lachte zij, bleek tot aan de lippen, ‘maar ik begrijp wel.... het zal zijn over dat avondje - een afspraak met Alie.’ Haar stem, onnatuurlijk gesorceerd, was zonder eenigen klank.</div>
<div class="plat">‘Ik mag dat briefje - als het toch maar over een avondje is - zeker wel lezen?....’ vroeg hij, tegelijkertijd een gebaar makend alsof hij het couvert wilde openscheuren.</div>
<div class="plat">‘Lezen! een brief aan mij!’ viel zij heftig uit. En zij sprong naar hem toe, onverwachts, met de lenigheid van een panter, om het hem uit de hand te rukken Maar hij had haar geen seconde uit het oog verloren en weerde haar bedaard af.</div>
<div class="plat">‘Mijn scherts - want het was natuurlijk scherts - schijnt je erg zenuwachtig te maken.... dat is vreemd!’ zeide hij met zijn scherpste intonatie. En inmiddels hield hij den brief steeds vast, hem telkens bekijkend op een wijze die haar half dol maakte.</div>
<div class="plat">‘Kom, wil u me dien brief nu eindelijk geven?....’ zeide zij, trachtend nu een volmaakt onverschillige houding aan te nemen, leunend achter in haar stoel. ‘Ik begreep natuurlijk wel dat u maar gekheid maakte, en dat een gentleman geen brief zal openen bestemd voor een ander.’</div>
<div class="plat">‘Neen, ik zal hem niet openen maar ik wil en moet hem lezen. Ziehier.... nadat je van den inhoud hebt kennis genomen, eisch ik dat je hem mij geeft!’</div>
<div class="plat">‘En als ik weiger....’ zeide zij uit de hoogte, zoodra zij het couvert veilig in handen had.</div>
<div class="plat">‘Dan weet ik wat mij te doen staat! Ik treed hier op in de plaats van je echtgenoot, en als gij met je zwager brieven wisselt die ik niet lezen mag, zal ik een eisch tot echtscheiding laten instellen.’</div>
<div class="plat">Een oogenblik hijgde zij en stond er een wilde angst in haar oogen te lezen Daarop scheurde zij, voordat hij het kon verhinderen, den brief in duizend stukken.</div>
<div class="plat">‘Ziedaar, wij zullen hem geen van beiden lezen! Nu zult u wel tevreden zijn!’</div>
<div class="plat">‘Inderdaad ik ben tevreden in zooverre, dat ik ook zonder iets te lezen, alles begrijp.’</div>
<div class="plat">Hij plaatste zich met de strengheid van een rechter voor haar,  en zag haar zóó doordringend aan, dat zij het hoofd afwendde.</div>
<div class="plat">‘Van dit oogenblik af, mevrouw, zijn u en ik vreemden, Zoodra de termijn, door de wet gesteld, verstreken is, en mijn zoon mag herstellen, zullen door mij de eerste stappen tot scheiding worden gedaan.’</div>
<div class="plat">‘Daar bestaan geen termen voor....’ zeide zij, in hare razernij dat alles ontdekt was het masker afwerpend. ‘Men kan alleen met onderling goedvinden scheiden. Als ik niet <span class="cursief">wil</span>, kan het niet gebeuren, tenzij er een proces tegen me wordt begonnen.... Maar geen enkel bewijs is tegen mij te vinden. Ik ben het die door mijn man verstooten word!’</div>
<div class="plat">Meryan zeide eenige seconden lang niets. De aderen op zijn voorhoofd waren als koorden gezwollen. Die vrouw, die alles aan hem te danken had, daar zóó te zien, hem braveerend - en zelfs hem braveerend met de wet in de hand. Dit was te veel voor hem! Een bloedrood floers kwam hem voor de oogen. In hem een brute aandrift als van een getergd krachtig dier, om die zwakke nietige vrouw als een giftige adder te vertrappen.</div>
<div class="plat">Hij streek met de hand over het klamme voorhoofd en haalde eenige keeren diep adem.</div>
<div class="plat">‘Gij schijnt verwonderlijk goed op de hoogte der wet, mevrouw,’ zeide hij heesch, ‘of wel een knap rechtsgeleerde staat u ter zijde.’</div>
<div class="plat">Toen boog hij stijf maar onberispelijk, en wendde zich naar de deur.</div>
<div class="plat">‘Mijn notaris zal u mijn verdere beschikkingen meedeelen.’</div>
<div class="plat">Zij staarde als verwezen voor zich op den grond totdat de voordeur dichtviel.</div>
<div class="plat">‘Hij kan mij toch niets doen....’ dacht zij, de schouders ophalend. Johan weet het precies. Of wel bepaalde bewijzen, en een proces dat schandaal maakt (en dàt doet hij toch nooit) of wel ik blijf pertinent weigeren.... steeds gaarne bereid naar mijn wettigen echtgenoot terug te keeren zoodra deze dit verlangt. En als hij sterft, word ik zijn treurende weduwe....’</div>
<div class="plat">Zij lachte boosaardig.</div>
<div class="plat">‘Hij kan me wel beknibbelen op mijn inkomen!.... Hoe vreeselijk ook, dat juist die ongelukkige brief moest komen! Maar Johan is er gelukkig nog.... ik zal mij maar geen zorgen maken en alles aan hem overlaten!’</div>

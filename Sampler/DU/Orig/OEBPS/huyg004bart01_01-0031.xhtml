<div class="kop" id="toc-anchor30"><span class="cursief">[XXX]</span></div>
<div class="plat">Barthold voorzag ze inderdaad beter dan voorheen, de dreigende schaduwen verduisterend den weg, dien hij zonder  hem nog duidelijk te onderscheiden - en juist daarom misschien - zich in goddelijke mooiheid voor de verbeelding maalde. Maar Robert dwaalde indien hij meende, dat een juister begrip van de zich ontwikkelende moeielijkheden verzwakken zou zijn illusiën, zou doen tanen het nieuwe licht dat daar eindelijk verrees aan den horizont van zijn bestaan, - dat licht waarnaar hij hunkerde, als de kinderen Israëls op hun tocht door den woestijn hunkerden naar het Beloofde Land. Integendeel, gevaren konden slechts prikkelen zijn hoop, aanvuren zijn nieuw geloof, dat na lange verdrukking geheimzinnig in zijn binnenste opbloeide als een reine mystieke bloem. En als alle fervente geloovigen, verbeeldde hij zich langzamerhand te voelen ontkiemen in zich die onoverwinnelijke bergen-verzettende overredingskracht, waarvoor allen eenmaal zouden buigen - die kracht die, als de machtige adem van een stormgeest, al het oude vergane, vermolmde zou ontwortelen.</div>
<div class="plat">En zijn vader, zijn geliefde vader zou de eerste zijn om te zwichten voor het schoone en goede, wanneer hij eenmaal daarvan getuigenis zou afleggen in de taal der geïnitieerden. Hij was Robert dankbaar, dat deze hem met een wenk tot zwijgen had gemaand. Hij gevoelde te missen tot zelfs het recht mede te spreken over dingen, die hij eerst na jaren van denken en werken zijn eigen verworven geestelijk eigendom zou mogen noemen.</div>
<div class="plat">In deze stemming was hij naar Delft teruggekeerd, zag daar de familie Denners weder, met wie hij in den afgeloopen winter zeer bevriend was geraakt en ook Martalis, wiens omgang hij inderdaad, zooals het gerucht onder de studenten liep, had gezocht, en die hem nog altijd hielp zijn weg te vinden in den doolhof van kennis, waarin hij gevaar liep zonder gids te verdwalen. Met nauwgezetheid kweet Martalis zich van die taak. Hij gaf hem telkens een leiddraad bij zijn sociologische en natuur-wetenschappelijke studiën, leerde hem o.a. na Spencer ook Huxley kennen en genieten, en was altijd bereid, zoo vaak Barthold bij hem opliep, hem alle mogelijke inlichtingen te verschaffen. Maar meer deed hij niet. Hun relatiën bleven een volstrekt zakelijk karakter behouden. Van een meer vriendschappelijken omgang was van de zijde van Martalis geen sprake, en Barthold, die te Delft onder zijn voormalige vrienden aan een zoo gemakkelijk succes was gewoon geraakt, ondervond in dit opzicht eene teleurstelling.</div> 
<div class="plat">De min of meer onbestemde verwachting, dat, bij de eerste blijken van waardeering en sympathie zijnerzijds, Martalis hem met gelijke warmte te gemoet zou treden, bleef dus onvervuld; en zelfs wanneer hij hem ontmoette bij de Denners in de intimititeit van den huiselijken kring, was er in de houding van den jongen man geen zweem van eenige toenadering te bespeuren.</div>
<div class="plat">Te sterker wellicht ontving Barthold dien indruk, doordien Martalis zich bij Denners, die een vriend van zijn vader was geweest, zoo geheel thuis kon achten. Hij ging met Anna Denners om als met een zuster, werd door mevrouw met een schier moederlijke hartelijkheid bejegend, maar jegens de personen die hij er aantrof, legde hij nooit anders dan een onberispelijke doch strakke beleefdheid aan den dag, die veeleer afstootte dan aantrok.</div>
<div class="plat">Doch Barthold kende nu het geheim zetelend achter dat jonge, strenge voorhoofd en die grijze, koele, als het ware de wereld buitensluitende oogen. Te midden soms van een gesprek van zuiver wetenschappelijken aard, hoofdzakelijk loopend, wanneer hij met hem alleen was, over de werken die hij hem had aangeraden te lezen, kwam nu en dan, onverwachts en vluchtig als een bliksemflits, een scherp ironische opmerking verraden zijn innerlijk wezen - al de bitterheid die hem vervulde tegenover de volslagen gevoelloosheid van de duizenden, die, zwelgend in hun immoreele weelde, kalm en onbewogen aanschouwden de verdierlijking der in het duister krioelende massa, tegenover de duizenden, die het woord schoonheidsgevoel op de lippen durfden nemen in het aangezicht van de ontzaggelijke maatschappelijke vuilheid, het afzichtelijk verrottingsproces, immer voortgang hebbend, tot bijna op de drempels zelve van hunne paleizen. Doch even onverwachts als de uitval geweest was, sloot hij zich daarna weder op in zijn gewone strakheid, als speet het hem zich een oogenblik gegeven te hebben.</div>
<div class="plat">‘Waarom toch is Martalis altijd zoo gesloten, zoo teruggetrokken, zelfs hier in een kring van vrienden en gelijkdenkenden?’ vroeg Barthold op een avond dat hij, na bij de Denners en familie te hebben gedineerd, zich met mevrouw en Anna alleen bevond. Hij kwam er zeer veel aan huis tegenwoordig en was dankbaar voor de gastvrije ontvangst, die hem in dat gezellig huiselijk intérieur ten deel viel. Hij was daar geplaatst in een kring van geheel nieuwe gedachten en invloeden, van wier werking hij zich nog niet bewust  rekenschap gaf, doch die zich niettemin aan hem opdrongen, langzamerhand wijzigend zijn vroegere opvattingen aangaande tal van dingen en verschijnselen, ook het dagelijksch leven betreffend, en eindelijk tot zelfs metamorphoseerend zijn vroegere eenzelvige geconcentreerde ikheid. Maar dit alles zoo geleidelijk en met zulke onmerkbare overgangen dat niemand, en hij zelf het allerminst, die omvorming, dat zich aanpassen aan zijn nieuwe sfeer gewaar werd.</div>
<div class="plat">‘Waarom onze vriend Martalis zich meestal in zichzelven opsluit?’ zeide mevrouw Denners in antwoord op Meryan's vraag bijna weemoedig. ‘Je zoudt je daarover niet verwonderen als je zijn levenservaringen kende. Hij is in de laatste jaren wantrouwend geworden en zijn natuur is als verstaald. Hij leeft uitsluitend voor zijn geloof en voor zijn werk. Persoonlijke sympathieën of antipathieën vallen voor hem weg. De menschen hebben hem ontzettend veel leed gedaan.’</div>
<div class="plat">‘Ik begrijp volkomen zijn réserve als hij weet met afkeuring en geringschatting te worden gadegeslagen, maar wanneer hij zich te midden van geestverwanten bevindt....’</div>
<div class="plat">‘Denkt gij,’ viel mevrouw Denners in, ‘dat, sedert hij aan de arbeidersbeweging deelneemt, de zwaarste slagen hem door zijn tegenstanders zijn toegebracht. Neen, de smartelijkste ondervindingen deed hij op van de zijde van hen wie zijn algeheele toewijding gold.’</div>
<div class="plat">‘Wil u zeggen dat het volk zelf ondankbaar tegen hem is?’ vroeg Barthold in een zekere spanning.</div>
<div class="plat">Zij vestigde een oogenblik hare donkere sprekende oogen op den jongen man. Ondanks haar vijf-en-vijftig jaren was zij eene nog statige imposante vrouw met fijne nobele trekken, die in volmaakte rust zelfs iets gestreng hadden, hoewel die gestrengheid werd getemperd door het witte haar, dat in een zacht golvende lijn het hooge voorhoofd afteekende. Van het eerste oogenblik af had Barthold zich onwederstaanbaar tot haar aangetrokken gevoeld, hoewel juist hare persoonlijkheid, hare geheele manier van zijn omverwierp alles wat zich bij hem aangaande <span class="cursief">de</span> vrouw had gevormd tot een convictie - althans wat volgens zijn meening eene convictie was.</div>
<div class="plat">‘Wie waren het die Christus aan zijn beulen overleverden?’ vroeg zij na dien half meewarigen blik, waarmede zij den jeugdigen vrager beschouwd had. ‘Wie anders dan de joden - het volk zelf dat hij had beweldadigd en liefgehad! Het  “Kruist Hem! kruist Hem!” wordt nu nog het hardst geroepen door hen wier verlossing de hervormer zich ten doel stelt.’</div>
<div class="plat">‘Maar, moeder, het menschdom moet toch sedert twintig eeuwen in beschaving zijn vooruitgegaan!’ zeide Anna, die het werk waaraan zij bezig was een oogenblik liet rusten.</div>
<div class="plat">‘Ik vrees van niet, kind, althans niet zooals jij dat bedoelt. Er zijn thans categorieën in de maatschappij, die veel lager staan dan in vroegere tijden, althans in verhouding tot de meerdere ontwikkeling der andere klassen. En deze arme verwilderde schepselen zijn willooze werktuigen in de handen van hen, die op een gegeven oogenblik den sterksten invloed weten te oefenen.’</div>
<div class="plat">‘Maar Baltian Rustin dan.... de eerste die in ons land de beweging heeft geleid.... hem blijft het volk, naar ik hoor, als een halfgod vereeren, alleen uit dankbaarheid voor wat hij vroeger heeft gedaan.’</div>
<div class="plat">‘Je zegt het volk, Meryan.... maar je bedoelt zeker het kleine groepje zijner volgelingen, een handjevol getrouwen, ontwikkeld genoeg om zich een gevoel van dankbaarheid bewust te zijn. Die groep blijft hem werkelijk aanhangen, omdat zij nimmer kunnen vergeten, dat hij voor hen martelaar is geworden, gevangen heeft gezeten en als een maatschappelijke verworpeling in hun midden heeft geleefd.’</div>
<div class="plat">‘Wat was het ook mooi van hem de geheele maatschappij te trotseeren en alles ten offer te brengen aan zijn overtuiging!’ zeide Anna met een tinteling van geestdrift in haar opwaartschen blik. ‘Wat velen ook van hem zeggen mogen, ik blijf hem altijd als een groote figuur in ons land beschouwen.’</div>
<div class="plat">Barthold schrikte en zag de spreekster met een zekere afkeuring aan. Nog altijd werkten de vaderlijke dogma's in hem na. Nog voelde hij onwillekeurig iets van de vroegere verachting voor den in zijn kringen zoo gehaten en gevreesden revolutionairen volksleider. En deze opvatting was niet getemperd geworden door zijn relaties met Martalis, die van de af brekende tactiek der oude partij een zoo felle tegenstander was. En dan een jong meisje op zoo absolute wijze haar eigen meening te hooren verkondigen over dergelijke zaken! Anna bleef nog steeds, als op den eersten avond zijner introductie, hem verwonderen en ergeren. Waar het een vrouw gold, vergat hij geheel zijn eigen vrijheid en eigen opvoeding, was hij nog geheel omstrikt door de tradities zijner vroegere omgeving.</div> 
<div class="plat">Terwijl haar dochter sprak, had Mevrouw Denners met glimlachende toegevendheid haar aangezien.</div>
<div class="plat">‘Ja, Anna heeft altijd met hem gedweept, bijna van hare schooljaren af, nietwaar kind? En ik zelve ben ook niet geheel zonder schuld in dat opzicht!’ vervolgde zij met iets ondeugends in de uitdrukking harer oogen, daar de afkeurende verwondering van Barthold haar niet was ontgaan, ‘Ja, zelfs nu nog weegt de eerste mooie élan van zijn idealisme bij mij zwaarder dan zijn latere zwakheden.’</div>
<div class="plat">‘Zwakheden....,’ herhaalde Barthold warm wordend, ‘vindt u dat zwakheden? Tracht hij niet willens en wetens te dwarsboomen, te vernietigen het streven van de waarachtige vrienden der arbeiders, alleen om in de beweging een soort van alleenheerschappij te voeren, aldus roekeloos omverhalend wat hij eenmaal zelf tot stand bracht?’</div>
<div class="plat">‘Geloof je dat, Meryan? Ik niet. Voor mij staat het vast, dat Baltian Rustin volgens een vaste overtuiging handelt. Bovendien elke groote beweging heeft gewoonlijk twee richtingen, twee stroomingen - de partij der gematigden en die der intransigenten; en naarmate van zijn temperament voelt men zich tot de eene of de andere aangetrokken. De waarheid ligt gewoonlijk noch ter linker noch ter rechterzijde, maar in het midden. De aanhoudende wrijvingen der elkaar fel bestokende partijen doen de menschelijke energie hoog opvlammen, roepen de factoren op die noodig zijn om de individuen tot grooter krachtsuiting te prikkelen. Zoo is het succes van een partij vaak aan de tactiek harer tegenstanders te danken.’</div>
<div class="plat">‘Toch heeft Martalis mij onlangs nog gezegd, dat de internationale sociaal-democratie, die zich in het parlement wil doen vertegenwoordigen, geen rusteloozer, gevaarlijker vijand heeft dan Rustin, hoewel deze niet lang geleden zelf in de Kamer zat.’</div>
<div class="plat">‘Vergeet niet dat onze vriend Martalis te veel partijhoofd is, om de verrichtingen van zijn tegenpartij met volkomen objectiviteit te kunnen gadeslaan,’ zeide mevrouw Denners. ‘Als de leider van een bepaalde fractie, moet hij zelfs eenzijdig wezen, daarin licht zijn kracht. Hij, die met bewonderingswaardigen moed den strijd heeft gestreden dien hij noodig achtte, om de beweging in de practische banen van het parlementarisme te leiden, kan zich onmogelijk verplaatsen in het denken van een gevoelsapostel als Rustin, die bovendien nog onder den invloed staat van zijn eigen veelbewogen verleden,  en door de bekrompenheid zijner klassegenooten, zijn pariaschap in eigen sfeer en de aanbidding zijner volgelingen van een idealist tot een fanaticus is geworden. Het is een onvergetelijk moment geweest in de beweging, die groote partijvergadering, welke de definitieve scheuring tusschen de rechteren linkerzijde ten gevolge had. Na de aanhoudende geschillen en oneenigheden tusschen Martalis en Rustin, steeds weder gesmoord door de noodzakelijkheid van samenwerking, eindelijk de zoolang bedwongen uitbarsting, eindelijk die twee tegenover elkander staande, beiden met hun onwrikbare overtuiging. En tusschen hen de arme, onwetende, geslingerde menigte, over welks wel en wee het ging, beurtelings geroerd, medegesleept, dan ter eene dan ter andere zijde.... totdat eensklaps de schaal oversloeg, en ééne machtige impulsie allen dreef te gelooven in hem dien zij zoo lang reeds geloofd en vertrouwd hadden, in den man voor wien hun vrouwen en kinderen in vroegere jaren, na zijn vurige welsprekende redevoeringen, vaak hadden neergeknield als voor hun redder, hun messias, kussend in vervoering zijn handen, zijn kleederen. En toen brak er een bittere ure voor Martalis aan. Als een verrader bespot en uitgejouwd, zelfs door hen, die eenige oogenblikken te voren hem hadden toegejuicht, was hij genoodzaakt voor den storm het hoofd te buigen en de zaal te verlaten. Toen zal een nagalm van het ‘Kruist hem!’ wel in zijn ooren hebben geklonken. Want toen reeds had hij veel gedaan, veel ten offer gebracht voor hen, die in redelooze woede hem dien avond bijna te lijf wilden.’</div>
<div class="plat">‘Maar gelooft u dus werkelijk aan de eerlijkheid van Rustin's drijven en ageeren?’</div>
<div class="plat">Barthold was zich op dit oogenblik volstrekt niet bewust het feit, dat hij die vraag tot een vrouw richtte, en wel op een toon, alsof van haar uitspraak voor hem alles afhing.</div>
<div class="plat">‘Ja,’ klonk het antwoord, ‘ik durf te zeggen, dat voor mij de eerlijkheid van zijn overtuiging vaststaat.’</div>
<div class="plat">‘En ik begrijp niet,’ viel Anna in, ‘hoe ooit iemand dit kan betwijfelen! Men zou even goed kunnen vragen of de eerste christenen, die voor hun geloof gemarteld werden, eerlijk waren!’</div>
<div class="plat">Haar uitval klonk veeleer kinderlijk naïef dan scherp, en op het blanke doorschijnende blondine-teint kwam en ging een hooge blos in snelle afwisseling, als altijd wanneer zij aan een ongewone gemoedsbeweging ter prooi was.</div>
<div class="plat">‘Ik trek de eerlijkheid van zijn socialistische overtuiging  volstrekt niet in twijfel,’ zeide Barthold dadelijk, ‘maar ik doel uitsluitend op zijn tactiek van tegenwoordig, die een krachtige organisatie der beweging in ons land tegenhoudt.’</div>
<div class="plat">‘Maar ook dàt begrijp ik niet!’ hield Anna vol.’ Men mag niet twijfelen aan iemand wiens leven zelf één daad is. Toen hij als predikant niet meer gelooven kon, gaf hij zonder aarzelen het prestige prijs, dat hij zich door zijn redenaarsgaven had verworven. Toen hij het wreede en barbaarsche van onze maatschappij ging begrijpen, trad hij er uit om als een eenvoudig werkman te gaan leven. En nu kan iemand met zoo een verleden toch niet plotseling een slecht mensch worden!’</div>
<div class="plat">‘Neen, Anna,’ zeide haar moeder, ‘nu stel je de kwestie verkeerd. Er is niet maar alleen wit en zwart op de wereld, daartusschen liggen oneindig veel tusschentinten, en juist in die tusschentinten vinden wij meestal de waarheid, vooral waar het een zoo gecompliceerde natuur als die van Baltian Rustin betreft. Ik voor mij geloof vast aan zijn overtuiging, in zooverre dat hij zeker niet bewust onwaar is tegenover zichzelf en anderen, en het volk opzettelijk misleidt. Maar hij wordt geheel beheerscht door de omstandigheden, en indien hij waarlijk groot was, zou hij de omstandigheden beheerschen. Er behoort veel minder zielekracht toe in geestdrift zich te immoleeren voor zijn ideaal, dan te midden van het gewoel van partijen en meeningen en persoonlijke veeten en rancunes zichzelf getrouw te blijven. Dat Rustin, na het parlementaire leven te hebben medegemaakt, en, als geïsoleerd socialistisch afgevaardigde tegenover een hem vijandig staatslichaam, zijn volslagen onmacht te hebben gevoeld, slechts kan verachten de politieke kuiperijen, en zelfs voor minder eerlijke of minder ontwikkelde socialistische afgevaardigden dan hij zelf vreest den demoraliseerenden invloed van die sfeer, dat is volkomen te begrijpen. Maar aan den anderen kant moest hij inzien, dat een uitsluitend agitatorisch revolutionnair optreden niet genoeg kracht kan uitoefenen. De parlementaire strooming moet er dus ook wezen. Ongelukkigerwijze zijn er persoonlijke rancunes en gekwetste eigenliefde in het spel, en nu krijgt de strijd door hem gevoerd een karakter.... dat men op zijn zachtst genomen onwaardig kan noemen. Aan hem was het geweest te midden van den strijd voor zijn overtuiging den eenvoud te betrachten van den wijsgeer, te begrijpen het streven der jongeren, te erkennen het recht van andersdenkenden, en vooral te kiezen geheel andere  wapenen dan de thans door hem gebezigde - wapenen vaak zóó onedel, dat zij ontheiligen zijn eigen verleden en de hoogheid van zijn ideaal. In dat alles heeft hij gefaald, Anna, dit is niet te ontkennen. Hij is groot geweest, maar helaas niet groot gebleven.</div>
<div class="plat">Anna zeide niets meer. Wat Barthold betrof, hij had geluisterd met een intensiteit van aandacht, die hem nog geruimen tijd in gedachten verzonken voor zich uit deed staren.</div>
<div class="plat">‘Ik wilde dat Martalis u gehoord had,’ zeide hij eindelijk na een lange stilte. ‘Hij is zoo ontzettend verbitterd op hem.’</div>
<div class="plat">‘Martalis kent mijn opinie omtrent Rustin genoeg,’ sprak de grijze gastvrouw met een glimlach, ‘maar hij kan een fellen persoonlijken vijand, die elk zijner schreden bemoeilijkt en hem het vertrouwen der arbeiders tracht te ontnemen, moeielijk beschouwen met de oogen van een oude vrouw, die al heel wat in de beweging had gezien toen hij nog op de schoolbanken zat. Bovendien heeft Martalis in jeugdige voortvarenheid ook zeer groote fouten begaan en vaak verkeerde wapenen tegenover de oude partij gebezigd geheel uit het oog verloren den eerbied dien hij haar verschuldigd was. Zij hebben beiden evenveel schuld aan de onuitroeibare veete die thans tusschen hen bestaat. Maar indien Rustin waarlijk groot was, zou voor hem <span class="cursief">de zaak</span> alles zijn en al het andere van ondergeschikt belang blijven. Denners heeft hem vroeger zijn vriend genoemd. In de dagen van zijn martelaarschap kon hij ons huis geheel als het zijne beschouwen, en als jonge vrouw zag ik op tegen hem, die de haat en de verachting eener gansche maatschappij wist te dragen met iets van die vereering die op zichzelve een genot is, en bij Anna nog altijd nawerkt.’</div>
<div class="plat">‘Dat komt, geloof ik, omdat.... ik zoo'n eerbied gevoel voor menschen, die niet alleen spreken maar handelen volgens hun overtuiging, wier geheele leven, wier dagelijksch bestaan zeifs in overeenstemming is met hun wijze van denken!’</div>
<div class="plat">Anna sprak nu met een zekere nervositeit, het hoofd dieper buigend over haar werk; en toen de anderen niets zeiden, hernam zij haastig, als iemand die plotseling al haar moed verzamelt om een lang verborgen gedachte te uiten:</div>
<div class="plat">‘Wat heeft het eigenlijk te beteekenen, of men zich socialist noemt, wanneer men toch blijft voortleven en genieten van allerlei onrechtvaardige voorrechten, alsof men met deze barbaarsche toestanden volkomen vrede heeft?’</div>
<div class="plat">‘O! dat absolutisme van de jeugd!’ zeide mevrouw Denners hoofdschuddend, maar de blik die op haar kind rustte, was  teeder als een liefkoozing. ‘Ik heb niet minder eerbied dan jij, Anna, voor iemand die den drang in zich gevoelt vrijwillig afstand te doen van alle klasse- en fortuin-voorrechten. Maar iedereen denkt en gevoelt niet hetzelfde, en er kunnen bovendien omstandigheden zijn, waarin men de idee die men lief heeft beter dienen kan op andere wijze. Wie als Rustin de gaven bezit om als agitator op te treden, ziet zijn weg aangewezen. De agitator stelt zich vóór alles ten doel zijn lijdende medemenschen aan hun doffe dierlijke onderworpenheid te ontrukken, wetend dat een onderdrukte klasse alleen door eigen kracht en inspanning het juk der slavernij kan afschudden, alleen door eigen geestkracht en ontwikkeling en kennis de gelijke kan worden van hen die gisteren zijn meesters waren. Maar er staan ook nog andere wegen open, om in dienst van zijn overtuiging te leven. Laten wij nu eens een andere persoonlijkheid tot voorbeeld nemen, en wel eene die wij het best kunnen nagaan.... nemen wij papa, die geen kerkelijk leeraar is, maar doceert het vak zelf dat ons het raderwerk der huidige maatschappij leert kennen. Indien hij optrad op een wijze als indertijd Rustin gedaan heeft - hetgeen buitendien met zijn gaven en zijn natuur ten eenemale in strijd is - zou hij zijn betrekking als leeraar moeten prijsgeven, en dus zichzelf in zekeren zin de mogelijkheid benemen het opkomend geslacht, en wel hoofdzakelijk de bevoorrechten, den rijken vollen tijd dien wij heden beleven te leeren begrijpen en beoordeelen.’</div>
<div class="plat">Anna boog zoo mogelijk het hoofd nog dieper over haar werk, dat zij door den vochtigen nevel die haar oogen verduisterde, ter nauwernood kon onderscheiden. Zij voelde geheel en al door hare moeder te zijn begrepen, en zij had nu de woorden daareven door haar gesproken wel willen herroepen. Hoe hadden zij haar ooit over de lippen kunnen komen!</div>
<div class="plat">‘Jonge voortvarende naturen komen natuurlijk wel eens in opstand tegen het geduld van den man der wetenschap, nietwaar kind?’ hernam haar moeder, voor wie dat gebogen hoofdje en die hooge verraderlijke kleur duidelijker spraken dan ooit, maar die de zaak met volkomen ongedwongenheid wilde behandelen. ‘Geduld is kracht,’ dat heb ik van je vader geleerd, zooals ik alles wat ik weet van hem geleerd heb. Hij is mijn eenige meester geweest. Maar juist die geduld-lessen nam ik niet zonder moeite tot mij. Met dat al,’ besloot zij glimlachend, ‘heb ik steeds bewonderd het geduld, waarmede hij zijn eigen maar al te zeer tot overdrijven en dwepen geneigde vrouw den langzamen ontwikkelingsgang der beschaving heeft leeren begrijpen!’</div>
<div class="plat">Geen seconde had Barthold zijn oogen van de grijze spreekster afgewend; en toen zij met zoo innige vereering over haar echtgenoot sprak, straalde daaruit een gloed van sympathie.</div>
<div class="plat">‘Ik stel mij soms de vraag,’ zeide hij, ‘of het niet de colleges in economie zijn geweest, die mij als het ware ontvankelijk hebben gemaakt voor hetgeen ik dien eersten dinsdagavond alhier hoorde. Wat Martalis zeide, opende een zoo geheel nieuwen gedachtenkring voor mij, en toch had ik een sensatie alsof dat alles mij reeds vroeger - hoe vaag dan ook - voor den geest had gestaan....’</div>
<div class="plat">Mevrouw Denners wilde antwoorden, toen de kamerdeur werd geopend en de heer des huizes binnentrad. Hij had, na afloop van het middagmaal, dadelijk een vergadering moeten bijwonen, en kwam nu, alvorens zijn studeercel op te zoeken, even binnen een kopje thee halen. Met een zucht van welbehagen wierp hij zich in zijn gemakkelijken fauteuil bij den haard waarin een Meivuurtje brandde.</div>
<div class="plat">‘Ik heb een taaie vergadering gehad, terwijl jelui hier zoo gezellig om de theetafel zit,’ zeide hij hoofdschuddend. ‘De gave des woords is een mooi ding, toch zou ik soms wenschen, dat het aaneenrijgen van zinnetjes een moeielijker werk was dan het voor de meesten blijkt te zijn. Maar wie weet... misschien ben ik daarom zoo'n onwillig luisteraar omdat ik zelf geen goed spreker ben.... het gewone verschijnsel.’</div>
<div class="plat">Hij lachte even en tegelijkertijd zochten zijn oogen de courant, die hij op dit uur altijd even inzag. Op zijn gezond, goedhartig, van placide rust sprekend gelaat geen zweem van strijdlust of hartstocht. Hij had den kalmen blik van iemand, die de periode van zoeken en vragen achter den rug heeft. Hij en zijn dochter geleken sprekend op elkander, wat betrof den ronden gelaatsvorm, de lijnen en trekken, maar Anna's oogen met hun dwepende uitdrukking, die ernstige grijsblauwe in rust opwaarts ziende oogen, maakten de gelijkenis in het eerst haast onzichtbaar. Overigens had het rond gevuld gezichtje, met kuiltjes in de wangen, iets kinderlijks, maar die oogen - St. Cecilia oogen noemde Barthold ze nog altijd bij zichzelf-deden haar ouder schijnen dan zij was, en de mond met de sterk nederwaarts gebogen hoeken sprak van een wil. Zeer weinig had zij van haar  moeder, wier ovaal, streng brunette-profiel aan een antieke camée herinnerde. Terwijl Mevrouw Denners haar man een kopje thee inschonk, zag zij haar jongen gast glimlachend aan, als om hem te vragen, in tegenwoordigheid van den belanghebbende zijn opmerking van daareven te mogen herhalen.</div>
<div class="plat">‘Wij hebben hier niet minder druk zitten redeneeren, Denners, dan er op je vergadering is geredeneerd!’ zeide zij schertsend. ‘En denk eens, juist toen je binnen kwam, hadden wij het over niemand minder dan over jou! Meryan meent dat het de colleges in economie zijn, die invloed hebben gehad op zijn denken en zoeken van heden.... ben jij dat met hem eens?’</div>
<div class="plat">Denners scheen verrast door die plotselinge vraag. Hij haalde eerst de schouders op, afgetrokken in zijn theekopje roerend, daarop zette hij het weer neer zonder te drinken en glimlachte even.</div>
<div class="plat">‘Eene voor mij hoogst gewaagde meening, die me duur te staan zou kunnen komen, wanneer mijn vijanden het in hun hoofd kregen ze tegen mij te exploiteeren!’ - Daarop ging hij ernstiger voort: ‘Neen, Meryan, ik geloof niet dat mijn doceeren in dien zin invloed op je heeft geoefend. Trouwens dat wensch ik ook niet. Het is niet de taak van de wetenschap, om propaganda te maken voor een gegeven idee of een vooropgesteld denkbeeld. Ik tracht alleen maar den blik te verruimen, zoo mogelijk van mijn leerlingen weg te nemen den doodenden druk van het traditioneel, overgeerfd, aangeleerd zien en begrijpen. Ik zelf verfoei alle dogmatiek, de socialistische zoowel als de liberale of conservatieve, of welke ook. Mijn streven is het jong, plooibaar, zich ontwikkelend intellect vatbaar te maken voor een juist historisch inzicht en voor het begrip, dat alle maatschappelijke instellingen, alle zeden, gewoonten, wetten, alle vormen van eigendom en productie en distributie opkomen, bloeien en ten slotte voorbijgaan, om weer voor andere zeden en vormen en instellingen plaats te maken, maar altijd zóó, dat het komende zich logisch ontwikkelt uit het voorgaande, groeit uit het bestaande, aangezien het organisme, dat wij de menschenmaatschappij noemen, niet is een bewust willekeurig product van den menschelijken geest, maar de mensch veeleer het product is van de maatschappelijke en economische werkingen. Vandaar het klein-bekrompene van het oud-liberale dogma, dat de mensch van nature te slecht is, om een hoogeren  vorm van samenleving te verwezenlijken. De lage maatschappelijke vormen en de economische dwang van heden <span class="cursief">houden</span> integendeel den mensch, althans den gewonen <span class="cursief">average</span>-mensch, zoo laag en zelfzuchtig als hij thans is.’</div>
<div class="plat">Barthold luisterde aandachtig. Nog nooit had Prof. Denners in zijn tegenwoordigheid eene zoo duidelijke verklaring afgelegd. Het was trouwens van algemeene bekendheid, dat hij er niet van hield in kleinen kring diep ingrijpende vraagstukken te behandelen. Wanneer enkelen zijner studenten als gasten bij hem aanzaten, vermeed hij het zelfs systematisch. Men had dit wel eens toegeschreven aan de vrees om in regeeringskringen van proselyten-makerij te worden beschuldigd en zijn positie in gevaar te brengen. In werkelijkheid was hij te wijsgeerig aangelegd, om ooit ijveraar te kunnen zijn en invloed te willen oefenen.</div>
<div class="plat">‘Het universitair onderwijs,’ hernam hij, toen op zijn laatste woorden een stilte was gevolgd, ‘het universitair onderwijs levert - het moge paradoxaal klinken - een gevaar op voor de ontwikkeling der wetenschap zelve. En dat gevaar tracht ik zooveel mogelijk te bezweren, te neutraliseeren. De officieele staatswetenschappen hebben uit den aard der zaak een behoudend karakter, in de eerste plaats, omdat zij belichamen de richting van het gewordene en bestaande, en ook omdat het universitair officieel onderwijs alleen dient de klasse die aan het gezag is, de klasse die haar in stand houdt, hare priesters aanstelt, en ook alleen die priesters zal aanstellen van wie zij weet dat geen gevaarlijke hervormende, hare speciale privilegiën aantastende invloeden te verwachten zijn. Het zoo diep immoreele spreekwoord: ‘Wiens brood men eet diens woord men spreekt!’ is helaas ook hier van toepassing.</div>
<div class="plat">‘En dus staat zelfs in dezen tijd de wetenschap niet hoog genoeg, om zich aan den dienst van het bestaande gezag te onttrekken?’ vroeg Anna.</div>
<div class="plat">‘Hare priesters zullen niet bewust zich als slaven voor hun werkgevers buigen, kindlief. Juist het onbewuste speelt in al die zaken zoo'n groote rol. Er zijn tal van werkelijk goede brave menschen, die alléén oogen en ooren en ook geestelijke zintuigen hebben voor wat niet met hun persoonlijke belangen in strijd is. Zelfs wij ‘hoogleeraren’ zeide hij met glimlachende emphase, ‘zijn kinderen van onzen tijd, kinderen van den geest der eeuw en slaven van de nog zoo onbeschaafde maatschappelijke verhoudingen. In verband met onze  persoonlijke karakterneigingen zullen wij dus, elk op onze wijze, de wetenschap dienen. Men kan en mag in ons vak zich bepalen tot het doceeren van wat is, zich afbakenen een bepaald terrein, zonder in speculatieve beschouwingen te vervallen. De van nature behoudzuchtige zal zich dus wel wachten de deur voor nieuwe stoute ideeën open te zetten. De van nature vooruitstrevende zal zijn onderwijs meer inrichten met het oog op de toekomst en trachten den weg van intellectueelesteenen en dammen te zuiveren. Ik voel mij op geestelijk gebied zoo ongeveer als een wachter op de rails van een spoorlijn.... een bescheiden baantje, maar dat er toch ook wezen moet. De taak van den machinist, die met vaste hand en scherpen blik zijn vlammend ijzeren ros door de ruimte stuurt, is veel verheffender en bezielender, maar als de weg onklaar is, hebben er deraillementen en botsingen plaats. Dát met mijn arbeid te voorkomen, heb ik mij ten doel gesteld. Velen mogen dit doel al heel nietig en armzalig vinden, mijn eerzucht reikt niet verder.’</div>
<div class="plat">In den toon waarop hij deze laatste woorden sprak, lag een zweem van bitterheid, alsof eene versche onaangename ervaring aan die woorden ten grondslag lei. Zijn vrouw zag hem liefdevol onderzoekend aan en Barthold vroeg:</div>
<div class="plat">‘Mag ik wat u hier - onder ons - gezegd hebt herhalen tegen anderen?’</div>
<div class="plat">‘Om mij te verdedigen tegen de beschuldiging van moreele lafheid?’ vroeg Denners, die zeer goed wist dat velen hem beschouwden als iemand ‘die bang is zich aan koud waterte branden.’</div>
<div class="plat">Barthold kreeg een kleur en wist niet onmiddellijk een antwoord te vinden.</div>
<div class="plat">‘Wie zou jou ooit van lafheid kunnen beschuldigen?’ zeidezijn vrouw verontwaardigd.</div>
<div class="plat">Hij haalde de schouders op.</div>
<div class="plat">‘Och, ik weet zoo goed hoe de buitenwacht mij beoordeelt. Maar het ligt in mijn indolente natuur ook daaromtrent kalm te blijven. Er is niets beeldstormends in mij, zelfs niet tegenover mijn vijanden! Neen, Meryan,’ vervolgde hij, ‘indien gij geen overgroote behoefte hebt een lans voor mij te breken, heb ik liever dat gij mij maar aan mijn lot overlaat. Uit een strategisch oogpunt is het verzwijgen van een tactiek beter dan het openbaar maken. Mijn geliefkoosde bezigheid: oude spinneraggen uit sommiger hersens weg te vagen, zou misschien onwil wekken, wanneer de ragebol waarmee ik dat werk verricht voor aller oogen zichtbaar was. Voor de intelligente koppen onder mijn studenten ducht ik geen openhartigheid, maar de meesten moeten helaas het reinigingsproces tegen wil en dank ondergaan!’</div>
<div class="plat">Met deze woorden dronk Denners zijn laatste kopje thee uit, stond op om naar boven te gaan en reikte Barthold de hand.</div>
<div class="plat">‘Aan het reinigingsproces in jouw hersenen heb ik part noch deel gehad, Meryan. Bovendien, een dergelijk proces vordert jaren en jaren. Gij hebt geen baanwachter noodig, daar staat je temperament mij borg voor. Een remtoestel zou beter wezen! Als je in de middeneeuwen geboren was, had je de monnikspij aangetrokken. In de zestiende en zeventiende eeuw zou je onder de humanisten je hebben geschaard, en nu in onzen schoonen tijd zal je knielen voor de moderne altaren die overal verrijzen.... en daar zal je wel aan doen.’</div>
<div class="plat">Hij ging heen. En Anna die stil en zwijgend had zitten werken, verliet kort na hem de kamer, en ging naar boven naar zijn studeervertrek, waar een kleine lamp met groene kap een helle lichtvlek wierp op zijn papieren en boeken, de rest van de kamer in donker latend. Nauwelijks had hij voor zijn schrijftafel plaats genomen of de deur ging open en Anna trad binnen - Anna, die eerst aarzelend bijna schoorvoetend naderde, en toen plotseling bij hem neerknielde.</div>
<div class="plat">‘Papa .:.. ik kom u iets bekennen....’ zeide zij met tranen in haar stem.</div>
<div class="plat">Het eerste oogenblik schrikte hij, maar plotseling schoot een gedachte hem door het hoofd. Hij kende die natuur zoo door en door, en begreep dat het daareven gesprokene op de eene of andere wijze met haar ontroering in verband stond.</div>
<div class="plat">‘Een bekentenis....?’ vroeg hij met een glimlach, het kort geknipte aschblonde haar opstrijkend zooals hij dat bij een jongen zou hebben gedaan.’ Zeg, kind, als die bekentenisje heel zwaar valt, wil ik je wel helpen....’</div>
<div class="plat">Zij zag in spanning tot hem op.</div>
<div class="plat">‘Zeker dweepstertje heeft haar armen ouden vader ook wel eens beoordeeld als de buitenwacht; en nu begint zij misschien in te zien, dat hij toch zóó slecht niet is als....’</div>
<div class="plat">‘Neen, papa, zoo iets <span class="cursief">mag</span> u niet zeggen!’ viel zij onstuimig in, en zij kuste zijn handen met een innigheid die hem bijna ontstelde.</div>
<div class="plat">‘Je mag niet zoo sensitief zijn, Annatje!’ zeide hij bedarend. ‘Ik wilde je immers maar een beetje plagen. Denk je  niet dat ik niet wel eens gemerkt heb, dat je mijn doen en laten - of beter gezegd mijn laten zeer afkeurde.... dat ik volgens jou allerlei groote geruchtmakende dingen had moeten zeggen en doen, in plaats van rustig den arbeid te verrichten die voor mijn natuur en mijne gaven geschikt is?’</div>
<div class="plat">Zij bleef stil liggen, het hoofd tegen zijn arm geleund terwijl haar vader, afkeerig van alle sentimentaliteit of ongewone gevoelsuitingen, zich voor de zooveelste maal afvroegy hoe hij zou kunnen temperen dat overgevoelige in haar, dat hem zoo herinnerde aan hare moeder toen deze een jong meisje was.</div>
<div class="plat">‘En nu moet je niet denken,’ ging hij even kalm voort, ‘hoewel je van avond den indruk kreeg me verkeerd te hebben beoordeeld, dat je twijfelingen nooit terug zullen komen. De natuur is sterker dan de leer. Hoewel mijn eigen kind, heb je een geheel anderen aard dan ik, hetgeen niet alleen op rekening van je vrouw-zijn te stellen is, want er zijn ook tal van mannelijke sensitieven, en sentimentsapostelen, die door elken élan onmiddellijk tot getuigen en handelen zijn gedreven. In mij ligt het, me aan te passen aan de sfeer waarin ik geplaatst ben. Ik was reeds lang docent toen - ten gevolge van mijn steeds dieper doordringen in het verleden en het gewordene - langzaam in mij groeide de overtuiging, dat een hoogere vorm van samenleving, zelfs met de menschen van heden, mogelijk was niet alleen, maar dat elk economisch en wetenschappelijk en zelfs zedelijk verschijnsel onzer dagen dien hoogeren vorm voorspelt met volle zekerheid. En zoo bleef ik doceeren de wetenschap zelve, die mij de oogen had geopend, en wier rustige grondige beoefening zoovele verroeste dogma's kan opruimen.’</div>
<div class="plat">‘Ik zie het nu alles zoo goed in, papa.... het is geloof ik uw vergelijking, die me op eens uw doel heeft doen begrijpen. Ik vond het altijd zoo mooi als een predikant, die niet meer gelooven kon, uit den dienst der kerk trad’</div>
<div class="plat">‘En je dacht dat ik gewillig het bestaande gezag diende, omdat je nog niet begrijpt, dat de verhevenste, vruchtbaarste twijfel die is, welke zijn oorsprong vindt in het diepst omwoelen der geheimenissen van het verleden. Daardoor zien wij, dat er steeds verandering en vernieuwing is, maar altijd op den grondslag van het oude, want bouwen in de lucht gaat niet. Daarom zijn zoo ijdel, zoo verregaande onwetenschappelijk alle zoogenaamde socialistische proefnemingen  die noodwendig moeten mislukken. Dàt is met recht luchtkasteelen willen bouwen! Als de nieuwe maatschappelijke vormen niet stevig op de onderste komen te rusten, er uit opgroeiend als iets economisch noodwendigs en onafwendbaars, stort alles als een kaartenhuis ineen. En te zamen met die nieuwe levensvormen, moet de mensch meegroeien, er zich aanpassen, anders is hij daarin een anomalie. Stel je voor een Athener uit Perikles' tijd overgeplaatst in onze moderne maatschappij.... hoe behagelijk zou hij zich gevoelen!! Welnu, even behagelijk en homogeen gevoelt zich de mensch van heden onder verhoudingen, waarmede hij niet is samengegroeid, waarvan hij niet is het product, het resultaat!’</div>
<div class="plat">Anna lag stil te luisteren. Het was zoo'n zalig gevoel na hare telkens terugkeerende twijfelingen nu zoo geheel in den geliefden vader te kunnen gelooven, ook in zijn toewijding aan wat haar meer en meer een levensdoel werd. Een stroom van verrukking ging door haar heen.</div>
<div class="plat">‘U heeft vroeger nooit zoo gesproken, papa.... u zegt haast nooit iets over uw werk en over u-zelf!’</div>
<div class="plat">Hij lachte o verluid.</div>
<div class="plat">‘Maar, Anna, zie je mij nu al in den huiselijken kring dagelijks doceerend als van den katheder, dagelijks een soort van geloofsbelijdenis afleggend aangaande mijn streven en mijn leeraars-roeping? Dat ik er van avond toe kwam, is gedeeltelijk te wijten aan een hatelijk, lasterlijk artikel tegen mij in een revolutionnair blad, en dat uit den koker van Baltian Rustin moet komen. Daarin word ik voorgesteld als de apostel Petrus, zijn Heiland verloochenend in de ure des gevaars - als een renegaat, voor wien zijn eigen persoonlijk belang alles is. Ik was ontstemd over al de onware insinuaties er in vervat, maar nog meer ontstemd misschien over het feit, dat zoo'n gewild agitatorisch artikel mij, wijsgeer, kon ontstemmen. Enfin, misschien is het nuttig geweest voor mijn eigen geëxalteerd meisje, dat nog zoo heel veel te zoeken en te leeren zal hebben, voordat zij zichzelve en anderen zal begrijpen.’</div>
<div class="plat">‘Hoe kon Rustin zoo'n artikel tegen u schrijven, papa, hij, die u zoo lang kent?’ zeide Anna met verontwaardiging. ‘Hij zal zich uw standpunt toch wel kunnen verklaren!’</div>
<div class="plat">‘Het is niet de eerste keer dat hij het doet. Hij is te veel ijveraar en fanaticus om ooit te kunnen eerbiedigen een opvatting die niet de zijne is. En zelfs al kon hij dit wel, dan nog zou hij terwille van het doel de bijzaken voorbijzien. Zijn  vroeger rein hoog idealisme is - ook al weer door de omstandigheden - bij hem ontaard in een zelotisme, dat vriend noch geestverwant ontziet. Wanneer hij mij toevallig als aanbeeld kan gebruiken, om zijn slagen op de maatschappij beter te mikken, zal hij mij niet sparen.’</div>
<div class="plat">‘En toch was hij eenmaal zoo goed!’ zeide Anna treurig. ‘Is blijvende mooiheid in een mensch dan onbestaanbaar op deze wereld?’</div>
<div class="plat">‘Jawel, Anna, in zooverre, dat de mensch is en blijft onderworpen aan de speciale neigingen van zijn eigen natuur, in verband met invloeden buiten hem. De grootheid van een individu is altijd betrekkelijk, maar uit het worstelen en samentreffen van duizenden verschillende elementen kunnen groote en mooie dingen geboren worden. In plaats dus van ons te verdiepen in bespiegelingen aangaande de grootheid of kleinheid van den enkeling, moeten wij ieder van ons doen wat onze hand vindt om te doen. Agitatoren die de schapen trachten weerbaar te maken tegen de wolven - als een Baltian Rustin; koele verstandelijke propagandisten als onze Martalis; geduldige eenigszins lauwe wijsgeeren als de ondergeteekende; dweepstertjes zooals ik er in mijn omgeving ken, die echter niet maar alleen dwepen, doch degelijken practischen socialen arbeid verrichten.... zij allen en nog vele andere krachten zijn noodig, om voor de beschaving op haar altijd mysterieusen pelgrimstocht de baan te effenen. Maar met dat al,’ vervolgde hij glimlachend, ‘zullen al die zoo verschillend aangelegde individuen zelden vrede hebben met elkander, zullen jeugdige enthousiaste zielen altijd blijven aanstoot nemen aan de berusting en het geduld van anderen en omgekeerd. Een lelie, hoog en slank opschietend op haar stengel, ver boven elke verontreiniging van de aarde, zal nooit begrijpen de natuur van het woudviooltje, dat nauwelijks waagt zich boven den grond te verheffen. Zoo ook zal het moedige geharde sneeuwklokje minachten den zonderlingen aard van bloemen, die, terwijl zij de koude frissche lucht inademen, in de lauwe bedompte atmosfeer van een broeikas tieren. Toch heeft geen dier bloemen het recht de andere iets te verwijten, vind je wel?’</div>
<div class="plat">Anna zeide geen woord, maar in haar ernstige vochtige oogen lag de belofte, dat zij dit ernstig gesprek met haar vader, waardoor zij zich van kind tot mensch voelde gewijd, nimmer zou vergeten. Toen zij opstond om heen te gaan, hield zijn hand haar nog even terug.</div> 
<div class="plat">‘Hoe zou je het vinden, Anna, als ik je mijn colleges liet volgen. Je hebt nu je middelbare studies achter den rug, en een blik op de economische grondslagen onzer samenleving zou je in meer dan een richting ontwikkelen, ook in verband met de geschiedkundige en sociologische gezichtspunten welke ik er aan vastknoop.</div>
<div class="plat">‘Hoe heerlijk zou dat zijn, papa! Kan het wezenlijk?’</div>
<div class="plat">‘Zeker, je zult ze als toehoorster kunnen bijwonen. Voor een natuur waarin soms al te veel het gevoelsleven op den voorgrond treedt, acht ik niets zoo heilzaam als den sterkenden stalenden invloed van het wetenschappelijk denken. De vrouw, met hare neiging tot deduceeren en overijlde gevolgtrekkingen, heeft aan een streng verstandelijke opleiding nog meer behoefte dan de man. Maar zou je er tijd toe kunnen vinden met al je overig werk?’</div>
<div class="plat">‘O! voor tijd zal ik wel zorgen!’ zeide Anna met schitterende oogen.</div>
<div class="plat">‘Maar je practische arbeid mag er niet onder lijden, Hoe staat het met je onderzoek naar de naaisters-loonen in het lingerie-vak?’</div>
<div class="plat">‘Slecht helaas! Ik vorder zoo langzaam. U weet, ik ben nu in den Haag met mijne inquête begonnen. Het is zoo moeielijk het vertrouwen van die arme vrouwen en meisjes te winnen. Zij begrijpen niets. Vooreerst de moeite haar te beduiden, hoe ontzettend haar toestand is. In een benauwd kamertje zonder lucht of licht, hongerend, zich doodwerkend voor een dagloon van veertig cents, beseffen zij niet eens dat er iets aan te veranderen is. Sommigen zijn vol argwaan, anderen geneigd me in mijn gezicht uit te lachen, als ik ze aan het verstand poog te brengen, dat verbetering van haar toestand mogelijk is, dat zij hoogere loonen kunnen eischen als zij zich tot vakvereenigingen vormen. Zij zijn zoo achterlijk en onkundig, bijna redeloos in hare moreele verwildering Zij begrijpen ook niets van aaneensluiting, van solidariteit met hare medeslachtoffers. Wat bij allen domineert, is een wilde angst dat iemand haar zal verraden, dat de werkgevers iets zullen merken en ze afdanken.’</div>
<div class="plat">Haar vader knikte. ‘Ja, het zweetsysteem is goed georganiseerd. De maatschappelijke parasieten, die deze weerlooze schepsels exploiteeren, hebben ze goed onder app‘l. Ga intusschen maar geduldig voort en geef den moed niet op. Op deze zelfde moeielijke langzame wijze is ook in andere  landen elke loon- en vakbeweging inzonderheid onder de vrouwen begonnen. De proletariërsvrouw staat in ontwikkeling altijd nog een paar sporten lager dan haar man. Nog veel moeielijker is het dus haar tot bewustwording te brengen.’</div>
<div class="plat">‘Wanneer zal ik met die colleges kunnen beginnen?’ vroeg Anna.</div>
<div class="plat">‘Het best zal wezen met den nieuwen cursus in October. In dien tusschentijd zal ik je als voorbereiding het een en ander te lezen geven.’</div>

<div class="kop" id="toc-anchor12"><span class="cursief">[XII]</span></div>
<div class="plat">‘Zal ik me wel ooit geheel thuis met haar gaan gevoelen?’ dacht Johanna Meryan na verloop van een paar weken met een zekere verwondering - een verwondering te sterker naarmate zij inzag de eenige te zijn die er zoo over dacht. Om te beginnen scheen Meryan geheel door haar betoovërd. Het was voor het eerst sedert haar huwelijk, dat zij haar eigen man in den huiselijken kring als het ware onder een  ander aspect te zien kreeg, in zijn ridderlijk streven dat jonge meisje in hare treurige positie te betoonen al de égards waarop zij als zijn gelijkgerechtigde in geboorte aanspraak kon maken. De omstandigheid, dat Carla's geheele persoonlijkheid belichaamde een in zijn oogen bijna volmaakte vrouwentype, bracht er zeker veel toe bij dit streven voor hem te vergemakkelijken, waarbij, dank zij zijn Hollandschen aard en een ijzeren wil, zijn hoofd volmaakt koel bleef. Toch had een vrouw minder kalm en optimistisch aangelegd dan Johanna, zich wellicht allerlei spoken voor den geest geroepen. Bij haar evenwel bestond daarvoor niet het minste gevaar. Een aangeboren afkeer van het naspeuren of denken over dingen, die bij onderzoek wellicht iets onaangenaams zouden kunnen hebben, een volslagen onkunde aangaande de realiteiten des levens, een bijna volkomen gemis aan verbeeldingskracht - dit alles voorkwam elke ernstige stemmingsstoornis, deed haar iederen morgen opstaan met het besef hoe heerlijk en schoon het leven was. En al kwamen soms kleine zorgen en verdrietelijkheden even rimpelen den effen waterspiegel van haar dagelijksch bestaan, deze hadden weinig te beteekenen, vond zij, zoodat het der menschen plicht was zich daar met blijmoedigheid overheen te zetten. Over haar waakte een Hemelsche Vader, en die maakte, na enkele kleine beproevingen, meestentijds alles weer voor haar goed. Dat was zij zoo van Hem gewoon en daar bleef zij dus op vertrouwen. Haar instinct had iets van het instinct van een kamerplant, die bij voorkeur zich wendt tot het licht. Van ijverzucht of iets van dien aard kon dus bij Johanna nooit sprake zijn. Dat gevoel had zelfs geen beteekenis voor haar. Zij vond het alleen maar vervelend, dat zij nog geen sympathie voor de nieuwe huisgenoote kon hebben.</div>
<div class="plat">Baby daarentegen, nadat het ijs gebroken was, begon voor Carla te schwärmen, zooals aankomende meisjes dat doen kunnen. Zij bewonderde alles in haar: uiterlijk, wijze van zijn, kleeding, bewegingen, de manier waarop zij ging zitten, en weer opstond, de elegantie waarmede zij met behulp van eenige bibelots en kleinigheden en draperiën haar eigen kamers had gearrangeerd.... in één woord alles! In haar Amsterdamsche omgeving had zij nog nooit het mondaine fransche type gezien door Carla vertegenwoordigd. En wat haar vader in hooge mate verbaasde, was juist het sensitieve van het anders zoo eenvoudige kind voor sommige dier détails. Die fijnere perceptiën in dat opzicht moest zij van hem zelf hebben geërfd, dacht hij glimlachend.</div>
<div class="plat">Wat de nieuwe huisgenoote zelve betrof, het was duidelijk dat zij hare taak met nauwgezetheid dacht te vervullen. Zij was met Baby allerliefst, hield zich veel met haar bezig, sprak op de verschillende daartoe bestemde uren van den dag de drie talen - daar zij, in Limburg grootgebracht, ook het Duitsch volkomen machtig was - en wist al badineerend haar leerlinge vrijwel te dwingen haar in de taal waarin zij werd toegesproken te antwoorden.</div>
<div class="plat">Alles ging dus naar wensch. Het doorloopend Fransche discours waarmede Johanna zich een oogenblik bedreigd zag, werd haar bespaard, en wel door toedoen van Carla zelve, die vrij goed Hollandsch sprak, met een accent dat iedereen alleraardigst vond. Begrijpend welk een ongunstige terugwerking het op de huiselijke gezelligheid zou hebben, had deze voorgesteld alleen vreemde talen te spreken wanneer zij met Baby alleen was, en verklaard ook dan voor een voldoende taalontwikkeling bij het kind te durven instaan, vooral in het Fransch.</div>
<div class="plat">‘Zij is zoo vlug en schrander!’ zeide zij tegen Meryan, ‘en haar accent, hoewel nog niet vlekkeloos, is zóó gedistingeerd, dat ik weinig moeite met haar zal hebben. Wij zullen een accomplished young lady van je maken, niet waar Baby?’ had zij er op laten volgen, het jonge meisje met een liefkoozende beweging tot zich trekkend.</div>
<div class="plat">Meryan was haar dankbaar, dat zij aan zijn onuitgesproken verwachtingen zoo geheel beantwoordde. Baby had alleen nog maar een wereldsch vernisje noodig. Indien zij bij haar lief gezichtje en de speciale deugden harer moeder: onschuld en meegaandheid, datgene wist te verkrijgen wat Johanna niet bezat.... het savoir faire, de tact en de gemakkelijke aangename vormen van een vrouw van de wereld, dan zou Baby zijn vaderlijk ideaal in allen deele verwezenlijken.</div>
<div class="plat">Tot de kleine détails van het thans gevolgde opvoedingssysteem behoorde ook het binnentreden van een salon en het groeten op straat. De eigenaardige hoofdknik der Amsterdamsche jonge meisjes, waarvan de verregaande onbevalligheid Carla's Fransch bloed inderdaad in oproer bracht, was streng verboden, en de eerste mislukte pogingen van Baby om het gegeven voorbeeld na te volgen, riepen zelfs waterlanders te voorschijn. Al hare bewondering voor Carla's eigen manier van groeten was noodig, om het kind in dat  opzicht lot de noodige volharding aan te sporen, want zij vond het ontzettend moeielijk.</div>
<div class="plat">‘U moest het van haar zien, moeder, als wij op straat zijn!’ kwam zij in den eersten tijd opgewonden vertellen, wanneer zij met Carla was uit geweest. ‘Zoo heel even, en dan erg langzaam, weet u moedertje, zonder den hals te buigen, maar met het geheele bovenlijf.... zóó....’ en dan wilde zij het wonder nadoen, maar faalde jammerlijk, zoodat haar moeder de tranen in de oogen kreeg van het lachen en Baby verdrietig wegliep.</div>
<div class="plat">Niets beter dan de Queen's Drawing Room, meende Carla, om meisjes te leeren zich gemakkelijk in de wereld te bewegen. En dan verhaalde zij van het bij die gelegenheid gebruikelijk ceremoniëel tot in de kleinste bijzonderheden, Baby opgetogen luisterend en 's nachts droomend van al de heerlijkheden die voor sommige stervelingen zijn weggelegd.</div>
<div class="plat">‘Wat ben ik u dankbaar en wat voel ik me hier gelukkig!’ schreef Carla aan mevrouw Corduroy, toen zij eenige weken in Amsterdam was geweest. Vos compatriotes sont charmants. Men overlaadt mij hier aan huis met de meest kiesche attenties. Uw vroegeren vriend, den heer Meryan, hebt gij mij volmaakt goed beschreven. Hij is maître et seigneur chez lui, maar een echte gentleman. Zijn vrouw is een goedig insignifiant persoontje en Marguerite, la chère mignonne, adoreert mij en tracht als een aardig klein aapje alles van mij na te doen. J'arriverai à la façonner.... want ik neem mijn taak heel sérieus op, werkelijk heel sérieus!</div>
<div class="plat">‘Met de twee zoons heb ik nu ook kennis gemaakt. De oudste, student te Leiden, is gedistingeerd evenals zijn vader. Daarbij is hij muzikaal, speelt uitstekend viool, dus gij begrijpt hoe vaak wij samen musiceeren. Soms komt deze of gene van zijn vrienden er bij, of de Meryans inviteeren 's Zondags avonds eenige intieme kennissen en dan hebben wij soms formeele muziekavondjes, waarbij de ondergeteekende, omdat zij wat stem heeft en redelijk déchiffreert, erg gefêteerd wordt. Ik wist niet dat uw vaderland zoo'n paradijs was.</div>
<div class="plat">‘De jongste zoon, die ingenieur moet worden, is geheel anders dan zijn broeder. U moest hem zien!.... Hoewel al negentien, is hij nog een onhandige lang opgeschoten jongen, geen raad wetend met zijn eigen ongemanierdheid, geloof ik, en daarom met een désinvolture parfaite zich als een ours mal léché aanstellend.</div> 
<div class="plat">Met dat al schijnt juist hij de trots van zijn vader te wezen, terwijl de oudste niet veel goeds bij hem schijnt te kunnen doen. Hij is soms heel onaangenaam tegen hem. Toen hij mij zijn jongsten zoon voorstelde, lag er iets op zijn gezicht als wilde hij zeggen: ‘Hier heb je nu iets wat je niet alle dagen te zien krijgt!’ Nu, daarin heeft hij gelijk. Niet de geringste notitie nemen van de menschen die in de kamer zijn; in een boek verdiept zitten te midden van het algemeen discours; meer aandacht wijden aan de kippen in den tuin, of aan de kat - een akelig gluiperig dier met groene oogen qui me donne la chair de poule -, dan aan al de huisgenooten samen.... dat zijn van die kleinigheden die men het jonge mensch maar niet moet aanrekenen! En van muziek heeft hij evenveel verstand als van de kunst zich beminnelijk voor te doen.... hetgeen wat zeggen wil!</div>
<div class="plat">‘Toen ik een van de eerste keeren dat ik hem ontmoette, heel gentiment vroeg of hij ook viool speelde, dat ik me dan gaarne als accompagnatrice tot zijn beschikking stelde, keek hij mij verschrikt aan en antwoordde “neen” op een toon alsof ik hem had voorgesteld samen den dood in de golven te gaan zoeken! In één woord, hij is een amusant specimen van wat men l'âge ingrat noemt en die bij hem al bijzonder lang domicilium schijnt te hebben gekozen!</div>
<div class="plat">‘Vindt u mij wat al te ondeugend over uw vrienden? Neen, niet waar? Ik had u beloofd alles zoo getrouw mogelijk te schrijven, en belofte maakt schuld.</div>
<div class="plat">‘Maar wat zegt u nu wel van mijn mooien Hollandschen brief? Maak ik geen vorderingen? Ik wil de taal van het land dat mij zoo lief wordt in de volmaaktheid leeren....’</div>
<div class="plat">Op deze wijze schreef Carla nog een paar bladzijden voort, vertellend van oude Haagsche kennissen die zij in Amsterdam had teruggevonden, en zeggend dat zij maar niet zou overbrieven al het kwaad dat van haar, mevrouw Corduroy, bij de Meryans werd gesproken!.... En zij eindigde, na nog eenige warme dankbetuigingen, met zich te onderteekenen:</div>
<div class="empty-line">&#160;</div>
<div class="plat">‘Uwe gelukkige Carla.’</div>

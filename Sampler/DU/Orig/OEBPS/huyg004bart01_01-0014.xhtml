<div class="kop" id="toc-anchor13"><span class="cursief">[XIII]</span></div>
<div class="plat">Zij stond half tegen de piano geleund, na een air uit Carmen te hebben gezongen, met versnelden adem nog, en  met op het gewoonlijk altijd bleeke gelaat een blosje van opgewondenheid na de vele complimentjes, na het genot van haar eigen zingen en na de woorden haar door Johan toegefluisterd: ‘Zelfs in de opera heb ik dit air nooit zóó gehoord!’</div>
<div class="plat">Zij wist wel, toen zij daar stond met eenigszins gebogen hoofd werktuigelijk bladerend in haar muziekboek, hoe overdreven deze loftuiting was, maar zij vond het heerlijk gevleid te worden op die wijze; en de jonge man, die zich den geheelen avond uitsluitend met haar had bezig gehouden, en wiens woorden en blikken zij gevoeld had als even zoovele liefkoozingen, werd beloond met haar langzamen oogopslag, waarvan zij de macht kende en die in elken blik die den haren ontmoette een plotselingen gloed te voorschijn wist te roepen. Dan was het, onder de geheimzinnige schaduw der oogenfranje, alsof in diepe vochtige schittering gouden loovertjes flikkerden, die als bevreesd voor hun eigen werking, plotseling weer terugdoken achter het wimperfloers.</div>
<div class="plat">‘<span class="cursief">L'amour est un oiseau rebelle!</span>’ neuriede hij zachtjes het pas gehoorde air nog eens na. ‘Denkt u er ook zoo over, als die mooie wreede Carmen?’</div>
<div class="plat">‘Cela dépend....’ zeide zij opziende, ‘in het algemeen, ja.... maar zoo ooit moet hier juist de exceptie den regel vormen, vindt u niet?’</div>
<div class="plat">‘Of la règle, l'exception!’ viel hij snel in. ‘Gelukkige exceptie!’ Toen nam hij haar met een zekere gemeenzame vertrouwelijkheid het muziekboek uit de handen om er op zijn beurt in te bladeren. ‘Wat krijgen wij nu? Ééns nog moet ik die stem hooren van avond!’</div>
<div class="plat">‘Wij hebben al zooveel gemusiceerd!’ zeide zij aarzelend. ‘Zouden de anderen het misschien vervelend gaan vinden?’</div>
<div class="plat">Hij keek onverschillig om naar de tweede kamer der suite, waar op dat oogenblik druk gepraat werd, zoodat zij bij de piano geheel geïsoleerd stonden. Hij zag haar eenige oogenblikken aan.</div>
<div class="plat">‘Wat kunnen ons de anderen schelen?’ en hij legde zooveel nadruk op dat woordje ‘ons’ dat er iets in haar binnenste opsprong, en zij zich bukte, schijnbaar om de pianotabouret op te draaien, maar in werkelijkheid om te verbergen wat er in haar omging.</div>
<div class="plat">‘Dan weet ik wat....’ hernam zij, na weer in haar muziekboek te hebben gezocht. ‘Gij kent immers het Ave Maria vaa Gounod?’</div>
<div class="plat">‘Ja zeker.’</div> 
<div class="plat">‘Dan maken wij dat samen, met viool. Dat zal heerlijk zijn. Eerst u de vioolsolo en dan ik. Voor viool vind ik het zoo prachtig!’</div>
<div class="plat">‘Hoor nu dien bijenkorf eens aan!’ zeide hij een weinig later onder het stemmen. ‘Wacht, ik zal dat gegons eens in een minimum van tijd doen ophouden.’</div>
<div class="plat">Met een stoelepoot liet hij eerst drie formidabele slagen hooren, trad toen naar voren onder de portières der suitedeuren, die zijn knap figuur en zijn prettig opgewekt gezicht voordeelig omlijstten en zeide na drie officiëele buigingen als een regisseur voor het voetlicht:</div>
<div class="plat">‘Laatste nummer van het programma: Ave Maria van Gounod, met obligaat viool-begeleiding uitgevoerd met welwillende medewerking van een dilettant die, heden minder goed gedisponeerd, de toegevendheid van het publiek inroept.’</div>
<div class="plat">Daarop weer een nieuwe buiging à reculons, en na het schertsend applaus dat losbrak, liet inderdaad de stilte niets meer te wenschen over.</div>
<div class="plat">‘Altijd aardig toch, die Johan!’ dachten een paar bakvischjes, vriendinnetjes van Baby; maar ééne was er, een ouder meisje, Alida Molten, een groote grove brunette met ravenzwarte oogen en iets Indisch in haar voorkomen, die dit niet dacht, die niet meelachte, niet mee applaudisseerde, maar den geheelen avond zwijgend staarde naar de fijne bevallige silhouette die zich naast Johan aan de piano bewoog.</div>
<div class="plat">Welverdiend waren de toejuichingen, die nu den beiden executanten ten deel vielen. Johan had er zich vrij goed doorheen geslagen, en Carla, hoewel zij slechts een klein mager kamerstemmetje bezat, had enkele warme vibreerende tonen, en een voordracht die het gebrekkige der stemmiddelen vergoedde.</div>
<div class="plat">‘Heel mooi gezongen!’ zeide Johan's vader thans de piano naderend. ‘Maar ik hoor u toch nog liever, in plaats van die gedragen muziek, een romance zingen, of een air als dat van Carmen daareven, waarvoor meer l'art de dire vereischt wordt.’</div>
<div class="plat">Tegelijkertijd blies hij de piano-kaarsen uit, als wilde hij Johan, die alweder iets nieuws stond te zoeken, hiermede te kennen geven, dat het nu tijd werd ook van de anderen eenige notitie te nemen.</div>
<div class="plat">Carla, duidelijk die intentie voelend, vestigde een onderzoekenden blik op hem, legde toen haar muziek weg en voegde zich bij het gezelschap. Dadelijk nam Baby haar in  beslag, dicht naast haar zittend, leunend tegen haar aan met meisjesachtige aanhankelijkheid, en liefkoozend spelend met de juweelen ringen, fonkelend aan de fijngevormde handjes die een beeldhouwer tot model hadden kunnen dienen.</div>
<div class="plat">En Johan voegde zich nu bij Alida Molten, die, eerst in 't oogvallend koel en teruggetrokken, langzamerhand ontdooide en toen even opgewonden vroolijk werd als zij eerst stil en stug was geweest.</div>
<div class="plat">‘Weet je wat ik zou willen....’ zeide Baby dien avond, Carla goeden nacht kussend.</div>
<div class="plat">‘Neen,’ zeide deze, het blonde meisjeskopje streelend; ‘je zoudt zooveel willen misschien, hoe kan ik dat ooit raden!’</div>
<div class="plat">‘Ja maar er is iets wat ik 't liefst van alles zou wenschen!’</div>
<div class="plat">‘Wat kan dat wel zijn?’</div>
<div class="plat">Baby aarzelde en op haar gezichtje verscheen een uitdrukking alsof zij niet heelemaal overtuigd was, dat hetgeen zij zeggen ging wel gezegd mocht worden.</div>
<div class="plat">‘Ik zou willen, dat jij met Johan trouwde.’</div>
<div class="plat">‘Chut Marguerite!....’ zeide Carla verschrikt, en ofschoon zij in haar eigen kamer waren, keek zij angstig rond alsof de muren ooren hadden.</div>
<div class="plat">Zoodra Carla haar Marguerite noemde, wist Baby dat zij iets verkeerds deed en werd zij knorrig.</div>
<div class="plat">‘Waarom is dit nu zoo vreeselijk erg?’ vroeg zij gemelijk.</div>
<div class="plat">‘Het is niet zoo erg, Baby, dat je het tegen mij zegt, maar spreek er vooral tegen niemand anders over.... Of heb je dat misschien al gedaan?’</div>
<div class="plat">‘Neen, want ik dacht er nu pas aan.’</div>
<div class="plat">‘Dan is het goed. Maar wil je me beloven tegen geen mensch anders op zoo iets te doelen, noch tegen vader, noch tegen moeder.... en vooral niet tegen je broer zelf!’</div>
<div class="plat">‘Dat zou ik natuurlijk niet doen.... zóó dom ben ik niet,’ zeide Baby het hoofdje in den nek werpend.</div>
<div class="plat">‘Nu, dan ben ik gerust, ma chérie, en vind ik je wensch heel lief.’ En Carla kuste het kind met een teederheid die niet geveinsd was.</div>
<div class="plat">‘Maar Johan denkt heelemaal niet aan me....’ vervolgde zij, door een plotselinge ingeving genoopt op het thema door te gaan.</div>
<div class="plat">‘Nu, dat weet ik niet,’ zei Baby gewichtig, want de vragende intonatie was haar geenszins ontgaan. ‘Hij vindt je prachtig! Dat heb ik hem zelf tegen moeder hooren zeggen!’</div> 
<div class="plat">Carla lachte vroolijk. ‘O! jij kleine vleister!’ zeide zij, haar met den vinger dreigend. ‘Als hij iets leelijks van me gezegd had, zou je het me toch niet oververtellen. En nu gauw naar bed, hoor! en mondje dicht.... wil je me dat nog eens beloven?’</div>
<div class="plat">‘Ik beloof het je,’ zeide Baby, de armen om haar hals slaande, trotsch op de omstandigheid dat zij met haar groote vriendin een geheimpje deelde. O! wat vond zij haar toch een snoes, een engel! en wat zou het heerlijk zijn als er bruiloft zou worden gevierd en zij bruidsmeisje zou wezen!</div>
<div class="plat">Toen zij was heengegaan, begaf Carla zich nog niet ter ruste, maar bleef nog wat zitten peinzen bij den haard.</div>
<div class="plat">Ja, als dat eens gebeurde! Trouwen met Johan Meryan.... en weer rijk worden en heroveren hare vroegere positie en.... hier deed zij werktuigelijk haar oogen dicht om beter haar inwendig visioen te zien - en de vrouw zijn van <span class="cursief">hem</span>, van Johan! Wat was hij knap en aardig, en wat hield ze van hem?.... Had zij nog wel ooit zooveel van iemand gehouden?....</div>
<div class="plat">Als zij trouwde met hem, zou zij ook nooit meer coquet zijn met anderen, nooit meer haar best doen alle mannen op haar verliefd te maken! - ‘Nooit, nooit meer!’ herhaalde zij bij zichzelve, als rees er plotseling een onzichtbare beschuldiger voor haar op, dien zij door beloften van beterschap wilde vermurwen. ‘Als ik trouwde met hem, zou ik een engel worden, en alles doen om hem gelukkig te maken, en zoo dankbaar zijn!’</div>
<div class="plat">En in een plotselinge vervoering viel zij op de knieën, de armen geleund op haar stoel, het gelaat biddend gebogen in beide handen, zooals zij dat haar streng katholieke moeder zoo vaak had zien doen op haar prie-Dieu, en zooals ook zij altijd bad, wanneer zij den hemel eene bijzondere groote gunst had af te smeeken.</div>
<div class="plat">‘O, mon Dieu!’ sprak zij bijna overluid, ‘je l'aime, tu sais que je l'aime. Toi qui m'a tant éprouvé, cesse enfin tes rigueurs. Donne moi ce que je te demande si ardemment depuis que je suis femme. Donne moi un mari, donne moi le bonheur. Rends moi en même temps la richesse, la considération que j'ai perdues et je serai une épouse vertueuse et pure, et ma vie entière se passera à être bonne et à te rendre grêces. O! mon Dieu, je l'aime tant! Exauce ma prière! Amen!’</div>
<div class="plat">Toen stond zij op, plechtig, veegde haar oogen af, waarin  tranen van opwinding en deernis met zichzelve waren opgeweld, ontkleedde zich zonder ook zelfs één blik van welbehagen in den spiegel te werpen, en legde zich ter ruste in het zalige bewustzijn met zulke edele voornemens te zijn bezield, dat haar gebed ditmaal niet onverhoord <span class="cursief">kon</span> blijven.</div>

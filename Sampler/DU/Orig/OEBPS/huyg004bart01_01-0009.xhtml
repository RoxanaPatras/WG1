<div class="kop" id="toc-anchor8"><span class="cursief">[VIII]</span></div>
<div class="plat">Weder zijn een drietal jaren verloopen.</div>
<div class="plat">Johan, die zich te Leiden veel te goed amuseerde om sterk naar zijn promotie te verlangen, was nog steeds aan de academie; en Barthold, na de Hoogere Burgerschool met vijfjarigen cursus te hebben doorloopen, zou weldra naar Delft vertrekken om daar voor technoloog te studeeren.</div>
<div class="plat">Het was nu een avond in het vroege voorjaar. Meryan, na, als gewoonlijk, het thee-uur met zijn vrouw en dochter te hebben doorgebracht, was tegen negen uur naar zijn kamer gegaan, om te werken. Hij had het ontzettend druk gehad den laatsten tijd. Zelfs had hij, wat anders zelden gebeurde, zijn eersten boekhouder dezen avond nog moeten ontbieden om voor den volgenden dag eenige hoog noodige zaken te regelen, en nadat deze tegen elf uur was heengegaan, bleef er nog een stapel arbeid vó ór hem liggen. Onvermoeid, met een ijzersterk gestel begiftigd, zat hij dan ook rusteloos te pennen, toen zijn vrouw een uur later het hoofd om de deur stak.</div>
<div class="plat">‘Vind je 't niet vreemd, Meryan? Het is al haast middernacht en Bart is nog niet thuis.’</div> 
<div class="plat">‘Zoo laat al? Waar is hij naar toe?’</div>
<div class="plat">‘Dat weet ik niet, hij heeft niets gezegd. Maar als hij plan heeft later dan elf uur thuis te komen, waarschuwt hij me altijd.’</div>
<div class="plat">‘Och, hij zal bij een van zijn vrienden zijn blijven hangen,’ zeide haar man al voortschrijvend, ‘ga maar gerust naar bed; ik blijf toch nog een poosje op.’ En toen zij nog draalde, vervolgde hij met een halven glimlach: ‘als hij over eenige maanden voor goed het huis uit is, kan je toch nooit meer controleeren hoe laat hij thuiskomt. Op zijn achttiende jaar is hij geen kind meer.’</div>
<div class="plat">‘Ja maar, er moet iets bijzonders zijn. Hij zorgt altijd me niet ongerust te maken, en als er dus een feestje of iets van dien aard is, zegt hij het van te voren.’</div>
<div class="plat">Meryan schudde geruststellend het hoofd, zonder op te zien, en zijn vrouw ging heen.</div>
<div class="plat">Zijn pen kraste steeds voort. Wel keek hij nu en dan naar de pendule maar zonder eenige onrustige gewaarwording. Een jongen van achttien jaar zou in geen zeven slooten te gelijk loopen. Bovendien was het zijn principe iemand die binnen enkele maanden het ouderlijk huis voor goed ging verlaten als een man te beschouwen. Het eenige wat hem wel eens ten opzichte van Barthold bekommerde, was juist zijn te veel kind-zijn nog. Hij had hem uithuiziger gewild, zoekend de vermaken en verstrooiingen en desnoods de uitspattingen van andere jongelui van zijn leeftijd. Liever had hij hem berispt wegens aanhoudend te laat thuiskomen, zooals dat steeds met Johan het geval was geweest, dan hem zoo groen en onontbolsterd naar de academie te zien gaan. Hoe eerder een man het leven in zijn geheelen omvang leerde kennen - het leven met al zijn geheimen, zijn opgezweepte illusieën en ruwe neerploffingen, zijn hoogste hoogten en diepste afgronden, hoe beter hij, Meryan, het vond, omdat de ontvangen indrukken zich minder scherp en pijnlijk afteekenden op het nog ongevormd gemoed.</div>
<div class="plat">Op dit punt zijner overpeinzingen gekomen, legde hij werktuigelijk de pen neder, starend voor zich uit, ziende met oogen van ziel vroegere perioden uit zijn eigen leven, waarbij weer opdoemden tal van herinneringen die hem deden wenschen, dat Barthold anders ware dan hij was. De vrijheid had hem nimmer ontbroken, integendeel. De poorten van het leven hadden in de groote stad altijd zoo wijd mogelijk voor hem opengestaan, maar den drempel overschreed  hij niet. Al had hij meer vrienden of kennissen dan voorheen, al was hij opgewekter geworden, minder droomerig en afgetrokken, hij leefde toch zijn zwijgend gesloten eigen gemoedsbestaan, waartoe, nadat zijn kinderjaren waren voorbijgegaan, niemand toegang had.</div>
<div class="plat">Het openen en dichtdoen der voordeur, duidelijk in het stille huis hoorbaar, brak Meryan's overpeinzingen af. Hij keek naar de klok. Het was één uur.</div>
<div class="plat">‘Ik zag licht branden.... is u nog op, vader?’ vroeg Barthold binnenkomend.</div>
<div class="plat">‘Ja zeker. Ik had het erg druk van avond.’</div>
<div class="plat">‘Wat is het laat! Dat zie ik nu pas....’ hij keek op zijn horloge, ‘het is zelfs nog later dan hier. Er is een geducht kabaal in de stad. Weet u nog van niets hier? Niet alleen de politie maar een vrij groote militaire macht is op de been. Een formeel volksoproer!’</div>
<div class="plat">‘Een volksoproer!.... Hoe dat en waardoor? Wat is er gebeurd?’</div>
<div class="plat">‘Niemand weet precies wat de eerste aanleiding is geweest. Een betooging van werkstakers, geloof ik, op touw gezet door socialisten of anarchisten, of hoe die lui heeten mogen, ergens in de buurt van de Jordaan. Reeds in het begin van den avond moeten daar ongeregeldheden voorgevallen en opruiende liederen gezongen zijn, zoodat de politie tusschenbeiden kwam; en zoodoende raakte de boel aan den gang. Ik was met een kennis op den Dam toen een hoop Jordaanvolk stroomde den kant op van het Waterloo-plein, waar men zeide dat hevig gevochten werd. Toen ben ik voor de aardigheid meegeloopen om te zien. En er werd geducht geranseld en gehakt van beide kanten. Overal plassen bloed op straat, en dat heeft geduurd totdat de militairen aanrukten.’</div>
<div class="plat">Hij stond dit te vertellen met een zekere gewilde onverschilligheid, de handen in de zakken, een lang opgeschoten slungelachtige jongen, die sensatie-verhalen doet op een toon, alsof het alles dood natuurlijk is en het hem hoegenaamd niets schelen kan. Maar aan zijn vader ontging het niet dat hij bleek zag en dat zijn mondhoeken nu en dan zenuwachtig trilden.</div>
<div class="plat">‘Je moet het me allemaal eens geregeld vertellen, Bart, maar ga eerst even aan moeder zeggen, dat je thuis bent. Zij maakte zich een beetje ongerust over je lang wegblijven. Maar geen woord tegen haar over dat vechten, hoor!’</div> 
<div class="plat">Barthold liep met drie treden tegelijk de trap op en maaktede slaapkamerdeur open.</div>
<div class="plat">‘Ik ben thuis, moeder.... ik had me wat lang in de stad opgehouden.’</div>
<div class="plat">‘Ik hoorde je binnenkomen!’ klonk het verheugde antwoord. ‘Is dat nachtbraken.! Ga nu maar gauw slapen.’</div>
<div class="plat">‘Nacht, moedertje, wel te rusten.’</div>
<div class="plat">‘Ik geloof, dat al het grauw van Amsterdam op de been is,’ zeide hij, bij zijn vader terugkomend, en langzamerhand met meer animo sprekend. ‘Zij kwamen letterlijk overal alsuit den grond op, en toen de politie-agenten de sabels trokken, regende het straatkeien, die zij zoo maar met hun nagels uit den grond opkrabbelden. Welk een bende, dat janhagel uit de achterbuurten!’</div>
<div class="plat">‘En was jij daar nu tusschen?’ vroeg Meryan schijnbaar kalm. Het kwam plotseling bij hem op, hoe, terwijl hij zelf hier rustig zat te werken, de jongen werkelijk in gevaar had verkeerd en de onrust van zijn vrouw dus niet allen grond miste.</div>
<div class="plat">‘Neen, ik was er niet bepaald tusschen. Ik had me aangesloten bij een journalist - een reporter van het Handelsblad, dien ik wel van aanzien kende, en die doodleuk op een stoep stond met zijn notitieboekje in de hand. Die lui van de pers zijn overal op hun gemak en kunnen verbazend handig manoeuvreeren. Soms liepen we wel een paar duwen op, als het volk, bij een charge van de politie, wild uiteenstoof, maar dat was alles.’</div>
<div class="plat">‘Ik zou je toch raden in het vervolg voorzichtiger te zijn in dergelijke gevallen,’ zeide Meryan. ‘Men kan zoo licht door een steen geraakt worden of ook een sabelhouw opdoen.’</div>
<div class="plat">Hij wilde geen sentimenteele bezorgdheid toonen en sprak dus volmaakt rustig, maar toch verried zijn geheele houdingeen zekere nervositeit.</div>
<div class="plat">‘Het is voor de eerste maal dat ik zoo iets heb bijgegewoond,’ zeide Barthold, tegen zijn gewoonte in behoefte hebbend zich te uiten. ‘Het maakt zoo'n anderen indruk dan wanneer men dergelijke dingen in couranten leest. Men let er dan eigenlijk niet meer op.’</div>
<div class="plat">‘Ik lees die dingen nooit!’ zeide Meryan beslist, ‘endaarom verwondert het me van jou dat je je oogen en ooren en verdere zintuigen aan zoo'n straatschandaal gewaagd hebt. Hoe ter wereld kwam je er toe?’</div>
<div class="plat">‘Wel ik vond zoo'n historie eerst heel aardig; en daar mijn  kennis niet mee wilde, ging ik alleen. Men moet zulke dingen toch ook eens zelf bijwonen.’</div>
<div class="plat">‘En wat is nu je indruk?’</div>
<div class="plat">‘Dat.... dat....’ hier aarzelde hij even. ‘Mijn indruk is dat ik het ellendig vind, dat er op de wereld schepsels zijn, zooals ik ze van avond gezien heb. Brullende tierende wezens, die niets meer op menschen gelijken, met hun handen als klauwen en hun met bloed beloopen oogen. En te denken dat zulke creaturen het recht hebben in de straten te loopen en in dezelfde lucht te ademen, zoodat wij misschien ook nog wat van hen in onze longen krijgen!’</div>
<div class="plat">Meryan luisterde met een glimlach die zijn gelaat geheel ontspande.</div>
<div class="plat">‘Het bloed der Meryans verloochent zich niet. Je doet me aan je grootvader denken, Bart. Die wilde zelfs niet reizen, omdat hij bedankte voor treinen en stoombooten en andere vehikels, waar hij naar zijn zin in te nauw contact kwam met allerlei soort van lui, met wie hij ook niet één lucht wilde inademen en op dezelfde banken zitten. Nu men zich niet meer in zijn eigen reiskoets met postpaarden kon verplaatsen, vond hij reizen een van die plebeïsche genoegens, die voor de <span class="cursief">upper ten</span> niet geschikt waren.’</div>
<div class="plat">‘Ik kan een militair commandant begrijpen, die in zulke oogen blikken met eenige salvo's geweerschoten eenvoudig de straten schoonveegt. Waartoe toch moeten die soort wezens op de wereld dienen?’</div>
<div class="plat">Barthold sprak nu op den harden stootenden toon hem eigen wanneer iets hem hevig ergerde.</div>
<div class="plat">‘Er moet nu eenmaal een maatschappelijk bezinksel zijn, beste jongen; juist die lagere elementen geven de hoogere immers reden van bestaan! Maar het grauw zelf draagt ook niet de schuld van dergelijke gistingen. Het zijn de lieden die de gevaarlijke gistingstoffen bereiden en in hun midden werpen, welke men aansprakelijk moet stellen. Het bezinksel zelf is vrij onschadelijk zoolang men er niet in roert en het doet opschuimen. Je hebt nu heden avond eigenlijk niets anders gezien dan de blinde ontoerekenbare werktuigen van een hoop volksmenners en raddraaiers, die zich van hen bedienen ter eigen verheerlijking en trachten onze rustige goed geordende maatschappij te ondermijnen.’</div>
<div class="plat">‘Maar die ergste belhamels, dat afzichtelijkste grauw, daar waren geen socialisten bij, zeide mij de reporter. Hij beweerde dat zoodra er opstootjes zijn met werkstakingen of met  werkloozen, dat volkje uit zijn holen te voorschijn komt, alleen om de door hen gehate politie eens flink te bestoken.’</div>
<div class="plat">‘Werkloozen! Geloof jij ook al aan werkloozen? Die zoogenaamde werkloozen, waar men het altijd over heeft, zijn eenvoudig leegloopers, die zich liever bedrinken dan werken. Maar dat zijn heerlijke sujetten voor die volksmenners, wier hoofddoel is overal de orde te verstoren en de onkundige massa in den blinde tegen de hoogere standen op te hitsen.’</div>
<div class="plat">‘Maar kan men dan die opruiers niet eenvoudig als misdadigers behandelen, ze achter slot en grendel zetten?’</div>
<div class="plat">‘Dat is gemakkelijker gezegd dan gedaan. Wij wonen hier in een vrij land. Wij kunnen onze nihilisten helaas niet ophangen of ze naar Siberië zenden. Buitendien zorgen zij er wel voor buiten schot te blijven. Als zij bepaalde aanslagen, pleegden, zooals in Rusland, of met dynamiet werkten zooals in Frankrijk, dan kon de justitie ze natuurlijk bereiken. Maar dank zij onze vrije staatsvormen, kan een klein hoopje warhoofden en maatschappelijke avonturiers, die hopen eenmaal in troebel water te kunnen visschen, ons arm volk vergiftigen met hun schandelijke theorieën, ondermijnen allen eerbied voor gezag en moraliteit, en wij staan daar machteloos tegenover.’</div>
<div class="plat">‘Maar dan deugen onze vrije staatsvormen niet,’ zeide Barthold beslist.</div>
<div class="plat">‘Zeg dat niet te gauw, beste jongen. Ik zelf heb in mijn jeugd meegevochten voor die vrijheid. Ik was een der fanatieken van '48. En al vind ik er thans, naarmate mijn levenservaring rijpt, veel nadeelen aan verbonden, lucht en licht en vrijheid moeten er toch zijn. Het helpt niets of men dat gespuis opsluit. Bismarck heeft in Duitschland het socialisme niet uitgeroeid door zijn socialisten wetten uit te vaardigen. Integendeel, het bleef als een hydra aan de edelste deelen der natie knagen. Voor elken kop die werd afgeslagen, groeiden er twee in de plaats. Volkomen vrijheid is nog de eenige veiligheidsklep voor al die onreine dampen. Anders hoopen zij zich te veel op en veroorzaken ontploffingen.’</div>
<div class="plat">Barthold, zooals altijd wanneer hij met zijn vader over een ernstig onderwerp sprak, luisterde met gespannen aandacht. Sedert zijn kinderlijke ontboezemingen en de voor zijn naaste omgeving soms zoo vermakelijke pessimistische uitvallen van voorheen, hadden zijn studiën thans een richting genomen, die zijn natuurlijke neiging zich in beschouwingen en bespiegelingen te verdiepen eenigermate onderdrukte. Het was voor  zijn rusteloos zoekenden geest zelfs een verademing geweest het gebied der exacte wetenschappen te betreden. Hier vond hij een rustpunt, voelde hij zich op den stevigen bodem van het weten. En zijn nieuw ontwaakte hartstocht voor de speciale vakken die zijn voorbereiding vormden tot de polytechnische school, overstemde voor het oogenblik zijn wetensdorst aangaande vraagstukken van meer speculatieven aard. De woelingen van het maatschappelijk leven, zijne soms hoog opgaande golvingen moesten bovendien - in aanmerking genomen de sfeer waarin hij ademde - zijn aandacht grootendeels ontgaan. Organen van eenigszins vooruitstrevende politieke richting werden door Meryan streng geweerd. In zijn huis duldde hij alleen bladen welke zijn eigen denkbeelden verkondigden, dagbladen die, òf wel zorgvuldig verzwegen de verschijnselen welke zijn conservatief liberalisme konden kwetsen, òf van die verschijnselen een lezing gaven, er op berekend in hun lezerskring de meest aangename gewaarwordingen op te wekken. Aldus kon het geschieden, dat de patricische huizinge op de Heerengracht eenigszins geleek op een ontoegankelijke vesting, welker granieten wallen de felste maatschappelijke golvenbranding vermochten te trotseeren.</div>
<div class="plat">Toen Barthold de laatst gesproken woorden onbeantwoord had gelaten, vestigde zijn vader een ernstigen blik op hem, terwijl hij daar stond met zijn groote donkere zwaar beschaduwde oogen droomerig op één punt gericht en met de hem zoo welbekende uitdrukking op het gelaat, die in oogenblikken van twijfel en onzekerheid daar steeds op zetelde. Dan geleek hij weder op den eenzelvigen stuggen schoolknaap, die beweerd had dat er niemand op de wereld was die deugde; dan verscheen weer dat sombere in zijn blik dat hem als kind zoo onkinderlijk deed schijnen.</div>
<div class="plat">‘Ja, er zijn heel wat vraagteekens in het leven voor ons oprijzend,’ hernam Meryan eindelijk na een langdurige stilte. ‘De zaak is dat je veel dingen anders zoudt wenschen dan zij zijn. Dat wilde ik vroeger ook.... en ik wil het nog. Maar al ons willen helpt ons niets. Wij kunnen geen jota veranderen aan wat is. Het menschdom is nu eenmaal door de natuur verdeeld in kasten; en van de hoogste tot de laagste kaste is de afstand even groot als tusschen de hoogste en de laagste diersoorten. Zich af te vragen het waarom van dit feit zou gelijk staan met de vraag, waarom de adelaar die de wolken doorklieft niet gelijk is aan den aardworm die bij, voorkeur wroet in het duister.’</div> 
<div class="plat">‘Ja, maar de adelaar heet een adelaar en de aardworm heet een worm.... maar wij heeten allemaal menschen!’</div>
<div class="plat">‘Een adelaar en een worm heeten beiden dieren!’ viel zijn vader in.</div>
<div class="plat">‘Maar zijn met dat al totaal anders georganiseerd, terwijl wij....’</div>
<div class="plat">‘Je hebt gelijk. Mijn beeld deugt niet. Laten wij dus in plaats van een adelaar een der edelste viervoetige dieren nemen: de leeuw, de koning der woestijn met zijn prachtigen kop en zijn hoogmoedigen blik, de leeuw, die wanneer hij niet zijn honger behoeft te stillen, de zwakkeren ongemoeid laat. En nemen wij naast hem de hyena, dat ignobel sluipend gedrocht met gebogen kop en laag loerenden blik, die op lijken aast, omdat hij niet durft aanvallen een levende prooi. Maar de hyena kan het toch niet helpen dat hij bestaat. En Demos, de millioenhoofdige Demos, beleedigend ons hoogst menschelijk gevoel, die Demos dien jij dezen avond aan het werk hebt gezien heeft evenmin schuld aan zijn bestaan. Wij moeten ons dus neerleggen bij datgene waaraan wij niets kunnen veranderen en maar denken dat God het zó ó gewild heeft en niet anders.’</div>
<div class="plat">Een beweging van zijn zoon deed Meryan, die al sprekend eenige stukken had onderteekend, snel opzien. Barthold scheen aan een hevige emotie ter prooi. Zijn oogen zagen hem nu strak aan.</div>
<div class="plat">‘Gelooft u werkelijk, vader, aan een persoonlijk scheppend Wezen - ik bedoel aan een God, die alles wat er geschiedt aldus gewild heeft, en als besturende Macht buiten zijn schepping staat.’</div>
<div class="plat">Er lag in den toon iets wat Meryan diep trof. Hij vermoedde eensklaps een langen geheimen strijd in die moeielijk te doorgronden ziel - een strijd die nog altijd niet opgelost was. En zijn eerste opwelling was, dat het hem speet door zijn ondoordachte woorden die categorische vraag te hebben uitgelokt.</div>
<div class="plat">‘Dat is een ernstige veelomvattende kwestie om op den laten avond te behandelen,’ zeide hij met een glimlach, maar er lag iets onrustigs in de wijze waarop hij zijn papieren schikte, nu en dan een stuk in een der laden van zijn bureau wierp en het er weer uithaalde, blijkbaar dit alles geheel werktuigelijk doende. Hij zag er tegen op jegens zijn zoon onwaar te zijn, en toch had hij dien zoekenden rusteloozen geest zoo gaarne op dit punt met een dogma voor goed vastgeketend.</div> 
<div class="plat">‘Zou een mensch wel ooit precies weten wat hij gelooft of niet gelooft?’ zei hij na een korte pauze.</div>
<div class="plat">Maar Barthold bleef hem onafgewend aanzien, in afwachting van een stelliger antwoord.</div>
<div class="plat">‘En zou het er wel veel op aankomen wat men gelooft?... Het groote levensraadsel blijft toch altijd verborgen. Wat men <span class="cursief">is</span>, dát acht ik hoofdzaak.’</div>
<div class="plat">‘Maar u heeft ons toch opgevoed in het geloof aan de waarheid der evangeliën en de leer van Christus?’ zeide Barthold en zijn kleur verdonkerde zich. Het was voor de eerste maal dat zijn vader hem teleurstelde in een sterke verwachting. Niemand wist hoeveel het hem kostte op deze wijze zijn intiemste ikheid te ontsluieren, en het was dan ook alleen in de oogenblikkelijke opwinding van het dien avond doorleefde, dat dergelijke vragen hem over de lippen konden komen.</div>
<div class="plat">‘Ja, ik heb je opgevoed in het geloof aan de onovergankelijke schoonheid van Christus' leer,’ zeide Meryan, en zijn stem begon de oude vastheid te herwinnen. ‘Of ik zelf aan een persoonlijke besturende Macht geloofde, heb ik in het midden gelaten; en dat gij allen lid van de Vrije Gemeente zijt geworden, kan dienen als bewijs, dat ik mijn kinderen volle vrijheid wilde laten zich op volwassen leeftijd daaromtrent een oordeel te vormen. Je bent nu nog te jong, Barthold, om dieper op die vragen in te gaan. Leer voorloopig te berusten in wat is, dat is het verstandigste.’</div>
<div class="plat">‘Maar wanneer men aan een God die als Bestuurder buiten zijn schepping staat, <span class="cursief">niet</span> gelooft, kan men dan aan de evangeliën - met uitzondering natuurlijk van hun verheven moraal - die waarde hechten, die de orthodox-geloovige er aan toekent?’</div>
<div class="plat">‘Je vergeet dat Jezus eigenlijk nooit anders sprak dan in symbolen. Hij was een machtig denker, zijn verhevenste gedachten kleedend in de eenvoudigste vormen, zich geestelijk neerbuigend tot de kleinen en zwakken en armen van geest die hij wilde troosten, verzoenen met het onafwendbaar leed dezer aarde, hun tevens inprentend nederigheid, naastenliefde en zelfverloochening. Daarom sprak hij van hemelsche belooningen en straffen, en vandaar ook die schoone gelijkenissen waarin hij uitbeeldde zijn diepzinnige gedachten. Alle groote godsdienststichters hebben te allen tijde hierin overeengestemd: dat zij den mensch troost verschaffen, hetzij door - zooals Christus - hun een  oneindige zaligheid hiernamaals voor te spiegelen, of zooals Boeddha met zijn Nirwâna, waarover je immers onlangs gelezen hebt, hen te doordringen van de heerlijkheid van het ‘niet-zijn’, hen te leeren, dat de grootste wijsheid bestaat in het dooden, zelfs nog bij het leven, van de zinnen, van alle materieele begeerten, ja zelfs van alle geestelijke eischen en behoeften, opdat de vernietiging van eigen wil, van eigen individualiteit reeds vóór den dood plaats hebbe - ook in verband met de zielsverhuizing waaraan de Boeddhisten gelooven. Hoogst wijsgeerig is deze leer, daar de in die richting gevormde mensch het aardsche leed natuurlijk gering gaat achten. Christus echter, die tien eeuwen na hem leefde, en aan wie de machtige stroomingen der oud-Helleensche wijsbegeerte niet kunnen zijn voorbijgegaan, Christus begreep dat juist in het opzweepen, het prikkelen van den menschelijken wil de toekomst der beschaving lag. Vandaar het sterk individualistische van zijn leer en vandaar ook, dat zijn leerstellingen uit de voor de groote massa ontoegankelijke gedachtensferen neerdaalden naar het gebied van het practische leven, door voor te spiegelen hemelsche straffen en belooningen voor elke menschelijke handeling hier op aarde.’</div>
<div class="plat">Meryan was, al sprekend, zich bewust geworden, dat hij zijn eigen overtuiging thans geheel blootlegde. Maar medegesleept door zijn onderwerp en geheel waar willende zijn tegenover zijn zoon, had hij zijn eerste aarzeling overwonnen. Hij hoopte dat Barthold's geest krachtig genoeg zou worden voor elk onderzoek en wilde hem zoo mogelijk besparen een voortbestaan van die inwendige worstelingen, die hij zelf zich nog zoo levendig van vroeger herinnerde. Het breken met de tradities zijner jeugd had hem zoo menigmaal pijnlijke momenten doen doorleven, in aanmerking genomen de tirannie van zijn vader die geen zelfstandige opvattingen in hem duldde! Hoe geheel anders, dacht hij met een zekere voldoening, stond hij zelf thans tegenover zijn zoon, dank zij zijn eerbiedigen van de meest volkomen gewetensvrijheid: dat beginsel waarvoor hij geleden en gestreden had!</div>
<div class="plat">Barthold had met een schittering in zijn oogen geluisterd. Nu had zijn vader hem dan toch onomwonden zijn eigen convictie geopenbaard.</div>
<div class="plat">‘Maar Christus zelf moet aan het bestaan van een persoonlijk besturend Schepper geloofd hebben?’ vroeg hij na eenige oogenblikken.</div> 
<div class="plat">‘Het is nog al moeielijk om in te staan voor het denken en begrijpen van iemand die negentien eeuwen geleden op aarde leefde. Het is soms al zoo moeielijk het zieleleven te begrijpen van iemand met wien wij dagelijks omgaan,’ zeide Meryan, glimlachend om de naïeve wijze waarop de vraag gedaan werd.</div>
<div class="plat">‘Hij zelf <span class="cursief">moet</span> geloofd hebben,’ zeide Barthold thans op zijn meest stelligen toon. ‘Anders is hij niet volkomen waar geweest. En dat kan en wil ik niet aannemen. Waar zijn is voor mij het hoogste gebod!’</div>
<div class="plat">‘Het is ook zeer goed mogelijk en zelfs waarschijnlijk, dat hij inderdaad alles geloofde wat hij leeraarde,’ zeide Meryan kalm. Maar zijn voorhoofd was gefronst. In Barthold's absoluten toon lag iets wat hem hinderde. De sensitieve natuur in hem, diep verscholen onder een koelheidsmasker, voelde in dien toon een scherp, zij het ook onbewust, afkeuren van zijn eigen opvatting - een opvatting die vrede zou kunnen hebben met een in den grond onware figuur.</div>
<div class="plat">‘Ras oordeelen is een van de kenmerkendste eigenschappen der jeugd,’ zeide hij met iets neerslachtigs in zijn toon. ‘Je herinnert me weer aan al je vroegere onmogelijke vragen als kind aangaande den Bijbel. Eigenlijk ben ik veel te vroeg begonnen dat boek met je te lezen. Later pas zal al het schoone wat Christus gezegd heeft je duidelijker worden. Ook kan je dan gaan napluizen al wat groote denkers, die hun halve leven aan de studie der Christus-figuur wijdden, over hem geschreven hebben. Intusschen zijn wij tamelijk ver afgedwaald van ons punt van uitgang: het straatoproer dat je dezen avond hebt bijgewoond. Als ik je een raad mag geven, zou ik je bij deze gelegenheid willen zeggen: denk niet te veel na over deze en dergelijke verschijnselen van het maatschappelijk leven. Tracht geen dingen te doorgronden die raadselen zijn en blijven. Dat je in zake godsdienst, of althans met je denken en voelen te dien opzichte, met jezelf in 't reine wil komen, dàt begrijp ik, die periode heb ik ook doorgemaakt en zoo heel lang is het nog niet geleden dat mijne overtuiging gevormd is. Maar overigens, mijn jongen.... geloof me, leef uitsluitend voor je wetenschappelijke studies, voor het nuttige edele vak dat je hebt gekozen, en houd je verre van al die lage woelingen, door de booze hartstochten van een zeker aantal maatschappelijke parasieten in het leven geroepen. Laat je vooral nooit in met politiek. Als jij, met je pessimistischen aard, in die wereld rondkeek, zou je zeker een menschenhater en een menschenverachter worden. En  een menschenhater maakt gewoonlijk alleen zichzelf het leven ondragelijk; daarvoor zou ik je dus liever behoeden.’</div>
<div class="plat">‘En als we er nu eens over dachten te gaan slapen?’ vervolgde hij met een blik op de pendule. ‘Twee uur al! Den raddraaiers die dat opstootje van heden avond weer op het geweten hebben, gun ik het genoegen niet ons rustige burgers nog langer uit ons bed te houden.’</div>
<div class="plat">‘Zij moesten opgehangen worden!’ bromde Barthold.</div>
<div class="plat">‘Toch zouden er altijd weer nieuwe schadelijke elementen boven komen, ten spijt van den zegetocht der beschaving. Dat schijnt nu eenmaal te behooren tot de orde der dingen. En gelukkig hebben wij onze legers om al dat ongedierte ten onder te houden.’</div>
<div class="plat">Weinige oogenblikken later was Barthold op zijn kamer, maar zich neerleggen bij wat zijn vader gezegd had, kon hij ditmaal niet. De werkelijkheid had zich te diep bij hem ingeboord. Hij hoorde ze nog, die wilde vloeken en kreten. Hij zag ze nog, die dierlijke tronies bij het onzeker licht der lantarens, die flikkerende sabels, in den blinde inhakkend op de compacte krioelende massa. Hij zag nog de verhitte plotseling woest geworden trekken der agenten, die eenige in stegen vluchtende mannen en vrouwen naholden, terwijl bebloede handen en aangezichten zich overal vertoonden en het gillend gekrijsch der vrouwen bij elke nieuwe charge akelig door de lucht galmde.</div>
<div class="plat">De herinnering aan dit alles deed hem nog rillen van afschuw. En zulke tooneelen zouden moeten geduld worden in volle negentiende eeuw, in een centrum van verlichting en beschaving, in de straten eener wereldstad, waar wetenschap en kunst dagelijks hoogtij vierden en de edelste uitingen van het menschelijk intellect geest en ziel verkwikten.</div>
<div class="plat">En niet één regeering zou de macht hebben die enkele schadelijke bestanddeelen, die een welgeordende maatschappij verstoorden, met wortel en tak uit te roeien en die afschuwelijke menschenmodder op te ruimen! Dit ging zijn begrip te boven. Het kon volgens hem eenvoudig niet wezen.</div>
<div class="plat">En even als vroeger in zijn kinderjaren tegenover het sarren van Johan, of het verraad en de kleinzieligheid zijner schoolkameraden kwam weer bij hem boven het hartstochtelijk verlangen macht te hebben en met het zwaard der onfeilbaarheid te kunnen vernietigen al de ongerechtigheden dezer aarde.</div>
<div class="plat">Al was de gansche wereldgeschiedenis, voor zoover men  kon nagaan, één bloedige chaos geweest, de beschaving had zich toch meer en meer baan gebroken. Maar nu moest er in deze periode weer een alleenheerscher opstaan.... een Caesar - de Caesar van den vrede, om althans in westelijk Europa de beschaafde rijken te zuiveren van die laatst overgebleven elementen van vroegere barbaarschheid, en daarna het gereinigd ontsmette menschdom zoo gelukkig mogelijk te maken, het te koesteren in de stralen van zijn vorstelijke goedertierenheid en almacht.</div>
<div class="plat">En met een hoofd gloeiend van opgewondenheid droomde hij er van zelf die Caesar te worden.</div>
<div class="plat">Nog eenmaal - een knaap nog, maar staande op den drempel van het menschenleven, dacht en gevoelde hij als het kleine kind, dat hoopte eenmaal Christus gelijk te kunnen worden. Thans echter droomde hij den droom van een Marcus Aurelius.</div>
<div class="plat">Maar nu was er geen kinderlijk blond moedertje, dat zich met bezorgdheid over haar onrustigen jongen heenboog om zijn onstuimige droomen weg te kussen.</div>
<div class="plat">Nu was het zijn vader, die, onder de nog versche indrukken van hun gesprek, zich dien avond voor het eerst van zijn leven afvroeg, of zijn opvoedingssysteem voor die natuur toch eigenlijk wel het juiste was geweest, of er ook menschen - zielen zijn die met een hechte borstwering van dogma's tegen zichzelf beschermd moeten worden.</div>

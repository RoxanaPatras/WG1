<div class="kop" id="toc-anchor58"><span class="cursief">[LVIII]</span></div>
<div class="plat">Johanna en Meryan beiden hadden Prof. Denners onmiddellijk naar Delft vergezeld. De tijding had hen hevig geschokt. Toen Anna's moeder, alléén nu, hen bij aankomst had ontvangen, was de begroeting van beide zijde koel en gedwongen geweest, en ook in den trein was alles zeer officieel toegegaan. Men had uitsluitend over den ziektetoestand gesproken en over de weinige hoop die er volgens den dokter bestond. Meryan kende de richting door den hoogleeraar voorgestaan, had veel van hetgeen gebeurd was aan zijn invloed toegeschreven, en riep al zijn tact en zelf beheersching te hulp om zich tegenover hem een man van de wereld te betoonen. En Johanna, hoewel bij haar komst zeer geïmponeerd door die groote statige vrouw met het grijze strenge cameeënprofiel, kon een zekeren innerlijken wrevel moeielijk onderdrukken.</div>
<div class="plat">Snel en fluisterend, om den zieke niet te storen, werden de noodige inlichtingen en aanwijzigingen aangaande de toe te dienen geneesmiddelen en verdere oppassing gegeven en ontvangen. De ontboden verpleegster was reeds op haar post, bezig het ijsverband te vernieuwen. Daarna kon mevrouw Denners hem veilig aan de hoede zijner ouders overlaten.</div>
<div class="plat">Thuis komende ging zij dadelijk naar Anna, die op hare kamer in spanning haar komst verbeidde.</div>
<div class="plat">‘Hij is nog altijd vrij rustig. De verpleegster, een vrouw op leeftijd reeds, blijkt uitstekend, en het ijs werkt goed. Zijn vader is ook meegekomen.’</div>
<div class="plat">‘Goddank! Wat zal hij gelukkig zijn als hij hem herkent!’</div>
<div class="plat">‘Van herkennen is nog geen sprake. De dokter scheen wel een weinig minder bezorgd bij zijn laatste visite, maar zegt dat deze bewustelooze toestand, zelfs onder de gunstigste omstandigheden, nog dagen lang kan aanhouden.’</div>
<div class="plat">‘Hoe waren zij bij aankomst?’ vroeg Anna, de handen tegen haar kloppende slapen drukkend.</div>
<div class="plat">‘Zeer onder den indruk, natuurlijk, maar kalm.... en  tegenover mij onberispelijk beleefd en officieel erkentelijk. Ik begrijp zeer goed, dat zij <span class="cursief">ons</span> van alles de schuld geven. Den superieuren aanleg van hun eigen kind wijten zij aan vreemde invloeden, om die tot zondebok te kunnen maken! En toch.... toch is het mij niet mogelijk, ondanks alles wat schijnt er mede in strijd te wezen, hier de herediteit weg te cijferen. In den vader moet, toen hij zelf jong was, ook een fond van idealisme zijn geweest, dat door het voortdurend toenemen van de epidemische goudkoorts en vooral het aangroeien van zijn eigen fortuin langzamerhand is onderdrukt.’</div>
<div class="plat">‘Zijn wij nu geheel van hem gescheiden, moeder?’ vroeg Anna, haar in spanning aanziende.</div>
<div class="plat">‘Neen, ik ben besloten om de twee of drie dagen, al is het maar kort bij hem te gaan, totdat ik ten minste weet dat hij buiten gevaar is!’</div>
<div class="plat">‘Buiten gevaar! Dus gelooft u dat hij nog te redden is?’</div>
<div class="plat">‘Ik zeide je immers dat de dokter het laatst <span class="cursief">iets</span> meer hoop gaf.... En dan zal je krachtig wezen, niet waar Anna?’</div>
<div class="plat">‘O ja, zóó krachtig.... als hij maar behouden blijft! Noch hij noch iemand zal ooit iets merken. Ik zou het zelve misschien niet geweten hebben, als deze verschrikkelijke angst niet over me was gekomen.’</div>
<div class="plat">De door levenservaring gerijpte vrouw zeide niets meer, hield zich alsof zij volkomen gerustgesteld was en kuste haar teeder goeden nacht.</div>
<div class="plat">‘Ik wil vast op je vertrouwen, lieveling,’ zeide zij, wel wetend dat op een natuur als die van Anna dit woord als een talisman kon werken.</div>

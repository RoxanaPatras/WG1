<div class="kop" id="toc-anchor32"><span class="cursief">[XXXII]</span></div>
<div class="plat">Het was in een kleine armoedige Friesche gemeente, die een aantal dorpen en gehuchten omvatte, dat Martalis op den derden avond van de reis als spreker optrad. Het lange  smalle bedompte lokaal, waar Barthold tegelijk met hem binnenkwam, geleek meer op een stal of schuur dan opeen vergaderplaats voor menschen. Een verstikkende tabaksdamp deinde over de dicht saamgedrongen hoofden, vergrau wend nog de onoogelijke ruimte, bijna onzichtbaar makend het podium aan het einde, waarop de groene bestuurstafel stond met enkele mannen er om heen, omzwevend met rosachtige walmkringen de petroleumlampjes langs de wanden, wegdoezelend in uniforme groezeligheid de ongeverfde houten banken en vuilwitte gekalkte muren. Een compacte menschenmassa verdrong zich in die lage loods, waar men ter nauwernood kon ademen. Voor zoover mogelijk, waren de eerst aangekomenen neergezeten, doch overigens stonden zij in rijen geschaard tegen de zijmuren, bij den ingang en tot zelfs op de trappen van de bestuursverhevenheid. Een verward op en neer golvend stemgegons vulde het lokaal, waartusschen het schel geroep der venters met révolution naire blaadjes - knapen van twaalf tot zestien jaren - eenige hoogklinkende tonen wierp: ‘De roode duivel!’ drie cent! ‘Morgenrood!’ vijf cent! ‘Recht voor Allen!’ drie cent! ‘Allen vooruit!’ twee cent! ‘De laatste stuiptrekkingen van het kapitalisme!’ twee cent!’ - En al die verschillende hooggalmende of heesche jongensstemmen herhaalden met eentonigen rythmus steeds weer dezelfde kreten, terwijl elken nieuw binnentredende de blaadjes werden voorgehouden, doch zonder eenige pressie te oefenen.</div>
<div class="plat">Toen een kleine jongen, die met schrille stem ‘de laatste stuiptrekkingen van het kapitalisme!’ ventte, Barthold een der bladen voorhield, tastte deze dadelijk in zijn zak. Er was iets in de schrandere levendige oogen, glinsterend in een bleek doodmager gezicht, dat hem aantrok, en hij liet een halven gulden in het vuile handje glijden.</div>
<div class="plat">De jongen keek eerst naar het geldstukje en naar de ongewoon gesoigneerde hand die het gaf, en vervolgens naar den ‘deftig gekleeden heer’ zelf, met iets in zijn blik van plotseling wantrouwen.</div>
<div class="plat">‘Van zooveel kan ik niet teruggeven....’ zeide hij verdrietig. ‘Ik heb nog maar weinig verkocht.’</div>
<div class="plat">‘Dat behoeft niet, ventje, houd het maar.’</div>
<div class="plat">Nu gingen de oogen stralen. ‘Dan krijgt u vijf-en-twintig stuks!’ En na een conscientieus tellen werd een lijvig pakje exemplaren Barthold in de handen geduwd.</div>
<div class="plat">Deze, tamelijk verlegen met zijn emplette, was op het  punt te zeggen: ‘houd ze maar en het geld ook....’ maar bedacht zich dadelijk. De jongen bedelde immers niet! Mocht hij hem dan vernederen? - Toch scheen de aarzeling waarmede hij de bladen aannam, opgemerkt te zijn.</div>
<div class="plat">‘U kunt ze bij u thuis ronddeelen!’ zei de knaap schielijk ‘Een prachtig hoofdartikel, u zult wel zien!’</div>
<div class="plat">En meteen was hij alweer verder, als een aal tusschen de banken en de menschen glijdend, zijn stem zich weer mengend in het koor der anderen, terwijl Barthold, met zijn vijf-en-twintig ‘laatste stuiptrekkingen van het kapitalisme’ in de hand, nog ergens een plaats trachtte te ontdekken, maar tevergeefs. Wel wist hij met eenige moeite naar voren te dringen, om tegen den muur dicht bij het podium post te vatten.</div>
<div class="plat">Het was de derde volksvergadering die hij heden avond bijwoonde. Enkele détails dier bijeenkomsten kende hij dus reeds. Maar thans bevond hij zich voor het eerst in een volstrekt armelijke omgeving. Op dezen avond, in dit onoogelijk lokaal, geen Zondagsche plunje, geen vertoon van heer-achtigheid zooals elders in welvarender plaatsen. Hier, de armoedige arbeiders op klompen, in hun versleten werkpak, met de vettige glimmende pet op het hoofd, zoo rechtstreeks van de schaafbank of den metselaarssteiger of kalkbak of de heete vuren der smidse gekomen, bezweet en vermoeid, steeds wegvegend met de grove bonte zakdoeken of met hun mouwen de dikke droppels die hun op het voorhoofd parelden, en die, ondanks het vegen, in deze bedompte slecht-geventileerde ruimte telkens weer op nieuw te voorschijn kwamen.</div>
<div class="plat">Enkele jonge kerels, stevig gebouwde, gespierde gestalten in hun werkkielen, die hals en borst gedeeltelijk onbedekt lieten, werden door Barthold opgemerkt, maar verreweg de meesten vertoonden de sporen van hun lichamelijke verwaarloozing, hun moeitevol bestaan en vroegtijdigen ouderdom, met hun teringachtige holle kaken, grauwe gelaatstint en wezenlooze glazige oogen, met hun gekromde ledematen en stijve, misvormde, bevende vingers, die zelfs moeite hadden de lucifers vast te houden waarmede pijp of sigaar werd aangestoken.</div>
<div class="plat">En rondziende, gadeslaande al die onoogelijke, vervuilde, ruw sprekende en vloekende en spuwende schepselen in menschengedaante, waarmede hij - zoo al ooit rechtstreeks in aanraking gekomen - toch nimmer zich had bevonden in de verhouding van mensch tot mensch, opmerkend de dierlijke uitdrukking van veler trekken en het doffe geestelooze  of woest-insolente der oogen onder de vaal-zwarte petkleppen, gevoelde Barthold geen walging als jaren geleden, toen hij het Amsterdamsche grauw in al zijn afzichtelijkheid had aanschouwd, maar alleen droefenis en schaamte.... schaamte omdat hij zelf, welgekleed, goed gevoed en verzorgd, in de volle rijke ontwikkeling van geest en ziel en verstand daar stond, tusschen al die van hun eerste jeugd af lichaamlijk en zedelijk en geestelijk vermoorden.... schaamte omdat hij in deze ure zich sterker dan ooit bewust werd, dat al die hem omringende maatschappelijke slaven, geslacht na geslacht, geploegd en gegraven, geheid en gehamerd, gemetseld en gesmeed hadden, voortgezweept door den altijd dreigenden honger, om hem en zijn gelijken - de door het toeval der geboorte bevoorrechten - te verschaffen al datgene waarop hij voorheen zoo trotsch meende te mogen zijn.</div>
<div class="plat">Op een gegeven oogenblik zag hij dat Martalis op het podium hem wenkte. Hij ging naar hem toe, en de ander bukte zich over de bestuurstafel heen, fluisterend:</div>
<div class="plat">‘Je staat daar zoo warm in het gedrang.... wil je niet liever hier komen? Je kunt best bij ons zitten.’</div>
<div class="plat">Hij schudde van neen, en keerde naar zijn plaats terug. Hij, jong sterk en gezond, zou op zijn gemak gaan zitten, terwijl die arme afgematte kerels, die een dagtaak van zestien uren achter den rug hadden, den ganschen avond moesten blijven staan! Dàt ontbrak er nog maar aan. En hij wilde ook niet ontvluchten de benauwde bedorven lucht die hem zoo hinderde, en het onmiddellijk contact met al die haveloosheid en armoede. Hij die zich eenmaal beklaagd had, dat de hoogere, fijner bewerktuigde menschensoort in de straten dezelfde atmosfeer moest inademen als ‘het gepeupel’, wilde nu opzettelijk staan in hun midden, arm aan arm, deze kleine physieke overwinning op zichzelf beschouwend als een symhool van zijn toekomstige overwinningen in het aangezicht van de moreele walging, welke later wellicht hem zou bekruipen en waartegen Martalis hem niet bestand achtte.</div>
<div class="plat">Het duurde vrij lang, alvorens de vergadering een aanvang nam. Men wachtte blijkbaar nog op den voorzitter. Barthold had echter te veel te zien en op te merken, om ongeduldig te worden. Bovendien had Martalis hem gewaarschuwd, dat juist hier, waar de groote meerderheid Rustin aanhing, een zeer moeilijke avond hem wachtte. En hij luisterde dus naar de gesprekken in zijn nabijheid gevoerd gesprekken die, in al hun ruwheid en trivialiteit hem toch soms verbaasden door de zaakkennis op politiek en maatschappelijk terrein waarvan zij getuigden.</div>
<div class="plat">Eindelijk kondigde eenige beweging onder het wachtensmoede publiek de komst van den voorzitter aan. Een stevige werkmansfiguur verscheen aan den ingang van het lokaal en liep met snelle passen, tusschen de zich openende rijen door, naar de bestuurstafel, waar hij met Martalis een handdruk wisselde. Het was blijkbaar een metselaar, die zoo juist zijn kalkbak had verlaten. Een kale witgevlekte jas had hij over zijn werkpak aangeschoten, en van de oorspronkelijke kleur van zijn pet was weinig meer zichtbaar. Toen hij die in een hoek wierp en aan de groene tafel ging zitten, zag Barthold een man van omstreeks vijf-en-dertig jaar, meteen breed vierkant verstandig gezicht, nu vuurrood van verhitting en afmatting, en een scherpzinnigen blik die rustig over het publiek dwaalde.</div>
<div class="plat">Een paar energieke hamerslagen geboden stilte. Daarna klonk zijn stem hard en duidelijk door de zaal:</div>
<div class="plat">‘Vergadering!</div>
<div class="plat">‘Zooals gij weet, heeft het Bestuur van onzen Bond Martalis uit Delft genoodigd, om in ons midden op te treden. Zijn onderwerp zal zijn: ‘De noodzakelijkheid van de politieke actie.’ Martalis is voor ons allen een te goed bekende, dan dat wij niet precies zouden weten wat wij aan hem hebben! Hiermede bedoel ik, dat hij niet in allen deele onze medestander is, maar genoegzaam in woord en daad getoond heeft een warm hart voor de beweging te hebben.</div>
<div class="plat">‘Daarom doe ik een beroep op allen hier aanwezig, vooral op hen die principieele tegenstanders van den inleider zijn, en verzoek dezen hem rustig aan het woord te laten totdat het debat zal worden geopend. Daarna kan een ieder die wil het woord krijgen en zijn meening zeggen. Maar gedurende de rede moeten alle goed- of afkeuringen achterwegen blijven. Ik hoop dat gij allen, arbeiders van Schoterveem, flink genoeg zijt om te erkennen het recht van een ieder er een eigen meening op na te houden, en dat gij mijn taak als voorzitter gemakkelijk zult maken.</div>
<div class="plat">‘Ik open hiermede de vergadering en geef het woord aan Martalis.’</div>
<div class="plat">Deze, naar voren tredend met eenige aanteekeningen in de hand, begon met in breede algemeene trekken het socialistisch streven te schetsen, er op wijzend hoe deze wereldbeweging, hoewel sedert eeuwen door groote edele geesten en geniale denkers voorgevoeld, in haar huidigen vorm niet voortsproot uit afgetrokken ethische begrippen, maar uit het wezen zelf der economische verschijnselen. Hij beschreef, hoe het vroeger systeem van absolute vrijheid, tengevolge van de voortdurende centralisatie van kapitaal, zoodanige vormen aannam, dat het was geworden tot de ergst denkbare tirannie, tot een despotische machtsuitoefening door enkelen. Dat bodem en productiemiddelen ten slotte gingen toebehooren aan eenige groote kapitalisten, waardoor de landbouwer werd gescheiden van den grond, de arbeider van zijn arbeidsmiddelen. Hierdoor ontstond het steeds grooter leger van loonslaven, doodgedrukt, vermorzeld tusschen de raderen van het kapitalistisch stelsel; en dit leidde tot steeds grooter weelde en genietingen voor weinigen, tot steeds duldeloozer lijden, en wreeder armoede voor de groote meerderheid. Hij schetste de onzedelijke woekerwinsten van de groote industrieelen, van de beurs- en andere speculanten, de koningen van het kapitaal, terwijl de loonstandaard laag bleef en zelfs nog lager werd door de finantiëele zwakheid der kleine fabrikanten en ondernemers, die, in den strijd met hun machtige concurrenten, wel gedwongen waren de altijd overvloedige arbeidskracht zoo laag mogelijk te huren.</div>
<div class="plat">Hij schetste het kapitalistisch systeem als een reusachtig gedrochtelijk monster, zich voedend met de beste krachten der natie, als de Minotaurus waarvan de bekende mythe uit de oudheid verhaalt, die de edelste Atheensche jongelingschap voor zich opeischte. Hij zette uiteen, hoe de kleinere producenten, met eigen kapitaal werkend en zelven hun onderneming leidend, langzamerhand ondergingen, onmachtig als zij waren den geldvorsten, die de geheele markt beheerschten, het hoofd te bieden. Op deze wijze leidde het vrije liberale stelsel, het kind van een der belangrijkste ontwikkelingsperioden onzer beschaving, en daarin een noodzakelijken schakel vormend, in laatste instantie tot de meest volslagen despotie Want het beginsel van vrije concurrentie met zijn wet van vraag en aanbod bestond niet anders meer dan in naam. De groot-kapitalisten, naarmate hun macht zich uitbreidde, en met hun syndicaten en kartellen en hun trusts de afnemers en verbruikers exploiteerden, maakten het stelsel van zoogenaamde vrije mededinging tot een waan. Want dank zij die contracten, zich soms over een of meer landen uitstrekkend - waarbij de producenten van een of ander artikel zich verbonden hun waren niet onder een vastgesteld tarief te verkoopen -, konden zij met onderling goedvinden de prijzen opdrijven naar willekeur. In de Vereenigde Staten nam dit afpersings-systeem reeds zoodanige afmetingen aan, dat alle eerste levensbehoeften zooals brood, vleesch, suiker, brandstoffen enz. reeds wat men noemt ‘getrust’ waren. En de groote petroleum-trust, die zich bijna over geheel de aarde uitstrekte, steeds opdrijvend de prijzen, waardoor den aandeelhouders milliarden toevloeiden, kon ten bewijze strekken, hoe het op den duur met alle andere artikelen van dagelijksch gebruik gaan zou.</div>
<div class="plat">Ook bij het maatschappelijk verschijnsel van toenemende weelde bij toenemende armoede bleef hij even stilstaan. Hoe meer door den ondergang van het klein-bedrijf - waar voorheen patroon en arbeider naast elkander in dezelfde werkplaats stonden - het groot-bedrijf en het daaruit voortvloeiende zweetstelsel zich uitbreidde en de loonen drukte, hoe grooter weelde de bezitters zich met betrekkelijk weinig geld konden veroorloven, want de menschelijke arbeidskracht, de eenige bron van alle ruilwaarde, was, dank zij de haar verdringende machines, in zoo grooten overvloed op de markt aanwezig, dat die bijna voor niets te koopen was.</div>
<div class="plat">Het verschijnsel der werkloosheid was mede een der afzichtelijkste uitwassen van het kapitalisme. De machines, met hun grenzeloos productie-vermogen, in plaats van het gansche menschdom ten zegen te zijn, in plaats van over de geheele aarde hun schatten te verspreiden, de taak der arbeiders te verlichten en dus hun bestaan menschelijker edeler, schooner te maken, doemden hen juist tot werkloosheid, tot gebrek, tot den hongerdood, omdat die machines slechts dienden enkele individuen, het eigendom waren van enkele bevoorrechten, die er alleen zichzelven mede verrijkten, terwijl het de bestemming dier ijzeren slaven was te dienen alles en allen, voor de menschelijke slaven van vroeger den arbeid te verlichten, den werkduur te verkorten, en der wereld der samenleving te schenken hun weelde van voortbrengselen.</div>
<div class="plat">Maar dit geschiedde niet. Drie vierden van het menschdom leden gebrek juist tengevolge van het grenzeloos produceeren, en bleven verstoken van de geproduceerde artikelen. Want het doel der fabrikanten was niet voort te brengen, maar marktwaren te leveren en winst te behalen. Wat doel moest zijn, was dus middel, en omgekeerd. Zoo kon het verschijnsel zich voordoen, dat aan de eene zijde de fabrieken bij gebrek aan vraag en  afnemers stil stonden, en te andere zijde de helft der bevolking de noodige kleederen miste om zich tegen de koude te dekken. Niet één ondernemer streefde er naar met zijn machines nuttige goederen voor de samenleving te produceeren, maar slechts zooveel ter markt te brengen als hem persoonlijk winst kon bezorgen. Zijn individueel belang vorderde dus matige voortbrenging tegen hooge prijzen, zoodat de niet-bezitters van het geproduceerde artikel verstoken bleven. Hierin lag de oorsprong der kartellen - onderlinge contracten, regelend de productie - die mede het begrip: vrije arbeid en vrije mededinging ten eenemale vernietigden.</div>
<div class="plat">Onder de werking van al deze zuiver economische invloeden en verschijselen begon de concurrentie dus thans reeds te verdwijnen en het kapitalistisch voortbrengingssysteem langzaam te vergroeien tot een collectivistisch stelsel, waarbij eenmaal de arbeid zou beheerschen het kapitaal, in plaats van omgekeerd, waarbij het belang van de geheele samenleving tevens zou zijn het belang van den enkeling, en de machines eindelijk de menschelijke behoeften zouden gaan dienen. Groote centrale besturen met hun afdeelingen en onder-afdeelingen zouden dan de productie volgens aller behoeften kunnen regelen, en een ieder zou, werkend voor allen, werken voor zichzelf. Een logischer exploiteeren van de door de liberale leer a priori gestelde menschelijke zelfzucht was moeilijk denkbaar.</div>
<div class="plat">Een der geijkte bezwaren tegen de collectivistische productiewijze in het midden gebracht, was, dat men, wanneer eenmaal de gemeenschap de productie in handen kreeg, een teugellooze Staats-tirannie te duchten had, dat men door een heirleger van staatsambtenaren zou worden verdrukt. Hieruit bleek alweder, hoe het den gewonen alledaagschen doorsneêmensch moeielijk viel weg te denken het bestaande, weg te denken den staat van heden: almachtig wilsuitvoerder van enkele groot-kapitalisten en bezitters, en zich voor te stellen een zakelijke gemeenschaps-regeling, waarbij het aan ieder zoogenaamd ‘verdrukte’ vrij staat op zijn beurt ‘onderdrukker’ te worden en omgekeerd, waarbij het tijdelijk gezag geen andere beteekenis heeft dan bijvoorbeeld het gezag van een voorzitter, waaraan een vergadering of politiek lichaam zich willekeurig onderwerpt, juist omdat aller belang door dat gezag wordt gewaarborgd.</div>
<div class="plat">Dergelijke van zooveel geestelijke armoede getuigende bezwaren moesten dan ook meestal dienst verrichten als stroohalmen, waaraan de thans bevoorrechten zich vastklampten. Want het sprak van zelf - en hier naderde hij het brandpunt der kwestie - het sprak van zelf, dat allen die door de huidige productiewijze bevoordeeld waren, met al de verwoedheid der hebzucht haar verdedigden, dat derhalve al diegenen, die zijdelings of rechtstreeks invloed konden oefenen op den gang van zaken, nooit willekeurig van hun tallooze privilegiën afstand zouden doen.</div>
<div class="plat">Bij de opsomming dier privilegiën herinnerde hij aan het Biliton-contract, dat een trilling van verontwaardiging door den lande had doen gaan, aan de mail-contracten, aan de suiker-premiën, aan al deze en dergelijke regeeringsdaden, welke ten koste van de natie aan enkele individuen zoo groote baten deden toevloeien, daden die maar al te duidelijk de hebzucht der geprivilegieerden en de demoralisatie van den huidigen Staat teekenden. Daarom moest de impulsie ter bevrijding uitgaan van de klassen der verdrukten zelven. Zoo was liet de geheele geschiedenis door gegaan. De klassenstrijd was een verschijnsel van alle eeuwen, zij het ook onder telkens nieuwe vormen zich openbarend. Te allen tijde waren, volgens de natuurlijke orde der dingen, onder de geprivilegieerde standen of klassen de machtsmisbruikers toegenomen.... totdat eindelijk de maat was volgemeten en de slachtoffers zich revolteerden, als één man tegen hun onderdrukkers opstonden. Bij al dergelijke historische verschijnselen gold echter de strijd niet de individuen maar de toestanden, en dit werd helaas nog te veel uit het oog verloren. Wie rechtvaardig en onbevangen om zich heen zag, zich rekenschap gevend van het geheel, moest tot de conclusie komen, dat de gezaghebbende als individu - enkele uitzonderingen daargelaten - tegenover de massale werkingen der wereld-evolutie even machteloos stond als de onderdrukte zelf.</div>
<div class="plat">Wat waren dan de middelen om te verhaasten de economische en sociale evolutie, die zoo duidelijk naar afschaffing van privaat eigendom en een collectivistische productiewijze heen wees? Hoe het snelst te breken de reactionnaire invloeden, welke, dienend het evangelie der hebzucht, een gezonde normale ontwikkeling van het maatschappelijk organisme tegenhielden en weder een bloedige omwenteling in het leven dreigden te roepen?</div>
<div class="plat">Aan de toekomst twijfelen kon niemand, die oogen had om te zien. Het kwam er slechts op aan een sneller of trager verloop der gebeurtenissen in de hand te werken, en om <span class="cursief">dit</span> te bespreken, daarom was hij heden avond hier in hun midden.</div>
<div class="plat">Martalis zweeg een oogenblik, en zijn ernstige oogen  dwaalden over die honderden, aandachtig naar hem luisterend, hoe vaak zij ook diezelfde uiteenzetting van economische verschijnselen reeds van anderen hadden gehoord. Al dien tijd dat hij sprak, had een volmaakte stilte geheerscht, maar thans schenen de meesten door een zekere onrust te worden bevangen. Eenig gefluister en geschuifel werd vernomen, nu blijkbaar het hoofdmoment van de rede dáár was. Er kwam iets vijandigs in veler blikken, men wisselde teekenen met elkaar, en op een gegeven oogenblik moest de voorzitter met een hamerslag en een stentorstem stilte gebieden.</div>
<div class="plat">‘Wij allen weten,’ ging Martalis voort, ‘want ook dit heeft de geschiedenis ons geleerd - dat nog nimmer een geprivilegieerde stand of klasse, of welke categorie van personen ook, zelve hare slachtoffers heeft bevrijd. Dit is geen individueele onwil, maar veeleer een natuurwet. Derhalve moet de impulsie daartoe uitgaan van de verdrukten zelven.</div>
<div class="plat">‘Een volk van slaven verdient eene regeering van tirannen!’ Dit woord van Franklin gold voor zijn eeuw en de onze en alle toekomende tijden. Wij staan thans midden in den klassestrijd en zijn allen ten diepste overtuigd, dat de hef boom van der arbeiders bevrijding moet worden, naast zijn economische verheffing, geestelijke en zedelijke ontwikkeling. De macht van den geest is het, die enkele honderden over duizenden en tienduizenden uwer doet zegevieren, want door uw aantal zoudt <span class="cursief">gij</span> de wetten kunnen stellen. Te dien einde worden alle inrichtingen van hooger onderwijs en alle universiteiten voor u gesloten, hoewel gij zelven die bouwt en de kosten draagt. Maar nu zijn over de geheele wereld de pioniers der beschaving aan het werk, om de schatten der wetenschap, al die schatten van geest en intellect door de eeuwen vergaard, ook voor u toegankelijk te stellen, opdat eenmaal de aloude waarheid: ‘Kennis is Macht!’ zich voor de zooveelste maal in u moge openbaren.</div>
<div class="plat">‘Want geld - de dienst van den Mammon en de wetten den Mammon huldigend - zij vertegenwoordigen <span class="cursief">Geweld</span>.... en Geweld is een uiting van zwakheid, en altijd te verplaatsen. Maar kennis is de verpersoonlijking van <span class="cursief">Macht</span>, en die Macht is niet te verplaatsen, zij is inherent en eeuwig!</div>
<div class="plat">‘De bevrijdingsleuzen ‘Kennis is Macht’ en ‘Proletariërs van alle landen vereenigt u!’ zij klinken u in onze dagen van alle zijden tegen, maar er is nog meer noodig. Er zijn ook nog andere wapenen binnen uw bereik, en nu komt het er slechts op aan, die op de meest doeltreffende wijze te bezigen. Hoe  zal dit geschieden? Door uitsluitend te huldigen de revolutionaire d.w.z. de afbrekende tactiek, of door langzamerhand te veroveren het terrein zelf waarop de gezaghebbenden thans vrij spel hebben om de menschonteerende toestanden van heden te bestendigen?</div>
<div class="plat">‘De economische tactiek: het vormen van vakvereenigingen, zooals in Engeland, het organiseeren van werkstakingen, door flinke weerstandskassen gesteund, alsook de coöperatie in hare verschillende vormen, wie zal het nut en de noodzakelijkheid daarvan loochenen? Maar naast dat economisch ageeren zijn ook politieke strijdmiddelen binnen ons bereik, en die strijdmiddelen voorbij te gaan en ongebruikt te laten, het ware voedsel geven aan de reactie en de ergste roekeloosheid denkbaar.’</div>
<div class="plat">Eenig gesis en gefluit, aanstonds door den voorzitter bedwongen, viel Martalis in de rede, doch op dergelijke demonstraties voorbereid, bleef hij kalm doorspreken, in den breede uitmetend de voordeelen van het deelnemen aan de verkiezingen, van het afvaardigen van socialisten naar het parlement, waar elk woord door hen gesproken, in dienst van hun ideaal, door de gansche natie werd gehoord, waar zij de voor de arbeiders dringende noodzakelijke hervormingen konden helpen invoeren, en vooral tegengaan die regeeringsdaden, welke ten koste van de gemeenschap aan enkelen individuën 's lands schatten deden toevloeien. Tal van statistische gegevens en een leger van feiten bracht hij in het vuur, om zijn betoog kracht bij te zetten, ten slotte schetsend hoe het voortdurend in elkaar grijpen der beide strijdmethoden de evolutionnaire krachten zou versnellen, terwijl bovendien de parlementaire arbeid den arbeider-afgevaardigde gelegenheid zou geven zich veelzijdiger te ontwikkelen, zich duidelijker rekenschap te geven dan voorheen mogelijk was van tal van zaken en kwesties op het practisch terrein der sociale werkingen.</div>
<div class="plat">Weer deden zich van alle kanten interrupties hooren, doch dank zij de energieke leiding van den voorzitter, die, hoewel tot de revolutionnaire partij behoorend, des sprekers meening eerbiedigde, kon Martalis zijn rede, zij het dan ook met groote moeite, ten einde brengen. De groote meerderheid werd steeds onwilliger om te luisteren, en de laatste woorden gingen verloren onder het toenemend gefluit en rumoer.</div>
<div class="plat">Barthold haalde ruimer adem toen de ongelijke strijd van één tegen allen een einde nam. Een gloed van verontwaardiging was hem naar het hoofd gestegen. Hoe redeloos, hoe zinneloos kwam zij hem voor, die toornige opwinding, die  vijandige uitingen tegen iemand, die toch in hoofdzaak naast hen stond, die sedert jaren in woord en daad getuigenis aflegde van zijn diep gevoelen voor hun nooden, voor zijn algeheele toewijding aan hun belangen. Zijn groote droomerige oogen, als versomberd door zijn gedachten, dwaalden over vele dier aangezichten, waarop alleen het grof dierlijk instinct zijn stempel had gedrukt en de impulsie ten leven vertegenwoordigde. Scherp boorde in hem de werkelijkheid, welke door geen beschrijving hoe nauwkeurig ook kon worden benaderd, en tegelijkertijd sloop ongemerkt en verraderlijk een sensatie van afkeer zijn ziel binnen. Weg viel het hooge zuivere gevoel, dat in den aanvang hem had bewogen. Die eene slanke aristocratische silhouette daar op het podium, die trekken getuigend van zooveel geestelijke en moreele verfijning, te midden van al die verstomping en bruutheid om hem heen, was voor hem als het beeld van het hoogst menschelijke tegenover de primaire instincten van het oorspronkelijk oer-wezen. Het was hem als zag hij eensklaps in concreten vorm voor zich den titanen-arbeid den hervormer voorgelegd - een arbeid vorderend de toewijding, de innige vroomheid van tientallen van geslachten, een arbeid waarvan alleen de komende generatiën eenige vruchten zouden oogsten.</div>
<div class="plat">Geslingerd door al deze gedachten en gewaarwordingen ontmoetten zijn oogen toevallig die van Martalis, hem met intentie fixeerend, en plotseling herinnerde hij zich hun gesprek.... den twijfel uitgesproken aangaande zijn volhardingsvermogen, zijn wilskracht! En wederom gevoelde hij schaamte, ditmaal over zijn kleinmoedigheid; en zichzelven troost insprekend, stelde hij zich voor, hoe reeds één menschenleeftijd van goede lichamelijke verzorging, geestelijke cultuur en zedelijke ontwikkeling deze schepselen hier aanwezig geheel zouden kunnen omvormen. Ware het slechts mogelijk een proef te nemen!</div>
<div class="plat">Maar wat was dat? Wat gebeurde er toch?</div>
<div class="plat">Zijn aandacht werd getrokken door een hevige opschudding onder het publiek. Eerst achter in het lokaal een onderdrukt gemompel, zoodat velen, opstaande, met uitgerekte halzen rondtuurden, en eindelijk één kreet, één juichtoon uit honderden kelen, galmend door de ruimte in langgerekte echo's en een frenetiek gezwaai met handen en petten.</div>
<div class="plat">‘Wat is er toch?’ vroeg Barthold aan een ouden gebrekkigen zwartberookten smid naast hem, die op een bank was geklommen.</div>
<div class="plat">‘Baltian Rustin is er! Dáár, dáár staat hij bij de deur. Hij zal opzettelijk uit Amsterdam gekomen zijn om te debatteeren!’</div>
<div class="plat">De man, vrij oud naar het scheen, met zieke ontstoken oogen en zóó gecourbatureerd, dat hij niet rechtop kon staan, ging weer bij een groep andere mannen staan, druk met hen pratend, en Barthold, lang genoeg om over de hoofden heen te zien, keek in de aangewezen richting en zag, als het ware gedrongen tegen den muur door aller geestdriftige impulsie, een grijze intelligente kop met bleeke fijn besneden trekken en sterk sprekende oogen - het gelaat van een apostel of profeet, ernstig en zwaarmoedig van uitdrukking, doch even glimlachend nu bij die spontane hulde hem gebracht en die geen einde scheen te zullen nemen.</div>
<div class="plat">Toen dit alles eenige minuten had aangehouden, trachtten forsche hamerslagen van den voorzitter te domineeren het gejoel, maar te vergeefs. De opgewondenheid bedaarde niet.</div>
<div class="plat">Doch nu was het Rustin zelf, die, met een gebaar de aanwezigen verzocht den voorzitter te gehoorzamen; en dit had het gewenschte gevolg. De hoog opgezweepte golven van emotie legden zich, de meesten gingen weer op hun plaats zitten, met oogen van spottend leedvermaak starend naar Martalis, die uiterlijk altijd even kalm het gansche tooneel gadesloeg, nu en dan een paar woorden met den voorzitter wisselend.</div>
<div class="plat">Deze stond nog steeds overeind, met bloedrood gelaat, beukend op de tafel met alle kracht, want nog was het niet stil genoeg om zich verstaanbaar te maken.</div>
<div class="plat">‘Jelui deedt beter je longen te sparen voor het debat, dat lang had kunnen aanvangen!’ riep hij eindelijk met donderende stem. ‘Dat wij allen verheugd zijn onzen vriend Rustin in ons midden te zien, spreekt van zelf. Dat wij hem dankbaar zijn voor dezen avond te zijn overgekomen, behoeft geen betoog. Maar al bleef jelui nu schreeuwen en loeien tot morgenochtend, meer dan dankbaar kunnen we niet zijn en daarmee uit! En nog iets wilde ik zeggen: dat fluiten en sissen en juichen geen argumenten zijn. Voor een flink zakelijk debat, waaruit voor ons allen wat te leeren valt, hebben we iets anders noodig. Daarom verzoek ik hen die argumenten tegen het gesprokene hebben in te brengen zich op te geven om met den inleider van gedachten te wisselen.’</div> 
<div class="plat">Een doodelijke stilte volgde.</div>
<div class="plat">‘De voorzitter keek rond en herhaalde zijn vraag: ‘Wie wenscht in debat te treden?’</div>
<div class="plat">‘Voorzitter, ik vraag het woord!’ sprak een muzikale stem achter in de zaal.</div>
<div class="plat">Een uitbundig gejuich een kort oogenblik, daarop weer stilte.</div>
<div class="plat">‘Wie verlangt nog meer het woord?’</div>
<div class="plat">Een man stond op.</div>
<div class="plat">‘Voorzitter ik had plan me als debater op te geven, maar nu Rustin zal spreken, zie ik van het woord af.’</div>
<div class="plat">‘Ik ook!’ - ‘Ik ook!’ klonk het van verschillende kanten.</div>
<div class="plat">‘Dan geef ik het woord aan Baltian Rustin.’</div>
<div class="plat">Deze trad snel naar voren en sprong met nog jeugdige vlugheid de trappen op van het podium.</div>
<div class="plat">‘Vergadering! - Ik heb gemeend dat het mijn plicht was op deze bijeenkomst, waar de noodzakelijkheid van de politieke actie zou worden betoogd, voor mijne zienswijze op te komen. Wel heb ik de rede zelve niet gehoord, maar genoegzaam kennende haar algemeene strekking, wil ik u nogmaals waarschuwen voor de gevaren, die u in dat van oudsher bedorven politiek vaarwater wachten.</div>
<div class="plat">‘In de eerste plaats wil ik u noemen het grootste gevaar van alle - het gevaar van te bestendigen, te bekrachtigen door uw medewerking de oude vermolmde toestanden, die moeten worden opgeruimd. De staat is de getrouwe afspiegeling van de bestaande maatschappij. De maatschappij vormt den staat, niet de staat de maatschappij, zooals nog altijd gemeend wordt. Elke wijziging in de economische verhoudingen weerspiegelt zich in het Lichaam dat het leven daarbuiten vertegenwoordigt. De wetten loopen niet de toestanden vooruit, maar zijn daarvan de sanctionneering, bekrachtigen het bestaande gezag en het bestaand maatschappelijk stelsel.</div>
<div class="plat">‘En nu zoudt gij, arbeiders, ongewapend en onbeschermd, wijl gij eerlijk en onbedorven zijt, u gaan begeven tusschen de raderen dier staatsmachine, die u zouden dooddrukken nog voor gij den tijd zoudt hebben het terrein te verkennen.</div>
<div class="plat">‘Of wel - en dit zou nog erger wezen - gij zoudt aan den parlementairen arbeid deelnemen, gij zoudt, trotseerend den doodenden druk van intriges, kuiperijen, compromissen, die de krachtigste individualiteit dreigen te verlammen, een  nieuwen frisschen levensstroom stuwen door dien bedorven politieken dampkring, in plaats van de aanwezige ontbindings-elementen te laten voortwoekeren en aldus zijn ondergang te verhaasten. Elke nieuwe kracht het parlementarisme toegevoegd is een nieuwe voorwaarde tot zijn instandhouding, elke bloedvernieuwing in die verpeste zieke aderen vertraagt zijn dood, beijvert zich in het half vergaan organisme nog eenig leven te houden. Hij die daartoe aanspoort, is dus niet de vriend, maar de vijand van den arbeider.’</div>
<div class="plat">Een opgewonden applaus brak zijn woorden af.</div>
<div class="plat">‘En het is niet alleen gevaarlijk’ vervolgde hij, ‘het is immoreel, karakter- en zielbedervend - ik weet het bij ervaring - te behooren tot een vereeniging van individuen, wier mandaat meebrengt drie vierden der natie te beschouwen niet als menschen, niet als denkende, gevoelende, op levensschoonheid en levensvreugde recht hebbende schepselen, maar als productie-werktuigen, als levende machines - naast die van staal en ijzer - alleen geschapen om voor een klein getal bevoorrechten te bouwen hun paleizen, te weven hun kleederen, te delven in voortdurend levensgevaar uit de ingewanden der aarde de kolen die hen moeten verwarmen, en beweegkracht geven aan de machines die produceeren voor hen, aan de treinen die rollen voor hen, die hen brengen naar de schoonste plekjes der aarde om daar nog verfijnder genietingen te zoeken dan het eigen land oplevert. En inmiddels moet gij, arbeiders, weelde-voortbrengers, die dag en nacht slooft, u vergenoegen met armzalige, vunzige krotten, hebt gij nauwelijks kleederen om u te dekken, voedsel om uw vermoeid lichaam te versterken, brandstoffen om u te verwarmen, ziet gij tot zelfs uw vrouwen en kinderen afgebeuld in fabrieken en ateliers voor een schamele bete broods. En dan beschouwen zij, die door u, arbeiders, worden gekleed en gevoed en verwarmd en gekoesterd in al de weelde door uw inspanning voortgebracht, u en uw vrouwen en kinderen als “het plebs”, “het gepeupel”, “het grauw”, waarmede elke aanraking als een ontwijding van hun hoogheid is te beschouwen.’</div>
<div class="plat">Weer een nieuwe uitbarsting van toejuichingen.</div>
<div class="plat">‘Zedeloos is het,’ ging de welluidende stem voort, ‘zitting te nemen in een vereeniging van afgevaardigden, die, na zich op de meest eerlooze wijze het grootste deel der nationale eigendommen te hebben toegeëigend, zonder eenige gewetensknaging in de schatkist zien vloeien de vierentwintig millioen opgebracht door het drankmisbruik - millioenen die onzen roofstaat de middelen  verschaft, zijn zoogenaamde koloniale politiek in het oosten voort te zetten; in een vereeniging, die wettelijk bekrachtigt de prostitutie, welke duizenden uwer dochteren ten verderve voert, doch zorgvuldig beschermt de reinheid der in andere kasten geboren vrouwen.</div>
<div class="plat">‘Ik zelf was eenmaal zoo naïef van te meenen, dat ik in het parlement zou kunnen strijden voor mijn ideaal, dat ik bij machte zou zijn op te roeien tegen dien stroom van ongerechtigheid, die slechts de afschaduwing is van het maatschappelijk stelsel, dat in die sfeer de stem van het menschelijk eergevoel, zij het ook bij enkelen, weerklank zou vinden, dat ik zou kunnen lezen vijgen van distelen, dat ik de kern de ziel van het kapitalistisch uitbuitingssysteem zou omvormen tot eene macht ten goede, - in één woord, het onmogelijke mogelijk zou kunnen maken.</div>
<div class="plat">‘Van dien waan ben ik thans genezen, en ik wil ook u arbeiders-proletariërs, het gevaarlijke mijner vroegere dwaling doen inzien. De enkele strijders voor het schoone, goede en ware, die in een lichaam als het parlement zichzelven getrouw zouden willen blijven, worden eenvoudig dood verklaard, en niet ten onrechte, want in die sfeer, die slechts weergeeft het kapitalistisch streven passen zij niet. Deze staat in haar huidigen vorm is veroordeeld.</div>
<div class="plat">‘De demoraliseerende invloed van het parlementarisme kan slechts den arbeider-afgevaardigde besmetten, en verdooven bij zijn kiezers den geest van opstand die alleen hen kan redden, tot zwijgen brengen de innerlijke stem die hen toeroept: ‘rekent niet op uwe afgevaardigden, rekent niet op wettenmakers! het bevrijdingswerk der arbeiders is de taak der arbeiders zelven!’ Want werkelijk ingrijpende hervormingen vermogen zij niet tot stand te brengen, evenmin als de socialistische afgevaardigden in Duitschland dit vermogen, hoe talrijk zij ook in den Rijksdag zijn vertegenwoordigd. Men kan nu eenmaal niet beginnen met het einde. Men kan niet strijden tegen een schaduw, tegen wat slechts een afspiegeling is der bestaande economische en sociale wanverhoudingen.</div>
<div class="plat">‘En daarom, arbeiders, schenkt niet uw vertrouwen aan hen, die u de politieke heilmiddelen als lokaas voorhouden om hun eigen eerzucht te bevredigen, om zelven te komen waar zij wezen willen, om in 's lands regeeringszalen te tronen met een aardig inkomen, en nu een dan als redenaar te schitteren ter verblinding hunner onnoozele op hen rekenende kiezers.</div> 
<div class="plat">‘Laat nimmer een onzer geestverwanten dien verontreinigden dampkring inademen, maar alleen vertrouwen op eigen geestkracht. Ontwikkelt en vereenigt u, vormt machtige vakbonden, sticht verwarring in de kapitalistische gelederen door groote werkstakingen, in afwachting dat de dag der algemeene werkstaking zal kunnen dagen. Vergeet nimmer dat gij de eenige voortbrengers zijt, dat wanneer gij, die al de raderen van het systeem in beweging brengt, de handen in den schoot legt, de kapitalisten geen rente meer genieten, handel en industrie stilstaan, de weelde door honger wordt vervangen en de machtelooze bezitters sidderen van angst in hunne paleizen. In werkelijkheid zijt gij heerschers, hoewel gij u als slaven laat vernederen. Maar dieper vernedering nog dan door den geesel van den honger wordt u aangedaan door hen, die u willen bewegen in 's lands wetten-fabriek samen te werken met uwe bitterste vijanden.</div>
<div class="plat">‘Wat zoudt gij zeggen tot iemand, die de wolven en schapen bij elkaar in één stal zou willen sluiten?</div>
<div class="plat">‘Welnu, daartoe worden de schapen uitgenoodigd!</div>
<div class="plat">‘Maar vergeet nooit dat het wolven moeten zijn die u aldus lokken, die u trachten diets te maken dat bij de wolven uw heil is en uw redding!’</div>
<div class="plat">Een zoo woest donderend gejuich volgde op deze slotwoorden dat het was als zouden de muren invallen. Het brak los als een uitbarsting van lang bedwongen hartstochten, en scheen niet meer te willen bedaren. Rustin daalde inmiddels het podium af en ging weer tusschen de menigte, met zijn grijze oogen, waaruit een scherpe gloed lichtte, fixeerend zijn vijand, den man die het eerst de scheuring tusschen de partijen had in het leven te geroepen. Martalis had, terwijl hij sprak, druk zitten schrijven en maakte zich gereed te repliceeren.</div>
<div class="plat">Toen eindelijk het gejuich bedaarde, wendde de voorzitter zich tot de vergadering met de gebruikelijke vraag of nog iemand anders het woord verlangde. Daar geen enkele stem zich verhief, gaf hij Martalis een wenk.</div>
<div class="plat">Deze stond op, trad naar voren, maar nauwelijks werd de eerste syllabe door hem gearticuleerd of een oorverdoovend gesis en geschreeuw overstemde hem.</div>
<div class="plat">Het eerlijk gezicht van den voorzitter werd paarschrood van drift. Hij trachtte door een aanhoudend gehamer de orde te herstellen maar te vergeefs. Wel waren er enkele mannen in de zaal, die, blijkbaar medestanders van Martalis, met  heftige gebaren de rumoermakers tot stilte poogden te brengen, maar bij de overgroote meerderheid was de opgewondenheid ten top gestegen. Niemand wilde luisteren, en zoodra Martalis, die rustig den storm aanschouwde, slechts even den mond opende, begon het lawaai weer van voren af aan.</div>
<div class="plat">En toen plotseling gebeurde er iets wat de geheele tierende menigte met stomheid sloeg.</div>
<div class="plat">Een onbekende jonge man, donker, met groote zwaarmoedige oogen, stond met éénen sprong op de verhevenheid naast Martalis, en met een van verontwaardiging hijgende en trillende stem werd een enkel woord in de zaal geslingerd:</div>
<div class="plat">‘Lafaards!’</div>
<div class="plat">‘Ja, gij zijt lafaards!’ klonk het nogmaals terwijl allen in beweginglooze verbazing naar den vreemde staarden. ‘Voor het eerst van mijn leven bevind ik mij in een vergadering van socialisten - van mannen, die zich althans dien eerenaam durven geven, en nu wil ik deze plaats niet verlaten alvorens u gezegd te hebben, dat gij allen die hier vergaderd zijt het recht mist de maatschappij daarbuiten te steenigen en te brandmerken!’</div>
<div class="plat">Nog altoos dezelfde ademlooze stilte. Niemand verroerde zich.</div>
<div class="plat">‘Want die maatschappij, die gij veracht, is gegrond op het zoo diep zedeloos ‘recht van den sterkste’, en hier wordt dit recht uitgeoefend op dezelfde lage wijze als elders. Hier staat gij zelfs met u allen tegen één!</div>
<div class="plat">‘Van het onderwerp dat heden avond is behandeld, weet ik niets!’ vervolgde hij met verheffing van stem. ‘Alle politiek is mij vreemd. Evenmin mag ik mij socialist noemen, want ik heb in mijn leven nog niets gedaan wat mij daartoe het recht geeft. Maar wel heb ik lief met geheel mijne ziel het evangelie der menschelijkheid, dat in onze eeuw met het woord socialisme wordt aangeduid.</div>
<div class="plat">‘Maar dezen avond heb ik geleerd onderscheid te maken tusschen dat evangelie zelf en hen die het met de lippen verkondigen. En meer nog dan dat: ik heb heden avond geleerd te twijfelen aan de verwezelijking van dat evangelie in de toekomst. Want men kan geen edel doel nastreven met lage onedele middelen. Men kan geen hoog menschelijk ideaal dienen door te prikkelen der menschen laagste aandriften. Men kan geen waarachtige socialisten vormen van hen bij wie men systematisch ondermijnt het geloof aan menschelijke goedheid en eerlijkheid.</div> 
<div class="plat">‘Ik die hier sta als onwetende, als zoekende, ik had gehoopt van hier althans mede te nemen een indruk van? schoonheid en zielenadel, zooals die in onze wreede barbaarsche samenleving te vergeefs zijn te zoeken. Ik had ge hoopt hier te zullen ademen in reiner geestelijker sfeer dan daar waar alleen de philosophie der overmacht aan het woord is. Maar ik heb mij bedrogen. Mijn honger naar mooiheid is ongestild.</div>
<div class="plat">‘Al de kleinheid, de zielloosheid, al de laster en verdachtmaking ten opzichte van andersdenkenden, in één woord alles wat ik in onze samenleving heb leeren haten en verachten - alles alles vind ik hier terug. Gij zelven, die u socialisten noemt, onteert uw ideaal!’</div>
<div class="plat">Met deze woorden wilde hij die gesproken had zich weer onder het publiek begeven, toen hij bij zijn arm werd gegrepen en achteruit geduwd.</div>
<div class="plat">‘Meryan, blijf hier, je bent daar niet meer veilig!’ fluisterde Martalis onder het algemeen rumoer hem toe. ‘Zij zouden je misschien een mauvais parti doen, nu je hun afgod hebt beleedigd.’</div>
<div class="plat">Barthold, te opgewonden om zich van iets rekenschap te geven, luisterde niet naar wat hem gezegd werd, maar aan den physieken dwang gehoorzaamde hij werktuigelijk. En tegelijkertijd kruiste zijn blik dien van Rustin, die nog altijd daar stond, hem aanziende met een soort van medelijdende ironie, naar hij meende.</div>
<div class="plat">Maar zijn eigen van verontwaardiging fonkelende oogen wendden zich niet af. ‘Wat ik daar sprak,’ stond er in te lezen, ‘was niet bestemd voor al die onontwikkelde arbeiders, die ik ter nauwernood toerekenbaar acht, maar wél voor den man, die door zijn woord en zijn persoonlijkheid een zoo grooten invloed ten goede kon oefenen.... voor den man, die, in plaats van hen naar zijn ideaal te vormen, zijn macht misbruikt om de slechtste instincten in hen wakker te roepen.’</div>

<div class="kop" id="toc-anchor33"><span class="cursief">[XXXIII]</span></div>
<div class="plat">De propaganda-tocht in het Noorden was geëindigd.</div>
<div class="plat">Veel had Barthold gezien, veel opgemerkt, veel geleerd, veel nagedacht. Het was hem alsof hij in die korte spanne tijds jaren geleefd had, nu hij in rechtstreeksch contact was gekomen met zooveel wat vreemd voor hem placht te zijn.  Al stonden vele dingen hem in duidelijker trekken voor den geest, veel was er ook wat nog verder dan voorheen scheen terug te wijken voor zijn zoekenden, peilenden blik, vooral wat betrof het wezen van den mensch zelf. Al die typen en individuen en figuren die hij thans had leeren kennen, in een sfeer zoo ongelijk aan de zijne, stonden hem nog voor den geest. Zij omzweefden nog zijn herinnering in hunne verbijsterende verscheidenheid, en elke poging hen te dassificeeren, te rangschikken in bepaalde categorieën mislukte. Hij voelde te staan tegenover het onoplosbaarste probleem van het gansche heelal, het probleem: Mensch, met zijn tallooze ziele-schakeeringen, zijne tot in het oneindige gecompliceerde eigenheid! En hij glimlachte, wanneer hij dacht aan de gelijkheidsvrees, die zoovelen beving bij het gadeslaan van des hervormers streven naar een hoogere beschaving. ‘Alsof eene zekere mate van welvaart en levensschoonheid en een collectivistische productie-regeling alle individuen naar één model zal doen groeien!’ dacht hij. ‘Welk een kortzichtige conclusie! Alsof niet veeleer het tegendeel is te verwachten, wanneer eenmaal het individualisme zal worden gehuldigd, wanneer, dank zij den geestelijken horizont, zich uitbreidend voor de millïoenen gekortwiekten van thans, elke menschelijke individualiteit zich in vollen rijkdom zal kunnen ontplooien!’</div>
<div class="plat">In deze en dergelijke gepeinzen verdiept, liep hij zwijgend naast Martalis voort. Even te voren te Utrecht aangekomen, waren zij thans op weg naar Thornton, mede een der hoofdfiguren in de beweging.</div>
<div class="plat">Thornton was een jong rechtsgeleerde uit Friesland, die enkele jaren te voren zijne geheele maatschappelijke positie had ten offer gebracht aan zijn overtuiging. Buitengewoon begaafd, schitterend redenaar, toegerust met een zeldzame energie had hij, na zich zijn roeping bewust te zijn geworden, daarvan met woord en daad getuigd, en te Utrecht een partij gevormd, die in korten tijd alle andere afdeelingen in den lande in kracht en getalssterkte overtrof. Gelijkdenkende met Martalis bezat hij veel meer dan deze de gaven en eigenschappen om door het gesproken woord de menigte te bezielen en in geestdrift te doen ontvlammen. Bovendien had hij in menige crisis, die de jonge partijbeweging doormaakte, vooraan gestaan in de gelederen, waarbij zijn algeheele verachting van conventioneele begrippen en zijn moreele moed zijn geestverwanten met bewondering vervulden, doch hem indezelfde  mate vervreemdden van zijn eigen kringen. Tengevolge vare het verloopen zijner juridische praktijk doodarm geworden, daar alleen behoeftige clienten zich nog bij hem aanmeldden, bewoonde hij met vrouw en kinderen in een der goedkoope afgelegen buitenwijken van de stad een zeer eenvoudige woning, zich niet meer comfort gunnend dan een arbeider, voor wien een gering wekelijksch inkomen toereikend moet wezen.</div>
<div class="plat">Barthold kende al deze bijzonderheden, en zijn sedert lang gekoesterde wensch om dien man en die vrouw - welke zooals hij wist geheel in de idealen van haar echtgenoot opging - persoonlijk te leeren kennen, deed hem dadelijk aannemen het voorstel van Martalis om in Utrecht een paar treinen over te blijven. Deze moest bovendien, na zijn tournée in Friesland, met Thornton over verschillende partijaangelegenheden gaan beraadslagen.</div>
<div class="plat">‘Ik behoef je niet meer te introduceeren.... je bent reeds bij al onze partijgenooten gesignaleerd!’ zeide deze glimlachend. ‘Je élan, verleden week in Schoterveem, is, zooals mij werd gemeld, in de meeste onzer bladen besproken, ook in de révolutionnaire organen. De andere fractie zal je dien uitval tegen Rustin niet licht vergeven, want men begrijpt volkomen dat die hem gold. Het blad van Thornton daarentegen prijst je zeer.’</div>
<div class="plat">‘Il y a bien de quoi!’ zeide Barthold moedeloos. ‘In plaats van ze te bedaren, heb ik de stemming nog meer verbitterd!’</div>
<div class="plat">‘De avond was toch bedorven. De vergadering te sluiten was het eenige. Zelfs onze flinke voorzitter, die bij zijn medearbeiders hoog staat aangeschreven, was immers machteloos! Als Rustin eenmaal besloten heeft zijn tegenstander niet aan het woord te laten, réusseert hij altijd. Wat hij je echter nooit vergeven zal, is dat jij naast hem het publiek één oogenblik hebt gedomineerd.... want dàt heb je gedaan.’</div>
<div class="plat">Barthold liep een poos zwijgend voort. Er ging zooveel in hem om, en hij zocht naar de juiste woorden om zijn gedachten voor den ander te vertolken.</div>
<div class="plat">‘Je hebt groot gelijk gehad me voor mijzelven te waarschuwen!’ zeide hij met een zekere matheid. ‘Ik geloof dat ik totaal ongeschikt ben voor datgene, waaraan ik een oogenblik meende mij te kunnen wijden.’</div>
<div class="plat">Martalis zag hem snel en onderzoekend aan. ‘Hoe bedoel je dat?’ was zijn vraag.</div> 
<div class="plat">‘Ik bedoel dat ik me nooit zal kunnen wringen in een of ander afzonderlijk politiek harnas, dat het mij ontbreekt aan een vaste convictie.’</div>
<div class="plat">‘Je begrijpt, hoop ik, wat ik zeggen wil,’ hernam hij toen Martalis met een sarcastisch lachje voortstapte. ‘Meer dan ooit ben ik mij bewust nog slechts voor één doel te kunnen leven.... maar aangaande de middelen om dat doel nader te komen, voel ik mij, juist nu ik dieper in alles doordring, zoo besluiteloos, zoo wankelend, zoo hulpeloos onzeker. Het is minder nog de afzichtelijke leelijkheid van het politiek ageeren, die me afstoot - want zoo iets moet men als man met een vasten wil kunnen overwinnen - maar er is een vraag, die me dezer dagen aanhoudend vervolgt, zoowel op de rumoerige vergaderingen die ik bijwoonde, als bij het lezen van al de bladen en vlugschriften en brochures door de beide fracties in het licht gegeven.... en die vraag is deze: Kan men iets schoons en groots bereiken met middelen, die elk element van schoonheid met geweld naar den achtergrond dringen?’</div>
<div class="plat">‘Ik begrijp je gedachte,’ zeide Martalis, ‘maar je gaat van een totaal verkeerde basis uit. Doe niet als zoovelen, die de historische beteekenis van de beweging uit het oog verliezen en er een gevoelskwestie van maken. Als historisch verschijnsel vertegenwoordigt zij den eeuwigdurenden strijd der klassen, en is zij in hare huidige phase een zuiver economische noodwendigheid.’</div>
<div class="plat">‘Toch wortelend in ethischen bodem!’ viel Barthold in.</div>
<div class="plat">‘Neen, dàt juist betwist ik je ten stelligste. De ethica is hier niet bodem, niet grondslag, maar bergtop - niet de wortel, maar de bloem uit dien wortel oprankend. Want wat is ethica in haar wetenschappelijke oorsprong en beteekenis?.... Sociale noodwendigheid, mijn waarde Meryan, anders niet. Dit is een van de machtige onomstootelijke waarheden, die de evolutie-theorie ons heeft gebracht. Vergelijk bijvoorbeeld de ethica van Spinoza met die van Spencer. Bij den eerste is zij de goddelijke openbaring van de wereldziel in den mensch.... en een spontane, rijke getuigenis van Spinoza's pantheïsme. Bij Spencer, den vader der evolutietheorie, heeft de ethica een geschiedenis, is zij eene weten- schap, geleidelijk <span class="cursief">geworden</span>, is zij de hoogere regeling van de menschelijke verhoudingen onderling, gebaseerd op het sociaal instinct, op de sociale eischen in hun toenemende complicatie. Want vergeet niet.... er liggen heel wat generaties  van denken tusschen den eenen wijsgeer en den anderen.’</div>
<div class="plat">‘Maar hoe leg je dan uit dat hoog ethische, religieuse gevoel, dat thans bij zoovele menschen op de toestanden en de sociale eischen vooruitloopt?’</div>
<div class="plat">‘Het loopt niet op de toestanden vooruit, maar wanneer een revolutie in de toestanden nadert, heeft er ook een revolutie in de geesten plaats, idealiseerend de beweging. Een nieuwe religie ontstaat als ideale reflexie van de materieele werkingen. Uit het lagere groeit het hoogere, nooit omgekeerd.’</div>
<div class="plat">Barthold luisterde aandachtig. Veel van wat Martalis zeide, kon hij aannemen, maar niet alles. Hij vond hem te positief, te leerstellig in zijn levensbeschouwing, niet genoeg plaats gunnend aan het eeuwig ondoorgrondelijke en onbegrepene, niet genoeg erkennend het mysterieus verband tusschen de hoogere impulsies in den mensch en de maatschappelijke invloeden buiten hem in aanhoudende wisselwerking.</div>
<div class="plat">Maar hij achtte zich nog te jong, te onontwikkeld, te zwak gewapend tegenover den ander, om zijn opvatting, welke hij meer gevoelde dan beschrijven kon, met kracht van argumenten te verdedigen.</div>
<div class="plat">‘Ik noemde slechts één mijner bezwaren,’ zeide hij met een diepen zucht. ‘Ik ben mij tevens bewust geworden, geen partij te kunnen kiezen; ook te dien opzichte ontbreekt mij het ééne noodige: een onwrikbare eenzijdige convictie zooals de echte politicus die bezit - ik bedoel de convictie dat de richting die hij voorstaat de eenige ware en elke andere uit den booze is. Ik voor mij begin in beide richtingen zooveel waarheid te vinden, je zult schrikken als ik je beken, dat de argumenten van je tegenstanders soms bij mij in vruchtbare aarde vielen!.... en dat bij <span class="cursief">mij</span>, die veertien dagen geleden het alléén zaligmakende van de politieke actie als een dogma aannam! Zelfs de rede van Rustin, hoewel mij revolteerend wegens de lage onware insinuaties aan jouw adres, deed mij ten volle beseffen, dat zijn overtuiging een waarachtige is, en dat ook jij en je geestverwanten je schuldig maakt aan miskenning en verdachtmaking, wanneer je zijn révolutionnaire tactiek aan zijn ijdele en heerschzuchtige neigingen toeschrijft.’</div>
<div class="plat">Martalis zeide geen woord, maar de uitdrukking van zijn gelaat gaf genoegzaam te kennen, dat het vergeefsche moeite zou wezen hem aangaande zijn tegenstander zachter te stemmen.</div> 
<div class="plat">‘En den sterksten indruk ontving ik van dat eerlijk leerzaam debat van gisteren avond,’ hernam Barthold, bemerkend dat de ander niet op het onderwerp: Rustin wilde doorgaan. ‘Dáár geen persoonlijk element en geen rhetorische geslepenheid, maar een eerlijke uiting van gezond verstand. Nog zie ik dien ernstigen degelijken werkman voor mij.... een type dat me aan onzen voorzitter uit Schoterveem herinnerde. Herinner je je nog wat hij zeide?</div>
<div class="plat">‘Nooit nog heeft in den ganschen loop der geschiedenis een politieke partij de zaak der zwakken en benadeelden kunnen doen zegevieren. Wel kan te allen tijde de gerechtigheid worden gediend, zelfs in een parlement, door de enkele rechtschapen elementen, welke zich daar even goed als elders zullen bevinden en die in elke partij aanwezig zijn. Maar wij arbeiders komen geen haarbreed verder door het zenden van socialistische afgevaardigden naar de kamer. Eerlijke democraten, die den moed hebben te midden van den politieken modderpoel eerlijk, althans zoo eerlijk mogelijk, te blijven, kunnen even goed als socialisten de hervormingen helpen tot stand brengen die wij het allereerst noodig hebben: kortere werktijden, hoogere loonen, pensioenen, kamers van arbeid, sluiting der branderijen, geleidelijke afschaffing van erfrecht enz...... Maar de groote kracht ter bevrijding moet uitgaan van ons zelven. Als wij denken, dat, zoodra er socialisten in het parlement zijn, de gebraden appels ons in den schoot zullen vallen, zijn wij er leelijk aan toe, en juist in dat steunen op anderen ligt een groot gevaar. De wetten loopen niet op de toestanden vooruit, de wetten kunnen ons geen innerlijke kracht geven. Wij zwakkeren moeten, door ons te organiseeren, te ontwikkelen, door hoogere menschen te worden, veranderen den geest die de samenleving bezielt. En wij moeten ons tevens doen gelden, den kop opsteken als een lang mishandelde hond, die eindelijk half dol geworden de tanden laat zien. Wij moeten, in plaats van in kroegen ons laatste verstand te verzuipen, ons zedelijk en verstandelijk versterken, en beter dan <span class="cursief">in</span> het parlement kunnen de socialistische voormannen met hun meerdere ontwikkeling ons daarbij behulpzaam zijn buiten het parlement. Zóó zullen niet wij maar dan toch onze kinderen of kleinkinderen eindelijk overwinnen, door een geweldige omwenteling indien het <span class="cursief">moet</span>, op vredelievende wijze indien het <span class="cursief">kan</span>.’</div>
<div class="plat">‘Die woorden hoor ik als het ware nog,’ ging Barthold voort. ‘Ik geloof, dat mannen als gij de belangen der arbeiders beter kunt dienen door hen te helpen zich te organiseeren en te ontwikkelen, dan door in de Kamer speeches te houden, waarnaar de aanhangers van het bestaand regime toch vastbesloten zijn niet te luisteren, en wetten voor te stellen, die zeker <span class="cursief">niet</span> worden aangenomen, wanneer zij de slachtoffers weerbaar zouden maken.’</div>
<div class="plat">Martalis zeide niets. Zijn werken en streven en ageeren als partijhoofd had in de laatste jaren te uitsluitend zijne gedachten in één en dezelfde richting gestuwd, dan dat een der door Barthold opgesomde argumenten vat op hem kon hebben, en zijn kracht als agitator lag juist in zijn eenzijdigheid. Hij zweeg evenwel omdat hij door landurige ervaring wist, dat woorden op een krachtige individualiteit toch niets vermogen, en dat de jonge man naast hem, ongestoord, onbeïnvloed door persoonlijken drang, moest doormaken het geestelijk proces, dat thans bij hem in volle werking was.</div>
<div class="plat">‘Welnu?....’ vroeg Barthold na de stilte, die op zijn ontboezeming gevolgd was, ‘wat zegje van zoo'n bekentenis van iemand, die kort geleden meende geheel aan je zijde te kunnen staan? Je zult me natuurlijk een zwakkeling noemen.’</div>
<div class="plat">‘Neen, Meryan, integendeel,’ zeide hij ernstig. ‘Ik kan mij, na al de verschillende indrukken door je ontvangen, je twijfelingen zeer goed verklaren, en ik vind ze zelfs noodig. Wie nooit getwijfeld heeft, is voor mij geheel onvertrouwbaar, omdat dan ieder oogenblik de altijd loerende vijand den kop kan opsteken. Deze stemming is mij veel liever dan de optimistische zekerheid aangaande jezelven van vroeger. Maar laten wij dit alles tot nader orde onbesproken laten. Wij zij hier waar wij wezen moeten.’</div>
<div class="plat">Zij bevonden zich geheel buiten de stad en hadden het laatste kwartier een straatweg gevolgd, waar op deze hoogte zich uitstrekte een lange rij deels nieuwe, deels in aanbouw zijnde huisjes van twee verdiepingen die, hoe eenvoudig ook, in hun wit gepleisterde en nieuw geverfde frischheid een vriendelijken indruk maakten.</div>
<div class="plat">Aan een dier woningen schelden zij aan. In den gang een vroolijk gejoel van kindergetrappel en kinderstemmen dat dadelijk verstomde. Een klein kindermeisje, met een kleur van het stoeien, deed open. Twee kleine kleuters, een jongetje en een meisje, in hun spel gestoord, stonden toe te kijken.</div>
<div class="plat">‘Mijnheer was niet thuis,’ luidde het antwoord op Martalis' vraag, ‘mevrouw wel.’</div> 
<div class="plat">Tegelijkertijd verscheen in de deur der zijkamer een lange blonde vrouw in het zwart, die, Martalis ziende, hem met groote hartelijkheid verwelkomde.</div>
<div class="plat">‘Thornton is van morgen naar Amsterdam gegaan voor een groote meeting in Volksvlijt,’ zeide zij, ‘maar ik verwacht hem ieder oogenblik thuis. De trein moet zelfs nu al aan zijn.’</div>
<div class="plat">Martalis stelde zijn metgezel voor.</div>
<div class="plat">‘U zult wel goedvinden dat ik onzen jongen redenaar uit Schoterveem heb medegebracht. Ik wilde hem zoo gaarne Thornton leeren kennen.’</div>
<div class="plat">‘O! is u dat, meneer Meryan?’ zeide zij hem de hand reikend. ‘Toen ik het verslag van die vergadering las, was ik u letterlijk dankbaar voor die enkele woorden, die zoo geheel mijn eigen gevoel weergaven.’</div>
<div class="plat">‘En niemand vermoedde minder dan hij zelf dat er een redenaar in hem schuilt!’ zeide Martalis glimlachend, terwijl zij de kamer binnentraden.</div>
<div class="plat">‘Een redenaar.... zeg dat toch niet!’ sprak Barthold ongeduldig. ‘Ik heb zelfs moeite mij in het dagelijksch leven goed uit te drukken. Maar op dàt oogenblik was ik mijzelf niet. Terwijl ik sprak, was het mij alsof ik een ander hoorde!’</div>
<div class="plat">‘Dat is juist de ware bezieling!’ zeide Mevrouw Thornton hem met belangstelling aanziende, ‘het moet wel een echte spontane opwelling zijn geweest. Hoe bedroevend, niet waar, leelijkheid te moeten constateeren in eene beweging als de onze, waarvan de kern zoo schoon is. Op den langen duur raakt men er aan gewoon.... en de gewoonte verstompt helaas. Te meer verheugde het mij een nog niet verstompte te zien opvlammen van indignatie!’</div>
<div class="plat">Al sprekende, had zij in de kleine eenvoudige kamer hare bezoekers zoo goed mogelijk geïnstalleerd, en terwijl Martalis het gesprek voortzette, kreeg Barthold gelegenheid de omgeving op te nemen.</div>
<div class="plat">Had hij, kennende de omstandigheden, welke Thornton genoopt hadden aan te nemen een levensstandaard die hem geheel buiten zijn vroegeren kring plaatste, zich wellicht de omgeving toch anders voorgesteld?.... Zeker is het dat hetgeen hij zag een diepen indruk op hem maakte. Het was minder nog de eenvoud die hem trof, dan het enge, bekrompene van het geheel. Klein en laag was het vertrek even als de smalle gang, waar de kinderen speelden. Onwillekeurig vergelijkingen makend, stelde hij zich voor, hoeveel overwinningen hier op gewoonten en aangeboren behoeften waren bevochten, en met eerbiedige bewondering volgde hij de bewegingen der slanke gedistingeerde vrouw in de kleine ruimte, waar slechts een karpet den bruin geverfden vloer dekte en een paar rieten fauteuils, thans hemzelven en Martalis aangeboden, het eenig element van comfort vertegenwoordigden.</div>
<div class="plat">In den eenen hoek bij het venster stond een groot geelhouten kantoorbureau, vlak daarover een klein, sierlijk ingelegd dames-schrijftafeltje, blijkbaar nog een reliquie uit hare meisjesjaren, met een aantal portretten en enkele artistieke bibelots, vreemd doende daar, en dientengevolge hem dadelijk in het oog vallend. Verder zag hij, behalve tafel en stoelen, overal planten en fraaie gerbes gras en gedroogde bloemen in vaasjes en mandjes, vriendelijke tonen werpend hier en daar en aanvullend elk kaal ongezellig plekje. Ook op den schoorsteenmantel, waarvan de leelijkheid gemaskeerd was door een gedrapeerden sarong, stonden vazen met versche veldbloemen.</div>
<div class="plat">De vrouw des huizes had inmiddels op het bureau van haar echtgenoot snel eenige papieren opgeruimd en geordend. ‘Ik zit altijd hier te werken als Thornton er niet is,’ zeide zij tegen Martalis, ‘maar als hij thuis komt, moet hij na tuurlijk zijn eigen paperassen weer klaar vinden, en verhuis ik met mijn gedoé naar de tafel. Mijn eigen bureautje is veel te klein.’</div>
<div class="plat">‘Mevrouw heeft een gedeelte der redactie van ons hoofdorgaan op zich genomen,’ expliqueerde Martalis, daar Barthold, hoewel er langzamerhand aan gewoon rakend met denkende en werkende vrouwen in contact te komen, toch altijd moeite had zijn verwondering te verbergen. ‘Zoodoende kan het blad, ook bij afwezigheid of overgroote drukte van den redacteur, geregeld blijven verschijnen.’</div>
<div class="plat">‘Dat is te zeggen, ik help maar wat mede,’ viel Mevrouw in. - ‘Mijn taak is de buitenlandsche partijbladen te lezen en uittreksels te maken van wat naar mijn meening daarin belangrijks voorkomt. Maar mijn man heeft de leiding van het geheel, en moest eerst alles goedkeuren. Dat is te meer noodig,’ vervolgde zij glimlachend, ‘omdat wij soms geheel van meening verschillen aangaande het al of niet opnemen van enkele dingen. Ik voor mij ben altijd geneigd op de idealistische zijde van ons streven het meeste licht te laten  vallen, terwijl volgens hem het agitatorische vóór alles op den voorgrond moet treden.’</div>
<div class="plat">Op dit ogenblik werd de kamerdeur op een kier geopend, en kwam het kleine ongeveer drie-jarige meisje met een speelsch gezichtje naar binnen gluren, totdat een wenk van Mama haar weer deed verdwijnen.</div>
<div class="plat">‘Mogen de kinderen niet even binnenkomen?’ vroeg Barthold, met een verlangenden blik naar de deur.</div>
<div class="plat">‘Ja zeker, als zij u maar niet vervelen!’ was het antwoord. En de jonge moeder bekeek ‘den goedigen donkeren jongen’ - zooals zij hem dadelijk bij zichzelve gekarakteriseerd had - met vernieuwde belangstelling. ‘Nu met den zomer heb ik de gang maar tot kinderkamer gepromoveerd. Als ik wat inspannend werk heb, kunnen zij daar zoo heerlijk ravotten.’</div>
<div class="plat">Zij maakte de deur open. ‘Elly en Rolf, kom eens hier!’</div>
<div class="plat">Dadelijk hield het lawaai op. Binnen te mogen komen als er menschen waren, gold voor een waar feest, en in minder dan geen tijd zat dan ook Elly met haar poppengezichtje op Barthold's knie hem te vertellen van al haar schatten en van den tuin en van twee duifjes die 's morgens ‘geboren’ waren en van het konijntje van Rolf dat hij pas gekregen had en nu al mak werd, en zoo aardig was. Zulke groote ooren.... (hier wees zij de heele lengte van haar poezel armpje) die soms plat op zijn rug lagen, en een neusje dat altijd en altijd bewoog, en soms waschte hij zijn kopje net als een poes!’</div>
<div class="plat">‘Ik houd ook zooveel van konijntjes....’ zei haar nieuwe vriend. ‘Zou ik het eens mogen zien?’</div>
<div class="plat">Dadelijk liet Elly zich op den grond glijden en liep naar Mama, met een uiterst gewichtig geheimzinnig gezichtje haar iets toefluisterend.</div>
<div class="plat">‘Ja zeker mag dat!’ zeide mama, lachend tegen haar bezoeker, die, zooals zij meende, alleen uit goedigheid zooveel notitie van de kinderen nam, want ook Rolf, hoewel eenzelviger van aard, was met hem aan het praten geraakt.</div>
<div class="plat">Zoo toog het drietal naar ‘den tuin’, die niet meer dan een klein leelijk binnenplaatsje was, met een duiventil en een konijnenhokje en een miniatuur-perkje tusschen de steenen, waarin iets gezaaid scheen. En hier werd nu vol opgetogenheid alles vertoond. Het konijntje, een jong muisvaal diertje, kreeg het leeuwenaandeel van de bewondering, en de wijze waarop Elly's klein mollig handje het streelde  met allerlei liefkoozende naampjes, waarbij zij vertelde hoe het den eersten dag erg bang was, maar nu heelemaal ‘tam’ was geworden, herinnerde hem aan zijn eigen kindersensaties. Vervolgens werd hem door den vijf-jarigen Rolf op peremtorischen toon gelast een laddertje op te klimmen om de jonge duifjes te zien. En Betje, het kindermeisje, werd er ook bij gehaald, om getuige te zijn van de bewondering over alles door hun nieuwen vriend aan den dag gelegd. Inmiddels liet deze zich door hen vertellen over alles wat zij aangaande de natuurlijke historie hunner lievelingen wisten, luisterend met stil genot naar hun kinderlijk gebabbel, dat hem de richting aan hun opvoeding gegeven zoo duidelijk openbaarde.</div>
<div class="plat">Eindelijk kwamen de bloemen aan de beurt en vertelde Rolf, dat dit perkje zijn werk was, dat hij zelf met mama de aarde had omgespit en geharkt en het zaad er in gestrooid en dat als hij groot was, hij tuinman wilde worden.</div>
<div class="plat">‘Ja,’ zeide Barthold, ‘tuinman dat is heerlijk, hè? Maar weet je wat ook wel prettig is.... koetsier te zijn, en altijd te rijden, hard te rijden op een hoogen bok.’</div>
<div class="plat">Rolf keek verrast. Daaraan had hij blijkbaar nog niet gedacht, maar het leek hem verrukkelijk toe. Hij stond een oogenblik met zichzelf te overleggen, of hij zijn lang gekoesterd tuinmansideaal er maar dadelijk aan geven zou, toen Elly riep, haar blonde krulletjes schuddend: ‘Ik wil geen koetsier worden!’</div>
<div class="plat">Barthold verbeeldde zich een zekere nuffigheid in den toon van het aardige ding te hooren.</div>
<div class="plat">‘Zoo, zou jij geen koetsier willen zijn?’ vroeg hij nieuwsgierig. ‘Waarom niet? Houd je niet van rijden?’</div>
<div class="plat">‘Koetsiers hebben altijd een groote zweep om de paarden mee te slaan... en moesje zegt dat het pijn doet.’</div>
<div class="plat">Hij nam het kind op zijn arm en kuste het.</div>
<div class="plat">‘Ja, klein vrouwtje, moesje heeft groot gelijk, de zweep doet pijn, en wij willen nooit pijn doen, is 't wel? Weet je wat, wij zullen maar allemaal tuinman worden en de bloempjes helpen groeien....’</div>
<div class="plat">Daar werd op eens hard aan de voordeur gescheld.</div>
<div class="plat">‘Papa....’ riepen Elly en Rolf tegelijk, en Barthold moest het zich losworstelende kind zoo gauw mogelijk op den grond zetten, waarna er een wedloop plaats had, wie het eerst bij de deur zou zijn.</div>
<div class="plat">Hij zelf bleef op het plaatsje toeven, luisterend met een  glimlach naar het gejuich en gezoen in de gang, en ging toen naar binnen om voorgesteld te worden aan een man van omstreeks vijfendertig jaar, lang en bleek als Martalis, met iets vermoeids in de oogen. Geheel anders had Barthold zich den algemeen bekenden, door zijn tegenstanders zoo fel gehaten agitator gedacht. In zijn uiterlijk wezen lag niets wat den geestdriftigen, een gansche massa meesleependen redenaar deed vermoeden. Nadat de eerste begroetingen waren gewisseld en Martalis eenige teekenende incidenten van zijn tocht in het Noorden had opgerakeld, openbaarde zich echter Thornton's levendige enthousiaste aard, begonnen de vermoeide, in rust half gesloten oogen te tintelen. En nog sterker kwam dit uit toen hij, zelf aan het woord komend, beschreef de vergadering dien morgen in Amsterdam bijgewoond. Een der grootste vakvereenigingen aldaar, de diamantbewerkersbond, tellende ongeveer zevenduizend leden, had in Volksvlijt een reuzenmeeting belegd, om te beraadslagen over het al of niet verstrekken van een wekelijkschen geldelijken steun aan de slachtoffers eener werkstaking in het Zuiden des lands. De weerstandskas was niet rijk. De leden van den vakbond, zelven uitgeput door lange tijden van werkeloosheid en door den zwaren economischen strijd aanhoudend door hen gevoerd, konden niet dan met groote opofferingen hunne contributiën aan de kas afdragen. ‘En nu had je moeten zien,’ ging de verteller voort, ‘den geest van naastenliefde en opoffering die deze gansche vergadering bezielde. De gloeiende rede van den voorzitter van den Bond riep het beste wat in hen was ten leven. Er bevonden zich daar arbeiders van alle gezindheden, belijdend verschillende godsdiensten, maar al die duizenden waren opgekomen voor een doel van zuivere menschenliefde, bijeengekomen om te beslissen of het offer, dat hun finantiëele krachten tot het uiterste zou beproeven, ter liefde van die hen onbekende, in de verre stad lijdende mannen en vrouwen en kinderen moest worden gekracht. En na het eindigen der rede was het verheffend te hooren die ééne unamieme, lang aangehouden kreet van instemming, te zien dien heerlijken élan bij het voorstel hun spaaarpenningen van maanden en maanden weg te schenken aan hen die nòg meer leden dan zijzelven,</div>
<div class="plat">‘En te midden van die duizenden niet één enkele wanklank! In die uren zegevierde althans op één klein plekje van den aardbodem het heilige solidariteitsbeginsel, het zuiver rein-menschelijk voelen, zonder secte-ijver of partijzucht die religieuse aandrift, die naar mijn innige overtuiging meer en meer ons denken en gevoelen zal gaan beheerschen.</div>
<div class="plat">‘De oogenblikken die ik dezen morgen heb doorleefd, zijn dan ook voor mij,’ besloot Thornton, ‘van meer beteekenis dan de grootste politieke triomf die wij hadden kunnen vieren. Zij teekenen meer dan alles den voortgang der beschaving, zij teekenen het zich in daden openbarend hooger menschelijk bewustzijn van de massa. Want onder al die werklieden zag ik weinigen wier oogen geheel droog bleven. De emotie opgewekt door die juichende, jubelende liefdekreet van duizenden doortrilde allen zonder onderscheid. ‘Herinner je je,’ vervolgde hij zich tot zijn vrouw wendend, ‘die schoonegedachte van Maeterlinck in zijn “Trésor des humbles”: “Niets kan twee zielen meer scheiden, die één oogenblik te zamen goed zijn geweest.” Laten wij hopen dat dit allen te zamen “goed zijn” nog bij velen zal nawerken.’</div>
<div class="plat">Het was alsof de emotie door het gesprokene opgewekt ook hier nawerkte, althans in de eerste seconden sprak niemand een woord. De jonge vrouw stond op, schijnbaar om iets in de kamer te verschikken, en Barthold zag haar na met zijn peinzende, zwartdonkere oogen.</div>
<div class="plat">‘Dus dan toch <span class="cursief">ook</span> mooiheid in de beweging...,’ zeide hij, zich meer tot haar dan tot de anderen wendend.</div>
<div class="plat">‘Het vele schoone komt niet aan de oppervlakte,’ zeide Thornton bitter, ‘ook doordien de bourgeois-bladen wel zorgen hun lezers naar de oogen te zien. Straattooneelen, opstootjes, rumoerige vergaderingen worden, wanneer deze plaats hebben, met felle kleuren geschilderd.... een waar buitenkansje voor hen, om die verfoeielijke socialisten weer eens aan de kaak te stellen en de abonné's een alleraangenaamste gewaarwording te bezorgen! Maar het andere.... d¡t wordt zorgvuldig geignoreerd natuurlijk!’</div>
<div class="plat">‘Welk een zwakheid geven dergelijke onware manoeuvres te kennen!’ merkte mevrouw Thornton aan. Toen ging zij naast Barthold zitten, en terwijl haar man en Martalis nog eenige zakelijke punten betreffende de plaats gehad hebbende vergadering bespraken, zeide zij ernstig:</div>
<div class="plat">‘Ik hoop dat gij in de toekomst vóór alles oog zult hebben voor de schoone zijden van ons streven. Dat houdt er den moed in, vooral wanneer men nog jong is en zeer vatbaar voor indrukken.’</div>
<div class="plat">Zij, de twee-en-dertig-jarige vrouw, gerijpt door de omstandigheden, door haar hoogen levensernst, voelde een  zeker moederlijk overwicht tegenover dien jongen man, die reeds dadelijk hare sympathie had opgewekt, nog voordat zij hem persoonlijk kende. En naarmate hare belangstelling toenam, werd grooter haar verlangen hem eenigszins dieper te peilen, vooral met het oog op datgene, wat de beweging wellicht eenmaal van hem zou kunnen verwachten.</div>
<div class="plat">‘Ja, ik schijn of ben zeer vatbaar voor indrukken,’ antwoordde Barthold. ‘Zelfs heb ik me verbeeld, dat één groote overmachtige indruk, op zekeren avond door een rede Van Martalis bij mij teweeggebracht, me in deze richting heeft geleid, ofschoon hij zelf altijd beweert, en ook Prof. Denners, dat de akker der menschelijke ziel tot op het juiste punt moet voorbereid wezen om het uitgestorte zaad te doen wortel schieten. Wat hiervan ook zij.... een sterke indruk heeft me dan toch de oogen geopend aangaande mijn eigen geestestoestand. Ik voelde me dien avond als iemand die eensklaps ontdekt het bestaan van een schoone ongekende wereld naast die waarin hij zelf leefde en zich nooit op zijn plaats voelde.’</div>
<div class="plat">‘O! ik begrijp die gewaarwording zoo geheel!’ zeide mevrouw Thornton met warmte. ‘Toch is het met ons geheel anders gegaan. Wij zijn langzaam in ons nieuw voelen gegroeid. Gadeslaande de hopelooze ellende om ons heen, die door de bekende uitdrukking ‘arm Friesland’ maar al te goed geteekend wordt, ziende het vruchteloos geworstel en helaas ook het geknoei der verschillende burger democratische partijen om den maatschappelijken augias-stal te reinigen, telkens nieuwe gezichtspunten in ons opnemend en oude opvattingen verwerpend, waren wij ons volstrekt niet bewust, waar die altijd klimmende deernis en belangstelling ons zouden heenvoeren. Daarna onszelven eigenlijk nog niet willende bekennen onzen innerlijken heftigen opstand tegen het bestaande: ons echt revolutionnair voelen en willen, poogden wij eigenlijk te transigeeren met dat nieuwe besef in ons, meenende in volle oprechtheid, dat, door wat te geven en te nemen, wij zouden kunnen zweven tusschen twee lijnrecht tegenover elkaar staande werelden.... mijn man verbeeldde zich toen dat hij radicaal was! Vervolgens kwam er een periode waarin hij, werkelijk gebukt gaande onder het valsche en tweeslachtige van zijn positie, in verband met zijn denkwijze en den aard van zijn werkkring, niets liever wenschte dan alle banden met de oude wreede wereld te kunnen verbreken, maar zijn aspiraties intoomde ter wille van mij en de kinderen.... terwijl ik van mijn kant, vreezende zijn carrière te benadeelen en een te groot offer te vergen, mijn gedachten zorgvuldig verzweeg voor hem.... en dit duurde zoolang totdat eindelijk een toevallige omstandigheid ons aan elkander openbaarde! Dat is de tijd onzer heerlijkste droomen en illusiën geweest!’</div>
<div class="plat">‘En heeft het gebrachte offer u nooit berouwd?’ vroeg Barthold, zijns ondanks weer vergelijkingen makend tusschen de van zooveel distinctie en geestelijke verfijning getuigende vrouw aan zijne zijde en de armelijke omgeving.</div>
<div class="plat">Zij schrikte bijna, hem aanziende met een blik van teleurstelling, alsof die vraag hem plotseling in hare schatting deed dalen.</div>
<div class="plat">‘Hoe <span class="cursief">kan</span> men ooit berouw hebben over de eenige daad die ons vrede doet hebben met onszelven?’ vroeg zij eenigszins uit de hoogte. Toen, alsof zij dadelijk spijt had van die opwelling, liet zij er op volgen, vriendelijk als te voren: ‘Ik geloof dat men zoo iets pas begrijpen kan, als men weet <span class="cursief">wat</span> het is uit de duisternis in het licht te zijn gekomen.’ Zij dacht even na.... ‘Ik zal trachten u uit te leggen het geluk, het bijna egoïstisch geluk van ons tegenwoordig bestaan. Gij zult wel eens gehoord hebben van de zaligheid van Christelijke orthodox-geloovigen, als zij na lang bidden wat zij noemen “de Genade” zijn deelachtig geworden? - Welnu, metterdaad te arbeiden en vooral te leven volgens zijn religie - want het evangelie der menschheid beschouw ik als een religie - moet eenigszins daarmede gelijkstaan. Het is als een weldadige rust na al de worstelingen en twijfelingen, na de pijnlijke vragen van vroeger: <span class="cursief">Waarom?</span> en <span class="cursief">waarvoor?</span> Ik vond het een marteling, te midden van onze eigen vaak overtollige weelde, mij voor den geest te roepen het duldeloos lijden van al de honderden en duizenden hongerigen en verkleumden, levend in holen en krotten, waar bijna geen daglicht kan doordringen; mij voor den geest te roepen, wanneer ik mijn lievelingen in hun warme bedjes legde, moeders die hun kinderen zien wegkwijnen door gebrek aan lucht en licht en gezond voedsel, vaders die in de bange wintermaanden te vergeefs naar werk zoeken. En nu.... al kunnen wij al die geestelijk en lichamelijk vermoorden in de maatschappij helaas evenmin helpen als te voren, toch <span class="cursief">is</span> er troost gelegen in het denkbeeld, dat wij zelven van het door de samenleving geproduceerde thans alleen het hoog noodigë tot ons nemen, dat wij niet langer  zoo groote voorrechten genieten en al onzen tijd, al onze krachten wijden aan ons levensdoel.’</div>
<div class="plat">‘Ja, ik heb nog veel te leeren.... daarvan is niemand meer overtuigd dan ik!’ zeide Barthold, en zijn oogen drukten onbewust zijn eerbied en bewondering uit. Zij zag dit en toen zij weder sprak, lag er een zweem van ongeduld in haar toon.</div>
<div class="plat">‘Gij zult nu wel begrijpen, waarom zij die meenen ons een buitengewone waardeering schuldig te zijn, ons eenvoudig niet begrijpen, niets beseffen van onzen levensrijkdom naast de armoede van weelde- en genotzoekers, die dan ook meest allen levensmoede en moreel ziek zijn. Men kan even goed bewonderen iemand, die liever gelukkig is dan ongelukkig, die spijs en drank verkiest boven hongeren en dorsten, of schoonheid boven leelijkheid!’</div>
<div class="plat">‘En wie het schoone zelve belichaamt, begrijpt niet de moeite die anderen hebben het wezen der schoonheid te bemachtigen....’ dacht Barthold, maar hij sprak die gedachte niet uit, en voelde zelfs een soort van schaamte hoog te stellen wat voor haar niets beteekende.</div>
<div class="plat">‘En uw kinderen?....’ vroeg hij na eenige oogenblikken. Nu gleed een smartelijke trek over haar gelaat.</div>
<div class="plat">‘Mijn kinderen....’ herhaalde zij weemoedig. ‘Ja, in dat opzicht ben ik nog altijd zoekende. Moet ik hen opvoeden in den geest der oude maatschappij, opdat zij tegen hare ruwe stormvlagen bestand zullen zijn, of volgens ons eigen evangelie?’</div>
<div class="plat">Zij staarde eenige oogenblikken peinzend voor zich uit.</div>
<div class="plat">‘En wat zoo moeielijk is.... ik sta tegenover die taak, om zoo te zeggen, alléén, want Thornton, anders mijn vraagbaak en leidsman in alles, is geheel door zijn politieken arbeid in beslag genomen en beweert geen opvoedkundige gaven te bezitten. Wel hebben wij beiden in groote trekken de te volgen richting voor oogen, maar ik kom den geheeleh dag voor de moeielijkste dilemma's te staan. Om u maar één voorbeeld te noemen: Elly en Rolf hebben beiden schier van hun eerste levensjaar af, wat bij kinderen dikwijls voorkomt, een onoverwinnelijken afkeer van vleesch aan den dag gelegd, en wij zijn hen daarin niet tegengegaan. Wij kunnen ons geen overtuigde vegetariërs noemen, maar ik wil wel bekennen, dat voor mijn man en mij zeer veel bekoorlijks had het denkbeeld, niet langer levende schepselen voor ons te doen slachten. Wij zijn dus langzamerhand door de kinderen  aan het vegetarisch dieet gewoon geraakt en bevinden ons er goed bij. Maar wat gebeurt nu? - Bij een buurmeisje te spelen gevraagd, komt Elly toevallig in de keuken en ziet dat er een pan te vuur staat, waarin een kip wordt gekookt of gebraden.</div>
<div class="plat">‘Het kind was buiten zichzelf. Haar schrik kan vergeleken worden bij onze afschuw, indien wij bijvoorbeeld een kindje in een kookpan vonden. Bitter huilende kwam zij thuis. Ik, die haar geleerd had alle dieren als voelende wezens te beschouwen en te behandelen, had nu de grootste moeite haar aan het verstand te brengen, dat andere menschen dieren eenvoudig doodmaken om ze op te eten. En toen zij mij vroeg of een konijntje of een duif ook wel eens doodgemaakt en opgegeten werd, en ik helaas “ja” moest zeggen, wist ik haast geen raad met haar. En de vragen die zij mij later deed!.... een waar kruisverhoor, waaruit ik me bijna niet redden kon zonder of onwaar te zijn, of alles wat ik haar geleerd had aangaande goedheid en zachtheid en medelijden in duigen te werpen. En zóó gaat het den geheelen dag door; en nu is zij nog geen vier jaar! En nu vraag ik me steeds af: moet ik die ontluikende kinderzieltjes leeren denken en gevoelen volgens onze levensbeschouwing, of moet ik hen harden tegen alles wat hen eenmaal zal wachten, afstompen de fijne voelhorens van hun bestaan, zooals dit in onze eigen jeugd geschied is, zij het ook zonder boos opzet en uit louter gewoonte? Want ik herinner me nog zeer goed uit mijn eigen kinderjaren, hoe ik langzamerhand en systematisch geleerd heb me te schamen over opwellingen van medelijden met menschen en dieren. Zoo sta ik dus voor een probleem, welks oplossing ik nog niet heb gevonden.’</div>
<div class="plat">‘En toch geloof ik, Mevrouw, dat u, zonder het misschien zelve te weten, reeds voor uw kinderen hebt gekozen. Ik geloof dat u hen liever wilt zien ondergaan dan zegevieren in een maatschappij als de onze. Christus werd immers gekruisigd! Het goddelijke in den mensch,’ las ik dezer dagen in het werk van een denker, ‘wordt door alle eeuwen heen gekruisigd.’ Wij moeten bijna hopen dat de gekruisigden velen zullen zijn.’</div>
<div class="plat">Het binnenkomen der kinderen brak plotseling het gesprek af, en weer hield Barthold zich geruimen tijd met hen bezig, totdat Martalis bij hem kwam.</div>
<div class="plat">‘Onze gastheer noodigt ons uit bij hem te blijven middagmalen, Meryan. Willen we maar eens heel indiscreet zijn en de invitatie aannemen?’</div>
<div class="plat">‘Dat vind ik prettig!’ viel de jonge vrouw aanstonds bij. ‘U mag natuurlijk niet “neen” zeggen. Straks zijn wij bovendien nog een onzer vrienden wachtende, zoodat u mij in mijn hoedanigheid van huisvrouw volstrekt niet in verlegenheid brengt.’</div>
<div class="plat">‘Wien wacht je nog?’ vroeg Martalis, toen zij met de kinderen de kamer verliet.</div>
<div class="plat">‘Den secretaris van het Partijbestuur, dat vandaag hier in de stad heeft vergaderd.... Zaamstra, je kent hem wel?’</div>
<div class="plat">‘Ja zeker, ik meen hem zelfs te hebben gezien op de beruchte vergadering te Schoterveem. Hoe staat het met de afdeeling daar bij hem?’</div>
<div class="plat">‘Slecht. Zij zijn nog niet wakker te krijgen, naar het schijnt. Zij hebben daar nog werkdagen van zestien uur met de jeneverflesch als eenige toevlucht natuurlijk. Hoe bij die arme wezens nog iets menschelijks op te wekken. Zij zien den patroon naar de oogen, als hij hun maar de vrijheid geeft zooveel borrels te drinken als zij willen, en voor geen laagheid deinzen zij terug om elkaar te onderkruipen. Heb je gelezen onlangs dat artikel van een Belgisch medicus, dr. Felix, over het verband dat er bestaat tusschen overmatigen arbeidsduur, slechte voeding en drankmisbruik? Op streng wetenschappelijke gronden baseert hij zijn betoog, aantoonend hoe door lichamelijke uitputting langzamerhand bij arbeiders de drankprikkel zich ontwikkelt?’</div>
<div class="plat">Martalis haalde de schouders op.</div>
<div class="plat">‘Ja, het schijnt dat er nog altijd boekdeelen vol geschreven moeten worden, om te bewijzen dat tweemaal twee vier is! Het is ook zoo'n drommels vervelende logica voor de meesten. Het past veel beter in het kader van den bourgeois satisfait eerst den arbeider systematisch te laten uitmergelen, eerst hem moreel en physiek ten ondergang te doemen, en dan het hoofd te schudden over die verderfelijke drankzucht bij “het volk” en matigheidsgenootschappen en onthoudings-congressen te organiseeren.... terwijl aan de andere zijde de regeering geen raad zou weten als de resultaten dier genootschappen en bonden en congressen zich deden gevoelen door een ledig in de schatkist!’</div>
